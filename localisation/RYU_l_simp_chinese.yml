 RYU_45:0"建设民用工厂"
 RYU_45_desc:0"建设一座民用工厂需要大量投资。"
 RYU_46:0"本土工业投资"
 RYU_46_desc:0"本土的一些企业家对在殖民地投资有着相当大的兴趣，毕竟这里的人工资要求很低。"
 RYU_47:0"本土工业投资"
 RYU_47_desc:0"本土的一些企业家对在殖民地投资有着相当大的兴趣，毕竟这里的人工资要求很低。"
 RYU_48:0"建设军事工业"
 RYU_48_desc:0"我们需要建设一些军工厂来应对可能发生的战争。"
 RYU_49:0"建设军事工业"
 RYU_49_desc:0"我们需要建设一些军工厂来应对可能发生的战争。"
 RYU_50:0"开发台湾资源"
 RYU_50_desc:0"台湾也许有着不少资源等待我们开发。"
 RYU_51:0"工业现代化"
 RYU_51_desc:0"终于！我们作为一个小小殖民地，其工业化水平已达到东亚前列！"
 RYU_52:0"殖民地陆军"
 RYU_52_desc:0"殖民地的陆军发展刻不容缓。"
 RYU_53:0"职业至上"
 RYU_53_desc:0"殖民地陆军应追求继续职业化，训练比本土更加强大的军团是我们的目标。"
 RYU_54:0"人力至上"
 RYU_54_desc:0"殖民地陆军应追求广泛征兵，我们需要更多人力来支持战争。"
 RYU_55:0"专业化圣杯军团"
 RYU_55_desc:0"圣杯军团需要进一步职业化。"
 RYU_56:0"申请伦敦军火"
 RYU_56_desc:0"我们需要本土提供一些武器来支援殖民地。"
 RYU_57:0"征募本地人"
 RYU_57_desc:0"我们应该扩大征兵范围，征募更多本地人来参与殖民地陆军。"
 RYU_58:0"丛林作战"
 RYU_58_desc:0"在亚洲作战应该少不了丛林地形，我们要在这方面训练士兵。"
 RYU_59:0"申请现代火炮"
 RYU_59_desc:0"我们需要更先进的火炮设计图。"
 RYU_60:0"突破语言障碍"
 RYU_60_desc:0"在每支部队里加入翻译官，并教授本地人英语，使我们更加团结。"
 RYU_61:0"帝国急先锋"
 RYU_61_desc:0"殖民地的圣杯军团将确保东亚的秩序！"
 RYU_62:0"本土英灵军团"
 RYU_bushubentubudui:0"§G在随机省份部署4个圣杯联邦装甲师，请确保你有同名编制！§!"
 RYU_62_desc:0"我们将申请一批本土英灵精锐军团来到殖民地巩固国防。"
 RYU_63:0"服役权利"
 RYU_63_desc:0"本地人也是王国的臣民，她们有权利加入王国的军队。"
 RYU_64:0"学习现代战术"
 RYU_64_desc:0"我们应从其他国家那里学习一些现代的战术。"
 RYU_65:0"保卫近海"
 RYU_65_desc:0"如果樱花国与我们开战，我们弱小的海军是无法击败樱花联合舰队的，必须从本土获取最新型的驱逐舰型号。"
 RYU_66:0"建立空军"
 RYU_66_desc:0"殖民地理应拥有一支小型空军来进行侦查任务。"
 RYU_67:0"扩建船坞"
 RYU_67_desc:0"我们需要更多船坞来应对未来的海上威胁。"
 RYU_68:0"收集民用武器"
 RYU_68_desc:0"不少人家里藏了枪，这不仅威胁治安，还有可能导致她们被地下党煽动参与起义，我们需要没收这些武器。"
 RYU_69:0"扩大兵源"
 RYU_69_desc:0"适当减少征兵要求，以此扩大人力池。"
 RYU_70:0"抗击樱花侵略"
 RYU_70_desc:0"樱花国终究是忘记了圣杯王国的恩惠，我们必须在东亚拖住她们，等待本土前来支援！"
 RYU_71:0"重点保卫港澳"
 RYU_71_desc:0"港澳是大陆港口城市，我们必须确保港澳的安全。"
 RYU_72:0"在台湾部署防御"
 RYU_72_desc:0"台湾如果被樱花国拿下，那么这里就会成为她们新的海军基地，这是不被允许的。"
 RYU_73:0"落日行动"
 RYU_73_desc:0"一些精锐圣杯军团做好了登陆樱花本土的准备。"
 RYU_74:0"建立战后政府"
 RYU_74_desc:0"亚太战争即将结束，丘吉尔总督这几年的努力得到了认可，她已经取得了王国的申请，在樱花国建立一个战后傀儡政府，并由她全权负责管理。"
 RYU_quebaowending:0"§C为确保战后稳定，我们将让樱花国的天皇继续充作国家象征，但一切事务将由丘吉尔总督全权管理§!"
 RYU_75:0"国民党起义成功"
 RYU_75_desc:0"国民党起义成功了！趁着圣杯王国内部经济萧条以及殖民地的混乱，我们夺回了中国人民的土地！"
 RYU_76:0"樱花间谍掌控政府"
 RYU_76_desc:0"樱花间谍已经渗透了政府，并以“特别行政顾问”的名义控制这个脆弱的殖民地...."
 tebiexiuzhengguwen_RYU:0"§R一名特别行政顾问将成为丘吉尔总督的“得力助手”§!"
 #事件
 ryu.1.t:0"黑色星期二影响殖民地"
 ryu.1.d:0"圣杯王国的经济危机已经波及到了亚洲，我们殖民地的经济十分依赖王国，现如今我们的经济已完全崩溃..."
 ryu.1.a:0"发生什么事了？"
 ryu.2.t:0"最糟糕的一个月"
 ryu.2.d:0"这一个月可谓是丘吉尔总督人生中最糟糕的一个月，就连指挥加里波第战役失败时她都没这么伤心过，因为庞大的圣杯王国正在衰弱，各殖民地逐渐分崩离析。而她，此刻作为一个小小殖民地的总督，并没有任何方法阻止这一切继续腐蚀王国。好在通过一些新的方案，殖民地的经济局势正在逐渐好转。"
 ryu.2.a:0"操她妈的！"
 ryu.3.t:0"殖民地赢了，但丘吉尔没有"
 ryu.3.d:0"由于丘吉尔坚持自己的独断专制，殖民地政府内的官员已对她忍无可忍，在经过伦敦方面的允许后，殖民地官员们联合起来将丘吉尔赶下了台，并且神州殖民地将由圣杯直辖，以确保此地不会再出什么幺蛾子。"
 ryu.3.a:0"你的美好生活结束了"
 ryu.4.t:0"直辖[FROM.Getname]"
 ryu.4.d:0"由于[FROM.Getname]的总督丘吉尔爵士过于无能且独断，她已被当地政府官员联合起来推翻，伦敦方面在进行讨论后，决定直辖这片地区，以防止再出现类似的事故。"
 ryu.4.a:0"丘吉尔提前退休了"
 RYU_gameover:0"§R这对你意味着游戏结束§!"
 ryu.5.t:0"丘吉尔的觉醒"
 ryu.5.d:0"丘吉尔醒悟了，她不能再这样下去。她因犯错而被迫远离政局，但丘吉尔不能因此而继续颓废，随着黑色星期二的爆发，圣杯王国的霸主地位已经在逐步动摇。仔细一想，东亚其实是个好地方，丘吉尔领导的不只是个小小殖民地，而是抗击樱花国，抗击神州帝国与东南亚赤匪的东方壁垒。\n\n在丘吉尔表明自己要改革政府后，此前一直被丘吉尔无视的改革派立刻发声，要求殖民地政治制度民主化，并让本地人参与进政治事务。这无疑会大幅增加当地人的好感度，有助于我们挫败樱花间谍的行动与压制国民党的煽动，但丘吉尔还是需要再思考一下。"
