 RYU_21:0"最糟糕的一个月"
 RYU_21_desc:0"温斯顿·丘吉尔人生中最糟糕的一个月。"
 RYU_22:0"拿出我们剩余的钱"
 RYU_22_desc:0"现在我们的任何钱都不能留着了，必须都投入到恢复殖民地运作上。"
 RYU_23:0"不再光荣的殖民地"
 RYU_23_desc:0"我们的殖民地已不再是那个光荣的殖民地，必须接受这一悲剧的事实。"
 RYU_24:0"这是最后的妥协了"
 RYU_24_desc:0"我们将适当对激进分子放开...这是为了防止她们进一步闹事的必要之举。"
 RYU_25:0"重回正轨？"
 RYU_25_desc:0"希望这能让政治局势恢复平稳，在这之后我们将开始处理别的问题。"
 RYU_qiupangshengli:0"丘吉尔稳固政权"
 RYU_qiupangsile:0"丘吉尔死了！"
 RYU_qiujierjuexingle:0"§R丘吉尔将正视殖民地目前所面临的问题，她必须接受现实了§!"
 RYU_qiujierbailan:0"§G黑色星期二结束了！殖民地将恢复原样，美好生活永不终结！§!"
 RYU_26:0"丘吉尔的觉醒"
 RYU_26_desc:0"所谓的美好生活不过是丘吉尔的逃避现实，她必须开始面对殖民地所面临的种种问题，此刻还为时不晚。"
 RYU_27:0"美好生活再临？"
 RYU_27_desc:0"欢呼吧！殖民地成功解决了黑色星期二所带来的问题！丘吉尔的美好生活得以继续！"
 RYU_28:0"总督被射杀"
 RYU_28_desc:0"丘吉尔总督死了！我们现在必须开始寻找凶手并设立新的总督！"
 RYU_29:0"征募本地官员"
 RYU_29_desc:0"是时候抛弃旧思想了，我们应该让当地人参与进政治来，这样她们才不会加入极端组织反抗我们。"
 RYU_30:0"支持圣杯统治"
 RYU_30_desc:0"我们是东方的民主传播者，圣杯王国的统治必须得到巩固。"
 RYU_31:0"宣扬民主思想"
 RYU_31_desc:0"民主！这个词对亚洲人民来说是多么陌生！我们将教会她们何为民主。"
 RYU_32:0"搜捕樱花国间谍"
 RYU_32_desc:0"樱花国在我国政府高层部署了许多间谍，是时候把她们揪出来了。"
 RYU_33:0"抓捕地下党"
 RYU_33_desc:0"国民党仍在鼓动人民起义，我们必须立刻逮捕她们。"
 RYU_34:0"支持民族多元化"
 RYU_34_desc:0"港澳是神奇的城市，各国人民穿梭期间，其乐融融。"
 RYU_35:0"总督的智慧"
 RYU_35_desc:0"如果没有当今总督的领导，殖民地还将处在一潭死水当中，赞美总督！"
 RYU_36:0"是子民而非奴隶"
 RYU_36_desc:0"即使是殖民地人民，也是王国的一份子，是骑士王的子民。"
 RYU_37:0"迈入世界舞台"
 RYU_37_desc:0"殖民地不能再封闭下去了，我们应该正式踏入世界了。"
 RYU_38:0"圣杯的东方壁垒"
 RYU_38_desc:0"我们是圣杯的东方壁垒，保卫王国的东亚利益。"
 RYU_39:0"东方民主灯塔"
 RYU_39_desc:0"我们是亚洲的东方民主灯塔，庇护所有东亚民主人士。"
 RYU_40:0"开始工业建设"
 RYU_40_desc:0"是时候开始工业建设了，我们必须加快殖民地工业化水平。"
 RYU_41:0"建设民用工厂"
 RYU_41_desc:0"建设一座民用工厂需要大量投资。"
