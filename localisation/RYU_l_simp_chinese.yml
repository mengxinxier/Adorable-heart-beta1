 RYU_6:0"我是赌神！"
 RYU_dubo:0"§R说实话，我们也不知道总督会输掉多少钱...§!"
 RYU_6_desc:0"“你们可能不知道只用20万赢到578万是什么概念，我们一般只会用两个字来形容这种人：赌怪！”"
 RYU_7:0"到处看看比较好~"
 RYU_daochuzhuanzhuan:0"§R地下党仍在活动...§!"
 RYU_7_desc:0"所谓旅行，就是风尘仆仆地坐着摇摇晃晃的大巴，把自己从一个地方搬到另一个地方。"
 RYU_8:0"夜上海~夜上海~"
 RYU_yeshanghai:0"§C夜上海~夜上海~你~~是一个~不夜城~§!"
 RYU_8_desc:0"华灯璀璨，灯火通明，城市的道路上，车水马龙，远处的摩天大楼，被灯光装扮得熠熠生辉。真不愧是东方的“人间之里”啊！"
 RYU_9:0"陶冶情操"
 RYU_taoyeqingcao:0"§C还是看点戏剧吧~§!"
 RYU_9_desc:0"演悲欢离合，当代岂无前代事；观抑扬褒贬，座中常有剧中人。"
 RYU_10:0"我爱男娘！"
 RYU_nanniang:0"§Y只要长得好看，谁管TA的性别呢~§!"
 RYU_10_desc:0"男妹妹就不是妹妹了吗？"
 RYU_11:0"多来点萝莉！"
