 RYU_lhdgy:0"落后的工业"
 RYU_lhdgy_desc:0"殖民地的工业化水平虽然在亚洲已经处于前列，但相比于其他殖民地以及樱花国来说还是过于落后，再加上黑色星期二对经济上的冲击，殖民地需要进一步工业化。"
 RYU_dfbl:0"东方壁垒"
 RYU_dfbl_desc:0"我们是圣杯王国的东方壁垒，保护她免受东亚敌人的入侵。"
 RYU_mzdt:0"东方民主灯塔"
 RYU_mzdt_desc:0"我们是东方的民主灯塔，代表圣杯王国庇护一切信仰自由的人民。"
