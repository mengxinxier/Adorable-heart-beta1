 RYU_18_desc:0"温斯顿·丘吉尔此刻必须做出抉择，选择能够帮助她带领殖民地渡过难关的人选。"
 RYU_19:0"§G平稳航行§!"
 RYU_19_desc:0"我们不能信任任何可疑势力，总督必须稳重一些。"
 RYU_20:0"§R调整航线§!"
 RYU_20_desc:0"殖民地马上就要完蛋了，现在再不找人才就来不及了！"
