 RYU_1_desc:0"温斯顿·丘吉尔并没有因自己被贬而感到沮丧，因为圣杯王国在伟大战争后依然是世界上最强大的国家！那么她也就没什么好顾虑的。"
 RYU_2:0"给自己放个假~"
 RYU_2_desc:0"琉球自治国一直是模范殖民地地区，不过我们敬爱的丘吉尔总督偶尔也需要放松一下。"
 RYU_3:0"去澳门！"
 RYU_quaomen:0"§G澳门是个不错的选择呢~§!"
