 usa.201.t:0"精灵国进口特产"
 usa.201.d:0"精灵国在我们国家买走了大量的奢侈品，不知道他们要做什么"
 usa.201.a:0"人傻钱多"
 
 usa.202.t:0"会议余波"
 usa.202.d:0"精灵国代表会议取得圆满成功，但是其他政党仍然有很多要求未得到满足，我们该满足谁的要求？"
 usa.202.a:0"扩大精灵教会权利"
 usa.202.b:0"增加军事预算"
 usa.202.c:0"失业工人最低保障"
 
 usa.203.t:0"圣杯国的条件"
 usa.203.d:0"圣杯首相对我们的合作请求很感兴趣，但是圣杯国为了确保他们在美洲的控制性，我们必须满足他们的一个条件。圣杯是民主国家，因此我们可以选择放弃哪样东西"
 usa.203.a:0"放弃制海权"
 usa.203.b:0"放弃精灵族魔法秘密"
 
 usa.204.t:0"精灵同意交出魔法秘密"
 usa.204.d:0"精灵国的总统为了他们的国家能进快从灾难中挣脱而选择了与我们合作，他们愿意以交出精灵族守护千年的秘密来交换"
 usa.204.a:0"很好"
 
 usa.205.t:0"岛屿外售"
 usa.205.d:0"我们已将一些军事设施和平民成功转移，现在我们应该把岛卖给谁？"
 usa.205.a:0"樱花国"
 usa.205.b:0"伊甸"
 usa.205.c:0"圣杯王国"
 
 usa.206.t:0"精灵岛屿低价出售"
 usa.206.d:0"精灵国目前正处在经济危机的泥沼中，所以他们将太平洋的一部分岛屿低价卖给我们，这是一个很划算的买卖"
 usa.206.a:0"天上掉馅饼？"
 
 usa.207.t:0"精灵要求解放加勒比"
 usa.207.d:0"精灵国对于我们控制加勒比国家和领土很不满，精灵国首脑[From.GetLeader]称精灵国是和平与自由的守护者，不容许我们在他们的势力范围内继续奴役人类，要求我们的军队限期撤出加勒比"
 usa.207.a:0"依她便是"
 usa.207.b:0"谁的势力范围？" 
 
 usa.208.t:0"精灵国的警告"
 usa.208.d:0"在我们突破《圣劳伦斯》条约限制后我们南方的精灵国终于按奈不住了,他们惧怕晴空再次崛起，精灵国总统[From.GetLeader]向我们提出强烈抗议，要求我们拆除晴空国境内的军事设施以保证美洲的和平"
 usa.208.a:0"可恶的精灵，我们只能同意"
 usa.208.b:0"哈？他能把我怎样？"
 
 usa.209.t:0"晴空不接受"
 usa.209.d:0"尽管我们提出的要求合理合法，但是晴空国的领袖[From.GetLeader]非常固执的称军事扩充也是保证美洲和平的手段之一。总之，我们必须开始对他们提高警惕了"
 usa.209.a:0"一派胡言"
 
 usa.210.t:0"精灵国的胃口"
 usa.210.d:0"在我们北边一直把和平挂在嘴边的精灵们终于对我们下手了！他们要求我们放弃北方与精灵国接壤的领土，声称这是在保护当地的精灵族。"
 usa.210.a:0"我们惹不起" 
 usa.210.b:0"让他们过来试试"
 
 usa.211.t:0"墨西哥拒绝了"
 usa.211.d:0"无知而狂妄的[From.GetLeader]拒绝了我们合法的领土索求，那么他们只好面对战争了"
 usa.211.a:0"找死"
 
 usa.212.t:0"边境管控"
