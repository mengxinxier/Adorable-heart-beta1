 usa.214.t:0"经济崩溃"
 usa.214.d:0"人民对于我们承诺的复仇未如期而来感到愤怒，他们觉得自己仿佛被戏弄了一般。本条二亚发售的战争债券已经无法偿付，各大银行面临倒闭的风险，全国已经陷入一片混乱"
 usa.214.a:0"该死！"
 
 usa.215.t:0"德国援助"
 usa.215.d:0"莉莎对于我们在美洲的一系列举动大加赞赏，决定支持我们在北美的民族事业，我们可以通过电话取得德国的支援\n\n武器科技请按1\n\n美女参谋请按2\n\n100万现金请按9"
 usa.215.a:0"【1】"
 usa.215.b:0"【2】"
 usa.215.c:0"我本条二亚只喜欢莉莎妹妹的胖次！"
 
 usa.216.t:0"精灵国寻求和解"
 usa.216.d:0"精灵国在经历内战的洗礼后终于明白了和平的可贵，他们希望以退出美洲大陆以外来换取我们对其经济上的减压。\n\n既然他们已经主动示弱，我们就不应再咄咄逼人了"
 usa.216.a:0"很好"
 
 usa.217.t:0"和谈成功"
 usa.217.d:0"精灵国首相[From.GetLeader]同意终止对我国的经济控制，我们的军队也做好从北方边境撤出的准备"
 usa.217.a:0"为和平斟上一杯"
 
 usa.218.t:0"精灵国武器推销"
 usa.218.d:0"为了摆脱外债，精灵国开始大量低价倾销武器，我们要不要也来一套？"
 usa.218.a:0"好便宜，买买买"
 usa.218.b:0"没钱、不买、再问打死"
 
 ####事件####
 ##############
 usa.101.t:0"崩溃的预兆"
 usa.101.d:0"我们曾一度认为精灵们能够永远沉醉在这场幸福的美梦中，可这些天从各界传来的消息让每个人都感到不安；经济部长本条二亚警告我们如果继续将病态发展的经济隐瞒下去的话，精灵国将会跌入到万劫不复的深渊，必须主动迎接这场危机，一切都才有挽救的可能。"
 usa.101.a:0"本条她不过是在道听途说罢了。"
 usa.101.b:0"该想想怎么向民众解释这一切了..."
 usa.102.t:0"与圣杯的友谊"
 usa.102.d:0"圣杯王国作为世界第一列强的地位即使在如此动荡的年代也依然稳固如初，为了全体精灵国民的幸福以及应对未来的国际冲突，我们应该与圣杯进一步发展友谊。"
 usa.102.a:0"带着我们的幸福理念前往伦敦！"
 usa.102.b:0"进行有限的合作才是明智的。"
 usa.103.t:0"精灵希望加深友谊"
 usa.103.d:0"看来美洲的那些叛逆的精灵们终于知道谁才是老大了，她们希望进一步加深两国之间的各种合作关系，与我们共同面对破坏国际稳定的因素。\n\n下次最好在她们大谈什么“全体精灵和世界人民的幸福理想”之前就转移话题。"
 usa.103.a:0"真是浪子回头金不换。"
 usa.103.b:0"我们对于精灵有其他打算。"
 usa.104.t:0"精灵希望合作"
 usa.104.d:0"精灵国希望能得到我们在海军和空军建设方面的指导，为此她们愿意提供先进的灵装制造技术作为交换。"
 usa.104.a:0"很好。"
 usa.104.b:0"这会让她们成为圣杯的威胁。"
 usa.105.t:0"圣杯同意加深友谊"
 usa.105.d:0"我们外交大使在圣杯王国得到了热烈的欢迎，而在加深两国友谊的工作也取得有效的成果，只不过她们打断了我们大使关于精灵幸福理念的演讲，这很不礼貌！"
 usa.105.a:0"她们应该听进去了。"
 usa.106.t:0"圣杯同意合作"
 usa.106.d:0"圣杯同意了我们的合作要求。"
 usa.106.a:0"很好。"
 usa.107.t:0"精灵希望加入圣杯联邦"
 usa.107.d:0"在历经数月的交流过后，精灵国正式向我们提出了希望加入圣杯联邦的请求，这意味着我们将得到一位强力的盟友，美洲不再是一个充满未知数的战略地区。"
 usa.107.a:0"欢迎她们！"
 usa.107.b:0"我们对于精灵有其他打算。"
 usa.108.t:0"精灵希望收复新英格兰地区"
 usa.108.d:0"新英格兰地区作为我们曾经殖民美洲时的第一块殖民地区，其生活着大量的精灵族，鉴于目前我们与精灵亲密的关系，精灵们希望我们能够交还她们的法理领土。"
 usa.108.a:0"当然可以。"
 usa.108.b:0"只要她们需要给出足够多的“诚意”。"
 usa.108.c:0"绝不。"
 ###############
 usa.109.t:0"圣杯交还新英格兰"
 usa.109.d:0"圣杯王国方面表示她们“从未”欺压过这片土地上的精灵族，希望我们能够不计前嫌，将新英格兰地区的行政权完全转交给我们。"
 USA.109.a:0"赞美这可贵的友谊。"
 usa.110.t:0"圣杯提出条件"
 usa.110.d:0"圣杯王国方面表示她们完全同意交还新英格兰地区，但她们在这片土地上投入了大量的人力物力，希望我们拿出足够多的“诚意”。"
 USA.110.a:0"这是她们应得的。"
 usa.111.t:0"来自精灵国的诚意"
 usa.111.d:0"精灵们同意了我们的条件。"
 USA.111.a:0"已阅。"
 usa.112.t:0"从邻界归来"
 usa.112.d:0"就在新一年的精灵独立日活动在首都通天梯广场如火如荼的举行时，广场安保人员报告称有一大批全副武装的准精灵在广场附近集结，而她们却说不出自己是怎么到这里来的。\n经过短暂交涉后我们推断她们是刚刚从邻界现界而来的，这些准精灵自称是第十领域的战士，最近误打误撞找到了现世的方法，在场的人们无不惊叹居然现在还能有如此大规模的精灵现界出现。\n国防部的人建议破例直接对她们进行近卫军和灵装突击队的选拔，相信这些久经沙场的战士将会大大提高我们的部队战斗力。"
 USA.112.a:0"邻界的通道再一次扩大了吗？"
 usa.113.t:0"精灵国士织计划"
 usa.113.d:0"精灵向整个圣杯联邦宣布了她们的士织计划，该计划只在帮助我们建设本国工业，提升我国经济实力，以让我们有朝一日能够跟随她们一起迈向幸福之路。\n\n虽然听不懂她们什么什么的幸福理想，但对我国的投资我们还是非常欢迎的！"
 USA.113.a:0"我们需要发展民族工业"
 USA.113.b:0"我们需要发展军工业"
 USA.113.c:0"不如先把资金发给我们吧"
 usa.114.t:0"从邻界归来：狂热忠骑"
 usa.114.d:0"精情七处特工为我们带来一位女士，她称自己是某国的城主，可我们分明感受到她身上有着一股强大的灵力，此人如果是在邻界也可以匹敌支配者的水平。\n薇拉表示愿意暂时为我们服务，只要我们能够在未来帮助她返回她的世界。不过军队高层非常认可薇拉的指挥才能，尤其是国防部长十香将军，她告诉我们务必要将薇拉留在军中，先把一支精锐近卫掷弹兵团塞给她培养！\n\n反正抛开其他世界不谈，我们也只知道怎么去邻界。"
 USA.114.a:0"君且安坐，听我一言。"
 usa.115.t:0"从邻界归来：列克星敦"
 usa.115.d:0"又是新一年的精灵独立日庆典，惊喜如约而至。海军部报告称我们在多年前在一场海军演习中失踪的列克星敦级航母在今天凭空出现在生命树军港中，这让部门里的所有人都又惊又喜。据列克星敦她本人所说，她在当年那场演习中被一股不知名的力量卷入到了邻界的第七领域；所幸的是那里的准精灵居民都很友善，接纳了她和列克星敦号上的船员，并用灵力为她巨大的船体提供日常维护。\n\n现在列克星敦号正在船坞中进行检修，不久之后便可以投入到训练之中，而她本人在邻界的奇妙经历也成为了海军水兵们之间的一段传说。"
 USA.115.a:0"“我就在你身边，哪里都不会去的。”"
 USA.115.b:0"“列克星敦就是世界的主宰！”"
 usa.116.t:0"独立日庆典"
 usa.116.d:0"新一年的独立日庆典在一场比精灵独立战争还好浩大的远征中举行，独立日精神激励着我们在前线奋战的士兵们，也鼓舞着在大后方为战争机器提供燃料的人民们，此时全精灵国上下所有人都团结在一起，只为早日实现第二邻界的统一，实现全精灵国人民的幸福理想！"
 USA.116.a:0"为了所有人的幸福，我们庆祝独立日！"
 usa.117.t:0"圣路易斯安那的精灵同情者"
 usa.117.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]各地的精灵同情者已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，这些团体将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在取得团体所在地的地区时迅速取缔当地政府。"
 USA.117.a:0"我们依然是朋友。"
 usa.118.t:0"[FRG.GetName]的精灵同情者"
 usa.118.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]各地的精灵同情者已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，这些团体将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在取得团体所在地的地区时迅速取缔当地政府。"
 USA.118.a:0"我们情同手足。"
 usa.119.t:0"[NGD.GetName]的精灵同情者"
 usa.119.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]各地的精灵同情者已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，这些团体将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在取得团体所在地的地区时迅速取缔当地政府。"
 USA.119.a:0"我们会共同迈向统一！"
 usa.120.t:0"精灵加入联邦经济体系"
 usa.120.d:0"在加入我们的同盟不久后，精灵国宣布进一步加入到我们的联邦经济体系中，大量的资金已经流入到联邦互助项目中，这将进一步促进我们的经济发展。"
 USA.120.a:0"老板666。"
 usa.121.t:0"从邻界归来"
 usa.121.d:0"我们流亡到美洲这片无时无刻不在发生稀奇古怪的事情的魔法大陆多年以来的现在，我们以为自己对所有事物早都见怪不怪了，可今天早上发生的一切还是震惊到了所有人，圣路易斯安那的精灵族驻军告诉我们当地的邻界传送门突然打开了，现在有成百上千的准精灵正挤在军营里。\n虽然准精灵现世这件事情并没有什么大惊小怪的，可当地政府报告，这些准精灵们自称是伟大战争期间的法国军人！我们政府里的精灵族顾问告诉我们有部分准精灵是由人类死后堕入邻界转化而来的，所以她们的身份或许属实。\n这些在几十年前为法兰西战死的士兵如今都换了成精灵族少女的样貌重新回到了祖国身旁，她们说自己即使变成了准精灵也愿意再次为法兰西服役，这可真让人感叹美洲这片大地的神奇之处。"
 USA.121.a:0"欢迎她们！"
 usa.122.t:0"精灵民主政府请求援助"
 usa.122.d:0"陷入战火的精灵国民主政府迫切的希望我们能够给她们支援一些紧缺武器装备，虽说我国与其关系较为冷淡，但怎么说她们好歹也是民主政府，我们也不希望看见有其他妖魔鬼怪统治北美。"
 USA.122.a:0"我们当然愿意帮助她们。"
 USA.122.b:0"提供些许援助。"
 USA.122.c:0"我们会提供所有支持，除了援助。"
 usa.123.t:0"灵想兵装的未来？"
 usa.123.d:0"从单兵作战灵想兵装被发明的那一刻到灵想兵装在全世界军队的广泛运用的今天，精灵族一种保有着最优秀的灵装的制作奥秘。如今精灵再一次陷入危机，我们必须充分发挥这些秘密技术了，即使有着被他族发现的风险。\n精灵圣学院园武器研发院提供了以下几种方案:\n1.在不影响灵装作战性能的情况下，大幅削减其需要的制作工艺流程，这使灵装的大规模量产与列装成为可能。\n2.在一定程度提升灵装战斗性能的同时，适度削减工艺流程。\n3.将灵装的性能发挥到极限，但制造工艺没有精简的可能。"
 USA.123.a:0"我们需要更多灵装部队！"
 USA.123.b:0"采取折中方案。"
 USA.123.c:0"贵的就是好的。"
 usa.124.t:0"从邻界归来:来自第十领域"
 usa.124.d:0"首都广场附近的邻界传送锚点又一次打开了，更多的准精灵成批的从邻界现世；她们称自己是第十领域的居民，听说这里是没有战乱与纷扰的避难所，特地穿越通天梯而来的。\n这些邻界居民同时也为我们带来了一份礼物——一件溢满了灵力的灵装。军中的技术人员表示这简直不可思议，因为通常来说灵装不可能脱离其主人的身体，而这件灵装居然可以独自存在。\n居民们解释称这件灵装是自然生成的，没人知道它的主人是谁，也没有人能够使用它，不过相信我们一定能找到利用其力量的办法。"
 USA.124.a:0"交给圣学院的院士去研究吧。"
 usa.125.t:0"开始重建"
 usa.125.d:0"我们已经完全统一了整个第二邻界，从今往后，每个生活在这片土地上的精灵和其他种族的人民将会与我们一同迈向追求幸福理想的道路。可即使我们的攻势如此迅速，还是对各地区造成了不小的破坏，各个地区由于其前政府的政策，经济与民生受到了不同程度的影响，我们必须采取措施，让其他地区的人民也同样迎接幸福的生活。"
 USA.125.a:0"让我们开始吧。"
 usa.126.t:0"海岸的威胁"
 usa.126.d:0"圣杯王国一直以来都拥有着世界第一的海军力量，可如今她们已经对精灵的海域构成了威胁，我们必须全力发展海军以面对将来可能面临的太平洋海域冲突。"
 USA.126.a:0"这就去办！"
 usa.127.t:0"“毕业”"
 usa.127.d:0"前往奇亚德联邦军校进修现代军事理论学说的精灵众军官已于近日毕业归国，她们将用最先进的军事理论建设我们的军队。"
 USA.127.a:0"欢迎回来，姑娘们！"
 usa.128.t:0"精灵海建总局战舰订单"
 usa.128.d:0"精灵国海建总局为全世界（主要是美洲国家）提供海军舰艇制造服务，她们甚至可以为你建造航母！不过精灵们非常痛恨水下小人，所以她们不建造任何武装潜艇。\n\n今年她们的推销人员和往年一样找上了我们，询问我们是否需要购买她们“全世界最快最好最强的战舰”，现在下订单，即可享受一年的免息分期付款（下单舰艇保证一年后交付）。"
 USA.128.a:0"让我看看！"
 USA.128.b:0"我们明年可能会考虑一下。"
 USA.128.c:0"屏蔽该广告。"
 usa.129.t:0"舰种一览"
 usa.129.d:0"选择你想购买的舰种。"
 USA.129.a:0"主力舰。"
 USA.129.b:0"巡洋舰。"
 USA.129.c:0"驱逐舰。"
 USA.129.d:0"还是改日再买吧。"
 usa.130.t:0"精灵海军的骄傲"
 usa.130.d:0"精灵海建总局可以为你建造强大的“筑梦师级”战列舰，这也是她们的现役战列舰，虽然船体设计与最新型号的战列舰相比较为落后，但其强大的武器配置足以弥补！其装备了可以轻易击穿任何目标的四座双联406mmMK5主炮，而她厚重的320mm主装甲可以抵御任何火炮的攻击。同时她们也可以为你建造稍加便宜的幻想级护卫航母，其拥有可以容纳40架舰载机的中型机库，但这也足够了！"
 USA.130.a:0"订购一艘战列舰。"
 USA.130.b:0"订购一艘航空母舰。"
 USA.130.c:0"我想再看看别的战舰。"
 usa.131.t:0"精灵海军的剑盾"
 usa.131.d:0"精灵海建总局可以为你建造她们最先进的现役巡洋舰艇，“空间级”重型巡洋舰和“盟约者级”轻型巡洋舰，她们都是为舰队决战而量身打造的，拥有全精灵国最好的装甲与火炮。"
 USA.131.a:0"订购2艘重型巡洋舰。"
 USA.131.b:0"订购3艘轻型巡洋舰。"
 USA.131.c:0"我想再看看别的战舰。"
 usa.132.t:0"精灵海军的守卫"
 usa.132.d:0"精灵海建总局可以为你建造她们最先进的现役驱逐舰，虽然其鱼雷可能有潜在的缺陷，但作为一艘护卫舰也是足够的了。"
 USA.132.a:0"订购5艘驱逐舰。"
 USA.132.b:0"订购10艘驱逐舰。"
 USA.132.c:0"我想再看看别的战舰。"
 usa.133.t:0"战列舰交付"
 usa.133.d:0"精灵海建总局已交付我们去年所订购的战列舰。"
 USA.133.a:0"好耶。"
 usa.134.t:0"航母交付"
 usa.134.d:0"精灵海建总局已交付我们去年所订购的航母。"
 USA.134.a:0"好耶。"
 usa.135.t:0"重型巡洋舰交付"
 usa.135.d:0"精灵海建总局已交付我们去年所订购的巡洋舰。"
 USA.135.a:0"好耶。"
 usa.136.t:0"轻型巡洋舰交付"
 usa.136.d:0"精灵海建总局已交付我们去年所订购的巡洋舰。"
 USA.136.a:0"好耶。"
 usa.137.t:0"驱逐舰交付"
 usa.137.d:0"精灵海建总局已交付我们去年所订购的驱逐舰。"
 USA.137.a:0"好耶。"
 usa.138.t:0"驱逐舰交付"
 usa.138.d:0"精灵海建总局已交付我们去年所订购的驱逐舰。"
 USA.138.a:0"好耶。"
 usa.139.t:0"精灵海建总局：海军舰艇外贸订单"
 usa.139.d:0"我们的精灵海建总局从成立一来就一直向周边国家提供海军舰艇的制造服务，并以此获得了高额的利润，可如今世界局势已不断紧张起来，我们可能还会与之前的生意伙伴产生冲突，考虑到这种因素，我们是否还要继续向其他国家提供舰艇建造服务？"
 USA.139.a:0"赚钱嘛，不寒碜。"
 USA.139.b:0"好，我们暂停造船服务。"
 usa.140.t:0"一日的辛劳"
 usa.140.d:0"为了协助我们完成对精灵族的承诺，精灵国决定对我国基础设施建设进行投资，以此增加我国的就业岗位，满足人民最基本的幸福。"
 USA.140.a:0"还有这种好事。"
 usa.141.t:0"愈合的伤痛"
 usa.141.d:0"光是口头的承诺是不够的，精灵们要考验我们法兰西人是否能与精灵族和谐共处，至少是在她们的见证下。\n\n两国之间的资源开发合作项目已经提上进程，来自精灵国的第一批资源勘探专家已经达到我国各地，众所周知精灵族诞生于自然，那么她们对自然的这种关系可以对我们的资源开发工作起到事半功倍的作用；作为交还，我们也派出了最优秀的矿石精炼专家前往精灵国进行技术交流。"
 USA.141.a:0"我们会向她们证明的。"
 usa.142.t:0"愈合的伤痛"
 usa.142.d:0"我们的资源勘探专家已于近日抵达法兰西各地进行勘探工作，而作为交换的法国矿石精炼专家也以抵达我国进行技术交流，相信这种长期合作能够让两国境内蕴含的丰富资源得以重见天日。"
 USA.142.a:0"很好。"
 usa.143.t:0"憧憬"
 usa.143.d:0"多日的相处以及我们完成对精灵族的承诺已经让两国成为挚友，如今两国之间的移民与技术人才交流日渐繁盛，精灵们宣布将会与我们共同面对未来，共同创造让两国人民通往幸福的未来。"
 USA.143.a:0"好耶。"
 usa.144.t:0"信任"
 usa.144.d:0"我们近期所做的所有努力赢得了精灵的尊重与信任，她们现在已对我们敞开心扉，为我们指出如何通往幸福之路，两国之间的各个合作也在陆续促成。"
 USA.144.a:0"功夫不负有心人。"
 usa.145.t:0"普罗旺斯方案"
 usa.145.d:0"听闻我们正在准备返乡方案，精灵国军方表示愿意积极协助我们回到祖国，她们提出了“普罗旺斯”方案，旨在为我们的返乡提供海军援助并发展海上力量。"
 USA.145.a:0"所以这和普罗旺斯有什么关系？"
 USA.145.b:0"好耶。"
 usa.146.t:0"返乡船票"
 usa.146.d:0"为了能够返回故土，一支强大的海上力量是必不可少的，考虑到我们的舰艇数量比较“不容乐观”，精灵们表示愿意让我们指挥她们的主力舰队，同时隶属于精灵海军的精锐精灵海军陆战队也会加入我们的返乡大军。"
 USA.146.a:0"这可真是让人盛情难却。"
 usa.147.t:0"回巢之鸟"
 usa.147.d:0"精灵们对于海军的高度发展是我们有目共睹的，近日她们提出愿意进一步指导我们建立一支先进的现代化海军。"
 USA.147.a:0"好好好。"
 usa.148.t:0"本条二亚计划"
 usa.148.d:0"对于我们归国之后所面对的经济窘迫状况，精灵国提出了“本条二亚计划”，旨在帮助我们快速完成归国后的经济重建于复苏。"
 USA.148.a:0"感谢她们。"
 usa.149.t:0"承诺的回报"
 usa.149.d:0"我们在1938年对精灵族所作出的承诺改变了法兰西与精灵两国之间的命运，如今我们的承诺已经完成，作为第一个如此打动她们的人类国家，精灵决定赤巨资回报我们所做出的一切。"
 USA.149.a:0"这都是我们应该做的。"
 usa.150.t:0"不息的友谊"
 usa.150.d:0"随着我们对国家重建的稳步进行，来自精灵国的投资也陆续汇入我国市场，愿法兰西民族与精灵族之间的友谊天长地久！"
 USA.150.a:0"国家之间的友谊难能可贵。"
 usa.151.t:0"将军们对北美大战产生兴趣"
 usa.151.d:0"作为伟大战争结束以来波及范围最广的一场地区冲突，我们的将军们对近日北美地区爆发的大战产生了浓厚的兴趣，她们渴望前往一线战场去学习先进的战争经验。\n\n如果我们确定要派将军们去的话，最好让她们以军事观察团的身份前往[USA.Getname]，这样她们在被炮弹炸个稀巴烂的时候精灵或许还能把她们拼回去。"
 USA.151.a:0"好，让她们立即启程。"
 USA.151.b:0"她们哪里也别想去！"
 usa.152.t:0"兰德索尔军事观察团"
 usa.152.d:0"来自[LAN.Getname]的几名将军对我们发起的精灵统一战争表现出了浓烈的兴趣，她们提出希望以军事观察团的身份加入到我们的正义之师当中，从中学习宝贵的实战经验并为我方提供一些军事上的建议。\n\n这会是一次双赢的合作。"
 USA.152.a:0"不过你确定她们懂怎么打仗吗？"
 usa.153.t:0"精灵国的武器援助"
 usa.153.d:0"为了帮助我们反抗[JAP.Getname]的侵略，[USA.Getname]决定为我们提供额外的武器援助，她们创造出了一个较为稳定的能够从精灵国直接通向我国领土的“邻界锚点”，有了这样一种通道，来自精灵国的武器装备将会源源不断地向我国运输。"
 USA.153.a:0"真是雪中送炭！"
 usa.154.t:0"惊醒的怒火"
 usa.154.d:0"民主政府妄图在大萧条的冲击下继续维持着精灵国的繁荣假象，可惜这一切都是徒劳，精灵国民已在美梦中惊醒，现在民主党将面对人民的怒火！等到愤怒的群众冲进了首都政府大楼时，发现这里民主党早已人去楼空，全国已经陷入一片混乱。\n\n精灵民主政府已经失去了对全国的控制，我们的机会终于到了，欲取天下，当在此时！"
 USA.154.a:0"同志们，我们失去的只有枷锁！"
 USA.154.b:0"我们会重新让精灵族崛起！"
 USA.154.c:0"看我派坦克来把她们都送上天！"
 usa.155.t:0"邻界经济峰会"
 usa.155.d:0"精灵国居然没有受到大萧条的影响，反而在近日开展了经济峰会并邀请了我们，这是简直是不可思议。虽然看这上去就是一场彻头彻尾的骗局，但精灵们给了我们一个无法拒绝的开价，就算她们正在遭受经济危机的影响，投资她们的实业收益也是有目共睹的。"
 USA.155.a:0"好，我们加入。"
 USA.155.b:0"她们休想骗走我们一分钱！"
 usa.156.t:0"指导自由市场"
 usa.156.d:0"面对如灾难一般的经济崩溃浪潮，政府必须指导市场遵循下一步的发展，这样我们才能集中一切力量加以应对，是时候决定未来发展的方向了。"
 USA.156.a:0"扩大对资源的出口。"
 USA.156.b:0"奢侈品，我们不再依赖它们了。"
 USA.156.c:0"必须为迫近的威胁做好准备。"
 usa.157.t:0"夺取前精灵国政府武器库"
 usa.157.d:0"虽然我军已经大致控制住整个精灵国南部，但各地仍有零星的反革命势力在与我们对抗，她们试图先我们一步销毁地方的武器库，以免被我军所用。\n\n必须尽快夺取这些武器库并让他们为我们伟大的革命事业所用。"
 USA.157.a:0"但是前线还需要更多的人手。"
 USA.157.b:0"派出部分同志前往。"
 USA.157.c:0"她们休想得逞，给我仔细搜！"
 usa.158.t:0"精灵国海军军事合作"
 usa.158.d:0"[USA.GetName]的现任国家领导人[USA.GetLeader]与我们的元首丽莎曾是交往多年的好友，由于这一层关系，[USA.GetLeader]提出德国与精灵两国之间进行初步的军事合作；鉴于我们在海军方面有着独到的见解，[USA.GetLeader]表示精灵国愿意承包一部分帝国海军的舰娘维护费用，来换取我们的一些舰娘与专家前往精灵国交流学习，而精灵国也会派来她们的舰娘赴德留学。"
 USA.158.a:0"好，我们同意合作。"
 USA.158.b:0"可以是可以，但是那些战舰姑娘们可是很难说动的...需要给她们一些额外的“零食费”，你们懂吧？"
 usa.159.t:0"德国同意海军合作"
 usa.159.d:0"德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习。"
 USA.159.a:0"好耶。"
 usa.160.t:0"德国同意海军合作"
 usa.160.d:0"德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习，而且战争海军的舰娘们需要一笔零食费，希望作为海军强国的我们也能慷慨解囊。"
 USA.160.a:0"好啊，零食能花多少钱？"
 USA.160.b:0"没有什么能比石油更适合当作舰娘的零嘴了。"


 ###新闻###
 usa.501.t:0"$news_event_background$精灵国加入圣杯联邦"
 usa.501.d:0"近日，精灵与圣杯两国同时发表外交公文，精灵之国将以成员国的身份正式加入圣杯联邦，圣杯王国的影响力进一步在美洲延伸。自多年来精灵之国从圣杯的支配下独立以来，两国的关系就一直处于紧张状态，国际专家表示此举可能是精灵与圣杯两者在日益严峻的国际形势面前所作出的妥协。"
 usa.501.a:0"我们将携手共进。"
 usa.501.b:0"精灵向世界展示了她们懦弱的一面。"
 usa.502.t:0"$news_event_background$精灵国宣布进行战争动员"
 usa.502.d:0"在迅速从经济危机中恢复过来之后，[USA.Getname]宣布全国进入战争动员的状态，并将在数月内发起“西进战争”，誓要重新统一在百年前被外国殖民势力分裂的北美大陆——她们的“第二邻界”。\n\n权威国际局势专家[USA.Getname]此举将不可避免让所有北美国家陷入混乱，而以[ENG.Getname]为首的同萌国众外交官员也纷纷谴责精灵是在破坏美洲的和平秩序。"
 usa.502.a:0"我们必须做好准备。"
 usa.502.b:0"让自由之地燃烧。"
 usa.503.t:0"$news_event_background$精灵内战"
 usa.503.d:0"纸包不住火，五河士织和她的民主党为所有精灵编造的美梦被大萧条的冲击所打破，整个精灵国已从梦中惊醒，随之而来的便是来自国民的怒火，她们对民主党的谎言已是怒火中烧，整个精灵国陷入了一片混乱，而各怀野心的其他党派也陆续粉墨登场。\n\n精灵共产党领袖五河琴里带领支持者们在南方掀起革命，而以时崎狂三为首的民粹主义者们也联合起精灵教会在西北方建立政权。慌不择路的精灵民主党选择求助代表着军队利益的十一党，随着AST第一装甲旅开进卡巴拉生命树首都，陆军元帅夜刀神十香迅速组织起临时军政府，宣布整个精灵国进入戒严状态，稳住了东部地区的局势。\n\n一场决定着精灵国未来命运的冲突在所难免，可我们知道的是，无论内战的哪一方获得胜利，民主已经抛弃了这片自由之地。"
 usa.503.a:0"精灵们都疯了。"

