 USA_Omen:0"征兆"
 USA_Omen_desc:"事实上所有政府高层都已知道精灵国目前的繁荣时认为捏造的，财政部门的所有专家都在警告我们，如果再这样下去，一场巨大的经济危机即将席卷整个精灵国，并摧毁我们所建立的一切，而新一轮的财政报表又显示我们的国库中出现了数量庞大的假币。\n\n必须尽快采取行动！"
 USA_Afterglow_of_prosperity:0"繁荣余辉"
 USA_Afterglow_of_prosperity_desc:"多亏了我们富有远见的决策，独立之后的精灵国经济实力曾一度跻身世界前列；但如今精灵国的经济已经陷入低谷，不过没什么好担心的，毕竟还有什么比经济增长更重要的事情呢。"
 USA_Psychic_experimental_aircraft_engine:0"灵力实验航空引擎"
 USA_Psychic_experimental_aircraft_engine_desc:"第一台以灵力为能源的实验性引擎已测试完毕，这种巨大的引擎只能安装在大型飞机上，但其能为我们的空中堡垒提供他国战机不可匹敌的强劲动力。"
 USA_Former_AST_Aviation_Consultant:0"前AST航空顾问"
 USA_Former_AST_Aviation_Consultant_desc:"许多前AST的退役老兵都是经验丰富的飞行员，聘请她们作为空军顾问让最优秀的飞行员经验一直在军队流传下去。"
 USA_air_focus:0"航空专注"
 USA_air_focus_desc:"精灵们天生就会飞，那么这代表精灵们必须把航空技术做到最好！"
 USA_air_plans_division:0"精灵空指部"
 USA_air_plans_division_desc:"入侵者平台已就绪，随时可以派遣强大的精灵空降战斗群。"
 USA_party_goes_on:0"狂欢继续"
 USA_party_goes_on_desc:"精灵之国的经济繁荣是一场空前盛大的豪华宴席，根本不会有人愿意打破它，就算是死我也要溺死在香槟里！"
 USA_neighborhood_economic_summit:0"邻界经济峰会"
 USA_neighborhood_economic_summit_desc:"一场向全世界展示我们精灵国繁荣的峰会将在首都举办，如果顺利的话，这场集会将会为我们拉到全世界众多跨国公司的合作机会。"
 USA_Foreign_funds:0"外国资金"
 USA_Foreign_funds_desc:"随着经济峰会成功在卡巴拉生命树广场下顺利举办，一众外国企业代表的见证了精灵国巨大的投资潜力，源源不断的外国资金将会继续为我们的盛宴献上佳酿。"
 USA_two_love_each_other:0"两情相悦"
 USA_two_love_each_other_desc:"只是投资还不够？由精灵国政府牵头的大型经济合作项目能让这群外国商人们争先恐后的加入这场狂欢。"
 USA_Inject_vitality:0"注入活力"
 USA_Inject_vitality_desc:"人们不应察觉到精灵国经济增长的衰退，我们将利用国家机器展开宣传攻势。"
 USA_Keep_running:0"保持运转"
 USA_Keep_running_desc:"经济发展的车轮必须保持转动，不惜一切代价。"
 USA_Sprite_efficiency:0"精灵效率"
 USA_Sprite_efficiency_desc:"效率至上，这是我们向世界所宣传的口号，所有人都将知道精灵们无尽的潜力。"
 USA_Expand_the_advantage:0"扩大优势"
 USA_Expand_the_advantage_desc:"金融商业是我们绝对的优势，必须保证其在全国优先发展的主要地位。"
 USA_thousand_pieces:0"千金散尽"
 USA_thousand_pieces_desc:"在早上向里精灵债券市场投入一块钱，下午便会得到两块的回报，至少我们是这样宣传的；现在只有继续投入大量的资金才能保持精灵国经济的正常运转，但显然这是个无底洞，而她的胃口也越来越大..."
 USA_Neighborhood_miracle:0"邻界奇迹"
 USA_Neighborhood_miracle_desc:"面对无数耸立在生命树旁的通天高楼，我们可以这样自豪的宣布，精灵们创造能与邻界这一本身存在所能比拟的奇迹，精灵国的后代们将会一直沐浴在这股光辉之下。"
 USA_Unforgettable_tonight:0"今夜难忘"
 USA_Unforgettable_tonight_desc:"是的，我们成功地让这场狂欢持续了下去，如果可能，我们也会让太阳永不落下！现在，精灵们只需好好享受这一切了。"
 USA_Be_prosperous:0"繁荣昌盛"
 USA_Be_prosperous_desc:"什么假币？什么经济衰退？一切都是精灵国的敌人所捏造的谎言，我们将让这持续了几十年的繁荣继续下去，愿这富饶与精灵的寿命一样长久！"
 USA_Expose_the_lie:0"揭露谎言"
 USA_Expose_the_lie_desc:"精灵国的繁荣是资本主义者们所捏造的最庞大、最丑恶的骗局，作为政府的改革先锋派，或许现在站出来领导精灵们做出全面的改革或许还不是为时过晚。\n\n当然，这会是一个痛苦而漫长的过程，我们是在给精灵国的全身上下进行手术，或许是大脑皮层以下截肢？"
 USA_General_Administration_of_Immigration_and_Entry:0"移民入境管理总署"
 USA_General_Administration_of_Immigration_and_Entry_desc:""
 USA_Adjacent_military_Research_and_Manufacturing_Bureau:0"精灵军械研制总局"
 USA_Adjacent_military_Research_and_Manufacturing_Bureau_desc:0"精灵国防部下属、精灵圣学院专供的精灵军械研发制造总局，负责整个精灵国全部的军事设备及高新技术的研发与制造，聚集了整个美洲最顶尖的军事科学人才。"
 USA_Excellent_Magic_Gun_spirit_suit:0"卓越灵装"
 USA_Excellent_Magic_Gun_spirit_suit_desc:"精灵始终保有着最卓越的灵装制造技术，其他国家的那些拙劣的仿制品与我们的相比根本不值一提。"
 USA_Automatic_forming:0"自动成型"
 USA_Automatic_forming_desc:"战术人形和战舰少女的服役将让为我们在未来战争中取得绝对的领先地位。"
 USA_Iron_cavalry:0"钢铁骑兵"
 USA_Iron_cavalry_desc:"第十灵属的准精灵所拥有的无铭天使是所有精灵族天使中最适合制造血腥场景的，或许有一天会出现无铭天使就是坦克的准精灵也说不定。"
 USA_main_display_device:0"主战显形装置"
 USA_main_display_device_desc:"第八灵属的战士们在邻界中以集群的形式撕碎一个又一个敌阵，但在现代战争中，我们应该给她们每人发一辆坦克，是的我说每人一辆。"
 USA_Reorganize_the_Neighborhood_War_Department:0"重组邻界战争部"
 USA_Reorganize_the_Neighborhood_War_Department_desc:"精灵们的祖先在邻界每天都在打的你死我活，但毫无纪律性，重组的邻界战争部便是为了避免精灵在未来战争中重蹈祖先的覆辙。\n\n少跟我说用你的无铭天使砍掉敌人的脑袋，除非你那贫弱的灵力护盾能防御12.7mm机枪。"
 USA_Fighting_instinct:0"战斗本能"
 USA_Fighting_instinct_desc:"大部分精灵生来就拥有战斗的本能，在大规模现世之前，邻界的精灵祖先们世代以互相攻伐为乐。\n\n什么？你说只有第八和第十领域的精灵才好斗？至少她们在精灵人口里占多数。"
 USA_Spiritual_enlightenment:0"灵力启蒙"
 USA_Spiritual_enlightenment_desc:"研究表明非精灵种族的体内也有潜在的、未被激发的灵力，只需加以引导，其他种族也会得到使用灵力的力量。"
 USA_Non_spirit_recruitment:0"非精灵族征募"
 USA_Non_spirit_recruitment_desc:"精灵国广阔的土地中生活着大量非精灵族，我们应当积极征募非精灵族人以代替空无士兵，反正瞄准和扣动扳机又不需要灵力。"
 USA_First_field_special_service_force:0"第一领域特别行动团"
 USA_First_field_special_service_force_desc:"在混乱的邻界，最让第八灵属和第十灵属的战争疯子们头疼的对手便是第一灵属的准精灵，她们是精灵特种部队的最佳人选。\n\n当然，别让她们去沙滩上送死。"
 USA_Eighth_Field_Cavalry_Division:0"第八领域骑兵师"
 USA_Eighth_Field_Cavalry_Division_desc:"第八灵属的准精灵天生就擅长机动作战和突破阵线，用她们无与伦比的高速灵力。新组建的装甲师将会用她们的名字命名。"
 USA_Tenth_Field_combat_tradition:0"第十领域战争传统"
 USA_Tenth_Field_combat_tradition_desc:"如果说第八领域的精灵们只是好斗，那么第十领域的就是在每天上演着真人大逃杀，这种赋予第十灵属的准精灵们血性的基因应该在整个军队里流淌。"
 USA_Military_ideological_propaganda:0"军队思想宣传"
 USA_Military_ideological_propaganda_desc:"在军队中开展各种政治宣传和思想工作以确保更多的空无精灵能保持她们的理想。"
 USA_Storm_Rider:0"风暴骑士"
 USA_Storm_Rider_desc:"向英勇无畏的精灵空降兵致敬！他们值得这个来自第八领域最强战士的称号。"
 USA_Capital_aircraft_factory:0"首都飞机制造厂"
 USA_Capital_aircraft_factory_desc:"在遮蔽天际的卡巴拉生命树下制造出性能最卓越的战机————至少他们在广告里是这样说的。"
 USA_air_support:0"空中支援"
 USA_air_support_desc:"当精灵的祖先们还在邻界打的你死我活的时候，空中支援这个词就已经出现了，只不过现在飞机代替了精灵。"
 USA_escort_fighters:0"丑陋战士"
 USA_escort_fighters_desc:"至少重型战斗机曾经流行过。"
 USA_strategic_bombing:0"战略轰炸"
 USA_Spirit_Sea_construction_headquarters:0"精灵海务总局"
 USA_Spirit_Sea_construction_headquarters_desc:"精灵海务总局主管所有的民用和军用船只的建造合同，扩建该部门将在一定程度上缓解大萧条对国内经济的创伤。"
 USA_Seaborne_invasion:0"海上入侵"
 USA_Seaborne_invasion_desc:"在前线的所有敌方单位撤退，随机将两张精灵步兵部署至前线，且攻击力之和为6。"
 USA_King_of_ocean:0"海上霸主"
 USA_King_of_ocean_desc:0"其实我们都知道海战版本答案是谁。"
 USA_throne_of_ocean:0"大洋的王座"
 USA_throne_of_ocean_desc:0"推荐漫画《大舰巨娘主义》。"
 USA_Marine_propulsion:0"海域推进"
 USA_Marine_propulsion_desc:"有了强大的联合舰队，我们就可以有条不紊的控制每一块海域。"
 USA_Wake_up:0"梦醒"
 USA_Wake_up_desc:"从上次大战以来精灵国就一直沉浸在经济繁荣的美梦中，我们多年来所追求的“幸福”理想仿佛触手可及，可是时候从这剧毒的美梦中苏醒了，精灵国必须重新审视外交政策。"
 USA_Maintain_the_New_Deal:0"维持新政"
 USA_Maintain_the_New_Deal_desc:"现在让总统下台显然只会让混乱的精灵国政府雪上加霜，新政已经被制定，五河士织的政党重任在肩。"
 USA_Presidential_no_confidence_motion:0"总统不信任案"
 USA_Presidential_no_confidence_motion_desc:"危机的爆发是对总统及其党羽严重失职最严酷的指控，他们不配再领导精灵们！"
 USA_eng_friendship:0"圣杯友谊"
 USA_eng_friendship_desc:"精灵应当进一步声明与圣杯王国的友谊。"
 USA_inseparable:0"形影不离"
 USA_inseparable_desc:"圣杯王国已经充分的证明了只有他们才是精灵们真正的盟友，举国上下响彻着加入圣杯联邦的呼声，愿精灵与英灵的友谊永存。"
 USA_Use_federal_currency:0"圣杯联邦经济体系"
 USA_Use_federal_currency_desc:"圣杯联邦经济体系有着全世界最健康与最稳定的经济发展方向，有了我们的加入，相信该体系会变得更加牢不可破。"
 USA_Direct_free_market:0"指导自由市场"
 USA_Direct_free_market_desc:"精灵之前所一直奉行的自由放任政策已被证明是不可回收垃圾，政府必须出手引导与管理现在乱成一锅粥的精灵国市场。"
 USA_Nationalization_adjacent_crop_technology:0"邻界农业科学院"
 USA_Nationalization_adjacent_crop_technology_desc:"精灵的祖先世代以生长在邻界的农作物为食，这些农作物虽然外表与现世的相同，但是食之无味，仅可用来饱腹为生。\n\n精灵圣学院的邻界农业科学院最近开发出了新型灵力作物培育技术，大大提高了邻界作物的口感与味道。如今的精灵国食品行业与农业遭受了经济崩溃带来的巨大的冲击，必须在全国推广生长迅速的邻界作物，以此喂饱饥饿的人民。"
 USA_spirit_Labor_Reform_Act:0"精灵国劳工幸福法案"
 USA_spirit_Labor_Reform_Act_desc:"在多重经济危机的冲击下，精灵国劳工运动正在如火如荼的进行中，为了维持政府统治的稳定，是时候通过法案来维护精灵国工人的部分权益了。"
 USA_Federal_economic_development:0"联邦经济发展"
 USA_Federal_economic_development_desc:"我们就是抱着实现全世界人民的幸福理想而加入圣杯联邦这个大家庭的，可联邦各国的经济条件显然不足以让他们的国民实现最基础的“幸福”；我们将向他们提出士织计划，帮助联邦各国发展经济实力，有朝一日他们将与精灵携手迈向幸福之路。"
 USA_1:0"繁荣余辉"
 USA_1_desc:0"多亏了我们富有远见的决策，独立之后的精灵国经济实力曾一度跻身世界前列；但是，几年前的经济危机摧毁了我们创造的繁荣，目前精灵国的经济已经跌进低谷，我们必须尽快采取行动。"
 National_Industrial_Development_Administration:0"国家工业振兴署"
 National_Industrial_Development_Administration_desc:0"要让精灵国的工业和经济重新恢复活力，一个管理机构或许难堪重任，但是建立工业振兴署确实是进行下一步的必要措施。"
 Capital_expressway_pilot:0"首都高速公路试点"
 Capital_expressway_pilot_desc:0"是时候把我们搁置已久的高速公路计划提上日程了，如果在首都地区的试运行能够成功，我们就能够说服国会将高速公路项目推广至全国范围；这将使精灵国的基础设施建设赶上欧洲各国，并提供成千上万的工作岗位。"
 Capital_expressway_pilot_hidden:0"§Y将北卡罗莱纳、费城、马里兰和弗吉尼亚的基础设施建设至满级，并添加1个建筑位§!。"
 Regroup_in_south:0"在南方重组！"
 Regroup_in_south_desc:0"有了国会的支持，我们总算可以将全部精力投入到高速公路建设上去了，立即在南方重新集结工程组！"
 The_train_across_moors:0"跨越荒原的班列"
 The_train_across_moors_desc:0"精灵国中部一直拥有着丰富的资源，同时中部的大平原为高速公路的建设提供了良好的地理环境。不久之后，北方大都市将会与南方的直达高速路相连。"
 Head_to_the_west_coast:0"前往西海岸"
 Head_to_the_west_coast_desc:0"西海岸各大城市一直是精灵对亚贸易的大门，基础设施项目能在各个方面帮助它们恢复经济。"
 USA_All_over_the_land:0"遍布大地！"
 USA_All_over_the_land_desc:0"高速公路项目成功的带动了各地区的经济恢复和增长。只要不停下来，道路就会不断延伸，我们会把精灵国建设成世界上基建水平最高的国家！"
 Works_Progress_Administration:0"公共事业振兴署"
 Works_Progress_Administration_desc:0"精灵国经济的崩溃让数以万计的国民失去生计，我们必须维持住底层人民的生活，建立公共事业管理机构将会是正确的下一步。"
 Save_the_community:0"挽救社区"
 Save_the_community_desc:0"各地方社区已经无力再独自应对经济崩溃和大量移民带来的各种问题了，我们应该立即伸出援手，维持全国各个社区的稳定。"
 Funds_for_Spirit_Saint_College:0"精灵圣学院资金"
 Funds_for_Spirit_Saint_College_desc:0"精灵圣学院的众多瞩目成就一直让精灵国为之骄傲，加大对其的资金补贴以为我们培育更多各个方面的人才。"
 Full_employment:0"共鸣工程"
 Full_employment_desc:0"政府主动进行各种工程和推行的各种政策以为大量失业人群提供就业机会，刺激更多产业加入经济复苏。而我们正好可以招募挤满社区振兴署的人们加入即将组建的邻界工程新项目。"
 Redevelopment_Adjacent_Works_Section:0"重建邻界工程组"
 Redevelopment_Adjacent_Works_Section_desc:0"邻界工程组原本是为了寻找开启邻界传送门的方法所组建的专业团队，但是多年前的经济崩溃使得该项目最终流产，工程组也被解散；如今精灵国已经逐步从危机中恢复过来，对邻界的探索也应该提上日程了。"
 Adjacent_portal_experiment:0"邻界传送门实验"
 Adjacent_portal_experiment_desc:0"根据大量从邻界穿越而来的准精灵描述，我们已经确定邻界拥有着无法想象的广阔空间和丰富的自然资源，最重要的是其蕴含着近乎无穷无尽的灵力———这种对精灵们来说是万物起源的力量意味着无限的可能;\n现在我们已经没有理由放弃对这个既熟悉又陌生的世界的探索了，立即开始传送门实验，邻界终将属于精灵！"
 USA_Resource_development_committee:0"资源开发委员会"
 USA_Resource_development_committee_desc:0"精灵们生来就和自然有着密不可分的联系，这种联系使得开发资源这种事情对精灵们来说是轻而易举的，设立专门的管理部门以更高效的开发我们所拥有的这篇广阔的土地。"
 USA_Advanced_psychic_Power_Engine:0"进阶灵力引擎"
 USA_Advanced_psychic_Power_Engine_desc:0"火箭与喷气式引擎技术结合灵力引擎所提供的高移动速度能够被运用在载人以及无人运输工具上，应用这些技术将让我们使敌人措手不及。"
 USA_Space_seismic_experiment:0"科学的空间震"
 USA_Space_seismic_experiment_desc:0"精灵圣学院的校长万由里已经注意到，一千克铀原子核裂变放出的能量相当于十香用鏖杀公24小时不停开大招的威力。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。将精灵产生空间震的灵力储存进重型航弹中，以此来制造出威力与匹敌原子弹的炸弹。"
 USA_neighborhood_institute_of_technology:0"邻界理工学院"
 USA_neighborhood_institute_of_technology_desc:"第二邻界重回统一之后，我们终于有足够多的美少女科学家们组建一所新的国防科研院校了，与精灵圣学院一样，我们会以拥有大量美少女生源作为招生减章。"
 Relaunch_the_four_year_plan:0"重启四年计划"
 Relaunch_the_four_year_plan_desc:0"和众多因经济崩溃而被政府搁置的计划一样，前经济顾问本条二亚提出的在四年内赶超欧洲平均工业水平的“四年计划”也被叫停；虽然二亚的政治观念和当局大相径庭，但是她本人在经济学术上的权威性和该计划的可行性确实不容置疑。\n为了拥有能与未知威胁抗衡的实力，精灵必须加快发展的步伐。"
 Industrial_deployment_use:0"沿用工业部署"
 Industrial_deployment_use_desc:0"精灵国的工业在建国后短短的几十年里就跃居到世界第二的水平，继续沿用先前的工业区进行建设是正确的选择，长此以往我们将很快实现精灵族复兴的伟大使命"
 Regain_trust:0"重拾信任"
 Regain_trust_desc:0"经济的萧条、假币的泛滥曾经使得精灵国的经济彻底崩溃，企业成批地倒闭，银行门前人山人海，挤兑风潮遍及全国。如今情况已经有所，但我们还是必须维持住精灵国民的生活，政府将与人民一起面对这场危机，逐步挽回我们的公信力。"
 reoperation:0"重新运转"
 reoperation_desc:0"工业复兴和政府补贴取得了一些成就，它使大约200万失业者有了工作。全国大部分工厂及企业都陆陆续续的恢复运转，人们热情洋溢，期待着精灵国能早日摆脱危机。"
 Approved_investment_the_military_industry:0"批准投资军工业"
 Approved_investment_the_military_industry_desc:0"在精灵国建国时就向世界承诺“精灵族将永远不会首先进攻人类”的和平承诺，但这不代表我们要等着战火烧到脚下才去准备，去做一些准备，就现在！"
 Limited_arms_expansion:0"有限军备扩充"
 Limited_arms_expansion_desc:0"国会已经通过了对军备进行一定限度扩充的议案，我们应该不竭余力的那样做。"
 Spirit_economic_miracle:0"精灵经济奇迹"
 Spirit_economic_miracle_desc:0"经过了精灵国多年以来全国上下一同的努力，今天，我们终于可以向世界自豪的宣布：精灵国终于摆脱了困境！精灵们团结一致，走出了经济危机的阴影，再次亲手创造了奇迹。\n阴霾已经远去，此刻正是拥抱繁荣之时。"
 USA_Foreign_aid:0"外国援助"
 USA_Foreign_aid_desc:0"通过外交手段获得额外的国际支援，这可以让我们的经济在一定程度上迅速恢复。"
 USA_Old_firend:0"旧日盟友"
 USA_Old_firend_desc:"没有做"
 USA_Spread_ideal_of_happiness:0"传播幸福理想"
 USA_Spread_ideal_of_happiness_desc:"我们的国家已经完全觉醒了，精灵们从未停止过前进的脚步，我们将团结在同一面旗帜下，为了共同的幸福理想而努力。\n\n我们将为世界献上可贵的精灵式和平。"
 USA_No_more_humiliation:0"屈辱不再"
 USA_No_more_humiliation_desc:"没有做"
 USA_Westward_war:0"西进战争"
 USA_Westward_war_desc:"我们的祖先用完全的善意来对待美洲的殖民者们，这是精灵的第一个错误。\n如果我们不在此刻揭竿而起，让散布在美洲大陆上的所有精灵同胞重新集结到我们的幸福理想之旗帜下，这将是精灵的第二个错误。\n我们不计其数的族人仍被外族统治，我们富饶而广阔的故土仍在被外族所践踏...精灵的第二邻界已经分裂的太久太久了，我们此次远征不是为了复仇，而是要让所有人，所有在美洲生活的人民与民族统一在精灵的幸福理想之下。\n美洲要统一，美洲一定要统一！为了所有生活在美洲的精灵、人类以及其他民族的幸福，西进！西进！"
 USA_Yesterday_blood:0"昨日之血"
 USA_Yesterday_blood_desc:"朋友可以很快变成敌人，这是多年前的精灵们在外族人身上学到的血的教训，刻骨铭心。\n可我们从未想要将这样的痛苦施加在昔日的仇敌身上，只是因为我们深知这种痛苦有多么钻心入骨，全民族的解放即将到来，全民族携手迈向幸福之道的时刻即将到来，精灵们将会为此不惜代价。"
 USA_American_war_department:0"第二邻界战争部"
 USA_American_war_department_desc:"精灵们将美洲称为第二邻界，所以这是邻界战争部的分部门。"
 USA_Southern_threat:0"南方威胁"
 USA_Southern_threat_desc:"我们无法容忍一个共产主义国家明目张胆的存在于精灵国的南方，任何威胁到精灵国本土的因素都应该被尽早消灭。"
 USA_Hit_the_bear_back:0"猛击熊背"
 USA_Hit_the_bear_back_desc:"共产主义的势力与日俱增，作为民主世界的灯塔，必须在红色的触手蔓延到精灵国之前斩断其根源！\n\n我们将发起一场新世纪的民主圣战。"
 USA_Department_of_War_in_Europe:0"欧陆战争部"
 USA_Department_of_War_in_Europe_desc:"你将扮演精灵共和国的三军总司令，带领精灵国挣脱经济危机的泥潭，和精灵们一起将欧洲大陆的屑国扫进历史的垃圾堆，帮助流亡的法国皇室、大明子嗣等人重新回到故土。"
 USA_legacy_of_imperialism:0"帝国主义的余孽"
 USA_legacy_of_imperialism_desc:"如果圣杯王国真的已经抛弃了民主，那么民主将会向她奔去。"
 USA_error_of_the_dimension:0"次元的错误"
 USA_error_of_the_dimension_desc:"超次元永远是精灵们的朋友，但现在不是了，她们在错误的道路上走的太远，食我友情破颜拳！"
 USA_Shatter_the_illusion:0"击碎幻想"
 USA_Shatter_the_illusion_desc:"妖精们不再拥护民主，那么人民也不会再拥护她们；我们会解放所有热爱自由的幻想乡人民。"
 USA_Independence_day:0"独立日"
 USA_Independence_day_desc:"早上好，再过一个小时，这里的飞机将与世界各地的盟友并肩作战，你们将参与人类历史上最辉煌的空战!人类，这个词今天对于我们所有人将有新的意义!我们不能再为小小的分歧而内耗，我们将为共同的利益团结起来!也许是命运的安排，今天是独立日。我们将再次为自由而站!不是为了反抗暴政，压迫和迫害，而是为了生存，为了生存的权利而战斗!如果我们今天能够胜利，四月十日就不仅仅是精灵共和国人民的假日，而是全世界人民发出同样的呐喊：我们不会默默的走向黑暗!我们不会就这样坐以待毙!我们要生存下去!一定要生存下去!今天，我们庆祝独立日!"
 USA_Asian_war_department:0"亚洲战争部"
 USA_Asian_war_department_desc:"亚洲与美洲仅间隔着一个太平洋，我们当然有理由来帮助亚洲同胞解决一些小小的问题。"
 USA_Contact_Chinese_forces:0"联系神州势力"
 USA_Contact_Chinese_forces_desc:"在神州的人道主义援助行动将会为精灵政府在西海岸广泛的人类群体之间取得广泛的支持。"
 USA_Fall_sakura_season:0"落樱季"
 USA_Fall_sakura_season_desc:"樱花国一度是亚洲的民主之光，但她们现在威胁到了我们在亚洲和太平洋的利益，没有人能动精灵的蛋糕！"
 USA_unity_of_spirits:0"精灵统一"
 USA_unity_of_spirits_desc:"我们渴望已久的统一终于实现了，精灵之乡再一次完整。"
 USA_Rebuild_home:0"重建家园"
 USA_Rebuild_home_desc:"精灵统一之后太强了，所以组织决定给她们找点事情做。"
 USA_Disband_the_army:0"解散军队"
 USA_Disband_the_army_desc:"各个地区的残党正在蛊惑与煽动因我们的善意而得以保留的当地军队编制，必须在精灵们的善意再一次被利用前做出改变。"
 USA_Disarm:0"解除武装"
 USA_Disarm_desc:"各个地区因战时的需要而进行了军事产业改装，现在统一的精灵国已经完全不需要他们了。"
 USA_Local_national_guard:0"本地卫队"
 USA_Local_national_guard_desc:"我们抱着共同追求幸福的理想平等的对待每一个地区的人民，所以组建有当地人组成的国民警卫队是很有必要的。"
 USA_State_relief:0"国家救济"
 USA_State_relief_desc:"统一的精灵国一半以上地区的人民饱受战火的侵扰，政府应当出资帮助他们度过最困难的时刻。"
 USA_Dismobilize:0"解除动员"
 USA_Dismobilize_desc:"很多地区政府仍在执行前国家给他们下达的经济动员模式，是时候让他们接受我们的统一指导了。"
 USA_Surrender_autonomy:0"交还自治"
 USA_Surrender_autonomy_desc:"各地区政府已经充分证明了他们如何完全的忠诚于精灵的伟大幸福理想，我们应归还他们的地方自治权。"
 USA_Happiness_propaganda:0"幸福宣传"
 USA_Happiness_propaganda_desc:"精灵族千年来一直在幸福理想的思想下团结一心，直到百年前的外来者将我们的族人残忍的分离，可现在已经没有什么能够再把我们分开了。"
 USA_virtues_of_our_ancestors:0"先祖之德"
 USA_virtues_of_our_ancestors_desc:"精灵族的祖先在千年前踏上美洲土地的那一刻就洗去了暴力与血腥的精神，与美洲的一切融为一体，现在轮到我们与新生的精灵国各民族合众为一了。"
 USA_Send_to_prosperity:0"送去繁荣"
 USA_Send_to_prosperity_desc:"曾作为整个美洲第一工业国的精灵之国的生活水平远超其他三国，此刻我们将把繁荣带到每一片精灵所生活的土地上。"
 USA_Happiness_has_never_been_clearer:0"幸福从未如此清晰"
 USA_Happiness_has_never_been_clearer_desc:"战争的阴霾已经远去，“精灵”这一种族已包括了整个美洲所有团结在精灵国旗帜下的民族。幸福已经重新回到精灵之乡，每一位精灵国民都将迎接未来更美好的幸福生活。"
 USA_Promise_kept:0"信守的诺言"
 USA_Promise_kept_desc:0"来自法兰西的特使穿越战线来到了精灵国，她带来了玛丽女王的承诺，一个法兰西希望与我们共弃前嫌的承诺，一个让每个精灵最终都能寻得幸福理想的承诺，或许这样我们之间就不用打仗了。\n\n如今我们已与法国人达成和解，她们最好遵守她们的诺言，这样我们也会遵守我们的。"
 USA_A_days_toil:0"一日的辛劳"
 USA_A_days_toil_desc:"一名精灵最基本的幸福理想，便是让她有事可做，让她拥有最肤浅，但最近在眼前的理想。目前法国人国内的就业状况显然不容乐观，为了协助她们完成对精灵族的诺言，应当促进两国之间的劳动力流动并投资增设劳动岗位，这是我们共同的承诺。"
 USA_trust:0"信任"
 USA_trust_desc:"法国人近期所做的一切赢得了精灵们的信任，她们为精灵族的幸福理想的付出是有目共睹的，而我们也将进一步帮助她们，指导她们通往幸福之路。"
 USA_Healing_wound:0"愈合的伤痛"
 USA_Healing_wound_desc:"法兰西的殖民者的对精灵的暴行我们从未忘记，但她们已为此忏悔已久，精灵们已经被如此真诚的忏悔所打动，我们已然与法国人冰释前嫌。\n\n是时候进行更进一步的合作了。"
 USA_longing:0"憧憬"
 USA_longing_desc:"法兰西已经完成了她们对精灵族的承诺，精灵也已与法国人放下了往日的成见，两国之间的移民与技术人才交流日渐繁盛，精灵与法兰西两国的各个民族将会携手共创一个幸福的未来。"
 USA_SI7:0"精情七处"
 USA_SI7_desc:"我们还需要与隐藏在暗处的敌人对抗，作为全世界最具神秘色彩的谍报部门之一，精情七处最大的特色是拥有世界上最多数量的美少女特工，至少这是可以公开的。"
 USA_Second_chance:0"第二次机会"
 USA_Second_chance_desc:"我们与法国人之间的恩怨已经在不久前的大战中一笔勾销，精灵将再给她们一个机会，是继续保持对抗，亦或是携手共造属于法语民族与精灵族的繁荣国度。"
 USA_Soothe_the_pain:0"抚平伤痛"
 USA_Soothe_the_pain_desc:"奇亚德人被战争的阴霾压迫的太久了，她们似乎已经忘记了，美洲这片大陆所象征的自由与幸福；精灵们将会为她们驱散战争的伤痛，已经不用再战斗了，奇亚德将会迎来属于她们的繁荣，她们已经是精灵国的一员。"
 USA_Pro_china_bill:0"亲华法案"
 USA_Pro_china_bill_desc:"在东海岸及太平洋各岛屿聚居的华裔公民拥有远超于精灵族的吃苦耐劳的精神，促进两族的民族融合是有益的；我们推出一系列法令维护精灵国华裔公民的合法权益，以此激发出她们身上无限的可能性。"
 USA_Watch_the_ocean:0"守望大洋"
 USA_Watch_the_ocean_desc:"我们对于太平洋海域的安全一直处在忽视的状态，随着整个第二邻界的统一，必须加强对太平洋舰队的建设，还好我们的华裔同胞们愿意帮助我们。"
 USA_Build_west_coast_economic_metropolis:0"建立西海岸经济都市"
 USA_Build_west_coast_economic_metropolis_desc:"华裔公民在经济和商贸上的出色天赋是全精灵国有目共睹的，那么我们将会在西海岸地区建立经济特区，以此充分发挥她们的才能。"
 USA_Integrate_ocean_shipping_industry:0"整合远洋航运业"
 USA_Integrate_ocean_shipping_industry_desc:"远洋人民拥有优秀航运产业，我们应该将她们整合进精灵海建总局的体系中。"
 USA_Enlisting_god_battalion:0"征募神机营"
 USA_Enlisting_god_battalion_desc:"神机营是华裔士兵部队中的精锐，宝刀不应该就此雪藏。"
 USA_East_point_military_school:0"东点军校"
 USA_East_point_military_school_desc:"远洋地区多才俊，其孕育出一批才华出众的将领，她们的才能不应该被埋没。"
 USA_Made_in_USA:0"精灵制造"
 USA_Made_in_USA_desc:"新设立的经济特区正在为我国生产廉价却又不失质量的各类商品，“精灵制造”将会主宰世界市场！"
 USA_Ecstasy_of_spirit_and_france:0"精法狂喜"
 USA_Ecstasy_of_spirit_and_france_desc:"精灵们简单的认为如果精灵国内的其他族裔人民不接纳精灵国政府，那么一定是政府给的补贴还不够多，给予的认可还不够多，那么我们将会额外关照这些少数族裔，建立更多就业岗位，大幅缓解就业压力，帮助她们在生活水平上与精灵族持平；毕竟只要吃好住好玩好，老百姓才不在乎谁在统治这个国家，这也是精灵们的幸福理想所一直追求的。"
 USA_French_SS:0"整编法裔近卫"
 USA_French_SS_desc:"法兰西近卫军在战争中打出了风采，我们应该积极将她们吸纳进精灵近卫军中。"
 USA_Law_on_protection_of_the_happiness_of_human_citizens:0"人类公民幸福保障法"
 USA_Law_on_protection_of_the_happiness_of_human_citizens_desc:"我们注意到在前法兰西及奇亚德统治区的部分企业与资本家仍在实行严重阻碍精灵国公民谋求幸福的工作制度，必须出台法案保障每一位公民获得幸福的权力！"
 USA_Salute_the_national_hero:0"向民族英雄致敬"
 USA_Salute_the_national_hero_desc:"法国政府将她们的将军们宣传为法兰西民族的英雄，为了进一步促进法裔与精灵的民族融合，我们也应该将她们奉为上宾。"
 USA_pan_spirit_republic:0"泛精灵民族共和国"
 USA_pan_spirit_republic_desc:"我们可以自豪的宣布，我们已经将整个第二邻界的每个种族团结到泛精灵民族的旗帜下；从今往后，无论是精灵、人类、兽人或者是任何种族，共和国都将抱以最诚挚的问候与欢迎。"
