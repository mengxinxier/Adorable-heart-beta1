 usa.198.t:0"去帮助圣杯王国"
 usa.198.d:0"随着欧洲战局的恶化，圣杯王国已经显得力不从心，人民担心法西斯阴云会吞噬欧洲进而威胁到精灵国，所以全国上下一致呼吁政府帮助圣杯王国"
