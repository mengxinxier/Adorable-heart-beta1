 usa.199.d:0"如今战况对[From.GetName]来说十分危急，敌人正在无情的毁坏着我们的国家。[From.GetName]首脑[From.GetLeader]的内心陷入无比的痛苦与绝望，她决定即使以解除体内封印的恶魔代价也要誓死保卫精灵国！"
