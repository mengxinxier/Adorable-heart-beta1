 persia.5.desc: ""
 persia.5.a: "谁不想看一群少女奔跑的美妙身姿呢？"
 persia.5.b: "钓鱼佬永不空军！"
 persia.6.t: "失踪？"
 persia.6.desc: "从昨天晚上开始，[ROOT.GetLeader]就和我们失去了联系。虽然才过去快24个小时，但整个政府都已经按捺不住，许多流言开始在公务员部门中散布开来。"
 persia.6.a: "“找到他，立刻！”"
 persia.7.t: "糟糕的局势"
 persia.7.desc: ""
 persia.7.a: "这种局面必须尽快遏制！"
 persia.8.t: "备用方案"
 persia.8.desc: "在多日寻找未果的情况下，我们不得不开始在浩如烟海的备用方案中寻找最有可行性的那一版——感谢刚统一时比这更加混乱的政治环境，$PER_Akatsuki_Kojo$和他的伴侣们在当时讨论并归档了十几种如果他因某种原因“不幸遭遇黑色高级桥车”后稳定国家局势的方案。但在现在这些方案重见天日并放在聚光灯（好吧阴暗的会议室里的吊灯大概也没那么亮）下细细审阅后，最后能拿的出台的方案以及适合出任下一任国家领袖的人选都少的可怜。\n\n但我们至少还有得选，不用为传说中的暴动而发愁。"
 persia.8.a: "$PER_Minamiya_Natsuki$，老师与前辈。"
 persia.8.b: "$PER_Himeragi_Yukina$，监视者（划掉）伴侣。"
 persia.9.t: "魔女叛乱！"
 persia.9.desc: "在[ROOT.GetLeader]宣誓就任下任总统后不到48小时，国防部向我们报告不知为何与北方所有的通信渠道全都莫名其妙的中断。在中断前最后发来的消息是属于北方的第一驻守旅的遇袭报告，声称她们遭受到了小股不明部队的攻击，损失惨重。\n在国防部犹豫不定是否提升战备状态时，在距离首都北方约50里的森林中长期驻扎以拱卫首都北面的第三、第六近卫旅也受到了攻击，并且有多名士兵和下级指挥官目击到了属于“魔女图书馆”的恐怖组织旗帜。\n\n种种信息表明魔女图书馆似乎绕过了正被关押在监狱结界的$PER_Tokoyogi_Yuma$所掌握的权限，开始组织起了针对我们的大规模袭击和叛乱。"
 persia.9.a: "怎么偏偏在这个时候？"
 persia.10.t: "钳形攻势？"
 persia.10.desc: "在首都受袭大约一个星期后，国防部通过特殊加密渠道设法联系上了所有仍在北方坚持抵抗的驻军部队，幸运的是其中就包括最先报告的第一驻守旅。她们在组织战略转移后途中先后与多个被打残的其他驻军旅会师，目前已经通过援引《战时指挥条例》归到第一驻守旅的编制，在指挥官的命令下化整为零与叛军展开游击战。\n这无疑是一个好消息，尤其是现在我们尚未集结完所有的部队，有一支没有崩溃并且已经积攒起了经验的部队如果与我们的总指挥部重新建立稳定的联系将会使我军在之后针对叛军的作战中获取更多的情报优势。但针对目前情况，总指挥部却给[ROOT.GetLeader]递交了两份方案：一方认为这支部队身陷敌后，在没有我军主力配合的情况下贸然向外突围，结果只能是十不存一甚至全军覆没，应当弱化她们的存在，将指挥权全权授予第一驻守旅指挥官直至我军主力向东解放[416.GetName]全境；另一方认为应当利用好这份力量给予叛军出其不意的一击，建议命令其收拢游击队伍与我军主力配合切断[416.GetName]地区与叛军主力的联系，以达成震慑敌军心理的战略优势。\n\n这是我们的第一仗，打漂亮点。"
 persia.10.a: "命令中央部队向东推进。"
 persia.10.b: "通知北方守军伺机突围。"
 persia.11.t: "夺回里海"
 persia.11.desc.a: "我军在[412.GetName]实施的战略方针大获成功，目前处于该地区的叛军已经在失去与其总指挥部的联系的同时被分割成了数个小包围圈，军事委员会主席$PER_La_Folia_Rihavein$已经批准了将我军主力从这一地区撤离以便准备接下来的攻势。我军的第二个目标是向北挺进到里海地区：叛军在[420.GetName]组织起了大量防线，与[418.GetName]的叛军形成犄角之势，这也是我军在一开始谈论的[416.GetName]地区解放方案中没有给出进一步方针的原因。\n\n如果我们想要彻底攻下这两个地区，就势必要同时进攻，这个限制使得我们只能把宝贵的主攻方向放在其中一处……"
 persia.11.desc.b: ""
 persia.11.a: "向最近的西北方城镇快速机动。"
 persia.11.b: "继续东北方面战事以求彻底镇压这一区域。"
 persia.12.t: "一路向北"
 persia.12.desc.a: "在歼灭东北叛军后，我们得以与北方邻居[TAM.GetName]重新建立联系。早在叛乱发生之初，她们就向我方发信询问是否需要帮助。当时受到种种条件限制我们暂时将这份善意压了下来。而现在在陆地交通线打通的情况下，她们再次向我们施以援助之手：[TAM.GetAdjective]不仅承诺派出志愿军，更进一步提出了批准其海军支援我国下一步的西北推进计划的合作方案。\n\n这肯定会缩短我们平叛的时间，但问题是，她们的心真的在我们这方吗？"
 persia.12.desc.b: ""
 persia.12.a: "马娘们是可信的，给她们发电报。"
 persia.12.b: "这无异于引狼入室！"
 persia.13.t: "前往[419.GetName]"
 persia.13.desc.a: "我们的部队在西北地区推进的十分顺利，今日凌晨已经将战线延长到了西北大动脉——大不里士城区下。作为西北地区的交通枢纽，叛军在此布置了大量部队，希望将我军引入城中参与惨烈的城市巷战。大不里士有着十分重要的战略位置，如果夺下这一地区意味着我们能在其后投入更多的部队，同时能够切断叛军最重要的交通线，迫使她们从藏身的树林中走出进入我军最擅长的平原和丘陵战斗中来。\n但同时总指挥部中也有一小股声音建议我们不要在这一固若金汤的防线上大费周章，主张放过大不里士这一地区围而不攻，但采取这一方案就意味着我们需要时刻小心对方的前后夹击——这个时候被对方包了个饺子可不是个什么好结果。"
 persia.13.desc.b: ""
 persia.13.a: "绕过并封锁这一地区，迅速向敌军总部移动。"
 persia.13.b: "展开城市战夺回[419.GetName]以便在西北区域站稳脚跟。"
 persia.14.t: "高地之战"
 persia.14.desc.a: ""
 persia.14.desc.b: ""
 persia.14.a: "把更多的弹药运过来，今天这座山必须得削5公分以上！"
 persia.14.b: "不能再拖下去了，命令部队强攻高地。"
 persia.15.t: "胜利"
 persia.15.desc: ""
 persia.15.a: "这下要做的事更多了……"
 persia.16.t: "胜利？"
 persia.16.desc: ""
 persia.16.a: "历史是由胜利者书写的！"
 persia.17.t: "床笫之间"
