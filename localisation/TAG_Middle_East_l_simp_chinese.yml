 GRE_withdraw_permissions:0 "收回尼西亚战略物资开采权"
 GRE_withdraw_permissions_desc:0 "《1928年雅典-伦敦经济互助协议》将尼西亚地区的稀有战略物资开采权限赋予了[ENG.GetName]以换取大量的经济援助，但就现在的世界局势而言，综合考虑国内的稳定性、独立诉求和持续性发展方案的推动进程，这份协议已经无需再维持了。"
 GRE_withdraw_permissions_tt:0 "§Y[ENG.GetNameWithFlag]§!将会对我们的行动做出反应。"
 GRE_remove_economic_crisis:0 "宣布经济危机的结束"
 GRE_remove_economic_crisis_desc:0 "战争的阴云已经出现在地平线上，如果我们想要在这场暴风雨中存活下来，就必须尽快让一切重回正轨。§R无论代价如何。§!"
 GRE_remove_economic_crisis_ttt:0 "至少一项§Y$GRE_economic_crisis$§!负面修正已经§C完全被消除§!"
 GRE_AH_unlock_economy_decision_tt:0 "为§Y$GRE_against_economy_crisis_category$§!解锁更多的选项。"
