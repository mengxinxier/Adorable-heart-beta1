 #ideas
 BUL_greater_bulgaria_dream:0 "大[ROOT.GetAdjective]之梦"
 BUL_greater_bulgaria_dream_desc:0 "我梦想着有一天，这个国家会站立起来，真正实现其信条的真谛：“团结造就力量”。\n\n我梦想着有一天，在皮林公园的红毯上，昔日最强大的将军将能够与昔日意图出人头地的剑士能够同席而坐，握手言和。\n\n我梦想着有一天，从奥赫里德到布尔加斯，所有的孩子能以她们的品格和身份而自豪。\n\n我们今日有一个梦想——\n\n让大[ROOT.GetAdjective]之梦终成现实。"
 BUL_shell_shocked_spectator:0 "心惊胆战的一战旁观者"
 BUL_shell_shocked_spectator_desc:0 "由于中立的[ROOT.GetAdjective]是巴尔干前线难民距离最近的安全避难所，[ROOT.GetAdjective]人一直近距离地接触到上一场大战的恐怖场面。其结果是，一场强大的和平主义运动已经深入大部分公众心中，并使政府实施任何增加军费的行动都会遇到很大困难。只有海军在公众眼中仍然享有一定的威望。\n\n为了使国家真正摆脱这种情绪，需要一场防御性战争或试着让人们重拾“大保加利亚”的希冀。"
 BUL_political_peace:0 "政治天平"
 BUL_political_peace_desc:0 "[ROM.GetAdjective]在三十年代的$communism$化使得我国北方出现了一个强大的意识形态敌人，在巨大的外部压力下混乱多年的[ROOT.GetAdjective]政府与地方反抗组织暂时握手言和以应对这一迟早会到来的威胁。\n\n合作的镜子总有一天会被打碎，但首要问题是，我们能否平稳走到那个时候？"
 BUL_decadent_army:0 "颓废的军队"
 BUL_decadent_army_desc:0 "在1912年巴尔干战争中的失败使得军中出现了一股反思浪潮，继第一次世界大战后这种情况俨然演变成了声势浩大的失败主义情绪并快速蔓延到了全军上下。\n在和平主义行动盛行之时与之对抗无异于以卵击石，但只要让民众重燃热情，这股颓废的浪潮将被轻易按下……"
 BUL_smooth_30s:0 "平稳的三十年代"
 BUL_smooth_30s_desc:0 "与驳杂的政治斗争形成鲜明对比的是借着中立运动和战争武器出售收入在三十年代进入了平稳时期的经济。"
