 LAN_GATHERING_STORM_DESC:0 "在阿拉伯大起义后，振奋的阿拉伯人共同推举了在起义中立下最大功劳的阿斯特朗少女组成新生王国的政府。虽然没人知晓她们是如何在这片荒芜恶劣的沙漠中突然出现的，但是奥斯曼帝国崩溃带来的民族独立的自豪感深深地促使着每一个人下意识的回避了这个问题。在她们的带领下，“阿斯特莱雅王国”，而非“阿拉伯合众国”，登上了世界的舞台。\n尽管这个国家活力十足又充满希望，她仍然在这片沙漠中负重前行：“霸瞳皇帝”千里真那为攫取最高权利发动的叛乱硬生生打断了阿斯特莱雅的发展计划，让整个二、三十年代的旋律如同过去十几年般充满着暴力与犹豫。那么问题来了……\n\n谁会是最后的赢家？谁又会是这个国度最后的主宰者？"
 TUR_GATHERING_STORM_DESC:1 "望着窗外再熟悉不过的景色，躺在病床上的穆斯塔法·凯末尔时不时会想起几年前的那个下午，那个娇小的身影被簇拥着走进正被接管的总统府，指挥虔诚的信徒们将桌上堆着的有关新生的共和国的所有文件全部打包带走，然后志得意满的对着咳嗽不已的她宣布了新政权的建立。随之而来的是共和国的一切被推倒重来，整个国家被新生的古怪宗教所统治。\n然而，凯末尔没有被审判，而是被送进了医院治疗；军官团没有被解散，反而作为一个顾问团体继续在政府内活跃。那位教皇的所属和她的行事准则间的撕裂感让这位曾在奥斯曼帝国服役的帕夏对机械教廷愈发的疑惑和不解。\n\n“所以，斯洛卡伊，你会让这个国家走上正途吗？”"
 GRE_GATHERING_STORM_DESC:1 "1936年已至，而希腊亲王，双头鹰帝国摄政王列奥尼达斯王身体却每况愈下，即将回归英灵座。随着尼西亚地区的占领区反抗力度越来越大，为了战争而欠下的债务让希腊经济处于崩溃的边缘，东方与西方的邻居虎视眈眈，而国内三大政治派系在议会中依靠列奥尼达斯王的声望而达成的微妙平衡也即将被打破。\n或许，在希腊人的心中，还有着复兴帝国的伟大理想……"
 
