 syria.1.t: "$SYR_the_eighth_arab_congress$"
 syria.1.desc: "第八次阿拉伯大会召开在即。"
 syria.1.a: "让我们开始吧。"
 syria.2.t: "[PAL.GetAdjective]特种部队挫败恐怖袭击阴谋！"
 syria.2.desc: "特拉维夫市政府在刚刚召开的记者会上通报了过去24小时内该市对于即将到来的阿拉伯大会的准备工作的最新情况。会上最令记者们关注的是前几天在城市郊区爆发的激烈枪战：发言人称在当天一伙身份不明的恐怖分子伪装成运钞车队，试图携带大量重型武器潜入市中心，她们的目标很有可能就是几天后入境的[SYR.GetName]外交使团。所幸情报部门及时获知了这一漏洞的存在，在当天召集了特种小队和特拉维夫警局的大批人手及时的拦截了该车队，在恐怖分子身份暴露拒不投降的情况下与其战斗数小时。在激烈交战中大部分抵抗力量均被击毙，只有几名残余分子侥幸逃离战场。\n目前[PAL.GetName]情报总局正在追踪这批武器的来源并对死者身份进行辨认，以求找出她们的金主或者是目的。"
 syria.2.a: "今晚加鸡腿！"
 syria.2.b: "向英雄祝贺。"
 syria.3.t: "参加阿拉伯大会"
 syria.3.desc: "随着国内和平的到来，我们终于可以抽出时间参加这场十分重要的大会了。在休养生息过后，我们成为阿拉伯联盟的主导者的几率是非常大的，而这场大会就给了我们接触其他阿拉伯国家的机会。"
 syria.3.a: "出发咯。"
