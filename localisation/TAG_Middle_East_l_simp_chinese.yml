 gre_ah_8_tt: "§R我国经济已经崩溃§!，§G必须赶快行动起来§!！"
 gre_ah.9.t: "敌人还是盟友？"
 gre_ah.9.desc: "尽管经济危机的爆发陡然加重了两国政府和人民间的不信任感，作为联萌基础的经济委员会依旧秉持着携手应对的理念制定着各种计划并就两国国内的经济情况与相关部门联手遏制灾难的恶化。在这个商讨会议的平台下，这群老练的由公务员和经济学家组成的团队很快就给出了可行的应对方案。\n但现在的问题已经不仅仅在经济上了，无论是[GRE.GetName]还是[TUR.GetName]都在承受着国内巨大的政治压力。[GRE.GetLeader]在最近举行的一系列党内会议上已经表达了些许对[TUR.GetName]情况的担忧：[TUR.GetAdjective]的政府一直旗帜鲜明的分成了两派，而以[TUR.GetLeader]为首的[TUR.GetRulingParty]对于当初同盟一事一直耿耿于怀，而钳制她的军官团很有可能抵挡不住她这次的决心，更何况军官团内部也不是铁板一块。\n我们无惧任何威胁，但一个用“一些手段”保留下来的盟友总比什么都不做放任一个敌人诞生好。"
 gre_ah.9.a: "提议加深同亲军官团部队的军事合作。"
 gre_ah.9.b: "我们更应该追求平衡中的平衡。"
 gre_ah.9.c: "我们承担不起暴露的后果。"
 gre_ah.10.t: "隐患"
 gre_ah.10.desc: "“《[GRE.GetName]经济复苏法案》及其同[TUR.GetName]合作条款”即将在议会中投票。临近投票日时我们的的一些资深议员却发现了一些小问题：由于经济危机导致的政治影响力再分配，一些党派中的年轻议员和中立议员展现出了和其他党派合作的倾向，而这些票数累计起来很有可能使得实际得票数与预期相差许多——这已经足以狙击该法案于议会上。[GRE.GetDemocraticLeader]已经召开紧急会议，我们现在有几个选择，但迫于时间我们只来得及在一个方面取得进展：和某个在野党派合作，或者是与这些墙头草们再谈谈，争取让她们回心转意。"
 gre_ah.10.a: "巴塞留斯家族的号召力不容小觑。"
 gre_ah.10.b: "贸然谈党间合作只会削弱我们在政坛上的影响力。"
 gre_ah.10.c: "也许可以试试接触人类那边？"
 gre_ah.11.t: "法案通过！"
 gre_ah.11.desc: "“《[GRE.GetName]经济复苏法案》及其同[TUR.GetName]合作条款”在议会顺利通过！"
 gre_ah.11.a: "让我们开始干活吧！"
