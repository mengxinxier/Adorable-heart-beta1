 #ideas
 TUR_idealistic_foundation: "理想本心"
 TUR_idealistic_foundation_desc: "一个无可辩驳的事实是，共和国建立在旧帝国的渣滓和对世俗主义的美好向往上。也许这种带有些许理想主义的乐观难以被他人所接纳，但请不要忘记，正是这种价值观推动着我们追赶着现代文明的脚步，武装我们在世界民族之林上取得独立的一席之地。"
 TUR_recovering_from_the_war_for_independence: "从独立战争中恢复过来"
 TUR_recovering_from_the_war_for_independence_desc: "二十年代的独立战争曾带给我们无尽的苦痛，在代表胜利的《洛桑条约》的背后是已被战争耗尽精力的残酷现实。\n\n§G我们仍有长路要走。§!"
 TUR_disorganised_armed_forces_AH: "羸弱的军队"
 TUR_disorganised_armed_forces_AH_desc: "[ROOT.GetAdjective]武装部队正如新生的[ROOT.GetAdjective]国家一般年轻而又稚嫩。尽管我国军队在独立战争中战胜了西方列强，但我们也为这样的自由付出了鲜血的代价。\n人们如今对战争几乎没有任何热情，军队也仍在适应这个快速发展的世界，但在上次大战中留下的恩怨让我们不得不思考：假如战火再度降临，我们该作何抉择？\n在军队武装力量的现代化之前，我们还有许多事情要做。"
 TUR_power_struggle: "明争暗斗"
 TUR_power_struggle_desc: "《洛桑条约》的签署和圣杯国家的贸易线开放毫无疑问让土耳其在战后恢复的道路上得以加快脚步，但同时这也滋生了充满竞争的市场，为本就复杂的政治环境添上了不可缺少的点缀。\n时至如今再想彻底抛弃已经被证明是不可能的方案，我们能做的就只有在悬崖边小心的控制着每一座钢丝桥的平衡与稳定。"
 TUR_power_struggle_idea_modifier_tt: "启用§Y派系管理§!决议"
 TUR_hope_from_father_of_nation: "凯末尔的愿景"
 TUR_hope_from_father_of_nation_desc: "土耳其共和国的国父，$TUR_Mustafa_Kemal_Ataturk$，一生都致力于将土耳其打造成她心目中的世俗化国家，然而三十年代发生的一系列变故让这位伟大的英雄重病不起，而忠于她的军官团也对如今的土耳其失望不已。\n时间已经不多了，在$TUR_hope_from_father_of_nation$下，在局势已经无可挽回之前，我们必须尽快做出抉择——§R否则就将眼睁睁地看着这个充满希望的国度再次被昔日幽灵的怒火所撕裂。§!"
 TUR_product_of_the_Treaty_of_Lausanne: "《洛桑条约》的遗留影响"
 TUR_product_of_the_Treaty_of_Lausanne_desc: "1923年签订的《洛桑条约》初步划定了现代[TUR.GetName]的疆界，但小亚细亚地区与刚刚获得独立的阿拉伯国家之间的领土归属一直悬而未决。在[ENG.GetName]撤出中东，[LAN.GetName]陷入内乱后，[TUR.GetName]已经成为了这片地区实质上的控制者。"
 TUR_product_of_the_Treaty_of_Lausanne_tt: "在§Y中东非军事区§!废除兵役制度"
 TUR_across_strait: "海峡对岸"
 TUR_across_strait_desc: "昔日伟大城市的陷落是我们脸上难以消除的耻辱印记，无论在世俗化的道路上走了多远，这都将是全体[ROOT.GetAdjective]人民心中永远的痛。也许只有时间才能淡化这一切……\n\n§R——又或者是抱着决死之心再度燃起复仇之火。§!"
