 saudi_arabia.57.desc:0 ""
 saudi_arabia.57.a:0 "今天让我们尽情庆祝！"
 saudi_arabia.58.t:0 "测试失败了"
 saudi_arabia.58.desc:0 ""
 saudi_arabia.58.a:0 "下一次一定行！"
 saudi_arabia.59.t:0 "军队整合"
 saudi_arabia.59.desc:0 ""
 saudi_arabia.59.a:0 "我们将共进退。"
 saudi_arabia_59_tt:0 "数支来自其他阿拉伯国家的部队将在首都集结，战后她们将整编为新式陆军师。"
 saudi_arabia.60.t:0 "战争状态！"
 saudi_arabia.60.desc:0 "由于我们的盟友向敌国宣战，我们也需要做出行动。"
 saudi_arabia.60.a:0 "共进退！"
 saudi_arabia.61.t:0 "阶段性胜利
 saudi_arabia.61.desc:0 "我们的阶段性战略非常成功，敌人不得不与我们进行谈判以谋求退出这场战争。"
 saudi_arabia.61.a:0 "向西进军！"
 saudi_arabia.62.t:0 "军队整合"
 saudi_arabia.62.desc:0 ""
 saudi_arabia.62.a:0 "联盟的一大成就。"
 saudi_arabia_62_tt:0 "阿拉伯国家军队将完成重组并重新整编成数支由九个步兵营和一个炮兵营的陆军师部队。"
 saudi_arabia.63.t:0 "友谊并非长久"
 saudi_arabia.63.desc:0 "战争结束后，我们似乎没有什么理由再维持我们的阵营了。"
 saudi_arabia.63.a:0 "该安内了。"
 saudi_arabia.101.t:0 "新联盟？"
 saudi_arabia.101.desc:0 ""
 saudi_arabia.101.a:0 "让我们在此刻携手并进！"
 saudi_arabia.101.b:0 "她们发哪门子疯？"
 
 ME_news.1.t:0 "$news_event_background$特拉维夫枪击案"
 ME_news.1.desc:0 "今天上午10点左右，来自[SYR.GetName]的外交车队在前往阿拉伯大会会场的路上遭遇不明车辆截杀，双方在特拉维夫城内进行了激烈交火，当警方赶到时，袭击者已经使用了多种重火力武器对整个车队进行惨无人道的屠杀，并在警方请求特种支援时成功地冲出了包围圈，消失在了特拉维夫城外的茫茫黄沙里。据事后统计，车队中的所有随行人员，包括12名外交官，2名武官，8名护行警卫和来自其他阿拉伯国家的一部分外交人员在内的总计77名阿拉伯人被杀害，直接损失尚无法统计。\n\n在[SYR.GetName]从震惊中恢复过来并联合其他阿拉伯国家向[SYR.GetName]施压的同时，[PAL.GetLeader]已经宣布成立特别调查组对这场惨剧展开彻底的追查。[ENG.GetName]的一名国家关系专家分析指出，无论过程如何，结局可能都是如出一辙的。"
 ME_news.1.a:0 "一场悲剧"
 ME_news.2.t:0 "$news_event_background$中东战争"
 ME_news.2.desc:0 "在数次调停无果后，[LAN.GetName]于今日早上6时04分正式向[TUR.GetName]及其盟友宣战，并得到了来自中东各个阿拉伯国家的积极响应。目前，[TUR.GetName]已经宣布国家进入紧急状态，而[PAL.GetName]和它背后的西方国家暂时选择了旁观。\n自特拉维夫恐怖袭击案发生后，多国专家在这一问题上都达成了一致意见：无论凶手是谁，[LAN.GetName]与[TUR.GetName]的火药桶都已经达到了不可调和的地步，特别是受到历史遗留问题影响下的阿拉伯民众，巨大民意裹挟着的[LAN.GetLeader]除了在这条路上一路向着深渊冲去以外几乎毫无办法。但另一方面，[LAN.GetName]的这场豪赌如果胜利，两国各自的国内局势将会发生翻天覆地的完全相反的变化，可以说双方的领导人都已经将手中所有的牌都压在了这场战争的进程上。\n\n[ENG.GetName]和[PAL.GetLeader]尚未对此事发表任何看法。"
 ME_news.2.a:0 "无可避免的结果。"
 ME_news.3.t:0 "$news_event_background$安纳托利亚闪击战"
 ME_news.3.desc:0 "在数个月的紧张准备后，消失了近二十年的奥斯曼帝国旗重新出现在了安纳托利亚的土地上。虽然更多的信息尚未公开，但一战后[RIS.GetName]收留奥斯曼残部的历史似乎已经证明了她们的来历，在多个来自[TUR.GetAdjective]公开的电台通信频道里频繁提及的带有圣杯标识的战斗机和海上支援也进一步说明了大势已去的她们为何还能重返大陆。\n在外交发言会上，[ENG.GetName]否定了记者提出的关于“资助恐怖组织入侵另一主权国家”的问题，并声称这一切只是“该团体拙劣的用以挑拨两国关系”的手段。多位在国防部任职的海军上将拒绝露面和回答记者的问题，只是提及自己“正在参与一场需要保密的军事演习”。\n\n目前[TUR.GetName]尚未对此做出任何回应。"
 ME_news.3.a:0 "死灰复燃？"
 ME_news.3.b:0 "我们必将胜利！"
 ME_news.3.c:0 "彻底消灭她们！"
 ME_news.3.d:0 "再强调一遍，这与我们无关。"
 ME_news.4.t:0 "$news_event_background$[PAL.GetLeader]宣布特拉维夫枪击案调查结果"
 ME_news.4.desc:0 ""
 ME_news.4.a:0 "默哀"
 ME_news.5.t:0 "$news_event_background$[PAL.GetLeader]宣布特拉维夫枪击案调查结果"
 ME_news.5.desc:0 "今日于[PAL.capital.GetName]召开的新闻发布会上，[PAL.GetLeader]宣布了不久前关于特拉维夫枪击案的调查结果，令人惊讶的是，他所展示的[PAL.GetAdjective]递交的种种证据都显示凶手是受[TUR.GetName]官方长期雇佣的恐怖组织，[PAL.GetLeader]同时还指出最近几年的关于阿拉伯官员遇害的谋杀案几乎都出自该组织之手，目的是阻止可能出现的[OMA.GetName]脱离[TUR.GetName]控制从而使阿拉伯世界彻底独立并团结的可怕情况。"
 ME_news.5.a:0 "原来如此……？"
 ME_news.5.b:0 "我就知道！"
 ME_news.5.c:0 "草？怎么跟我们扯上关系？"
 
