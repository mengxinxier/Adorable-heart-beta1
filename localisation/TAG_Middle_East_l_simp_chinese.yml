 #national focus
 TUR_continue_the_policy_of_etatism_AH:0 "延续国家主义经济政策"
 TUR_continue_the_policy_of_etatism_AH_desc:0 "事实证明，在过去我们的控制经济理论和政府调控政策是稳定且有效的，我们将继续延续并改进我们的政策，确保我们的经济如之前一样稳健。"
 TUR_fully_integrate_the_is_bank_AH:0 "全面整合商业银行"
 TUR_fully_integrate_the_is_bank_AH_desc:0 "尽管我们过去的政策行之有效，但时间可不等人。为了进一步刺激经济，扩大我们的国家经济流通，我们将采取有效措施全面整合各大中小银行，统一调控存贷款利率和准备金率，以更好地为我们的经济创造良好环境。"
 TUR_humanities_research_program:0 "人文科研研究方案"
 TUR_humanities_research_program_desc:0 "随着我们在世俗化方面的努力，现在的社会环境允许我们建立起一些非宗教化的社会科学学院，用以探究在文化，社会和政治等各领域的管理方法，并学习借鉴先进的社会科学理论。“凯末尔学院”，这个名字就不错。"
 TUR_trade_with_europe:0 "对欧洲的贸易"
 TUR_trade_with_europe_desc:0 "近年来西欧的经济萧条迫使他们必须找到一个新的市场来处理那些滞销的产品。幸运的是，年轻的[ROOT.GetAdjective]市场正需要一些外国货帮助我们注入更多活力，同时也为以后的本国商品打开销路。"
 TUR_put_into_new_factory:0 "投入新工厂"
 TUR_put_into_new_factory_desc:0 "政策已经制定，贸易协定已经签署，大量订单已经下达。现在，巨额的海外加工需求为我们的工业建设提供了大笔投资，我们的外贸部和工业部欣喜地预见到将来大量的就业岗位，繁荣的进出口交易，以及宏伟的工业集中区。"
 TUR_expand_infrastructure_and_railway_network:0 "扩大基建与铁路网"
 TUR_expand_infrastructure_and_railway_network_desc:0 "为了适应我们日益扩大的交通运输规模，改善我们的招商引资条件，在全国范围内修缮并扩建我们的交通要道，铺设我们的铁路干支线将是必不可少的大型工程。"
 TUR_agreement_on_ore_mining_with_sov:0 "与[SOV.GetAdjective]的矿石开采协定"
 TUR_agreement_on_ore_mining_with_sov_desc:0 "在我们与[SOV.GetAdjective]的互助协定中，她们对于我国境内的矿藏状况颇有兴趣，并提出用“少量的回报”换取他们先进的勘探和开采技术支持。对于这样一份诱人的技术援助协议，我们当然接受这样的价格，前提是他们能证明真的有他们口中的丰富矿藏。"
 TUR_exploring_new_resources:0 "勘探新资源"
 TUR_exploring_new_resources_desc:0 "苏联人没有骗我们，丰富的石油和各类矿藏被先进的勘探技术发现，我国的矿业陷入了狂欢。巨熊恐怕现在正在后悔当初的价码开得过低，而这巨额的利润将悉数流进我们的腰包。"
 TUR_save_against_a_rainy_day:0 "未雨绸缪"
 TUR_save_against_a_rainy_day_desc:0 "当我们开心地计算新季度财政收入时，议程表上的新式国防建设开支预算便显得极为重要。毕竟，我们祖先的历史很早就告诉我们：有能力获得财宝的人，必须得有能力守住他的财宝。"
 TUR_prepare_for_war:0 "做好战备"
 TUR_prepare_for_war_desc:0 "当一座座纺织厂，加工厂和零件厂的建设轰轰烈烈地开展时，子弹厂与枪炮厂的建设则在同一时间以一种低调的姿态进行着——我们的国防部已经数次或明或暗地提醒我们：战争就怕就在眼前。"
 TUR_reorganize_air_force:0 "重整空军"
 TUR_reorganize_air_force_desc:0 "当我们的军事考察团带着外国先进的空军作战经验回国的时候，我们只能尴尬地看着如今仍在我国空军服役的一战主力战机。这种状况是时候改变了，现在摆在我们的抉择是：是用外国设计，作为我们战机现代化的第一块铺路石，还是用我们自己的智慧与力量，开辟我们自己的道路？"
 TUR_seek_foreign_procurement_contract:0 "寻求外国采购合同"
 TUR_seek_foreign_procurement_contract_desc:0 "我们的军事专家向我们建议，若想要短期内快速提升空军战力，恐怕性价比最高的解决方案是向发达的外国寻求帮助。我们将迅速派遣专业的考察团和谈判组前往各国评估各式战机性能，并为最佳方案准备一笔充足的军事订单预算。"
 TUR_our_sky_fighter:0 "我们的天空斗士"
 TUR_our_sky_fighter_desc:0 "慢工出细活的道理在空军的飞机进步上同样适用。我们必须用我们自己的力量迈出空军现代化的第一步。虽前路漫漫，但我们必将披荆斩棘，看到我们的空中法里斯们驰骋疆场的那一天。"
 TUR_our_sky_fighter_tt:0 "如果我们已经研究了§Y基础小型机身§!科技，将创建一个新型号并获得50架的库存。"
 TUR_turkiye_air_force_training_plan:0 "[ROOT.GetAdjective]空军训练计划"
 TUR_turkiye_air_force_training_plan_desc:0 "现在，新式战机的数量即将到达我们的预期，我们要求空军部必须立刻设计一套适用于培养新式飞行员的科学方案，以训练出保卫我们领空的精锐飞行员。"
 #TUR_joint_aviation_training_program:0 "联合航空训练计划"
 TUR_towards_modernization_of_air_force:0 "向空军现代化前进"
 TUR_towards_modernization_of_air_force_desc:0 "最近的一次空军检阅演习向我们生动展示了空军改革的巨大成果。现在，我们的空中法里斯们将会成为世界空军中一股不可忽视的有生力量，他们将在任何阻挡祖国意志的敌人面前展现出强大的战斗力。"
 TUR_legacy_of_ottoman_empire:0 "奥斯曼的遗产"
 TUR_legacy_of_ottoman_empire_desc:0 "作为奥斯曼大帝的后裔，我们不仅继承了奥斯曼帝国时期的伟大精神与使命，我们还继承了帝国时代的伟大物质遗产：连通全国各地的帝国驰道，以及黑海边颇具规模的造船厂。"
 TUR_transfer_black_sea_shipbuilding_industry:0 "转移黑海造船业"
 TUR_transfer_black_sea_shipbuilding_industry_desc:0 "鉴于我们目前与北方巨熊的协议以及他们压倒性的力量，我们决定将我们的造船厂从黑海一侧迁移到地中海一侧。这样即使我们加快了扩大海军规模的步伐，我们的北方邻居也不会那么容易神经过敏了。"
 TUR_eastern_and_mediterranean_trade_routes:0 "东方与地中海贸易航线"
 TUR_eastern_and_mediterranean_trade_routes_desc:0 "繁荣的进出口贸易带来的巨额利润让我们深信，这连通地中海各国的繁荣航线将源源不断的为我们带来发展与兴盛，而我们的本国企业也将在这扩大的贸易竞争中壮大自己，增加自己的竞争力。"
 TUR_provide_for_oneself:0 "自给自足"
 TUR_provide_for_oneself_desc:0 "不久前[ENG.GetName]的经济崩溃已然证明，这群西欧的狡诈之徒不值得信任，我们应当时刻保持冷静的头脑，可不能一不小心就上了他们那艘驶向深渊的贼船。"
 TUR_mediterranean_currency_settlement_area:0 "地中海货币结算区"
 TUR_mediterranean_currency_settlement_area_desc:0 "随着我们贸易的迅猛发展，我国在地中海市场已然成为最重要的势力之一。为了防止因汇率问题而导致的利润损失，我们呼吁地中海各国一起制定属于我们自己的贸易结算机制。"
 TUR_building_mediterranean_barrier:0 "修筑地中海防线"
 TUR_building_mediterranean_barrier_desc:0 "为了防止我们的祖国海岸被再一次踏上侵略者的足迹，我们将集中力量修建一系列坚固的岸防火炮和军事要塞，以确保将可能的侵略者第一时间赶下海。"
 TUR_reorganize_navy:0 "重整海军"
 TUR_reorganize_navy_desc:0 "十余年前，我们任凭他国坚船利炮驶入我们海峡的屈辱犹在眼前。为了彻底地解决我国有海无防的局面，我们将下定决心组建一支新时代的海军，以保卫我们漫长的海岸线。"
 TUR_establish_marine_corps:0 "建立海军陆战队"
 TUR_establish_marine_corps_desc:0 "地中海和黑海，那么多适宜登陆的平坦海岸线让沿岸的国家防不胜防。我们为何不以攻为守，组建一支精锐的登陆部队让敌人夜不能寐呢？就这么决定了（拍桌）！"
 TUR_big_fleet_plan:0 "大舰队计划"
 TUR_big_fleet_plan_desc:0 "作为欧亚十字路口的主人，一支庞大的海军才能符合我们争霸的雄心。至于这个大舰队的核心是无畏舰还是航母，那是第二天该讨论的问题，而我们的第一个原则就是：多就是好，大就是美！"
 TUR_renovation_of_old_ships:0 "翻新旧舰艇"
 TUR_renovation_of_old_ships_desc:0 "为了最大效率地建设我们的海军，对于旧舰艇的翻新工作固然重要，我们将下足力气组装各个新部件，让这些祖国的功臣们继续航行在新时代的海洋上。"
 TUR_throw_a_sprat_to_catch_a_herring:0 "以小博大"
 TUR_throw_a_sprat_to_catch_a_herring_desc:0 "一发鱼雷就能解决的问题，为何要用上一整支耗资巨大的舰队来完成呢？我们必须拒绝一些异想天开者的荒谬建议，从而采取最实用的海军建设方案，毕竟，年轻的共和国财政可经不起他们这么折腾。"
 TUR_reforming_the_structure_of_admiralty:0 "改革海军部结构"
 TUR_reforming_the_structure_of_admiralty_desc:0 "除了舰船上的大力革新，我们在海军行政体系上同样要大刀阔斧地进行改革，我们可不要一些尸位素餐的败类来阻挡我们海军现代化的伟大征程。"
 TUR_invite_foreign_advisor:0 "邀请外国顾问"
 TUR_invite_foreign_advisor_desc:0 "十年陆军，百年海军。新生的共和国海军尚且非常稚嫩，需要一位经验丰富的老师来指导我们的军队作战理念和技战术。我们将高薪聘请外国海军教官来训练我们的海军军官层以快速更新他们的作战思想并提升他们的战斗素质。"
 TUR_invite_foreign_advisor_tt:0 "几位新晋升的经过外国顾问培训的§Y海军上将§!将上任。"
 TUR_expansion_of_seaport_facilities:0 "扩建海港设施"
 TUR_expansion_of_seaport_facilities_desc:0 "尽管我们的财政部已经开始在抱怨我们大手大脚的军事建设开支，但我们仍要继续拿出钱来进一步扩大我们的港口尤其是军港设施的规模，当然，为了让我们的同僚少一些怨言，我们同意以未来更大规模的进出口贸易以换取他们的支持与付出。"
 TUR_long_way_for_modernization_of_navy:0 "任重道远的海军现代化"
 TUR_long_way_for_modernization_of_navy_desc:0 "尽管海军建设远非几年便可完成，但我们的海军方面诚然已有喜人的成果。我们将不骄不躁，把我们的国防伟业继续进行下去。"
 TUR_central_corridor:0 "中部走廊"
 TUR_central_corridor_desc:0 "共和国的中部走廊是我国物流的重要渠道与枢纽，尽管在国际角度来比较，其竞争力并不出色，但我们将通过进一步的基建工程来让这一条古老的走廊重焕生机。"
 TUR_mountain_facility_construction_project:0 "山地设施建设项目"
 TUR_mountain_facility_construction_project_desc:0 "我国有大量的居民聚集地位于山地，北边的高加索山更是我们国防的重中之重。我们将山地设施与民防建设提上议程，在获得掌声的同时，还能加强我们的多方位防御体系。"
 TUR_transfer_heavy_production_line:0 "转移重工生产线"
 TUR_transfer_heavy_production_line_desc:0 "我们的重工业过于集中在海岸线旁边，这使得在战时我们的工业产能将极容易受到严重打击。为了避免这一点，我们将迁移大部分军工生产线到中部的山地区域。"
 TUR_transfer_heavy_production_line_tt:0 "虽然需要时间和精力，但是这能让我们的关键生产线从敌人的目标中移走。"
 TUR_investment_designer:0 "投资兵工厂"
 TUR_investment_designer_desc:0 "当我们的国防事业走上正规之时，现有军工集群的生产压力陡增引起了我们的关注。国防部将拿出一笔特批资金，来建设我们新的一系列军工集团。"
 TUR_new_army_tactics:0 "新的陆军战术"
 TUR_new_army_tactics_desc:0 "过时的陆军战术明显不能指导新时代的战争。我们的驻外军事顾问们已然汇编出一摞针对各国军队战术思想的专业报告，等着我们将他们付诸实践。"
 TUR_reorganize_the_army:0 "重整陆军"
 TUR_reorganize_the_army_desc:0 "一支暮气沉沉的陆军怎能保卫我们年轻的伟大祖国？我们将拿出极大的政治决心与勇气，誓要打造一支惊艳世界的精锐军队。"
 TUR_experience_of_war_of_independence:0 "独立战争的经验"
 TUR_experience_of_war_of_independence_desc:0 "我们在独立战争的经验证明，小规模的散兵式作战和齐全的单兵武装将是我们军队建设的主要方向。谁要胆敢闯入那山谷与丘陵，等待他们的将是无尽的多方袭扰和后勤打击。"
 TUR_conception_of_modern_war:0 "现代战争的构想"
 TUR_conception_of_modern_war_desc:0 "留学外国的年轻军官向我们提议，若想打造一支强大的陆军，一支庞大的装甲兵集团将是我军突破防线的利剑。这种建议同样极有价值，要知道，西边的巴尔干半岛可有相当一片平原等待着强者的光临。"
 TUR_army_RaD_and_procurement:0 "陆军研发与采购部"
 TUR_army_RaD_and_procurement_desc:0 "为了推进我们的陆军装备进步以跟上世界最先进水平的步伐，我们将组建专职部门以资助各项有价值的研发项目，同时也为我们的国外采购提供专业评估，以避免被那些外国军火贩子忽悠。"
 TUR_flash_at_sea_level:0 "海平面上的闪光"
 TUR_flash_at_sea_level_desc:0 "我们的核武器试验在理论上已经大体完成，现在，就差实地测验这临门一脚了。我们已经可以遇见计划实施的第二天后，地中海沿岸乃至整个世界报纸的头版头条了。"
 TUR_rocket:0 "火箭"
 TUR_rocket_desc:0 "我们在空军设计研究的最新进展让我们了解到未来的空军研究方向将是一种名为喷气式的新型引擎动力方式，而为了实现这一点，我们将启动我国的火箭研究项目以推动空军事业发展。"
 TUR_modern_army:0 "现代化的陆军"
 TUR_modern_army_desc:0 "阅兵式上整齐划一的陆军方阵让我们确信，我们的历史上恐怕只有苏莱曼大帝时期军队的纪律与战斗力，才能与我们如今的新式陆军相提并论。现在，让我们为迎面走来的陆军装甲方阵鼓掌！"
 TUR_modern_army_tt:0 "修正§Y$TUR_experience_of_war_of_independence$§!或§Y$TUR_conception_of_modern_war$§!为§Y$TUR_modern_army$§!："
 TUR_modern_army_tt_2:0 ""
 TUR_new_era:0 "新时代的[ROOT.GetAdjective]"
 TUR_new_era_desc:0 "任何人都无法否定[ROOT.GetAdjective]今日的成绩，我们用自己的双手，将“西亚病夫”的招牌砸得粉碎！属于[ROOT.GetAdjective]的新时代将是如此的光明，同胞们，前进！"
 TUR_new_era_tt:0 "每完成一个军种现代化进程，我们将额外获得§G50k§!§Y人力§!，§G2%§!§Y战争支持度§!，§G10§!§Y对应的军种经验§!和§G30§!§Y政治点数§!。"
 TUR_continue_reform:0 "继续改革"
 TUR_continue_reform_desc:0 "三军建设的第一阶段改革让我们看到了更多可供改进的空间，我们将召开军事委员会议对我们的军队进行现阶段的全面评估，并给出专业的军事改革建议。"
 TUR_improve_operational_system:0 "完善机甲作战体系"
 TUR_improve_operational_system_desc:0 "我们的最新经验证明，装甲将取代步兵成为现代陆战的主角。我们将致力于研发独属于我们自己的特色装甲单位，以提升我们的装甲作战效率。"
 TUR_improve_operational_system_tt:0 "解锁§Y机甲装备研究§!决议，为特殊兵种§Y$mech$§!更新更好的装备。"
 TUR_fire_first:0 "火力至上"
 TUR_fire_first_desc:0 "我国可用兵源并不充裕，高强度的火力压制和高精度的火力支援将是我们弥补人力不足的关键一举。"
 TUR_speed_first:0 "速度优先"
 TUR_speed_first_desc:0 "历史上叱咤欧洲的奥斯曼骑兵就证明，闪电般的机动速度足以击溃敌军的一切部署，我们将推动装甲和摩托化部队与陆军各军种的深度结合以打造一支高机动性的作战部队。"
 TUR_common_army:0 "常备军"
 TUR_common_army_desc:0 "完善我们的义务兵役制体系将保证在未来的紧急时刻我们能快速组织起一支训练有素的国防常备军，并迅速奔赴各线战场。"
 TUR_feed_machine:0 "喂饱机器"
 TUR_feed_machine_desc:0 "军工机器一旦开动，就需要不断投入大量的人力物力来满足它的一切需要。当然，喂饱的战争机器将带给我们丰厚的回报，这将给我们充分的理由来通过新的军事预算报表。"
 TUR_fourth_dimension:0 "第四维度"
 TUR_fourth_dimension_desc:0 "随着我们在海陆空三方面的全面军事理论建设，一种新式的“立体作战思维”被大胆地提了出来，这将是一个以空军为主要角色的战略构想。我们要做的，便是将它最大限度地应用到真实的战场上。"
 TUR_confidentiality_regulations:0 "保密条例"
 TUR_confidentiality_regulations_desc:0 "为了确保我们军事计划的时效性，我们将建立一套独立的保密监督系统并制定严格的军事保密条例，来确保我们的军队不会出现“鼹鼠”。"
 TUR_four_year_plan:0 "四年计划"
 TUR_four_year_plan_desc:0 "北方巨熊在工业上给我们树立了一个好榜样，提供了一个极成功的国家计划案例。我们也将开展我们的四年建设计划，集中力量快速提升我们的工业化速度和城市化水平。"
 TUR_develop_mountains:0 "开发群山"
 TUR_develop_mountains_desc:0 "我们的群山之下不仅藏着宝贵的矿藏，险峻的群山搭配良好的基础设施环境还将吸引全世界各地的旅客观光我们的国家，助长我们的旅游业与服务业发展。"
 TUR_nuclear_deterrence:0 "核威慑"
 TUR_nuclear_deterrence_desc:0 "为了断绝其他大国一而再再而三的核讹诈，我们下定决心一定要研扩大我们自己的核武器储备，以实现最低限度的防御性核威慑。"
 TUR_unmanned_bomber:0 "无人轰炸机？"
 TUR_unmanned_bomber_desc:0 "我们航空器设计院给我们提供了一项惊人设计：一架无人驾驶的轰炸机！当然，这种操控设计目前还处于蓝图设计阶段，但这种创新精神足以值得鼓励。"
 TUR_unmanned_bomber_tt:0 "触发事件“§Y无人轰炸机研制成功！§!”。"
 TUR_construction_movement:0 "建设运动"
 TUR_construction_movement_desc:0 "庞大的军用和民用建设需求造就了建设业的黄金时代，轰轰烈烈的建设运动在全国范围内火热开展，我们已经迫不及待地希望看到建设完成后壮观的市区与崭新的高楼大厦了。"
 TUR_restore_Base_shipbuilding_industry:0 "恢复黑海造船业"
 TUR_restore_Base_shipbuilding_industry_desc:0 "随着我们国力的快速提升，现在已经没有什么势力能对我们在黑海地区的行动横加阻拦了，我们将很高兴的宣布我们的造船业旧址将重操旧业，并以全新的造船设施再造辉煌。"
 TUR_build_largely:0 "大兴土木"
 TUR_build_largely_desc:0 "旧日的土路与石板路被逐步拆除，随之铺设上崭新的柏油路和旷阔的多向车道；乡村也在统一的规划下集中成整齐的乡镇。我们在这过程之中创造的大量就业和生产订单已经让我们垂涎欲滴，而这一切之后的经济与社会回报则更是诱人。"
 TUR_export_marble:0 "出口大理石"
 TUR_export_marble_desc:0 "我国的大理石工艺自中世纪便享誉世界，在这个纷乱的世界，能有一个能稳定产出大理石的国家则更是外国富豪和艺术家们展现消费力的最佳对象。我们已经能想象出大量大理石出口订单的到来了。"
 TUR_modern_military_industrial_production_line:0 "现代化军事工业生产线"
 TUR_modern_military_industrial_production_line_desc:0 "从当年的四处出国求购，到如今的外国代表团向我们洽谈购买，我们付出了太多，经历了太多，获得了太多。让我们举起酒杯，感谢那些日子里努力的我们吧，\n敬你。"
 TUR_face_future:0 "面向未来"
 TUR_face_future_desc:0 "一个崭新的[ROOT.GetAdjective]，现在已经成为一颗位于欧亚之交的耀眼明珠，散发着夺目的光彩。而这炫目的美丽光彩，正是我们的未来，正是[ROOT.GetAdjective]的未来！"
 
 TUR_who_knew_econimics_was_so_easy:0 "经济原来这么简单？"
 TUR_who_knew_econimics_was_so_easy_desc:0 ""
 TUR_who_knew_econimics_was_so_easy_ttt:0 "我们的经济开始蒸蒸日上！"
 
 
 
 
 
 
 
 
 
 TUR_new_year:0 "新年"
 TUR_new_year_desc:0 "当索菲亚大教堂响起敲开1936年的钟声时，几乎所有迎接新年的穆斯林都会在心中发觉：那场耻辱的大战竟已过去了十八个年头。在这灰暗的十八年里，[ROOT.GetAdjective]历经了无数次背叛，暗算与骚乱。现在，仿佛有一个声音在冥冥之中告诉着所有奥斯曼的后裔：是时候改变这一切了。"
 TUR_to_the_west:0 "西看"
 TUR_to_the_west_desc:0 ""
 TUR_aegean_report:0 "来自爱琴海的报告"
 TUR_aegean_report_desc:0 "根据我们目前的外交情报来看，海峡对面这个欧洲的火药桶并不安生：[GRE.GetAdjective]已经被混乱的政治局面困扰了多年；[ROM.GetAdjective]雄心勃勃，企图一举实现大巴尔干的美梦；[BUL.GetAdjective]的领袖却对此并不买账。也许，这将是一个难得的突破口。"
 TUR_to_the_south:0 "南望"
 TUR_to_the_south_desc:0 ""
 TUR_kurdish_issues:0 "库尔德人的问题"
 TUR_kurdish_issues_desc:0 "库尔德人，这群养不熟的白眼狼们，他们对我们的善意视若无睹，对我们的告诫充耳不闻！阿拉真主并不允许我们杀戮，但当他们成为了善良的穆斯林们的安全隐患时，一切快速高效的手段恐怕是极有必要的。"
 TUR_to_the_north:0 "北上"
 TUR_to_the_north_desc:0 "除了沙漠中的干渴，恐怕只有高加索山另一侧的寒冷才能使[ROOT.GetAdjective]人感到畏惧。幸运的是，这支巨熊的肠胃现在好像并不舒服，它的双眼目前还死死地盯着广袤的波兰草原。也许我们可以和北方的巨熊打打交道，让我们两个都好受些。"
 TUR_fulfill_soviet_agreement:0 "履行协议"
 TUR_fulfill_soviet_agreement_desc:0 "随着互助协议的签订，我们很高兴看到我们的农产品和手工品多了一个广大的市场；同时，北方先进的工业制品和投资也为我们的经济注入了活力。这是一份双赢的协议。"
 TUR_talk_at_night:0 "夜话"
 TUR_talk_at_night_desc:0 "国父已然垂危，教皇大人已经亲临国父大人下榻之处，结束之时已近。"
 
