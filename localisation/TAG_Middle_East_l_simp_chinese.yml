 BUL_great_depression: "经济危机冲击我国"
 BUL_great_depression_desc: "突如其来的经济危机使得我国市场进入了前所未有的低谷期，失业人群每时每刻都在增加。得益于相对稳定的政治环境，我们的政府运转还算正常，但是每个官员都清楚，必须在事态进一步恶化前搞定这团乱麻。"
