 LAN_Astral:0 "阿斯特朗"
 LAN_Astral_desc:0 "作为虚拟现实技术（VR）的集大成者，阿斯特朗系统及其管理AI密涅瓦也随着我们一同穿越到了这里。在这个战火纷飞的世界中，这显然是好事一桩。\n\n§Y但……我们又该怎么回到那个我们熟悉又亲切的世界呢？§!"
 LAN_oil_treaty:0 "石油开采条约"
 LAN_oil_treaty_desc:0 "为了加速国家现代化，使荒漠创造价值，[ROOT.GetName]与[ENG.GetName]签订了开采合同，使得由后者出资成立的[YEM.GetName]可以在前者划定的地区长期开采石油，供给圣杯联邦国家使用。如无意外，这项条约会一直进行下去……"
 LAN_oil_treaty_nodifier_tt:0 "（[YEM.GetFlag]§Y[YEM.GetName]§!）在下列地区给予其石油资源开采权限：\n - £GFX_fuel_texticon §Y石油§!产量在§Y10§!-§Y30§!之间"
 LAN_slavery:0 "奴隶制"
 LAN_slavery_desc:0 "在我们领导下的部分地区依然存在着奴隶制和人口贩卖等制度和行为。由于进步速度远远落后西方国家，它们已经泛滥到了本地人已经习以为常的程度，甚至对我们的生产也造成了一定影响。\n§Y无论如何，我们可不能坐视不管……§!"
