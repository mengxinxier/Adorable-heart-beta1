 RIS_dusk_of_ottoman_empire_desc: "新生的土耳其共和国正走在朝阳的道路上，而在温暖光芒照耀下的是如蛆附骨的帝国黑影。独立战争将西方帝国主义者扫出了安纳托利亚，同时也葬送了奥斯曼复辟的最后一点野心。残余的支持者们退缩到塞浦路斯接受了圣杯王国支持的罗德岛的庇护——这并非是一片善心，而是圣杯为土耳其准备的一份礼物：赢则大仇皆报，输则无利可失。\n三十年代的十年已经走到了后半段，凯末尔帕夏与斯洛卡伊之间的隔阂已经严重影响到了土耳其的运行。这些奥斯曼军官们急需抓住这最后的机会——否则帝国的旗帜将会永远沉入夜色再无飘扬之日。"
