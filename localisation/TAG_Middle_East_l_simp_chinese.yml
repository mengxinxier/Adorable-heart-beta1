 RIS_at_now_desc: "后悔已经无关紧要，未来如何不再思考，我们要关注的是现在如何走出这场危机。"
 RIS_earn_more_income: "开源"
 RIS_earn_more_income_desc: "随着可供使用的资源正在迅速减少，我们不得不开始考虑扩大更多的收入渠道。"
 RIS_new_production: "新商品"
 RIS_new_production_desc: "恢复中重要的一步就是保持投资人对我们的信心，虽然政府的财政储备已经可持续性的竭泽而渔了，但我们仍然需要一款新的商品来让他们相信我们和我们的银行是值得信赖的。"
