 saudi_arabia.18.desc:0 ""
 saudi_arabia.18.a:0 "终于结束了。"
 saudi_arabia.19.t:0 "[FROM.GetName]拒绝投降"
 saudi_arabia.19.desc:0 ""
 saudi_arabia.19.a:0 "那先这样吧。"
