 TUR_republicanism_decision:0 "共和主义"
 TUR_republicanism_decision_desc:0 "这个国家自现已消亡的奥斯曼苏丹国的余烬中诞生。如今，我们的答案是，没有苏丹、没有哈里发、没有诸神——我们是自由的，我们所经历的一切皆是为了我们的自由。"
 TUR_stoked_republicanism_flag:0 "最近兴起的共和主义浪潮。"
 TUR_populism_decision:0 "平民主义"
 TUR_populism_decision_desc:0 "人民必须永远是一个负责任的政府的头等大事。这一点没有辩驳的余地。"
 TUR_stoked_populism_flag:0 "最近兴起的平民主义浪潮。"
 TUR_nationalism_decision:0 "民族主义"
 TUR_nationalism_decision_desc:0 "我们的人民曾经为我们的国家而战，而死，而我们都将准备好再次为国慷慨就义。"
 TUR_stoked_nationalism_flag:0 "最近兴起的民族主义浪潮。"
 TUR_reformism_decision:0 "改良主义"
 TUR_reformism_decision_desc:0 "我们的民众一向走在时代的前沿——就算是奥斯曼帝国也知道要在政治和社会改革这方面挑战自身极限。生机勃勃充满活力一向是[FROM.GetAdjective]人民的伟大品质。"
 TUR_stoked_reformism_flag:0 "最近兴起的改革情绪浪潮。"
 TUR_revolutionism_decision:0 "革命主义"
 TUR_revolutionism_decision_desc:0 "摆脱奥斯曼帝国的枷锁并建立[ROOT.GetAdjective]民族国家是一场革命。我们进步了，并且继续进步着。我们摸索着国家的蜕变和人民进步的前路。我们命中注定，要成为……"
 TUR_stoked_revolutionism_flag:0 "最近兴起的革命意愿浪潮。"
 TUR_liberalism_decision:0 "自由主义"
 TUR_liberalism_decision_desc:0 "个人对自身未来做决定的自由是实现我们有关国家未来这一梦想的基石。贸易自由，选举自由，信仰自由，机会自由——这些都是我们必须长久追求的东西。"
 TUR_stoked_liberalism_flag:0 "最近兴起的自由主义浪潮。"
 
