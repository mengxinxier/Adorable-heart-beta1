 GRE_civil_war_count_decision_desc: "我们的任何一个选择都不可能惠及所有人，目前反对派已经聚集在了一起，随时准备推翻现任政府的领导。我们必须在她们起事前一劳永逸的解决掉她们。\n\n根据我们的情报部门的预估，目前反对派的重心是：§Y[GetGCWStep]§!。"
