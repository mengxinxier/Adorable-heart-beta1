 shiyou_tiaoyue:0 "石油开采条约"
 shiyou_tiaoyue_desc:0 "为了加速国家现代化，使荒漠创造价值，[ROOT.GetName]与[YEM.GetName]签订了开采合同，以使她们可在规定地区长期开采石油，供给圣杯联邦国家使用。如无意外，这项条约会一直进行下去……"
 xiandaihua:0 "进入工业化"
 xiandaihua_desc:0 "为了加速国家现代化，[ROOT.GetName]决定于西方合作发掘自身的工业能力"
 yaren_nuli:0 "亚人奴隶制"
 yaren_nuli_desc:0 "亚人即长有动物耳朵的人种，主要分布与欧洲与西亚地区，由于历史与地域原因，奴役与杀害亚人在[ROOT.GetName]是很普通的事情。"
