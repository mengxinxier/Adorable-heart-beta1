 TUR_continue_reform: "继续改革"
 TUR_continue_reform_desc: "三军建设的第一阶段改革让我们看到了更多可供改进的空间，我们将召开军事委员会议对我们的军队进行现阶段的全面评估，并给出专业的军事改革建议。"
 TUR_continue_reform_ttt: "至少已经完成了两个军种的§Y第一阶段§!改革。"
 TUR_improve_operational_system: "完善机甲作战体系"
 TUR_improve_operational_system_desc: "我们的最新经验证明，装甲将取代步兵成为现代陆战的主角。我们将致力于研发独属于我们自己的特色装甲单位，以提升我们的装甲作战效率。"
 TUR_improve_operational_system_tt: "解锁§Y机甲装备研究§!决议，为特殊兵种§Y$mech$§!更新更好的装备。"
