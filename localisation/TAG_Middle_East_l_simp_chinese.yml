 TUR_TCW_KAO_influence_1: "凯末尔军官团的影响力"
 TUR_kemalist_army_officers_powerful_loyal: "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_loyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固，历届政府也从未像现届政府这般如此安泰地掌控整个国家。"
 TUR_kemalist_army_officers_powerful_neutral: "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_neutral_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固。"
 TUR_kemalist_army_officers_powerful_disloyal: "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_disloyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固，在凯末尔主义得到大众拥护的当下，军官团成员无疑会非常反感我们做出有悖于凯末尔主义价值观的行为。"
 TUR_kemalist_army_officers_extended_power_loyal: "凯末尔军官团"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。正如阿塔图尔克所希望的那样，凯末尔主义在土耳其各地稳步赢得人心，军官团如今与现届政府团结一致，共同对抗威胁土耳其国家主权的威胁。"
 TUR_kemalist_army_officers_extended_power_neutral: "凯末尔军官团"
 TUR_kemalist_army_officers_extended_power_neutral_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。正如阿塔图尔克所希望的那样，凯末尔主义在土耳其各地稳步赢得人心，军官团时刻枕戈待旦，随时准备保卫凯末尔主义价值观免遭颠覆分子的伤害。"
 TUR_kemalist_army_officers_extended_power_disloyal: "凯末尔军官团"
 TUR_kemalist_army_officers_extended_power_disloyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其各地稳步赢得人心，军官团如今积极反对现届政府，以捍卫凯末尔主义价值观的存在。"
 TUR_kemalist_army_officers_limited_power_loyal: "凯末尔军官团"
 TUR_kemalist_army_officers_limited_power_loyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。尽管凯末尔主义作为一种意识形态仍然受到挑战，但军官团已经做好万全之策帮助政府捍卫国家。"
 TUR_kemalist_army_officers_limited_power_neutral: "凯末尔军官团"
 TUR_kemalist_army_officers_limited_power_neutral_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义作为一种意识形态仍然受到挑战，而军官团正着手努力捍卫凯末尔主义信条。"
 TUR_kemalist_army_officers_limited_power_disloyal: "凯末尔军官团"
 TUR_kemalist_army_officers_limited_power_disloyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义作为一种意识形态仍然受到挑战，军官团则坚决反对现届政府在意识形态及国家治理问题上的一切立场。"
 TUR_kemalist_army_officers_decreased_power_loyal: "凯末尔军官团"
 TUR_kemalist_army_officers_decreased_power_loyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。尽管凯末尔主义在赢取民众支持方面遭受了一定的挫折，但军官团仍然致力于支持现届政府。"
 TUR_kemalist_army_officers_decreased_power_neutral: "凯末尔军官团"
 TUR_kemalist_army_officers_decreased_power_neutral_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。由于凯末尔主义在赢取民众支持方面遭受了一定的挫折，军官团对国民的态度抱持着不安的看法。"
 TUR_kemalist_army_officers_decreased_power_disloyal: "凯末尔军官团"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc: "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义目前在赢取民众支持方面遭受了一定的挫折，而军官团则将主要责任归咎于现届政府的政策和行动。"
 TUR_kemalist_army_officers_minimal_power_loyal: "凯末尔军官团"
 TUR_kemalist_army_officers_minimal_power_loyal_desc: "这支土耳其精英军官团曾由一些最坚定的凯末尔主义价值观捍卫者组成。但现在已经失去活力的凯末尔派除了向现届政府提供一定的咨询评估外，其他方面几乎已经无能为力。"
 TUR_kemalist_army_officers_minimal_power_neutral: "凯末尔军官团"
 TUR_kemalist_army_officers_minimal_power_neutral_desc: "这支土耳其精英军官团曾由一些最坚定的凯末尔主义价值观捍卫者组成，但他们现在很大程度上已经沦为仪式性角色。"
 TUR_kemalist_army_officers_minimal_power_disloyal: "凯末尔军官团"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc: "这支土耳其精英军官团曾由一些最坚定的凯末尔主义价值观捍卫者组成。但现在成员规模已经捉襟见肘的凯末尔派除了偶尔对现届政府发起软弱无力的谴责外，其他方面几乎已经无能为力。"
