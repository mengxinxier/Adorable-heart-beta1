 desert_conflict.6.t: "库尔德的历史"
 desert_conflict.6.desc: "（脑补）"
 desert_conflict.6.a: "自古以来。"
 desert_conflict.7.t: "[KUR.GetName]的现状"
 desert_conflict.7.desc: "库尔德人的改变始于30年代初。1933年，一名日籍历史学家兼恐怖志怪小说家[KUR.GetLeader]为了汲取灵感而自费来到中东旅行，在库尔德地区滞留时与当地的神秘少女莲华坠入爱河。虽然这听上去并不算什么特别的事情，但可以肯定的是自此之后松散的库尔德社会架构开始变得紧密了起来，她们在1935年联合起来组建了库尔德社会党，奉[KUR.GetLeader]夫妇为党首，并在议会中争取到了几个合法席位。\n\n尽管如此，库尔德人依旧受到着歧视，或者说，只要她们一日坚守着自身的信仰，也不愿融入共和党的“大家庭”中，她们在土耳其的地位可能一日不会改变。"
 desert_conflict.7.a: "掀不起什么波澜。"
 desert_conflict.8.t: "库尔德地区叛乱！"
 desert_conflict.8.desc: "惊人的消息从库尔德地区传来：当地的守军向中央政府求援，据她们在一小时前发送的最后一封报告称库尔德人在数个她们聚集并生活的地区发动了叛乱，联合当地的库尔德官员（这是她们过去几年来的成果）俘虏了绝大部分驻军并夺取军火开始封锁所有通往土耳其腹地的道路。\n\n就在刚刚新的广播从叛乱地区传来，库尔德人宣布从我们的压迫中独立并成立[KUR.GetName]，她们的现任领袖[KUR.GetLeader]在长达数个小时的演讲中列出了种种库尔德人此前遭受的不公，批判了土耳其政府在理念宣传的努力和实际行动上的不作为。"
 desert_conflict.8.a: "派遣军队镇压。"
 desert_conflict.8.b: "为自由而战。"
 
