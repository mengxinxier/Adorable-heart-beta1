 bulgaria_ah.1.t: "工业战略合作伙伴"
 bulgaria_ah.1.desc: "工业化毫无疑问是我们的目标，因此扶持一个能够与我们深度合作的企业是很有必要的。毕竟，我们手上现有的资金可不够我们对国内所有的工业龙头公司一碗水端平的。"
 bulgaria_ah.1.a: "$BUL_vulkan_cement$绝对是首选。"
 bulgaria_ah.1.b: "与$BUL_pirin$的合作百利而无一害。"
 bulgaria_ah.1.c: "你们看不到$BUL_ira$的潜力？"
