 GRE_builds_infrastructure: "大基建计划"
 GRE_builds_infrastructure_desc: "我国南方的城市化进程已经达到了国际化的水平，然而深处内陆的北方地带依然处于农业和耕种社会，这并不是说我们需要马上在北方实施工业化计划，但是我们需要在这里打下一些基础，类似的，这种思路也可以推广到全国各地。\n当然，我们的财政部长肯定不会高兴的……希望你第二天不会在办公桌上看到她的辞呈。"
 GRE_send_money: "送钱"
 GRE_send_money_desc: "是的你没看错，我们直接送钱给她们。"
 GRE_builds_railway: "修建铁路"
 GRE_builds_railway_desc: "我国的资源分布较为广泛，但却少有运输措施能够满足庞大的资源开采网络。通过加大政府支出让失业人群和穷人重新获得就业机会，我们能够暂时增加一部分社会需求的同时为未来的经济恢复甚至再增长的可能性打下基础。"
 GRE_ask_landsol: "向§Y[LAN.GetNameWithFlag]§!寻求帮助"
 GRE_ask_landsol_tt: "视对方的回应，我们可能会在§Y工业研究§!方面得到她们的支援。"
 GRE_develop_mountain: "开发群山"
 GRE_develop_mountain_desc: "[ROOT.GetAdjective]中部的群山让南北的交流很难顺利开展起来，通过加大政府支出鼓励穷人进入深山开展开发工程，我们能够将这处弱点变为对我们有利的一部分，无论是在民用产业上还是在军事战略上。"
 GRE_back_to_work: "回工厂去"
 GRE_back_to_work_desc: "连防暴警察都不怕，这已经不是普通的暴民了，必须要出重拳。"
 GRE_back_to_work_tt: "视情况而定，我们的§Y产出§!或者§Y生产效率§!将会在波动中逐渐回归正常。"
