 BUL_fate_of_tatsumi_desc: "自1935年下半年在王都频繁发生的失踪与凶杀案件已经将它的魔爪伸向了帝具持有者身上，$BUL_Tatsumi$已经循着蛛丝马迹即将追查到幕后黑手，但现已经收集到的种种证据表明这个凶手的实力，或者说幕后势力，很可能远远超出我们当初的想象。王都警察总局需要尽快做出决定，是信任这位剑士的实力，还是牺牲王都一部分的安保和情报力量全部投入到对那名十恶不赦的凶手的抓捕上。"
