 RIS_legacy_from_babel_desc:0 "自[ROOT.GetAdjective]成立到土耳其在独立战争中胜利前，公司高层多被以首席执行官特蕾西娅为首的派系“巴别塔”所把持着。土耳其的成功在导致[ROOT.GetAdjective]陷入危机时也让特蕾西娅重新开始审视对土耳其、中东和北非人民的态度，并开始计划改善同阿拉伯人民的关系。但不幸的是在计划尚未实施前特蕾西娅被不明人士刺杀，遗体下落不明(据传很大可能最后是她的兄长，锡安主义运动的主要发起人之一，英驻巴勒斯坦中校特雷西斯收走了遗体)。失去了主心骨的巴别塔组织也随即分崩离析，直至下一任首席执行官阿米娅在博士和凯尔希的帮助下找回了部分成员并以公司的名字重组成立了“[ROOT.GetAdjective]”派系。\n巴别塔虽然已经烟消云散，但是它的遗产尽数被[ROOT.GetAdjective]接收，至于这些遗产最终的命运如何，仍然有待商榷。"
