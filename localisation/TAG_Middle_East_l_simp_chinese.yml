 #ideas
 GRE_dream_of_empire:0 "帝国余梦"
 GRE_dream_of_empire_desc:0 "五百年沧海桑田，已经足够将所有人的记忆洗刷一遍又一遍，但$GRE_Leonidas$依旧端坐于摄政座上，不住怀念着双头鹰帝国的伟大时刻。东方的突厥蛮子与西方的英灵盟友皆觊觎着这最后一块帝国净土，而他环顾四周却再无一人可以与其并肩作战。也许帝国之梦已经远去……\n\n§R——也许帝国之炬永不熄灭。§!"
 GRE_Leonidas_idea:0 "永远的摄政"
 GRE_Leonidas_idea_desc:0 ""
 GRE_flag_flying:0 "以正统之名"
 GRE_flag_flying_desc:0 "这里的城墙见证了无数人的来来去去，经历了各种政权的变换。舞会、斗兽、策反、厮杀……博湾的主人也许终有一天会受到英灵座的召唤，披着荣耀归去，\n§G而[773.GetName]永存。§!"
 GRE_turmoil_in_turkey:0 "尼西亚的动荡"
 GRE_turmoil_in_turkey_desc:0 ""
 GRE_turmoil_in_turkey_tt:0 "（所有属于@TUR§Y[TUR.GetAdjective]§!的非欧洲核心领土）：\n§Y$GRE_resistance_from_Turks$§!：\n  - 本地非核心人力：§R-75.00%§!\n  - 当地工业值：§G+50%§!\n  - 破坏建设几率：§R+25%§!\n  - 抵抗增长速度：§R+100%§!\n  - 战略部署不可用：§R是§!\n  - 驻军需求：§R+25%§!\n  - 当地建造速度：§R-25%§!\n"
 GRE_divided_government:0 "分裂的政府"
 GRE_divided_government_desc:0 "$GRE_divided_government_desc_2$待补充介绍。"
 GRE_divided_government_desc_2:0 "§W£faction_gre_monarchist §Y君主派§!目前[Root.GetMonarchistLoyaltyLevel]。§![ROOT.GetMonarchistLoyaltyEffects]\n\n§W£faction_gre_venezelist §Y共和派§!目前[Root.GetRepublicanLoyaltyLevel]。§![ROOT.GetRepublicanLoyaltyEffects]\n\n§W£faction_gre_communist §Y革新派§!目前[Root.GetCommunistLoyaltyLevel]。§![ROOT.GetCommunistLoyaltyEffects]\n\n§W£faction_gre_fascist §Y激进派§!目前[Root.GetFascistLoyaltyLevel]。§![ROOT.GetFascistLoyaltyEffects]\n\n"
 GRE_state_of_the_nation:0 "政局稳定"
 GRE_state_of_the_nation_desc:0 "$GRE_divided_government_desc_2$[GetNationState]"
 GRE_nation_state_neutrality:0 "在[ROOT.GetLeader]的领导下，我们将粉碎所有的敌对方，实现团结！在这个欠缺法律约束的国家，[ROOT.GetAdjective]人民将认识到一个旨在建立秩序的政府是如何运作的。"
 GRE_nation_state_democratic:0 "我们[ROOT.GetDemocraticParty]人，无法否认……可能在过去十几年中仅充当了乏善可陈的角色。但至少我们也因人民把我们比作他们熟知的魔鬼而闻名遐迩！现在是时候轮到我们来解决历史遗留问题，重启1922年未能继续的征程了……"
 GRE_nation_state_communism:0 "长久以来，[ROOT.GetAdjective]终于第一次拥有了以民为本的国家政治运动。但我们的运动还很年轻，在人民真正信任我们的统治之前，还有很多事情要证明。"
 GRE_nation_state_fascism:0 "我们视团结高于一切。我们必须有效动员[ROOT.GetAdjective]人民，帮助他们认识到在这个风雨飘摇的世界里，民族主义是解决希腊困境的最佳方案。"
 GRE_prosperous_eastern_mediterranean_trade_route:0 "繁荣的东地中海贸易航线"
 GRE_prosperous_eastern_mediterranean_trade_route_desc:0 ""
 GRE_Balkan_Treaty:0 "巴尔干条约"
 GRE_Balkan_Treaty_desc:0 "§W当任一曾参加过条约制定的国家受到@ROM§Y[ROM.GetName]§!的攻击时，其余同样参加过条约制定的国家需要决定是否帮助。§!\n\n1934年，随着[ROM.GetNameDef]$communism$的兴起，在$ROM_communism_party$上台后，还在从世界大战中恢复气力的其余巴尔干诸国达成了《巴尔干协定》，条约规定了各成员国的义务对[ROM.GetName]的一系列反制措施。尽管最后由于各种各样的原因，这份协定并没有正式化，但是各国领导人还是不约而同的对现状有了一个清晰的认识：这个本性不安分的邻居总有一天会搅乱巴尔干的局势，而她们所能做的就是齐心协力，又或者，自求多福。"
 GRE_armed_forces_system_1:0 "[ROOT.GetAdjective]武装力量体系"
 GRE_armed_forces_system_1_desc:0 "由于得天独厚的条件，[ROOT.GetFlag]§Y[ROOT.GetAdjective]§!在漫长的历史中组建了一套属于自己的陆军体系，整个系统大致被划分成了两个部分——主外的英灵部队和主内的守备部队。这种界限分明、各自职责清晰的体系使得政府——主要由英灵构成——能够牢牢保持对暴力机关的控制而不必担心大多数英灵士兵被人类所“腐化”。\n自两次工业革命后，改革军队体系的呼声在国内水涨船高，然而决定权最终还是掌握在现任政府和国防部的手里……"
