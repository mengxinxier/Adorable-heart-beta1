 ME_news.4.desc: ""
 ME_news.4.a: "默哀"
 ME_news.5.t: "$news_event_background$[PAL.GetLeader]宣布特拉维夫枪击案调查结果"
 ME_news.5.desc: "今日于[PAL.capital.GetName]召开的新闻发布会上，[PAL.GetLeader]宣布了不久前关于特拉维夫枪击案的调查结果，令人惊讶的是，他所展示的[PAL.GetAdjective]递交的种种证据都显示凶手是受[TUR.GetName]官方长期雇佣的恐怖组织，[PAL.GetLeader]同时还指出最近几年的关于阿拉伯官员遇害的谋杀案几乎都出自该组织之手，目的是阻止可能出现的[OMA.GetName]脱离[TUR.GetName]控制从而使阿拉伯世界彻底独立并团结的可怕情况。"
 ME_news.5.a: "原来如此……？"
 ME_news.5.b: "我就知道！"
 ME_news.5.c: "草？怎么跟我们扯上关系？"
 ME_news.6.t: "$news_event_background$穆斯塔法·凯末尔·阿尔塔图克去世"
 ME_news.6.desc: "[TUR.GetName]的国父、卓越的领袖穆斯塔法·凯末尔·阿尔塔图克，于今日在安卡拉的住所中安详辞世。作为一位杰出的军事家和政治家，阿尔塔图克在20年代领导了土耳其革命，推翻了奥斯曼王朝的统治，建立并塑造了现代土耳其，着力推行了一系列政治、经济和社会改革，为土耳其国家的独立和发展做出了巨大贡献。阿尔塔图克的去世使整个土耳其陷入悲伤之中，但她对土耳其的深远影响将永远被铭记。\n\n在阿尔塔图克的葬礼上，各国的吊唁代表都为其献上了花束，并对共和国的现任领袖，[TUR.GetLeader]表达了敬意，尤其是[LAN.GetLeader]等与阿尔塔图克同时代的领袖，都希望这位后起之秀能够将她留下的遗产传承下去。"
 ME_news.6.a: "一位能人走了"
 ME_news.7.t: "$news_event_background$穆斯塔法·凯末尔·阿尔塔图克康复"
 ME_news.7.desc: ""
 ME_news.7.a: "这也能救回来？"
 ME_news.7.b: "欢庆日！"
 ME_news.7.c: "我们很高兴能看到一位老战友转危为安"
 ME_news.7.d: "令人关注"
 ME_news.8.t: "$news_event_background$爱琴海经济会议落幕"
 ME_news.8.desc: "在几十天的紧张讨论后，[TUR.GetName]和[GRE.GetName]共同宣布了新的同萌内经济政策，根据经济委员会的设想，两国将在应对经济危机上采取国内因地制宜，国际共同进退的方式，并主张在经济恢复的同时逐渐降低两国间的关税，在经济上捆绑成一个看不见的实体。委员会同时还强调，随时欢迎世界上有意愿和能力的国家加入这个经济同萌。\n作为最大的经济实体，尚处于大萧条中的[ENG.GetName]尚未发表看法。"
 ME_news.8.a: "我们的友谊天长地久"
 ME_news.8.b: "令人关注"
 ME_news.9.t: "$news_event_background$爱琴海经济委员会解散"
 ME_news.9.desc: "[TUR.GetName]和[GRE.GetName]共同举行的爱琴海经济会议在议程尚未走到半程便被迫闭幕：包括来自双方国内的政治经济因素以及公众间死灰复燃的民族主义情绪在内的多种因素都在尽全力干涉会议的顺利进行。而现在它们的努力显然已经成了现实。\n目前爱琴海经济委员会所有成员均已向各自政府提交辞呈，两国间的同萌关系不复以往。"
 ME_news.9.a: "毫不留念"
 ME_news.9.b: "战火即将重燃？"
 ME_news.10.t: "$news_event_background$阿拉伯大会结束"
 ME_news.10.desc: "日前在特拉维夫举办的阿拉伯大会已经圆满结束，作为主办方的[PAL.GetName]向参会的各阿拉伯国家都表达了祝贺，而后者各国也对[PAL.GetLeader]在会议期间严密且完善的安全措施表示认可与赞赏。\n在会上，各个阿拉伯国家首次达成了共识——在实力最强的[LAN.GetName]从内乱中恢复后，原本各自为政的阿拉伯国家一致同意推举其作为即将成立的阿拉伯联萌的首脑。在初版联萌宪章基本落实后，作为联萌领袖的[LAN.GetLeader]在大会闭幕式向所有人表达了共勉的意愿，也由衷的希望阿拉伯人与[PAL.GetAdjective]这片土地上的居民能够迈入一个不一样的未来。"
 ME_news.10.a: "中东的新局面？"
 ME_news.11.t: "$news_event_background$洛桑条约被废除"
 ME_news.11.desc: "[TUR.GetName]和[LAN.GetName]之间的冲突于今日以[TUR.GetAdjective]归还全部争议领土换取对方经济帮助的方式结束，《洛桑条约》的最后一个有效条款已经失去了它的职能。"
 ME_news.11.a: "和平之日"
 
