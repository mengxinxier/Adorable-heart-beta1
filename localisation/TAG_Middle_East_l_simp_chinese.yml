 GRE_AH_recommission_the_american_battleships:0 "复役[USA.GetNameDef]战列舰"
 GRE_AH_recommission_the_american_battleships_desc:0 "自从希土战争以来，战列舰基尔基斯号和利姆诺斯号的处境就有些尴尬，但是只需稍许耐心和决心，我们就可以把她们改造得再次适合海战。"
 GRE_AH_build_the_salamis:0 "重建萨拉米斯"
 GRE_AH_build_the_salamis_desc:0 "有了[GER.GetNameDef]的帮助，我们得以重建在1932年被短视地废弃的战列巡洋舰，萨拉米斯号。幸运的是，我们依然还保留有旧船体，所以这并不算是白手起家。"
 GRE_AH_national_defence_amendment:0 "向议会递交国防体系修正案"
 GRE_AH_national_defence_amendment_desc:0 "现有的军队体系已经完全落后于时代，寄希望于这些冰冷的残渣抵挡热武器的突破的想法是根本不可能实现的，我们需要狠下心来推动体系改革。"
