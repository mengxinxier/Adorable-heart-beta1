 #focus
 LAN_Landsol_army_reform:0"兰德索尔陆军改革"
 LAN_Landsol_army_reform_desc:0"不可否认的是阿斯特莱雅帝国拥有着庞大且装备精良的军队，其曾经是欧陆上最强的军事力量之一。这代表其在第三次圣杯战争的失利并非没有原因，我们将会对兰德索尔陆军进行一次彻底的改革，同时拥有先进的理论和装备才能避免我们重蹈覆辙。"
 LAN_qian_ti:0"对应将军的国策将在根据§Y军事改革会议的决定§!自动完成。"
 LAN_General_Jun:0"纯将军"
 LAN_General_Jun_desc:0"白银纯将军将对我们目前落后且臃肿的指挥系统进行一次彻底的改革。"
 LAN_General_Makoto:0"真琴将军"
 LAN_General_Makoto_desc:0"安艺真琴将军立志让兰德索尔陆军的各个方面都达到世界前列。"
 LAN_General_Suzuna:0"铃奈将军"
 LAN_General_Suzuna_desc:0"美波铃奈将军会带领手下钻研先进的机动作战理论。"
 LAN_fear_the_tiger:0"谈虎色变"
 LAN_fear_the_tiger_desc:0"作为阿斯特莱雅帝国时期的老将，白银纯将军深知在第三次圣杯战争中，指挥官的命令常常不能及时得到传达，而身处前线的各个公会又各自为战，帝国军队的战斗力并没有发挥出其应有的水平，落后且臃肿的指挥系统导致了阿斯特莱雅帝国的失败。"
 LAN_afraid_of_vegetation:0"草木皆兵"
 LAN_afraid_of_vegetation_desc:0"安艺真琴将军认为不断延长的补给线和严重落后的运输技术才是使帝国军队无力应战的真正原因，如果我们的士兵连粮食和装备都不能得到及时的补充，那还谈什么打仗呢。"
 LAN_afraid_of_shadows:0"杯弓蛇影"
 LAN_afraid_of_shadows_desc:0"美波铃奈将军深受从外国军校留学归来的柊杏奈的影响，后者多次向她提及机动作战理论和装甲部队的重要性；\n许多国家早已发展了装甲部队，兰德索尔不能在这方面落后。"
 LAN_Improved_communication_magic:0"改进通讯魔法"
 LAN_Improved_communication_magic_desc:0"通讯魔法是兰德索尔最常用的魔法之一，而高级通讯魔法更是具有无可匹敌的通讯距离；让通讯魔法的施放更加便捷和高效是兰德索尔在未来战争中制胜的关键。"
 LAN_frontline_armor_headquarter:0"前沿装甲指挥部"
 LAN_frontline_armor_headquarter_desc:0"坐落在距离战场稍后方的指挥部能够更及时地给予挺进部队信息和指令。"
 LAN_combined_action:0"联合行动"
 LAN_combined_action_desc:0"高度机械化的机动步兵部队表现尚可，令坦克与其组成联合部队显然能够胜任进攻主力这一角色。"
 LAN_grand_offensive:0"大型攻势"
 LAN_grand_offensive_desc:0"一旦准备好一支庞大的军队并明确其目标，敌人在强大的攻势面前唯有坐以待毙。"
 zhong_tan_mu_ban:0"如果已研究§Y基础型重型坦克底盘§!，则会获得并使用一个新重型坦克设计。"
 LAN_Royal_Department_of_war_assistance:0"王国战争策援部"
 LAN_Royal_Department_of_war_assistance_desc:0"真琴将军的战争后勤理论得到了王宫骑士团方面的认可，白银纯将会和安艺真琴合作建立一个用于管理战时后勤的部门，以此来保证我们的前线部队拥有充分的补给。"
 liangweijiangjun:0"修正§Y$LAN_baiyinchun_gaige$§!或§Y$LAN_caomujiebing$§!：\n\n"
 LAN_Orc_marching_tactical:0"兽人行军术"
 LAN_Orc_marching_tactical_desc:0"真琴将军拥有一批服役于旧帝国时期的兽人军官作为参谋，负责提升兰德索尔军队的各项作战能力，比如维持部队的组织性和训练士兵在各个地形上快速行军。"
 LAN_Landsol_Blitz:0"兰德索尔闪电战"
 LAN_Landsol_Blitz_desc:0"“疾风之冥姬”柊杏奈将军已经着手于装甲部队的建立。不久之后，兰德索尔的军队也会像狂风一样席卷敌人的防线。"
 LAN_art_of_war:0"战争艺术"
 LAN_art_of_war_desc:0"现代战争学说复杂而多变，必须确保我们军队的战略理论先进性，不能重蹈旧帝国军队的覆辙。"
 LAN_source_of_war:0"战争源泉"
 LAN_source_of_war_desc:0"庞大的军队需要足够多的后备力量确以保其不断地挺进，最大程度避免持久战的发生，否则我们必将重蹈旧帝国军队的覆辙。"
 LAN_Lay_out_royal_equipment:0"列装皇家装备"
 LAN_Lay_out_royal_equipment_desc:0"阿斯特莱雅皇室独有的一种技术可以制造出蕴含卓越力量的装备——皇家装备，真那皇帝上位时将这种技术应用于新式武器的研发。\n\n近些年来的科技进步让皇家装备的列装部队成为可能，这必然会让我们的士兵在战场上获得更多优势。"
 LAN_Landsol_war_factory:0"兰德索尔战争工厂"
 LAN_Landsol_war_factory_desc:0"我们需要生产足够多的卡车与坦克来维持现代化军队的建设，运用高阶魔法来附魔生产线，以此创造出真正意义上的战争工厂。"
 LAN_reorganize_royal_military_college:0"重组帝国军事学院"
 LAN_reorganize_royal_military_college_desc:0"旧帝国时期所设立的军事学院为兰德索尔培养了众多优秀的军官，如果我们希望拥有一流的军队，就应该重新集结这些一流的教官。"
 LAN_reorganize_the_Royal_Order:0"重组王宫骑士团"
 LAN_reorganize_the_Royal_Order_desc:0"王宫骑士团曾经是阿斯特莱雅帝国最精锐的部队，其战斗力另敌人闻风丧胆，但随着帝国的垮台骑士团也逐渐堕落。\n作为骑士团团长的纯将军会对王宫骑士团进行彻底重组和现代化，并整合臃肿不堪的【公主骑士】公会。"
 hidden_wanggongqishituan:0"四支由九个摩托旅和三个摩托化炮兵旅组成的百战精锐§Y王宫骑士团§!部队将建立在首都。"
 LAN_household_troops:0"兽人近卫军"
 LAN_household_troops_desc:0"生活在兰德索尔的兽人族是天生的士兵，她们的体能生来就是为了征服大自然；真琴将军将会组建专门用于特殊作战和撕开战线缺口的兽人近卫军，这些精锐的战士们将会代表我们战无不胜的兰德索尔！"
 hidden_jinweijun:0"八支由14个山地旅和4个炮兵旅组成的精英§Y近卫军山地师§!将组建在首都。"
 hidden_jinweijun_1:0"四支由14个摩托旅和4个摩托化炮兵旅组成的精英§Y摩托化近卫军§!将组建在首都。"
 LAN_Code_Null:0"Code:Null\n代号：零"
 LAN_Code_Null_desc:0"柊杏奈为美波铃奈将军所提出的装甲建军计划的最后一步，前者称其为Code:Null(代号：零)；完成该计划将会使兰德索尔拥有整个巴尔干地区最强大的装甲力量。"
 
 LAN_Continue_industrial_modernization:0"继续工业现代化"
 LAN_Continue_industrial_modernization_desc:0"兰德索尔国内还是存在大量传统的制造业和小型农业，这意味着真那皇帝还要继续实行她的新工业现代化政策。"
 LAN_imperial_industrial_heritage:0"利用工业遗产"
 LAN_imperial_industrial_heritage_desc:0"兰德索尔在阿斯特莱雅帝国时期是霸瞳皇帝千里真那着重建设的地区，布满兰德索尔境内的工业园区是帝国为我们留下的遗产。"
 LAN_the_lifeline:0"生命线"
 LAN_the_lifeline_desc:0"和其他欧洲国家相比，兰德索尔的道路交通水平并不发达，这还是建立在阿斯特莱雅帝国在战争后期因补给不足而应急建设运输线的基础上；至少这条帝国的生命线能够继续为兰德索尔的发展服务。"
 LAN_Landsol_highway:0"兰德索尔高速公路"
 LAN_Landsol_highway_desc:0"现在我们的工业水平已经有了很大的提高，那么兰德索尔也应当和其他欧洲国家一样建设高速公路来提高交通效率。"
 LAN_Landsol_library:0"兰德索尔图书馆"
 LAN_Landsol_library_desc:0"兰德索尔图书馆是世界上占地面积最大和历史最悠久的图书馆之一，馆藏着大量历史古籍，在旧阿斯特莱亚帝国时期由真那皇帝的教育普及政策开放给民众。"
 LAN_support_the_Mercury_foundation:0"扶持墨丘利财团"
 LAN_support_the_Mercury_foundation_desc:0"藤堂秋乃的墨丘利财团是兰德索尔最具潜力的商业集团，我们应该加大对其的扶持以继续发展兰德索尔的民族经济。"
 LAN_foreign_bidding:0"外资工厂招标"
 LAN_foreign_bidding_desc:0"除了自给自足建立民族工业之外，吸引外国投资者来为我们建立大型工业是一个明智的选择，凑巧的是皇帝千里真那在各国的资本集团都有人脉。"
 LAN_promote_unlimited_food_technology:0"推广无限食品技术"
 LAN_promote_unlimited_food_technology_desc:0"兰德索尔常年因农田数量稀有少而导致食品经常依赖于外贸进口，皇帝千里真那为解决这个问题而发明了“无限饭团”用于喂饱我们的人民；现在无限食品技术已经得到完善，我们应该将其与世界人民分享！"
 LAN_expansion_of_steel_works:0"扩建王都钢铁厂"
 LAN_expansion_of_steel_works_desc:0"兰德索尔工业水平已经有了质的飞跃，我们并不能因此自满，必须继续扩张重工业，从我国的第一家大型钢铁厂开始。"
 LAN_exploit_the_Elise_lode:0"开发伊莉丝矿脉"
 LAN_exploit_the_Elise_lode_desc:0"开发伊莉丝矿脉"
 LAN_spirit_military_industrial:0"整合森精灵军工业"
 LAN_spirit_military_industrial_desc:0"世代生活在兰德索尔森林里的森精灵一族在最近结合现代技术研发出了新式的武器，并建立了自己的兵工厂（如果手工小作坊也能被成为“工厂”的话），将她们整合进国家军工体系将会进一步加快我们的军备扩充计划。"
 LAN_solve_drought:0 "处理旱灾"
 LAN_solve_drought_desc:0 ""
 LAN_solve_drought_tt:0 "如果我们已经成功完成了§Y$LAN_the_lifeline$§!，则将提前减轻一部分§Y$LAN_drought$§!带来的压力。"
 LAN_create_objects:0"物件创造"
 LAN_create_objects_desc:0""
 LAN_wish_on_shooting_star:0"向流星许愿！"
 LAN_wish_on_shooting_star_desc:0"科学家从超能力者柏崎初音身上得到了启发，由此研制出一种足以在瞬间夷平兰德索尔王都的武器......这将扭转我们在战争中的地位。"
 LAN_Elizabeth_field:0"朱诺-伊丽莎白油田"
 LAN_Elizabeth_field_desc:0"地质考察人员在位于朱诺平原的伊丽莎白牧场地下发现了巨量的石油，这是大自赠与兰德索尔的宝贵财富。"
 LAN_Mercury_synthetic_oil_factory:0"墨丘利合成油厂"
