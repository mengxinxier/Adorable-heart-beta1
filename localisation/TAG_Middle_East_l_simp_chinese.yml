 GRE_nation_state_neutrality: "在[ROOT.GetLeader]的领导下，我们将粉碎所有的敌对方，实现团结！在这个欠缺法律约束的国家，[ROOT.GetAdjective]人民将认识到一个旨在建立秩序的政府是如何运作的。"
 GRE_nation_state_democratic: "我们[ROOT.GetDemocraticParty]人，无法否认……可能在过去十几年中仅充当了乏善可陈的角色。但至少我们也因人民把我们比作他们熟知的魔鬼而闻名遐迩！现在是时候轮到我们来解决历史遗留问题，重启1922年未能继续的征程了……"
 GRE_nation_state_communism: "长久以来，[ROOT.GetAdjective]终于第一次拥有了以民为本的国家政治运动。但我们的运动还很年轻，在人民真正信任我们的统治之前，还有很多事情要证明。"
 GRE_nation_state_fascism: "我们视团结高于一切。我们必须有效动员[ROOT.GetAdjective]人民，帮助他们认识到在这个风雨飘摇的世界里，民族主义是解决希腊困境的最佳方案。"
