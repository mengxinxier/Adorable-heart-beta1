 GRE_depreciating_currency_desc:0 ""
 GRE_depreciating_currency_tt:0 "§R多次贬值货币会大大影响我国的国际信誉。§!"
 GRE_builds_infrastructure:0 "大基建计划"
 GRE_builds_infrastructure_desc:0 "我国南方的城市化进程已经达到了国际化的水平，然而深处内陆的北方地带依然处于农业和耕种社会，这并不是说我们需要马上在北方实施工业化计划，但是我们需要在这里打下一些基础，类似的，这种思路也可以推广到全国各地。\n当然，我们的财政部长肯定不会高兴的……希望你第二天不会在办公桌上看到她的辞呈。"
 GRE_builds_railway:0 "修建铁路"
 GRE_builds_railway_desc:0 "我国的资源分布较为广泛，但却少有运输措施能够满足庞大的资源开采网络。通过加大政府支出让失业人群和穷人重新获得就业机会，我们能够暂时增加一部分社会需求的同时为未来的经济恢复甚至再增长的可能性打下基础。"
 GRE_develop_mountain:0 "开发群山"
 GRE_develop_mountain_desc:0 "[ROOT.GetAdjective]中部的群山让南北的交流很难顺利开展起来，通过加大政府支出鼓励穷人进入深山开展开发工程，我们能够将这处弱点变为对我们有利的一部分，无论是在民用产业上还是在军事战略上。"
 GRE_stimulate_consumption:0 "刺激消费"
 GRE_stimulate_consumption_desc:0 "通过发放贷款鼓励消费，我们可以在短时间内推动市场恢复一点活力，获得一些喘息的时间。"
 GRE_stimulate_consumption_tt:0 "这可不是什么长久之计，但一旦踏出就难以后悔了。"
 GRE_repay_debts:0 "偿还债务"
 GRE_repay_debts_desc:0 "在经过紧张的商讨后，[ENG.GetName]同意为我国就在经济危机方面的一系列支出提供一定额度上限的信用担保，允许我们通过对方庞大的全球市场渠道逐步减少债务负担。这带给了我们一条尽快从大萧条中恢复的捷径，但前提是我们的信用等级经得起我们这种挥霍……\n当前[ENG.GetName]承诺的债务偿还剩余额度为：[?GRE_debts_from_eng_var|G.1]。"
 GRE_repay_debts_ttt:0 "就大萧条应对事项上存在可偿还的债务支出，且[ENG.GetAdjective]承诺的额度没有用完"
 GRE_debts_from_eng_small_tt:0 "$HCP_name$债务支出减少§G100§!$HCP_icon_disposable$。"
