 TUR_new_lesson: "新课本"
 TUR_new_lesson_desc: "我们已经批准了教育部门的教材编撰请求，一部涵盖这凯末尔世俗主义与机械神教理念的中小学课本将会在近期出炉，尽管这可能遭到政治异见者的反对，但是为了属于教皇大人，属于机械信徒们的未来，我们必须从现在开始。"
