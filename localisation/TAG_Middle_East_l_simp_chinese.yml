 bulgaria_ah.2.t: "经济危机席卷我国！"
 bulgaria_ah.2.desc: "[ENG.GetName]股市的崩溃造成的影响仍在持续。就在今天，我国最大的银行保加利亚中央银行正式提交了破产申请，而在此前已经有大大小小超过20家小型银行因无力运转而倒闭。在对银行业造成巨大影响的同时，经济危机也将手伸向了农业。无数农业产品因无法售出而不得不就地销毁，大量收入锐减的农民走进城市，和失业的城市人士一起抗议着政府的无作为。\n羸弱的宪兵部队对此几乎无能为力……（未完）"
 bulgaria_ah.2.a: "哦不！"
