 LAN_if_last_battle:0 "最后一战？"
 LAN_if_last_battle_desc:0 "由$LAN_Senri_Mana$阴谋发动的夺取王国政权的战争是我们在整个三十年代的主题曲。如今她和她的残党在我们的围追堵截下只剩下了最后一处据点，但我们的战争潜力也已经被压榨到了极限。\n这最后一场战斗我们只能成功不许失败，§R否则面临的很可能是完全反转的结局。§!"
 
 
