 GRE_Balkan_Treaty: "巴尔干条约"
 GRE_Balkan_Treaty_desc: "§W当任一曾参加过条约制定的国家受到@ROM§Y[ROM.GetName]§!的攻击时，其余同样参加过条约制定的国家需要决定是否帮助。§!\n\n1934年，随着[ROM.GetNameDef]$communism$的兴起，在$ROM_communism_party$上台后，还在从世界大战中恢复气力的其余巴尔干诸国达成了《巴尔干协定》，条约规定了各成员国的义务对[ROM.GetName]的一系列反制措施。尽管最后由于各种各样的原因，这份协定并没有正式化，但是各国领导人还是不约而同的对现状有了一个清晰的认识：这个本性不安分的邻居总有一天会搅乱巴尔干的局势，而她们所能做的就是齐心协力，又或者，自求多福。"
 GRE_armed_forces_system_1: "[ROOT.GetAdjective]武装力量体系"
 GRE_armed_forces_system_1_desc: "由于得天独厚的条件，[ROOT.GetFlag]§Y[ROOT.GetAdjective]§!在漫长的历史中组建了一套属于自己的陆军体系，整个系统大致被划分成了两个部分——主外的英灵部队和主内的守备部队。这种界限分明、各自职责清晰的体系使得政府——主要由英灵构成——能够牢牢保持对暴力机关的控制而不必担心大多数英灵士兵被人类所“腐化”。\n自两次工业革命后，改革军队体系的呼声在国内水涨船高，然而决定权最终还是掌握在现任政府和国防部的手里……"
 GRE_armed_forces_system_tt_1: "若无§6特殊时期§!或§6已获得通过的法案§!，无法修改现有的编制，无法训练和部署除§Y特种部队§!和§Y民兵§!以外的常规力量。"
 GRE_armed_forces_system_tt_2: "除非陷入§6总体战§!，每个已经部署的§Y特种部队§!和§Y民兵§!以外的常规力量都会给我们的§O经济§!造成§R持续性惩罚§!，此§R惩罚§!会在这些常规力量被解散或进入§6全面战争状态§!后§G重置§!。\n\n基于此种体制，目前我们的经济情况修正是：\n$GRE_war_battalions_economic_modifier$"
