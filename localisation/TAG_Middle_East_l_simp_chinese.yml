 irq.1.t: "获得[FROM.GetName]驻军权"
 irq.1.d: "[FROM.GetName]的外交部今日发来电报。称她们已经同意我国在其国土驻扎由一个师至一个集团军的兵力，前提是驻军不得扰民且不负责任何资源方面的开销。虽然在沙漠中驻军，后勤是个大问题，但获取[FROM.GetName]的驻军权也是对我国综合国力的一次认可。"
 irq.1.a: "控制石油的第一步。"
 irq.2.t: "[FROM.GetName]索取南部"
 irq.2.d: "[FROM.GetName]向我们索取南方的领土，她们的军队非常强大，与她们打仗将付出巨大的代价。"
 irq.2.a: "黑暗此刻降临。"
 irq.2.b: "不再逃避！"
 irq.3001.t: "[FROM.GetName]屈服了"
 irq.3001.d: "摄于我们强大的军事实力，[FROM.GetName]同意了我们的要求，并按照要求保留了其上的一切人民也工业资源，亦不破坏基础设施。"
 irq.3001.a: "始于石油，归于石油。"
 irq.3.t: "[FROM.GetName]拒绝了"
 irq.3.d: "[FROM.GetName]断然拒绝了我们的要求，称我们的军事存在已经是地区安全最大的不稳定因素。她们将坚定不移地捍卫国家主权和领土完整。"
 irq.3.a: "让她们尝尝我们的手段。"
 irq.4.t: "[FROM.GetName]要求铬矿开采权"
 irq.4.d: "南方野心勃勃的[FROM.GetName]的欲求愈发膨胀，现在向我们所要宝贵的铬矿开采权。她们的部队在我边境线上陈兵百万，就等越过的那一刻了！"
 irq.4.a: "必须做出让步。"
 irq.4.b: "让她们尽管来啊！"
 irq.5.t: "[FROM.GetName]同意我们的要求"
 irq.5.d: "[FROM.GetName]的特使连滚带爬地来到宫殿中，匍匐在陛下面前，说愿量[FROM.GetAdjective]之物力，结与帝国之欢心。"
 irq.5.a: "识时务者为骏杰。"
 irq.6.t: "[FROM.GetName]拒绝"
 irq.6.d: "没想到她们骨头还挺硬，断然拒绝了我们的要求。她们已在边境上部署了一个集团军群、几十个师，而且我们的边境间都是山地，实在不易发动进攻。但我们的将军表示，部队已经经过了沙漠和山地作战训练，能够突破她们的战线。"
 irq.6.a: "拿回我们应得的东西！"
 irq.7.t: "经济崩溃"
 irq.7.d: "圣杯王国既然撤走了外资和专家，我们大量的工程因为资金链断裂和技术人员的匮乏而不得不停下，进口圣杯联邦资源的公司已经提前支付了现金，因为货物无法到位赔的血本无归。更致命的是，国内大量流通的帝国盾迅速贬值，原本当做香窝窝的外币，一夜之间连一粒小麦都买不起。我们的经济彻底崩溃了……"
 irq.7.a: "天啊！"
 irq.8.t: "建设绿洲"
 irq.8.d: "我们在全国上千个施工大队和保障大队奋勇战斗，绿洲建设终于大大推进，上百万老百姓入住了拥有自来水的新家园，数百家企业也有了稳定的水源保障，永无缺水之忧。"
 irq.8.a: "做得好同志们。"
 
 
