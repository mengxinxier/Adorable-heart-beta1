 TUR_reforming_our_armed_forces_category:0 "部队改革"
 TUR_reforming_our_armed_forces_category_desc:0 "我们的武装力量在独立战争后损失殆尽：为了从帝国主义者手中赢回自由我们透支了一切，虽然军备改革这件事看起来可以推一段时间再做，但是现在的世界正在飞快地成为一个更危险的地方。"
 TUR_modernize_our_tactics:0 "改良我们的战略战术"
 TUR_modernize_our_tactics_desc:0 "我们武装部队的很多在编人员都是经历过独立战争的老兵，但是他们却没有意识到未来战争相比1922年的战争已经截然不同了。"
 TUR_teach_the_proper_use_of_modern_infrastructure:0 "指导如何正确使用现代基础设施"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "军队中有许多人对火车和公路的出现适应得很慢，依旧坚持骑马旅行。"
 TUR_commence_an_overhaul_of_our_training_methods:0 "开始全面改革我们的训练方法"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "我们的训练方法无甚效用；老兵们能通过经验学习，而对于我们的新兵来说则毫无意义。"
 TUR_streamline_communication_methods_between_ships:0 "简化船舶之间的通信方式"
 TUR_streamline_communication_methods_between_ships_desc:0 "我们海军舰艇上使用的许多装备都是陈旧、过时和不可靠的。"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "制定新的航空安全条例"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "我们一直为自己在欧洲航空创新方面处于领先地位而感到自豪，但我们的飞行员也享有特立独行的美誉。"
 
 TUR_the_fading_father_category:0 "日渐虚弱的国父"
 TUR_the_fading_father_category_desc:0 "[ROOT.GetAdjective]的国父，穆斯塔法·凯末尔·阿塔图尔克生病生得愈加频繁。我们必须要面对一个不幸的现实，那就是我们国家如同救世主一般的国父可能无法在有生之年看到[ROOT.GetNameDef]熬过当前世界所面临的危机。\n\n阿塔图尔克当前的健康状况是：[ROOT.GetAtaturkHealthBar]。\n"
 TUR_ataturk_health_worsening_crisis:0 "阿塔图尔克日渐恶化的身体状况"
 TUR_ataturk_health_worsening_crisis_desc:0 "随着穆斯塔法·凯末尔·阿塔图尔克年龄的增长，他的病期必然会变得越来越严重。离[ROOT.GetAdjective]的国父意识到他已经病重到无法康复的那一天还有多久？"
 TUR_seek_treatment_for_ataturk:0 "为阿塔图尔克寻求治疗"
 TUR_seek_treatment_for_ataturk_desc:0 "如果我们的加齐想要活过未来的几年，那么最重要的就是他需要从管理国家这一压力重重的工作中挤出一些时间来。我们打算送他到全世界最尖端的疗养院接受治疗并且到全世界最优秀的度假胜地放松身心。"
 TUR_worsen_ataturks_health_effect_tt: "§Y穆斯塔法·凯末尔·阿塔图尔克§!由于§R健康状况不佳§!，将会成为一个效率较低的领导人。"
 TUR_retire_ataturk:0 "解雇阿塔图尔克"
 TUR_retire_ataturk_desc:0 "这细细想来确是一个糟糕的决定，但或许我们的加齐若能在生命的最后这段时间里有家人陪伴并可周游这片大陆上他所中意的地方的话，他应该会得到更为妥善的照料。我们不能再这样自私地索取他那奉献出的生命了：尤其是不能在他已经为了国家和人民牺牲了那么多之后。"
 TUR_ataturk_health_poor_tt: "§Y穆斯塔法·凯末尔·阿塔图尔克§!将会被认定身体状况§Y较差§!。"
