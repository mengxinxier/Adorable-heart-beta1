 TUR_fire_first: "火力至上"
 TUR_fire_first_desc: "我国可用兵源并不充裕，高强度的火力压制和高精度的火力支援将是我们弥补人力不足的关键一举。"
 TUR_speed_first: "速度优先"
 TUR_speed_first_desc: "历史上叱咤欧洲的奥斯曼骑兵就证明，闪电般的机动速度足以击溃敌军的一切部署，我们将推动装甲和摩托化部队与陆军各军种的深度结合以打造一支高机动性的作战部队。"
 TUR_common_army: "常备军"
 TUR_common_army_desc: "完善我们的义务兵役制体系将保证在未来的紧急时刻我们能快速组织起一支训练有素的国防常备军，并迅速奔赴各线战场。"
 TUR_feed_machine: "喂饱机器"
 TUR_feed_machine_desc: "军工机器一旦开动，就需要不断投入大量的人力物力来满足它的一切需要。当然，喂饱的战争机器将带给我们丰厚的回报，这将给我们充分的理由来通过新的军事预算报表。"
 TUR_four_year_plan: "四年计划"
 TUR_four_year_plan_desc: "北方巨熊在工业上给我们树立了一个好榜样，提供了一个极成功的国家计划案例。我们也将开展我们的四年建设计划，集中力量快速提升我们的工业化速度和城市化水平。"
 TUR_develop_mountains: "开发群山"
 TUR_develop_mountains_desc: "我们的群山之下不仅藏着宝贵的矿藏，险峻的群山搭配良好的基础设施环境还将吸引全世界各地的旅客观光我们的国家，助长我们的旅游业与服务业发展。"
 TUR_unmanned_bomber: "无人轰炸机？"
 TUR_unmanned_bomber_desc: "我们航空器设计院给我们提供了一项惊人设计：一架无人驾驶的轰炸机！当然，这种操控设计目前还处于蓝图设计阶段，但这种创新精神足以值得鼓励。"
 TUR_unmanned_bomber_tt: "触发事件“§Y无人轰炸机研制成功！§!”。"
 TUR_unmanned_bomber_decision: "核工程"
 TUR_unmanned_bomber_decision2: "核打击"
 TUR_construction_movement: "建设运动"
 TUR_construction_movement_desc: "庞大的军用和民用建设需求造就了建设业的黄金时代，轰轰烈烈的建设运动在全国范围内火热开展，我们已经迫不及待地希望看到建设完成后壮观的市区与崭新的高楼大厦了。"
 TUR_restore_Base_shipbuilding_industry: "恢复黑海造船业"
 TUR_restore_Base_shipbuilding_industry_desc: "随着我们国力的快速提升，现在已经没有什么势力能对我们在黑海地区的行动横加阻拦了，我们将很高兴的宣布我们的造船业旧址将重操旧业，并以全新的造船设施再造辉煌。"
 TUR_build_largely: "大兴土木"
 TUR_build_largely_desc: "旧日的土路与石板路被逐步拆除，随之铺设上崭新的柏油路和旷阔的多向车道；乡村也在统一的规划下集中成整齐的乡镇。我们在这过程之中创造的大量就业和生产订单已经让我们垂涎欲滴，而这一切之后的经济与社会回报则更是诱人。"
 TUR_export_marble: "出口大理石"
 TUR_export_marble_desc: "我国的大理石工艺自中世纪便享誉世界，在这个纷乱的世界，能有一个能稳定产出大理石的国家则更是外国富豪和艺术家们展现消费力的最佳对象。我们已经能想象出大量大理石出口订单的到来了。"
 TUR_modern_military_industrial_production_line: "现代化军事工业生产线"
 TUR_modern_military_industrial_production_line_desc: "从当年的四处出国求购，到如今的外国代表团向我们洽谈购买，我们付出了太多，经历了太多，获得了太多。让我们举起酒杯，感谢那些日子里努力的我们吧，\n敬你。"
 TUR_face_future: "面向未来"
 TUR_face_future_desc: "一个崭新的[ROOT.GetAdjective]，现在已经成为一颗位于欧亚之交的耀眼明珠，散发着夺目的光彩。而这炫目的美丽光彩，正是我们的未来，正是[ROOT.GetAdjective]的未来！"
