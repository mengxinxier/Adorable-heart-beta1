 #ideas
 BUL_greater_bulgaria_dream: "大[ROOT.GetAdjective]之梦"
 BUL_greater_bulgaria_dream_desc: "我梦想着有一天，这个国家会站立起来，真正实现其信条的真谛：“团结造就力量”。\n\n我梦想着有一天，在皮林公园的红毯上，昔日最强大的将军将能够与意图出人头地的剑士能够同席而坐，握手言和。\n\n我梦想着有一天，从奥赫里德到布尔加斯，所有的孩子能以她们的品格和身份而自豪。\n\n我们今日有一个梦想——\n\n让大[ROOT.GetAdjective]之梦终成现实。"
 BUL_guy_on_the_edge: "边缘行者"
 BUL_guy_on_the_edge_desc: "§W当@BUL§Y[ROOT.GetName]§!陷入一场侵略战争时，这个§Y$POLITICS_NATIONAL_SPIRIT$§!将被替换。§!\n\n[ROOT.GetAdjective]在上次大战中保持了中立，成为了整个欧洲版图上相当稀少的并未参与到战后对欧洲利益的再分配进程中的国家。在大大小小的冲突中，[ROOT.GetAdjective]总是尽量将自身放在中立者和旁观者的位置上，在战争的边缘不断徘徊，但又从未真正陷入战火之中。\n\n§R至少在过去二十年中，我们总是这么做的。§!"
 BUL_tsar: "基里尔一世的“无为而治”？"
 BUL_tsar_desc: "若有人在[BUL.GetAdjective]的首都声称沙皇已经成为了议会和首席大臣的橡皮图章，在五分钟后周围的所有人就会看到她被押上宪兵队的黑色轿车，而在二十四小时内5年的有期徒刑便会降临到这个幸运的[BUL.GetAdjective]人身上：侮辱沙皇身份判刑1年，泄露国家机密判刑4年。\n\n基里尔一世显然继承了他哥哥鲍里斯三世的优点：温文尔雅、平易近人、节俭而又谦虚。但经历了父亲和哥哥接连去世的他面对这个高台上富有吸引力的宝座难以生出欢喜之情。这位内心里深藏着懦弱的沙皇自愿地将自己的绝大多数权力送给了议会，送给了首席大臣欧内斯特，将身心都投入到了与哥哥相同的机车爱好中。\n这个国家的一切都在基里尔一世的设想中有条不紊的运行着，§Y而他的心腹大臣欧内斯特也将为人称赞、青史留名。§!"
 BUL_shell_shocked_spectator: "心惊胆战的一战旁观者"
 BUL_shell_shocked_spectator_desc: "由于中立的[ROOT.GetAdjective]是巴尔干前线难民距离最近的安全避难所，[ROOT.GetAdjective]人一直近距离地接触到上一场大战的恐怖场面。其结果是，一场强大的和平主义运动已经深入大部分公众心中，并使政府实施任何增加军费的行动都会遇到很大困难。只有海军在公众眼中仍然享有一定的威望。\n\n为了使国家真正摆脱这种情绪，需要一场防御性战争或试着让人们重拾“大保加利亚”的希冀。"
 BUL_political_peace: "政治天平"
 BUL_political_peace_desc: "[ROM.GetAdjective]在三十年代的$communism$化使得我国北方出现了一个强大的意识形态敌人，在巨大的外部压力下混乱多年的[ROOT.GetAdjective]政府与地方反抗组织暂时握手言和以应对这一迟早会到来的威胁。\n\n合作的镜子总有一天会被打碎，但首要问题是，我们能否平稳走到那个时候？"
 BUL_decadent_army: "颓废的军队"
 BUL_decadent_army_desc: "在1912年巴尔干战争中的失败使得军中出现了一股反思浪潮，继第一次世界大战后这种情况俨然演变成了声势浩大的失败主义情绪并快速蔓延到了全军上下。\n在和平主义行动盛行之时与之对抗无异于以卵击石，但只要让民众重燃热情，这股颓废的浪潮将被轻易按下……"
 BUL_smooth_30s: "平稳的三十年代"
 BUL_smooth_30s_desc: "与驳杂的政治斗争形成鲜明对比的是借着中立运动和战争武器出售收入在三十年代进入了平稳时期的经济。"
