 tur_ah.26.t:0 "[FROM.GetName]想要采购我国飞机"
 tur_ah.26.desc:0 ""
 tur_ah.26.a:0 "我们有足够的数量交付战斗机。"
 tur_ah.26.b:0 "转用战斗机生产线以完成订单。"
 tur_ah.26.c:0 "抱歉，我们没有多余的库存。"
 tur_ah.27.t:0 "[FROM.GetName]同意我国采购飞机"
 tur_ah.27.desc:0 ""
 tur_ah.27.a:0 "感谢！"
 tur_ah.28.t:0 "[FROM.GetNameDefCap]提议在高加索联合开采资源"
 tur_ah.28.desc:0 "[FROM.GetAdjective]政府现已公开承认此前向格鲁吉亚派遣了科考勘探队，辩称此举是为了评估我国矿藏的产量，同时亦提出了一个两国联合开采矿藏、共同赢利的方案。从国家行为的角度来说，公开承认本国所进行的某种形式的间谍活动并以此试图促进两国关系的计划可谓是闻所未闻的壮举，但这也亦是我方现在所处的困境，毕竟[FROM.GetAdjective]政府显然不愿承担风险。\n\n[FROM.GetAdjective]所制定的方案可谓是面面俱到且细致入微；[FROM.GetAdjective]不仅将会标明且开采其发现的矿脉，他们还会将大部分产出都上交我国，不过他们也会分出一部分运往[354.GetName]地区留作己用。我们或许在未来数年内都无法知晓[FROM.GetAdjective]具体的勘探情况，但我方亦可根据其呈交的计划书来改进本国的开采技术，在不借助[FROM.GetAdjective]支援的情况下少许提升格鲁吉亚矿区产量。无论如何，究竟是自力更生，还是接受[FROM.GetAdjective]政府的支援，我等必须作出决断。"
 tur_ah.28.a:0 "让我们向着互惠共赢而努力。"
 tur_ah.28.b:0 "若他们以为能凭此染指我国边疆，那实属天真。"
 tur_ah.29.t:0 "[FROM.GetNameDefCap]接受我方提案"
 tur_ah.29.desc:0 "随着[FROM.GetAdjective]政府在审阅此前我方递交的复杂说明计划后，通知我方推行两国在格鲁吉亚推行联合开采计划的决定，[ROOT.GetAdjective]官员们不禁为自己富有成效的工作而自鸣得意起来。\n\n全国上下目前已经被动员起来，以便格鲁吉亚开采的矿产可以尽快运抵[354.GetName]地区，并在该地加工精炼，进而为我国使用。"
 tur_ah.29.a:0 "外交上的胜利！"
 tur_ah.30.t:0 "[FROM.GetNameDefCap]拒绝我方提案！"
 tur_ah.30.desc:0 "据称[FROM.GetAdjective]官员在听闻我方请求获得[FROM.GetAdjective]政府授权去开采格鲁吉亚矿产时满脸莫名其妙，我方提案被就此一笑了之，而更过分的是，[FROM.GetAdjective]人甚至还在打发走我们后，窃用了我们提交的一部分计划去开采我们所发现的矿产。"
 tur_ah.30.a:0 "这些不知好歹的混账！"
 tur_ah.31.t:0 "国父逝去"
 tur_ah.31.desc:0 ""
 tur_ah.31.a:0 "别了。"
 tur_ah.32.t:0 "海滩落日"
 tur_ah.32.desc:0 ""
 tur_ah.32.a:0 "“就当是我最后一个请求吧。”"
 tur_ah.33.t:0 "凯末尔军官团的下一位领旗手"
 tur_ah.33.desc:0 "在凯末尔走后，军官团名义上的领袖位置空了出来。尽管近几年我们的国父已经不问事，但是为了尽快将这股力量整合，此刻选举出一个事实和名义上都称职的新领袖是很有必要的。"
 tur_ah.33.a:0 "自由派的领导者，$TUR_celal_bayar$。"
 tur_ah.33.b:0 "保守派的领导者，$TUR_ismet_inonu$。"
 tur_ah.33.c:0 "看看其他派别。"
 tur_ah.34.t:0 "凯末尔军官团的下一位领旗手"
 tur_ah.34.desc:0 "在凯末尔走后，军官团名义上的领袖位置空了出来。尽管近几年我们的国父已经不问事，但是为了尽快将这股力量整合，此刻选举出一个事实和名义上都称职的新领袖是很有必要的。"
 tur_ah.34.a:0 "军政议员，$TUR_fevzi_cakmak$。"
 tur_ah.34.b:0 "激进领袖，$TUR_mehmet_recep_peker$。"
 tur_ah.34.c:0 "看看其他派别。"
 tur_ah.35.t:0 "凯末尔军官团的下一位领旗手"
 tur_ah.35.desc:0 "在凯末尔走后，军官团名义上的领袖位置空了出来。尽管近几年我们的国父已经不问事，但是为了尽快将这股力量整合，此刻选举出一个事实和名义上都称职的新领袖是很有必要的。"
 tur_ah.35.a:0 "工团倡导者，$TUR_sefik_husnu$。"
 tur_ah.35.b:0 "工业爱好者，$TUR_sevket_sureyya_aydemir$。"
 tur_ah.35.c:0 "额……来点其他主意。"
 tur_ah.36.t:0 "日渐混乱的凯末尔军官团领导层"
 tur_ah.36.desc:0 "几轮投票都没能选出满意的结果，此刻有人推出了一位折中人选，看上去她是能让各方都接受的人物。"
 tur_ah.36.a:0 "只能如此了。"
 tur_ah.36.b:0 "不，她绝对不是最佳人选！"
 tur_ah.37.t:0 "大追捕"
 tur_ah.37.desc:0 "犹豫与不信任击败了整个军官团……"
 tur_ah.37.a:0 "机械之神引领我们……"
 tur_ah.38.t:0 "军官团接过职责"
 tur_ah.38.desc:0 ""
 tur_ah.38.a:0 "凯末尔的愿景永不熄灭。"
 
 tur_ah.51.t:0 "日益紧张的局势"
 tur_ah.51.desc:0 "近期来一连串的新闻和军事调动已经证明了在[TUR_BFTB_point_state.GetName]附近的局部冲突大有愈演愈烈的迹象。[TUR_BFTB_point_country_root.GetLeader]已经多次在公开场合声称[TUR_BFTB_point_country_root.GetName]对于[TUR_BFTB_point_state.GetName]的合理诉求，同时还强调了此地的历史背景并指责了[TUR_BFTB_point_country_target.GetName]无耻的侵占行为。作为回应，[TUR_BFTB_point_country_target.GetLeader]已经下令全军进入一级战备状态以应对在边境上集结的[TUR_BFTB_point_country_root.GetName]军队。\n\n我们作为无可争议的超级大国，此刻必须做点什么……"
 tur_ah.51.a:0 "我方将就此事上支持[TUR_BFTB_point_country_root.GetName]。"
 tur_ah.51.b:0 "我方将就此事上支持[TUR_BFTB_point_country_target.GetName]。"
 tur_ah.51.c:0 "发生甚么事了？"
 tur_ah.51.d:0 "[TUR_BFTB_point_state.GetName]？拿来吧你！"
 tur_ah_51_tt_1:0 "这场赌局，我们决定在[TUR.GetFlag]§Y[TUR.GetName]§!后跟注。"
 tur_ah_51_tt_2:0 "这场赌局，我们决定在[GRE.GetFlag]§Y[GRE.GetName]§!后跟注。"
 tur_ah_51_tt_3:0 "赔钱的买卖谁会做？"
 tur_ah_51_tt_4:0 "当你掌握了§Y赌注§!本身，你就是为所欲为的庄家。"
 tur_ah.52.t:0 "[FROM.GetName]支持我们！"
 tur_ah.52.desc:0 ""
 tur_ah.52.a:0 "理所当然。"
 tur_ah.53.t:0 "[FROM.GetName]支持对方！"
 tur_ah.53.desc:0 ""
 tur_ah.53.a:0 "她们会后悔的。"
 tur_ah.54.t:0 "[FROM.GetName]呼吁各方冷静"
 tur_ah.54.desc:0 ""
 tur_ah.54.a:0 "不表态就是最明显的态度。"
 tur_ah.55.t:0 "[FROM.GetName]宣称对争议地带的托管权！"
 tur_ah.55.desc:0 ""
 tur_ah.55.a:0 "她们以为她们是谁？！"
 tur_ah.56.t:0 "[FROM.GetName]动员军队！"
 tur_ah.56.desc:0 ""
 tur_ah.56.a:0 "她们以为这就会让我们屈服？"
 tur_ah.57.t:0 "[FROM.GetName]做出应对！"
 tur_ah.57.desc:0 ""
 tur_ah.57.a:0 "谈判桌上不能实现的，让我们在战场上实现。"
 tur_ah.58.t:0 "一封秘密信件"
 tur_ah.58.desc:0 ""
 tur_ah.58.a:0 "她们把我们当什么，小丑吗？"
 tur_ah.58.b:0 "谈，当然可以谈。"
 tur_ah.61.t:0 "联合方案"
 tur_ah.61.desc:0 "经过又一场血腥的内战，当初靠着奇技淫巧窃取权力的教会已被绞杀，忠于共和国的军队成功拨乱反正。而现在，重新恢复的国民大会再一次陷入了分裂，穆斯林与保守主义者宣告与我等分庭抗礼。党内的分裂也呈现出激化之势。更麻烦的是随着缓期世俗化法案的公布，更加激进的世俗主义者亦开始得到相当一部分民众的支持————土耳其法西斯委员会与被取缔的土耳其共产党开始再一次召集他们的支持者以反对法案——它本就是国民大会极少数的共识之一。事态的严重性已经远远超出了我们起事之前作出的预期，仍留任外交部长的伊斯麦特·伊诺努联合一些党内要员给出了一份临时策划的联合执政计划，这项计划旨在暂停大选以阻止两派以外的非法政党参与国民大会，同时以两派组成的联合政府保证缓期世俗化方案的推行，但此举遭到了温和派与民主主义者的反对，他们坚称这样堪称背信弃义的方案只会导致国家陷入分裂。目前该方案已经呈交大会，它将决定这场大选的命运。"
 tur_ah.61.a:0 "还是有一定可行性。"
 tur_ah.61.b:0 "天方夜谭。"
 tur_ah.62.t:0 "选举日"
 tur_ah.62.desc:0 "这场选举不出意料的有着相当大的参与度，从各大城市到地方乡村，这些地方我们都必须设置一个投票点以保证投票过程的透明性，作为土耳其共和国有史以来的第一次大选，我们可以坦言这一次我们真正做到了向全民开放选举，而民众的投票热情也空前高涨，截至昨天唱票工作才宣告结束，至于谁是大选最终的胜者……"
 tur_ah.62.a:0 "[ROOT.GetDemocraticParty]！"
 tur_ah.62.b:0 "[ROOT.GetFascistParty]！"
 tur_ah.62.c:0 "[ROOT.GetCommunistParty]！"
 tur_ah.63.t:0 "宪法的内容"
 tur_ah.63.desc:0 ""
 tur_ah.63.a:0 "应当趋于保守派。"
 tur_ah.63.b:0 "应当趋于自由派。"
 tur_ah.64.t:0 "党内选举"
 tur_ah.64.desc:0 ""
 tur_ah.64.a:0 "工团是我们应当选择的。"
 tur_ah.64.b:0 "我们应当重视重工业。"
 
 tur_ah.71.t:0 "博湾纷争"
 tur_ah.71.desc:0 "即使我们再不愿回想，海峡另一侧的那座城市都将是我们心中永远无法迈过去的坎。而现在，虽然众多事务缠身，但每一个政府成员都清晰的认识到，随着[GRE.GetName]的愈发衰落，留给我们回归君堡的时间已经不多了。\n\n我们必须压上全部。"
 tur_ah.71.a:0 "赌局开始了。"
 
 
