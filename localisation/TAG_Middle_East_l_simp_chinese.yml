 TUR_unlock_banning_order: "解除限制政党令"
 TUR_unlock_banning_order_desc: "早期颁布的政党限制令已经完成了它的历史使命——保证共和国世俗化的大方向不被推翻，现在，它已经阻止了太多的政治力量与经济资源为教会与教皇大人的政府站台，应当向众人展示我们会将国家导向多元化的决心。"
 TUR_six_arrow: "六箭理论"
 TUR_six_arrow_desc: "凯末尔的离世给了我们一个机会——接纳了凯末尔一派的我们此时可以继承他的思想主张并为教会所用，在将凯末尔生前的主张重新整理并——做出取舍之后，新的六箭矢理论将会指导[ROOT.GetAdjective]进行进一步的多元化进程。"
 TUR_set_machinery_creation_management_office: "设立机械造物管理所"
 TUR_set_machinery_creation_management_office_desc: "在狭义上机械造物本身还仅仅停留在设想阶段，但是在物质条件允许的情况下，我们可以提前设置一个管理相关方面发展的政治部门，而现在他们也能为[ROOT.GetAdjective]近期的工业规划提供助益。"
