 gre_ah.18.desc:0 ""
 gre_ah.18.a:0 "这个投资的回报一定超乎想象。"
 gre_ah.18.b:0 "这太假了。"
 gre_ah.19.t:0 "[FROM.GetAdjective]同意援助我们"
 gre_ah.19.desc:0 ""
 gre_ah.19.a:0 "一份大礼。"
 gre_ah.20.t:0 "[FROM.GetAdjective]拒绝援助我们"
 gre_ah.20.desc:0 ""
 gre_ah.20.a:0 "气抖冷。"
 gre_ah.21.t:0 "国防部第3715号命令"
 gre_ah.21.desc:0 ""
 gre_ah.21.a:0 "祖宗之法不可变。"
 gre_ah_21_a_tt:0 "我们将继续维持我们的传统，仅将重心放到§Y现有编制§!的§Y质量扩编§!和§Y数量扩充§!上。"
 gre_ah.21.b:0 "大人，时代变了。"
 gre_ah_21_b_tt:0 "过去的观点将被彻底放弃，我们需要建立适合新时代的§Y专业化§!、§Y多样化作战§!的军队。"
 gre_ah.21.c:0 "变了，但没完全。"
 gre_ah_21_c_tt:0 "改革的路子不能迈得太大，我们也许可以先§Y小范围§!进行试点，再就结果决定是否推广到§Y全军§!。"
 gre_ah.22.t:0 "混乱的议会"
 gre_ah.22.desc:0 ""
 gre_ah.22.a:0 "$GRE_Felicia$即将回到她忠诚的[ROOT.capital.GetCapitalVictoryPointName]。"
 gre_ah.22.b:0 "$GRE_Euryale$设法稳定了局面。"
 gre_ah.22.c:0 "人类与魔法少女们协力获得了执权的宝座。"
 gre_ah.24.t:0 "[FROM.GetName]的无私帮助"
 gre_ah.24.desc:0 ""
 gre_ah.24.a:0 "真的太谢谢了！"
 gre_ah.25.t:0 "[FROM.GetName]做出承诺"
 gre_ah.25.desc:0 ""
 gre_ah.25.a:0 "人家也在艰难时期，500$HCP_icon_disposable$差不多了。"
 gre_ah.25.b:0 "可我们也不容易，1250$HCP_icon_disposable$吧。"
 gre_ah.25.c:0 "你不了解（）而妄下论断，2000$HCP_icon_disposable$走起！"
 gre_ah.26.t:0 "[FROM.GetName]明确表示拒绝"
 gre_ah.26.desc:0 ""
 gre_ah.26.a:0 "金钱比情谊重？"
 gre_ah.27.t:0 "[FROM.GetName]的答谢"
 gre_ah.27.desc:0 ""
 gre_ah.27.a:0 "这是姐妹间应该做的。"
 gre_ah.28.t:0 "[FROM.GetName]的提议"
 gre_ah.28.desc:0 "对方提出500$HCP_icon_disposable$的额度。"
 gre_ah.28.a:0 "成交。"
 gre_ah.28.b:0 "还是算了吧。"
 gre_ah.29.t:0 "[FROM.GetName]的提议"
 gre_ah.29.desc:0 "对方提出1250$HCP_icon_disposable$的额度。"
 gre_ah.29.a:0 "也不是不能接受。"
 gre_ah.29.b:0 "你是否清醒？"
 gre_ah.30.t:0 "[FROM.GetName]的提议"
 gre_ah.30.desc:0 "对方提出2000$HCP_icon_disposable$的额度。"
 gre_ah.30.a:0 "你最好能搞定这件事。"
 gre_ah.30.b:0 "你有点太极端了。"
 gre_ah.31.t:0 "[FROM.GetName]同意了"
 gre_ah.31.desc:0 ""
 gre_ah.31.a:0 "棒极了。"
 gre_ah.32.t:0 "[FROM.GetName]拒绝了"
 gre_ah.32.desc:0 ""
 gre_ah.32.a:0 "她们就这么小气么？"
 
 
 
