 GRE_national_defence_department_decision: "授权国防部"
 GRE_national_defence_department_decision_desc: "我们的宪兵系统在对于国内分裂分子的威胁的处理上心有余而力不足，而英灵系统受限于宪法无法介入。在此非常时期，递交并签署一项授权国防部调动英灵部队进入城市地带进行主动式保卫任务的特殊法案是很有必要的。"
 GRE_black_line_decision: "建立黑色专线"
 GRE_black_line_decision_desc: "[ROOT.GetAdjective]政治制度的特殊性导致了即使[ROOT.GetCommunistParty]掌权，大多数公务员，尤其是关乎国家安全的国防部中的职员仍然以英灵占主导地位。如果我们想要巩固我们的政治地位，当务之急便是将仍然主要由人类组成的宪兵系统牢牢的掌握住，一部直接通向该系统的黑色电话就是一个绕过国防部对忠于我们的将领和部队下达命令的最好途径。"
 GRE_black_line_decision_tt: "如果内战爆发，我们将获得一个临时加成。"
 GRE_stop_parliament_decision: "暂停议会"
 GRE_stop_parliament_decision_desc: "国家正在遭遇前所未有的危机，如果我们想要快速且精准的找到并消灭每一个威胁，首先要做的就是别在议会里跟另外一群同行扯嘴皮子。"
 
 
