 ME_news.1.t: "$news_event_background$特拉维夫枪击案"
 ME_news.1.desc: "今天上午10点左右，来自[SYR.GetName]的外交车队在前往阿拉伯大会会场的路上遭遇不明车辆截杀，双方在特拉维夫城内进行了激烈交火，当警方赶到时，袭击者已经使用了多种重火力武器对整个车队进行惨无人道的屠杀，并在警方请求特种支援时成功地冲出了包围圈，消失在了特拉维夫城外的茫茫黄沙里。据事后统计，车队中的所有随行人员，包括12名外交官，2名武官，8名护行警卫和来自其他阿拉伯国家的一部分外交人员在内的总计77名阿拉伯人被杀害，直接损失尚无法统计。\n\n在[SYR.GetName]从震惊中恢复过来并联合其他阿拉伯国家向[SYR.GetName]施压的同时，[PAL.GetLeader]已经宣布成立特别调查组对这场惨剧展开彻底的追查。[ENG.GetName]的一名国家关系专家分析指出，无论过程如何，结局可能都是如出一辙的。"
 ME_news.1.a: "一场悲剧"
 ME_news.2.t: "$news_event_background$中东战争"
 ME_news.2.desc: "在数次调停无果后，[LAN.GetName]于今日早上6时04分正式向[TUR.GetName]及其盟友宣战，并得到了来自中东各个阿拉伯国家的积极响应。目前，[TUR.GetName]已经宣布国家进入紧急状态，而[PAL.GetName]和它背后的西方国家暂时选择了旁观。\n自特拉维夫恐怖袭击案发生后，多国专家在这一问题上都达成了一致意见：无论凶手是谁，[LAN.GetName]与[TUR.GetName]的火药桶都已经达到了不可调和的地步，特别是受到历史遗留问题影响下的阿拉伯民众，巨大民意裹挟着的[LAN.GetLeader]除了在这条路上一路向着深渊冲去以外几乎毫无办法。但另一方面，[LAN.GetName]的这场豪赌如果胜利，两国各自的国内局势将会发生翻天覆地的完全相反的变化，可以说双方的领导人都已经将手中所有的牌都压在了这场战争的进程上。\n\n[ENG.GetName]和[PAL.GetLeader]尚未对此事发表任何看法。"
 ME_news.2.a: "无可避免的结果。"
 ME_news.3.t: "$news_event_background$安纳托利亚闪击战"
 ME_news.3.desc: "在数个月的紧张准备后，消失了近二十年的奥斯曼帝国旗重新出现在了安纳托利亚的土地上。虽然更多的信息尚未公开，但一战后[RIS.GetName]收留奥斯曼残部的历史似乎已经证明了她们的来历，在多个来自[TUR.GetAdjective]公开的电台通信频道里频繁提及的带有圣杯标识的战斗机和海上支援也进一步说明了大势已去的她们为何还能重返大陆。\n在外交发言会上，[ENG.GetName]否定了记者提出的关于“资助恐怖组织入侵另一主权国家”的问题，并声称这一切只是“该团体拙劣的用以挑拨两国关系”的手段。多位在国防部任职的海军上将拒绝露面和回答记者的问题，只是提及自己“正在参与一场需要保密的军事演习”。\n\n目前[TUR.GetName]尚未对此做出任何回应。"
 ME_news.3.a: "死灰复燃？"
 ME_news.3.b: "我们必将胜利！"
 ME_news.3.c: "彻底消灭她们！"
 ME_news.3.d: "再强调一遍，这与我们无关。"
