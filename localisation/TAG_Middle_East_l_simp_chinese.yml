 #back
 di_guo_de_yun_luo_desc:0"我们曾经伟大的帝国已被瓦解，国民精神从未如此失落过；第三次圣杯战争失败的阴影仍笼罩着兰德索尔。"
 gong_hui_zhi_guo:0"百废待兴的公会之国"
 gong_hui_zhi_guo_desc:0"公会制度已经在兰德索尔存在了数百年之久。在兰德索尔，国民有加入【公会】的义务。加入公会后，才可以享受到各种社会服务，而不加入公会的人则会有难以获得社会信任之类的诸多不便。公会的目的多种多样，有商业、军事、文化事业等，其支撑着兰德索尔的一切。一位国民也可以加入好几个不同的公会。\n\n近年来公会体制变得日益臃肿，国民更亲睐加入公会使得军队兵源不足，而隶属于各个公会的部队无法及时听从国家的调度和指挥。"

 huang_shi_ke_yan_zi_jin:0"皇室科研资金"
 huang_shi_ke_yan_zi_jin_desc:0"霸瞳皇帝千里真那对电子科技和高阶魔法有着浓厚的兴趣，她经常用皇室资金来投资和创办国家的科技产业。"
 LAN_asitelaiya_tiao_yue:0"阿斯特莱雅和平条约"
 LAN_asitelaiya_tiao_yue_desc:0"我们被迫与圣杯王国签署条约以“保证不会再对周边国家造成威胁”，这大大限制了我们的军备扩充。"
 
 
 
 
