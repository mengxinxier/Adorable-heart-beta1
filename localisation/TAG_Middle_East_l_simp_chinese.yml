 ottoman.5.t:0 "登陆作战"
 ottoman.5.desc:0 "数架战斗机自[183.GetName]军用机场的跑道上迎风而起，飞行员迫不及待的拉动操纵杆冲上云霄，加入了云层中正向北飞行的战斗机群。而在云层下方，由数个月来的情报欺骗所保护着的登录舰队冒着太阳一时也无法照耀的淡淡薄雾，披荆斩棘，向着她们梦想中的国度而去。\n\n[global.date.GetDateStringNoHour]清晨7:30，[?RIS.RIS_state_confirm_var.GetName]这座港口城市刚刚热闹起来，就像往常一样，无数的劳工开始涌向码头，寻找着能够维持今天一天的生计。在城市靠近内陆深处的一座山丘上，一位军官正站在窗口前，眺望着被一片吆喝声与货物运输声包裹着的港口。——今天似乎是个好日子。\n\n清晨8:15，登陆船队的指挥官踏上了港口，面对这座已然被大火、鲜血和枪炮声覆盖的城市，她不满的蹙起了眉头：这比计划中的要晚上了那么一点。\n抬头望去，山丘上被第一俯冲支援机梯队完全摧毁的炮兵阵地废墟已经被占领，兴奋的士兵们抬起她们的步枪，缓慢而又顺利的扫清着这座城市中残余的每一寸反抗力量——无论对方是谁。\n目睹这一切的盖比指挥官转头看向远方海平线上若隐若现接近着的大部队，挥了挥手，命令一旁的通信兵向总指挥部发报："
 ottoman.5.a:0 "“外围阵地已建立……”"
 ottoman.5.b:0 "“……请求后续部队跟进。”"
 ottoman_5_tt:0 "§R入侵开始了。§!"
 
 
