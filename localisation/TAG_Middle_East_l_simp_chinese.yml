 Dip_desc_leader_TUR_Kemal:0 "§Y穆斯塔法·凯末尔·阿尔塔图克§!\n[TUR.GetFlag]§Y[TUR.GetName]§!的§C开创者，建国先驱与政府名誉顾问§!\n\n§Y土耳其国父§!\n  - 政治点数：§R-10%§!\n  - 稳定度：§R-15.00%§!\n  - 战争支持度：§G+5.00%§!\n  - §Y凯末尔军官团§!将会恪尽职守"
 desc_2_leader_TUR_Kemal:0 "§L加里波利的记忆已然遥远。\n即使身患重病在床，穆斯塔法·凯末尔依然记得从[TUR.GetName]建立以来与曾经的战友们一同走过的点点滴滴。这股比忠诚更加难能可贵的同生共死的交情让她们组成了军官团以对抗在国内悄然升起的另一股宗教主义思潮。但随着她的病倒与机械教廷的快速发展，另一种选择也不得不摆在了凯末尔的面前：如果，如果那位娇小的教皇真的只是把宗教当做手段而非目的，那么这个国家的未来，她的世俗化愿景，追随她的军官团的命运……\n\n她也许真的该歇歇了。§!"
