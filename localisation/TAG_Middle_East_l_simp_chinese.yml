 desert_conflict.1.t: "[FROM.GetName]就阿勒颇领土问题同我方商谈"
 desert_conflict.1.desc: "位于[ROOT.GetName]和[FROM.GetName]之间的争议领土一直都是造成双方关系紧张的重要原因。而在今日[FROM.GetAdjective]外交大使按照预定日程走进了会客室。在简要叙述了[ROOT.GetLeader]目前在经济和政治上的困难后，对方提出了一个交易并开出了丰厚的条件：只要我们放弃争议领土的宣称权并转交给她们，她们愿意为此以购买的名义向我们支付一大笔钱，并且向我国开放她们的资源与人力市场。\n考虑到这些年来我国的地缘上的战略方向以及这些地区的管理状况……"
 desert_conflict.1.a: "成交。"
