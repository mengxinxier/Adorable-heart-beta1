 #events
 tur_ah.1.t:0 "新年"
 tur_ah.1.desc:0 "又是新的一年，土耳其又一次有惊无险的渡过了一个年头，但是这种情况是持久的吗？这个国家能够避免新的变革吗？至少在吾辈之国父凯末尔垂死之际这个问题已经没有办法无视。教徒，穆斯林与世俗主义者的矛盾正在激化，教皇大人却还在想着如何夺回他们失去的一切......罢了，新年已至，不管前路几何，至少今夜月色甚美。"
 tur_ah.1.a:0 "新年快乐。"
 tur_ah.2.t:0 "新仇旧怨"
 tur_ah.2.desc:0 "我们是多瑙河真正的主人吗？也许是，曾经是，但是，这个混沌的国家究竟该继承什么？是一个伟大帝国留下来的旧怨？还是一片空白的虚无？不过至少现在我们还能达成共识——现在还不是让这个年轻的国家贸然参与又一场可能将改变世界的冲突的时候，问题是，当时机成熟，这个国家该走向何方？"
 tur_ah.2.a:0 "骰子正酝酿在我等之手？"
 tur_ah.3.t:0 "一封电报"
 tur_ah.3.desc:0 "内部发送电报\n平急\n土耳其驻罗马尼亚大使馆\n致土耳其共和国外交部：\n“布加勒斯特方面的动向令人担心，应当认为罗马尼亚与保加利亚，希腊以及塞尔维亚诸国之间的外交摩擦正在升级，目前保加利亚与希腊驻罗代办已经解散，双方已经处于实质断交状态，战争只是时间问题。不能低估罗马尼亚与铁华团的胃口，在布加勒斯特乃至罗马尼亚各地的宣传运动无不显示罗马尼亚正在试图染指整个巴尔干地区，在未来也许会发生大规模的武装冲突。希腊方面我部并不通晓细节，但罗马尼亚方面暂时愿意与我方保持密切联系，详情还需进一步的试探工作方能得悉。”\n\n[GetDateText]"
 tur_ah.3.a:0 "已阅"
 tur_ah.4.t:0 "旧账本"
 tur_ah.4.desc:0 ""
 tur_ah.4.a:0 "而它永远不会翻页。"
 tur_ah.5.t:0 "宪兵在行动"
 tur_ah.5.desc:0 ""
 tur_ah.5.a:0 "她想了想，最后还是选择了回去再喝一杯咖啡。"
 tur_ah.6.t:0 "《苏维埃-土耳其互助协定》"
 tur_ah.6.desc:0 "苏联南下而来的外交使节向我们带来了一个异常积极的信号，他们打算将《苏土友好条约》进行重新讨论，以深化两国在轻重工业交流与农产品贸易方面的紧密联系，苏联外交官向我们提供了《苏维埃-土耳其贸易协定》的蓝图，其中的新一轮工业援助与贸易特惠对于我等来说是极大利好。驻苏联的大使馆与苏联外交使节都已经明确宣称他们并无意愿干预亚美尼亚地方的局势发展，但是他们的要求也比较明确——苏联需要的朋友必须是一个能够与他一同站在反帝国主义战线上的世俗共和国。他们似乎隐约对教皇大人抱有些许敌意。"
 tur_ah.6.a:0 "不管怎么说，为我们的朋友干杯。"
 tur_ah.7.t:0 "翻山越岭"
 tur_ah.7.desc:0 ""
 tur_ah.7.a:0 "该回家了。"
 tur_ah.8.t:0 "夜话"
 tur_ah.8.desc:0 ""
 #“希望如此，[ROOT.GetLeader]……”
 tur_ah.8.a:0 "希望如此……"
 #“……否则我做鬼也不会放过你。”
 tur_ah.9.t:0 "[FROM.GetName]希望正式化协定"
 tur_ah.9.desc:0 ""
 tur_ah.9.a:0 "时间已经证明了我们间的友谊。"
 tur_ah.9.b:0 "权宜之盟，做不得的。"
 tur_ah.10.t:0 "[FROM.GetName]拒绝协定正式化"
 tur_ah.10.desc:0 ""
 tur_ah.10.a:0 "我们能相信的只有自己……"
 tur_ah.11.t:0 "上诉国际法庭"
 tur_ah.11.desc:0 ""
 tur_ah.11.a:0 "当然是找[ENG.GetName]。"
 tur_ah.11.b:0 "[FRA.GetName]是个不错的选择。"
 tur_ah.11.c:0 "不如找我们的邻居，[RIS.GetName]看看？"
 tur_ah.12.t:0 "[FROM.GetName]请求我国仲裁"
 tur_ah.12.desc:0 ""
 tur_ah.12.a:0 "[LAN.GetAdjective]做的太过了。"
 tur_ah.12.b:0 "不关我事。"
 tur_ah.12.c:0 "你们要不好好想想你们到底干了什么？"
 tur_ah.13.t:0 "[FROM.GetName]支持我们"
 tur_ah.13.desc:0 ""
 tur_ah.13.a:0 "我们还是有朋友的。"
 tur_ah.14.t:0 "[FROM.GetName]的冷淡回应"
 tur_ah.14.desc:0 ""
 tur_ah.14.a:0 "我们走了一步错棋。"
 tur_ah.15.t:0 "[FROM.GetName]谴责我们！"
 tur_ah.15.desc:0 ""
 tur_ah.15.a:0 "？？？"
 tur_ah.16.t:0 "$TUR_petra_agreement_AH$"
 tur_ah.16.desc:0 ""
 tur_ah.16.a:0 "当然可以。"
 tur_ah.16.b:0 "这是在侵犯我方的合法领土。"
 tur_ah.17.t:0 "[FROM.GetName]同意$TUR_petra_agreement_AH$"
 tur_ah.17.desc:0 ""
 tur_ah.17.a:0 "一场胜利。"
 tur_ah.18.t:0 "[FROM.GetName]拒绝$TUR_petra_agreement_AH$"
 tur_ah.18.desc:0 ""
 tur_ah.18.a:0 "糟糕的结果。"
 tur_ah.19.t:0 "[FROM.GetName]代表团来访"
 tur_ah.19.desc:0 ""
 tur_ah.19.a:0 "我们很乐意分享。"
 tur_ah.19.b:0 "这是我国的机密。"
 tur_ah.19.c:0 "或许我们可以建立一个长期沟通渠道？"
 tur_ah.20.t:0 "[FROM.GetName]同我们分享了一些科研成果"
 tur_ah.20.desc:0 ""
 tur_ah.20.a:0 "好极了。"
 tur_ah.21.t:0 "[FROM.GetName]婉拒了我们的提议"
 tur_ah.21.desc:0 ""
 tur_ah.21.a:0 "我们理解。"
 tur_ah.22.t:0 "[FROM.GetName]提议建立共同科研项目团队"
 tur_ah.22.desc:0 ""
 tur_ah.22.a:0 "感谢你们的慷慨。"
