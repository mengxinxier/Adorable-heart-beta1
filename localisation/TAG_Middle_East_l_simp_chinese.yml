 TUR_LAN_Defend_Middle_East_decision_desc: "过去从未出现过的事情正在发生：中东的主要政权都在遭受着敌人的侵略，人们第一次因为同样的遭遇而互相抱有同情——如果我们想要保卫我们的家园，现在所要做的第一件事就是联合起来！"
 TUR_defend_sov_decision: "向[SOV.GetAdjective]求和"
 TUR_defend_sov_decision_desc: "一件非常离谱的事情发生了，[SOV.GetAdjective]竟然公开入侵了我们和我们的盟友。在红色巨人伟大且富有远见的地缘战略面前，我们能做的只有小心翼翼的满足她的心愿，既为了全人类的解放贡献出属于自己的一份力量，也为自己的生存博得一息安全感。"
 TUR_defend_sov_mission: "抵御[SOV.GetAdjective]的军事行动"
 TUR_defend_sov_mission_desc: "[SOV.GetAdjective]把我们的国家主权与友好条约弃置一旁于不顾，但这并不意味着我们就会举手投降。我们将会在山地里战斗，我们将会在田野里战斗，我们将会在高楼与小巷里战斗。面对这只侵略成性的红色巨熊，身为一个猎人应当具备的最基本素养就是与它斗争到底！"
