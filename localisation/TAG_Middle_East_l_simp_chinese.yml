 tur_ah.61.t: "联合方案"
 tur_ah.61.desc: "经过又一场血腥的内战，当初靠着奇技淫巧窃取权力的教会已被绞杀，忠于共和国的军队成功拨乱反正。而现在，重新恢复的国民大会再一次陷入了分裂，穆斯林与保守主义者宣告与我等分庭抗礼。党内的分裂也呈现出激化之势。更麻烦的是随着缓期世俗化法案的公布，更加激进的世俗主义者亦开始得到相当一部分民众的支持————土耳其法西斯委员会与被取缔的土耳其共产党开始再一次召集他们的支持者以反对法案——它本就是国民大会极少数的共识之一。事态的严重性已经远远超出了我们起事之前作出的预期，仍留任外交部长的伊斯麦特·伊诺努联合一些党内要员给出了一份临时策划的联合执政计划，这项计划旨在暂停大选以阻止两派以外的非法政党参与国民大会，同时以两派组成的联合政府保证缓期世俗化方案的推行，但此举遭到了温和派与民主主义者的反对，他们坚称这样堪称背信弃义的方案只会导致国家陷入分裂。目前该方案已经呈交大会，它将决定这场大选的命运。"
 tur_ah.61.a: "还是有一定可行性。"
 tur_ah.61.b: "天方夜谭。"
 tur_ah.62.t: "选举日"
 tur_ah.62.desc: "这场选举不出意料的有着相当大的参与度，从各大城市到地方乡村，这些地方我们都必须设置一个投票点以保证投票过程的透明性，作为土耳其共和国有史以来的第一次大选，我们可以坦言这一次我们真正做到了向全民开放选举，而民众的投票热情也空前高涨，截至昨天唱票工作才宣告结束，至于谁是大选最终的胜者……"
 tur_ah.62.a: "[ROOT.GetDemocraticParty]！"
 tur_ah.62.b: "[ROOT.GetFascistParty]！"
 tur_ah.62.c: "[ROOT.GetCommunistParty]！"
