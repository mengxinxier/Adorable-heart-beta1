 RIS_mediterranean_fake: "地中海的明珠"
 RIS_mediterranean_fake_desc: "无论世间喧嚣如何，[RIS.GetAdjective]总能敏锐的察觉到机遇与危险。最聪明的头脑汇聚于此，让地中海的明珠时刻熠熠生辉。"
 RIS_turkey_fake: "安纳托利亚商路"
 RIS_turkey_fake_desc: "安纳托利亚广袤的土地与大量的矿产一直未能被我们充分利用，最近[TUR.GetLeader]政府释放出的善意信号让我们看到了大规模进入该地区经济市场的曙光。这次机会我们绝不能放弃。"
 RIS_merchantman_fake: "扩大商船队"
 RIS_merchantman_fake_desc: "与愈发庞大的贸易吞吐量相对的是数量捉襟见肘的商船，虽然长久以来我们各大商团的储备不足以让我们在这方面发愁，但是愈发昂贵的费用让我们不得不开始考虑发展自己的商船队了。"
 RIS_landsol_fake: "与[LAN.GetAdjective]达成协议"
 RIS_landsol_fake_desc: "中东的那群阿拉伯人真是好运，没有阿斯特朗少女们的帮助他们也许一辈子都找不到藏在他们脚底下的黑色财富，但即使如此，没有庞大的商业网络和先进的开采技术，这些黑金是无法高效地变成账目上赏心悦目的数字的。相信无论是我们还是她们都能清晰的认识到这一点，这使得双方接下来的访问活动无疑是顺理成章的行为。"
 RIS_meeting_fake: "萨拉姆经济大会"
 RIS_meeting_fake_desc: "“萨拉姆”是阿拉伯语，原意为“和平”、“平安”。我们在东地中海越发繁荣的商业活动一直带动着周围，特别是阿拉伯国家的发展，而我们何不更进一步，用白纸黑字的条例让每个人都平等互惠的拿到切实的好处呢？"
 RIS_meeting_fake_tt: "$RIS_meeting_fake$将在约一周后召开。"
 RIS_summer_fake: "筹备夏季开放月"
 RIS_summer_fake_desc: "每年夏季，我们都会邀请世界各国的一些有名人士来到罗德岛，参观并享受我们提供的优质服务的同时为我们攫取更多的名声。而今年的这次开放月，似乎会很不一样……"
 RIS_summer_fake_tt: "§Y激活任务§!：$RIS_summer_fake$"
