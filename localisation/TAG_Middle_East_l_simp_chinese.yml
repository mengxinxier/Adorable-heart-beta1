 syria.1.t:0 "$SYR_the_eighth_arab_congress$"
 syria.1.desc:0 "第八次阿拉伯大会召开在即。"
 syria.1.a:0 "让我们开始吧。"
 saudi_arabia.1.t:0 "特拉维夫的惨剧"
 saudi_arabia.1.desc:0 "今天上午10点左右，来自[SYR.GetName]的外交车队在前往阿拉伯大会会场的路上遭遇不明车辆截杀，双方在特拉维夫城内进行了激烈交火，当警方赶到时，袭击者已经使用了多种重火力武器对整个车队进行惨无人道的屠杀，并在警方请求特种支援时成功地冲出了包围圈，消失在了特拉维夫城外的茫茫黄沙里。据事后统计，车队中的所有随行人员，包括12名外交官，2名武官，8名护行警卫和来自其他阿拉伯国家的一部分外交人员在内的总计77名阿拉伯人被杀害，直接损失尚无法统计。\n\n在[SYR.GetName]从震惊中恢复过来并联合其他阿拉伯国家向[SYR.GetName]施压的同时，[PAL.GetLeader]已经宣布成立特别调查组对这场惨剧展开彻底的追查。[ENG.GetName]的一名国家关系专家分析指出，无论过程如何，结局可能都是如出一辙的。"
 saudi_arabia.1.a:0 "天哪……"
 ### Not find killer
 saudi_arabia.2.t:0 "最终报告"
 saudi_arabia.2.desc:0 "今日，[FROM.GetName]的情报部门向我国给出了答复，令人沮丧的是，虽然她们已经做出了最大的努力，凶手在反侦察与反追踪方面似乎有着极大的准备，所有相关的追踪和抓捕手段都已宣告失败，现在唯一大概可靠的线索就只有一些证人给出的“带有萨卡兹口音”的不知真假的证词。\n[FROM.GetAdjective]情报部门已经将所有的线索和行动报告都移交给了我们，也许我们的调查组会在另外一些方面给出突破性的进展。"
 saudi_arabia.2.a:0 "我知道一个潜在的凶手……"
 ### action of UK
 saudi_arabia.3.t:0 "最终报告"
 saudi_arabia.3.desc:0 "[FROM.GetAdjective]情报部门沮丧的通知我们，所有针对袭击者身份的调查和追踪都已宣告失败，她们正在努力的与[LAN.GetName]沟通并协调接下来的计划。"
 saudi_arabia.3.a:0 "这种事都做不好？"
 ### find killer, they say turkey is behind the case
 saudi_arabia.4.t:0 "最终报告"
 saudi_arabia.4.desc:0 "今日，专案组宣布所有凶手已经归案伏法，在抓捕过程中拒捕的袭击成员均已被射杀。[FROM.GetAdjective]情报部门进行了数次审讯拷打。很明显这帮家伙只敢靠着火力兴风作浪，如今面对酷刑和恐吓她们很快就交代了一切。根据专案组移交给我们的报告，上面称所有的袭击者都隶属于同一个大型雇佣兵组织，这次袭击是一个金主找到她们并给出了一个她们无法拒绝的金额而进行的行动。这个金主的具体面目还在追查，但根据[FROM.GetName]的情报人员收集到的现有线索，可以肯定的是TA带有浓厚的[TUR.GetAdjective]口音，与袭击分子所有的往来通信都是在[TUR.GetAdjective]境内发出和接收，同时正在追踪的现金流最后也定位到了[TUR.GetAdjective]国家银行身上。\n看上去真凶是谁已经一目了然了。"
 saudi_arabia.4.a:0 "该做个了断了！"
 ### action of UK
 saudi_arabia.5.t:0 "最终报告"
 saudi_arabia.5.desc:0 "[FROM.GetAdjective]情报部门已经得出了结论，此次袭击案与[TUR.GetName]脱不了干系，同时潜在的证据显示背后很有可能是[TUR.GetAdjective]策划并支持了该案的发生。\n目前专案组已经将结论递交给了[LAN.GetName]，可以预见的是该地区未来几年不会太平了。"
 saudi_arabia.5.a:0 "你确定？"
 
 saudi_arabia.6.t:0 "大马士革演讲"
 saudi_arabia.6.desc:0 ""
 saudi_arabia.6.a:0 "团结起来！"
 saudi_arabia.7.t:0 "[FROM.GetName]要求我们为枪击案负责"
 saudi_arabia.7.desc:0 "[FROM.GetName]近日公开指责我们，声称已经掌握了证据证明我们是枪击案的始作俑者，并要求我们立刻为死者道歉并履行相应的责任。"
 saudi_arabia.7.a:0 "都说了跟我们无关啊？！"
 saudi_arabia_7_tt:0 "§R当一切的外交手段都宣告失败时……§!"
 saudi_arabia.8.t:0 "[OMA.GetName]宣布国家紧急状态生效"
 saudi_arabia.8.desc:0 "鉴于最近的紧张局势，[OMA.GetName]宣布《洛桑条约》对该国的部分限制已经失效。"
 saudi_arabia.8.a:0 "大干一场。"
 saudi_arabia.9.t:0 "来自[FROM.GetName]的最后通牒"
 saudi_arabia.9.desc:0 "[FROM.GetName]要求我们放弃争议地带的宣称和所有权，否则不排除会在未来爆发的冲突中把我们也带上。"
 saudi_arabia.9.a:0 "你们在中东打就打，我们躺着也中枪？"
 saudi_arabia.10.t:0 "[FROM.GetName]拒绝了我们的通牒"
 saudi_arabia.10.desc:0 "[FROM.GetName]明确拒绝了我们，并批评我们应当在这时候保持冷静，呼吁各方和平对话，解决争端。"
 saudi_arabia.10.a:0 "让她们尝尝我们的厉害！"
 saudi_arabia.11.t:0 "[FROM.GetName]请求联盟"
 saudi_arabia.11.desc:0 "考虑到[LAN.GetName]最近愈发激进的行动，[FROM.GetName]向我国提议一个临时的军事联盟，以便在未来可能爆发的冲突中不至于处于劣势。"
 saudi_arabia.11.a:0 "此刻我们需要团结！"
 saudi_arabia.12.t:0 "库尔德的现状"
 saudi_arabia.12.desc:0 ""
 saudi_arabia.12.a:0 "一个有用的盟友。"
 saudi_arabia.13.t:0 "[GRE.GetName]无视了我们"
 saudi_arabia.13.desc:0 "我们发给[GRE.GetName]的信件全部石沉大海。"
 saudi_arabia.13.a:0 "难道她们已经堕落到抛弃了荣耀了吗？"
 saudi_arabia.14.t:0 "边境上的异动"
 saudi_arabia.14.desc:0 ""
 saudi_arabia.14.a:0 "来不及了，我们得占据先手！"
 saudi_arabia.14.b:0 "只是一次寻常的布防而已。"
 saudi_arabia.15.t:0 "库尔德地区叛乱！"
 saudi_arabia.15.desc:0 ""
 saudi_arabia.15.a:0 "一定要出重拳！"
 saudi_arabia.16.t:0 "筋疲力竭"
 saudi_arabia.16.desc:0 ""
 saudi_arabia.16.a:0 "君子报仇，十年不晚。"
 saudi_arabia.17.t:0 "[FROM.GetName]想要签署和平协议"
 saudi_arabia.17.desc:0 ""
 saudi_arabia.17.a:0 "做梦！"
 saudi_arabia.17.b:0 "我们已经到了强弩之末……"
