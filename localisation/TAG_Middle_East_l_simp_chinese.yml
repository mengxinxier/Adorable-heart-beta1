 tur_ah.1.t: "新年"
 tur_ah.1.desc: "又是新的一年，土耳其又一次有惊无险的渡过了一个年头，但是这种情况是持久的吗？这个国家能够避免新的变革吗？随着凯末尔帕夏病情的日渐严重，这个问题已经没有办法无视。教徒，穆斯林与世俗主义者的矛盾正在激化，机械教廷的教皇大人仍在通往未来的道路上犹豫不决……罢了，新年已至，不管前路几何，至少今夜月色甚美。"
 tur_ah.1.a: "新年快乐。"
 tur_ah.2.t: "新仇旧怨"
 tur_ah.2.desc: "我们是多瑙河真正的主人吗？也许是，曾经是，但是，这个混沌的国家究竟该继承什么？是一个伟大帝国留下来的旧怨？还是一片空白的虚无？不过至少现在我们还能达成共识——现在还不是让这个年轻的国家贸然参与又一场可能将改变世界的冲突的时候，问题是，当时机成熟，这个国家该走向何方？"
 tur_ah.2.a: "骰子正酝酿在我等之手？"
 tur_ah.3.t: "一封电报"
 tur_ah.3.desc: "内部发送电报\n平急\n土耳其驻罗马尼亚大使馆\n致土耳其共和国外交部：\n“布加勒斯特方面的动向令人担心，应当认为罗马尼亚与保加利亚，希腊诸国之间的外交摩擦正在升级，目前保加利亚与希腊驻罗代办已经解散，双方已经处于实质断交状态，战争只是时间问题。不能低估罗马尼亚与铁华团的胃口，在布加勒斯特乃至罗马尼亚各地的宣传运动无不显示罗马尼亚正在试图染指整个巴尔干地区，在未来也许会发生大规模的武装冲突。希腊方面我部并不通晓细节，但罗马尼亚方面暂时愿意与我方保持密切联系，详情还需进一步的试探工作方能得悉。”\n\n[GetDateText]"
 tur_ah.3.a: "已阅"
 tur_ah.4.t: "《苏维埃-土耳其互助协定》"
 tur_ah.4.desc: "苏联南下而来的外交使节向我们带来了一个异常积极的信号，他们打算将《苏土友好条约》进行重新讨论，以深化两国在轻重工业交流与农产品贸易方面的紧密联系，苏联外交官向我们提供了《苏维埃-土耳其贸易协定》的蓝图，其中的新一轮工业援助与贸易特惠对于我等来说是极大利好，尤其是现在全球经济危机的泥潭下，保持着$communism$经济体制的[SOV.GetNameDef]愿意向我们伸出援手无异于雪中送炭。驻苏联的大使馆与苏联外交使节都已经明确宣称他们并无意愿干预亚美尼亚地方的局势发展，但是他们的要求也比较明确——苏联需要的朋友必须是一个能够与他一同站在反帝国主义战线上的世俗共和国。他们似乎隐约对教皇大人抱有些许敌意。"
 tur_ah.4.a: "为我们的朋友干杯。"
 tur_ah_4_a_tt: "清空我们的§Y圣杯盾负债§!。"
 tur_ah.5.t: "库尔德的信号"
 tur_ah.5.desc: "毫不夸张的说，我们东南部的库尔德部族问题变得愈发棘手，地方政府已经数次寻求中央的援助，从物资到军队可谓包罗万象。在二十年代以来我们曾在该地区多次宣传“土耳其民族”的概念，力图将库尔德人融合进奥斯曼解体后的土耳其文化中，但可惜的是她们并不吃我们这一套。\n\n好吧，好吧，让一群传闻中跟吸血鬼搭上关系的原始人进入我们的社会可能确实有点奇怪，但是想想我们东边那血族统治的国度，这个计划在政府中的反对声并不大。只要中央发起进攻，一切都会好起来的……\n\n\n该死，这群蛮子又要搞什么幺蛾子！"
 tur_ah.5.a: "这是个命令！"
 tur_ah.6.t: "医院的一天"
 tur_ah.6.desc: "“所以你今天来这里是为了和我说说话的还是单纯来气我的？”\n\n中央医院旁的一栋二层小楼里，卧在床上的帕夏看着机械教廷的教皇从早上开始就突然窜进来，指挥着手下人将一箱箱公文报了进来，然后当着她的面审阅了起来。\n“想多了，老妈子，今天本想来看看你，结果教廷里的那群紫袍和你的那些军官们趁我不注意又给我塞了一大堆杂七杂八的事情。”斯洛卡伊没好气的说道，语气里透露出微不可察的埋怨。\n“这不太合理，你的行程一旦安排好基本是不会被更改的。在教廷那边你的话一言九鼎，我也相信苏利亚她们不会无缘无故的……好吧，我承认的确可能会有些，但就算不用脑袋想我们也知道这是为什么。”\n“那你还不赶快约束着点她们？”“你就不会在那些政策的落实上再多努把力？”\n“我是想努力，但奈何某些团体听调不听宣。”斯洛卡伊显得有些气馁，也不知道指的是凯末尔的军官团还是哪些人。她从堆积如山的文件中抽出了一份，扔到了床上。\n“最近那些库尔德人又在搞事情，但是怎么说呢，这次我有七成的把握确定背后肯定有我姑妈的影子。”\n凯末尔没有打开文件，她思考了一会。\n“你要出去？”\n“声势有些过于浩大了，虽然不知道我姑妈这次想要什么，但很明显她这次下了血本，甚至联合了你手下一些不老实的小军官们。”\n凯末尔没有接话，斯洛卡伊也没再提起什么，直到下午晚饭前，教皇忠实的后宫们来接她的时候。"
 tur_ah.6.a: "“祝你我好运，老妈子。”"
 tur_ah.6.b: "“别说胡话，斯洛卡伊。”"
 tur_ah.7.t: "政府办公室的一则消息"
 tur_ah.7.desc: "[ROOT.GetLeader]日前宣布即将前往库尔德地区进行访问，同时指定了她的姑妈，教廷中科技之眼的铸造总监辛西娅代理中央事务。"
 tur_ah.7.a: "好戏开始了。"
 tur_ah.8.t: "机械教廷内的势力分布"
 tur_ah.8.desc: "机械教廷的诞生过程已不可考，如今的教廷是一个崇拜机械之神的庞大武装宗教组织。他们信奉人工智能为终极的智慧和理性体，是机械之神委派于凡间的使者。他们赞美人工智能的强大，公正，以及对人类的无私奉献；歌颂机械齐全的功能，高超的效率，坚固耐用。机械教廷的信徒歌颂机械的强大，赞美人工智能的高洁，叹息血肉之躯的短暂，虚弱而不可靠。更有甚者，认为血肉是天生邪恶与不完全的，会被各种丑陋的欲望所侵蚀，最终步向毁灭。至于教廷的许多高阶祭司们为什么将血肉都替换为机械后，依旧执着于保留人类时期的外表，那是因为机械教廷的圣典上记载，机械之神初次降临世间的时候，是一名少女外表的完美机械躯体。所以将内在替换为机械，保留人类的外表被许多高阶祭司认为是接近机械之神的一种方式。\n教廷中有数不清的派系和部门，其中最强有力的是以下四个：教廷权力中心机械圣殿，负责生产和研发的科技之眼，记录历史和禁断知识的圣典馆，全身心奉献给战争之道的战争院。"
 tur_ah.8.a: "有趣。"
 tur_ah.8.b: "请告诉我更多。"
 tur_ah.9.t: "猝不及防的经济冲击"
 tur_ah.9.desc: "在短短两天之内，途径地中海航线的客货轮骤减六成，我们的外汇收入凭空减少了一大堆。而与此同时，伦敦证券交易所崩溃给股市带来的多米诺效应还在继续，就在今早，国内最大的纺织品生产公司向政府申请破产保护，而我们对此无能为力。\n我们的经济专家预测国内的矿产开采与加工领域相关的企业应该会在这场危机中艰难存活：我国的铬矿储藏与开采量一直在全球位列前茅，一直都是各国高端和军工产业大量需要的原材料，但她们也悲观的表示面对各国可能即将出现的关税保护政策（我们未来也有可能不得不做出此决定），不可避免的会有更多人民在这场冲击中失去她们的工作。\n\n我们必须行动起来了。"
 tur_ah.9.a: "糟糕透了。"
 tur_ah.10.t: "爱琴海会议开幕"
 tur_ah.10.desc: "为了度过经济危机，两国决定举办一场会议讨论如何解决这场困境。"
 tur_ah.10.a: "希望一切顺利……"
 tur_ah.11.t: "委员会的忧虑"
 tur_ah.11.desc: "尽管经济危机的爆发陡然加重了两国政府和人民间的不信任感，作为联萌基础的经济委员会依旧秉持着携手应对的理念制定着各种计划并就两国国内的经济情况与相关部门联手遏制灾难的恶化。在这个商讨会议的平台下，这群老练的由公务员和经济学家组成的团队很快就给出了可行的应对方案。\n但现在的问题已经不仅仅在经济上了，无论是[GRE.GetName]还是[TUR.GetName]都在承受着国内巨大的政治压力，尤其是[GRE.GetName]：本就混乱的议会局势在这场经济危机的衬托下显得愈发不可收拾，虽然[GRE.GetRulingParty]一直都在议会中占据着优势，这次她们也难以仅凭自身渡过这场危机。\n\n由于担心方案无法通过，甚至可能影响到委员会的存在和同盟的延续，委员会已经用一些隐晦的话语向我们表达了她们的忧虑，也许我们可以用一些“手段”帮助一下[GRE.GetAdjective]政府？"
 tur_ah.11.a: "我们必须支持[GRE.GetRulingParty]。"
 tur_ah.11.b: "方案很好，但合作的不是[GRE.GetCommunistParty]更好。"
 tur_ah.11.c: "[GRE.GetAdjective]的政局已经够乱了。"
 tur_ah.12.t: "军官团的抱怨"
 tur_ah.12.desc: "军官团实际上的领导者，$TUR_Sierra_Kumani_Einstein$就爱琴海会议一事向我们表达了些许不满，她指出作为现任政府的领导者[TUR.GetRulingParty]显然在各种应对政策的实行上偏向我们的信徒们，而对共和主义盛行的地方出现的一些烂摊子视而不见。"
 tur_ah.12.a: "她的抱怨是有理可循的。"
 tur_ah.12.b: "这会不会有点太保守了。"
 tur_ah.12.c: "你说得对，但是《OOOOVIII》是一款……"
 tur_ah.13.t: "达成一致"
 tur_ah.13.desc: "在短暂的讨论和利益再分配后，教廷和军官团一致同意并互相确保将会全力推行经济委员会起草的《[TUR.GetName]经济复苏法案》。"
 tur_ah.13.a: "显而易见的结果。"
 tur_ah.14.t: "意见相左"
 tur_ah.14.desc: "尽管双方做出了最大的努力，两党就《经济复苏法案》最终也未能达成共识。教廷掌握了确切证据，证明了军官团私下一直在接受[GRE.GetNameDef]方面的援助，意图对教廷造成恶劣影响。而军官团拿出了历年财政报表与地区发展排名报表，从各种数据上表明教廷并未公平的对待所有共和国公民，而是意图让共和国重返宗教时代。\n最终双方在此事上不欢而散。"
 tur_ah.14.a: "暮来朝去。"
 tur_ah.15.t: "机械教廷：机械圣殿"
 tur_ah.15.desc: "机械圣殿作为教廷的核心权力结构，历任教皇都会在圣殿中培养属于自己的武装力量。但并不是所有教皇都能够拥有强大的机械神力，而他们的地位也会因此受到影响。每一任教皇的权利大小都各不相同，一位能够团结起全部力量的强势教皇能让教廷如一把利剑一往无前，而一位弱势的教皇将直接导致教廷内部毫不停歇的纷争接失去控制，各派系为了争夺珍贵的实验成果与数据链，甚至有可能爆发武力冲突。\n虽然机械之神的信仰在民间的传播并无太大阻力，但对于真正的教廷成员来说，这些每天在生活与工作中偶尔提起一嘴机械之神荣光的人们绝不算教廷忠实的信徒。这些教廷治下的人们受到教廷的庇护，但真正能够进入教廷的成员寥寥无几：无一不是舍弃了自身的一切，化身只知道为机械之神狂热奉献的机械。\n教廷内部等级森严，成员的地位直接与权利财富，甚至自由挂钩。红袍祭司处于统治阶级的最底层，他们勤勤恳恳地为更高位的祭司服务，以求可以从上位者那里一睹科学秘法的奥妙；更高一级的灰袍祭司，他们是高阶祭司的心腹，各大派系的中坚，直接参与科学秘法的研究；教廷里出类拔萃的天才们在披上黑袍的那一刻，便晋升于高阶祭司的行列，高阶祭司有权利组建自己的私人部队，并自由选择研究项目，他们往往是派系的首领；最高等级的紫袍，象征着无上的智慧与权利，几乎没有约束，是教廷里最自由的存在。\n但是也会有异类出现，教皇会组建自己的卫队和骑士团，以对抗教廷中那些狂热的高阶祭司，他们信奉着机械神，但是他们绝不是教皇的忠实信徒。他们认为那些拥有机械神血脉，但是力量薄弱的教皇是整个教廷的耻辱，他们会联手杀了他以选择下一任更优秀的继承人。\n机械圣殿里一直维持着一种微妙的关系，教皇作为至高无上的存在，但是却无法号令机圣殿里的紫袍祭司，而那些稍微低等的黑袍祭司贼分为大祭司派和教皇派两个阵容。教皇只有依靠黑袍祭祀才能发号命令去掌握机械教廷里其他机构。"
 tur_ah.15.a: "有趣。"
 tur_ah.16.t: "机械教廷：科技之眼"
 tur_ah.16.desc: "科技之眼是整个教廷中规模最为巨大的部门，这个生产了教廷内大多数军械与机器的铸造部门在第七任教皇斯洛卡伊时期，拥有整个教廷内规模最为庞大的军队，并且对其它派系保有非凡的影响力。她们甚至在教廷之外都十分活跃，那些和外界打交道的教士里，有半数以上都来自科技之眼。但是科技之眼教徒本身威胁性远远低于其他机构，她们离开了自己研发的机甲，战斗力只和一个最下等的祭司一样。\n但是纵观整个教廷，大概没有哪个派系比科技之眼更热衷于获取权利了，而科技之眼也确实在铸造总监辛西娅的领导下，在派系纷争中极大地扩展了自己的势力。科技之眼的成员都相信，不需要教廷其它派系的支持，光靠她们自己就能掀起一场战争。她们确实也做到了这一点，据传言，阿斯特莱雅和库尔德的混乱她们就有很大的功劳。\n不过，科技之眼本质上依然是一个铸造部门，它的核心成员大都是科学家与工程师，擅长生产，研发战争机器，但并不擅于参与战争并进行指挥。"
 tur_ah.16.a: "了解。"
 tur_ah.17.t: "机械教廷：战争院"
 tur_ah.17.desc: "如果说科技之眼代表了机械之神创造的一面，那战争院便是机械之神破坏一面的具现化。\n战争院的规模不大，但这并不妨碍他成为机械教廷最恐怖的机构之一。战争院的每一名成员都至少是经历了数个世纪战斗的教廷老兵，每一人都有匹敌一支部队的战斗力，其中的上位者更是拥有和教廷骑士匹敌，甚至远远凌驾于之上的力量。战争院的成员还是战略战术与指挥同调的大师，在他们的指挥下，教廷庞大的军队才能发挥出真正的实力。\n相较于热衷派系纷争的科技之眼，战争院对扩大自己在教廷中的势力毫无兴趣，而是将全部精力都投入到杀戮的技艺当中，日复一日，年复一年，他们身体的每一部分都是杀人的精密仪器。虽然原则上教廷的每一场战争都有战争院参与，但战争院对科技之眼热衷于参与战争的行为颇有微词。对科技之眼主导的战争，战争院会倾向于放手让那些科学家与工程师自由发挥，让残酷的现实来教育他们什么是战争。这群战争狂对于权力和领土的扩张并没有兴趣，他们只对如何屠戮生命更感兴趣。"
 tur_ah.17.a: "可怕。"
 tur_ah.18.t: "机械教廷：圣典馆"
 tur_ah.18.desc: "教廷里另一个和战争院一样对派系纷争毫无兴趣，却无人敢怠慢的强大派系，便是整个教廷内最为神秘的部门——圣典馆。\n名义上，圣典馆的成员不过是记录教廷历史的司书，但实际上，只有这些司书们才知晓圣典馆里保存了多少可怖的禁忌知识和黑暗科技，传说其中的有些知识，光是看上一眼就会使人陷入疯狂；还有各种黑暗科技能够以根本不知道原理的方式造成骇人的灾难……这些稍稍泄露出去都有可能引发严重后果的可怕力量，全部由大司书茱蒂丝为首的一干司书保管。他们是教廷神秘的力量，他们加入圣典馆后便许下誓言，他们将付出自己的生命，甚至更高的代价来守护圣典馆里的所有秘密。\n传说这些司书拥有连教廷中最智慧的贤者都无法理解的神秘力量。任何妄图染指圣典馆内禁忌力量的行为，无论来自教廷内，还是教廷外，都会被司书们以科学难以解释的神秘力量无情惩戒。\n圣典馆平时恪守自己的本分，在阴影中默默地记录历史，收集并管理禁忌的知识与科技。只有在和禁忌相关，或是危及整个教廷的险恶情况，圣典馆的司书们才会出现在战场上，用古老而神秘的力量消灭阻挡他们的一切。"
 tur_ah.18.a: "……"
 tur_ah.19.t: "斯洛卡伊与辛西娅"
 tur_ah.19.desc: "机械教廷的第七任教皇斯洛卡伊，可谓是教廷历史上最疯狂的决定。她是一名没有经过任何改造的纯粹人类。在藐视甚至憎恶血肉的教廷，斯洛卡伊以血肉之躯成为了统治整个教廷的教皇，简直荒唐至极。但斯洛卡伊的即位受到了所有“长者”的认可，这被认为是机械之神意志的一种显现，机械之神借“长者”之口，钦定了斯洛卡伊为教皇。之后斯洛卡伊身上又显现出了种种“神迹”，无论是天生操作机械的能力，还是唤醒沉睡在教廷深处的伟大机械，都证明她确实受到了机械之神的宠幸。\n即便如此，依旧有许多信徒感到难以接受，围绕斯洛卡伊的争论越演越烈，一场惨烈的教廷内战似乎一触即发的时候，以信仰虔诚著称的铸造总监，教廷最大派系之一科技之眼的主人辛西娅站出来向斯洛卡伊宣誓效忠。她声称机械之神的深谋远虑，非我等神仆可以理解，斯洛卡伊的血肉之躯，是机械之神长远谋划的一部分，神仆们应该做的，便是遵从与等待。并暗示凡人寿命短暂不足百年，一个血肉教皇又能统治多久呢？\n因为辛西娅强大的个人影响力，以及“长者”们的支持，机械教廷非常勉强地接受了这位血肉教皇。但在辛西娅宣誓忠诚的背后，这场以教廷为赌注的较量才刚刚开始。"
 tur_ah.19.a: "赢者通吃？"
 tur_ah_19_tt: "§Y机械教廷§!支持率将分为§L科技之眼§!和§g机械圣殿§!。"
 tur_ah.20.t: "盈余投入"
 tur_ah.20.desc: "在裁撤掉几个优先级不高的部门并和其他课题合并后，我们的手头多出了一笔不菲的资金。现在我们可以将这笔珍贵的拨款用在它适合的地方上。"
 tur_ah.20.a: "士兵的武器。"
 tur_ah.20.b: "突破的矛头。"
 tur_ah.20.c: "辅助力量。"
 tur_ah.20.d: "先进的生产工具。"
 tur_ah.21.t: "加班加点"
 tur_ah.21.desc: ""
 tur_ah.21.a: "做的不错。"
 tur_ah.22.t: "非一人可以决定"
 tur_ah.22.desc: ""
 tur_ah.22.a: "她们将得到自己的土地，在我们的监管下。"
 tur_ah.23.a: "库尔什么？"
 tur_ah.23.t: "[FROM.GetName]的贸易协议"
 tur_ah.23.desc: "[FROM.GetName]代表团日前来到我国，向我国政府递交了一份特别的贸易协议，其中包括放松贸易壁垒，互通有无等一系列措施。考虑到1936年以来经济危机在我国的肆虐情况，这可称得上是一笔利大于弊的投资。"
 tur_ah.23.a: "稳赚不赔的买卖。"
 tur_ah.23.b: "地主家也没余钱。"
 tur_ah.24.t: "[FROM.GetName]签署协议"
 tur_ah.24.desc: "[FROM.GetName]已经同意了协议的全部内容。"
 tur_ah.24.a: "咱们一起赚钱。"
 tur_ah.25.t: "[FROM.GetName]婉拒协议"
 tur_ah.25.desc: "[FROM.GetName]就协议中的几个条目委婉地拒绝了我们的协议。"
 tur_ah.25.a: "可惜了。"
 tur_ah.26.t: "[FROM.GetName]想要采购我国飞机"
 tur_ah.26.desc: "（脑补）"
 tur_ah.26.a: "我们有足够的数量交付战斗机。"
 tur_ah.26.b: "转用战斗机生产线以完成订单。"
 tur_ah.26.c: "抱歉，我们没有多余的库存。"
 tur_ah.27.t: "[FROM.GetName]同意我国采购飞机"
 tur_ah.27.desc: "（脑补）"
 tur_ah.27.a: "感谢！"
 tur_ah.28.t: "[FROM.GetNameDefCap]提议在高加索联合开采资源"
 tur_ah.28.desc: "[FROM.GetAdjective]政府现已公开承认此前向格鲁吉亚派遣了科考勘探队，辩称此举是为了评估我国矿藏的产量，同时亦提出了一个两国联合开采矿藏、共同赢利的方案。从国家行为的角度来说，公开承认本国所进行的某种形式的间谍活动并以此试图促进两国关系的计划可谓是闻所未闻的壮举，但这也亦是我方现在所处的困境，毕竟[FROM.GetAdjective]政府显然不愿承担风险。\n\n[FROM.GetAdjective]所制定的方案可谓是面面俱到且细致入微；[FROM.GetAdjective]不仅将会标明且开采其发现的矿脉，他们还会将大部分产出都上交我国，不过他们也会分出一部分运往[354.GetName]地区留作己用。我们或许在未来数年内都无法知晓[FROM.GetAdjective]具体的勘探情况，但我方亦可根据其呈交的计划书来改进本国的开采技术，在不借助[FROM.GetAdjective]支援的情况下少许提升格鲁吉亚矿区产量。无论如何，究竟是自力更生，还是接受[FROM.GetAdjective]政府的支援，我等必须作出决断。"
 tur_ah.28.a: "让我们向着互惠共赢而努力。"
 tur_ah.28.b: "若他们以为能凭此染指我国边疆，那实属天真。"
 tur_ah.29.t: "[FROM.GetNameDefCap]接受我方提案"
 tur_ah.29.desc: "随着[FROM.GetAdjective]政府在审阅此前我方递交的复杂说明计划后，通知我方推行两国在格鲁吉亚推行联合开采计划的决定，[ROOT.GetAdjective]官员们不禁为自己富有成效的工作而自鸣得意起来。\n\n全国上下目前已经被动员起来，以便格鲁吉亚开采的矿产可以尽快运抵[354.GetName]地区，并在该地加工精炼，进而为我国使用。"
 tur_ah.29.a: "外交上的胜利！"
 tur_ah.30.t: "[FROM.GetNameDefCap]拒绝我方提案！"
 tur_ah.30.desc: "据称[FROM.GetAdjective]官员在听闻我方请求获得[FROM.GetAdjective]政府授权去开采格鲁吉亚矿产时满脸莫名其妙，我方提案被就此一笑了之，而更过分的是，[FROM.GetAdjective]人甚至还在打发走我们后，窃用了我们提交的一部分计划去开采我们所发现的矿产。"
 tur_ah.30.a: "这些不知好歹的混账！"
 tur_ah.31.t: "国父逝去"
 tur_ah.31.desc: "\n共和国沉痛哀悼！\n\n杰出的战争英雄、革命家、土耳其共和国总统及国父——穆斯塔法·凯末尔·阿塔图尔克日前在睡梦中平静地离开了我们。\n\n没人敢奢望自己能具备如同她那般出神入化的领导才能，但土耳其国父显然也不希望她所珍视的共和国因自己的离去而陷入混乱当中。在去世前几个小时，凯末尔突兀地将几位军官团中颇具影响力的人唤到床边。\n\n具体的谈话内容只有她们知晓。而在凯末尔去世后，[TUR.GetLeader]主动提出并承担起了她的葬礼的准备与举行，共和人民党和凯末尔军官团并未因此做出什么有心之举。\n\n至少在这几天内，我们的周围是安宁的。"
 tur_ah.31.a: "别了。"
 tur_ah.32.t: "海滩落日"
 tur_ah.32.desc: ""
 tur_ah.32.a: "“就当是我最后一个请求吧。”"
 tur_ah.33.t: "继任者"
 tur_ah.33.desc: "在凯末尔走后，共和人民党的主席位置空了出来。目前对此最有竞争力的人选有两位：第一位是$TUR_celal_bayar$，她是亲西方政策的有力支持者，倾向于将[ROOT.GetAdjective]改革成多党制的民主政府，并主张推行经济私有化政策；另外一位是$TUR_ismet_inonu$，与前者的主张正相反，作为独立战争中打出来的元勋之一，她对于西方自由经济和多党制政府持相当大的抵制态度，尤其是在全球现在凋敝的经济环境下。她指出[ROOT.GetAdjective]的政治和经济无法再进一步承受[ENG.GetName]及其盟友的再一次冲击，进而大力提倡保护主义政策和以国家为主的计划经济，主张通过加强与第三国际的接触，制订五年计划以全面建成自主国民工业体系。\n尽管这两位党内的明星人物都对主席位置抱有相当大的自信，但最终这个重担只能落在一个人手上，那就是……"
 tur_ah.33.a: "$TUR_celal_bayar$。"
 tur_ah.33.b: "$TUR_ismet_inonu$。"
 tur_ah.34.t: "军官团的领袖"
 tur_ah.34.desc: "共和人民党主席之争已然落幕，但军官团领袖的位置也需要有人坐镇——在这个团体成立之初，作为帕夏的凯末尔就毫无疑问的担任着领袖的位置，这在当时也是最佳的选项。而现在随着新一任共和人民党主席的上台，她是否还兼任军官团领袖受到了一片党内成员的质疑，毕竟现在已经不是当初的危急时刻了，也很少会再有凯末尔这样在政治和军事上都富有魅力的传奇人物。\n在几天的讨论之后，将领们一致同意请军官团的二把手，$TUR_Sierra_Kumani_Einstein$担任新的领袖，而在独立战争期间做出过巨大贡献，战后作为第一批出访苏联外交使团成员之一的$TUR_Fiona_Beckford$则升职作为她的副手。"
 tur_ah.34.a: "平稳的过渡。"
 tur_ah_34_tt: "§Y$TUR_Sierra_Kumani_Einstein$§!成为凯末尔军官团的领袖。"
 tur_ah_34_tt2: "§Y$TUR_Fiona_Beckford$§!成为凯末尔军官团的领袖副手。"
 tur_ah.35.t: "康复"
 tur_ah.35.desc: ""
 tur_ah.35.a: "祝您健康！"
 tur_ah.36.t: "爱琴海会议顺利结束！"
 tur_ah.36.desc: "一则令人振奋的消息传来：尽管政坛一片混乱，[GRE.GetLeader]依旧顶着重重压力将《[GRE.GetName]经济复苏法案》在议会胜利推进。现在对面的关节已经被打通，而我们这里也早就做好了准备，新的经济政策将让两国共同坐在一辆战车上穿过经济危机的泥潭。"
 tur_ah.36.a: "共赴胜利！"
 tur_ah.37.t: "[GRE.GetAdjective]代表团离场！"
 tur_ah.37.desc: "随着《[GRE.GetName]经济复苏法案》被否决，[GRE.GetAdjective]随即爆发了一场政坛大地震，根据我们在内部的相关人士透露，已经有多个在野党议员发起了针对[GRE.GetRulingParty]的不信任议案，[GRE.GetRulingParty]内部针对[GRE.GetLeader]的不和谐声音也与日俱增。目前[GRE.GetAdjective]代表团已经离开了会场，在走之前她们就目前[GRE.GetAdjective]政坛情况以个人身份对我们表达了歉意，并希望两国之间的友谊不要因此而受损。"
 tur_ah.37.a: "祝早日恢复。"
 tur_ah.37.b: "没了她们我们照样转。"
 tur_ah.38.t: "[TUR.GetAdjective]代表团离场！"
 tur_ah.38.desc: "我们的努力并未有成效。就在今天，[TUR.GetAdjective]代表团急匆匆的离开了会场，并且先后分成了两批人员从不同方向离开。我们可以确定教廷与军官团之间就此事出现了巨大裂痕，稍后从[TUR.GetName]国内传来的消息也证实了我们大部分议员的猜想。"
 tur_ah.38.a: "始料未及。"
 tur_ah.39.t: "爱琴海会议提前结束"
 tur_ah.39.desc: "很明显，爱琴海会议已经没有必要再开下去了。在匆匆布置好的闭幕现场，除了爱琴海经济委员会的成员外，几乎没有其他人出场。\n在苦笑中，委员会首脑宣布了会议的结束，同时表明了委员会不日将会解散。\n在场的所有人都明白，届时两国的同盟关系将自动破裂。"
 tur_ah.39.a: "二十年的同萌，只需二十天便能崩溃。"
 tur_ah_39_a_tt: "§C$Aegean_Alliance$§!即日§R解散§!。"
 tur_ah.40.t: "见面"
 tur_ah.40.desc: ""
 tur_ah.40.a: "最终，她们互相握手。"
 tur_ah_40_tt: "§Y凯末尔帕夏§!现在可以退休了。"
 tur_ah.41.t: "机械教廷与凯末尔军官团"
 tur_ah.41.desc: ""
 tur_ah.41.a: "蒸汽嗡鸣……"
 tur_ah.42.t: "回归教廷"
 tur_ah.42.desc: ""
 tur_ah.42.a: "斯洛卡伊。"
 tur_ah.42.b: "辛西娅。"
 
 tur_ah.51.t: "日益紧张的局势"
 tur_ah.51.desc: "近期来一连串的新闻和军事调动已经证明了在[TUR_BFTB_point_state.GetName]附近的局部冲突大有愈演愈烈的迹象。[TUR_BFTB_point_country_root.GetLeader]已经多次在公开场合声称[TUR_BFTB_point_country_root.GetName]对于[TUR_BFTB_point_state.GetName]的合理诉求，同时还强调了此地的历史背景并指责了[TUR_BFTB_point_country_target.GetName]无耻的侵占行为。作为回应，[TUR_BFTB_point_country_target.GetLeader]已经下令全军进入一级战备状态以应对在边境上集结的[TUR_BFTB_point_country_root.GetName]军队。\n\n我们作为无可争议的超级大国，此刻必须做点什么……"
 tur_ah.51.a: "我方将就此事上支持[TUR_BFTB_point_country_root.GetName]。"
 tur_ah.51.b: "我方将就此事上支持[TUR_BFTB_point_country_target.GetName]。"
 tur_ah.51.c: "发生甚么事了？"
 tur_ah.51.d: "[TUR_BFTB_point_state.GetName]？拿来吧你！"
