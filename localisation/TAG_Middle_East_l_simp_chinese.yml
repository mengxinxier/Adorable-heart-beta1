 astraea_route_communism_subtype: "阿斯特莱雅路线"
 astraea_route_communism_subtype_desc: "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
 #democratic_socialism_subtype: "民主社会主义"
 #democratic_socialism_subtype_desc: "§Y民主社会主义§!\n\n民主社会主义涵盖了认为社会主义和民主不仅可以实现，并且二者相因相生的人士。社会主义和民主浑然一体，如同歌词之于歌曲、韵律之于诗歌一般无法分离。因此，民主社会主义者高度重视工作场所和政府中的民主，在生产活动管理中必须要有工人的参与。通常，民主社会主义者主张去中心化经济或市场社会主义经济，混有国有企业、小型私营工人合作社和工团等成分。民主社会主义本质上是典型的改良马克思主义，尽管革命者并非从未使用过这一术语。\n这种社会主义变体最初由19世纪和20世纪早期欧洲的社会民主党提倡，其主要支持者包括工会、工人和中上层中产阶级知识分子。尽管社会民主主义逐渐转向福利资本主义的形式，但民主社会主义者仍然坚持建立一个以人权和民主选举为基础的社会主义国家。"
 popular_front_subtype: "“人民阵线”"
 popular_front_subtype_desc: "§Y人民阵线§!\n\n没有哪种意识形态比“人民阵线”更能阐明这句话了。人民阵线通常涵盖了极为广泛的左翼意识形态，从强硬激进的革新人士到民主自由主义者无所不包。尽管十分罕见，但在极端情况下，人民阵线还会吸纳保守派。这种临时的合作往往是在现状发生剧变或者出现可能诱发剧变的威胁时形成的，在此条件下，反对派会搁置分歧，通过选举、武装冲突以及其他方式加以抗衡。\n“人民阵线”这一概念的应用同其构成一样宽泛。阵线通常首先要找到一些最起码的理由，一般是各种各样的道德理由，来反对长期存在、或者是新出现的威胁。又或者，存在相同的方针或意识形态将偏向革新主义或自由主义的人民阵线粘合在一起。而后，人民阵线的方针就是团结一致——无论是投票时保持一致，还是在直接行动、街头冲突中相互支持。\n“人民阵线”的应用过于广泛，导致它很难被准确定义。就其本身，它可能根本无法被视作一种意识形态，而更像是政党和政党集团推进其意识形态主张的行动策略。"
 liberal_socialism_subtype: "自由社会主义"
 liberal_socialism_subtype_desc: "§Y自由社会主义§!\n\n一个宣传家或文盲很可能在看到自由社会主义时说：“自由社会主义者和进步的民主人士之间没有区别”。这是不对的，自由社会主义者与进步主义者不同，他们认为自己是社会主义者，并且至少从理论上以建设社会主义制度为目标。\n自由社会主义的主要理论包括利用市场来推进社会主义目标，强调通过建设高质量的公共服务来建立福利制度，以及扩大公私伙伴关系作为国有化的替代。自由社会主义意识形态是随着许多国家的中产阶级的增长而发展起来的，他们对彻底的社会主义失去了兴趣，但又不反对左翼的治理。\n其结果是，尽管自由社会主义坚持认为它仍然是社会主义，这一点常常会受到反对者们最主要的质疑，特别是当一个名义上的自由社会主义政党的政策似乎与一个自由主义政党的政策相似时。如果是这样的话，更多的正统社会主义派别完全有可能减少对自由社会主义政党的支持或直接反对，这反过来又会在多党民主制的左翼中造成巨大的裂痕。"
 
