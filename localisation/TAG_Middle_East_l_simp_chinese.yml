 tur_ah.71.t: "博湾纷争"
 tur_ah.71.desc: "即使我们再不愿回想，海峡另一侧的那座城市都将是我们心中永远无法迈过去的坎。而现在，虽然众多事务缠身，但每一个政府成员都清晰的认识到，随着[GRE.GetName]的愈发衰落，留给我们回归君堡的时间已经不多了。\n\n我们必须压上全部。"
 tur_ah.71.a: "赌局开始了。"
 
