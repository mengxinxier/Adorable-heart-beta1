 saudi_arabia.53.desc:0 ""
 saudi_arabia.53.a:0 "有冤大头谁不赚。"
 saudi_arabia.53.b:0 "你是？"
 saudi_arabia.54.t:0 "[FROM.GetName]要求资源许可！"
 saudi_arabia.54.desc:0 ""
 saudi_arabia.54.a:0 "好吧……"
 saudi_arabia.54.b:0 "太过分了嗷。"
 saudi_arabia.55.t:0 "[FROM.GetName]屈服了"
 saudi_arabia.55.desc:0 ""
 saudi_arabia.55.a:0 "我们说到做到。"
 saudi_arabia.56.t:0 "[FROM.GetName]谴责我们"
 saudi_arabia.56.desc:0 ""
