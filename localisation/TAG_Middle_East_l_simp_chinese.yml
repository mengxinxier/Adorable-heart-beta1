 saudi_arabia.31.desc:0 ""
 saudi_arabia.31.a:0 "这下我们得找[ENG.GetName]谈谈了。"
 saudi_arabia.32.t:0 "[FROM.GetName]同意修订"
 saudi_arabia.32.desc:0 ""
 saudi_arabia.32.a:0 "咱们的友谊天长地久。"
 saudi_arabia.33.t:0 "[FROM.GetName]拒绝修订"
 saudi_arabia.33.desc:0 ""
 saudi_arabia.33.a:0 "我就知道你会这么说。"
 saudi_arabia.34.t:0 "来自石油授权的利润"
 saudi_arabia.34.desc:0 ""
 saudi_arabia.34.a:0 "咱家有钱啦！"
 saudi_arabia.35.t:0 "[FROM.GetName]要求重新修订石油开采条约！"
 saudi_arabia.35.desc:0 ""
 saudi_arabia.35.a:0 "咱们还是凭着良心做买卖。"
 saudi_arabia.35.b:0 "如果想要，你得自己来拿。"
 saudi_arabia.36.t:0 "[FROM.GetName]想要收购[YEM.GetName]"
 saudi_arabia.36.desc:0 ""
 saudi_arabia.36.a:0 "希望你们的胃口吞的下。"
 saudi_arabia.36.b:0 "有些得寸进尺了。"
 saudi_arabia.37.t:0 "[FROM.GetName]批准收购案"
 saudi_arabia.37.desc:0 ""
 saudi_arabia.37.a:0 "南边安全了——暂时。"
 saudi_arabia.38.t:0 "[FROM.GetName]驳回收购案"
 saudi_arabia.38.desc:0 ""
 saudi_arabia.38.a:0 "别吧。"
 saudi_arabia.39.t:0 "回收数据"
 saudi_arabia.39.desc:0 "经过战斗测试，我们成功的回收了机甲的部分实战数据，这对我们的研究大有帮助。"
 saudi_arabia.39.a:0 "很好。"
