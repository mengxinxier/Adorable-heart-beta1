 ### democratic ###
 aristocratic_conservatism_subtype:0 "贵族保守主义"
 aristocratic_conservatism_subtype_desc:0 "§Y贵族保守主义§!\n\n不管是共和国还是君主国，国家到底有没有民主，从来没有定数。很少能有哪种意识形态能像贵族保守主义这样，以一种无比微妙、甚至有些阴险的形式来体现这种观点。这种国家通常确实有一部宪法，同时也拥有民主政体该有的所有机构和政治结构。然而，很多人——从代表、官僚到地方官乃至国家元首，都受这个国家幕后统治者的恩惠、薪水甚至是威胁。那身居幕后的操纵者，可以是来自新生民主国家的新贵；也可以是君主政体的卫道士，不过多了一道适应抽象“宫廷”的简单流程。或者，他们也可以是家财万贯的农场主或地主，能以此确保税收制度和政府项目不会损害、反而增加他们的利益。\n说没人反对，自然是不对的。毕竟，若要保持民主的外表，反对派也是必不可少。但这些反对派要么得了诸多恩主的赏、“奉旨反对”，要么就被压制去势，毫无底气。反动就是规则，对于当权者来说，自古以来，盛世莫过今朝，现状就是顶点；如果你不同意，那你的脑门就会被贴上国家公敌或颠覆分子的标签。"
 astraea_route_democratic_subtype:0 "阿斯特莱雅路线"
 astraea_route_democratic_subtype_desc:0 "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
 welfare_enterprise_government_subtype:0 "福利企业政府"
 welfare_enterprise_government_subtype_desc:0 "§Y福利企业政府§!\n\n在企业国家诸多的公民义务中，为投资人和企业专家赚取利润高于一切。出于适应国际环境，大多数企业国家维持民族国家的形式，其丰硕成果依靠无数“雇员”的劳作得以累积——人民，噤声的机器，无尽的利润。\n在这些企业精英之中萌生了一种异端思想，挑战着“资本只会是同劳工对立的剥削企业”这一传统观念。支持者强调，在经营决策中“合理”反映劳工需求所带来的稳定性，其能够创造的收益高于单纯意义上的经济利益；从长远来看，一支心满意足的劳工队伍也能够创造更多价值。\n尽管这种劳资关系在资本主义社会中并不罕见，但以企业为中心的独特政治体制不可避免地赋予这种经济学说以重大的政治含义。这一理论的倡导者设想政府将在为新生的“公民雇员”提供公共服务方面发挥更广泛的作用，以换取他们的劳动以及对企业和市场支配公众生活的认可。"
 one_party_system_subtype:0 "一党独大体制"
 one_party_system_subtype_desc:0 "§Y一党独大体制§!\n\n通常情况来讲，在政治动荡或其他形式的变革大潮中总会涌现出一个政党，它代表着最新的主义和道路，在国家的急剧转型中，这个党派顺风顺水，无人可挡。在这种情况下，这个政党可能会时刻追随潮流，由此掌握近乎垄断式的权力，即使是在有着民主传统的政治系统中也是如此。\n这种情况并非源于缺乏其他政党或政治理念，而是由于其他政党想获得足以挑战建制派的实力与群众基础实在是难于登天。其结果就是，只有发生在执政党内的政策或思想多元化才可能有其实际意义，党派之间的民主协商不过是摆设而已，这一事实使得现存体制更难被改变。\n这种种通往权力之路上的深沟险壑往往得益于该国的特殊国情及其适应特殊国情的民主体系。这些制度化的措施只不过是保险措施，以防那些最主要的统治手段失效。一党独大体制的真正要点在于权力的维持无需经过细微把控政治局势，也不必对人民的愿望大加扭曲，更不必借由强硬的政治或军事力量。"
 royal_constitutionalism_subtype:0 "皇家立宪主义"
 royal_constitutionalism_subtype_desc:0 "§Y皇家立宪主义§!\n\n君主立宪制的诞生由来已久，从文艺复兴时期法兰西神权国与妖怪们的妥协到十九世纪晚期普鲁士宪政的兴起，几乎所有欧洲国家的皇室都在这由盛及衰的道路上走了一通独木桥；即使是欧洲西北那座遗世独立的阿瓦隆在世界大战后也在阿尔托莉雅的意志下结束了近千年的英灵专制踏入了立宪时代。\n君主立宪制赋予了君主在宪法内统治的权力，同时限制了君主的权威，然而这一框架在实际操作中具有很大的可变性。因此，皇家立宪主义极力主张将皇室作为君主制到共和制的过渡粘合剂，在古希腊和罗马宪政思想的影响下，这一理论的支持者追求一种“不流血、甚至是包括皇室及其支持者在内无人反对”的政治变革。\n在皇家立宪主义者的构想中，皇室及其君主将会被彻底剥夺统治的权力，其身份更像是一种世袭的公务员职业而存在，而在议会和司法部门的协商与妥协中，这一现象将会通过一系列符合人民意愿的条令而逐渐消失。\n皇家立宪主义者的目标是建立一套强大而独立的司法机构维持一个稳定有序的社会，在以人民为核心的基础上反对任何可能会引起国家长期混乱的决策。然而这种理论被反对者批评本身就存在悖论：毕竟，当一位强大而富有魅力的女性站在演讲台的宝座上泫然欲泣时，被弱势者效应所裹挟的民众究竟会支持哪一方呢？"
 
 ### neutrality ###
 astraea_route_neutrality_subtype:0 "阿斯特莱雅路线"
 astraea_route_neutrality_subtype_desc:0 "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
 religious_technocracy_subtype:0 "宗教技官主义"
 religious_technocracy_subtype_desc:0 "§Y宗教技官主义§!\n\n基督教技官主义可以被视为主流基督教保守主义和右翼技术官僚主义思想的融合变体。基督教技官主义在欧洲首开先河，曾在低地国家、德国和革命前的法国风靡，这种理念认为，社会面的决策者应该根据他们在担负的特定责任领域的资历来被选择，特别是在科学或技术方面。然而，与更为主流和激进的左右翼技官主义不同，基督教技官主义通常摒弃加速主义思想以及对社会和文化的全面改革，相反，他们希望在基督教道德观的指导下，在由教会成员和训练有素的技术专家组成的开明群体统治下，坚持缓慢而保守的社会变革。基督教技官主义的巨头们将引导社会走向一种崭新高效、理性发展的思维模式，而这种思维模式不用受到两党民主政治和派系主义的影响，在上帝的领导下净化社会，让其变得廉洁、公正和高效。基督教技官主义认为资本主义和法团主义无法避免浪费，正如传统社会主义和民粹主义模式无法避免低效，并试图突破这两种模式，将人类引向一个理性虔诚的基督乌托邦。"
 interim_government_subtype:0 "过渡政府"
 interim_government_subtype_desc: "§Y过渡政府§!\n\n过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"
 military_political_system_subtype:0 "军政体制"
 military_political_system_subtype_desc:0 "§Y军政体制§!\n\n军政是以服务于军事为中心的政府形式。军方掌控政府的所有部门，但与其它军政府不同的是，军政仍有一定的民主参与。现役军人和光荣的退伍老兵在政府中都享有发言权，因此，想获得政治权力，民众所要做的就是投身军旅、忠诚服役。军政通常也在宪法层面上推行法律以巩固军队在社会中的作用，而非暂停宪法施行。\n尽管从本质上讲，军政并不一定非得是寡头制或者专制，但它们往往因为军管统治的客观需求而最终走向后者。那些不注重维持任人唯贤的军政最终往往会逐渐演变为更普遍的军事独裁，而文官政府与武装部队的分离并非一直是一帆风顺的。\n这种军方和民主的融合统治是十分罕见的，它通过任人唯贤的精英信念以及持续性的军事压力（例如对外战争和内部冲突）得以实现。然而，这种罕见的政体并不应被认为是软弱的。军政体制如同一只军团——一只不会停下征服脚步的军团。"
 left_wing_corporatism_subtype:0 "左翼法团主义"
 left_wing_corporatism_subtype_desc:0 "§Y左翼法团主义§!\n\n“法团主义”一词来源于拉丁文的corpus，即身体，描迹了一个明确的集体主义思想体系。它最早将自己定位于第三位置，认为阶级是社会的基础构成单位，同时反对资本主义与社会主义的经济模式之一，却又并非像后者那样着重强调阶级斗争，而是更加希望各阶层最终能在国家支配下团结合作。从古希腊古典哲学到工团主义，许多流派中都有它的影子，但最后却是最早那批威权主义者继承了法团主义的精髓。\n与技官主义或法西斯主义不同，左翼法团主义削减了种族主义的成分。它主张由团体根据其共同利益各自进行组织，并乐于与左翼分子合作，或至少将左翼分子纳入。这可能是领导人认为左派思想有某些可取之处。\n又或者，只是用铺天盖地的左翼口号去堵住无产阶级的嘴。"
 
 ### fascism ###
 astral_autocracy_subtype:0 "$LAN_Astral$专制"
 astral_autocracy_subtype_desc:0 "§Y$LAN_Astral$专制§!\n\n凭借着独有的系统框架，$LAN_Astral$的超级管理员权限的拥有者——“霸瞳皇帝”$LAN_Senri_Mana$在政治光谱这片大而杂的土地上树立起了一个更加具有代表性的例子。由于系统的分配和限制，整个国家处于完全的监控状态下。当皇帝的意志需要视察四方时，她的视线便可以到达帝国所征服的每一块疆土上。\n$LAN_Astral$平等地将所有人联系在了一起，又如同格式塔意识般束缚了每一个位居其中的个体的行动，整台国家机器凭借着随心所欲的最高权限拥有者（或者换句话说，事实上的统治者——无论表面上的领袖是谁）的思维前进，无论终点是掌控万物的至高宝座，还是深不可测的幽暗渊底，亦或者……\n\n§3她只是沉迷于这份甘脆肥浓的毒药？§!"
 astraea_route_fascism_subtype:0 "阿斯特莱雅路线"
 astraea_route_fascism_subtype_desc:0 "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
 reactionary_nationalism_subtype:0 "反动民族主义"
 reactionary_nationalism_subtype_desc:0 "§Y反动民族主义§!\n\n口口相传中士兵凯旋的荣耀，军士美德的传奇，到头来只是春秋大梦，相似又不尽相同的苦难却只多不少。反动民族主义提出，国家必须回归旧日的社会组织形态，以摆脱二十世纪现代性强加的颓废精神。反动民族主义从历史洪流中甄选出一块浪漫而短命的社会碎片以供参考，或者将过时的道德准则暴力移植到殖民地和帝国的其他版图中。由此而生的政策往往以歼灭，而非同化异质社会成分为纲，因为反动民族主义认为同质化才是民族性的源泉。\n反动民族主义本质上好战又排外，但这也是它在宣扬变态英雄主义时的必然之举。反动民族主义者认为，他们的正义正是将世界塑造成其应有的模样，并在此过程中确证人种分高低优劣的事实。只不过，自封的骑士们要么对从未存在过的美德穷追不舍，要么光顾着驱赶只知道现代性的人民成为镀金画中人。空洞的反动民族主义拜倒在肤浅的审美治下，对身着盔甲，面罩肃然，长剑插地的骑士俯首称臣。毕竟，任何政治家都可以把自己想象成回归过去的使徒。"
 esoteric_despotism_subtype:0 "秘传专制主义"
 esoteric_despotism_subtype_desc:0 "§Y秘传专制主义§!\n\n约翰·爱德华·阿克顿勋爵曾说过：“绝对的权力导致绝对腐败。”虽然秉持公正、谨慎行使权力的绝对统治者并非闻所未闻，但也不可否认，这些典范十分鲜见。暴君就同季节一样容易辨别，他们残酷地镇压异见者，让整个国家沦入准奴隶制之中，并以恐惧和威吓施行统治。但即便这些手段再极端，终也有其极限，这是自然规律：即便是最严酷的威权政府，也得想办法合法化、正当化自己的统治。\n但是，“秘传专制主义”政体全方位地驳斥了这一法则，他们变本加厉地腐化、扭曲整个国家，并将极权理念置于理性政治之上，即便是传统专制国家与之相比，也显得相形见绌。此类政权通常围绕着某位强势统治者或政党，展开抽象而特异的信仰体制，国家的社会经济也完全依照统治者或政党的意愿重构。对国家提出异议和叛国无异，惩戒为了行之有效，通常都极为残酷暴虐，说是中世纪式的酷刑也不为过。"
