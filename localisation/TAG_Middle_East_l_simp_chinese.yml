 PAL_state_of_mind_0_desc:0 "二十年代发生的针对特蕾西娅的刺杀行动虽然并没有成功，然而没人知道当时在大厅里究竟发生了什么让特蕾西娅的精神状态从此变得不稳定起来。在外人看来这个温文尔雅又善解人意的粉发女性毫无疑问是让托管领内犹太人和阿拉伯人尚能和平共处的粘合剂，但在特雷西斯看来，她的妹妹已然成为了一个随时可能爆炸却又必须藏在衣服下不能丢掉的定时炸弹。\n§R一旦特蕾西娅的精神状态恶化到了无法挽回的程度，反而会成为压倒托管领紧张局势的最后一根稻草。§!"
