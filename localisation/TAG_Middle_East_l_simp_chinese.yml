 TUR_out_of_country: "看向国外"
 TUR_out_of_country_desc: "世界正在一步步迈入战火之中，尽管我等并不想承认，但是[ROOT.GetAdjective]被卷入这场全球冲突的可能性正在越来越大，我们必须好好的重新审视这个世界的政治走向，寻找属于[ROOT.GetAdjective]自己的外交方向——以免在这场大战中我们不得不陷入被动。"
 TUR_disseminate_religious_ideas: "传播宗教理念"
 TUR_disseminate_religious_ideas_desc: "曾几何时，这个世界并未将伟大的机械神教放在眼里，但是我们在这几十年间取得的突出成就正在为我们的信仰积聚力量，在教皇大人的引领下，我们有足够的信心和实力向我们的邻居传颂正道。"
 TUR_disseminate_religious_ideas_tt: "解锁独特的§Y宗教理念传播决议§!，允许我们在时机成熟时煽动相邻的信徒§Y起义反抗§!统治她们的残暴政权。"
 TUR_great_arb: "大阿拉伯理想"
 TUR_great_arb_desc: "对于我国来讲，我们的世俗化民族理念向南传播是吾辈之理想。同时，一个统一的，与我等交好的大阿拉伯国家将能够帮助我们将那群锡安主义疯子重新彻底的赶出中东，我们将会用属于我们自己的方式帮助阿拉伯地区迈向统一。"
 TUR_great_arb_tt: "我们将帮助[SYR.GetFlag]§Y[SYR.GetName]§!取得所有中东地区的控制权。"
 TUR_territory_of_ottoman: "奥斯曼的疆域"
 TUR_territory_of_ottoman_desc: "如果说我们能有什么雄心与野望，那也只有那个曾经那个尾大不掉的帝国了，这一次，我们将会重新向巴尔干人宣告我们的想法——我等将回到故土，我等绝不接受失败。"
 TUR_territory_of_ottoman_tt: "取得所有曾属于§Y奥斯曼帝国§!拥有的地区的核心。"
 TUR_realistic_policy: "现实政治"
 TUR_realistic_policy_desc: "也许我们的看法会被视作是对相当一大部分人的背叛，但是[ROOT.GetAdjective]共和国从来不是继承谁的历史包袱而来的，我们只是一个年轻的民族国家，我们必须为这个民族的荣辱与否负责，我们的地缘安全与战略意义才是我们最为重要的价值与目标。"
 TUR_foreign_policy: "[ROOT.GetAdjective]外交政策"
 TUR_foreign_policy_desc: "[ROOT.GetAdjective]独特的战略地缘位置与我们的国家实力一同促成了安纳托利亚与地中海东岸的安定局势，而我们的外交政策也应该基于这样的地缘基础进行制定。[ROOT.GetAdjective]没有必要依附任何人，我们只需要选择最符合我们战略利益的可靠盟友——或者自行其是。"
 TUR_isolationism: "凯末尔-斯洛卡伊中立主义"
 TUR_isolationism_desc: "中立的外交政策一直以来都是[ROOT.GetAdjective]的外交重心，尽管我们迟早会主动或者被动的卷入战争之中，但是就根本上来讲我们亦是待价而沽，这个共和国不会被某个国家轻易的威胁与动摇，在做出抉择之前[ROOT.GetAdjective]将仍然坚定的居于中立地位。"
 TUR_follow_west: "与西方看齐"
 TUR_follow_west_desc: "我们的地缘利益与欧美地区的诸政治集团息息相关，我们应当把西方已经或即将爆发的冲突作为我们的主要关注点。"
 TUR_dice_in_twice: "两头下注"
 TUR_dice_in_twice_desc: ""
 TUR_petra_agreement_AH: "佩特拉协议"
 TUR_petra_agreement_AH_desc: "[ENG.GetAdjective]的堕落与诸强权的崛起诚然是[ROOT.GetAdjective]所面对的现实情况，但是她们在地中海的政治军事力量仍然不是欧洲的其他玩家所能比拟的，我们目前可以适当，主动的加强与[ENG.GetAdjective]联盟的联系，给出我们的外交信号。"
 TUR_groop_to_swe: "去往[SWE.GetAdjective]的代表团"
 TUR_groop_to_swe_desc: ""
 TUR_take_in_scientists_in_exile: "收留流亡科学家"
 TUR_take_in_scientists_in_exile_desc: "随着欧洲的数个强权国家相继倒向各式的极端主义，不少不安于政治问题的科研人员多有选择流亡一途，欧洲诸国将要陷入战火，很明显我们能够给予他们真正想要的——能够专心于科研的稳定环境。"
 TUR_air_line_for_eng: "扩展航空运输线路"
 TUR_air_line_for_eng_desc: "我们与[ENG.GetAdjective]的运输线路很明显有着进一步扩张的空间，随着一项目标在于扩张[ENG.GetAdjective]与[ROOT.GetAdjective]的航运产业的合作计划得到通过，我们与[ENG.GetAdjective]的经济联系将得到进一步的发展。"
 TUR_military_access_to_eng: "给予[ENG.GetName]通行权"
 TUR_military_access_to_eng_desc: "[ENG.GetAdjective]需要在地中海有一个新的供陆海军立足的支撑点，我们可以考虑给予[ENG.GetAdjective]的军事通行权，当然这个举措将无异于宣称我们与[ENG.GetAdjective]的联盟关系。"
 TUR_join_eng: "与[ENG.GetName]站在一起"
 TUR_join_eng_desc: "我们已经能够看出来[ENG.GetAdjective]将会是这场大战的最终胜利者了，现在是[ROOT.GetAdjective]做出选择的最好时机，[ROOT.GetAdjective]将会正式加入这个联盟并参与这场大战，届时我们将会谋求属于我们的利益。"
 TUR_invite_usa_industrial_expert: "邀请[USA.GetAdjective]专家"
 TUR_invite_usa_industrial_expert_desc: "工业发展迅速的[USA.GetAdjective]国度有着独特的工业发展经验，我们可以考虑通过聘用一些[USA.GetAdjective]的工业专家来为[ROOT.GetAdjective]的工业发展提供指导。"
 TUR_exploit_industrial_potential: "发掘工业潜力"
 TUR_exploit_industrial_potential_desc: "现在是我们做出的外交投入取得成效的时候了，我们将会向与我们的西方友邦请求工业援助，考虑到我们的战略地位的重要性，他们将难以拒绝我们的要求。[ROOT.GetAdjective]将在经济上得到长足的外来援助。"
 TUR_exploit_industrial_potential_tt: "以下§5每有一个国家§!与[ROOT.GetFlag]§Y[ROOT.GetName]§!的关系超过§Y80§!，我们都将收到额外的§G1§!座§Y$arms_factory$§!和§G1§!座§Y$industrial_complex$§!：\n[ENG.GetFlag]§Y[ENG.GetName]§!，[FRA.GetFlag]§Y[FRA.GetName]§!，[USA.GetFlag]§Y[USA.GetName]§!和[PAN.GetFlag]§Y[PAN.GetName]§!。"
 TUR_mediterranean_escort_fleet: "地中海护航舰队"
 TUR_mediterranean_escort_fleet_desc: "我们与[USA.GetAdjective]的海上商路需要有足够的护航力量，如果[ROOT.GetAdjective]陷入战事，我们可能难以保障地中海的制海权，但是我们至少可以保证我们与大洋彼岸的商业联络不至于遭到中断。"
 TUR_joint_research_center: "联合科研中心"
 TUR_joint_research_center_desc: "在几项重要的合作方案签署后，我们将会与[USA.GetAdjective]在科研领域达成一项合作共识，届时[USA.GetAdjective]将会将他们的先进经验分享给我国的科研部门。"
 TUR_rubber_factory: "橡胶工厂"
 TUR_rubber_factory_desc: "[USA.GetAdjective]在合成橡胶的技术上有着先进经验，这能让我们也拥有属于自己的橡胶产业。"
 TUR_union_across_sea: "跨越大洋的同盟"
 TUR_union_across_sea_desc: "[USA.GetAdjective]有着独步世界的陆海空军力量，我们基本可以肯定，只要它有意愿，它便能干涉整个世界的军事冲突，既然她们愿意将我们视作可靠的朋友，我们自然就应当在这个基础上真正的向她们看齐。"
 TUR_invest_ger_industry: "投资柏林工业"
 TUR_invest_ger_industry_desc: "作为我们向德国人伸出的橄榄枝，我们将会对柏林地区的几个国有企业进行投资，以吸引他们的目光。"
 BerlinOwner: "投资工业项目"
 TUR_chromite_trade: "铬铁矿贸易"
 TUR_chromite_trade_desc: "对于决意与[ENG.GetAdjective]为敌的[GER.GetAdjective]来讲，我国产出的丰富铬矿资源将会是他们梦寐以求的贸易目标，通过对相关地区实行相关的贸易优惠，我们能够将她们与我们的联系慢慢拉近。同时我们也能获取到这些地区丰厚的铁矿资源。"
 TUR_european_high_way: "欧洲高速公路"
 TUR_european_high_way_desc: "我们已经与安卡拉—柏林沿路的国家进行照会，作为两国经济合作的代表性工程，两国将会修建一条足以运输大量物资与商品的高速公路，届时沿途国家都可从中受益。"
 TUR_european_high_way_tt: "添加§Y$infrastructure$§!到§G最大值§!。"
 TUR_european_high_way_tt_2: "如果两国的首都间涉及到的国家都与两国处于§Y和平状态§!，则修建一条连接两国首都的§Y高速公路§!。"
 TUR_combined_civil_plant_facility_group: "联合民用工厂设施群"
 TUR_combined_civil_plant_facility_group_desc: "我们将会聘请德意志地区的工业专家来指导我们将相对零散的民用工业区域重新进行规划与整合，要知道他们深谙此道。"
 TUR_military_groop_to_ger: "军事交流团"
 TUR_military_groop_to_ger_desc: "我们已经邀请德意志方面向我们派遣军事顾问团来指导我们的军事建设，相信他们的经验对于我国军队的现代化将会大有裨益。"
 TUR_trustworthy_alliance: "值得信赖的联盟"
 TUR_trustworthy_alliance_desc: "我们的欧洲盟友已经向我们证明他们有足够的势力成为欧洲最为强悍的政治集团，虽然目前仍然有许多人并不支持将[ROOT.GetAdjective]与他们的军事集团进行绑定，但是不需担心，这将是一个值得信赖的联盟。"
 TUR_false_trust: "假意改信……"
 TUR_false_trust_desc: ""
 TUR_false_trust_tt: "§Y很明显您不应该看到这行，请联系游戏管理员或作者。§!"
 TUR_true_betrayal: "……日后悔过"
 TUR_true_betrayal_desc: ""
 TUR_care_east: "关注东方"
 TUR_care_east_desc: "很明显，中东的局势正在愈发复杂，很不幸的是，很多地方的政治诉求已然威胁到我国在东方的地缘安全。我们必须再一次审视东方的外交局势，并做出我们自己的判断。"
 TUR_our_old_friend: "我们的老朋友"
 TUR_our_old_friend_desc: "[PER.GetAdjective]一直以来都是[ROOT.GetAdjective]地缘意义上的的传统盟友，如果我们想要再一次以强势者的态度介入中东事务，就应当将我们的老朋友纳入我们的势力范围。一如往日。"
 TUR_old_ally: "旧联盟再现"
 TUR_old_ally_desc: "是时候再一次向[PER.GetAdjective]提出我们的要求了，通过两国联盟的重建，我们将会再一次将目光投向意欲继续独立事业的阿拉伯诸国，很快阿拉伯就将面临这样一种情况：要么灭亡，要么进入我们的势力范围，没有第三条路可走。此乃[ROOT.GetAdjective]之天命。"
 TUR_old_ally_tt: "如果我们已经在一个阵营内，§Y[PER.GetName]§!将会收到一份阵营领袖的§Y邀请函§!；否则，§Y[PER.GetName]§!将会跟随我们的§Y阵营政策§!。"
 TUR_recontact_lan: "重新联系[LAN.GetAdjective]"
 TUR_recontact_lan_desc: "之前我们没有精力干涉哪怕只是注意阿拉伯在这近十年间发生的一系列冲突，现在阿拉伯的统一已经是大势所趋，我们所要做的便是重新与这群阿拉伯人民建立联系——当然这一次我们将不再作为压迫者。"
 TUR_common_research_treaty: "共同科研协议"
 TUR_common_research_treaty_desc: "[LAN.GetAdjective]的研究人员拥有着领先世界的科研经验，但是其贫弱的工业基础一直在阻碍着她们实现自己的目标。我们的加入将会弥补她们的短板，同时我们也能接触到她们先进的研究成果。"
 TUR_extend_accelerator_to_us: "延长加速器至国内"
 TUR_extend_accelerator_to_us_desc: "因为本国的加速器工程对于[LAN.GetAdjective]来说稍稍显得力不从心，所以[ROOT.GetAdjective]理所应当的将会帮助她们完成这一项大工程，当然，这个项目最终亦会延伸至国内，为我们的科研事业点燃火焰。"
 TUR_extend_accelerator_to_us_tt: "我们将尝试在中东地区厚厚的黄沙之下建造§Y超大型环形粒子加速器§!，虽然这会是一项庞大的工程，但毫无疑问它会对我们的科学研究大有裨益。"
 TUR_extend_accelerator_to_us_tt_2: "如果[PER.GetFlag]§Y[PER.GetName]§!选择与我们站在一起，则将进一步规划加速器的规模。"
 TUR_new_theory: "新理论"
 TUR_new_theory_desc: ""
 TUR_for_each_tomorrow: "向着各自的明天"
 TUR_for_each_tomorrow_desc: ""
 TUR_embryonic_form_of_strategic_resource_alliance: "战略资源同盟的雏形"
 TUR_embryonic_form_of_strategic_resource_alliance_desc: "整个中东地区的统一事务前途一片大好，但是面对兵强马壮的西方强权，我们能够倚赖的武器仅有一项——我们所占有的战略资源，为了让这片堪称世界轴心之地能够在诸多强权的威压下傲然自立，[ROOT.GetAdjective]应当将他的盟友们真正的团结起来。以应对正在蔓延的全球威胁。"
 TUR_embryonic_form_of_strategic_resource_alliance_tt: "这将建立以[TUR.GetFlag]§Y[TUR.GetName]§!为主导的§Y$OPEC$§!。\n[PER.GetFlag]§Y[PER.GetName]§!和[LAN.GetFlag]§Y[LAN.GetName]§!也将携带各自影响之下的国家加入。"
 TUR_old_treaty_with_sov: "再续旧约"
 TUR_old_treaty_with_sov_desc: "《苏土友好条约》马上便要到期了，但是我们与苏联的关系已经明显深化，我们为什么要抛弃这个强大的社会主义盟友？"
 TUR_batumi_treaty: "巴统协定"
 TUR_batumi_treaty_desc: "作为续约的一个共识条款，我们与格鲁吉亚的地方政府将会进行更深层次的工业合作，如果没有实质性的政治分歧，我们不应该放弃这么好的机会。"
 TUR_sea_between_us: "属于我们的海"
 TUR_sea_between_us_desc: "黑海问题一直是影响俄土两国关系的重要因素，而现在我们将达成各方面的共识——一项两国海军的交流合作计划将会将黑海与苏土关系进行新的绑定。"
 TUR_technology_country: "技术治国"
 TUR_technology_country_desc: "要想与这群社会主义者寻找各自的共同点，我们就必须将目光放于科研技术层面上，通过进一步确立技术至上的技术官僚主义精神，我们能够在最大程度上将各自的意识形态分歧降到最低。"
 TUR_union_for_workers: "工人公会"
 TUR_union_for_workers_desc: "要想真正的与[SOV.GetAdjective]这个名副其实的工人国家打好交道，我们就不免要在国内推行一些$communism$政策，其中最具代表性的便是重新赋权于工会，不用担心背后可能出现的问题，要知道我们背后就有一个$communism$强权为我等站台。"
 TUR_associate_member_state: "非正式成员国"
 TUR_associate_member_state_desc: "我们与[SOV.GetAdjective]的友好关系即将进入一个新的阶段，通过以一个妥协式的成员国身份进入[SOV.GetAdjective]的势力范围，我们将会把自身的战略利益与[SOV.GetNameDef]进行深刻绑定。"
 
 
 
 
 TUR_cure_poison: "一剂良方"
 TUR_cure_poison_desc: "此诚为共和国至暗之时，但教会的自行其是并非没有反对者，以阿里·奥克亚尔为首的进步党人与团结在阿德南·曼德列斯的温和派已经向我们给出了一个可能是唯一的解决方案，也许我们正在辜负我们的国父，但是这个可笑宗教的统治必须得到终结，哪怕世俗化事业可能会因此葬送。"
 TUR_cure_poison_trigger_tt: "初事已定"
 TUR_cure_poison_tt: "在[ROOT.GetFlag]§Y[ROOT.GetName]§!开启§O政变密谋§!和§O世俗化改造§!进程。\n\n§G只有世俗化方能使国家成功迈出现代化的步伐。§!"
 TUR_buy_off_bottom_clergy: "渗透底层神职人员"
 TUR_buy_off_bottom_clergy_desc: "在机械神教教会当道后，原有的底层神职人员被迫失业或改信，他们将会对反对机械神教的任何行动表示欢迎与支持，我们的第一步就是将这群失意的穆斯林拉入我们的战线。"
 TUR_unite_ethnic_minority: "联合少数民族"
 TUR_unite_ethnic_minority_desc: "作为温和派的又一举措，未来的新政府将会在民族问题上最大限度的为亚美尼亚人与库尔德人提供让步，作为回报，他们将会对我们的行动提供支持。"
 TUR_unite_ethnic_minority_tt: "§Y亚美尼亚人§!和§Y库尔德人§!将支持我们的斗争。"
 TUR_slow_secularization_act: "缓慢世俗化法案"
 TUR_slow_secularization_act_desc: "在与进步党以及一众民间代表进行妥善商议后，我们已经与我们的旧敌达成了共识：一项将会入宪的法案将会保证世俗化步伐不会再遭到他们的抵制与反对，但是我们在日后政策的实行问题上必须保持最大限度的克制。至此，一个成立反对机械神教的统一战线再一次形成，一如国民大会之往日。"
 TUR_slow_secularization_act_tt: "在内战开始时，设定叛乱方的§Y基础战争支持度§!为§G0%§!。"
 TUR_expand_influence_of_MEW: "扩大影响力"
 TUR_expand_influence_of_MEW_desc: "我们将会派遣密使游说南方阿拉伯国家为我们的起义提供支持，如果一个真正脱离了旧日帝国的世俗共和国能够重生，对于双方来说都将是巨大的利好。"
 TUR_expand_influence_of_MEW_tt: "在内战开始时，获得两只来自[LAN.GetFlag]§Y[LAN.GetName]§!的志愿军。"
 TUR_strive_support_of_ACE: "争取学院支持"
 TUR_strive_support_of_ACE_desc: "也许那群教徒能够为自己在[ROOT.GetAdjective]稳固的统治而洋洋自得，但是别忘了，整个[ROOT.GetAdjective]的军事体系都是由继承着国父理想的军官团体组织起来的。通过请求几位仍然忠于国父事业的军事元勋渗透陆军士官部门，我们将争取到[ROOT.GetAdjective]陆军的广泛支持。"
 TUR_strive_support_of_ACE_tt: "在内战开始时，获得§G步兵武器§!方面的§Y科研加成§!。"
 TUR_power_of_money: "金钱的力量"
 TUR_power_of_money_desc: "机械神教的国有化发展政策已经触及了太多阶层的利益，只需稍稍游说我们就能让[ROOT.GetAdjective]大多数资本为我们的事业站台"
 TUR_power_of_money_tt: "在内战开始时，给予§G200§!§Y政治点数§!。"
 TUR_method_of_military_corps: "军官团的方案"
 TUR_method_of_military_corps_desc: "作为共和人民党最重要的军事后盾，在即将到来的起义中他们已经统一党内希望他们指挥与领导这场起义的请求，并给出了各项建议，尽管统一战线的其他派别并不希望这些旧臣元勋再一次领导一场声势浩大的内战，但是很明显，对于战争这种事情他们并没有话语权。"
 TUR_method_of_military_corps_tt: "在内战开始时，给予§G100§!§Y指挥点数§!和§G50§!§Y陆军经验§!。"
 TUR_final_struggle: "最后一搏"
 TUR_final_struggle_desc: "尽管我们已经做出了相当多的准备，但是事实上根本没有人真的希望第二场内战席卷[ROOT.GetAdjective]，也许我们能够说服教皇女士放弃她可笑的政治实验？不管怎么说，至少在第一枪打响之前我们要做最后一次努力。"
 TUR_final_struggle_tt: "虽然付出了这么多的努力，但我们不得不祈祷那位教皇能够做出足够明智的选择。"
 TUR_the_second_day: "第二天……"
 TUR_the_second_day_desc: "机械教徒已经被忠于共和国事业的军队推翻，教皇本人也已经失踪，现在新的[ROOT.GetAdjective]国民大会已经重建，而这个临时组建的统一战线的命运也未可知。是时候讨论一下谁应当执掌共和国的至高权柄了。"
 TUR_the_second_day_tt: "我们需要讨论我们的未来了。"
 TUR_the_second_method: "第二套方案"
 TUR_the_second_method_desc: "由杰拉尔贝亚尔与曼德列斯所主导的第二方案似乎成功取得了共识性成果，为了防止类似的事情再一次发生，我们有必要下决心让[ROOT.GetAdjective]成为真正的共和国家——重新建立民选体制，结束一党独裁的局面。"
 TUR_first_election: "战后首次选举"
 TUR_first_election_desc: "[ROOT.GetAdjective]即将迎来属于他的首次大众选举，由于多方派别的加入，民众的投票热情超乎想象，各地的宣传运动业已开始，无论最终结果如何，我等惟愿公道得胜。"
 TUR_cure_injury: "抚平创伤"
 TUR_cure_injury_desc: "内战已经结束，尽管我们试图将损失降到最低，但是相当多的地方还是遭到了战火的摧残，共和国现在要做的唯有尽快让人民重新树立起对共和国的信心。"
 TUR_military_construction_team: "军事施工队"
 TUR_military_construction_team_desc: "工业部门已经为重建项目忙的焦头烂额，我们必须请求军方的协助，虽然听起来很是难为军队，但我们必须让刚刚结束战斗的士兵再一次参与到重建工作中。"
 TUR_sweep_broken_walls: "清理断壁残垣"
 TUR_sweep_broken_walls_desc: "战争摧毁了很多房屋与建筑，造就了相当多的废墟，无论是重建需要还是为了美观着想，我们都应该优先清理这些废墟。"
 TUR_fiscal_tightening_policy: "财政紧缩政策"
 TUR_fiscal_tightening_policy_desc: "政府的财政状况随着内战的消耗以及教徒的流亡已经变得极不乐观，我们目前难以组织起足够的资金投入，一项财政紧缩政策将帮助共和国挺过这一难关。"
 TUR_stabilize_prices: "稳定物价"
 TUR_stabilize_prices_desc: "我们要做的第二件事便是重新稳定市场秩序，我们的通货膨胀率因为内战居高不下，在内战结束之后我们得马上将关乎人民生存的生活必需品的价格拉回到正常水平上。"
 TUR_open_source: "开源"
 TUR_open_source_desc: "要缓解财政状况最根本的措施还是需要暂时筹措资金，扩宽资金流，在国民生产回归正常前我们需要找到一项临时的收入渠道。"
 TUR_reduce_expenditure: "节流"
 TUR_reduce_expenditure_desc: "我们应当在最大程度上节省政府用度！我们将以国民大会为起点，在整个政府部门间厉行节约政策，我们应当将更多的政府资金投入财政预算。为了共和国与他的人民。"
 TUR_civ_first: "民生优先"
 TUR_civ_first_desc: "如果我们还想让人民重新燃起对临时政府的信心，那么我们就必须将民生工程放在国家事务的第一位——一切都应当为人民的生活让道，包括军事项目。"
 TUR_better_than_ever: "比以往更胜一筹"
 TUR_better_than_ever_desc: "我们的重建工作已经快要接近尾声了，但是我们绝不能仅限于此，那群技术官僚的政策是异想天开的，愚蠢而疯狂的，我们必须证明我们践行的这一套更为“理智"的政策能够比技官主义笨蛋们的恶行更好，更加适合人民的要求，这是关系到立国的基础。"
 TUR_maintain_national_unity: "维护国家团结"
 TUR_maintain_national_unity_desc: "随着内战结束，在战争中支持我方的少数民族分子已经蠢蠢欲动，尽管我们保证过他们的特别地位，但是这并不意味着他们能够自由的分裂[ROOT.GetAdjective]民族！我们必须先发制人，挺身而出，以维护新共和国的民族团结。"
 TUR_back_to_road: "重回正轨"
 TUR_back_to_road_desc: "经过长久的重建工作，[ROOT.GetAdjective]的经济状况算是终于传来了积极的信号——国民经济已经基本恢复，金融市场还出现了少有的活跃气氛，也许磨平这道创伤还需要很久，但是现在，我们得向前看。"
 TUR_alliance_of_expediency: "权宜之盟"
 TUR_alliance_of_expediency_desc: "经过多党间针锋相对的争论之后，国民大会最终还是达成了最为基本的共识——为了维持这个世俗共和国，同时继续国父凯末尔为我们规划的道路，统一战线将得到保存，吾辈将团结在以共和人民党为核心的执政联盟里。为了共和国！为了国父！"
 TUR_kamel_foreign_policy: "凯末尔外交政策"
 TUR_kamel_foreign_policy_desc: "既然共和人民党以一种妥协的方式保住了领导地位，那么我们就应当重新履行国父提出的外交政策——淡化意识形态外交，在保卫[ROOT.GetAdjective]独立地位的基础上推行积极的中立政策，我们不应该再让这个国家卷入这场大战之中。"
 TUR_sign_constitution: "起草宪法"
 TUR_sign_constitution_desc: "在邪教徒统治期间，我国的宪政体系遭到了毁灭性的破坏，既然我们已经重新夺回了权力，那么当然就需要将现存的这套仍然支持多元化道路的法制体系彻底毁灭，在我们的控制下，一套真正的，有着军队站台的共和国宪法将能够把[ROOT.GetAdjective]牢牢绑定在世俗主义道路上。"
 TUR_belief_in_equality: "平等的信仰"
 TUR_belief_in_equality_desc: "尽管党内已经出现了不少主张让步于宗教问题，甚至于维护部分传统教权的温和派人士，但是共和国的基本路线不能被动摇。象征着混乱与幻想的机械教权已经被我等毁灭，在这个问题上我们不应该再次改变方向。"
 TUR_reform_labor_law: "改革劳动法"
 TUR_reform_labor_law_desc: "在技术官僚统治时期，底层的工程人员与尖端技术人员之间的待遇差距因为教会的一系列倒行逆施的举措被强行的拉大了，要想结束这个局面我们就必须彻底将斯卡洛伊时代的劳动法规彻底推翻，重新引入正常的劳动关系法律。这样才是真正的拨乱反正。"
 TUR_all_education: "普及教育"
 TUR_all_education_desc: "旧时代的[ROOT.GetAdjective]教育事业虽然并不能说不完善，但是相比于其他国家的教育制度，极端注重技术性人才教育的机械教会体制只能继续为[ROOT.GetAdjective]提供单一的技术人才，虽然这看着很不现实，但是目前快速解决教育失衡问题的最优解唯有重新强制推行全方位义务教育，废黜中小学里相关的技术学习课程并重新启用文官教育人员，结束唯技术论，唯科技论的旧教育时代。"
 TUR_fdi: "引入外资"
 TUR_fdi_desc: "内战之后的[ROOT.GetAdjective]百废待兴，要想重新开始我们的工业化道路，我们就不得不向海外寻求资金与工业援助，重新融入国际市场。尽管为此我们必须承担更大的风险。"
 TUR_release_religious: "有限多元化的胜利"
 TUR_release_religious_desc: "事实证明，如果共和人民党想要再一次得到民众信任就必须在某些程度上放弃我们之前所固行的政策，在二次内战中将统一战线团结起来的曼德列斯先生将会领导崭新的，更加具有包容性的共和人民党。将土耳其导向更加为多数人认可的方向上。"
 TUR_simplify_army: "精简军队"
 TUR_simplify_army_desc: "内战的胜利从另外一个方面反映了一个严重问题：军队仍然可以随意的干涉文官政府的政策方向，如果我们不尽快改变这种情况，土耳其军队将会再一次成为我们的敌人，第一步是将内战时的军队进行精简——这种事情总得一步步来。"
 TUR_close_economy: "赋权粮食管理局"
 TUR_close_economy_desc: "强硬派人士关于引进外资与开放贸易的建议对于这个刚刚经历内战，国民经济尚且虚弱的国家来讲是不可接受的，这样无异于自毁长城。相反，我们必须再一次在经贸问题上强化国家的话语权，通过授权给粮食管理局统筹管理国内企业的贸易事宜，[ROOT.GetAdjective]将会全方位的将关乎战略资源贸易的项目纳入国家计划，以指导国内各企业的生产与发展事宜。"
 TUR_reform_religious_school: "改革教会学校"
 TUR_reform_religious_school_desc: "尽管我们不应当在向之前一样再一次将教会学校予以废止，但是现在的教会学校的教育体制是畸形的，我们必须将现存的教会学校——神教的与其他传统宗教的学校进行世俗化改革，同时完成控制宗教与改革教育体系的历史任务。"
 TUR_peace_with_middle_east: "与中东和解"
 TUR_peace_with_middle_east_desc: "[ROOT.GetName]再一次成为了一个崭新的民族国家，要想彻底的斩断与过去的联系，彻底放弃我等继承的旧日阴影，我们首先要做的就是让我们的邻居意识到他们不再是与一个满怀仇恨的旧日帝国打交道——我们将会先向中东寻求和解。"
 TUR_mitigate_fiscal_deficit: "缓解财政赤字"
 TUR_mitigate_fiscal_deficit_desc: "我们的财政赤字已经居高不下，看来我们开始推行的经济体制正在为我们制造难题，我们就得想些其他方法来解决这个问题——在我们连一毛钱都给不出来之前。"
 TUR_key_step: "迈出关键一步"
 TUR_key_step_desc: "在经过一系列的政治，经济变革之后，我们已经准备好正式将[ROOT.GetAdjective]正式建设成一个民主国家了，为了凯末尔先生的遗愿！一个现代的，民主而自由的土耳其将会屹立于安纳托利亚！"
 TUR_turkish_economic_theory: "土耳其经济理论"
 TUR_turkish_economic_theory_desc: "经过一系列的实践与运作后，我们相信我们所实行的经济体制并没有犯根本性的错误，我们所推行的经济理念也该是行之有效的，既然这样，我们就应当将我们的实践与经验整合起来，以形成属于[ROOT.GetAdjective]自己的经济发展体系。"
 TUR_maintain_mobilization_system: "维持动员体制"
 TUR_maintain_mobilization_system_desc: ""
 TUR_maintain_mobilization_system_ttt: "§Y这条线按理来说应该是废案，但是作者觉得四个形态就该整整齐齐的对称放，所以并没有删除。因此这条线上并没有任何效果。§!"
