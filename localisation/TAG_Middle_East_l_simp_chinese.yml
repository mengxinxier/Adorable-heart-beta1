 LAN_Landsol_shipping_association:0"兰德索尔航运公会"
 LAN_Landsol_shipping_association_desc:0"兰德索尔航运公会管理着兰德索尔的海上运输业和民用船只建造业，这意味着无论是在和平还是战争时期，大量的货轮和高效的海运管理将为我们提可观的海上运输量。"
 LAN_underwater_warfare:0"水下作战"
 LAN_underwater_warfare_desc:0"海军中有很多人反对我们发展大型水面舰队，他们认为皇家舰队已经无力再与其他海军大国正面交锋；或许是时候认清现实，我们必须避其锋芒，发展潜艇舰队以扰袭敌人的航线。"
 LAN_the_shield_of_mediterranean:0"地中海之盾"
 LAN_the_shield_of_mediterranean_desc:0"为了能够有效保护主力舰不受敌人的威胁，我们必须建造更为先进的巡洋舰和驱逐舰，构成舰队的盾牌。"
 LAN_assault_shoreline:0"冲击海岸线"
 LAN_assault_shoreline_desc:0"有了强大的舰队和海运力量的支持，我们还需要一支专门用于从敌人手中夺取港口的精锐部队。这样我们就可以像海啸一样冲击敌人的每一处海岸线。"
 LAN_Landsol_wolf_pack:0"兰德索尔的群狼"
 LAN_Landsol_wolf_pack_desc:0"成型速度极快的潜艇舰队对于兰德索尔来说是最合适的选择，我们会像群狼一样不断蚕食敌人的海洋。"
 LAN_Neneka_carrier_experiment:0"似似花的航母实验"
 LAN_Neneka_carrier_experiment_desc:0"我们对浪漫的坚船利炮式的海战一直抱有幻想，但不得不承认的是战列舰的时代已经过去。\n\n没有航母的公主舰队在未来的海战中无法立足，幸好海军部长似似花已经着手于早期改装航母的实验。"
 LAN_baohezhiguangji_effect:0"我们在两艘大型货轮上安装了炫酷的飞行甲板！将两艘实验性改装航母加入生产线，一艘完成75%，另一艘完成50%。"
 LAN_great_battleship_doctrine:0"大舰巨娘主义"
 LAN_great_battleship_doctrine_desc:0"公主舰队的规模远远不及其他海军大国，这意味着我们必须贯彻极致的大舰巨娘主义————一艘能够以一敌百的终级战舰将成为敌人的梦魇，她也将成为我们所有人的骄傲。"
 LAN_gongzhuji_effect:0"将一艘即将完工的公主级超重型战列舰加入生产线。"
 LAN_Landsol_naval_tradition:0"兰德索尔海军传统"
 LAN_Landsol_naval_tradition_desc:0"勇气与信念是最伟大的美德，我们的荣耀舰队必将击垮一切强敌。"
 
 
