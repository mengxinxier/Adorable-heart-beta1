 TUR_great_committee: "大委员会"
 TUR_great_committee_desc: "看样子公道已然得胜，[ROOT.GetAdjective]人民愿意在我们的领导下实现新生民族的崛起！我们将用血与火让曾经欺压我等的所有人明白，[ROOT.GetAdjective]民族已然复兴，而这次，他将向所有曾经欺侮过他的民族施以复仇之火！"
 TUR_ban_past_time: "前尘往事……"
 TUR_ban_past_time_desc: "现在终于轮到我等决定[ROOT.GetAdjective]的未来了，那群民主主义者的幻想所导致的就是那群宗教疯子的得胜，我们绝不会让旧事重演！唯有绝对的，绝对的秩序才能领导伟大的[ROOT.GetAdjective]！"
 TUR_ban_past_time_tt: "§R……莫再提及。§!\n\n§R鉴于土耳其国民大会在教徒倡乱期间没有起到它该有的作用，土耳其共和国将重新改组为——土耳其帝国！§!"
 TUR_secret_police: "秘密警察"
 TUR_secret_police_desc: "我们的一系列举措无一不是在触碰统一战线里其他人逆鳞，既然我们已经失去了达成共识的机会——那就用恐惧来让我们达成共识！成立属于我们的特务部门，保证我们的国家只会遵从大委员会——遵从领袖的意志！"
 TUR_suppres_military_corps: "镇压军官团"
 TUR_suppres_military_corps_desc: "很明显，那群凯末尔主义的士官团体此时已经蠢蠢欲动，试图再一次推翻我们的统治——当然这绝不可能发生！我们将先发制人，这将是凯末尔主义的终结！"
 TUR_speech: "演讲"
 TUR_speech_desc: "现在是关键时刻，我们的伟大领袖将会现身说法，将伟大的[ROOT.GetAdjective]民族主义精神传播给委员会治下的每个人，是时候了！让我们的人民明白何为吾辈之天命！"
 TUR_talk_with_religious: "与宗教人员谈谈"
 TUR_talk_with_religious_desc: "这群宗教成员仍然没有放弃他们复兴教权的想法，他们仍然想着再一次将安纳托利亚的[ROOT.GetAdjective]人民放在一个虚伪的信条下！这不行，我们得做些什么，那些神权人员要么彻底放弃她们的要求，要么被[ROOT.GetAdjective]人民所毁灭。"
 TUR_lip_service: "一张支票"
 TUR_lip_service_desc: "人民对于我们所主张的一系列政策反应实在过于激烈，当然，大委员会也不全是只会逆流而行的蠢蛋，如果她们真的想要民主与自由的回归，那就——对她们讲我们会……"
 TUR_lip_service_tt: "§G我们会向人民承诺恢复民主的……§!\n\n§R……在时机合适的时候。§!"
 TUR_revolutionary_theory: "革命方案"
 TUR_revolutionary_theory_desc: "我们已经成功夺取了[ROOT.GetAdjective]的领导权力，但是这个胜利是建立在工团主义者与[SOV.GetAdjective]的拥趸所构建的联盟之上的。就[ROOT.GetAdjective]的未来发展乃至推行革命的路线问题，我们与大选时期的态度是一致的——我们不会容许中间方案。"
 TUR_syndicalism: "特色工团主义"
 TUR_syndicalism_desc: "且不说那帮伊里奇信徒的方法是否适合[ROOT.GetAdjective]民族，光是这样的选择就会导致我们被迫向苏维埃联盟靠近，这绝不是适合[ROOT.GetAdjective]之未来的道路，工团主义者将会带领[ROOT.GetAdjective]与[SOV.GetNameDef]和他的$communism$划清界限。"
 TUR_for_seak_of_revolution: "为了革命大局"
 TUR_for_seak_of_revolution_desc: "内战后的[ROOT.GetAdjective]其实并不适合我们马上进行相对独特且难度巨大的工团主义经济体制改革，但是既然人民听从了我们的主张，我们就应该尽可能快的向人民给出我们的答案，我们将以自己的努力尝试在这里建设属于工团主义者的经济体制。"
 TUR_claiming_land: "开垦土地"
 TUR_claiming_land_desc: "在[ROOT.GetAdjective]国内尚有大批尚未开垦的土地，我们将会鼓励个体自耕农去开垦土耳其的土地，日后这些个体农民将会成为我们在农业上进行根本变革的基础。"
 TUR_steel_good_blade: "好钢用在刀刃上"
 TUR_steel_good_blade_desc: "我们必须承认，[ROOT.GetAdjective]正在不可避免的被卷入这场全球冲突之中，幻想田园牧歌式的自由发展是不切实际的，现在必须进一步统筹国内的生产事宜，保证最必要的资源能够用在最需要他的产业上。"
 TUR_follow_step_of_ilyich: "追寻伊里奇的脚步"
 TUR_follow_step_of_ilyich_desc: "伊里奇的事业已经在我们的北方得到了最为成功和完美的实践，事实证明伊里奇导师的革命理论才是最适合$communism$者的道理。我们应当向我们真正的盟友看齐。"
 TUR_friend_with_sov: "与苏维埃交好"
 TUR_friend_with_sov_desc: "我们与[SOV.GetNameDef]的关系应当成为[ROOT.GetAdjective]外交问题的重中之重，北方的$communism$力量将会是我们最坚定的盟友。"
 TUR_our_road: "我们的道路"
 TUR_our_road_desc: "我们确实应当与我们的$communism$同僚站在同样的立场上，但这并不意味着我们会完全采纳他们的路线模式，更不意味着我们会听从他们的领导，我们会自己领导整个中东乃至亚非的革命事业。"
 TUR_militia_system: "建立民兵体制"
 TUR_militia_system_desc: "我们应当将支持我们的人民大众纳入我们的军事体系，以改变凯末尔主义的[ROOT.GetAdjective]国家军队能够随意干涉政府事务的现状——通过建立一支革命式的民兵队伍，我们可以制衡内部那些仍然对我们的主张表示反对的军事力量，在反动派试图带领军队向我等发难之前他们可需要掂量掂量。"
 TUR_soviet_congress: "分权给苏维埃大会"
 TUR_soviet_congress_desc: "尽管现在是我等当权，但是此时国民大会仍然享有相当的政治权力，尽管现在彻底改变这一局面是几乎不可能的，但是我们仍然可以将苏维埃大会的权力适当的抬升，苏维埃大会对政权的掌控将会是逐步，渐进的。"
 TUR_economic_indicators: "经济指标"
 TUR_economic_indicators_desc: "通过设置每一年的经济指标，我们为所有$communism$的建设者的工作提供方向指导，同时激励他们为国家创造更多价值。"
 TUR_encourage_scientists: "鼓励科学家"
 TUR_encourage_scientists_desc: "通过各种为$communism$的科研人才提供的社会福利与更高的薪资，我们将鼓励这群科学家为我们创造更多科研成果。"
 TUR_five_year_plan: "五年计划"
 TUR_five_year_plan_desc: "[SOV.GetAdjective]的几次经济计划都取得了不错的成效，也许我们亦能够效仿，一套经过精心策划过的五年经济发展方案将会帮助[ROOT.GetAdjective]人民尽可能快的恢复国民经济并重新实现新一轮的工业扩张。"
 
