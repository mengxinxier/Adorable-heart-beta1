 GRE_appoint_Artemis_as_Leader: "任命$GRE_Artemis$为首相"
 GRE_appoint_Artemis_as_Leader_desc: "君主主义者对于当前政府并不友好，她们已经在数月里举行了多次大型集会以质疑和抗议我们的政权的合法性。当然我们有无数种方法让这群只会缅怀过去的混账们闭嘴，但是其中的下下策也是最稳妥的方法，莫过于推举一名她们中的代表人物担任政府的重要位置，这个人既要拥有不小的号召力，也要懂得审时度势，绝大多数情况下将国家大事交给懂行的公务员们来处理（无论是自愿还是非自愿），最重要的，她得牢牢处于我们的控制之下。\n嗯……$GRE_Artemis$就是个不错的人选。"
 GRE_appoint_Artemis_as_Second_Leader: "任命$GRE_Artemis$为第二财政大臣"
 GRE_appoint_Artemis_as_Second_Leader_desc: "君主主义者对于当前政府并不友好，她们已经在数月里举行了多次大型集会以质疑和抗议我们的政权的合法性。当然我们有无数种方法让这群只会缅怀过去的混账们闭嘴，但是其中的下下策也是最稳妥的方法，莫过于推举一名她们中的代表人物担任政府的重要位置，这个人既要拥有不小的号召力，也要懂得审时度势，绝大多数情况下将国家大事交给懂行的公务员们来处理（无论是自愿还是非自愿），最重要的，她得牢牢处于我们的控制之下。\n嗯……$GRE_Artemis$就是个不错的人选。"
