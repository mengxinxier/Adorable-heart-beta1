 GRE_armed_forces_system_tt_2:0 "除非陷入§6总体战§!，每个已经部署的§Y特种部队§!和§Y民兵§!以外的常规力量都会给我们的§O经济§!造成§R持续性惩罚§!，此§R惩罚§!会在这些常规力量被解散或进入§6全面战争状态§!后§G重置§!。\n\n基于此种体制，目前我们的经济情况修正是：\n$GRE_war_battalions_economic_modifier$"
