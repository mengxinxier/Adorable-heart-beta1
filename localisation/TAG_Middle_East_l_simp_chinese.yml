 #national focus
 TUR_continue_the_policy_of_etatism_AH: "延续国家主义经济政策"
 TUR_continue_the_policy_of_etatism_AH_desc: "事实证明，在过去我们的控制经济理论和政府调控政策是稳定且有效的，我们将继续延续并改进我们的政策，确保我们的经济如之前一样稳健。"
 TUR_fully_integrate_the_is_bank_AH: "全面整合商业银行"
 TUR_fully_integrate_the_is_bank_AH_desc: "尽管我们过去的政策行之有效，但时间可不等人。为了进一步刺激经济，扩大我们的国家经济流通，我们将采取有效措施全面整合各大中小银行，统一调控存贷款利率和准备金率，以更好地为我们的经济创造良好环境。"
 TUR_humanities_research_program: "人文科研研究方案"
 TUR_humanities_research_program_desc: "随着我们在世俗化方面的努力，现在的社会环境允许我们建立起一些非宗教化的社会科学学院，用以探究在文化，社会和政治等各领域的管理方法，并学习借鉴先进的社会科学理论。“凯末尔学院”，这个名字就不错。"
 TUR_trade_with_europe: "对欧洲的贸易"
 TUR_trade_with_europe_desc: "近年来西欧的经济萧条迫使他们必须找到一个新的市场来处理那些滞销的产品。幸运的是，年轻的[ROOT.GetAdjective]市场正需要一些外国货帮助我们注入更多活力，同时也为以后的本国商品打开销路。"
 TUR_put_into_new_factory: "投入新工厂"
 TUR_put_into_new_factory_desc: "政策已经制定，贸易协定已经签署，大量订单已经下达。现在，巨额的海外加工需求为我们的工业建设提供了大笔投资，我们的外贸部和工业部欣喜地预见到将来大量的就业岗位，繁荣的进出口交易，以及宏伟的工业集中区。"
 TUR_expand_infrastructure_and_railway_network: "扩大基建与铁路网"
 TUR_expand_infrastructure_and_railway_network_desc: "为了适应我们日益扩大的交通运输规模，改善我们的招商引资条件，在全国范围内修缮并扩建我们的交通要道，铺设我们的铁路干支线将是必不可少的大型工程。"
 TUR_agreement_on_ore_mining_with_sov: "与[SOV.GetAdjective]的矿石开采协定"
 TUR_agreement_on_ore_mining_with_sov_desc: "在我们与[SOV.GetAdjective]的互助协定中，她们对于我国境内的矿藏状况颇有兴趣，并提出用“少量的回报”换取他们先进的勘探和开采技术支持。对于这样一份诱人的技术援助协议，我们当然接受这样的价格，前提是他们能证明真的有他们口中的丰富矿藏。"
 TUR_exploring_new_resources: "勘探新资源"
 TUR_exploring_new_resources_desc: "苏联人没有骗我们，丰富的石油和各类矿藏被先进的勘探技术发现，我国的矿业陷入了狂欢。巨熊恐怕现在正在后悔当初的价码开得过低，而这巨额的利润将悉数流进我们的腰包。"
 TUR_save_against_a_rainy_day: "未雨绸缪"
 TUR_save_against_a_rainy_day_desc: "当我们开心地计算新季度财政收入时，议程表上的新式国防建设开支预算便显得极为重要。毕竟，我们祖先的历史很早就告诉我们：有能力获得财宝的人，必须得有能力守住他的财宝。"
 TUR_prepare_for_war: "做好战备"
 TUR_prepare_for_war_desc: "当一座座纺织厂，加工厂和零件厂的建设轰轰烈烈地开展时，子弹厂与枪炮厂的建设则在同一时间以一种低调的姿态进行着——我们的国防部已经数次或明或暗地提醒我们：战争就怕就在眼前。"
 TUR_reorganize_air_force: "重整空军"
 TUR_reorganize_air_force_desc: "当我们的军事考察团带着外国先进的空军作战经验回国的时候，我们只能尴尬地看着如今仍在我国空军服役的一战主力战机。这种状况是时候改变了，现在摆在我们的抉择是：是用外国设计，作为我们战机现代化的第一块铺路石，还是用我们自己的智慧与力量，开辟我们自己的道路？"
 TUR_seek_foreign_procurement_contract: "寻求外国采购合同"
 TUR_seek_foreign_procurement_contract_desc: "我们的军事专家向我们建议，若想要短期内快速提升空军战力，恐怕性价比最高的解决方案是向发达的外国寻求帮助。我们将迅速派遣专业的考察团和谈判组前往各国评估各式战机性能，并为最佳方案准备一笔充足的军事订单预算。"
 TUR_our_sky_fighter: "我们的天空斗士"
 TUR_our_sky_fighter_desc: "慢工出细活的道理在空军的飞机进步上同样适用。我们必须用我们自己的力量迈出空军现代化的第一步。虽前路漫漫，但我们必将披荆斩棘，看到我们的空中法里斯们驰骋疆场的那一天。"
 TUR_our_sky_fighter_tt: "如果我们已经研究了§Y基础小型机身§!科技，将创建一个新型号并获得50架的库存。"
 TUR_turkiye_air_force_training_plan: "[ROOT.GetAdjective]空军训练计划"
 TUR_turkiye_air_force_training_plan_desc: "现在，新式战机的数量即将到达我们的预期，我们要求空军部必须立刻设计一套适用于培养新式飞行员的科学方案，以训练出保卫我们领空的精锐飞行员。"
 #TUR_joint_aviation_training_program: "联合航空训练计划"
 TUR_towards_modernization_of_air_force: "向空军现代化前进"
 TUR_towards_modernization_of_air_force_desc: "最近的一次空军检阅演习向我们生动展示了空军改革的巨大成果。现在，我们的空中法里斯们将会成为世界空军中一股不可忽视的有生力量，他们将在任何阻挡祖国意志的敌人面前展现出强大的战斗力。"
 TUR_legacy_of_ottoman_empire: "奥斯曼的遗产"
 TUR_legacy_of_ottoman_empire_desc: "作为奥斯曼大帝的后裔，我们不仅继承了奥斯曼帝国时期的伟大精神与使命，我们还继承了帝国时代的伟大物质遗产：连通全国各地的帝国驰道，以及黑海边颇具规模的造船厂。"
 TUR_transfer_black_sea_shipbuilding_industry: "转移黑海造船业"
 TUR_transfer_black_sea_shipbuilding_industry_desc: "鉴于我们目前与北方巨熊的协议以及他们压倒性的力量，我们决定将我们的造船厂从黑海一侧迁移到地中海一侧。这样即使我们加快了扩大海军规模的步伐，我们的北方邻居也不会那么容易神经过敏了。"
 TUR_eastern_and_mediterranean_trade_routes: "东方与地中海贸易航线"
 TUR_eastern_and_mediterranean_trade_routes_desc: "繁荣的进出口贸易带来的巨额利润让我们深信，这连通地中海各国的繁荣航线将源源不断的为我们带来发展与兴盛，而我们的本国企业也将在这扩大的贸易竞争中壮大自己，增加自己的竞争力。"
 TUR_provide_for_oneself: "自给自足"
 TUR_provide_for_oneself_desc: "不久前[ENG.GetName]的经济崩溃已然证明，这群西欧的狡诈之徒不值得信任，我们应当时刻保持冷静的头脑，可不能一不小心就上了他们那艘驶向深渊的贼船。"
 TUR_mediterranean_currency_settlement_area: "地中海货币结算区"
 TUR_mediterranean_currency_settlement_area_desc: "随着我们贸易的迅猛发展，我国在地中海市场已然成为最重要的势力之一。为了防止因汇率问题而导致的利润损失，我们呼吁地中海各国一起制定属于我们自己的贸易结算机制。"
 TUR_building_mediterranean_barrier: "修筑地中海防线"
 TUR_building_mediterranean_barrier_desc: "为了防止我们的祖国海岸被再一次踏上侵略者的足迹，我们将集中力量修建一系列坚固的岸防火炮和军事要塞，以确保将可能的侵略者第一时间赶下海。"
 TUR_reorganize_navy: "重整海军"
 TUR_reorganize_navy_desc: "十余年前，我们任凭他国坚船利炮驶入我们海峡的屈辱犹在眼前。为了彻底地解决我国有海无防的局面，我们将下定决心组建一支新时代的海军，以保卫我们漫长的海岸线。"
 TUR_establish_marine_corps: "建立海军陆战队"
 TUR_establish_marine_corps_desc: "地中海和黑海，那么多适宜登陆的平坦海岸线让沿岸的国家防不胜防。我们为何不以攻为守，组建一支精锐的登陆部队让敌人夜不能寐呢？就这么决定了（拍桌）！"
 TUR_big_fleet_plan: "大舰队计划"
 TUR_big_fleet_plan_desc: "作为欧亚十字路口的主人，一支庞大的海军才能符合我们争霸的雄心。至于这个大舰队的核心是无畏舰还是航母，那是第二天该讨论的问题，而我们的第一个原则就是：多就是好，大就是美！"
 TUR_renovation_of_old_ships: "翻新旧舰艇"
 TUR_renovation_of_old_ships_desc: "为了最大效率地建设我们的海军，对于旧舰艇的翻新工作固然重要，我们将下足力气组装各个新部件，让这些祖国的功臣们继续航行在新时代的海洋上。"
 TUR_throw_a_sprat_to_catch_a_herring: "以小博大"
 TUR_throw_a_sprat_to_catch_a_herring_desc: "一发鱼雷就能解决的问题，为何要用上一整支耗资巨大的舰队来完成呢？我们必须拒绝一些异想天开者的荒谬建议，从而采取最实用的海军建设方案，毕竟，年轻的共和国财政可经不起他们这么折腾。"
 TUR_reforming_the_structure_of_admiralty: "改革海军部结构"
 TUR_reforming_the_structure_of_admiralty_desc: "除了舰船上的大力革新，我们在海军行政体系上同样要大刀阔斧地进行改革，我们可不要一些尸位素餐的败类来阻挡我们海军现代化的伟大征程。"
 TUR_invite_foreign_advisor: "邀请外国顾问"
 TUR_invite_foreign_advisor_desc: "十年陆军，百年海军。新生的共和国海军尚且非常稚嫩，需要一位经验丰富的老师来指导我们的军队作战理念和技战术。我们将高薪聘请外国海军教官来训练我们的海军军官层以快速更新他们的作战思想并提升他们的战斗素质。"
 TUR_invite_foreign_advisor_tt: "几位新晋升的经过外国顾问培训的§Y海军上将§!将上任。"
 TUR_expansion_of_seaport_facilities: "扩建海港设施"
 TUR_expansion_of_seaport_facilities_desc: "尽管我们的财政部已经开始在抱怨我们大手大脚的军事建设开支，但我们仍要继续拿出钱来进一步扩大我们的港口尤其是军港设施的规模，当然，为了让我们的同僚少一些怨言，我们同意以未来更大规模的进出口贸易以换取他们的支持与付出。"
 TUR_long_way_for_modernization_of_navy: "任重道远的海军现代化"
 TUR_long_way_for_modernization_of_navy_desc: "尽管海军建设远非几年便可完成，但我们的海军方面诚然已有喜人的成果。我们将不骄不躁，把我们的国防伟业继续进行下去。"
 TUR_central_corridor: "中部走廊"
 TUR_central_corridor_desc: "共和国的中部走廊是我国物流的重要渠道与枢纽，尽管在国际角度来比较，其竞争力并不出色，但我们将通过进一步的基建工程来让这一条古老的走廊重焕生机。"
 TUR_mountain_facility_construction_project: "山地设施建设项目"
 TUR_mountain_facility_construction_project_desc: "我国有大量的居民聚集地位于山地，北边的高加索山更是我们国防的重中之重。我们将山地设施与民防建设提上议程，在获得掌声的同时，还能加强我们的多方位防御体系。"
 TUR_transfer_heavy_production_line: "转移重工生产线"
 TUR_transfer_heavy_production_line_desc: "我们的重工业过于集中在海岸线旁边，这使得在战时我们的工业产能将极容易受到严重打击。为了避免这一点，我们将迁移大部分军工生产线到中部的山地区域。"
 TUR_transfer_heavy_production_line_tt: "虽然需要时间和精力，但是这能让我们的关键生产线从敌人的目标中移走。"
 TUR_investment_designer: "投资兵工厂"
 TUR_investment_designer_desc: "当我们的国防事业走上正规之时，现有军工集群的生产压力陡增引起了我们的关注。国防部将拿出一笔特批资金，来建设我们新的一系列军工集团。"
 TUR_new_army_tactics: "新的陆军战术"
 TUR_new_army_tactics_desc: "过时的陆军战术明显不能指导新时代的战争。我们的驻外军事顾问们已然汇编出一摞针对各国军队战术思想的专业报告，等着我们将他们付诸实践。"
 TUR_reorganize_the_army: "重整陆军"
 TUR_reorganize_the_army_desc: "一支暮气沉沉的陆军怎能保卫我们年轻的伟大祖国？我们将拿出极大的政治决心与勇气，誓要打造一支惊艳世界的精锐军队。"
 TUR_experience_of_war_of_independence: "独立战争的经验"
 TUR_experience_of_war_of_independence_desc: "我们在独立战争的经验证明，小规模的散兵式作战和齐全的单兵武装将是我们军队建设的主要方向。谁要胆敢闯入那山谷与丘陵，等待他们的将是无尽的多方袭扰和后勤打击。"
 TUR_conception_of_modern_war: "现代战争的构想"
 TUR_conception_of_modern_war_desc: "留学外国的年轻军官向我们提议，若想打造一支强大的陆军，一支庞大的装甲兵集团将是我军突破防线的利剑。这种建议同样极有价值，要知道，西边的巴尔干半岛可有相当一片平原等待着强者的光临。"
 TUR_army_RaD_and_procurement: "陆军研发与采购部"
 TUR_army_RaD_and_procurement_desc: "为了推进我们的陆军装备进步以跟上世界最先进水平的步伐，我们将组建专职部门以资助各项有价值的研发项目，同时也为我们的国外采购提供专业评估，以避免被那些外国军火贩子忽悠。"
 TUR_flash_at_sea_level: "海平面上的闪光"
 TUR_flash_at_sea_level_desc: "我们的核武器试验在理论上已经大体完成，现在，就差实地测验这临门一脚了。我们已经可以遇见计划实施的第二天后，地中海沿岸乃至整个世界报纸的头版头条了。"
 TUR_rocket: "火箭"
 TUR_rocket_desc: "我们在空军设计研究的最新进展让我们了解到未来的空军研究方向将是一种名为喷气式的新型引擎动力方式，而为了实现这一点，我们将启动我国的火箭研究项目以推动空军事业发展。"
 TUR_modern_army: "现代化的陆军"
 TUR_modern_army_desc: "阅兵式上整齐划一的陆军方阵让我们确信，我们的历史上恐怕只有苏莱曼大帝时期军队的纪律与战斗力，才能与我们如今的新式陆军相提并论。现在，让我们为迎面走来的陆军装甲方阵鼓掌！"
 TUR_modern_army_tt: "修正§Y$TUR_experience_of_war_of_independence$§!或§Y$TUR_conception_of_modern_war$§!为§Y$TUR_modern_army$§!："
