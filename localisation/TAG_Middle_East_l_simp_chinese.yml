 gre_ah.0.t: "猜测"
 gre_ah.0.desc: "对于这理论上的最后一次秘密医疗会议，塞恩有些紧张，也有些百思不得其解：[ROOT.GetLeader]的身体明明几天前还深陷虚弱中，各种仪器的检查最终都只能得出摄政王不久即将回归英灵座的事实。然而今早的例行检查却突然发现摄政王的身体健康无比，仿佛被一种无形的力量控制着治好了一般，[ROOT.GetLeader]本人也通过了所有的健康状况评估，下午就可以办理出院手续。对于这种医学奇迹，上至院长下至他这个主治医师之一都感到震撼无比。\n“首先，这肯定不是自然发生的，我们目前的所有研究都显示，随着年龄的增长，英灵体内的魔力储量上限只会越来越低，最终下降到不足以支撑他们在现世行走的量之后，回归英灵殿是必然的事情。”院长首先开了个头。\n“您是想说有外力干预？但是摄政王阁下所在的病房的安全措施可谓是国内最严密的了，从物理学到神秘学上的防御我们都做到了最好，更何况还有$GRE_Euryale$女士的注视，我实在想不到还有什么手段可以突破……”\n“确实，国内的任何一个组织或团体都没有这个可能……”\n院长将视线转到了在场唯一的非医学出身，也是唯一的一名英灵身上。\n摄政王的二把手，现如今的国家代理首脑，$GRE_Euryale$就坐在会议桌旁，虽然是靠前的位置，但是她每次会议都尽量降低自己的存在感，将专业的医疗方案讨论交给在场的医学大能们。然而这次不一样了，感受到院长目光中的询问，她却摇了摇头，轻声开口：\n“你们……听说过控制台吗？”\n“控制台？那是什么？”\n“这在我们英灵殿中也是一个传说，一种比大圣杯还要强大的权能，传说中掌握了这种权能的人，能够在一分钟内征服整个世界，让所有人心甘情愿的接受TA的统治。”\n“这……不可能吧？不说别的，伦敦的那位岚之王……”\n“所以也只是个传说罢了，我还记得在一次酒会上吉尔伽美什听到这个之后蔑笑着说了一句‘用权能而不是王的气质征服而来的领土，它的主人根本不配享有统治，甚至连用王这一称呼也是在侮辱这个身份’。我们这些英灵从来没有见到过这种权能，各位就当我说了个笑料吧。”\n女神的一番话让在场的其他人都陷入了沉思。\n“？你们怎么了，都不说话？”\n“……万一呢？”其中一个医生斟酌着用词，谨慎的问道。\n$GRE_Euryale$笑了：“要真的有这种人，还来我们这里做甚？我们这个小国家有什么TA亲临的理由吗？”"
 gre_ah.0.a: "于是房间里又陷入了沉默。"
