 lan.1.t:0"墨丘利财团的成果"
 lan.1.d:0"经过政府的扶持，墨丘利财团成功振兴了克瑞斯地区的经济，同时财团在国际上已经拥有竞争力。\n\n藤堂秋乃已经证明了她自己的商业才能，相信她和她的团队一定会成为我们复兴兰德索尔的强大力量。"
 lan.1.a:0"做得好！"
 lan.2.t:0"将军们的会议"
 lan.2.d:0"[ROOT.GetLeader]召集了所有陆军高级军官于兰德索尔王都进行会议，讨论兰德索尔陆军未来的发展方向。\n\n和平条约限制了我们陆军的规模，但我们将军们的头脑并没有因此而腐朽。以王宫骑士团团长白银纯为首的保守派支持提出在军队中建立一个集中的指挥系统和使用大规模步兵集团战术；\n一批激进新锐军官的代表铃奈将军提出的理论非常新奇，她希望我们的士兵能够驾驶坦克和装甲车进攻敌人。\n而得到大量年轻军官拥护的兽人将军安艺真琴则表示要吸取教训，一切行动都要建立在足够的物资基础上进行，同时她的团队也在一定程度上支持其他两位将军的理论。\n\n显然参与会议的诸位将军对自己的理论各执一词，但是最终决定权仍在[ROOT.GetLeader]手上……"
 lan.2.a:0"让纯将军来完成陆军指挥系统的改革吧。"
 lan.2.b:0"真琴将军的发言确实振聋发聩。"
 lan.2.c:0"铃奈将军将会着手建立兰德索尔的装甲部队。"
 lan.3.t:0"新年的皇室科研资金"
 lan.3.d:0"皇帝千里真那今年也像往年一样为我们提供了一笔额外的科研资金，是时候决定这笔资金的用途了。"
 lan.3.a:0"批准投资新型电子产业。"
 lan.3.b:0"批准引进外国工业技术。"
 lan.3.c:0"我们需要挪用这笔资金用于新式武器的研发。"
 lan.4.t:0"安艺真琴的近卫军团"
 lan.4.d:0"真琴将军已经着手组建兰德索尔近卫军，这批部队将会由全兰德索尔最优秀的士兵和历经第三次圣杯战争的老兵组成。\n\n现在摆在真琴面前的有两种选择：将近卫军训练为她心中设想已久的摩托化机动近卫军，亦或者将经费用于扩充更多的近卫军编制。\n\n真琴将军很容易就接受他人的建议，如果我们想“代替”她做出决定的话，最好现在就提出。"
 lan.4.a:0"真琴将军，兰德索尔需要更多的精锐部队。"
 lan.4.b:0"是的真琴，我们确实需要一批卓越的机动部队！"
 lan.5.t:0"公会管理协会完成重组"
 lan.5.d:0"经过了数个月的努力，兰德索尔全国公会管理协会已经完成重组，他们将会高效的处理各个公会事务。"
 lan.5.a:0"很好。"
 lan.6.t:0"[FROM.GetName]公开无限饭团技术"
 lan.6.d:0"今日，[FROM.GetName]宣布将向全世界公开他们的“无限饭团技术”，其是由[ROOT.GetLeader]为了解决国内农田过少的问题而发明的。\n\n这项堪称奇迹的技术可以让我们用极少的食材就制作出营养而又极易饱腹的神奇饭团，不久之后可能会彻底解决全世界贫困人口的温饱问题。"
 lan.6.a:0"我们当然会善加利用这项技术！"
 lan.6.b:0"找个理由阻止他们在我国推广。"
 lan.11.t:0 "最后一刻"
 lan.11.desc:0 "这场战役毫无疑问已经进行到了最后一刻：面对拥有完整后勤保障体系的正规军来说，$LAN_Senri_Mana$领导的这支在沙漠中东躲西藏的游兵散勇实在是有些不够看。虽然她们狠，但是她们很明显还是需要进食和休息，而[ROOT.GetLeader]的命令不会给她们这个机会。\n常规军队的胜负已见分晓，但与阿拉伯人不同，[LAN.GetAdjective]的少女们本身就拥有着各种奇特的力量。在两军交战之外，[ROOT.GetLeader]和她的伙伴与$LAN_Senri_Mana$的战斗正逐步进入白热化阶段，任何一瞬的分心都有可能让之前所有的布局全盘落空……"
 lan.11.a:0 "[ROOT.GetLeader]利用技能空隙完成了最后一击！"
 lan.11.b:0 "$LAN_Senri_Mana$在残血时奇迹般的完成了逆转！"
 lan.12.t:0 "战后"
 lan.12.desc:0 "随着最后一波人的投降，这场叛乱可以说是以政府的胜利彻底结束了。现在我们面临一个问题——$LAN_Senri_Mana$的命运。毫无疑问她需要为多年的战乱和自己的野心付出应有的代价，但考虑到她的身份和与一些人的关系……一些决定并不是那么轻易就能做出的。"
 lan.12.a:0 "把她关进大牢，现在我们该考虑以后的事情了。"
 lan.13.t:0 "急行军"
 lan.13.desc:0 "在干脆利落的击败对手，夺下了粮草后，$LAN_Senri_Mana$带领着剩余的追随者雷厉风行地返回了王都，在见到被关押的[ROOT.GetAdjective]少女一行后，所有人都识趣的放下了武器。"
 lan.13.a:0 "$LAN_Senri_Mana$回到了她忠诚的王都。"
