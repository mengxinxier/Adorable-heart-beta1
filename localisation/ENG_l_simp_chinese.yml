  ENG_route_guide_desc:"\n\n\n§Y路线指南§!\n\n\n现在只能走蓝线，开局拉保守党的影响力，在选举时蓝党支持率最高即可进入蓝线。二阶段选候选人的国策仅影响胜选后的国家领导人，并不影响线路后续内容。"
 #
  ENG_history_page_01:"\n\n\n§Y无可比拟的胜利者§!\n\n\n当1936年的第一缕阳光照进伦敦千家万户的窗户时，人们才意识到，§C圣杯王国§!的胜利与无上繁荣已经持续了整整十六个年头\n\n在1919年伟大战争结束，§L德国§!在签下丧权辱国的停战协定之后，§C圣杯王国§!迎来了它历史辉煌的巅峰：从北美的晴空、非洲的无可争议的霸主、再到南亚的艾恩格朗特、印度尼西亚的夏连特拉和远东的樱花，圣杯实现了它最狂野的帝国梦想。"

  ENG_history_page_02:"\n\n\n§Y权力更迭§!\n\n\n大战结束后，虽然§g王党§!领袖竭力粉饰其领导下的光荣胜利，但战争带来的大量死伤，欠下的巨额外债和战后失业率的飙升使得§g王党§!在战后的1919大选中一败涂地。转而是由§r工党§!领导的§r工党§!§C保守党§!联合政府胜选。\n\n然而§r工党§!内阁在成立两年不到后就垮台了，大量的海外债务使得国家财政捉襟见肘，其承诺中的§r社会福利保障§!和§r失业救济§!仅在较小程度得到实施，§C保守党§!盟友关于§C降低关税§!的要求在事实中被忽视，对工人福利制度的努力更是被视为对其的背叛。于是在1921年的不信任动议中，§r工党§!只得辞职退场，并在1922年被§C保守党§!领导的§C保守党§!§g王党§!联合政府所替代。\n\n§C保守党§!上台之后，随着战后经济的复苏和重建工作的基本完成，同时各殖民领的原材料和收入源源不断地送到圣杯本土，同时凭借着§C保守党§!自由放任经济政策的催化下，国家在§C保守党§!的领导下实现了战后经济的快速繁荣，时任首相的§C保守党§!人§C奥斯丁·张伯伦§!获得了极高的声望，被称为“§C张伯伦繁荣§!”“§C黄金时代§!”，使得§C保守党§!不仅在1927年和1932年的大选中继续高票获胜，同时其取得的决定性数量的议会席位得以使得§C保守党§!在1932年踢开§g王党§!独立组建政府，而接任§C奥斯丁·张伯伦§!首相之位的，正是在其麾下担任财政大臣的§C麦克唐纳§!。"

  ENG_history_page_03:"\n\n\n§Y大战之殇§!\n\n\n不论当局如何宣传战争的胜利辉煌，海外版图的无限扩大，和国内局势的蒸蒸日上，§R九十万八千人§!的§R阵亡人数§!和上百万的§R伤亡数字§!足以让无数家庭以泪洗面，妻离子散。大量从战场活着回来的士兵患上了弹震症被送入精神病院。大战期间的大流感在圣杯后方造成的人道主义灾难同时让一切社会不满在战后被集体发泄出来。殴打征兵官、流浪汉和层出不穷的街头暴力是二十年代初圣杯街头的日常场面。\n\n诚然，当时间来到二十年代中叶时，社会治安已经大为好转，财政日益充裕而运转良好的圣杯政府也陆陆续续进行对战争遗孤和伤残老兵的补贴，但收效甚微。圣杯的§C黄金时代§!造就了人类历史上社会结构占比最多的§C中产阶层§!，无数人在投资热浪中摇身一变成为暴发户和富裕人家，出入伦敦金融城的人一天更比一天多，而在这无尽的繁华之下，§R贫富差距§!的日益扩大和超前消费带来的§R通胀泡沫§!却从来没能得到政府的重视，空前激增的消费订单和远远跟不上经济发展速度的人口基数的差距日趋扩大。\n\n§C保守党§!政府无视或有意忽略的是，在这种极度繁荣的经济运作背后，从企业到工厂的所有资金链中，使用债务支票而非现金或担保作为支付方式的占比已经达到了一个极其惊人的比例。"
 #
  ENG_history_page_04:"\n\n\n§Y新的挑战者§!\n\n\n出乎所有人意料的是，造成德国停止向圣杯赔付战争赔款的，不是德国境内的复仇主义，也不是所谓的政变，而是一场实实在在的外星人入侵。\n\n1934年德国那宛如天方夜谭的§P星外来客§!，和德国政府迅速的败亡超出了所有人的预期和计算。作为地球世界的霸主，圣杯不止一次地向§P戴比路克帝国§!表达希望建立邦交和承认圣杯霸主地位的愿望，并不出意外的全部石沉大海。与外交层面的一事无成相比，圣杯国内则引发了一场新时代对外态度的大地震。\n\n在因大战创伤而饱受苦难的§R底层民众§!不愿国家再次挑起一场战争，因伟大战争而催生的反战主义一时也成为了圣杯国内的主要声音。受舆论影响，§C保守党§!政府也只得放弃鹰派所提出的先发制人的攻击性主张，转而以减少在幻想乡的驻军的姿态作出有限让步。§r工党§!此前先是充当§R反战主义§!的代言人和扛旗者的身份，可随着§r工党§!内部，尤其是§r伊丽莎白·艾德礼§!与当局的合作主义倾向，使得§r工党§!也一转此前的论调，跟在§C保守党§!主流后亦步亦趋，象征着§r工党§!的向右转向\n\n另类的声音来自于圣杯政坛不起眼的角落，一群沙文主义者和右翼分子所组成的§L前进同盟§!声称，德国政府的败亡殷鉴不远，圣杯作为代表地球的唯一帝国与至高霸主，应当在扫清异类的圣战中扮演主角。\n\n不论如何，圣杯在欧洲的三十年代外交陷入一团疑云。"
 #
  ENG_history_page_05:"\n\n\n§Y自由与火炬§!\n\n\n当圣杯的子民看到路边或野营初摇曳的火炬时，他们便会想到圣杯§C保守党§!的宣传海报与艺术象征。在圣杯人眼中，这不仅象征着温暖与希望，更是他们数百年骄傲与荣耀的传承。\n\n如果说圣杯的宪政孕育了§C保守党§!与§r工党§!这两个优秀的民主果实，那么§C保守党§!则是毋庸置疑的优秀的长子。自由贸易、重视传统、降低税收、民主承诺，服务中产却又保护大资产家，§C保守党§!收获了下自§r中产阶层§!，上至§C政治精英§!的一致喜爱。与守旧的§g王党§!不同，§C保守党§!从诞生的一开始就是为资本主义而生的，经过黄金时代的铸造，§C保守党§!那象征自由和平等的火炬在人们的眼中越烧越旺，乐观的人深信，这火炬永远也不会有熄灭的那一天……\n\n与此相比，作为次子的§r工党§!似乎就只能成为§C火炬光芒§!中那不显眼的背景板，脱胎于§R工人运动§!和§R费边社§!思潮的§r工党§!自诞生以来就自诩为底层人民的象征和广大劳工的代言人。而第一届§r工党§!内阁的惨败，在野时期对当局抨击的乏力，以及外星人入侵后，在和平问题上的含糊其辞，一次又一次地辜负了底层民众对他们的信任，1932年§C保守党§!的全面胜利后，§r工党§!高层和当局之间的合作主义倾向则彻底激怒了§R劳工联合会§!，尽管§r工党§!再三承诺，与§C保守党§!的合作不会背叛§R劳工同胞§!的利益，但两者之间的关系已然不可挽回。"
 #
  ENG_history_page_06:"\n\n\n§Y进步与火种§!\n\n\n§r费边派§!？§r民主社会主义§!？§R马克思主义§!？作为外界而言，圣杯政坛没有人能用一个词简单地归纳他们的意识形态，甚至对于他们内部而言，也难以说出是否有一个统一的思潮，但正如他们难以解释的思想一般，他们也以一言难以蔽之的原因团结在了一起，这就是§R左翼联合阵线§!。\n\n一切的契机发生在1932年的大选，§C黄金时代§!和§C保守党§!的大获全胜寓意着资产阶级的火热盛夏，也同时象征着圣杯§R社会主义运动§!和§R工运界§!的寒冬。§R圣杯社会党§!、§R圣杯共产党§!等党派在多次内部斗争和重整后仍然难掩颓势，§r工党§!已经开始陆续将选票的重心从劳工向§C中产阶层§!转移。在这种急转直下的困境中，左翼运动家§r乔治·奥威尔§!与共产党领袖§R哈利·波利特§!在共同的外部矛盾下决定团结在一起，在二人和劳工联合会的号召下，一个集结圣杯共产党、圣杯社会党、圣杯独立§r工党§!等大大小小十余个社会主义政党的联合阵线诞生了。§C保守党§!政府对于这种小党派的抱团取暖不屑一顾，§R劳联会§!也仅仅是把他们当作稳住§r工党§!立场而充当的§R左翼反对派§!\n\n在几乎所有人都不看好和轻视的情况下，左联的成员早已习惯他们孤独的外部环境，除了晨星报外，所有的报纸都将他们描述成愚蠢扑向火焰的一群飞蛾。但世界上所有的政治观察家和国际社会主义力量都不可否认的是，他们是圣杯§C社会主义深夜§!的唯一一颗璀璨的明星。"
 #
  ENG_history_page_07:"\n\n\n§Y诗歌与王冠§!\n\n\n过时、无用、古板……这是当下的政界对§g王党§!的诸多评价的其中一小部分。在§C保守派§!看来，作为一股历史悠久并在大战前长期居于优势的政治力量，他们直至今天都未能组建起一个有组织的政治党派，实在不是一个值得信任的力量，而在§r革新势力§!看来，他们则更是一群该被扔进历史垃圾堆的老古董。\n\n大众普遍认同的是，在失去执政地位之后，§g王党§!的倾向相比其掌权时期更加倾向于保守与复古，他们常常提出“必须以一种强化王权的形式，才能保证圣杯王国政治的平稳与安定”，但许多观察家指出，强化王权仅仅只是他们争取选票的一个口号，其背后的真实主张尚且不为人知。与此同时，§g王党§!愈加浓郁的神秘主义气息则更有一种“生人勿近”的姿态，使得它的吸引力愈加不如居于主流的§C保守党§!。"
 #
  ENG_history_page_08:"\n\n\n§Y力量与狂妄§!\n\n\n如果说在妥协渐进的圣杯精英政治氛围中，左联仅仅算得上是“不受欢迎”的话，那么§L前进同盟§!则完全称得上是背道而驰。\n\n它的殖民掠夺主张在大资产集团中饱受争议，它强硬的排外立场让所有的自由主义者嗤之以鼻，而它关于有限民主乃至威权统治的追捧则更是在宪政民主的政治体制中真正做到了人厌狗嫌\n\n不置可否的是，在1934年的外星人入侵之后，§L前进同盟§!凭借其坚定的反§P戴比路克§!立场和提议主动开战的主张，博得了一部分§L鹰派§!与§L民族主义者§!的支持。但是它的支持者很快发现，它不仅在戴比路克问题上表现强硬，在殖民领，甚至对于盟友幻想乡的立场也是毫无差别的敌视和进攻姿态，这很快又让它那为数不多的支持者立即作鸟兽散。\n\n时至今日，与其说§L前进同盟§!是一个政党，倒不如说它目前仍然是一个在全国有知名度的§L沙文主义§!俱乐部，除了少数狂热的沙文主义疯子之外，没有人希望这个整日沉浸在称霸美梦的党派真正掌权，并将它们的§L野心§!付诸实践……"

