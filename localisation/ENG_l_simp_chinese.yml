    ENG_news.8.t:"$news_event_background$圣杯武装占领冰岛"
    ENG_news.8.d:"经过长期的明争暗斗，圣杯和杜伦布双方的关系终于迎来了决定性变化。就在杜伦布当局正式倒向非民主阵营、冰岛当地紧张局势随之大大加剧之后不久，作为对杜伦布此番行为的回应，圣杯军队已于昨日深夜至今日凌晨以稳定北海局势为由正式在冰岛首府雷克雅未克和法罗群岛登陆，当地杜伦布驻军的武装也在一场短暂的冲突后被迅速解除，冰岛当局遂借此宣布脱离杜伦布独立并正式邀请圣杯军队的入驻。杜伦布方面将此次事件视为“圣杯无耻的侵略阴谋与赤裸裸的侵略暴行”，圣杯方面则将此解释为“捍卫文明与自由世界的又一次胜利”。\n无论如何，大不列颠群岛头顶的海面和领土已经处于圣杯的掌控之下。"
    ENG_news.8.a:"北海只能属于民主、自由与文明。"
    ENG_news.8.b:"我们绝不会忘记这耻辱的一天！"
    ENG_news.8.c:"多事之秋。" 

    ENG_news.9.t:"$news_event_background$[ENG.GetName]核爆广岛"
    ENG_news.9.d:""街道如同地狱。"\n - 国吉相川\n\n一枚原子弹今天在广岛市580米上空爆炸，整个城市的三分之二被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但在这场爆炸中幸免的却寥寥无几。\n\n樱花政府斥责这是一场惨无人道的对平民的屠杀，严重违反了人道主义。而圣杯则宣称这是瓦解樱花军工产能和战斗意志的必要手段。并说明在行动前已经宣发了传单要求平民撤出广岛市区。\n\n无论如何，这是樱花继东南亚战场失利，太平洋海战落败和硫磺岛陷落后遭受到的最严重的打击。东京已经发生大规模骚乱，虽然樱花政府压制住了不满，但樱花人民已经开始质疑这场战争的正确性。所有军事观察人员都相信，这场核打击将会是让樱花政府战败投降的最后一根稻草。太平洋战争的终结即将到来。"
    ENG_news.9.a:"还要付出多少代价才能结束这场战争？"
    ENG_news.9.b:"我们必须尽快展开救助伤员的行动。"

    ENG_news.10.t:"$news_event_background$樱花宣布无条件投降"
    ENG_news.10.d:"继东南亚战场失利，太平洋海战落败后，樱花部队不得不退守本土和中国大陆。其政府提出“本土决战”计划，并号称“一亿玉碎”，期望争取到更体面的和谈条件。但圣杯对广岛的核打击却彻底击碎了他们幻想。\n\n今天，外交人员齐聚圣杯皇家海军旗舰“胡德”号战列舰主甲板，樱花代表在此正式向各国递交无条件投降书。同时，天皇的“终战诏书”也由广播传达到了亚洲各地仍在抵抗的樱花部队耳中。尽管一些死硬分子选择无视广播继续进攻，但所有人都明白，这场始于大东亚共荣梦想的战争，已在东京湾的战列舰上彻底结束。\n\n目前，圣杯军队已经开始接管东京，其他地区也将依照开罗会议的结果分配。"
    ENG_news.10.a:"太平洋战争的终结"


   #教程
    ENG_event.999.t:"议会及法案机制教程"
    ENG_event.999.d:"议会其实只有一个作用，就是通过法案。点击递交法案决议后，让上议院支持大于80，下议院支持大于400，等法案决议时间结束后，就会弹法案成功通过事件。\n\n通过某些国策给的法案后，可以使上议院所需的支持票数降低，或直接无视上议院。\n\n上议院支持票数一般仅受法案基础支持影响，但下议院却受政治局势的影响。执政党的支持率和在下议院的议员席位都将大幅影响下议院支持票数。\n\n下议院支持票数是实时变动的，所以如果政治局势动荡，有可能本来大于400的支持票，会降到400以内，导致法案失败。所以如果下院支持刚好大于400，请在法案讨论过程中多关注议院gui，以免法案失败。\n\n法案失败后并不会消失，90天后还能重新递交。"
    ENG_event.999.a:"我知道了"

    ENG_event.998.t:"政党教程"
    ENG_event.998.d:"政党机制在前期比较重要，请在开局就投入政治点拉高目标党派支持率。（现在只能走蓝线，所以拉执政党即可。）\n\n拉支持率的方法是提高目标党派的影响力，并降低其他党派的影响力。影响力存在边际效应，所以两者兼顾效率更高一点。\n\n各党派激进度超过50后，月初会弹负面事件，威胁最大的是王党，会扣政治点，容易导致陷入负面循环，所以请尽量保持王党激进度小于50。"
    ENG_event.998.a:"我知道了"

    ENG_event.997.t:"大萧条国策顺序攻略"
    ENG_event.997.d:"选举结束后的蓝线国策推荐\n\n建议先点“应对大萧条”拿政治点，如果党派支持率够高，再点“启动政治改革”。这两个7天国策能缓解很大pp点压力。\n\n圣杯几乎所有经济决议都需要钱，所以在拿完pp后，请优先点“放弃金本位”。然后点决议“增印货币”拿钱，正如otl英美法的举措，这能获得启动资金并缓解通缩。但要注意的是，印钱决议最好不要点超过5次，不然在结束大萧条后会高通胀。\n\n如果钱还不够用，就点债券国策借钱，但借的钱在大萧条结束后就要还了，不过如果处于战争状态，可以无限延期。\n\n点完印钱国策，请优先点“紧急救济措施”，能缓解政治压力，然后点“改革议会法”或“国家紧急状态”，通过国策给的法案可以减低接下来法案的难度。\n\n然后点“社会保险法”和“公平劳动标准法”，通过法案后，政党压力基本就没有了。\n\n接下来就可以着手解决大萧条了。减少失业人数的方式基本都在国策给的决议里，最高效的是“乡村振兴”，“专注城市”，和“转移过剩产能”，优先点这三个国策给的决议。“工业复习法”解锁的决议比较亏，别多点。\n\n“陆军改革”国策能削弱陆军debuff，三军演习国策会给决议能拿陆军经验，但别急着点。打仗前点完就够了，前期经济优先。"
    ENG_event.997.a:"我知道了"

    ENG_event.996.t:"伦敦危机攻略"
    ENG_event.996.d:"第一阶段:\n\n1.最重要的是攒pp上政治顾问，上满4个pp顾问后再开始点决议。\n2.尽量控制工会向机场区和磨坊区扩张但少用搜查左人据点\n3.尽量控制左翼激进度，最好低于50，绝对不能超过90，否则会触发暴动任务。\n4.王党激进度40以下会送坦克和正规军，尽量拿到。\n5.提前修好重点防御地区的堡垒，建议只守金融城和西敏区，堡垒一定要修到5级。\n6.多余pp可以点决议拿点正规军。\n\n第二阶段\n\n1.第一回合呼叫空勤+修机场(如果能修的话)\n2.第一阶段机场和磨坊控制程度高可以保住，但如果守不住可以果断放弃，机场丢之前记得丢完炸弹。\n3.金融城加行动力很重要，所以建议死守金融城和西敏议会，每回合一定要花行动力修堡垒。\n4.实在守不住可以点决议拿行动力，而且别忘了用空勤团。\n有余力可以尝试反攻，攻下敌军总部可以占领所有地区，在陆军增援抵达前击败所有敌人，能触发特殊结局事件并获得奖励。"
    ENG_event.996.a:"我知道了"


