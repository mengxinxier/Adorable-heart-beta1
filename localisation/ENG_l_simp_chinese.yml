    ENG_event.907.t:"圣杯王国希望获得巴拿马运河特许经营权"
    ENG_event.907.d:"圣杯王国希望获得从我们手里取得巴拿马运河特许经营权，以维持其在国际贸易上的超然地位。作为回报，他们将给我们一笔丰厚的报酬。"
    ENG_event.907.a:"不错的交易"
    ENG_event.907.b:"还是算了"

    ENG_event.908.t:"瓦尔哈拉社同意"
