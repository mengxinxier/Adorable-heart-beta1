    ENG_event.910.t:"民主主义者要求公投"
    ENG_event.910.d:"自由民主思想从很久以前就扎根于[Root.GetName]，并逐渐得到了相当广泛的支持。这种思想让心怀不满的民众和中产阶级联合起来，广泛推广他们的政治理念，并开始要求现任政府施行民主化改革。民主主义者称这是一种进步。[Root.GetRulingParty]却称之为通向暴动和叛变的快车道。\n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的民主主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会激起更严重的反弹。"
    ENG_event.910.a:"选择全民投票至少要比一场血腥叛乱来的好。"
    ENG_event.910.a:"绝不，这是圣杯人的阴谋！"

    ENG_event.911.t:"[FROM.GetName]遭遇颜色革命"
    ENG_event.911.d:"在[ENG.GetName]一波又一波的政治鼓动和外交压迫之下，[FROM.GetName]内部的政治集会和民众游行加剧，随着军队拒绝镇压民众，局势已经完全失控，最后的消息称[FROM.GetName]已经由民主派控制，即将投入民主国家联盟的怀抱之中了。"
    ENG_event.911.a:"我们无能为力……"
    ENG_event.911.a:"派坦克把她们送上天！"

