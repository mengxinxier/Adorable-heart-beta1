    #描述
      ENG_1_hjsd_desc:"财富和机会似乎向圣杯王国的人民敞开了自己吝啬的大门。整个社会对新技术和新生活方式趋之若鹜，“炫耀性消费”成为时代潮流。“我们正在取得对贫困战争决定性的前夜，贫民窟将从圣杯彻底消失”。"
      ENG_2_zfwt_desc:"我们的住房营造在1932年达到登峰造极的地步，但此后似乎有些疲软。1935年动工兴建的住房只有50万幢.而1922年约有100万幢。我们可能需要舍弃房地产带来的红利了。"
      ENG_3_fpbj_desc:"经过调查，我们发现工人工资落后于不断上升的生产率。从1926年到1935年，工人每小时的工资只上升了2%，而工厂中工人的生产率却猛增了55%。同时，农民的实际收入也由于农产品价格的不断下跌、租税和生活费用的日益上升而正在减少。\n不过问题不大，只要我们的经济持续增长，这些问题都将被掩盖"
      ENG_4_kjtz_desc:"在过去的10年间，我们的生产科技进步飞速，人均生产率增长高达50%。不过最近好像很久没有新的生产方式面世了，但愿这只是暂时的。"
      ENG_5_wmjs_desc:"作为世界上最大的工业国，我们源源不断的向殖民地和其他国家倾销工业品，这为我们获取了巨额的贸易顺差。这些资金被我们用于国外的大规模贷款和投资，1932年至1935年间，我们平均每年的对外投资总额高达110亿英镑。但由于支付款到期，债务国不得不减少从我们这里进口的商品，我们或许需要开辟新的市场了。"
      ENG_6_cshymwc_desc:"伟大的成就！随着我们对基建的巨额投资，英格兰地区的现代化计划完美成功，现在，整个英格兰焕然一新。什么？你说庞大的重工业集团怎么办？emmmm,相信我们一定能找到更多的项目给他们，或许在苏格兰，嗯，我保证。"
      ENG_7_jrms_desc:"我们将采用分期付款的赊销办法，增加小汽车、收音机、家具、家庭电气用具等耐用消费品的销售额，以稳定我们的经济繁荣。§R我们正在尽全力使用金融手段维持经济增长§!"
      ENG_8_wzxh_desc:"“现在，没有担心的理由，这一繁荣的高潮将会继续下去。”"

