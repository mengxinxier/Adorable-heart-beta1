   #战役事件及新闻
    ENG_news.301.t:"$news_event_background$人间之里战役爆发"
    ENG_news.301.d:"随着马斯河防线被戴比路克军队突破，通往人间之里和英吉利海峡的道路再无阻挡，在尼德兰地区作战的圣杯和幻想乡部队面临被包抄的危险。而陈兵马奇诺防线的幻想乡主力也遭到轨道轰炸毁灭般的打击，无力支援首都。戴比路克装甲集群长驱直入，席卷整个幻想乡北部，整个幻想乡陷入惊慌失措之中。\n\n1940年5月15日清晨，戴比路克先头部队已经抵达人间之里外围防线。此时，人间之里周边仅有不到5万人的幻想乡守军和刚刚抵达的2个圣杯步兵师，戴比路克方则投入了整个B集团军，意图快速占领幻想乡首都，从而彻底击溃幻想乡军队的战斗意志。5月16日，圣杯王国紧急召开了参谋长联席会议，决定从本土调集46个飞行中队，千余架飞机前往支援。并命令特种空勤团和英灵军团立即前往机场，乘坐运输机赶往人间之里。\n\n人间之里是幻想乡的政治和经济中心，如果沦陷，可能会迫使幻想乡政府投降。因此，盟军的战略目标是不惜一切代价固守城市一个月，届时，尼德兰地区的盟军部队就能后撤到安全地带并支援人间之里战局，幻想乡各地的援军和圣杯本土的主力部队也将抵达。"
    ENG_news.301.a:"绝不后退"
    ENG_news.301.b:"不过是螳臂当车罢了"
    ENG_news.301.c:"拭目以待"

    ENG_event.302.t:"人间之里战役胜利"
    ENG_event.302.d:"经过一个月的艰苦奋战，我们成功守住了人间之里，本土的援军已经抵达，尼德兰地区的部队也已撤至安全地带。在成功挫败了戴比路克的突袭攻势后，我们可以继续帮助幻想乡抵抗外星人的侵略，但如果形势不妙，我们也可以安全撤离回本土了。"
    ENG_event.302.a:"一次伟大的胜利"

    ENG_event.303.t:"人间之里战役失败"
    ENG_event.303.d:"虽然我们在人间之里的部队拼尽了全力，但仍无法阻挡戴比路克的攻势。现在，人间之里已经沦陷，幻想乡政局不稳，军心受挫。参谋部认为我们应及时撤离仍在尼德兰地区作战的部队，以防止幻想乡投降而被包围。"
    ENG_event.303.a:"是时候战略转进了"

    ENG_news.304.t:"$news_event_background$缅甸战役爆发"
    ENG_news.304.d:"1941年1月4日，随着樱花部队越过萨尔温江向东葛朗特边防军发起进攻，缅甸战役正式爆发。樱花军队企图占领缅甸，切断圣杯向中国提供战略物资的交通线滇缅公路，迫使中国国民党政权屈服；并伺机进军东葛朗特，促其脱离圣杯联邦，以保障东南亚地区樱花部队侧翼的安全。\n\n1942年1月4日起，樱花第55、33两个师团由泰国分别向缅甸南部的土瓦、毛淡棉发动进攻，至3月8日，即占领仰光。随即兵分三路北进，其作战计划：以一路追击撤退的圣杯联邦部队，侵入米内瓦，直趋卡原里，占领仁安羌油田，截断盟军退路；一路攻占同古，进逼曼德勒，围歼中国远征军主力；一路由同古东进东枝，进攻腊戌，北进八莫、密支那，截断中国军队归路。\n\n圣杯远东司令部根据以上敌情，与统一战线、东葛朗特三方协商决定，作如下部署：依托仰光至曼德勒(又称瓦城)铁路为地界，建立防线，最大化利用铁路补给和地形优势，分三路布防迎敌，并计划在彬文那(又名平满纳)至曼德勒地区，与日军会战，围歼敌人。"
    ENG_news.304.a:"绝不后退"
    ENG_news.304.b:"不过是螳臂当车罢了"
    ENG_news.304.c:"拭目以待"

    ENG_event.305.t:"缅甸战役胜利"
    ENG_event.305.d:"战役开始后，樱花第55师团向毛淡棉发动进攻。成功占领毛淡棉及其以南地区。第33师团则突破我军萨尔温江及米邻河防线，将东葛朗特第十七师击败并成功占领东枝。两周后，第55师团夺占锡当河上唯一的一座桥梁，突破锡当河防线。并立刻向仰光进攻。\n\n与此同时，远东舰队及时抵达仰光港，威尔士亲王号和反击号两条主力舰用舰炮猛烈轰击来袭的樱花军队。驻扎在德里的皇家空军第三航空兵集群也击败了樱花陆航，成功夺取了制空权。在海空军的有力支援下，盟军粉碎了第55师团的进攻，成功保卫了仰光。\n\n樱花占领仰光失败后，又出动第33师团进攻曼德勒，试图切断我军南北之间的铁路线，并事先派出前来增援的第56师团绕过仰光向实兑方向进攻，伪造出迂回侧翼从而包围仰光的假象。我军猝不及防，不得不撤出曼德勒。战线就此进入僵持阶段。\n\n缅甸战役爆发4个月后，樱花部队仍未占领仰光，而圣杯本土援军圣葛罗莉安娜第二装甲师和4个步兵师已经抵达缅甸。在精锐装甲部队的进攻下，樱花军队节节败退，我军接连收复曼德勒，东枝等重镇。战役爆发6个月后，樱花部队失去了在缅甸的最后一个据点，不得不撤回萨尔温江东侧布防。"
    ENG_event.305.a:"一次伟大的胜利"

    ENG_event.306.t:"缅甸战役失败"
    ENG_event.306.d:"战役开始后，樱花第55师团向毛淡棉发动进攻。成功占领毛淡棉及其以南地区。第33师团则突破我军萨尔温江及米邻河防线，将东葛朗特第十七师击败并成功占领东枝。两周后，第55师团夺占锡当河上唯一的一座桥梁，突破锡当河防线。并立刻向仰光进攻，由于樱花掌握了制海权和制空权，我军被迫撤退，樱花成功占领仰光。\n\n短暂修整后，樱花部队又从翼侧迂回，试图切断盟军退路。我军为防止被突破不得不收缩防线，集中兵力防守铁路线。此时，樱花已经在缅甸地区占据了绝对优势，于一周后占领腊戍，成功切断滇缅公路。又与两周后成功攻占曼德勒。\n\n曼德勒沦陷后，盟军在缅甸的补给线被切断，面对樱花部队的进攻只能不断后撤。一个月后，第33师团攻占密支那，缅甸彻底被樱花占领。我军不得不撤回东葛朗特依托山地布防。"
    ENG_event.306.a:"一次惨痛的失败"

    ENG_news.307.t:"$news_event_background$马来亚战役爆发"
    ENG_news.307.d:"早在三十年代初期，樱花国便觊觎夏特连拉已逾数年，而在印支半岛大体沦陷之后，马来亚半岛的圣杯控制区开始直面樱花的军事威胁。近日，情报显示大榕树与夏特连拉的战线已有大批部队进行集结。这无疑意味着樱花国陆军大本营开始准备联合其在印支的盟友，在马来亚南部的夏特连拉地区发动一场大规模作战，尽管夏特连拉领拥有着实力尚可的海陆军队，但他们所要面对的是大榕树樱花联军与樱花即将投入的25集团军的海陆联合袭击，其抵抗能力可谓是微乎其微。\n\n即便如此，夏特连拉司令部仍打算彻底死守最后的马来亚岛。从各岛部抽调出来的卫戍部队已重新部署在虹光湾一线。国际观察家普遍认为圣杯王国可能会向马来亚增派援军以阻止南马来亚半岛为樱花所有。当然，如果要阻止共荣圈军队的兵锋，同盟国就必须尽可能的在海陆两方阻击樱花的入侵，否则马来亚的沦陷将只是时间问题。"
    ENG_news.307.a:"绝不后退"
    ENG_news.307.b:"不过是螳臂当车罢了"
    ENG_news.307.c:"拭目以待"

    ENG_event.308.t:"马来亚战役胜利"
    ENG_event.308.d:"在联军与皇家海军的有力配合下，盟国成功确保了马来亚沿海的制海权。第25集团军的海上侵略被东方舰队与夏特连拉国家海军的活跃所遏止。尽管共荣圈军队的攻势凌厉而凶猛，但在雨林与坚定的联军防线面前，樱花军队无法在正面战场上取得进一步的战果。前指预测樱花国仍会向马来亚半岛部署更多兵力，这场战役并未宣示樱花国在印支半岛上的失利。"
    ENG_event.308.a:"是时候把目标放在曼谷了"

    ENG_event.309.t:"马来亚战役失败"
    ENG_event.309.d:"皇家海军试图阻止樱花军占领南马来亚的努力已经被证明是一场彻底的灾难，我们的舰队目前尚能确保马六甲海峡的控制权——但随着瑟利娅乃至整个暹罗湾的丢失，马六甲海峡的控制已经岌岌可危。夏特连拉在这场战役中失去了绝大部分的有生力量，这意味着他们已经不再有能力独自面对樱花军队的海上威胁。"
    ENG_event.309.a:"我们失去了马来亚，绝不能再失去整个东印度！"

    ENG_news.310.t:"$news_event_background$不列颠空战爆发"
    ENG_news.310.d:"戴比路克击败幻想乡后，便拟定了入侵圣杯的“海狮计划”。为保障渡海登陆作战，戴比路克企图首先夺取制空权，以摧毁圣杯的防御工事，钳制并消灭圣杯皇家空军。于是戴比空军集结了3个航空队共4669架飞机，战斗机和轰炸机各占一半，而圣杯只有1200架战斗机和800架轰炸机，戴比路克占有2:1的优势。\n\n然而早在1940年5月，英国就已预见到戴比路克空军会对圣杯本土进行大规模轰炸，所以5月19日，圣杯联邦参谋长联席会议提出了在幻想乡退出战争的情况下的防御报告，要求切实加强各项防御措施，尤其是防空措施，该报告于5月27日获得战时内阁的批准。并立即开始了必要准备。\n\n战时内阁首先组建了飞机制造部，由比弗·布鲁克任部长，大力加强飞机制造，使飞机月产量由700架迅速增加到8月份的1600架，其中战斗机为1270架；其次在全国范围里统一调整部署防空力量，重点加强伦敦地区的防空；再次空军部成立作战训练部队，建立了多个训练学校，加紧培训空勤、地勤人员，这样每月可以有200名新飞行员补充部队，还动员圣杯联邦成员国代为培训空勤人员，以组建新的作战部队。"
    ENG_news.310.a:"最光辉的时刻"
    ENG_news.310.b:"不过是螳臂当车罢了"
    ENG_news.310.c:"拭目以待"

    ENG_event.311.t:"不列颠空战胜利"
    ENG_event.311.d:"随着戴比路克军队进攻苏联的开始，其空军主力也转往苏联战场，对圣杯的战略空袭也终于停止。人类战争史上最惊心动魄的大空战——不列颠战役终告结束。\n\n此役我方空军损失飞机2744架，飞行员2542人。戴比路克空军损失飞机3977架，飞行员3585人。从战役开始至今，戴比路克共出动飞机24000余架次，伦敦也遭受了惨重损失。\n\n在这样激烈的空战中，自然涌现出了一批王牌飞行员，也积累了宝贵的作战经验。在总结分析之后，皇家空军的技战术能力将更上一层楼。"
    ENG_event.311.a:"最光辉的时刻"

    ENG_event.312.t:"不列颠空战失败"
    ENG_event.312.d:"随着制空权的丧失，戴比路克空降部队已攻入伦敦。不列颠保卫战宣告失败，但这并不意味这战争的结束。政府和总参谋部已经转移到被英格兰继续指挥作战，此后我们将寸土不让。"
    ENG_event.312.a:"誓死坚守"




    ENG_news.313.t:"$news_event_background$曼谷战役爆发"
    ENG_news.313.d:"随着盟军挫败了樱花军队试图占据缅甸的军事尝试，樱花军队发现他们不仅无力再染指艾恩格朗特，甚至已经无法阻止联邦部队大举越过萨尔温江，艾恩格朗特前指在得到印缅战区支持后已开始策划一场一劳永逸的南方攻势，旨在一举结束梅普露派法西斯党人在曼谷的统治。\n\n尽管准备仓促，但印缅战区对这场战争的前景表示乐观，圣杯王国在仰光部署的数支精锐部队将会主导这场可能会一举结束樱花民族主义者在印支半岛统治的庞大攻势，但考虑到即使越过萨尔温江，樱花军队也能放弃平原转而撤退至湄南河一带，这两条河流将为前进的圣杯军队带来不小的挑战。"
    ENG_news.313.a:"反攻的时候到了"
    ENG_news.313.b:"痴心妄想"
    ENG_news.313.c:"拭目以待"

    ENG_event.314.t:"曼谷战役失败"
    ENG_event.314.d:"我们还是太高估部队在东南亚的作战能力了。尽管作战部队已经为即将到来的雨林作战做足了准备，但在连续两条河流的阻拦面前，我们被樱花军成功的阻滞在仰光-湄南河一带。看样子我们没有办法一时半会儿就将樱花人赶出印支半岛。"
    ENG_event.314.a:"撤退，重整我们的部队。"

    ENG_event.315.t:"曼谷战役胜利"
    ENG_event.315.d:"樱花军在曼谷的抵抗极为激烈，但她们再也阻止不了联邦部队在大榕树的伟大攻势了，曼谷已经为我国所有，而我们的军队仍然精力充沛，这使得印缅战区对西贡、甚至河内的作战行动成为了可能。对整个印支半岛的侵攻已经开始了倒计时"
    ENG_event.315.a:"东南亚回到了我们的手心"




    ENG_news.316.t:"$news_event_background$马尼拉战役爆发"
    ENG_news.316.d:"樱花舰队在南海的失势让皇家海军陆战队于菲律宾的登陆计划成为可能，尽管如此，为了保卫其在南海最后的实力辐射，陆军大本营在菲律宾部署了大批部队以阻挠盟军的进一步反攻。\n\n在东方舰队彻底将联合舰队逐出菲律宾海后，盟军已经准备好彻底将樱花势力逐出其经营多年的菲律宾岛，考虑到棉兰两岛与吕宋岛的地势狭隘且多浅滩头，圣杯皇家海军陆战队将会承担起关键的进攻任务，唯一的问题在于，联邦军队会从何处下手？是南方的棉兰老岛、还是宿务，抑或是直接将兵锋指向樱花人在菲律宾的心脏——马尼拉？\n\n不管怎样，圣杯联邦对解放马尼拉志在必得，但相对的，如果他们被逐出吕宋，那么这对于急需胜利的樱花大本营也将是一剂危险的强心针。"
    ENG_news.316.a:"反攻的时候到了"
    ENG_news.316.b:"痴心妄想"
    ENG_news.316.c:"拭目以待"

    ENG_event.317.t:"马尼拉战役失败"
    ENG_event.317.d:"就连对这场进攻最为乐观的军事官员现在也必须承认，这是一场彻头彻尾的失败，我军大批部队被困在棉兰老岛的泥潭里进退维谷。针对吕宋的进攻总指挥部也已盖棺定论。这场大胆的奇袭作战因为情报不足、准备不足和部署失当等种种原因而草草结束，如果我们的士兵仍有勇气，也许他们仍然能一步步的走向马尼拉，但现在撤回——乃至撤出棉兰也许才是更好的选择。"
    ENG_event.317.a:"必须有人为这场无谓的牺牲负责"

    ENG_event.318.t:"马尼拉战役胜利"
    ENG_event.318.d:"我军进驻马尼拉已有数日，樱花残军在吕宋各地的零星抵抗已经逐渐平息，不日这些躲在雨林里的野蛮人就将狼狈的接受我们的俘虏。流亡政府的官员们在驻菲律宾部队护送下已经重返马尼拉，宣告了菲律宾立宪政府的光复。"
    ENG_event.318.a:"冲绳之钥已然掌握在我等手中"

    ENG_news.319.t:"$news_event_background$鹿儿岛战役爆发"
    ENG_news.319.d:"在与盟军于东南亚诸岛展开数轮拉锯之后，樱花的海军丧失殆尽，东南方面军被联邦军队逐出了中南半岛，尽管如此，陆军大本营已经制定好了旨在于盟军在樱花本土鱼死网破的“樱花作战”。届时全樱花最为精锐的残存部队将会于整个樱花本土进行部署，力图对试图进入樱花的盟军部队予以尽可能的杀伤。\n\n联邦内部就樱花本土的侵攻计划一事进行了激烈讨论，圣杯王国高层内部也出现了反对直接登陆樱花本岛的呼声。但随着圣杯海军陆战队在九州岛的强行登陆，一切讨论业已中止。准备充足的樱花驻军已经准备好与圣杯王国死战到底，踏上异国领土的盟军也已将兵锋指向东京。一场惨烈的拉锯已经不可避免。此战将直接决定樱花的结局，是继续苟延残喘，还是被来自伦敦塔的怒火所吞噬"
    ENG_news.319.a:"这就是最后一战了，强行突破！"
    ENG_news.319.b:"痴心妄想"
    ENG_news.319.c:"拭目以待"

    ENG_event.320.t:"鹿儿岛战役失败"
    ENG_event.320.d:"正如同反对派所预料的那样，这场战役对于双方来说都是一场前所未有的血腥屠戮。不愿第三次落入西方人统治的樱花民众与部队已经准备好为他们新生的帝国效死，而盟军每前进一步都要付出巨大的代价。现在所有人心里都已经有了这么一个疑问：这样的牺牲是否值得？"
    ENG_event.320.a:"我们得寻找其他能结束战斗的方式。"

    ENG_event.321.t:"鹿儿岛战役胜利"
    ENG_event.321.d:"历史在今天得到重演，随着皇家海军东方舰队在数十年后又一次开进了关门海峡和东京湾，盟军已经成功在樱花国立稳了脚跟，而虚弱的樱花军队已经无法对盟军的驻扎做出任何实质性的抵抗了。帝国的覆灭只是时间问题"
    ENG_event.321.a:"他们背叛了曾经拯救他们的人，这就是代价"

    ENG_news.322.t:"$news_event_background$海王星行动"
    ENG_news.322.d:"圣杯王国与他的盟友们已经准备好为深陷战争泥潭的外星殖民者展开将要终结诸神的一役。盟国最为精锐的部队已经在多佛集结完毕，而皇家海军将会成为这场可能将是未来百年间最为伟大的军事战役的掩护者。圣战已经迫在眉睫，全世界自由意志的目光正在望向远征军的目标——命莲寺。\n\n尽管戴比路克支持者甚众，就连强大的苏维埃也在其铁蹄下惨遭蹂躏，但帝国并非孤军奋战：来自东南亚、来自印缅、来自美州的盟友所拥的最精锐的军事力量集结在伦敦。他们将于其他在不同战线上苦苦支撑的地球保卫者们一道，尽全部力量去摧毁外星军队的战争机器。此时的戴比路克在军力上仍然处于相对优势，但也正因如此，如果他们不能阻止众志成城的盟军部队踏入命莲寺的步伐，那么这场被命名为“海王星”的行动将会向全世界展示：潮流已经逆转，全世界的自由力量正在一起向胜利迈进。"
    ENG_news.322.a:"祝各位好运，愿上天庇佑，令我等大功告成"
    ENG_news.322.b:"痴心妄想"
    ENG_news.322.c:"拭目以待"

    ENG_event.323.t:"海王星行动失败"
    ENG_event.323.d:"很明显，戴比路克所架构的“大西洋长城"所言非虚，尽管我们的海军能够摧毁他们的滩头阵地，但是他们强大的机动部队能够向我们立足维稳的登陆部队发动迎头痛击，除了在登陆场上丢下数千具尸体外我们毫无进展。最为关键的是，也许现在并不是仓促吹响反攻号角的时候。我们必须静待时机，哪怕它可能根本不会出现。"
    ENG_event.323.a:"一次惨痛的失败"

    ENG_event.324.t:"海王星行动成功"
    ENG_event.324.d:"也许是如此大规模的登陆作战让敌军猝不及防，登陆部队以逸待劳将试图阻截却组织混乱的戴比部队予以击溃，现在整个命莲寺已经易主，而这一片诺曼底旧地也将成为盟军的登陆场，几乎无穷无尽无尽的运输车队在源源不断的输入流亡者阔别已久的欧洲大地。"
    ENG_event.324.a:"所战乃正义之役、所为是博爱之举、所获将是上帝应允他们的奇迹"

    ENG_news.325.t:"$news_event_background$市场花园行动"
    ENG_news.325.d:"盟军在幻想乡的解放运动进展顺利，然而莱茵河作为一道天然要险，正横亘在盟军与戴比路克军队的战线间，考虑到戴比路克在东线的部队有一大部分已经被调回了西线保卫本土。强渡莱茵河的计划并不现实。\n\n圣杯王国总参谋部已经批准了一项针对北方低地地区的大规模伞降作战，数量约为1.5万的空降部队将会被精准投放在关系到联军主力能否安全渡过河流的桥梁处，占领各个桥梁后坚持到盟军部队越过莱茵，解放雾之湖岸地区并一举向柏林挺进。计划中预定的占领桥梁有5座。而预计将进行“花园”行动的联军主力将以最快速度撕开低地守军的防线，以最快的速度强渡数条河流乃至在最后跨越莱茵。\n\n尽管盟军总指集结了堪称是绝对优势的陆空兵力，但是对于敌后情报的收集工作却一直都不甚顺利，情报不足的问题可能将会导致严重的后果，但箭在弦上，不得不发。"
    ENG_news.325.a:"我想我们可能多过了一座桥？"
    ENG_news.325.b:"痴心妄想"
    ENG_news.325.c:"拭目以待"

    ENG_event.326.t:"市场花园行动失败"
    ENG_event.326.d:"在进攻的初期联军取得了些许战果，但随着战斗力远超预估的戴比装甲集群部署在低地地区，联军计划中的快速突破已无可能，随着占据的最为关键的伯纳姆城在坚守数日后重新沦陷，盟军失去了渡过莱茵河的可能。此战参与市场计划的空降部队十不存一，而盟军在付出重大伤亡后仅仅前进了数十公里"
    ENG_event.326.a:"那座桥离我们实在太过遥远"

    ENG_event.327.t:"市场花园行动成功"
    ENG_event.327.d:"也许上帝真的庇佑我们，情报显示数支精锐的装甲集群已经在向莱茵河一带集结，但他们的到来比我们所预计的迟缓太多——圣杯联邦军队已经尽数越过莱茵河畔，低地地区也以尽落于我手，他们最重要的一个明珠已经丢失。"
    ENG_event.327.a:"此乃结束之序曲"

    ENG_news.328.t:"$news_event_background$西西里登陆战爆发"
    ENG_news.328.d:"尽管戴比路克一直尝试将他的触角延伸至北非，但是皇家海军在地中海的绝对掌控力令其一直未能遂愿，而现在联邦军队的反击也将在此处打响。\n\n伦敦最高统帅部制定了以空降奇袭作战与登陆部队配合拿下西西里岛，并且以迅雷之势登陆意大利半岛的作战计划，如果此战得胜，意大利在被戴比路克蹂躏之后，又将成为盟国与外星部队缠斗的战场。当然，如果圣杯军队无法成功在短时间内压制西西里岛，那么来自德意志本土的精锐部队就将可能彻底封死西西里至那不勒斯的通路。"
    ENG_news.328.a:"反攻的时候到了"
    ENG_news.328.b:"痴心妄想"
    ENG_news.328.c:"拭目以待"

    ENG_event.329.t:"西西里登陆战失败"
    ENG_event.329.d:"混乱与停滞成为了这场战役的主旋律，发生的东西实在太多：空降作战的失败，两支登陆部队的配合失衡，顽强抵抗的驻意守军，一个个混乱的因素在西西里岛被杂糅在了一起，也许西西里还是会落入我们手里，但是前往那不勒斯的道路已然关闭，要想打开它就得再付出成千上万的生命。"
    ENG_event.329.a:"妈的，我不相信空降师"

    ENG_event.330.t:"西西里登陆战胜利"
    ENG_event.330.d:"尽管空降作战在一开始就落入失败的境地，但是西西里的登陆部队仅仅遭遇了零星抵抗便重新将整个西西里岛予以压制，强悍的圣杯装甲师团第一次逼迫戴比路克人仓皇逃出了西西里岛，随着我们越过西西里岛，那不勒斯的大门已经为我们所打开。"
    ENG_event.330.a:"一次伟大的胜利"

    ENG_news.331.t:"$news_event_background$那不勒斯战役爆发"
    ENG_news.331.d:"随着圣杯王国军队进入了那不勒斯的土地，戴比路克的部队也以进入亚平宁半岛，在这狭长的南半岛内，两支庞大的现代化军队将在此地展开一场针尖对麦芒的攻防战。对于戴比路克来说，若是此战失利，他们将会陷入无险可守的处境——这意味着他们将失去整个意大利地区，同时其最为柔软的侧腹将不得不直面联邦军队的威胁。"
    ENG_news.331.a:"向那不勒斯进军！"
    ENG_news.331.b:"痴心妄想"
    ENG_news.331.c:"拭目以待"

    ENG_event.332.t:"那不勒斯战役失败"
    ENG_event.332.d:"事实证明，戴比路克真正的陆军实力并不像他驻扎在意大利时的那般孱弱，他们成功的向试图强行进攻那不勒斯的圣杯部队予以巨大杀伤，联军在意大利的进军仍不容置疑，但戴比路克的征服者们已经充分的向其表达了他们将在意大利半岛血战到底的决心，而我们却必须对此有所关注。"
    ENG_event.332.a:"罗马之路仍旧遥远"

    ENG_event.333.t:"那不勒斯战役胜利"
    ENG_event.333.d:"那不勒斯地方落入联军之手已逾数日，伦敦最高统帅部高兴的看到情报所显示的，戴比路克军队准备在罗马平原做最后抵抗的消息，这几乎意味着圣杯于意大利的成功征服。""
    ENG_event.333.a:"我们不介意继续掌控地中海的权力。"

   #选举事件
    ENG_event.0.t:"圣杯大选"
    ENG_event.0.d:"圣杯王国将在一年后进行首相和地区选举，各党派已经开始为选举做造势，试图提高支持率来获得更多的席位。\n请尽可能的提高执政党并压低在野党的影响力，以提高执政党的支持率。支持率将决定下议院的席位，从而影响国会议案的通过。\n选举前的政治点较为紧张，请尽量节省并投入到政党斗争的决议中。如果选举时执政党支持率不足40%，后续游戏难度将很高。"
    ENG_event.0.a:"我知道了"

    ENG_event.2005.t:"暗箱操作"
    ENG_event.2005.d:"选举已经开始，但形势却对执政党很不乐观。为了确保能够胜选，工党-保守党联盟暗自修改了选票，以保证选举形势对自己有利。"
    ENG_event.2005.a:"太卑鄙了"

    ENG_event.200.t:"1937年圣杯大选"
    ENG_event.200.d:"近日，圣杯内阁宣布，下任选举将于一年后举行。工党-保守党执政联盟已经开展各地竞选活动。但以左翼联合阵线为首的部分党派表示强烈抗议，其认为现任政府对大萧条负主要责任，应辞职并立刻举行选举。"
    ENG_event.200.a:"我们必须做好准备"

