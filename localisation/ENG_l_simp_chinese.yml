      ENG_gpzc_xinxi_desc:"§Y影响力§!的上下限为0-200，各党派之间相互独立。§Y影响力§!决定各党派的支持率和激进行动造成的损失。\n\n§Y支持率§!由各党派的§Y影响力§!决定，具体计算公式为：某党派支持率=某党派影响力/所有党派影响力之和。\n§Y支持率§!将决定选举的结果和下议院的席位分配，同时还能提供下议院的额外支持票数。值得注意的是，下议院的席位分配通常只在选举时变动，选举结束时将不变直至下次选举。而§Y支持率§!提供的额外下议院支持是实时的。\n§Y支持率§!只由§Y影响力§!间接影响，国策和决议不会造成§Y支持率§!变动。\n\n§Y激进度§!超过50后，将每月触发一个负面事件，具体影响与该党派的§Y影响力§!成正比。"
