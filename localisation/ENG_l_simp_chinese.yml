    #骑士王与构装骑士
      ENG_idea_ylbd:"骑士王与构装骑士"
      ENG_idea_ylbd_desc:"构装骑士是圣杯王国最精锐的军队，曾经代表了圣杯军事与魔导科技的顶峰，身着巨大的魔导动力甲，直接听命于阿尔托莉雅，多年间一直守护着圣杯王国。\n\n构装骑士历史悠久，其源头甚至可以追溯到骑士王时代。最初，只是用于称呼身着魔术强化骑士甲的强大骑士。但在阿尔托莉雅组建了圣杯骑士团，并全员配备魔导骑士甲后，构装骑士便用来特指忠于骑士王的骑士军团。\n\n到了工业革命时代，构装骑士迎来了巅峰期。随着科技的突破，骑士装甲由蒸汽和魔力复合驱动，武器也换装为巨型攻城锥，激光军刀和自动榴弹炮，某些特殊型号甚至具有短距飞行能力。只有具有魔术天赋的贵族，在层层选拔后觐见骑士王，才能被册封为构装骑士，并选择一个骑士团加入。而严苛的训练和昂贵的装备，换来的是极致的战斗力。圣杯骑士征战的步伐遍布五大洋七大洲，从未被正面击败过。其与皇家海军一起，为日不落帝国的诞生奠定了军事基础。\n\n然而，随着军事科技的进一步发展，这种昂贵的兵种也逐渐落后于时代。军队更倾向于制造坦克等性价比更高的战争机器，构装骑士直属于阿尔托莉雅的性质也使其饱受政客排挤。\n\n如今，骑士装甲已连续十数年没有新型号实装，各大骑士团也陆续退出现役，仅保留圣杯骑士团作为仪仗队并负责皇室安保。不过年轻贵族们仍对成为构装骑士抱有极大的热情，虽然往往只是为了追求荣誉或向往传奇故事中的骑士角色。"

