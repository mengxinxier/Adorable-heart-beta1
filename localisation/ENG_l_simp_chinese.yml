   #外交
      ENG_event_wj.1.t:"[ENG.GetName]提出对石油条约进行谈判"
      ENG_event_wj.1.d:"近日，[ENG.GetName]主动提出愿意取消两国之间的石油开采条约，并承诺未来将对我国进行一项金额高达千亿的投资计划。代价则是我国需要加入他们的阵营。"
      ENG_event_wj.1.a:"简直是天上掉馅饼"
      ENG_event_wj.1.b:"卷入大国间的冲突太过危险了"

      ENG_event_wj.2.t:"[ENG.GetName]援助抵达"
      ENG_event_wj.2.d:"正如之前所承诺的，[ENG.GetName]的经济援助如期抵达，工业部预计这将极大的助长我们的经济发展。但我们也需遵守承诺，加入他们的阵营。"
      ENG_event_wj.2.a:"发财了"

      ENG_event_wj.3.t:"[LAN.GetName]同意我们的提议"
      ENG_event_wj.3.d:"可能是我们承诺的条件太过诱人的，[LAN.GetName]很快就同意了我们的提议，目前当地的石油开采权已经转交给力[LAN.GetName]。等我们的经济援助抵达，[LAN.GetName]就将加入我们的阵营"
      ENG_event_wj.3.a:"有钱能使鬼推磨"

      ENG_event_wj.4.t:"[LAN.GetName]拒绝我们的提议"
      ENG_event_wj.4.d:"出乎意料的，[LAN.GetName]拒绝了我们的提议。他们宁肯不要石油开采权和经济援助，也要坚持中立态度。"
      ENG_event_wj.4.a:"敬酒不吃吃罚酒"

      ENG_event_wj.5.t:"[ENG.GetName]提出就香港和澳门问题进行谈判"
      ENG_event_wj.5.d:"近日，[ENG.GetName]开始向我们释放善意，他们表示愿意承认我们是中国合法统治者，主动提出愿意提前归还香港和澳门租借港，并希望能签署一份互不侵犯条约，以及保留其在我国的驻港权和军事通行权。圣杯大使透漏，只要我们愿意签署条约，不仅能得到圣杯的友谊，还将拿到世贸组织的门票和圣杯政府及民间的经济投资。\n这个消息很快就轰动了全国。外交部门认为，和平收回条约港并获得世界霸主的承认，将极大的提升我们的国际地位和威望。也有助于与其他资本主义国家建交。财政部则表示，加入世贸将对我国的工业化和现代化进程提供不可替代的帮助。而来自西方世界的资本投资助力我们沿海地区经济腾飞。"
      ENG_event_wj.5.a:"还有这种好事？"
      ENG_event_wj.5.b:"洋鬼子的阴谋罢了"

      ENG_event_wj.6.t:"对方同意我们的提议"
      ENG_event_wj.6.d:"在短暂的讨论后，对方很快就同意了我们的提议。尽管主动放弃了条约港导致国内鹰派的不满，但有识之士都明白，这份协议意味着整个东亚最大的市场已经向我们敞开了大门。"
      ENG_event_wj.6.a:"新的输血管道已经畅通"

      ENG_event_wj.7.t:"对方拒绝我们的提议"
      ENG_event_wj.7.d:"出乎意料的，对方拒绝了我们的提议。他们宁肯不要香港和澳门，也要与我们保持距离。"
      ENG_event_wj.7.a:"活该他们穷一辈子"

      ENG_event_wj.8.t:"[ENG.GetName]提出就台湾问题进行谈判"
      ENG_event_wj.8.d:"继香港条约成功签订以来，我国和[ENG.GetName]的关系日益紧密，经贸合作也逐渐加深。在此背景下，[ENG.GetName]提出为进一步加深合作和友谊，希望我们加入他们的阵营。为了表示诚意和友好，他们愿意将台湾归还我国管辖。其只保留在台湾的军事基地。"
      ENG_event_wj.8.a:"祖国统一的最后一块拼图"
      ENG_event_wj.8.b:"保持中立更为重要"

      ENG_event_wj.9.t:"对方同意我们的提议"
      ENG_event_wj.9.d:"在短暂的讨论后，对方很快就同意了我们的提议。随着协议的签订，东亚最强大的国家已经和我们站在了一起。"
      ENG_event_wj.9.a:"民主势力的又一次扩张"

      ENG_event_wj.10.t:"对方拒绝我们的提议"
      ENG_event_wj.10.d:"尽管两国关系逐渐密切，但他们似乎不愿意介入世界纷争局势当中，今日，针对我们的提议，他们表示希望将精力放在经济发展上，婉拒了我们的条件。但同时也表示希望两国的关系不会因为盟约没有签订而受到影响。"
      ENG_event_wj.10.a:"至少他们不会倒向苏联"

      ENG_event_wj.11.t:"[ENG.GetName]支持我国发展"
      ENG_event_wj.11.d:"随着两国的关系逐渐紧密，[ENG.GetName]的投资者开始关注我们的工业化进程。在双方政府的数个鼓励投资政策发布后，[ENG.GetName]的资本和商品迅速涌入我国的沿海地带。这将加速我国的现代化进程和科研事业，但也会使外国资本扎根我国。"
      ENG_event_wj.11.a:"GDP要起飞喽"

      ENG_event_wj.12.t:"[ENG.GetName]邀请我们参加开罗会议"
      ENG_event_wj.12.d:"随着樱花在东南亚和太平洋的军事失利，其战败已经近在眼前。[ENG.GetName]已向我们接洽，透露其已经研发出一种可以一锤定音的奇迹武器，能迅速迫使樱花投降。故邀请我们参加一个决定东亚未来的会议，商谈对樱花战败后的利益进行合理的划分。"
      ENG_event_wj.12.a:"为了一直以来的合作。"
      ENG_event_wj.12.b:"我们将争取属于自己的和平。"

      ENG_event_wj.13.t:"开罗会议成功落幕"
      ENG_event_wj.13.d:"尽管会议上各国争论不止，但各方都明白谁才是对抗樱花的主力。在经过几天的唇枪舌剑后，一份不怎么完美但各国都接受的和平方案被起草通过。"
      ENG_event_wj.13.a:"现在只需给樱花最后一击"

      ENG_event_wj.14.t:"各方未能达成共识"
      ENG_event_wj.14.d:"由于各国的政治互信不足，我们原定讨论东亚未来的会议没能成功举办。部分国家拒绝接受我们的方案。尽管这种结果令人气愤，但也在预料之中。既然谈判桌上无法解决问题，那么是时候让他们见识下世界霸主的实力了。我们将直接登录樱花本土，彻底击败樱花军队并让其他国家哑口无言。"
      ENG_event_wj.14.a:"真理只在大炮的射程之中"

   #wto事件
    ENG_event_wto.1.t:"[FROM.Getname]邀请我们加入世界贸易组织（WTO）"
    ENG_event_wto.1.d:"随着世界经济与科技的发展，贸易全球化已经成为未来的发展趋势。近年，[FROM.Getname]建立了世界贸易组织，旨在通过削减关税和其它贸易壁垒，消除国际贸易中的差别待遇，促进国际贸易自由化，以充分利用世界资源，扩大商品的生产与流通。\n如果我们加入其中，就能从[FROM.Getname]学习到先进技术和生产经验。并帮助我们融入全球经济，扩大出口市场，引进外国投资和技术，从而促进经济增长和工业化进程。同时也将有机会参与全球贸易规则制定，提高国际影响力。"
    ENG_event_wto.1.a:"紧跟世界！"
    ENG_event_wto.1.b:"现在提这个还为时过早。"

    ENG_event_wto.2.t:"[FROM.Getname]同意加入世界贸易组织"
    ENG_event_wto.2.d:"我们的外交人员受到了热情的欢迎，对于我们加入世贸的邀请，[FROM.Getname]政府十分重视，表示完全同意，开展全面合作。"
    ENG_event_wto.2.a:"很好。"

    ENG_event_wto.3.t:"[FROM.Getname]拒绝加入世界贸易组织"
    ENG_event_wto.3.d:"出乎意料的，我们的外交人员虽然在[FROM.Getname]受到热烈欢迎，但[FROM.Getname]对于我们提出的贸易合作并不是很感兴趣，显然我们的一番好意遭到了某种误解，但是我们相信时间会弥合一切。"
    ENG_event_wto.3.a:"下次再派人过去问问..."

