      ENG_event.387.t:"特种空勤团"
      ENG_event.387.d:"指挥官阁下，一支来自苏格兰军区的侦察排已于今日进入城区，他们来自围城前夕被首相下令动员起来的第1特种空勤旅。\n\n据该部称，他们已经移动部署至南威尔士的军事基地，现在他们只需一声令下便可空降部署至城区内执行作战任务。尽管人数较少，但他们对巷战有着丰富的作战经验，请将他们当作总警司的一柄尖刀使用。"
      ENG_event.387.a:"勇者必胜，先生们"

