      ENG_event.354.t:"黑与白，喜与哀"
      ENG_event.354.d:"“She Can Fix It(她能解决它)！”\n\n在临时内阁组建的消息发布后大概一周左右的时间，整个伦敦的各大街道的墙上或电线杆上都张贴着大小不一的支持政府的海报，其中某些还特意死死地压在一些工会罢工的海报上面。在海报的正中央，由工党和保守党两大党推举的首相，[tag.Getleader]正在笑容可掬地面对每一个路过的行人。\n大部分匆匆路过的行人对这些海报不屑一顾，但普莱斯倒是饶有兴趣地阅读着这一些在政客眼中看来虚无缥缈的政治诺言。毕竟，对于一个半失业的码头工人而言，唯一不缺的就是闲逛的时间。\n“失业救济金、扩建济贫院、扩大建设工程……”普莱斯艰难地在海报下方的一大堆小字中找到了几个易于理解的名词，相较于其他几个长难名词，诸如金融再复兴，福利医疗充足扩展而言。\n失业救济金？普莱斯下意识地摸了摸裤兜里的两枚先令和七枚便士硬币，很明显，这九个金属没有一个来自于这个所谓的救济金。但他所了解的那几个成功领到免费蔬菜和罐头的工友又让他不知道这消息是真是假；而济贫院，在普莱斯等圣杯人的观念中，那是一个防止穷人闹事而关押他们的如同监狱一样的地方；至于什么扩大建设工程，昨天他还在前同事的口中又听说了几个欠薪跑路的工头和老板的消息,不过他确实在最近的日报上看到了几则政府招工的启事。\n普莱斯朝马路瞥了一眼，他打心底里是不相信这些事情会起什么作用的，但万一呢？他迷茫地看向一个坐在电线杆子旁的流浪汉，他脸上愁苦的样子与旁边海报上的笑脸形成了诙谐的对比。\n有总比没有好吧…普莱斯自我安慰地想着。"
      ENG_event.354.a:"不过她笑得还是挺好看的"

      ENG_event.355.t:"在那将坠的穹顶之下"
      ENG_event.355.d:"“把这些家伙什放到那边。”爱音只是一瞅就知道有新的通知送过来了，挥手示意秘书将它放到一边。\n\n“长崎小姐已经到警务厅了，是不是现在就通知她过来？”\n\n“嗯，领她进来。”\n\n不比看上去严肃但其实很好说话的立希，素世清楚爱音不是一个能被两三句话糊弄过去的主儿。面对着爱音和她准备好的茶水，她罕见的紧张了起来，反而像是她在接受质询一般。\n\n见素世不打算先开口，爱音打破了沉默，她将手边的一沓文件扔到两人中间“你确定这些东西你有重新审阅过吗？嘛，我是说不是你的常务秘书替你搞出来的什么......”\n\n“这是大势所迫，现在是最需要皇家警察尽到他们应尽之责的时候。”\n\n这话不说还好，一出直接将对方惹火了。\n\n“警察的职责是维护治安，不是把枪口对准民众！这个计划荒谬而愚蠢！毫无远见......极端的罔顾事实！警厅近三个月的努力会毁于一旦！”爱音罕见的动起怒来。用着极具震慑力的排比式在她的朋友面前攻击着这条由国防部出台，不顾后果的军事整备计划。\n\n饶是素世这般强人，此刻也只能堆出营业式的笑脸好言安抚，“对于ano酱来说这并不是什么坏事哦，城北就交给立希......”\n\n“别打马虎眼，这——对，这个，向苏格兰场输送重武器、每天向警厅输送十几箱弹药、集中警队，还要让警厅堡垒化......恕我直言，你们是嫌情况还不够坏似吗？戒严北城、让军警协防城区，这些事情意味着什么，soyorin你是国防大臣你不清楚吗？你们国防部、财政部——额——外交部！政府的人也好内阁的人也好，有多少人擅离职位，正在一个接一个的逃离伦敦？非要让事情无可挽回了你们才能满意？到时候挨枪子的是你们吗？”\n\n“不会有武装冲突的！”素世不知从哪来的勇气，冷不丁将手中的茶杯摔到桌上站了起来。但她只遭遇到爱音的冷眼。\n\n“也就是说，即便没做好兵戈相见的准备，你们也要如此？我可以这么理解吗!？”\n\n“我没有这么说过......”\n\n良久，爱音的气还是卸了下去，她坐了回去，平静的，最后一次劝说这位大臣改变成见。“国王仍然在伦敦，伦敦尚且还不会人会愿意——寻求武力解决矛盾，那群工人，他们也绝不会将其放在首位。他们，他们不过是想在下议院再来个华丽登场而已，就像1856年那样。苏格兰场正以尽一切可能避免最坏的情况为职责，不应该为了你们俩党的私心买单。国事艰难如此，你们究竟想怎么样？”\n\n“Si vis pacem, para bellum”素世给出了一个根本算不上回答的回答"
      ENG_event.355.a:"一群不折不扣的混蛋"

      ENG_event.356.t:"暮色将近"
      ENG_event.356.d:"结束了一天的事务，立希使劲地直了下腰，软趴趴的倒在办公室的扶手椅上，太阳已西沉，泛着红的霞光折过窗户，将斑斓的彩虹洒向桌面，饶是立希这般紧绷的人也不由得放松心神，好好长吁了一口气。\n\n不过这没有持续太久，一阵轻微的敲门声打断了她的思绪。不过兴许是敲门声太过轻微。她并没有因为这般打扰重新集中起精神来，回应也仍显出几分慵懒。\n\n“是soyo吧？推门进来就行。”正如她所料。素世轻轻推开了门。“好歹摆点架子出来啊。你现在的样子可不像个将军。”“你才没资格这么说我——阁下？”\n\n在临时内阁，这算是一个并不起眼的人事变动，素世被任命为国防大臣。她的第一份差使是配合军费裁撤，与军方交涉进行裁军。自不必说，这是件难办的事。\n\n而第二份差使，便是重新武装整个伦敦。\n\n某种程度上，这两份工作被素世合在了一起：她与陆军总参谋长一齐举荐了旧交椎名立希继任伦敦总警司的位子。随后源源不断的军警开始进驻伦敦。这是一套两难自解的方案：将各地兵员集中在伦敦，并压制左翼暴动者可能的行动，也能封住唐宁街的嘴。\n\n对于立希来说，这也是个不错的差事。她并不觉得自己真的是伦敦的警备司令，风头过去之后，总警司就又会人去楼空，这里迟早会重新变成清水衙门。\n\n立希一直这样想着，但素世在这个时候光临此地。她也便能意识到事情正在恶化。\n\n“你该看看这个”接过素世递过来的文件，立希不再怠慢，开始认真阅览。“全权负责泰晤士河北岸，尤其是议会和唐宁街等重要地区防务的一切事宜...那就这样了？”\n\n“就这样了，总警司现在只对中央负责，明天开始，把军警们都调动起来，在金融城建立起主防区。密切监视城内外的动向。”\n\n这份由首相行使《特别授权法》才能做出的任命对立希来说只意味着一件事：权力。但她根本笑不出来，她缓缓倒回椅背，满是芒刺在背之感。“战争要开始了？”“别妄下推论，不过针锋相对而已。”素世沉静地否定了武装冲突的可能性。“只是......10号那边正在失去信心。在这摊烂摊子面前。你要做的就是尽快做出部署，仅此而已。”\n\n“告诉爱音了么？”在素世匆忙离去的时候，立希似是想起了什么。\n\n“明天苏格兰场会把防区交给你们，之后他们只需要维持住平民区的秩序，对苏格兰场来说他们高兴还来不及。”素世并未因为回答问题而停下脚步“我不是......可恶。”\n\n下班的时候已经到了，soyo离去的时候并未带走这份委状，照在这份文件上的彩光正在她的眼前慢慢地褪色，霞光正逐渐泛蓝。\n\n立希又为自己满上了一杯威士忌，今晚她不打算归家了。"
      ENG_event.356.a:"——哦，这漫漫长夜"


      ENG_event.357.t:"政治保卫处报告"
      ENG_event.357.d:"伦敦政治状况报告\n\n介于大萧条已经扩散到全国范围，此前长期处于小规模状态的左翼联合阵线开始活跃，并广受群众支持。预测其下一步行动将拉拢工会并组织罢工，在获取进一步情报之前，建议重点关注该组织。\n\n军队各部尚未出现大规模哗变与不满事件，但建议批准对中高级军官的秘密政治审查，以确保军队的忠诚。\n\n\n\n政治保卫处\n1936年3月1日"
      ENG_event.357.a:"灾难之下，万物蠢蠢欲动"
