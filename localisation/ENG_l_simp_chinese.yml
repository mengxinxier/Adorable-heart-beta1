    ENG_leader_desc_delayed_Labour_text_1:"“马戏团里最能获得观众掌声的，是那个走在钢丝上的杂耍演员。”\n\n1935年的泰晤士河日报对艾德礼的评价实在是再合适不过了\n\n作为早年支持费边社的一员，艾德礼在从一战的泥泞战场回来后便成为了工人运动和工党政治的大红人和政治明星。快速崛起的艾德礼很快成为了工党的副党魁和伦敦一个自治市的市长。而事后兰斯伯里首相的完败证明，此时放弃加入工党内阁，从而免受倒阁波及的艾德礼作出了人生中最成功的一次选择。\n\n保守党的十年荣耀，对于工党来说则是十年困苦。他们同时被扣上“反共”和“亲共“两顶帽子，艾德礼所作出的一切改革承诺都成为保守党口中的反贼，而她为竞选而作出的一切缓和举措都被左联批判为叛徒。艾德礼必须小心翼翼地在这夹缝中生存，她不知疲倦地在各地演讲并指导工会运动，使得工党在这十余年间不仅没有彻底死亡，反而逐步赢回一些摇摆地区的选票，并在1932年的选举中成功反超王党成为下议院第二大党。艾德礼也正式成为工党党魁和领袖。"
    ENG_leader_desc_delayed_Labour_text_2:"出生于艾恩格朗特总督府一个下级官员家庭的小奥威尔拥有圣杯王国和幻想乡两个国家的血统，这让她在幼年的时候被两方的“纯种人”排挤，而由于其家庭的窘境，学龄后的奥威尔只能进入一家条件颇差的寄宿学校，一个改变了她一生的学校。这所寄宿学校带有许多极权制的特点：鞭子教育、等级制、反智、恃强凌弱等等。同时，生长在这片“不属于她的土地”上的奥威尔长大之后也知道了自己的父亲是一个为殖民政府售卖毒品的鸦片贩子，这让极为年轻的奥威尔在很小的时候就对殖民主义抱有深深的厌恶，童年的经历又令她同情社会底层，极快地形成了呼唤平等和人性解放思想，以及对极权主义社会的恐惧。\n\n于是，15岁的小奥威尔努力考取了伦敦伊顿公学的奖学金，这象征着她与原生家庭的彻底决裂，也就是在这个时候，她为自己取了一个伴随一生的新名字：乔治·奥威尔。\n\n在她独自在伦敦谋生的四五年里，她当过洗碗工，家教，书店店员和码头帮工，但她在伊顿公学所练成的贵族口音又让她很难被同事们真正接纳，这一时期的经历使她深切感受到了社会整体对于个人的压力和普遍性的社会不公，并让她接触并真正接受了社会主义思想，从而开始凭借她精妙的文笔和敏捷的口才，活跃于各个社会主义团体的政治运动中，同时，她温和又坚定的政治观点让她获得了广大温和派工人活动家与工党自治派运动的支持，成为了圣杯共产党外一个不可忽视的政治力量。\n\n于是，在所有社会主义政党都不好过的1932年，在奥威尔的呼吁以及与波利特的一拍即合下，一个以原工党左翼、各左翼工会团体和圣杯共产党为基底的左翼联合阵线诞生了，并在随后的内部派系分化中，奥威尔不出意料地成为了自治派和联合阵线的领袖。\n\n奥威尔坚信，社会主义一定可以通过更加民主和温和的方式实现，她灵活地使用她的文采和辩术，团结并拉拢一切可以争取的盟友。她相信，终有一天，全世界的人们都会幸福地生活在这一美好图景的社会中……即使，这将付出她的生命。"
