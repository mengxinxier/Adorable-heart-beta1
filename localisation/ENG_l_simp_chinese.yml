  #描述
    ENG_21_gdbsdsx_desc:"经过同舟共济的努力与孤注一掷的决心，我们保卫了祖国上千年的民主自由的主导权！现在，让我们团结一致，共同挽救这个处于危难的伟大帝国吧！"

    ENG_22_blbkdlb_desc:"在遭遇如此重大的危机之时，各个殖民领也被影响，现在，整个联邦的内循环贸易体系正在崩溃，殖民地对我们反抗也在逐渐加剧，的我们必须采取措施来挽救联邦。"
    ENG_23_lyhqzc_desc:"在过去，各殖民地仅仅作为原料产地而被剥削。这种形式已经跟不上时代的步伐了。内阁在激烈讨论后给出了改革方案：将各殖民地以联邦成员国，而非仆从国对待。这一方面有助于从根本上瓦解各殖民地反抗情绪。一方面也有助于我们发展殖民地经济。从而更好的为圣杯联邦服务。"
    ENG_26_cnqzmh_desc:"在做出去殖民化的承诺后，经济专家建议将国内过剩的产能转移到殖民地。一方面有助于缓解国内的失业和经济问题，另一方面也能将过时和多余的机器和产线转移出去。发展殖民地工业和经济也能在未来给我们带来源源不断的收益。可谓一举多得。"
    ENG_25_wmhn_desc:"我们在贸易领域的努力取得了非凡的成效，现在，世界各地的原材料和流动资金如十余年前一样，再次大量涌入了我国的各产业部门。"
    ENG_24_kjdlcf_desc:"长期以来，我们过于顺利的经济发展形式让我们不屑于广袤的境外市场，而只是满足于圣杯联邦内部的贸易。如今，这场危机迫使我们必须放弃成见，从而在世界市场寻找新的机遇。"
    ENG_27_tbjsxd_desc:"为了更好的打开市场和并促进世界贸易，我们宣布将成立一个史无前例的国际政府间贸易组织，并以降低关税，打破各国贸易壁垒为目标的世界性公约，以展现我们拥抱世界与锐意进取的决心。"
    ENG_28_chzg_desc:"在卓有成效的外交与经济努力下，各殖民领的经济结构业已得到较大程度地改善，并能够基本满足联邦整体的经济布局设计。现在已经可以自豪的宣布，我们成功地完成了联邦内一场自上而下的伟大改革。"

    ENG_30_zzgg_desc:"1936年的危机大选让我们仿佛劫后余生般勉强掌控着政治斗争的主动权，我们中的不少人甚至对我们能否保持这种优势心存疑虑……现在我们已经逐渐用我们的成绩取得了绝对的民意支持，而距离下次大选还有不短的时间，我们将抓紧机会，立即着手开展政治方面的改革，以保证我们联盟的长期优势。"
    ENG_31_gjjjzt_desc:"上议院摇摆不定的态度成为了我们目前在立法层面的最大阻碍，部分死硬派议员更是对于支持改革法案的承诺上出尔反尔。工党建议，我们可以通过首相的特别授权法，直接启动国家紧急状态，并在之后通过一项笼统的法案，以此，我们就可以在这项法案的基础上，通过行政立法权全力推进我们关注的改革内容……从而绕过上议院这座植物园。"
    ENG_32_yhf_desc:"上议院摇摆不定的态度成为了我们目前在立法层面的最大阻碍，但他们并非铁板一块，大部分上议院议员都对保守党青睐有加。保守党建议，应该提出一种温和的改革法案来限制上议院的立法权，这将减少我们随后改革的阻力。虽然涉及到自身的权利，这项法案肯定会受到上议院的强烈反对。但大多数上议院的老先生还是慷慨又谦逊的，尤其是在这些临近授勋的日子里……"
    ENG_33_ggzzlm_desc:"张伯伦和艾德礼在最近的一次会晤重申了执政联盟的共识：在当前形式下，保守党与工党的联合必须得到长期的保存，在国家大义面前，两党的联合不能出现任何的瑕疵，一切为了我们身后的人民，我们来之不易的生活，我们繁荣昌盛的祖国。"
    ENG_34_wdzj_desc:"随着政治改革的稳步进行，执政联盟的进一步稳定，以及经济形势的不断好转。圣杯内部的民主势力已经占据了政治上的绝对上风。一切试图让国家走向歧途的运动和政党，在团结一致的执政联盟面前都显得是如此的不堪一击。现在，政治局面已经完全稳定，一切改革计划都将畅通无阻。"

    ENG_40_yxjbcz_desc:"戴比路克以及进军布拉格，外星人的野心暴露无遗。这次，我们可以重新启动过去被否决的扩军计划了，反对党和民众虽然开始动摇，但第一次伟大战争的后果仍深入人心。因此，内阁提出了有限军备重整计划，我们将逐步更新换代武器装备，并秘密训练精锐部队来应对外星人的威胁。"
    ENG_41_zjjh_desc:"由于大萧条的打击，我们在前任政府提出的造舰计划被无限期搁置了下来，而随着国际局势的变化，海军建设计划应该得以重启。"
    ENG_42_ghxsfj_desc:"长期以来，皇家空军部队的长官向我们轮番抗议老古董飞机的诸多不足，再过去，我们强大的军事力量可以使我们暂缓军事装备的更新。而面对新的威胁，我们必须保证皇家空军的技术装备领先于世界。"
    ENG_43_ljkb_desc:"由于显而易见的原因，圣杯皇家陆军一直保持着一个尴尬的地位，但是如今，严峻的军事形势显然不允许陆军保持非战时的小而精的建设方案了，国民动员军和预备役的征召令正在逐步发放，以便我们在紧急时刻快速动员一切可能的国防力量。"
    ENG_44_zzpj_desc:"幻想乡的外交官多次向我们表达了关于东边外星人的担忧，我们心里也非常明白，时隔近二十年的至暗时刻恐怕将再次来临。我们需要逐步调整经济结构来为即将到来的战争做准备"
