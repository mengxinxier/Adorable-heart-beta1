        ENG_event.358.t:"劳联会决定支持联合阵线"
        ENG_event.358.d:"今日，劳工联合会发表声明，称“由于政府在工人权益方面的无动于衷”和“对经济危机的无能透顶”，劳联会及下属所有工会将“对当届政府采取观望态度”，并表明，在当今危局，圣杯的所有工会将与“能切实保障，与捍卫广大劳工利益的政治组织展开任何有必要的合作，并提供一切可能的支持”。小道消息证实，该声明所指的组织，正是当下烜赫一时的联合阵线。\n\n目前大众普遍猜测的是，该声明中所涉及的信息，到底是劳联会为漫天要价而释放的一个烟雾弹，还是一次真正意义上的的政治站队？不过就目前的情况看来，后者的可能性似乎要远远高于前者。"
        ENG_event.358.a:"我们无能为力"
        ENG_event.358.b:"做最后的努力拉拢工会"

        ENG_event.359.t:"《晨星报》销量激增"
        ENG_event.359.d:"晨星报，这一家前圣杯共产党的机关报，在其创立后的几年里一直处于低迷状态，如今却异军突起，销量激增，成为一家能与泰晤士报、卫报等全国性报纸相抗衡的报刊。由于眼下的混乱局势，以及背后的政治支持，晨星报正在以迅雷不及掩耳之势大举扩大其印刷量。报上的内容除了传递工会信息和罢工活动之外，还大幅刊登马克思、恩格斯、伊里奇等人的著作片段，意图鲜明地指向当今的经济危机，以及造成它的保守党政府。不出意料的是，这种直言不讳且语言辛辣的文字赢得的现今大部分人的内心，据可靠数据分析，其销量在未来甚至有望超越泰晤士报。"
        ENG_event.359.a:"耸人听闻罢了"
        ENG_event.359.b:"让广电局找借口封禁它"

        ENG_event.360.t:"联合阵线声望水涨船高"
        ENG_event.360.d:"时至今日，劳联会背后是由联合阵线一手推动这一事实已经是人尽皆知的事实，而联合阵线似乎也厌倦了这种脆弱的伪装，开始毫不掩饰地表达自己的左翼立场，并主动站到台前。\n\n近段时间以来，大批的工会活动家和支持联合阵线立场的议会候选人开始频繁亮相于媒体面前，也往往会走在示威游行队伍的最前面，并发表支持工会、支持联合阵线的演讲，有报道称联合阵线领袖人物乔治·奥威尔也曾参与其中。\n\n这种草根性质的活动明显起到了效果，罢工声势与日俱增，许多原先中立的媒体也开始逐渐采取同情工人的立场。"
        ENG_event.360.a:"苏联人的走狗"
        ENG_event.360.b:"让苏格兰场动手"

        ENG_event.361.t:"联合阵线领袖现身GBC"
        ENG_event.361.d:"于昨日的晚间黄金时间，GBC（圣杯广播公司）的采访间迎来了一位出乎全国意料的嘉宾——联合阵线的二号人物，前圣杯共产党领袖——丰川祥子。而更令许多政客震惊的是，在此次的访谈节目中，主持人并未如往日那边设计诸多的诱导性提问和攻击性质疑，反而是给了丰川祥子更多的时间，来综合地叙述联合阵线的立场与核心诉求，使节目在一片祥和的氛围中结束。\n\n今日，临时政府发言人怒斥GBC广播在这样一个关键时刻“分裂了国家，造成了极其恶劣的后果”。对此，报业大亨，也是GBC背后实际的控股人祐天寺若麦在接受采访时表示，节目中的具体问题与流程设计由GBC节目组独立决定，外界包括其本人在内无权干涉其创作，至于被提及为何邀请丰川祥子时，若麦表示这展现了新闻媒体中立客观的精神，与政治无关，并对于随后将节目放置在黄金时段这一问题上含糊其辞。"
        ENG_event.361.a:"警告祐天寺，下不为例"
        ENG_event.361.b:"让GBC以后只宣传政府观点"

        ENG_event.362.t:"联合阵线揭露威尔士丑闻全貌"
        ENG_event.362.d:"近日，诸多敏锐的新闻媒体察觉到工党内部正酝酿着内讧，侦探报率先披露工党内部的部分威尔士地方议员在其内部造成了一场地震，尽管该消息随后被临时政府否认。\n\n但在今天，一位声称与人民站在一起的工党议员在《晨星报》上公开披露的内部资料似乎证实了传言的可靠性。报纸用了数版的篇幅从头至尾，指名道姓地将某些保守党高级成员大量操纵工程竞标，并从中捞取好处的海量细节揭露的淋滴尽致，在报纸中还刊登了具有大量款项明细的汇票副本和这些公司的往来记录。\n\n行政部大臣在召开的紧急发布会上明确声称这是联合阵线“试图在内部颠覆两党信任与政府公信力的政治手段，并再一次拒绝了进行单独调查的建议。针对提问中这些内幕来自于工党内部的传闻，发言人严词否认，并指责这同样是对政府威信的污蔑。"
        ENG_event.362.a:"不过是谣言而已"
        ENG_event.362.b:"没法子自己骗自己了，迅速将舆论控制住"

        ENG_event.363.t:"总罢工"
        ENG_event.363.d:"就在全国上下陷入威尔士丑闻的巨大风波中时，变故率先来自该事件的中心。威尔士矿工联合会与建筑工人联合会发表声明，宣布在政府发起针对贪腐案的独立调查之前，威尔士矿工与建筑工人将举行长期罢工。\n\n事态的发展迅速走上快车道，劳工联合会发表声明支持威尔士工人的斗争，一致通过总罢工决议，要求政府在三十日内公开宣布威尔士贪腐案的调查结果。在晨星报的宣传下，爱尔兰、苏格兰的工会也纷纷响应，而原定于当天下午举行的政府新闻发布会被突然取消。\n\n值得注意的是，在联合阵线所发表的宣言中，在抨击恶劣的贪腐问题之外，还直接宣布长期由保守党成员所把持的选举人资格审查委员会“是一个包庇强盗和贪污犯的贼窝”，要求临时政府重新组建一个由无党派人士组成的新委员会。保守党总部直接斥责这是“试图以暴民的规则取代法律”，并称候选资格审查有利于圣杯王国政治的稳定与安全，这将与现任政府的救济措施相配合，确保民主政府顺利过渡到大选。\n\n消息灵通人士称，在该要求被驳回后，联合阵线很可能谋求解散议会并提前选举以绕过保守党的资格审查，但其途径是否正当则尚未可知。唯一确定的是，不论是自下而上要求解散议会，或由民众发起的要求政府辞职，这些毫无疑问都将会严重违反圣杯王国的现行制度和宪法体系。"
        ENG_event.363.a:"该死"

