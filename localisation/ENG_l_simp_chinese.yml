  ENG_history_page_04:"\n\n\n§Y新的挑战者§!\n\n\n出乎所有人意料的是，造成德国停止向圣杯赔付战争赔款的，不是德国境内的复仇主义，也不是所谓的政变，而是一场实实在在的外星人入侵。\n\n1934年德国那宛如天方夜谭的§P星外来客§!，和德国政府迅速的败亡超出了所有人的预期和计算。作为地球世界的霸主，圣杯不止一次地向§P戴比路克帝国§!表达希望建立邦交和承认圣杯霸主地位的愿望，并不出意外的全部石沉大海。与外交层面的一事无成相比，圣杯国内则引发了一场新时代对外态度的大地震。\n\n在因大战创伤而饱受苦难的§R底层民众§!不愿国家再次挑起一场战争，因伟大战争而催生的反战主义一时也成为了圣杯国内的主要声音。受舆论影响，§C保守党§!政府也只得放弃鹰派所提出的先发制人的攻击性主张，转而以减少在幻想乡的驻军的姿态作出有限让步。§r工党§!此前先是充当§R反战主义§!的代言人和扛旗者的身份，可随着§r工党§!内部，尤其是§r伊丽莎白·艾德礼§!与当局的合作主义倾向，使得§r工党§!也一转此前的论调，跟在§C保守党§!主流后亦步亦趋，象征着§r工党§!的向右转向\n\n另类的声音来自于圣杯政坛不起眼的角落，一群沙文主义者和右翼分子所组成的§L前进同盟§!声称，德国政府的败亡殷鉴不远，圣杯作为代表地球的唯一帝国与至高霸主，应当在扫清异类的圣战中扮演主角。\n\n不论如何，圣杯在欧洲的三十年代外交陷入一团疑云。"
