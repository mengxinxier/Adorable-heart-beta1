    ENG_decision_l_2_yihui_desc:"圣杯议会有自己的一套行事准则与方法。为确保行事顺利，我们将不得不与众位议员展开合作。\n一般情况下，通过议案需要上议院和下议院的§Y支持都超过三分之二§!，未通过的法案可以在§Y一年§!后重新提交。\n上议院的议员通常由贵族和退休官僚担任，他们会倾向于支持相对保守的法案。而下议院的议员由选举产生，他们会根据自己的§Y所属政党§!和当前的§Y民意§!进行投票。\n每次递交议案都会§Y重置§!各院的支持票数。并计算额外支持。\n§C下方“i”标志有更详细的机制介绍§!\n\n\n\n\n\n"

    ENG_yihui_xinxi_desc:"§Y议案递交(点击)前，所显示的支持票数为上一次表决的数据，法案决议显示的能否通过法案是由当前(也就是上一次投票)的票数计算的，请无视。§!\n一般情况下，上议院的§Y支持票数§!不会受到额外影响。但§Y某些政党§!可能会有特殊机制来干涉上议院。\n下议院席位分配是按选举时的党派§Y支持率§!计算的，具体数值为支持率*590，然后四舍五入。选举结束后，席位分配一般不会更改。\n四大党派的席位相加§Y不会等于600§!，因为还有部分议员属于其他党派。\n每次递交议案都会§Y重新计算§!各院的支持票数，上次议案的支持票数§Y不会被继承§!。每个议案的初始支持票数也§Y不同§!。\n下议院支持票数=议案初始支持+由席位分配产生的额外支持+由执政党支持率产生的额外支持。由席位分配产生的额外支持=执政党下议院席位*0.2，支持率产生的额外支持=执政党支持率*100.\n下议院的额外支持将按议案§H递交(点击)§!时的数据进行计算，一旦议案开始讨论，只能用决议改变支持票数"
