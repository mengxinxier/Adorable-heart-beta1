    ENG_event.1.t:"黄金时代"
    ENG_event.1.d:"财富和机会似乎向圣杯王国的人民敞开了自己吝啬的大门。整个社会对新技术和新生活方式趋之若鹜，“炫耀性消费”成为时代潮流。"
    ENG_event.1.a:"“我们正在取得对贫困战争决定性的前夜，贫民窟将从圣杯彻底消失”"

    ENG_event.2.t:"住房建筑业达到巅峰"
    ENG_event.2.d:"我们的住房营造在1932年达到登峰造极的地步，但此后似乎有些疲软。1935年动工兴建的住房只有50万幢.而1922年约有100万幢。"
    ENG_event.2.a:"我们可能需要舍弃房地产带来的红利了。"

    ENG_event.3.t:"掩盖分配问题"
    ENG_event.3.d:"经过调查，我们发现工人工资落后于不断上升的生产率。从1926年到1935年，工人每小时的工资只上升了2%，而工厂中工人的生产率却猛增了55%。同时，农民的实际收入也由于农产品价格的不断下跌、租税和生活费用的日益上升而正在减少。"
    ENG_event.3.a:"只要我们的经济持续增长，这些问题都将被掩盖"

    ENG_event.4.t:"生产率逐步稳定"
    ENG_event.4.d:"在过去的10年间，我们的生产科技进步飞速，人均生产率增长高达50%。不过最近好像很久没有新的生产方式面世了。"
    ENG_event.4.a:"但愿这只是暂时的"

    ENG_event.5.t:"外贸持续顺差"
    ENG_event.5.d:"作为世界上最大的工业国，我们源源不断的向殖民地和其他国家倾销工业品，这为我们获取了巨额的贸易顺差。这些资金被我们用于国外的大规模贷款和投资，1932年至1935年间，我们平均每年的对外投资总额高达11亿英镑。但由于支付款到期，债务国不得不减少从我们这里进口的商品。"
    ENG_event.5.a:"我们或许需要开辟新的市场了"

    ENG_event.6.t:"城市化圆满完成"
    ENG_event.6.d:"伟大的成就！随着我们对基建的巨额投资，英格兰地区的现代化计划完美成功，现在，整个英格兰焕然一新。"
    ENG_event.6.a:"建筑公司找到新项目了吗？"

    ENG_event.7.t:"金融魔术"
    ENG_event.7.d:"我们将采用分期付款的赊销办法，增加小汽车、收音机、家具、家庭电气用具等耐用消费品的销售额，以刺激消费市场。同时，我们将尽可能的放宽对股票，期货等金融手段的监管，从而维持经济增长。"
    ENG_event.7.a:"现在，没有担心的理由，这一繁荣的高潮将会继续下去"
   #大萧条debuff事件
    ENG_event.12.t:"金融崩溃"
    ENG_event.12.d:"最黑暗的一天到来了......伦敦金融城所有的股票价位高点被永远的定格在今天这一刻，随后是崩溃，雪崩式的崩溃，证券所工作人员更换价位表的速度已经跟不上股价跌落的速度，绝大部分的股券和债券此刻成为了废纸，银行支票和公司支票的链式反应从大公司开始，并迅速延伸到所有的小企业、工厂、牧场、农田......"
    ENG_event.12.a:"泡沫破碎"

    ENG_event.13.t:"消费品过剩,服务业萧条"
    ENG_event.13.d:"山崩海啸般的经济危机让所有人一时间都陷入了困顿和窘迫。除了大萧条前就已然贫困的家庭，所有人都在量入为出，变卖和减少餐桌上、书桌上和客桌上的所有物品来偿还债务或维持生计......没有人再愿意驻足流连于任何商店或市场前，绝大部分商店的库存从开店到闭店不仅没有减少，反而还因为进货增加了，这种景象在以前是难以想象的。当这一现象倒逼到农牧场时，为了防止销售商的进一步压价，农民们不惜烧毁作物，倒掉鲜奶也要保住目前的价位，尽管现价已经十分低了。"
    ENG_event.13.a:"局势不妙"

    ENG_event.14.t:"民用工业遭到重创"
    ENG_event.14.d:"股市崩盘，货物囤积，没有人再愿意给绝大部分工厂下哪怕很小的一份订单，许多以年为单位结算工资的工厂，其中甚至有许多拖欠一年发放薪水的工厂主直接拒绝向工人偿付所有工资，一便士也没有。在全国性的大罢工之前，这一行为造成的最直接的后果，就是近九成的民用工厂进入了破产结算或罢工状态，工业部甚至已经无力处理所有的破产申请。"
    ENG_event.14.a:"怎么会愈演愈烈"

    ENG_event.15.t:"对外贸易额骤降"
    ENG_event.15.d:"在金融城的大地震发生近半个月后，其余震终究是传播到世界的大部分地区。圣杯王国本土的所有企业正以前所未有的低价和海量的工业制品向世界的每一处角落进行倾销活动，在圣杯联邦之外，所有的国家已经设置了针对圣杯商品的特别关税，力图将圣杯的低价商品拒之门外，这又导致了从事外贸事务的企业和航运业的大规模破产。"
    ENG_event.15.a:"到底还会蔓延到什么地步"

    ENG_event.16.t:"军工行业收到波及"
    ENG_event.16.d:"尽管不论是在战争或和平时期，任何势力对于武器的需求都是有增无减的，但大萧条最终还是极大地动摇了本土军工产业的根基。伴随着矿业，冶炼业和与军工相配合的加工厂的倒闭或罢工状态，此前一直气势如虹的军工武器产量也终于踩下了刹车，从各军工企业集团的代表带来的消息来看，军工产业保持相对充足的产量尚且可能，但要恢复往日的活力和扩张势头，恐怕就不是目前可以做到的了。。"
    ENG_event.16.a:"至少不会更糟了"

    ENG_event.17.t:"社会不稳，政局动荡"
    ENG_event.17.d:"“麦克唐纳屋”，“麦克唐纳猪”，这就是当下人们对棚屋、野兔的专有称呼。美梦破碎了，富有的人难以维持生计、略微富有的人陷入贫穷、贫穷的人走向死亡......大战结束初期的街头抢劫，偷窃和团伙械斗，时隔近二十年又一次出现在了城市的大街小巷，无力工作的老弱幼童住进了棚屋，年轻或年长的工人在彻夜的工作后无家可归，他们的工资远比商品的价格下降得快，很多人已经很难用一天的工资来填饱一天的肚子了，大街上的罢工似乎再也没有停止过，街头暴力正在从治安薄弱的城市边缘悄然生长，并逐渐向城市的中心步步蚕食......"
    ENG_event.17.a:"我们必须立刻行动起来"

    ENG_event.18.t:"经济危机向海外殖民地蔓延"
    ENG_event.18.d:"在金融城的大地震发生近半个月后，其余震终究是传播到世界的大部分地区。圣杯联邦内的殖民领自然是首当其冲。其境内产业受本土的影响，崩溃，失业与罢工已经成为常态。各殖民领的总督纷纷前往领事馆像本土求助。然而这一次，本土也自顾不暇，殖民领们暂时只能靠自己渡过难关。"
    ENG_event.18.a:"地主家也没余粮啊"
   #第二阶段事件
    #前期铺垫事件
      ENG_event_ldwj.1.t:"傲慢与偏见（长崎素世）"
      ENG_event_ldwj.1.d:"素世端起茶杯，轻轻嗅了嗅端上来的红伯爵，但并不急着下口。似乎在掂量着，掂量着这一杯，与她面前摆好的另一杯红茶是否有着足够的“重量”。掂了许久，便又把它放下。\n\n国务大臣长崎素世喝茶的习惯与军队里的大小姐们是截然不同的。小姐们将茶会当做消遣，但素世则当作某种手段——社交、指示、阴谋。所以很多东西都会显得刻意起来。这并不是件坏事。在这一点上素世和她的母亲、和所有在“女王陛下的政府”里供职的文官保持着一致——一位实用主义者就连品茶的习惯都能与王国的贵人们有着微妙的不同。\n\n咖啡厅的大门被推开，素世等待的那位女孩用身子探微微探了进来，她很拘谨，两只手紧紧攥着一个提包，看上去就像一个走错地方的灰姑娘。\n\n“小睦！这边这边！”素世轻轻地挥了挥手。这个看着怯生生的女孩叫若叶睦，目前算是她的朋友。目前是个文官。母亲是个挺有名气的艺人......好像是？似乎也是托着这层关系在国防部当着文秘。\n\n她看着很不像会开口说话的样子，坐在素世的对面，似乎有些局促，始终没有出声，只是小心的端起茶水。\n\n因为放了有一会儿，红茶温热渗香而不烫口，只是一抿，原本绷着的小脸就慢慢塌了下来。虽然还是没笑，但素世也能看出她松弛了下来。\n\n现在正是谈正事的时候。\n\n“小睦能来，我很高兴呢。明明这几天都联系不上你，我还以为你出了什么事情。”素世歪了歪头，笑靥如花。\n\n睦重新攥住了底下的挎包，眼光也不住躲闪，她知道素世要问她什么，但她答不上来——不，是没法回答。\n\n“有祥子的消息吗？”“......没，还是找不到，有拜托人去查，但......”\n\n“根本找不到痕迹，对吧。”素世用手捋着一丝散发，“祥子她，已经从户籍中消失了，线索从她的父亲那里就断掉了。”“那为什么......”素世的笑容沉了下来"
      ENG_event_ldwj.1.a:"“但你知道她在哪。”"	

      ENG_event_ldwj.2.t:"固执的重生者（丰川祥子）"
      ENG_event_ldwj.2.d:"严格来说，若叶睦并不是个不善于表达感情的人，但她寡言的性格令她很难应付好这一团乱麻的情况。她不过是个秘书，却要在两个对她来说如天一般高的人物来回奔走——一边是曾经要好但如今高不可攀的国务大臣，另一边则是无时无刻不把“斗争”放在嘴边的革命领袖。\n\n即便是东伦敦，此刻也已算得上是灯火通明了，街上偶有几个行人走动，十分安静，睦独自行走在夜道上，不住的辨认着建筑物。脸上仍然看不出有些许神情。\n\n就是这了，她停在一间工厂面前，里面似乎点的是煤油灯，窗户照出了昏黄的光。这样的光线相对于灯火通明的寻常之家而言确实很不显眼。\n\n她默默的打开了那扇她已十分熟悉的侧门，一道柔和却有力的女声顿时传入睦的耳畔。\n\n“正如马克思所预测的那样，一场风暴已经在这腐朽帝国的古都酝酿完毕，我们，乃至不列颠岛的同志们正在迎来一个前所未有的机会，届时，那群勋贵们的大梦将不得不醒，自以为操纵着金融魔法的资本家将在这场风暴面前抱头鼠窜。”\n\n这人便是祥子，丰川祥子。\n\n尽管已经换上了朴素的服装，但她挺立的姿态仍然显出几分贵族的傲气，但她所领导的人们并不会在意这点，原先安静聆听的工人们只待话音一落便起立鼓掌，他们显然已经沉沦在在这位革命者洋溢的热情之中。\n\n十几年前，这位年轻的女士也是以这般热情的话语将他们团结在CRYCHIC里面，彼时的他们指点江山，谈论弊政。这时光也确实无常，她的朋友们如今是女王命官，而她——"
      ENG_event_ldwj.2.a:"——却下定决心要成为这个政府的掘墓人"	

      ENG_event_ldwj.3.t:"与狼共舞（稚名立希）"
      ENG_event_ldwj.3.d:"“呐，Rikki，你要我找的人。”爱音将一沓文件展示给站在她面前的椎名立希。对于千早爱音这位损友，立希心里是有点犯嘀咕的，这家伙从认识起就都是一副冒冒失失的样子，这一次来到她家，不知为何并没有指望爱音能够给出什么线索。所以爱音嘟着嘴将文件甩在她眼前的时候，立希反而有点感动了。不知道该说些什么好\n\n“哼哼，我好歹也是个大官，也干了六七年的刑警了，找个人还不是轻轻松松。”爱音挺着胸脯自夸着，虽然话这么说，但立希还是注意到爱音的脸色掠过一抹阴影。\n\n自从CRYCHIC结束之后，发生了太多事情，灯将爱音这个冒失鬼引进了她们已经残破不堪的圈子里。但这段友情也没能持续多久——在姐姐的引荐下她转入了军校。随后大家又各奔东西。\n\n有时候性格真的能决定很多东西，这位一本正经的军校生现在还找不到晋升的出路。那位普通学院出身的警院研究生却只用了十年就爬上了苏格兰场总监的位置。\n\n嘛，这也说明这个家伙肚子里有点东西，素世也是，而自己......\n\n立希伸手想去拿，但爱音突然将文件缩了回去，“等会儿，你要想拿，先回答我个问题。”\n\n“你又想问什么？”立希没好气的抱着双臂。“呐，只是以防万一。Rikki现在毕竟也是一军之将吧？”\n\n“还没到那个程度。”\n\n“那位祥子，对你来说重要到一定要找到她吗？”\n\n“......并不是，只是，有人很需要她。”立希不由得别过脸去，不想让爱音看见她现在的神情。\n\n爱音的脸拉了下来，她对这个回答似乎很不满意。"
      ENG_event_ldwj.3.a:"“你简直是个天然呆。”"	

      ENG_event_ldwj.4.t:"此时此刻（千早爱音）"
      ENG_event_ldwj.4.d:"看着立希阅读文件的神情从不解到震惊，爱音的笑容也在不动神色地隐去，这份文件是今天下午才递上桌案的报告——内容是关于东伦敦破获的一场大型非法集会。爱音要说的话已经在刚刚说完了，接下来的话不过是一位警监需要给予另一位军政要员的警告。\n\n“Oblivionis？”立希就像是看着一个自己从来没有见过的单词一般，在脑海里她拼命的想将祥子和它联系起来，但不行，这只搅得她头痛。\n\n“那是我们获悉的唯一称谓，这个女人苏格兰场里可是人尽皆知，只没有人叫她“丰川祥子”而已。根本不需要去找她，她天天都出现在警司的黑名单里。”\n\n爱音冷不丁的从立希手中将文件抽了回来。“这是为你好，soyo也好，小灯也罢，现在你再怎么样也不该与这个蓝发女人有些许交集。”\n\n立希的老毛病又犯了，被这样的冷言一激她顿时有点急眼。“你又知道些什么？祥子她，她怎么可能会沦落到这种程度。\n\n“我并不知道对于你，对她们来说这个人意味着什么。”爱音平静的挠了挠头，“呐，但事实如此，她现在是苏格兰场密切监视的共产党头目，这是个危险分子，烫手呢。”\n\n“......我在哪里能找到她？”爱音只是摇了摇头作为回应。\n\n“她还活着，她现在是这个情况，这已是我能告诉你的极限，如果我们不是朋友，也许我能告诉你更多，但现在，你最好点到为止。”\n\n“到底与你无关，想避嫌就直说！婆婆妈妈的，我找其他人便是——”\n\n不待她转身，爱音攥住她的手腕，“这是你的事！”爱音无法，便也只能无奈的把道理讲出来。\n\n“你不在乎自己，总得在乎你的姐姐吧？”“这和她有什么关系，出事了我负责。”\n\n爱音真想攥紧拳头给这个傻大姐来一下，但她还是把气卸了下来。“你受的住？”"
      ENG_event_ldwj.4.a:"“有些事情不提起来那没有四两重，要是落人口舌那可就千斤都打不住了！”"	
    #国策及剧情事件
      ENG_event.22.t:"黑色星期二"
      ENG_event.22.d:"由于我们信奉自由放任政策，导致即使股市和楼市产生了大量的泡沫，政府都没有进行主动干预。泡沫的破裂是圣杯经济陷入绝境的导火索。1936年2月21日，星期二，伦敦股市崩盘，经济大萧条逐渐席卷我国全境。"
      ENG_event.22.a:"马上召开紧急内阁会议"	

      ENG_event_ldwj.14.t:"是否跳过伦敦危机"
      ENG_event_ldwj.14.d:"此事件为重复游玩和多人联机玩家准备，第一次体验圣杯的玩家请选择“我想体验伦敦危机”。\n\n如果选择跳过，伦敦危机的相关国策和gui将会被锁定，但部分相关事件仍会照常触发。同时，pp点将被锁定。此时，玩家仅需照常点国策即可，无需关注决议，也无需管理政党、选举和伦敦危机。\n此状况将会持续到预估的伦敦危机结束时间，此时将会直接触发结局事件，直接跳转到第三阶段国策树，并给予玩家固定的各党派支持度和政治点。当然，这些数值将比正常游玩要稍低一些。\n跳过选项将会-3000pp，但不要担心，后续事件会将其设置为正500。\n\n警告：跳过将导致伦敦危机流程的游戏体验极差，请谨慎选择。"
      ENG_event_ldwj.14.a:"我想体验伦敦危机"	
      ENG_event_ldwj.14.b:"我要跳过伦敦危机"
      
      ENG_event.23.t:"昔日的敌人，今天的盟友"
      ENG_event.23.d:"工党是我们曾经的宿敌，但在如今的压力下，我们不得不与他们联合，共同对抗危机。"
      ENG_event.23.a:"张伯伦主导组阁"
      ENG_event.23.b:"艾德礼主导组阁"

      ENG_event.24.t:"紧急经济法案的成果"
      ENG_event.24.d:"法案通过后，我们立刻急采取严厉的紧缩政策。根据宏观经济情况，将利息降低到2%，并将证券交易商的利率由10%降低到4%。数个大资本集团也与政府达成协定，投入大量资金进行“救市”，以缓解股票暴跌的趋势，并阻止各地工厂继续破产。然而，在整个圣杯的庞大资金流下，我们的力量显得如此渺小。我们在5天内总共投入了500亿圣杯镑，但收效甚微，金融市场趋于稳定仅仅数天，就变本加厉的恶化。现在，整个圣杯的金融已经崩溃，我们的努力失败了。唯一的好消息是，我们坚守金本位并稳定了汇率，并紧急筹措了一批流动资金。"
      ENG_event.24.a:"至少还有点成效"

      ENG_event.25.t:"爱尔兰农民抗议"
      ENG_event.25.d:"随着大萧条到来，农产品价格持续走低，部分农民已经聚集起来要求政府解决问题。迫于舆论压力，我们不得不向议会递交§Y外贸法案§!，以期能通过提高农产品进口关税来保护本土农业。"
      ENG_event.25.a:"但愿如此"

      ENG_event.21.t:"外贸法案的成果"
      ENG_event.21.d:"为兑现竞选时的承诺，同时缓解失业，我们决定提高农产品的进口关税以帮助受困农民。在签署了外贸法案后，我们将2000多种的进口商品关税提升到历史最高水平，然而由于经济危机已经席卷全球，提高关税对进出口的影响虽然行之有效，但并不能扭转颓势。但这种以邻为壑的态度，使我们的殖民地和友邦政府感到强烈不满，短短5天内，34个国家提出了抗议。但我们已经自顾不暇，根本无力安抚他们。而且各自治领和殖民地被我国倾销已久，早就怀恨在心，我们试图转嫁危机的行为进一步激怒了他们。最终，各殖民地宣布断绝与我国的贸易往来，同时拒绝执行我国的命令，直至我们“有能力重新领导圣杯联邦”为止。"
      ENG_event.21.a:"他们怎么敢！"

      ENG_event.26.t:"新任党魁人选"
      ENG_event.26.d:"随着现任党魁麦克唐纳的政策彻底失败，助其连任已经成为一个不可能实现的目标。在召开内部会议后，党内决定撤销麦克唐纳的党魁身份，重新树立一个新的被选举人形象，以增加胜选概率。\n\n经全体大会讨论后，§C工党-保守党联盟§!的新任领袖是..."
      ENG_event.26.a:"来自§R工党§!的伊丽莎白·艾德礼"
      ENG_event.26.b:"来自§C保守党§!的特蕾莎·张伯伦"

      ENG_event.351.t:"麦克唐纳辞职"
      ENG_event.351.d:"自从我第一次作为首相走进我身后的这扇门起，我就下定决心要为了所有人，而不仅仅是少数特权阶层服务。\n\n我今天如同我三年前一样坚信，在一个伟大的国家，如果政治家将选择交给人民，那我们就有责任执行人民的决定。我竭尽全力想要做到这一点。我与我们最亲近的友邦谈判，就我们的同萌走向民主化的条件和未来的关系达成了一致。这一长期协议将保护我们的就业，我们的国家经济与繁荣。我已经尽了全力去说服诸位去实现这一远大的目标，可惜我最终还是没能成功。\n\n我尝试了三年。我认为坚持是正确的，即使成功的希望渺茫。但是现在我清晰地认识到，是时候由一个新的首相来领导这个国家继续完成她伟大的征程了。\n\n因此我今天正式宣布我将正式辞去保守党领袖职务，而继任者的产生程序也将于那时开始。我已经同党主席张伯伦及1922委员会主席达成一致，保守党继任领袖选举将于我辞职后一周开始。我已确保女王陛下知悉我的想法和决定。我将在保守党继任领袖选举结束之前继续履行圣杯首相的职务。\n\n未能领导圣杯走向新的辉煌将使我抱憾终生。我的继任者应该继续寻求摆脱经济大危机的方式。要想走出这一危局，新首相必须在我失败的地方重新站起来--在我们的议会中找到共识。只有不同立场的各方愿意妥协，我们才有达成共识的希望。\n\n这一切都是一个优秀的、温和的、爱国的保守党政府通过寻求共识所做到的 --即使我们同时还在面对任何圣杯政府有史以来在和平时期所面临的最大的挑战。\n\n我知道保守党能够在未来革新自己。我们能够执行我们的竞选宣言并坚守我们的核心价值，为圣杯人民服务：安全、自由、机会。这些核心价值是我从政以来一直坚守的。\n\n我们的政治可能充满争议，但是这个国家依然美好、依然值得我们骄傲、值得我们保持乐观。我即将辞去的工作将会成为我一生的荣耀。我从无任何私心与恶意，我怀着无上与永恒的感恩，感谢各位让我有这个机会为我所热爱的国家服务。"
      ENG_event.351.a:"荣誉的追随者耻辱地离开了舞台"

      ENG_event.352.t:"工党主导临时内阁成立"
      ENG_event.352.d:"本人谨以女王阿尔托莉雅·潘德拉贡的名义，任命以下人员为女王陛下政府的内阁成员：\n\n内政大臣：哈罗德·麦克唐纳\n财政大臣：特蕾莎·张伯伦\n外交大臣：长崎素世\n国防大臣：约翰·贝克特\n大法官：海尔什姆子爵\n教育科学大臣：内维尔·亨德森\n行政事务大臣：吉姆·哈克\n文化大臣：高松灯\n掌玺大臣：夏洛特·麦克唐纳\n\n国防参谋长：阿斯托尔福\n陆军总参谋长：克劳德·奥金莱克\n第一海务大臣兼海军参谋长：安德鲁·布朗·坎宁安\n空军参谋长：查尔斯·波特尔"
