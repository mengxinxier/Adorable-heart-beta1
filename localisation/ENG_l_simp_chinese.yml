  ENG_history_page_01:"\n\n\n§Y无可比拟的胜利者§!\n\n\n当1936年的第一缕阳光照进伦敦千家万户的窗户时，人们才意识到，§C圣杯王国§!的胜利与无上繁荣已经持续了整整十六个年头\n\n在1919年伟大战争结束，§L德国§!在签下丧权辱国的停战协定之后，§C圣杯王国§!迎来了它历史辉煌的巅峰：从北美的晴空、非洲的无可争议的霸主、再到南亚的艾恩格朗特、印度尼西亚的夏连特拉和远东的樱花，圣杯实现了它最狂野的帝国梦想。"

  ENG_history_page_02:"\n\n\n§Y权力更迭§!\n\n\n大战结束后，虽然§g王党§!领袖竭力粉饰其领导下的光荣胜利，但战争带来的大量死伤，欠下的巨额外债和战后失业率的飙升使得§g王党§!在战后的1919大选中一败涂地。转而是由§r工党§!领导的§r工党§!§C保守党§!联合政府胜选。\n\n然而§r工党§!内阁在成立两年不到后就垮台了，大量的海外债务使得国家财政捉襟见肘，其承诺中的§r社会福利保障§!和§r失业救济§!仅在较小程度得到实施，§C保守党§!盟友关于§C降低关税§!的要求在事实中被忽视，对工人福利制度的努力更是被视为对其的背叛。于是在1921年的不信任动议中，§r工党§!只得辞职退场，并在1922年被§C保守党§!领导的§C保守党§!§g王党§!联合政府所替代。\n\n§C保守党§!上台之后，随着战后经济的复苏和重建工作的基本完成，同时各殖民领的原材料和收入源源不断地送到圣杯本土，同时凭借着§C保守党§!自由放任经济政策的催化下，国家在§C保守党§!的领导下实现了战后经济的快速繁荣，时任首相的§C保守党§!人§C奥斯丁·张伯伦§!获得了极高的声望，被称为“§C张伯伦繁荣§!”“§C黄金时代§!”，使得§C保守党§!不仅在1927年和1932年的大选中继续高票获胜，同时其取得的决定性数量的议会席位得以使得§C保守党§!在1932年踢开§g王党§!独立组建政府，而接任§C奥斯丁·张伯伦§!首相之位的，正是在其麾下担任财政大臣的§C麦克唐纳§!。"

  ENG_history_page_03:"\n\n\n§Y大战之殇§!\n\n\n不论当局如何宣传战争的胜利辉煌，海外版图的无限扩大，和国内局势的蒸蒸日上，§R九十万八千人§!的§R阵亡人数§!和上百万的§R伤亡数字§!足以让无数家庭以泪洗面，妻离子散。大量从战场活着回来的士兵患上了弹震症被送入精神病院。大战期间的大流感在圣杯后方造成的人道主义灾难同时让一切社会不满在战后被集体发泄出来。殴打征兵官、流浪汉和层出不穷的街头暴力是二十年代初圣杯街头的日常场面。\n\n诚然，当时间来到二十年代中叶时，社会治安已经大为好转，财政日益充裕而运转良好的圣杯政府也陆陆续续进行对战争遗孤和伤残老兵的补贴，但收效甚微。圣杯的§C黄金时代§!造就了人类历史上社会结构占比最多的§C中产阶层§!，无数人在投资热浪中摇身一变成为暴发户和富裕人家，出入伦敦金融城的人一天更比一天多，而在这无尽的繁华之下，§R贫富差距§!的日益扩大和超前消费带来的§R通胀泡沫§!却从来没能得到政府的重视，空前激增的消费订单和远远跟不上经济发展速度的人口基数的差距日趋扩大。\n\n§C保守党§!政府无视或有意忽略的是，在这种极度繁荣的经济运作背后，从企业到工厂的所有资金链中，使用债务支票而非现金或担保作为支付方式的占比已经达到了一个极其惊人的比例。"
