  ENG_route_guide_desc:"\n\n\n§Y路线指南§!\n\n\n现在只能走蓝线，开局拉保守党的影响力，在选举时蓝党支持率最高即可进入蓝线。二阶段选候选人的国策仅影响胜选后的国家领导人，并不影响线路后续内容。"
