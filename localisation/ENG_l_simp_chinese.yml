      ENG_event.390.t:"压制联盟区"
      ENG_event.390.d:" 联盟区内的冲突随着政府军的推进正慢慢被消弭，虽然工人武装势大，但大多没有经受常规的作战训练。面对交火时往往一触即溃。在政变发射前就已经存在的赤卫队担当着联盟区内重要的武装力量。但她们在向金融城及警备司令部的进攻中损失惨重，时间的不断流逝也严重打击了她们的作战意志。\n\n在警备司令部的统一指挥下，政府军成功攻陷了桥对岸工人武装组织的并不稳固的桥头堡，遭遇反击的叛乱军队在城区内与政府军展开巷战，目前联盟区大部已经易手，这意味着我们不再需要担心来自泰晤士河南岸的直接威胁。\n\n不过，这场政变尚未结束，尽管大批工人武装在作战中一触即溃，但真正具有战斗能力的赤卫队力量并未真正被歼灭，她们撤退至其他城区并化整为零。在重建警备司令部对全城的绝对控制之前，我们还需要对城内散落的工人武装予以提防与剿灭。"
      ENG_event.390.a:"联合阵线不再是威胁了！"

      ENG_event.391.t:"快反部队撤军"
      ENG_event.391.d:"在过去的一段时间内，原本应当作为警备司令部下属部队的两支装甲师团向皇宫乃至唐宁街发动了突然袭击，在前线兵员紧张的情况下，政府军对这场袭击措手不及。\n\n在最艰难的时候，我们仍然顶住了来自双方的压力，敌军装备精良，目标明确，但行军仓促，最重要的是，敌军缺乏成建制的炮兵火力，随着双方的交火愈发激烈，失去了先发优势的政变部队逐渐被我军击退。\n\n现在，随着我军逼近她们的临时司令部，政变部队开始成规模地撤离伦敦，但他们在前线组织的防线依然坚固，我们一时无法快速取得突破。只能看着敌军大部离开城区\n\n当然，无论怎么说，这场针对王室与内阁的二次兵变已经结束，好在双方的交火并未造成太大伤亡，这件事情所造成的恶劣影响几乎是致命的，我们必须找她们算账，但至少不是现在。"
      ENG_event.391.a:"哈，吓我一跳。"

      ENG_event.392.t:"业火"
      ENG_event.392.d:"革命结束了。\n\n工人武装和政变部队终究无法与正规军抗衡，首警司在稳住阵脚后，成功镇压了工人革命，并将政变部队赶出了伦敦。而来自总参的支援部队则在尘埃落定后姗姗来迟。\n\n在暴乱开始时，整个南伦敦都沉浸在混乱的风暴中，嘶吼声，旗帜的猎猎声。真正标示着战斗与流血的枪炮声，反而被怒吼、被人们呼出的热气压了下去，显得零零落落。\n\n现在，那些声音都沉寂了。没有哭号，没有呐喊，只有木头、石头、钢铁被撞击的声音，声音来自人们的拳头、来自破门锤、来自子弹。\n\n在夜晚，北城的灯火照例是要比南边儿亮的，但今天不一样，今天的联盟区格外闪耀，巡警与士兵们提着电灯，正在挨家挨户的要求市民敞开大门，无数的木制与织制品被集中扔到街外面烧毁。偶有几个缠着绷带或是红丝带的人从房子里被敢将出来，她们没来得及说上一句话就被塞上了眼罩和麻布。\n\n现在，她们唯一能做的就是祈祷自己是落在警察手里，军士喂给她们的除了枪子儿一般也不会有别的。\n\n今夜，在伦敦城担任主角的是枪与火，在北岸，在格林尼治，在磨坊区，远处的枪声和屋外火焰迸裂的声音并无太大区别。枪炮夺走人的生命，而焰火则见证生命的沦丧。\n\n只有联盟区如此热闹，因为苏格兰场接到线报，称这次叛乱的领导人，丰川祥子仍然躲藏在此地，军警两边在城区内掘地三尺，都想要把这位工人领袖控制在自己手里，这可是莫大的政治资本。"
      ENG_event.392.a:"这真是一个莫大的玩笑"

      ENG_event.396.t:"烟火之城"
      ENG_event.396.d:"望着远处的伦敦城，士兵们不禁要感叹革命之威。浓浓的黑烟笼罩在城市的上空，它盘旋着，盘旋着，像一只巨大的黑鸦。它栖息在伦敦城的上空，又像是一只待食的秃鹫。它一振翼，便为为联盟区的数万名战士送去了恐惧与死亡。这是代价，革命的代价。\n\n混乱的联盟区已经进入了总崩溃，当他们遭遇来自城外的第一轮炮火打击时，一切都结束了。工人，赤卫队，祥子用一座孤城建立起来的一切，都因为围城的结束而崩溃了，向西吗？他们过不了泰晤士河，其他方向？他们会在真正的武装力量面前一触即溃。\n\n不少人尝试突围，海玲纠集了一支突击队，试图在被包围之前突破战线，但其中不包括丰川祥子，她拒绝了突围。决定将这场功败垂成的革命见证到最后。\n\n在城内抵抗力量将会非常强大的预测下，第一批进城的圣杯部队已经做好了巷战的准备，但当他们突入工人叛党的老巢之后，他们惊奇的发现一切都结束了。\n\n有一名狙击手混入居民建筑群中袭击了行进的队伍，但被好心的市民一齐指认了出来，随后她被安全的控制住。这是第四步兵师遭遇的唯一抵抗力量，前者是第一批进入伦敦城且与伦敦驻军汇合的部队。\n\n如果仅仅看着这一切，很难相信这里发生过万人规模的激烈战斗，但到了伦敦桥，看见了泰河两岸的断壁残垣，正规军们终于意识到在这通讯断裂的5天内，这座城市究竟在见证着什么。\n\n同样是在纳尔逊区内的一个工厂内部，苏格兰场抓住了祸首丰川祥子，那个地方彼时已空无一人，她躲在一座工坊的最深处，弹着一架老旧的钢琴，正是因为这诡异的琴声，警察才发现她。不过鉴于苏格兰场所展开的全城搜捕，她的落网本就是时间问题。\n\n而在东侧，政变部队早在总参的增援出现之时就已经停火。目前，快反残部已经解除武装回到了驻地，友希娜将军和其他中高级军官则被带走接受调查。"
      ENG_event.396.a:"曲终人散，就留了个烂摊子回来"

    #结局及尾声
      ENG_event_ldwj.11.t:"来自仁者的最后致意"
      ENG_event_ldwj.11.d:"“女王陛下要延迟行程吗？”看着窗外一列列入潮水般涌回帝都的轿车，爱音听着秘书的报告，不知道是否要先松一口气。\n\n“女王的意见，似乎是在指责我们调解不利，引发了众怒所致。”\n\n“站着说话不腰疼。”站在一旁的益木警长有些厌烦的评论着，虽然这几天他们所遭遇的事情并不是这一句话就能概括住的。\n\n“我想知道事后意见。这会决定苏格兰场未来数周的工作方向。”爱音挠挠头，示意副官直接说重点。\n\n“至少王室那边要求先恢复秩序，要把市容先拉上来，得准备迎驾。”\n\n“......下头。”爱音嘟起嘴巴，狠狠的把气一吐，懒洋洋的笑容就不受控制的出现在她的脸上了。“是吗——那就都结束啦！接下来就是天塌下来我都不会管啦！让她们糟心去吧！”\n\n还有，从头至尾都被爱音使唤来使唤去的南威尔士警队。爱音并不打算轻描淡写的略过，但她不知道自己的未来究竟会如何。她总是很怕麻烦别人。\n\n“Masking，这个星期，真是让你们忙活来忙活去的，更别说是在这个烂摊子里。如果你刚刚和我一样，心里都是“麻烦死啦！”这种想法，我非常抱歉。真的。”\n\n益木只在初来乍到时见过放松下来的总监大人，看着紧绷了五天的顶头上司突然这么一说，她本能的感到不知所措。“啊？没有没有！能够被长官亲自差遣，是本官的荣幸！”\n\n“我呢，也许已经是待罪之人了，趁着我还是个头头儿，我会亲自把嘉奖信寄到那边去的。你应该为你的队员们感到自豪，他们做了特种部队才会做的活计。而且完成的很完美。”\n\n“虽然她们矮了点，还喜欢大惊小怪，但她们本来就是精锐中的精锐，这我能担保。”益木也放松了下来。挺起胸脯，不知不觉的就笑着夸出了海口。\n\n“说到这里，那位专家呢？行动结束之后就不见了。”益木想起那个诡异的黑衣女\n\n爱音一愣，她又开始挠起头来，看着相当难办的样子。“这才是最麻烦的事情。她是陛下点名严加看管的主儿，我却给她放了，唉——”\n\n“严加看管？”“啊啊......接下来的事情你没必要知道。”"
      ENG_event_ldwj.11.a:"也许她会是比这场政变更危险的存在？谁知道呢"

      ENG_event_ldwj.12.t:"椎名与丰川"
      ENG_event_ldwj.12.d:"两天前，她们面对面，中间隔着的是战线。\n\n两天后，她们面对面，中间隔着的是单向玻璃。\n\n“问点什么吗？”副官不禁出口询问起这位总审官，可怕的沉默已经持续了近半个小时，面前的丰川祥子一脸平静，端坐在空无一人的桌前，就像是等着考官宣布考试开始一般。\n\n“能告诉我们这场叛乱是从多久前开始预谋的吗？”“...”\n\n“这场叛乱——是否是有预谋的？”“...”\n\n“女王恩准，这场......政变......只究首恶，人民阵线还有谁参与了这一次政变？我们知道的参与者越多，免去你一死的可能性就越大。你理解吗？”\n\n主审官终于看见受审者的嘴巴开始张合。“你心里最清楚吧，椎名小姐，你们能追究的“首恶”，除了我以外也不会有别人了。”\n\n虽经过变声处理，但她确信这个声音来自椎名。\n\n“唔唔，毕竟我不是第一个来找你的人，那个人你应该已经见过了。”\n\n“不过只是又说了些废话而已。至于你，你要做什么都无所谓，成王败寇，参与这场革命——不，该说不说是一场赌博吧——我们早就有这样的觉悟了。”\n\n“什么觉悟？被羞辱的觉悟？牺牲的觉悟？”“为必要之事付出一切的觉悟。”\n\n立希让旁人关掉了变声设备。"
      ENG_event_ldwj.12.a:"“一通屁话。”"

      ENG_event_ldwj.13.t:"假装勇敢之人"
      ENG_event_ldwj.13.d:"“你急了吗？”\n\n“你干了什么必要的事情？把伦敦的通讯关闭然后控制伦敦，然后希望寄托在伦敦人民的拥举和女王的认可上，你管这叫必要之事？”\n\n“所以呢？你想说什么？”\n\n“要颠覆一个国家有很多种手段，你能在伦敦，在我们的眼皮子底下召出数万叛军，在其他地方呢？我不敢想象，你完全能发动一场内战，或者干脆除掉掉首相，甚至女王，狠狠搅乱这个王国。我相信你有这个手段。你做得到。”\n\n“你不会理解的，我们的目的是为了人民的福祉，我们不会不择手段——”\n\n“别骗自己了，你只是不愿意让自己的手沾上鲜血，你害怕你的愤怒与决绝让这个国家生灵涂炭。你......你不过是把家破人亡之恨嫁接到我们身上而已。你不是什么革命者，你只是在痛恨我们，顺便有一些不切实际的幻想罢了。”\n\n“你有资格教训我吗？你了解我么？以前还是现在？你了解过伦敦受苦受难的人民吗？”祥子平静的脸色已经维持不住了，从眼角开始，她眼里的恨意正慢慢地渗出来。\n\n“人民？你不是在保护人民，你不过是在拿人民的受难当作借口，这样你就能遗弃你的过去，再装成一副涅槃重生的样子。\n\n“你和我谈人民的苦难，难道不是在为了你的苦难寻找一个去处？”“......”\n\n“你本应与比我强大的多的存在为敌，但你不过是想将你的遭遇与遗失归咎于某些东西，哪怕是我，哪怕是整个王国——哪怕是你自己。然后再幻想着船到桥头自然直。你害怕去赌。”\n\n“这不是什么优柔寡断的问题，一个只会鼓励别人去牺牲，自己却不知孤注一掷之分量的人，却和我们遑论所谓的觉悟。你不觉得这只是自欺欺人吗？”\n\n立希清楚，这些话自己再怎么愤怒和失望也是万万说不出来的，但当爱音拿着她的档案，说出这些话后，她却也无法出一言以对。\n\n爱音的最后一句话，立希终是没有开口转述，祥子推翻了桌子，用令人心寒的眼光瞪视着玻璃。立希不再等祥子会怎么反驳，结束了审问，快步的离开了。她害怕，害怕祥子可怖又悲伤的眼神。更害怕爱音那仁爱又深邃的注视。"
      ENG_event_ldwj.13.a:"“那家伙算不得革命者，Rikki，她不过是一个受不住悲剧的可怜人而已。”"

      ENG_event_ldwj.15.t:"尾声（一）"
      ENG_event_ldwj.15.d:"无论中间又发生了多少插曲（作者吐槽：指3天删了十几个事件），随着阿尔托莉雅陛下再一次登上白金汉宫的台阶，一切都尘埃落定。总警司与快反部队的冲突被暂时搁置了，两支部队的军事长官仅仅做了解职处理。作为安抚，在当天晚上的晚宴上，椎名立希将军被擢升为上将，授勋，甚至被女王亲自授予了爵位。\n\n这件事对她最大的意义在于，她超越了原本遥不可及的，她的姐姐，毫无疑问。\n\n至于国防大臣和那位咋咋呼呼的伦敦总警监，终是没有人乱嚼口舌，她们平安的渡过了这个晚上。只是没有椎名将军那么光彩照人而已。\n\n如果还有什么可说的话，爱音在宴上大吃了一通，引得一众贵胄侧目。长崎素世是不熬夜主义者，她婉拒了邀请。\n\n至此，一切都结束了。\n\n哦，对，另一批人的命运似乎还未分明？\n\n那就把目光再放回泰晤士河的河畔边吧，成王败寇的事情已经不必赘述。\n\n当宴会结束时，已是深夜。在伦敦塔下，丰川祥子挂着脚镣，仰望着塔门，灰黑的墙体与碧绿的常春藤，宛如死亡与新生。但这栋伟城凌驾于它们之上。这五天的激荡与消弭，它似乎都没有放在眼里，至于它面前这个彻底的失败者，那就更不值一提了。\n\n“祥子！”在军士押送下，即将迈入塔楼的丰川祥子再一次听见了那声熟悉的声音。\n\n熟悉的格子裙，熟悉的长发，还有那像是百灵鸟一般鸣唱的嗓音。\n\n祥子愈发感到被羞辱了。她停住脚步，转身回头。素世就站在桥上。"
      ENG_event_ldwj.15.a:"狂风吹拂"

      ENG_event_ldwj.16.t:"尾声（二）"
      ENG_event_ldwj.16.d:"“啊啊，就这样就好，我早就知道你会来。”无视了身旁十几个诧异的军士，祥子罕见的，勇敢的回过身去，素世也顾不上矜持，小跑着来到她的面前。\n\n伦敦塔内布设着最后一位守塔人、也是最后一位囚犯所铺设的结界囚狱，不必担心下一位囚徒能够离开。她不会饥渴，不会死去，只会在无尽的黑暗中与孤独作伴。\n\n“在我之前，没有创造的东西，只有永恒的事物；而我将永世长存，抛却希望罢，行路之人”这就是伦敦塔。\n\n而在祥子即将迈入塔门之前，素世到底是赶上了，至少要道个别。\n\n“我会怎么样呢？你们打算什么时候处死我？”“如果是这个地方，死亡就不会是件坏事。”\n\n祥子一如既往的紧绷着脸颊，但不再冷言讥讽。“我的事情，你都清楚了吧？”\n\n“明明，只要说一声就好。”“我说过的吧？那又能怎么样？你能承担——”\n\n“不是这样的！”素世侧过脸去，“生活本就是问题叠着问题，不是吗？想通了，觉悟了，又能怎么样？我们大家，也许没有一个人能替你挡下一切，但是，为什么，你不肯让我们知道你要面对什么？为什么一定要这么高傲？我，我不理解啊！你真的，真的有能力一个人承受这一切吗？”\n\n祥子头一次不知道该怎么回答这些话，她好像看见立希也站在桥上，看着她，不发一语。\n\n不等祥子反应，素世默默给了她一个拥抱。“确实，那个时候，我没有能力解决任何事情，但有一点不会变，我们是朋友。就算你是个死囚犯，就算我是什么大臣，我们也仍然是朋友，无论前方是什么，是孤独，是死亡，我希望你能够放开点，好好地迎接这些事情。立希也一样......她在的话，也会这么想的。"
      ENG_event_ldwj.16.a:"她已看不见祥子的脸，华灯渐熄，而伦敦塔从未有点点灯火"

