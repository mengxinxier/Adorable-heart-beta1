        ENG_event.364.t:"搞定了" 
        ENG_event.364.d:"“您好您好，我该怎么称呼您？”“露西，大臣先生。“哦，好的，露西小姐，千万为我等的礼仪见怪，小姐，能够接待一位晨星报的编辑实乃我个人的荣幸。”\n\n“毕竟女士您通常连行政大楼都进不去——哦抱歉。”\n\n“伯纳！——千万别见怪，小姐，请问有什么事吗？”“两件事，大臣，两件对于公众来说都相当令人忧心的要事。对于昨天在全伦敦突然实行的戒严令，10号直至现在都没有给出表态，对此您有什么看法吗？” “这完全是杞人忧天，联盟区在南方向我们施加的政治压力固然难以忽视，但女王陛下的政府从未想过在共产党的无理行径下妥协让步。\n\n“那为什么大量士兵正驻扎在伦敦城区？据称皇家骑警与军士已经在联盟区与当地民众产生了激烈冲突，确有其事吗，大臣？”\n\n“这话太荒谬了，完全不顾逻辑。联盟区是伦敦城宝贵的工业城区，也有着数量相当庞大的失业群体，皇家政府对联盟区、码头区一直以来都在予以高度重视，自然需要投入更多的人力参与救济工作。”\n\n“让军警去动乱地区，这和救济有什么关系？”\n\n“维持秩序啊！秩序！人们被某些满嘴跑火车的政治异见者煽动之后，甚至会去攻击，扰乱我们在当地的救济部署，无需置疑行政部平息众怨，赈灾济民的决心，这都是必要的工作，很难相信一报之编辑竟会罔顾事实做出如此没有逻辑的推断。”\n\n“可事实上，我们只能联系阁下其实是因为没法按惯例询问新闻部的看法，据说您是唯一一位仍然愿意接受私下采访的国务大臣。”\n\n“哈哈，诚然局势紧张，但我们不能放弃王国流传至今的诚信美德不是么？”\n\n“虽然理由更可能是您决定不了任何事情就是了”\n\n\n“......好吧我们不谈这个，第二件事是什么？”“相信第二件您已经在晨星报上看到了——如果我们的报纸有幸能......”“看见了，小姐，关于那个工党议员和她无关痛痒的指控。”“无关痛痒？”\n\n“大家都知道这是个胡扯的消息。”“但上面还披露了好几个内阁大臣的汇款报告。”“哦！露西小姐！多么典型的措辞！一家为了女王陛下服务的企业，以自己的能力拿下订单，创造就业，提供项目，可媒体怎么做呢？在一辆可恶的除草车制造了这般悲剧的时候反而抹黑他们。”“但如果这本就是个豆腐渣工程......”“很抱歉小姐，这其中不存在什么灰色行为，内阁早已进行了一场全面的内部调查，我们也已找清楚了所有的汇款来源——不过是一些运行成本，管理成本之类的费用。不过我们很担心晨星报仍然想借此大作文章，毕竟这会开启一个病态的先例，我必须考虑提请首相让媒体负起这一差点让数千圣杯人失去工作的责任。报业委员会必须对晨星报进行彻底而全面的审查。还有什么事情吗？”"
        ENG_event.364.a:"......不，没有别的问题了，阁下......"

        ENG_event.365.t:"完蛋了"
        ENG_event.365.d:"“哦，那可真险，伯纳，你说是吧？”“是，不过恕我直言，大臣，我们真的能够审查晨星报吗？”“只要首相小姐点头，当然可以——理论上。”\n\n“理论上？”“那也没办法咯，别说报业委员会，内阁已经为联盟区的事情焦头烂额了，很难想象DAA在这种危急的时候——还能尽职尽责的负责这个伟大国家的运转。”\n\n“事实上，在正常运转的不止DAA，应当这么说：整个政府仍然在有序运转。”“怎么可能？”\n\n“谁知道呢，可能是因为文官们并不在意共产党是否能入主内阁？”\n\n“为什么？”“您知道的，无论哪个党派入主唐宁街，他们都会有不少天马行空的想法，不过他们也无一例外的需要我们在他们冲动行事的时候给他们泼一盆冷水，或者提一点建议，哦，必要时可能还要踩一脚刹车。”“即使是那群无产者也是如此？”\n\n“对于那群无产者来说尤其如此。哦，有一通电话。”\n\n“先不说那群共产党吧——没想到给我们下绊子的竟然是自己人，虽然在经济危机之前她倒也不是自己人......她怎能把东西交给共产党？好像是嫌我们露出去的黑料还不够多，觉得那群武装暴民还不够师出有名似的。他们干脆就在威斯敏斯特宫下面摆几桌算了，要我说这可比查什么桥墩要方便的多......要是再多几个她那样乡下野人，整个内阁都得完蛋！不过都结束了，那群报刊除了抖弄一下口舌啥都干不了，不是吗，那个叛徒也就到此为止了。伯纳，你在听我说话吗？”\n\n“好的，我，我明白了，我马上转告......大臣，有一个极坏的消息。”\n\n“什么？伯纳，又出了什么事情？别告诉我首相跑路了。”\n\n“比那更糟。”“什么？”\n\n“那个将所有资料交给晨星报的议员，那个威尔士的下院议员，三角初华，在两个小时前，被枪击了。”\n\n“那个议员！？枪击！？两个小时前！？”“是！是！大臣！”"
        ENG_event.365.a:"我的上帝啊"

        ENG_event.366.t:"调查报告"
        ENG_event.366.d:"致女皇阿尔托莉雅·潘德拉贡及尊其圣命组建的内阁首相[GetLeader]:\n\n谨遵皇室特命，伦敦警厅以最大之努力，详细调查并了解议员三角初华枪击现场的基本情况，事后警厅火速组织四支临时警队，约200名巡警与14名刑警对周边进行封锁与追捕工作，奈何人手不足，现仍在组织搜查工作。\n\n案发当日，遇害者三角初华携一沓文件于早晨6点外出，于一小时后进入联盟区区域，期间一位巡逻警员曾劝阻此人进入有动乱隐患区域，未果。8点14分，周边巡逻警员听见枪声，共有5位警员进入案发现场。联盟区内有部分武装工人在此之前控制了案发现场，并与部分入场警员发生了激烈肢体冲突。有两名警员受伤。但最后得以将受害者送医。受害者于下午三点因失血过多抢救无效被宣布死亡。其携带的文件资料大部被趁乱抢走，涉事者推测是联盟区内的接收人员。可以怀疑受害者原先计划于当地与相关人士进行文件交接工作，部分残页被现场刑警争取到手，目前已经经由可靠刑警送至本部，内容不便详细阐述。\n\n目前仍未逮捕犯罪嫌疑人。因为部分人尽皆知的原因，警队在联盟区内的行动受阻。\n\n医院报告显示，受害者被一枪击穿脾脏，造成大量出血，现已暂时脱离生命危险，但仍处于昏迷。现场发现一颗步枪弹弹头，鉴证科确定为一发7.7×56mm步枪弹。\n\n初步推测，枪手携带一支可能是本国制式步枪的长枪进入枪击地点，据现场盘问得知，两位目击者声称在听见枪声后看见了枪击地点——距案发现场约有350英尺的一栋民房顶部。随后搜查未在该地发现作案痕迹。但不排除现场已被清扫的可能。\n\n本人于昨天就本案与联盟区组织人员进行过沟通，当时区域内部也有组织武装力量进行追捕，但最后未能抓捕犯罪嫌疑人。\n\n根据调查结果，警厅尝试联络了总警司及其麾下当地新驻守军，结果是无部接收过前往联盟区的指令，也没有收到军士缺勤或不在岗的任何报告。\n\n目前总结情况如下：\n\n此次枪击案件无疑是一起预谋好的蓄意谋杀。犯罪嫌疑人提前掌握了当日受害人的外出动向，提前做好了枪击准备。并直接利用了皇家警察与当地工人的对立态势。虽无直接证据，但此举目的可以预测：意图激化当局与联盟区的紧张局势。\n\n很明显，这是介于双方之间的第三者所策划的行动。\n\n很不幸的是，我认为这项目的在某种程度上已经可以看作达成。\n\n三角初华在近2个星期与人民阵线接触频繁，且是威尔士工党的重要领袖，\n\n她的遇刺在某种程度上中止了大众对威尔士问题的争论。\n\n人民阵线当局已经停止了与总警厅的谈判，我们必须准备应对最坏的结果。\n\n我衷心希望上帝仍站在我们这边。"
        ENG_event.366.a:"——伦敦警察厅总警监 千早爱音"

        ENG_event.367.t:"女王出访"
        ENG_event.367.d:"阿尔托莉雅站在白金汉宫的大门前望着蓝天，身旁来回忙碌的仆人们将一件件皇室用具搬到加长轿车后的大卡车上，骑警与高贵的皇室卫队位于这长长车队的两侧，彰显着其主人的尊贵与至高无上。\n行程是在一个多月或两个多月前定下的，对于阿尔托莉雅而言，“月”这种时间刻度没有任何意义，一个保守党的掌玺大臣，他是这么自称的，恭请她去参加一个世界另一端的，在澳大利亚举办的，庆祝达尔文——她曾为他授勋——完成环球考察一百周年的庆典。\n\n阿尔托莉雅唯一的回应是在文件上无声地签字。\n\n在今天早上，她忠心的圆桌骑士高文向她汇报外出期间的皇宫安保工作，一如过去数百年那般让人安心的可靠骑士，发誓将保卫她的一切，尤其是在当下的时局。阿尔托莉雅也从仆人们的闲言碎语中听闻了发生在泰晤士南岸的事情。她皱起了眉头，身处二十世纪的她对于时局的掌控愈发的感到无力。\n\n但她必须履行她的职责，为了她所缔造的国家。 \n“陛下，出行的准备已经完毕了。”女仆长蕾姆在她旁边小声的提醒道。阿尔托莉雅点点头，坐进了这辆豪华的二十世纪的马车。\n“我必须坚持下去……”在汽车发动前，阿尔托莉雅用只有自己能听见的声音喃喃自语。"
        ENG_event.367.a:"直到属于她和圣杯的明天到来之际"

        ENG_event.368.t:"伦敦桥！伦敦桥！"
        ENG_event.368.d:"宪兵和其他宪兵站在一起，整个宪兵警察部队严严实实堵在桥的一边，路障，铁丝网和沙包，很难让人想到这是被称为世界中心的伦敦所发生的景象。他紧了紧自己的帽子，握枪的双手微微的颤抖，今天不同往日，他们每个人手中都被分发了五枚实弹，宪兵祈求这五发子弹永远不要派上用场。\n\n“这是非法集会，立即解散，这是最后一次警告，立即解散！”\n\n高音喇叭的声音在他的耳中愈发的尖锐起来，这让他回想起童年时代，大战期间那尖锐的防空警报，无数人恐惧的面孔，和尸体。在桥的另一边，红色的海洋距离他们越来越近了，那是由红色的标语，旗帜所组成的人海。海洋的前浪已经涌上了伦敦桥，泰晤士河将一切分成了两半。\n“瞄准！”宪兵从背后听到长官的高声喊叫，他和其他人一样，将枪口对准了桥的另一边，他能用余光看到左右的两个同事和他一样的紧张。在桥的中间停下，宪兵的内心暗自祈祷着。\n\n但巨浪从不会因岩石而止步。\n\n人群已经涌过了桥的中央，宪兵已经能看到对面前列几个人清晰的五官，他们身上的由补丁缝补的工装，和同样愤怒的面孔。高音喇叭和对岸人群的喊叫声交杂在宪兵的耳中，他的精神已然近乎崩溃。突然，他听到了来自右边的一声枪响，没有长官的指令，没有口哨的尖鸣，取而代之的是几声杂乱的枪响，对面的一些人捂着肚子或腿倒下了，一切陷入了极致的混乱，而更多的人冲向了他们。宪兵看到一个凶狠的人正盯着他的枪，更确切地说，是盯着他的双眼，并企图翻越路障冲向他。恐惧此刻完全支配着宪兵的大脑。\n于是他也扣下了扳机。"
        ENG_event.368.a:"红色的海洋成为了红色的海洋"

        ENG_event_ldwj.17.t:"伦敦危机结束"
        ENG_event_ldwj.17.d:"由于选择了跳过伦敦危机，所以此事件触发。此事件将各党派支持率和激进度调整到指定值，并给予一些pp点以弥补之前的缺失。此后，即可正常体验接下来的游戏流程，"
        ENG_event_ldwj.17.a:"我已经迫不及待了"

    #初华事件链
        ENG_event.369.t:"疲惫的狐狸"
        ENG_event.369.d:"“伦敦警察厅新拨款预算细则......新编警队训练方案......联盟区罢工人员逮捕令......”千早爱音又将眼镜向前倾了一下，尽可能仔细的将这叠纸上写的东西粗读了几遍。将这一沓文件放下之后，这位年轻老成的警长做出了简短的评价：\n\n“搞什么啦这些玩意.......”爱音连伸个懒腰的力气都没有了，索性干脆的伏在桌案上。\n\n一侧脸便能看见如山一般摞在那的卷宗，上周她才处理完同样如此繁重的公文，结果不过两天她的桌侧就又垒起了几百份报告。嘛，不过这些目前都无所谓，麻烦的是她现在正压着的报告书上——《关于纳尔逊区示威冲突的报告》。据说出现了不小的伤亡，不想点办法糊弄过去她没法向“She Can Fix It”的唐宁街交差。\n\n“作为一位优秀的羽丘毕业生，虽然目前我还缺乏组织警务工作的经验，但我处理公务的能力我还是很自信的！本人将努力为伦敦警司做出贡献！”\n\n这是十年前她宣誓成为警探时用无比自信的口吻喊出的宣言，而现在它像个梦魇一般缠绕在这位总监的耳畔。她还未来得及享受升至伦敦警厅最高点的荣誉，各地突发的治安事件便如雪片般飞到苏格兰场总警监的桌子上：新一轮罢工潮的袭来、在每个区都快成为例行事务的群众集会，还有各警局告急的报告。她不得不在亲力亲为这一点上与她的前几任警监拉开极大的差距。\n\n贵为苏格兰场的总领，也得亲自处理如此多的突发事件，总警厅的人手紧张可见一斑。更别说在地方下辖的，每天都会出现人员损失的地方警局。随着看守所逐渐人满为患，保卫成本也在呈指数级增长。很明显，这些都不是唐宁街的那群小姑娘们加点预算就能解决的事情。\n\n“快燃尽了......今天这么多就够了......不能再有多的了......下班后吃点水果三明治吧......”纵使她再怎么乐观，在这一摊杂什面前也快要黑白起来了。\n\n就像是回应了小爱音的愿望，办公室的大门又被敲开了。\n\n“报告长官，属下是新前来——”进门的新警长直接撞上了上司无奈的狂怒。""
        ENG_event.369.a:"“你又是啥啊！”"

        ENG_event.36902.t:"塞文桥"
        ENG_event.36902.d:"“唔唔......Masking吗......”爱音从一摞报告中翻出一张出来，又把眼镜往前翻了翻。\n\n这位警长旋即立正，正式而又不失一点恭谨地给她刚刚冒犯到的顶头上司敬了一个标准警礼。“属下来自南威尔士警局！应苏格兰场要求带领多余警力前来支援伦敦警察厅！”\n\n“哦哦.......呐，抱歉啦——masking警官？”“啊，属下的名字叫做佐藤益木。顺带一提，属下带来的几位警员也都是樱花籍！方便长官差遣！”\n\n“嗯嗯，让你见笑了，小益木。”爱音满意的点了点头。三天前她刚向威尔士警局提出调一支刑警队伍来伦敦警厅供她直接调遣。没想到来的挺快。虽然各地治安都并不稳定，但伦敦的紧张局势使得爱音不得不将南方警力尽量调回伦敦城区。尽管如此局势也依然糜烂。“确实有点失态啊，嘛，小益木不要放在心上咯，回去睡个好觉，明天我有不少任务要交给你们！”爱音将两只手搭在masking的肩上，眼睛里满是期待。\n\n“啊，是！嘛，只是......”爱音放下了手，“还有什么事情——喂，不会是新的......”\n\n“是的！我也是奉命带过来一封急件，警司有一桩重要案件需要长官亲自处理！”“我亲自处理？”最不详的预感应验了，爱音又耷拉下去“威尔士的事情要送到伦敦来干嘛——就不能打个电报吗，什么下头警司...”垂头丧气地接过报告，爱音第三次将她的黑边眼镜翻起来开始阅读。“桥墩塌方......保守党...承包公司...交易？”渐渐的爱音不再喃喃自语——狐狸到底是不出声的。\n\n案情并不复杂：一位保守党议员被怀疑与当事的承包公司串通并批准后者中标塞文桥工程，此后一个操作不当的推土机司机在倒车时撞到了威尔士塞文桥一期工程的桥墩，导致一期桥面部分塌方，造成一死两伤。\n\n爱音慢慢地坐回了位子上，“那位议员现在何处？”“还在接受调查。”masking重新绷住了站姿，她感到气氛发生了某种微妙的变化。爱音抽出一张便笺纸，快速写了些什么。\n\n“让你的部下好好休息，你就再麻烦一趟，我给你供车，马上赶回去。这个议员竟然如此见钱眼开，招致如此惨剧，马上拘捕，与当事人一并送进苏格兰场严加看管。”爱音将她的便笺塞进了masking的上衣口袋里。“此事宜速，我会给那边发电报，不用担心逮捕令。马上带人去控制住他们。”\n\n“可是长官，额，此案已经人尽皆知，好几个工党议员正在给检察署施加压力，我不一定能把这俩人提出来。况且将他们提到伦敦，也没有这样的道理。”masking没有说废话，她直接提出了自己的顾虑。"
        ENG_event.36902.a:"无需担心，等到他们想明白过来的时候再做，那就真的一切都晚了"

        ENG_event.370.t:"烫手山芋"
        ENG_event.370.d:"“具体该怎么做，你清楚吧？”益木最后回头问了问身后的小警官。“啊？嗯！该记的记！不该记的绝对不记！”警员朝日六花看着自己的上司，又看了看自己上司的上司，也有样学样的绷着立正，大声的喊了出来。\n\n“喂喂，也不用这么大声啦！”\n\n看着这俩一看就是一个弹坑里爬出来的俩人，爱音无奈的掐了掐人中，“总之，这事情就交给你来办。你是他们选过来的人，我相信你做事有分寸。那就拜托你们了——看着办吧。”\n\n倒不是信任这位威尔士刑警才将审讯工作交给他们，而是眼下出于考虑不得不如此：爱音手底下是有几个得力的警督与刑警，但他们全都外派到各区组织与指挥警队去了，她自己也忙着与总工会联络交涉。更关键的是，这件案子在厅内越少人清楚情况越好，若是公开侦办，在她与检察署——乃至等着讨要说法的威尔士人之间就很难有转圜的余地。倒不如让本就知情的人来组织这次审讯，相机行事。\n\n在目送两人离开办公室之时，爱音还在犹豫，是否要去监督审讯工作。但打过来的一通来自总工会的电话迫使她放弃了这个想法。国防部和军方逐渐开始让总警司忙活了起来，两边都已磨刀霍霍，此时只有她能够也愿意尽力维持双方的关系，尽管这并非她的职责。\n\n审讯室内，两人坐在了这位议员的对面，主审警官的脸色看上去甚是凶恶，另一位警员也罕见的陪同审讯刑警坐在了审讯室内预备笔录。如此阵仗，诚如一党政客此时也成了惊弓之鸟，审讯进行了五六个小时。\n\n“这家伙招的还真多呀，过于害怕所以该说的不该说的都说出来了吗。”\n\n深夜，爱音神情复杂的翻着多达十几页的笔录资料。可能是觉出长官对这份供状的不满，益木大声为自己请罪：“属下没敢妄作主张，兹事体大，我必须——”爱音摆摆手示意她停下。“如果我是你，我也不会擅作主张，回去吧，有事我会通知你。” \n\n这确实不是能压得下去的案子，如果供词属实，六七个任着要职的保守党人都将被卷进这摊子破事中。若这份口供被公之于众，也许大半个唐宁街都得变天。\n\n当然对她来说这倒不算什么，问题是联合阵线......一缕凉气窜上了爱音的脊背。\n\n考虑到她们一直以来都将腐败问题视作抨击政府的关键点，在这个时候这简直就像是为罢工者量身定作的诉状。\n\n“备车。”没有太多犹豫，才从联盟区回来的爱音又急匆匆离开了警厅。"
        ENG_event.370.a:"她得去一趟唐宁街"

        ENG_event.37002.t:"分道扬镳"
        ENG_event.37002.d:"“莉兹，我得到一则令人忧虑的消息。”艾德礼摘下眼镜，揉了揉疲惫的双眼，看向站在桌前的三角初华。“什么事情？”嘴上这么问着，但她心里很清楚六角初华此番前来所为何事。初华递给艾德礼一个已经开封的信封，和一张威尔士的地方报纸。\n\n“威尔士那边出什么事了？”“有足够的证据显示，整个保守党都要为塞文桥发生的惨案负责，原来我们只说怀疑保守党给涉案工程开了绿灯，但现在我们发现了更多东西，尽管她的站姿仍然端庄得体，但稍显急促的语气露出了她的兴奋。她甚至进一步走上前来。\n\n“一定是魔鬼上了他们的身才让其做出这种事情，这个公司很可能为那群保守党的蛀虫们处理了数年的非法收入，信的附件还有一笔该公司理由模糊的大额支付记录的副本复印件，时间与中标时间几乎吻合——他们在利用这个工程给自家的政客们洗钱！”\n\n“啧，这，这太糟糕了。”艾德礼阅毕，颤抖的手慢慢将文件放下。“值此危难时刻，竟然还出了这样的乱子......从哪得到的消息，这封信可靠吗。”\n\n“额，是我们在威尔士费了不少力气查出来的，可惜不知道为什么伦敦警方要横插一脚，把嫌疑人拘捕带走了，不然我们能够掌握的信息将足以送那群蛀虫进坟墓！”\n\n为什么？艾德礼可太清楚了，昨天深夜苏格兰场就敲开了她家的房门，这件案子她知道的东西比初华多的多。\n\n“我即刻责令苏格兰场彻查此事，如果情况属实我会将调查结果上呈下院。”可能是与初华预想的回答大相径庭，她本能的发问。“兵贵神速，我们应该马上和检察署交涉才是。”艾德礼点了点头，但旋即话锋一转。“光凭这些文件可还不足以绊倒他们，要想一击致命我们就必须慎重。初华，当务之急是避免向其他人走漏风声，为调查争取时间，不是吗？这件事情暂时不要透露给其他人。”艾德礼直视初华的双瞳。“我知道你很兴奋，也很紧张，但不能把保守党那群人当作傻子，越是如此我们越要慎重。”\n\n“可是——”艾德礼已经把话说完了，该送客了。“说到威尔士那边，我们在那边的人为这事变得有些躁动了——你马上回去，让他们不要用这个案子徒生事端。在那边你的话是最有用的。”从这句话里初华意识到什么，她意味深长的看了艾德礼一眼，随即快步离开。\n\n一番对答下来，这位党魁已经汗流浃背，她立马打通了总警监的专线"
        ENG_event.37002.a:"“让你的人马上盯住一个叫“三角初华”的人，有大麻烦了”"

        ENG_event.371.t:"谜底于酒杯之下（一）"
        ENG_event.371.d:"“哇哦哇哦，我何能有这种荣幸，来接待尊贵的议员小姐？” 祐天寺若麦拎着两个精致的玻璃杯，蹦蹦跳跳的凑近坐在沙发上的初华。“雪莉？”“双份威士忌，谢谢。”\n\n三角初华接过威士忌的酒杯，轻抿了一口，摇晃着酒杯里的冰块，望着若麦胸口的钢笔：“你倒是和在剑桥时没什么变化，还是保持着随身一支派克的习惯。尽管在我印象中，你已经不见过十余支了。”\n\n“但你可变了不少，”若麦笑着指了指初华西装革履的穿着。“我们的上一次见面是在什么时候？两年前？三年前？”\n\n“1932年，我记得应该是剑桥举办的校友晚会，你那时候和一大群人围在一起。”\n“祥子那次来了吗？”“印象中，没有。”\n\n“好吧，让寒暄暂停吧。”若麦望着大厦之下繁华的夜景，放下酒杯，回到办公桌前。拍了拍手，“小初华，有什么是我能为你做的吗？”\n\n“通用建筑公司，你听说过这家企业吗？”若麦点点头。\n\n“现在我有直接指向通用建筑公司和塞文大桥坍塌存在贪污的证据，以及它和某位后座议员的交易记录。”初华似乎是在下定某个决心，看着她攥着酒杯的样子。若麦能感觉得到。“但是，我需要更多，不仅仅是证据，我还需要渠道，能够——”“所以你来找我？”初华点了点头。“也就是说，一个工党议员，在现在这个时节，要去查一个保守党企业......”若麦若有所思的背过身，没有让初华看到她的神色。初华反而放松了下来，脸稍稍垮了下去， \n\n“这有什么问题吗？”\n\n“啊，没有喵。”若麦优雅的转过身来。脸上重又现出那憨傻而又妩媚的表情。"
        ENG_event.371.a:"“只觉得有点讽刺就是了”"

        ENG_event.37102.t:"谜底于酒杯之下（二）"
        ENG_event.37102.d:"初华只带着小小的希望敲响GBC的大门，而若麦回馈给她的，却是大大的失望。“我当然有能力帮你把这些东西公之于众。但是为什么？我没有义务参与你们的政治游戏哦——这是个引火烧身的麻烦差事。”\n\n“你怎能如此揣测？这与党派无关。”初华将手中的威士忌一饮而尽，“当我被选为议员的那一刻起，我就发誓为国家，和把我选上来的人们所奋斗，不论代价如何。哪怕结果失败，哪怕我要成为弃子。”\n\n若麦走向办公桌身后的文件柜，拿出了一沓文件排到三角初华的面前。“这是33年的，34年的，36年的，你看，也有保守党，也有工党。”初华想抓住这沓文件，但若麦轻轻的收了回去。\n\n“你不需要这些文件，你自己不也有你的东西吗？”\n\n“你到底是什么意思？”\n\n“有一腔热血是好的，但拿来做事，那是百无一用。”若麦又给自己倒了一杯，但只是轻轻摇着。“没有报社会陪你做这种傻傻的事情喵，我都有大把东西可以公之于众，但是不行，那些东西的原件可都封进了档案库的深处，我今天公开，明天就会锒铛入狱喵。而你，拿着这样一个烫手山芋，却还大大咧咧的在街上晃来晃去.....不及格喵。”\n\n“......我走了。”“别急着跑啊小初华。”若麦一个箭步拦在了初华的面前。“你看上去连自己现在是什么处境都没搞明白，我怎么能就这么赶你走呢，喵呜？”她看出来三角初华有点混乱，有点不知道如何是好的样子。\n\n“虽然刚刚那么说了，但毕竟是小初华的请求嘛，我会尽力去找能帮到小初华的人......记住，小初华，决定这封文件威力的从来不是文件本身，而是掌握着这个文件的——人。”\n\n之后，她坐在自家的书房里，望着桌上已经整理好的、堆积如山一样的资料，陷入了沉思。若麦的言下之意，是说自己拿着这封证据也没有用吗？不像，但她不明白。她自己也回过味来，这些资料是自己与威尔士的同志们查出的。也就是说，处境危险的并不只有她一个。妈的！她心里很清楚才是！工党，保守党，这些党派都是一丘之貉。她只是不愿往那里去想。\n\n急促的电话铃又一次在房间中响起，“谁会在这个时间找我？”她接起了电话。\n\n“初华，是我，丰川祥子。”\n\n“时间有点紧我就简短点说，有人找到我，说你有关键的消息想要提供给晨星报，我们能否约个时间......小初华？怎么回事，是你吗？怎么不出声？”\n\n啊啊，原来如此，这也是个局啊，可恶的若麦......算了。\n\n“啊，是祥子吗.......也让我试一试，忘掉一切吧。”"
        ENG_event.37102.a:"......啊？"

    #风味事件链
        ENG_event.372.t:"崩塌"
        ENG_event.372.d:"码头工人普莱斯失业了。\n\n对于一个出生在1904年的年轻小伙子而言，过去一切都应该是一成不变的：每天八九个小时的搬运工作，三明治和啤酒组成的午餐，每晚一两个小时的痛饮，一份足够自己花销的日薪，并在沉沉的醉意和睡意中结束平凡无奇的一天。作为一个工人家庭出身的男孩，普莱斯从小得到的教育是：只要勤勤恳恳，便能丰衣足食，再努力地干上三五年，娶到哪个小商人的女儿，过完劳累但衣食无忧的一生；偶尔，去买一手股票，赌两次赛马和球赛，在小输小赢中重复着一天又一天的工作……至少，普莱斯是这么希望的。\n\n而就在昨天，当他和他的工友们站在老板面前，伸出手讨要今天的工资的时候，他才从老板的破锣嗓子中得知他已经失业的消息。\n\n工友们推搡着老板和他的跟班们，咒骂声，哀求声不绝于耳。普莱斯愣愣地站在愤怒的人群当中，他前几天就从工友的口中得知了“经济危机”“股市跳水”等难懂的词语，毕竟他从不掺和证券所的那堆事情，即使是几年前他几乎所有的工友的怂恿他去买一手的时候，普莱斯也一毛不拔。\n\n原本，普莱斯觉得这种危言耸听的词汇无疑只是一时的谣言，是工头和老板一次又一次企图降他薪水的老调重弹。但当他今天早上得知街对面的一个平日里总是西装革履的“证券经纪人”——他在吹牛的时候总是这么自称——今天在家里上吊；隔壁的老安妮所在的纺织工厂突然倒闭了；包括现在，当他得知他所面临的不是强制降薪而是解雇的时候，他只觉得生活中的一切崩塌了，工作中的劳累、年初工头让他升职的承诺、口中啤酒的余味，一切都崩塌了\n\n万幸，他目前还是单身一个，没有什么来自家庭的负担，但他的恋情无疑是泡汤了。热恋中的姑娘的父亲并不喜欢他，尽管他挣得很多，但那个老头认为这只是短暂的青春饭，他这种没文化的工人是比不上那些上过学的青年才俊的……\n\n现在一切都泡汤了，梦想中廉价汽车、位于伦敦郊外的某个小房子、一个属于自己美满的家庭，所有的一切。今天没有人会想去酒吧饮酒了，所有人的一切都崩塌了。"
        ENG_event.372.a:"与此同时，某些东西在普莱斯的内心破碎了"

        ENG_event.373.t:"围观"
        ENG_event.373.d:"“面包和牛奶！”“斗争到底！”\n“工作和报酬！”“斗争到底！”\n“公平和生活！”“斗争到底！”\n\n普莱斯慢悠悠地跟在一股游行人群的最后，两侧的高楼大厦的门脸贴满了游行罢工的海报，标语，以及一些愤怒的人用油漆刷下的涂鸦。他已经失业好几个月了，期间虽然打过多份短工，譬如水泥工，油漆工，甚至是小时候干过的送信等零工，但在现在这种情况下，不是雇主不能发给他工资，就是薪水低到根本不能饱腹，所幸的是他一贯以来的节俭在如今帮上了大忙，他积攒多年的积蓄虽然不多，但目前还能让他不至于没饭吃，没地方住。生活中的一切东西变得又贵又便宜，他看到街边有人在轿车上放置标签“50镑！我的车只卖50镑！”而面包，牛奶，蔬菜和肉类的价格却在飞涨。伦敦的有轨电车和地铁已经全部停摆，大多数人想到城市的任何一处地方只能走着去。\n\n普莱斯从他的工友，当然，现在是前工友那里得知离他不远的一条街道上有一场罢工游行，百无聊赖的他便打着散步的主意去看一看，说不定还能拿到工会发放的免费餐什么的。这只是目前诸多场进行中的罢工中普普通通的一个，他所在的沼泽区目前为止还算稳定，即使是罢工游行，也仅仅是口号和标语，街头两侧也仅有几个警察站在旁边冷眼观察，仅此而已。听说泰晤士河对面的联盟区才更混乱，普莱斯从街头巷尾的碎语中听说宪兵队都已经部署到那里去了，还听说有械斗和死伤发生，他还时常能从桥的那一边听见枪声。\n\n前面的队伍已经停了下来，一个五大三粗的工人正站在临时搭建起来的台子上发表即兴演讲，普莱斯没能看到游行队伍中有拿着大锅和碗勺的人。大概是没有免费汤喝了，普莱斯耸了耸肩，开始漫不经心地看着人们举着的标语上的字。大部分是通俗易懂的，普通常见的，比如“我要工作”“资本家滚蛋”“去**的危机”，诸如此类。\n\n不过，普莱斯也见到了一个很不一样的横幅，它甚至算不上是一句标语，倒更像是从哪一首诗里的句子，让人一时间理解不了这到底是什么意思。普莱斯看了两眼便扭过头去，默默地走回了家里，家里的罐头储备又要少两个了。"
        ENG_event.373.a:"“怒斥，怒斥光明的消逝”"

        ENG_event.374.t:"家书"
        ENG_event.374.d:"亲爱的约翰：\n\n很抱歉我没有回信给你，你知道的，我三个多月前丢掉了码头的那份工，当然，我圣诞节的时候跟你打赌今年给你娶个嫂子的事情也泡汤了（赌注的一先令在信封里）。我在这几个月找了很多工作，现在我在一家商店打零工，工资只有之前的一半不到。原谅我这半个月以来没有回信，约翰，我这边的情况并不好。\n\n说回你的来信，你晋升少尉的事情真令我骄傲，当然，要是工资能一并涨就更好了。关于你没能入选“构装骑士”预备役的事情，我也为你感到惋惜，你的体能和成绩是一流的，这也是你在同龄人中脱颖而出的原因。我知道，是我们的家庭出身拖累了你，你不是来自那些上流社会的家庭，我敢打包票，你们的人事部肯定是因为这个原因把你涮了下来。别气馁，我的兄弟，我们不比那些上等社会的狗腿子差。\n\n谈到我这边，伦敦最近并不太平，我的那些同事们总是叫我去参加这里那里的活动，我去那儿无非是喊喊口号，举举牌子，为的是有时候能换到一顿饱饭。别担心我，我还有一些现金积蓄，我的抠门你是知道的，不到万不得已是不会动老本的。但关于南岸的传闻让我很担心，听说那边的一些地方连街垒都堆了起来，还总是听说有打伤人的事件，街道上的警察也越来越多了，有时还配着枪，希望一切平安。\n\n目前我能想到的就是这么多，现在处境艰难，你我皆是。我是不信上帝和保守党政府的，那个老头和那些信他的老头在我失业的时候没给过我一便士的救济金。\n\n照顾好自己，有空了多休息，我好着呢，有事记得写信\n\n此致，\n想你的"
        ENG_event.374.a:"吉斯·普莱斯"

    #危机事件链与革命爆发
      ENG_event.375.t:"大革命"
      ENG_event.375.d:"伦敦不比人里，这座城市经历暴动的次数屈指可数，“哲人王”庇佑了她太久太久，枪弹与鲜血将泰晤士河送给了人们，却并未指引他们下一步应该怎么做。\n\n这场伟大的革命已经开始了9个小时，在联盟区，处处人声鼎沸，没有什么比一场暴动的开始更加混乱了。十几个光着膀子的壮汉挨家挨户的闯入，把紧闭房门的市民拉出来加入他们的队伍。领头的壮汉还扯着一面黑旗，上面用白漆刷着“为了工资和祖国”。一位穿着陈旧西服的工人站在XXX的十字路口热情的将在街上晃悠的人们引到工厂里面——那里一般是分发武器的地方。尽管枪支在起义前夜便已经分发完毕，但街头仍然能听见零星的枪声。可能是从来不及撤离的宪兵手上抢到的，送到苏格兰场的第一批报告里就有报告某队军警被愤怒的民众殴打并被抢去武器的情况。也可能是他们从军队里弄到的现货——一整支被策反的步兵团竟设法接管并打开了皇家军械库的大门，迎接潮水般的暴民涌入于此。\n\n那群肩头上绣着红布的“共产党人”举着喇叭，嚎着嗓子，让“参加起义的人”各自到某个地方听从革命组长的指挥，就像他们计划中的一样。\n\n唉，计划！他们中也许有人经历过战争，却对革命一无所知——整个联盟区都是参加起义的人！绝大多数群众正被改变所鼓舞，他们或是绝望，或是麻木，混乱对于他们来说极具吸引力。他们先要将怨恨和愤懑倾泻干净，至于暴力和野蛮那倒还需往后稍稍。他们聚集在某个场所——可能是酒馆，可能是咖啡厅，里面不时还能传来几声高亢的呼喊。舞曲与歌声盖过了鼓动与议论，酒水和欢乐成为了革命的主旋律。当一曲结束，他们乌泱泱的冲出家园。有的听着鼓动者的呼喊，去加入那光荣的工人队伍；有的跑了回去，将家中的房门紧锁。\n\n几个小时后，混乱的喧嚣终于汇成一个整齐的声音：“去金融城！去金融城！”有一队工人全副武装，举着红旗，气宇轩昂地再次登上伦敦桥打响了革命的第一枪，随后便被守卫的军士乱枪击溃，那红旗被宪兵撕成条状，挂在了他们的枪尖上。"
      ENG_event.375.a:"没有经历过暴动的人啊，若是拿这谈资去请教几个老成的人里市民，他们定会大发议论"

      ENG_event_ldwj.5.t:"今夜无事"
      ENG_event_ldwj.5.d:"“由于伦敦桥的突发事态，我们与工会那边的地下谈判已经完全中断，联合阵线目前已经控制了伦敦桥，目前正集中在她们的总部联盟区和纳尔逊区，通往南岸的陆路已经被叛军控制了……”若叶睦断断续续的向长崎素世汇报着联盟区发生的事情。\n\n“你都已经是常任秘书了，还这么弱气可不好哦，小睦。”许是看出了对方语气中的不知所措，素世轻言安抚。“立希那边有消息吗？”\n\n“她说已经在动员部队了，但不少人拒绝作战，他们集结起来还需要时间。”\n\n“拒绝作战...如果是小祥的话，倒也不会不做准备——警厅那边呢？”\n\n“现在防务还在由千早君主持。她......”\n\n“她怎么了？”“她拒绝向联盟区派遣警队，还将驻守在那里的人手撤回了。”\n\n素世坐在桌上，眉头微蹙。“理由是什么。”\n\n“暴民规模庞大，且已成组织，全副武装，这是她递交的汇报。”她将怀里的汇文递给这位国防大臣。“她希望我们尽快从城外调援军入城，总警司需要正规军协助防务，她预测叛军之后会向金融城发动进攻，已经将人手都派到总警司了。”\n\n“......她倒有一手准备。”她的话被无形噎了回去，只得将眉头锁得更深。\n\n似是无意之举，素食打开了收音机。电台正在播放着GBC的广播：“人民的旗帜最鲜红，它覆盖着烈士神圣的身躯……”像是嗅到了什么东西。她突然有一种极坏的预感。\n\n面对仍无表情，神色却已显出慌张的下属，素世双手托腮，终于还是笑了起来，“我会考虑的，给千早君拟一份回文，让他们不惜一切代价也要阻止暴民占据金融城。”\n\n“也许，也许我们该听听警厅的意见？”“小睦，这不是下院计票，这是暴乱。”\n\n“可是，如果能先宣布停火，也许我们能够重启谈判？不行的话再说也可以的。骚乱人数正在不断增加，至少要在更大的流血事件之前……”\n\n“我不是什么罔顾人民死活的人。你得清楚，是共产党他们存心发难，要置数十万伦敦市民的安全于不顾......是她的错。你明白么？”\n\n“这只是我个人的建议——”\n\n“在印度我们付出了80万人的牺牲，既是捍卫女王陛下，那伦敦也得有这样的觉悟吧。在现在这种困难的时候，不理解时局还要乘乱起事的人...怎能与他们讨价还价?”\n\n睦默默的离开了，走时没忘轻悄悄的把门带上。可也就是在这一瞬，一直稳坐在桌后的素世猛的将桌上的文件和钢笔一扫而空，文书在地板上发出了地震般的声响。收音机还在嘶哑着播送着人民的歌声。"
      ENG_event_ldwj.5.a:"为什么要放红旗歌啊！"	

      ENG_event.376.t:"部署与歼灭"
      ENG_event.376.d:"“大臣，已经没时间犹豫了，工人已经向我部发动了数次冲击，推测他们可能正准备直接向总警司发动进攻，如果不能阻止他们冲进威宫我们就得面对最坏的结果了。总警司需要进一步指令。”在作战室内，立希正向国防部请求下一步指示。\n\n“允许使用一切武力，目前驻扎于伦敦的任何部队你可以随意部署，一定要阻滞叛军在金融城的攻势，总警司绝不能沦陷，不惜一切代价阻止叛军。”话筒另一头传来了一条稍显轻佻但与其不容置疑的声音。\n\n“长官！我们在金融城前线的多个据点遭到冲击，额，第四步兵师第二团、第七团，第七师第一步兵团发电，希望本部派遣援军。”副官小跑着赶来汇报了最新情况。\n\n“别挂——即刻回电，本部抽不出更多兵员，让他们迅速撤回重伤患，我会想办法让警队替上去。炮兵还需要5分钟就位，绝不能让他们突破防区——坚定守住，就有办法！”送走了副官，立希以一副更加急切的语气向国防大臣请求支援。“我们需要陆军进城！我们现有的兵力太少了！”\n\n“这个你不用担心，总参谋部有预案，一个小时前我们已经和剑桥驻地的两支装甲师团通信，他们现在应该已经启程了。”\n\n“他们是离伦敦城最近的吗？”\n\n“是最安全的，你现在应该也有所体会吧，共产党对驻军的渗透。我们目前还不能确保周边的常规部队绝对忠诚于内阁。“黑蔷薇”军是为了应对当前事态特别准备的王牌，这一点你不用担心。”“啊啊...好吧。”立希没道理不点头。\n\n挂掉了电话，立希罕见的颓坐回椅子上楞了会儿神，她没想到在这个时候她能做的竟如此有限。\n\n丰川祥子站在沙盘的对面，自顾自的把弄着手里的棋子，面对着死死盯着她的椎名立希，她笑着把她的底牌摊开在沙盘上。"
      ENG_event.376.a:"下一步，你该怎么做呢？"

      ENG_event.377.t:"围城"
      ENG_event.377.d:"“西米德兰兹军区接不通！”\n\n“约克军区接不通！”\n\n“皇家紧急电台接不通！”\n\n怎么搞的！椎名立希焦急地看着电报房内，通讯兵们一次又一次地调换着频道和接线口，可等到的只有不约而同的无应答，和整齐划一的沙沙声。\n\n“通讯恢复了吗？”立希询问着身边的参谋。\n\n“报告，已经唐宁街地下室重新取得联系，目前也勉强能和友军接上线，但城外通讯，似乎遭到了强有力的干扰。” \n\n“妈的，那我们怎么和援军联络？我们连人都联系不上还怎么让他们来支援我们？这不是被捂住嘴巴打仗吗!”\n\n这个问题就不是副官能够解答的了。\n\n两个小时前，金融城和索姆区的交界处的GBC广播大楼插上了红旗，随后，所有的通讯突然被中断。这绝非偶然事故。\n\n她眉头紧锁，死死地盯着那一枚最新安插上去的旗子。\n\n看样子…\n\n立希快步跑到她自己的办公室，取出并打开抽屉里她闲暇时用来听新闻的袖珍收音机。收音机如同行将报废的破烂一般，发出了嘶哑而刺耳的“沙沙”声。\n\n联合阵线用某种办法切断了伦敦的短波通讯。目前恐怕只能这么推测。\n\n椎名立希疲惫地靠在她的长椅上，这恐怕是开战以来她得到的最坏的消息了。她并不为敌人的强大而恐惧，但联络的中断却让她无比心惊。\n\n没有哪一次冲突不是政治的延续。\n\n而这次，她已经没法预测这场冲突究竟会走向何方。"
      ENG_event.377.a:"狐狸率先拿下一局"

    #4个地区事件
      ENG_event.378.t:"机场失联"
      ENG_event.378.d:"根据前方首警司传来的消息，联合阵线埋伏在沼泽区周围的武装力量于刚刚对该区发动突袭，我部在该地区兵力的捉襟见肘最终让首警司落入下风，沼泽区已经完全沦入劳联会武装的控制了。\n\n更为糟糕的是，机场区拥有我们在伦敦唯一能获得空中补给和战斗机支援的大型军用机场，丢掉该区后，首都的空军部队无法降落，空投物资也被一并缴获，我们一切的空中支援如今已经不可用"
      ENG_event.378.a:"雄鹰失去了它的双翼"

      ENG_event.379.t:"军用机场遭到袭击"
      ENG_event.379.d:"根据前线传来的消息，联合阵线埋伏在沼泽区周围的武装力量于刚刚对该区发动突袭，我部在该地区兵力不足，无法有效阻止工人武装侵入机场的核心区域，战斗持续了约四十分钟，在后备增援赶到时工人武装才无奈地悻悻而归，但多处机场跑道在战斗中被刻意破坏，工兵队已经被派遣至机场进行紧急抢修工作，但距离跑道被修复还需要一定时间，我们暂时无法使用城内现有的空军力量。"
      ENG_event.379.a:"可恶"

      ENG_event.380.t:"武器库失守"
      ENG_event.380.d:"根据我们最新得到的情报，首警司丢掉了我们位于南岸的唯一据点——磨坊区，而更糟的是，我们位于磨坊区的隐藏军火库也不幸被敌人发现，现在，大量属于我们的武器装备正在被源源不断地分发到敌人的手中。这意味着敌人将能够每时每刻增加更多的武装力量与我们抗衡。"
      ENG_event.380.a:"我们正在被自己的武器划出更多的伤口"

      ENG_event.381.t:"磨坊区守卫成功"
      ENG_event.381.d:"可能是作为叛军计划的一环，在暴乱开始后我们在泰晤士河南岸的重要布防地磨坊区遭到了猛烈冲击，可以推测工人武装觊觎的是我军在当地建设的地下军火储藏地。她们一度炸毁了几个储备有军械武器的储藏地，幸亏友军反应迅速才使她们未能进一步得逞。\n\n今日椎名将军因此事在司令部里大发雷霆，她竟对磨坊区里庞大的军械储备一无所知，若是我们失去此地，这将为战局带来何等影响无法细究。"
      ENG_event.381.a:"哪个大聪明把枪藏在别人眼皮子底下的？"

    #快反相关事件链
      ENG_event.382.t:"快反部队增援抵达"
      ENG_event.382.d:"就在刚刚，我们得到消息，凑友希那将军和她的装甲师团已经突入并压制了新潘德拉贡区，装甲部队将立即投入到平叛作战当中。与此同时，她下辖的一支机动团突入并基本肃清了格林尼治区的抵抗武装。乐观估计此时叛军已被重新压缩回联盟-码头区一线\n\n在通讯中，友希那将军认为，目前叛军正掌控广播大楼，这意味着不仅对外通讯被拦截，军队内部频道也可能已经遭到叛军监听，故其部将在进入总警司前保持无线电静默。关闭通讯之前她已向总警司报告称自己接下来的攻击方向为码头区与刘易斯区的叛军控制地，并争取早日与总警司本部取得联系。但此后其动向就彻底不为总警司所知了。"
      ENG_event.382.a:"她们应该仍忠于女王陛下，应该吧"

      ENG_event.383.t:"黑蔷薇"
      ENG_event.383.d:"国防部的预想和要求是驻扎于剑桥的“黑蔷薇”快速反应部队即刻出发，但随后，这支军队竟在之后再一次收到了来自伦敦的指令，在被要求停止进军后犹豫不决。\n\n驻地内，一场军事会议正在紧张的进行着。\n\n“所以说管那么多干什么？那群生事的乱民又没见过装甲车，只要等我们无人能敌的装甲师直接...直接...emm——” \n\n“...强行突入？”\n\n“嗯嗯！强行突入！不用多久就能解决这群叛军吧！”\n\n在那里一唱一和的是第一新编装甲师的师长宇田川亚子和她的参谋长白金燐子，这支实验性质的部队尚未经历过作战，几乎就和师长本人一样年轻。\n\n“可是，如果命令属实，那就是擅动部队，万一伦敦方面在我们到来前镇压了叛乱，我们的行为，在他们看来可能会变得相当耐人寻味也说不定。”另一位师长冰川纱夜给有点兴奋的同僚泼了一盆冷水\n\n这支部队目前在理论上已经直接划归总警司差遣。如果一个弄不好他们的意图也许因此会过早暴露。\n\n突然，坐在尾席的一人冷不丁地向坐在首席上的长官发出了提问。“那，能先联络上前进联盟那边吗？”受提问者低着头，手上正窝着一只毛茸茸的小猫。\n\n“没有消息，现在也没时间去问他们吧？”这支军团的司令，凑友希那，用着和她手中爱抚的猫咪一般慵懒的语气回答着参谋长今井莉莎的疑问。\n\n“毫无疑问，共产党想趁女王不在自己打进下院，而对于专门阻止这种情况而立于此地的我们，发生什么内阁都断然不会阻止我们进入伦敦，刚刚的命令，就当作假的吧。”友希那结束了简短的讨论，站起身来。\n\n“呐，友希那，进入伦敦？”“当然，莉莎，不过问题是，之后该怎么办。”\n\n亚子有点没理解他们的谈话，“什么怎么办？直接轰入他们的老窝不就行了？”\n\n“...可能是忌惮总警司吧，我们现在...由内阁直属，但...前进联盟那边...有需要，我们也需要...保持独立性。”作为智囊，燐子很好的帮她理清了问题所在。"
      ENG_event.383.a:"唔唔唔，政治这种东西也太复杂了"

      ENG_event.384.t:"革命"
      ENG_event.384.d:" “你说目前只有国防大臣在主持防务？”潘德拉贡区的临时指挥部内，友希那难以置信的听着下属的汇报。\n\n“是的，现在长崎素世国防大臣于下院领导着总警司，警备司令椎名立希正在金融城抵抗叛军的进攻，另外侦察得知位于联盟区的左翼叛乱者有大约10万人，似乎是成建制的武装力量。具体的部署还需要进一步探明，目前只能推测他们正倾优势兵力向金融城发动冲击。以上。”情报官简明扼要的论述了目前的情况后便退下了。\n\n友希那看着窗外正在黯淡下来的天色，背对着4位同僚，沉默地揉搓着怀里的小猫。\n\n“紫蔷薇”军团并不是联合政府的王牌，而是前进联盟的底牌。不同于人民阵线的暴力武装政策，政府内部的鹰派与右翼激进主义者力图通过渗透军队来形成对联合政府的遏制力。友希那，及其4位亲信掌控的这一支快速反应部队便是右翼阵线强大的依仗之一。可说到底也仅此而已，前进阵线绝不愿与女王及联合政府为敌。至少叛乱发生前定是如此。\n\n但现在不是迟疑的时候。机会稍纵即逝，她也没时间说服伦敦城外的那些家伙。\n\n“呐，已经很明显了吧，友希那？长崎素世、椎名立希，俩人都是和这场祸乱的发起者有过多年情谊之人。这次人民阵线的武装力量竟然能在伦敦警备的眼皮底下发展到如此程度，如果不是他们与那位丰川祥子有私下勾结的话......”莉莎率先提出了“决定性”的推测。\n\n“不是勾结的话，那就是严重失职，不，应该说是“致命”的失职吧。”纱夜相当自然的接过了话头。\n\n“可，可是这也是一切结束后才能追究的事情吧，而且，现在政府也正在和叛军交着火，如果趁这个时候去...去？”\n\n“...发难？”\n\n“发难！那我们也根本师出无名啊。”亚子急得把脖子都憋粗了。她并不看好如此做的前景。\n\n“确实很难...但是...能成。”一向没有什么主见的白金参谋长此时竟也慢悠悠地给出了肯定意见。“如果...控制住她们...叛乱的结果...就是我们说的算了！”\n\n“怎么燐燐你也——啊啊！不管了，友希那你说我们该怎么办吧！如此时局，这么做也不是没必要的不是吗！也该有人为王国做点实事了！”\n\n友希那略略沉吟后终于开口，这支军团的战略目标随即发生了根本性的“逆转”"
      ENG_event.384.a:"镇压国会与唐宁街，动作要快！"

      ENG_event.385.t:"午夜凶铃"
      ENG_event.385.d:" 电话铃响了。\n这时已是深夜，离电话最近的纱夜接起了电话\n“妈的，让冰川纱夜接电话！”\n\n迎接她的是椎名立希愤怒的咆哮。虽然无线电联络没有恢复，但总警司还是设法获知了指挥部的位置，这着实让人措手不及。\n\n纱夜一惊，捂住话筒，一边低声叨着“是那个椎名立希！”一边看向众人。\n\n稍愣了一下，燐子上前接过了话筒。“啊，这里是白金燐子，第1师司令部，您要找的那位应该是第二师的师长——”\n\n“白金学长？你怎么在那里！哎呀让冰川纱夜接电话！”\n\n“啊，是的是的，可是您这么急着找，我们要通知她也有困难啊，你看都这个时候了。”\n\n“开什么玩笑，你们是内阁点名下属的，在这里该受我指挥！断绝联络就算了，竟然跨过机场打到我的驻地来，还抓了我好几百人，马上把他们放了！你们几个在谋划些什么啊？不觉得羞耻吗！”“这绝对是个误会，阁下不要那么反应过度嘛，忘了我们的前后辈时代了吗？”\n\n“这不能开玩笑！白金学长！请马上和她们联络，让她们把我的人放了撤回去。”\n\n白金只得捂住话筒，“看样子...气疯了，话都...听不进去。”\n\n友希那坐不住了，“来，电话给我。”她上前一步拿过了电话。\n\n“喂？人呢！？”“喂！椎名将军，我友希那啊。冷静下来，慢慢说。冷静下来的话你们肯定能理解的。”“我们同僚一场，我不想说难听的话。伦敦是我的辖区，要么听总警司命令行事，要么你们马上撤出伦敦！不听指挥还同室互伐，这是绝对不能原谅的。现在还有机会，马上给我放人！撤出机场！”\n\n“椎名将军，人我不能放，我实话说吧，我刚接到总参谋部来电，唐宁街内有人疑似暗通匪军。我正得到命令前往议会大楼，不会与总警司敌对的！”\n\n“真的？”“如果证实唐宁街与总警司并无此威胁，我马上放人，即刻就能重新部署！”\n\n立希差点就要把电话挂了，可这个时候爱音那句话突然在她耳边响起。\n“这是你的事！有些事情不提起来那没有四两重，要是落人口舌......”\n\n她回过味来。 \n“你们这群叛匪，给我老实呆着！看我调火炮来把你们都送上天！” \n\n副官相当不识情况的冲进来，“长官，炮兵排已经就位，20s后开始对伦敦桥的炮击——”“改变炮击任务！不要管伦敦桥了！再调一个排过来！坐标格林尼治！我亲自指挥炮击！”\n\n10分钟后，格林尼治指挥部被炸了个底朝天。"
      ENG_event.385.a:"这群无法无天的逆贼！"

    #通讯事件链
      ENG_event.395.t:"部分援军抵达"
      ENG_event.395.d:"尽管联合阵线利用了某些未知的手段切断了伦敦城的对外通讯，但国防部仍然设法将命令送出了伦敦城。由于无线电通讯被切断，一支侦察营从城北出伦敦分批向南英格兰军区内的总参谋部传递了伦敦内的最新情况。\n\n但后者并未同意立马调动部队，在通信中断前，国防部长素世的命令是调动快反部队进城，其余陆军原地待命。而在短短6个小时前，他们又收到了号称来自内阁的特使，令各部立即对中层军官进行隔离审查以防止右翼分子发动政变。而现在，来自国防部的人马又要求所有部队立刻奔赴伦敦支援。\n\n短时间内3次前后矛盾的指令使得总指举棋不定，由于缺乏来自伦敦的情报，他们最终决定让各部集结起来24小时待命。在预防政变的前提下，做好支援伦敦的准备。\n\n不过虽然总参按兵不动，但部分回城的侦察兵还是给我们传递了一个好消息：伦敦周边的部分驻军已经决定相信我们，直接向伦敦进发，驻于布伦特伍德的一支步兵团也在赶来的路上。"
      ENG_event.395.a:"自行车和马匹此刻发挥着超时代的作用"

      ENG_event_ldwj.6.t:"伦敦塔"
      ENG_event_ldwj.6.d:"站在桥上，爱音能清晰的听见远处震响的枪炮声。在她眼前，工人们似乎又向伦敦桥发起了一次冲击，远远望去，她甚至还能看见俯身在桥岸穿行的战士。\n\n不等她恍神，随行的警官便一把拉着她一起压低了身子。“这里并不安全，长官，我们不能在这久留。快走吧。”\n\n伦敦塔，数百年来曾经为潘德拉贡皇室忠实履行过各种各样的职责：宫殿、军械库、乃至牢狱。即使是现在，它也依然冷峻地注视着泰晤士河。哪怕钟声已沉寂百年，哪怕哲人王的时代给它蒙上了缕缕陈灰。\n\n若这座孤城有情，不知它是否会看着伦敦桥两岸的人们发出几声讪笑？\n\n越过叛徒门，望着天空那座高耸，爬满了常春藤的圆塔，脸上似有一阵阴冷的风拂过。“即使电车疾驰，火车轰鸣......”爱音有些恍然。\n\n“‘只要历史仍存，我即如此。’长官，我认为可以下一次再来凭吊。但现在，我们最好忘掉这一切。”"
      ENG_event_ldwj.6.a:"益木拍了拍上司的肩膀，将她从往昔拉回了现实"

      ENG_event_ldwj.7.t:"暗栅"
      ENG_event_ldwj.7.d:"伦敦塔被遗弃前的最后一个职责是囚禁那些曾试图谋害王上的魔法使们。守塔人在这两百年间，将一个个叛逆的魔法使囚入监牢，榨干她们的魔力，让她们生不如死。最后将枯干的尸体扔入泰河\n\n讽刺的是，沧海桑田，叛徒门已听不见泰河的波涛，她也成了这座牢狱最后的囚徒。为智者们做尽脏事的人最后被匆匆一纸流放，这里成为了她的家。\n\n“要喝茶吗？”这座牢狱唯一的一位被流放者，也是这座城堡的主人，笑盈盈地为两位来客端上了一盏红茶。她身着一袭黑裙，嘴角带笑，但就像是黏在了脸上。从倾身倒茶到回身端坐，唯一显出点动静的只有她的眼睛——里面是一双诡异的，闪烁着的星星眼。“各位屈尊光临寒舍，是有什么要事吗？”\n\n爱音没和她废话，将一张文书铺在了桌上，“诺艾尔，做个交易吧。和我们合作，我保证这张特赦令能够生效。然后你离开这个鬼地方。”\n\n“我无所谓，千早君，几十年了，没有一个人来过这里，没有看守，更没有狱友，这算什么牢狱？这是我的家，长官。”\n\n被称作诺艾尔的女人并不吃爱音这一套。她只是看了看另一位随行者\n\n“你别得寸进尺——至少不能是我的人。”\n\n“不不她不行，她看起来太老成了，也不可爱。你起码得找个小一点的，可爱一点的”也没管对面情绪，诺艾尔自顾自的谈起起了她心目中合适的猎物。\n\n忍不下去了，从一个月前到现在，爱音史无前例地将这段时间自己憋在心里的火气都拿了出来，开始沉声威胁这位魔女。\n\n“妈的，你给我听好了，那帮时钟塔的人现在帮不上忙，外面的声音听见了吗？那群共产党人准备一口气打进下院。真到了那时候你连这伦敦塔都住不下去了！陛下现在需要你帮忙，但这种机会可不常有。你明白我的意思吗？\n\n许是爱音的威胁奏效了，对方褪去了傲慢的神色，取而代之的是一副慵懒的样子。"
      ENG_event_ldwj.7.a:"嘛，我无所谓，记得给我找些可爱的孩子......"

      ENG_event_ldwj.8.t:"炸掉那，战争就结束了"
      ENG_event_ldwj.8.d:"“先生们，我知道这很扯淡，但天杀的HQ已经2次把我们的人扣下来了。恐怕没有首相的命令她们是不会做出任何行动的。现在如果不做些什么，警备司令部那边保守估计最多还能再撑个48小时吧，他们需要些能够振奋人心的消息。” \n\n临时指挥部内，千早爱音亲手打开了幻灯机。\n\n“前几天的火力打击都没能伤害到这栋建筑，侦察得知这栋大楼的主体结构被设下某种，某种，啊，额——结界？抱歉，我在谈一些知识范围以外的东西时看起来会非常傻。”总警监懊恼的挠了挠脑袋，这一招意外有效，原本沉重的氛围被几声轻笑暂时驱散了。\n\n“这才对嘛，我最讨厌这种灰色气氛了——总之不解除结界我们的火力打击就毫无作用。如果被保护的是某个小型目标，也许这是某支魔法部队的手笔。但这种程度的结界，有必要认为有着某类魔导装置在维持着它。必须摧毁这个装置。接下来的话交给专家来讲。”\n\n话音未落，一位黑衣女子从黑暗中蹿了出来，好奇的看着蒙在鼓里的众人。\n\n“这位曾经是伦敦塔的地牢负责人...不说别的，在布设魔法结界的方面她是毫无争议的专家。”爱音识趣的退了一步\n\n“先生们贵安，更准确来说的话是负责关押魔法师那类人的看守长——你们这么理解就好了，啊啊，该说“曾经”是吧？总之我的名字是诺艾尔，请多指教。”\n\n这段缓慢的轻语令所有人颇感压力，场内一时只能听见咽口水的声音。\n\n“好啦好啦，我就长话短说，千早阁下要求我来予以协助，穿过结界的工作就交给我，我能帮忙让几个人穿过结界。当然，我只会做这件事。”\n\n“各位，你们当中绝大多数人的任务是对广播大楼发动佯攻，一支从SAS临时调过来的空降排会从空中发起攻击协助我们，而我自己的人会从下水道发动突击进入主体建筑，一旦我们摧毁了结界装置，所有人立刻撤退，椎名将军会在受到报告的五分钟后炮击广播大楼，摧毁通讯干扰。各位还有什么异议吗？”\n\n在人群后面，“自己人”中的朝日六花在人群里弱弱的举起了手.\n\n“下水道如果避免不了交火，我们是不是要确保那位VIP的安全？”\n\n“真是可爱的问题——千早君，这个孩子我好喜欢！”\n\n“说了别碰我的人！”"
      ENG_event_ldwj.8.a:"不需要保护她！......唉，我到底在做些什么？"

      ENG_event_ldwj.9.t:"潜入"
      ENG_event_ldwj.9.d:"从天花板上方传来的炮火声，从被封住的嘴里漏出的呻吟声，从紧缚的女人嘴里流出的呜咽声，狠狠的冲击着六花的意识。在恶臭的下水道里，这位年轻的女警员终于忍不住吐了出来。在她身后的队长瑞依一把揪住了她才让她免于扎进臭水之苦。\n\n“谢谢，瑞依——呕——”\n\n“喂喂，这也——我不记得上头有允许你这么胡来吧！”队长愤怒地质问着眼前的“专家”\n\n“对于我们来讲他们是敌人吧？又没杀掉他们，我是个和平主义者。”这位技术专家，诺艾尔，一边在下水道漫步，一边用似是而非的话应付着队长的质问。\n\n正如预料之中，下水道被部署了重兵，潜入作战似乎并不可能。况且，她们赶时间。\n\n当时，下水道本就微弱的灯光霎时间被黑暗所吞噬，像是雾气一样的东西萦绕在她们的周围。等到众人重新恢复视线，一切都结束了，男人被活生生钉在墙上，女人则是被像是裹尸袋某种东西卷了起来，嘴巴发不出声音，只能艰难的在臭水中扭动身体。\n\n在下水道的尽头，两个矮矮的影子窜了出来，执行侦察任务的两个干警探明了前方的道路。“瑞依，虽然场面看起来相当具有冲击性，但前方确实安全了，可以放心前进。”另一位看上去倒没有她的前辈那么平静。\n\n“chu²大人也太冷静了点......这也太恶心了......”\n\n在下水道的出口，六花爬上了梯子稍微探了一探。“确实有结界存在，隔在井盖下面。”\n\n这个老魔头——现在小队里的人都这么暗地里叫她——只是稍微看了看，似乎在端详着什么，然后她打了一个响指。\n\n“好了，可以过去了”\n\n“这不是玩笑，对吧？”这一切发生不过须臾，另外四个人面面相觑，不敢相信挺住了连日炮火的魔法结界能被一道响指弄开一个口子。\n\n“魔导器弄出来的东西，到底防不住人的。上去吧。”\n\n自她们来时的地方渐渐传来嘈杂的脚步声，巡逻队的失联似乎引来了大量的追兵。\n\n“诺艾尔小姐！没办法了先一起离开——”在最后爬上梯子前，六花试图把她也一起拉上。\n\n“没有那个必要，她们要找来能对付我的人起码还要再花上十分钟。你们的事情最多也只有十五分钟吧？在一切结束之前我都会在这里——这是计划的一部分。”\n\n那黏在脸上的笑容终于发生了些许变化，诺艾尔抬起头，对她们俏皮地笑了一下。"
      ENG_event_ldwj.9.a:"为了让你们全身而退，那位千早君可是下了血本"

      ENG_event_ldwj.10.t:"希望的前路"
      ENG_event_ldwj.10.d:"丰川祥子的睡眠越来越差了，尽管已经三夜没有合眼，但愈发糟糕的情况让她的神经异常的紧绷。\n\n争取进步军士、将圣杯陆军玩弄于股掌之间、将伦敦变作孤城，她精于战争外的一切政治手段，在伦敦凭空生出数万红色武装，毫无疑问这在整个革命史上都是仅此一例的壮举。\n\n但现在，她不得不沮丧地承认一个现实：纵使战争为政治之延续，战争的规则却也不会为其所改变。\n\n拥有着近乎5：1的数量优势，但红色军队仍然无法跨越泰晤士河，更遑论唐宁街与皇宫。两支偏师突入了她的后方——尽管她们不知为何也开始与政府军为敌。\n\n这一切都在给联盟区带来前所未有的压力，对于一场政变来说，她们已经拖了太久。\n\n“海玲，你说我们成功的机会还有多大？”站在沙盘前，她扭过头，询问起这场起义的总指挥官。“就差一步了，我可以保证。他们的士气正在崩溃，在同志们的渗透破坏下也即将进入无险可守的窘境。起码一天左右，我们就能够在警备司令部里指挥部队了。”\n\n“你真够乐观的。”祥子疲惫的笑了笑。在耳边震响的隐隐炮声似乎也被她忽略了。\n\n她们有乐观的资本，若麦在广播大楼里已经准备好进一步摧毁政府军的心理防线了。差不多一个小时后，一篇要求政府军投降的电文就将全频道播送，届时所有人都会知道他们翘首以待的援军不会再来了，士兵们也会意识到他们只是在围城内做无谓的牺牲——为了阻止那个正确的人来帮助他们。也许今晚她们真能光临警备司令部也说不定？\n\n副官的报告打断了她们的思绪。"
      ENG_event_ldwj.10.a:"“丰川同志，政府军的最高长官希望与我方进行谈判。”"

      ENG_event.386.t:"威尔士队扳回一分"
      ENG_event.386.d:"在瓦砾之间，没有什么设施，椎名立希在一队卫兵的护卫下来到了战线的最前沿，她披着一件军外套，祥子能从她的眼睛里看出与自己一样的疲惫。不，该说是更甚于她呢？\n\n这场战斗，在某种程度上来说本就是两人最直接，最全面的较量。看着立希，她努力压抑着那些多余的感情。于是摆在立希面前的便又是那熟悉的冷漠的模样。\n\n“请你的部队撤回驻地，这几天，发生了太多不应该的流血冲突，这不过是政治问题。”\n\n“让伦敦数万市民拿起枪，拉起大炮在城里大打出手，现在你说这是政治问题？”\n\n立希的语气让祥子感觉出几分不对，她的要强和死脑筋祥子再清楚不过，但看上去她完全一副尽在掌握的样子。\n\n这是死鸭子嘴硬吗？祥子一时间也想不明白。这片刻的犹豫让她暂时失去了主动权。\n\n“现在还有机会，伦敦人民的愤怒我们可以理解，但是一旦她们被定性为叛军，这数万人不会有一个逃脱叛国的罪名，现在让她们回家去，我们便只追究首恶。”立希努力着学着爱音一样，平静的劝说比她们人数多上5倍的叛乱分子放下武器。\n\n“究竟谁才是首恶呢？嘴里张口天佑女王，闭口忠于国家，可现实是你们却帮着这些粗鄙的肉食者，助纣为虐。”祥子决定针锋相对。“天若有道，将军当然该与人民携手，以建福祉！既然王国的人民已被逼的无路可活，你又有什么脸面，不，你又有什么资本和我谈只纠首恶？”\n\n立希皱起了眉头，但没说什么，只是默默的掏出了她的袖珍收音机。在祥子的面前拨弄着。但最后，收音机只发出了嘶嘶嘈杂刺耳的噪点音。\n\n“你想表达什么？”\n\n“这小东西从几天前到现在可是一直放着红旗歌，拦都拦不住，怎么今天突然就趴窝了？”略略思考之后，一股寒气直接窜上了祥子的脑门。她不禁抖了抖身子。\n\n从发抖到难以置信再到愤怒，祥子完美的将气急败坏的过程表现了出来。“你们撑不过一天的！”她用快步离去结束了这场对话，但立希依然站在那，注视着她消失在街巷深处。\n\n“还没联系上广播大楼那边吗？再去接！数万伦敦市民都在等着她们呢！快去！派人去！告诉我到底发生了什么！”海玲冷静的试图了解GBC大楼的情况。一个小时前，若麦还在和她们通着信，但现在，那边传来的只有可怕的噪点声。"
      ENG_event.386.a:"别慌，是，是技术性调整"

