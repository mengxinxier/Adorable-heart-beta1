      ENG_event.397.t:"王室卫队支援"
      ENG_event.397.d:"尽管王室尚未得知这场暴乱，不过伦敦城内的王室卫队已经开始重新武装。虽然平时他们的职责仅是拱卫王宫及维护相关区域秩序。但国防部已经说服王室卫队总长将西敏区所有可用的武装安保力量集结起来。他们将于明日抵达前线。"
      ENG_event.397.a:"希望这能为我们带来足够的支援"

      ENG_event.398.t:"黑衫军加入政变部队"
      ENG_event.398.d:"尽管比起声势浩大的左翼武装来说，前进联盟在伦敦组织的准民兵部队势力甚小，不值一提。但在与友希那将军率领的叛军取得联系之后，我们在各地的防区都受到了来自法西斯武装民兵的袭击报告。这几乎意味着黑衫军已经加入政变方并与政府为敌。我们必须密切关注此事。"
      ENG_event.398.a:"这个时候你别告诉我另一派人也要来掺一脚？"

