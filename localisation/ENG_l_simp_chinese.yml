   #激进度事件
    ENG_event.251.t:"自由主义支持者不满"
    ENG_event.251.d:"近来，政府在某些领域的激进措施引发了诸多的不满。工保联盟与部分上议院议员在公开场合多次声称现任政府正在将圣杯带向极端主义的悬崖上和国家崩溃的深渊中，部分支持自由派的金主和企业集团也试图以各种理由拒绝向政府上缴原先约定的资金支持。"
    ENG_event.251.a:"该死"

    ENG_event.252.t:"工人大规模罢工"
    ENG_event.252.d:"近来，政府在某些领域的激进措施引发了诸多的不满。劳工联合会与左翼联合阵线疾呼现任政府正在以一种前所未有的决绝的方式将广大的无产者推向万劫不复的贫穷和剥削当中，并直呼现任政府是圣杯无产阶级所面对的最危险的敌人。现在，一场经劳联会通过的总罢工已经发动，并预计将持续一段不久的时间。"
    ENG_event.252.a:"该死"

    ENG_event.253.t:"保皇党呼吁复辟"
    ENG_event.253.d:"近来，政府在某些领域的激进措施引发了诸多的不满。王党成员和保守派议员怒斥现任政府为“开快车的马贼”，并在多个公共场合宣称唯有以亚瑟王为唯一核心的政府才能拯救万民于水火之中。目前，政府的安全机关已经就相关话题进行了“处理”，但其所花费的政治成本和精力已然十分惊人。"
    ENG_event.253.a:"该死"

    ENG_event.254.t:"右翼分子暴动"
    ENG_event.254.d:"近来，政府在某些领域的激进措施引发了诸多的不满。前进同盟直呼现任政府成为了懦弱和无能的代名词，并一再试图污蔑政府为民族的罪人和敌国的走狗。这种极具煽动性的言论在当今的坊间颇有市场，并已然使得部分民众对政府的信心产生了动摇。"
    ENG_event.254.a:"该死"
   #其他
    ENG_event.901.t:"执政联盟破裂"
    ENG_event.901.d:"随着工党在执政联盟中的势力越来越大，保守党的不满与日俱增，而工党在占据主导地位后仍不满足，试图完全掌控联盟。许多保守党议员忍无可忍，宣布退出执政联盟。"
    ENG_event.901.a:"该死"

    ENG_event.902.t:"执政联盟破裂"
    ENG_event.902.d:"随着保守党在执政联盟中的势力越来越大，工党的不满与日俱增，而保守党在占据主导地位后仍不满足，试图完全掌控联盟。许多工党议员忍无可忍，宣布退出执政联盟。"
    ENG_event.902.a:"该死"

    ENG_event.903.t:"农业改革失败"
    ENG_event.903.d:"尽管现任政府在农业改革上作出了诸多努力，但现实的情况显示，我们已经无法如实兑现当初承诺的大部分内容。现在，诸多农牧相关产业的人在大萧条之后又一次对政府失去了信心，这意味着我们在农村的一切改革都付诸东流了。"
    ENG_event.903.a:"该死"

    ENG_event.904.t:"农业改革成功"
    ENG_event.904.d:"在政府各部门的共同努力下，《农业调整法》已经完全落实并卓有成效，这意味着本次农业改革圆满成功。\n《农业调整法》是圣杯有史以来第一个永久农业立法，以建立常平仓制度为核心，确立了对农民和消费者利益的并重，使农业生产不再受市场波动影响，确保了圣杯本土的永久粮食安全。\n现在，本土农业正逐渐恢复往日的活力，我们在农村的努力成功收获了丰厚的经济回报和人民的支持。"
    ENG_event.904.a:"好极了"
   #教程
    ENG_event.999.t:"议会及法案机制教程"
    ENG_event.999.d:"议会其实只有一个作用，就是通过法案。点击递交法案决议后，让上议院支持大于80，下议院支持大于400，等法案决议时间结束后，就会弹法案成功通过事件。\n\n通过某些国策给的法案后，可以使上议院所需的支持票数降低，或直接无视上议院。\n\n上议院支持票数一般仅受法案基础支持影响，但下议院却受政治局势的影响。执政党的支持率和在下议院的议员席位都将大幅影响下议院支持票数。\n\n下议院支持票数是实时变动的，所以如果政治局势动荡，有可能本来大于400的支持票，会降到400以内，导致法案失败。所以如果下院支持刚好大于400，请在法案讨论过程中多关注议院gui，以免法案失败。\n\n法案失败后并不会消失，一年后还能重新递交。"
    ENG_event.999.a:"我知道了"

    ENG_event.998.t:"政党教程"
    ENG_event.998.d:"政党机制在前期比较重要，请在开局就投入政治点拉高目标党派支持率。（现在只能走蓝线，所以拉执政党即可。）\n\n拉支持率的方法是提高目标党派的影响力，并降低其他党派的影响力。影响力存在边际效应，所以两者兼顾效率更高一点。\n\n各党派激进度超过50后，月初会弹负面事件，威胁最大的是王党，会扣政治点，容易导致陷入负面循环，所以请尽量保持王党激进度小于50。"
    ENG_event.998.a:"我知道了"

    ENG_event.997.t:"大萧条国策顺序攻略"
    ENG_event.997.d:"选举结束后的蓝线国策推荐\n\n建议先点“应对大萧条”拿政治点，如果党派支持率够高，再点“启动政治改革”。这两个7天国策能缓解很大pp点压力。\n\n圣杯几乎所有经济决议都需要钱，所以在拿完pp后，请优先点“放弃金本位”。然后点决议“增印货币”拿钱，正如otl英美法的举措，这能获得启动资金并缓解通缩。但要注意的是，印钱决议最好不要点超过5次，不然在结束大萧条后会高通胀。\n\n如果钱还不够用，就点债券国策借钱，但借的钱在大萧条结束后就要还了，不过如果处于战争状态，可以无限延期。\n\n点完印钱国策，请优先点“紧急救济措施”，能缓解政治压力，然后点“改革议会法”或“国家紧急状态”，通过国策给的法案可以减低接下来法案的难度。\n\n然后点“社会保险法”和“公平劳动标准法”，通过法案后，政党压力基本就没有了。\n\n接下来就可以着手解决大萧条了。减少失业人数的方式基本都在国策给的决议里，最高效的是“乡村振兴”，“专注城市”，和“转移过剩产能”，优先点这三个国策给的决议。“工业复习法”解锁的决议比较亏，别多点。\n\n“陆军改革”国策能削弱陆军debuff，三军演习国策会给决议能拿陆军经验，但别急着点。打仗前点完就够了，前期经济优先。"
    ENG_event.997.a:"我知道了"


