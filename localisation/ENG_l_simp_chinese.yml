  ENG_decision_l_6_jbsc:"军备生产"
  ENG_decision_l_6_jbsc_desc:"圣杯王国除了国营兵工厂外，还存在着许多私营军火公司。我们可以花费hcp£hcp_small 来与它们签订军火订单。而私营军火公司的规模则影响着hcp£hcp_small 花费和交付的军火数量。\n当前的§Y私营军火公司规模§!为：[?VAR_ENG_jhgs_gm|C]"
  ENG_decision_l_7_dwsw:"外交事务"
  ENG_decision_l_7_dwsw_desc:"圣杯王国在全世界范围内都有着强大的经济影响力，每§G1§!§Y对外投资规模§!将给我们带来额外的§G0.5§!HCP £hcp_small/月度收入\n当前§Y对外投资规模§!:[?VAR_ENG_dwtz_gm|C]\n当前收益：[GET_ENG_dwtzsy_name_txt]"
  
  ENG_decision_l_9_zygy:"工业迁移"
  ENG_decision_l_9_zygy_desc:"由于转移到海外的产业与本土距离过远，不利于生产管理和运输，所以每§R2§!§Y海外产业规模§!仅能提供§G1§!§Y地图外工厂§!。但如果我们将其转移至自治领，并建成工业生产中心，就能更高效的生产。\n\n我们的§G海外军工产业规模§!为[?ENG_var_zygy_hw_jg|G0]      已为我们提供[?ENG_var_dtwgc_hw_jg|Y0]个§G地图外军用工厂§!\n我们的§O海外民工产业规模§!为[?ENG_var_zygy_hw_mg|O0]      已为我们提供[?ENG_var_dtwgc_hw_mg|Y0]个§O地图外民用工厂§!\n我们的§C海外造船产业规模§!为[?ENG_var_zygy_hw_cw|C0]      已为我们提供[?ENG_var_dtwgc_hw_cw|Y0]个§C地图外海军船坞§!\n\n我们在§Y自治领§!及§Y殖民地§!建设的工业中心提供的§G收益§!为：\n§G地图外军用工厂§!：[?ENG_var_dtwgc_zmd_jg|Y0]个\n§O地图外民用工厂§!：[?ENG_var_dtwgc_zmd_mg|Y0]个\n§C地图外海军船坞§!：[?ENG_var_dtwgc_zmd_cw|Y0]个\n\n决议只显示在地图上，决议栏里没有"
  
