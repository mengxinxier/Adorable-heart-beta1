    ENG_aetle_name:"§Y阿尔托莉雅·潘德拉贡§!"
    ENG_aetle_buff:"§Y阿尔托莉雅·潘德拉贡§!\n\n§Y永恒之王§!\n  - $MODIFIER_STABILITY_FACTOR$：§G20.00%§!\n  - 陆军师核心领土攻击：§G15.00%§!\n  - 陆军师核心领土防御：§G15.00%§!\n"
    ENG_aetle_Diplomacy_desc:"§Y阿尔托莉雅·潘德拉贡§!\n@ENG§Y[FROM.Getname]§!的§C女王§!\n\n§Y永恒之王§!\n  - $MODIFIER_STABILITY_FACTOR$：§G20.00%§!\n  - 陆军师核心领土攻击：§G15.00%§!\n  - 陆军师核心领土防御：§G15.00%§!\n"
    ENG_aetle_desc:"§L自拔出圣剑以来，亚瑟王统治圣杯王国已有接近一千七百个年头了，在卡姆兰战役之后，她成为了毋庸置疑的不列颠之王和三岛各族遵奉的共主。从石座到圣爱德华宝座，再到由铜花，鎏金工艺制作的尊贵王座，从石堆到木制宫殿，再到威斯敏斯特大教堂，这位贤王上千次的“诸卿就座”，见证了圣杯王国的光辉历史。\n“神圣美丽的岛国，佩戴辉煌壮丽的王冠，千万颗英勇的心灵捍卫着圣杯王国。”\n亚瑟王至今能记得，1745年当她第一次听到这首献给她的爱国军歌时的高兴与欣慰，伴随着这首歌的，是三层甲板战列舰的二十一响礼炮。在中古时期，她还需带领各族的战士与自己英勇的圆桌骑士团开疆拓土，而到了后来，一支英勇无畏的圣杯皇家陆军，一支战无不胜的圣杯皇家海军，她忠诚无比的军队代为履行使祖国伟大这一神圣的职责，年复一年，伟大的亚瑟王所需做的，就是聆听一封封远方殖民领传来的捷报，并将皇室勋章授予每一年为帝国作出杰出贡献的人们。德雷克，牛顿，莱布尼兹，纳尔逊……这些人都曾从亚瑟王那里，获得无上的荣誉与爵位。\n而随着圣杯王国的日益繁荣和壮大相对应的，是阿尔托莉雅日益枯萎的内心。\n自《圣杯宣言》之后，她便不再处理政务，转为她忠诚的臣子代为执行，当帝国走上扩张的快车道之后，她也不再亲理军事。一千多年的时代的变迁，在这一个永生的人儿身上是多么的明显，她慢慢地跟不上时代的步伐，随着时代的推移，她对于新的时代愈发感到困惑与不解。王国的日益壮大和神圣使得关于她的一切变得如此的严苛与机械，她在岁月更迭中成为了那个永远不变的礼仪工具与无聊的象征——一个坐在王座上挥手致意，微笑签字的可怜人偶。\n直到今天，她依然是数千万遍布世界各地的圣杯子民的精神支柱，一代代宫廷诗人和历史学者歌颂和谱写着她的一切伟大与光荣的历史，每天都有数百人在白金汉宫门口脱帽致礼，以表达他们内心对圣王的爱戴与忠诚，恐怕只有从记事起就服侍这位贤王的仆人才会知道，在公众场合之外，这位枯坐在皇宫中，与世隔绝的永世少女的无限孤独与哀伤。§!"


