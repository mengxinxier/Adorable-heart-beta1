  ENG_decision_l_10_London:"伦敦危机"
  ENG_decision_l_10_London_desc:"[GET_ENG_London_desc_txt]"

  ENG_London_desc_txt_1:"伦敦作为圣杯的政治中心，一直以政治自由，治安良好闻名。但大萧条的来临打破了伦敦上百年的宁静，面对极端党派日益膨胀的野心和势力，我们必须采取措施来维持对各区域的控制。\n\n伦敦危机决议组和gui将决定圣杯王国的未来政治走向。要想使工党-保守党执政联盟胜出，需要留意左翼势力对我方控制区（地图上的蓝色区域）的渗透，一旦某个地区的控制程度低于50，将变为红色，视为被左翼渗透成功。\n我们需要尽可能的压制左翼势力的扩张，维持各区域高控制度。同时还要在重要区域修建防御工事，并通过决议增加首警司可用兵力，来为可能到来的武装冲突做准备。"

  ENG_London_desc_txt_2:"随着局势的失控，武装冲突已不可避免。我们需要合理分配兵力，坚守威斯敏斯特宫直到援兵抵达。\n\n此决议组和gui将决定圣杯王国的未来政治走向。要想使工党-保守党执政联盟胜出，需要合理调用首警司可用兵力，防御或进攻指定区域。\n伦敦危机武装冲突阶段采用回合制，各势力轮流行动。我方回合时，可对选中区域采取进攻，防御和特殊行动（gui右下角三个按钮）。行动和决议需要消耗行动力，行动力会在每个我方回合开始时恢复。\n当其他势力回合时，ai会消耗可用兵力对我方控制区域发动进攻，兵力不足将不会行动。回合结束后，将触发事件显示ai的具体行动。\n某些地区将会给控制者带来特殊增益。\n\n胜利条件：坚守西敏区直至援兵抵达，或攻占所有敌方势力的指挥中心。"

  ENG_decision_l_11_WTO:"世界贸易组织（WTO）" 
  ENG_decision_l_11_WTO_desc:"§Y世界贸易组织（WTO）§!，是一个永久性的§G国际经济组织§!，总部设在§Y伦敦§!。其职能为制订和规范国际多边贸易规则，组织多边贸易谈判和解决成员之间的贸易争端。目标是通过削减关税和其它贸易壁垒，消除国际贸易中的差别待遇，促进国际贸易自由化，以充分利用世界资源，扩大商品的生产与流通。\n\n§Y世界GDP总量§!：[?global.var_all_gdp|0] £hcp_small \n§Y世贸成员GDP总量§!：[?global.var_wto_gdp|0] £hcp_small \n§Y世贸成员GDP占比§!：[?global.var_wto_gdp_proportion|0%]\n\n§Y世界贸易组织领导国§!：[ENG.GetNameWithFlag]\n\n§Y世界贸易组织成员国§!：[Get_wto_members_txt]"

  ENG_decision_l_12_technology_revolution:"阿瓦隆计划"
  ENG_decision_l_12_technology_revolution_desc:"圣杯作为百年来的世界霸主，积累了大量的理论和物质基础，具备进行一场根本的产业变革的能力。而随着我国经济和社会的持续发展，人民对生活质量的要求也逐步提高。加之第二次伟大战争进入尾声，我们承担着组织复员与恢复国民经济的重要任务，苏联也即将从盟友转变为我们的竞争对手。因此，进行一场深刻的技术迭代运动迫在眉睫。我们需要对产业结构进行全面升级，全力投资和发展高新技术企业。力求同时在经济和科技领域彻底压倒我们的对手。\n\n§Y高新企业数量§!是衡量技术革命能力的重要标准，每一个高新企业都相当于一个地图外民用工厂，而其占国家总工业数量的比例将会影响相关民族精神的加成。\n\n§Y计划进程§!体现了我们技术迭代的进度，每在GUI中完成一个项目，都可以增加20。当达到100时，即可完成国策宣告阿瓦隆计划成功。"

