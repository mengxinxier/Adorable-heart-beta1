      ENG_event.399.t:"尘埃落定"
      ENG_event.399.d:"致不列颠及美、亚洲诸国之王阿尔托莉雅女王陛下：\n\n我们从未设想过一场叛乱会以一个如此耸人听闻的方式发生在我国首都。感谢上帝，尽管局势一度恶化到即将无可挽回的地步，但我国政府仍然安泰。\n\n这场政治冲突的持续与扩大需归咎于现政府对局势的判断失当、本地警方的行动受限以及对外通讯的切断。但这并不是将责任归咎于前者的理由。\n\n政治极端主义者的声势在经济动乱发生之后呈现出突飞猛进之势，这是事实。然在冲突的酝酿与发酵中，真正让冲突演变为暴乱之要素乃现政府在应对在经济与政治领域所发生的一系列紧急情况时暴露的软弱。我国的内务力量也已被证明在应对外来的颠覆活动与本国的政治煽动手段上过于薄弱。同时有必要对军队内部具有政治野心的部分高层人员进行审查。\n\n当然，本部对皇家宫廷在这段紧张时刻所起的作用表示赞赏，但是，他们理应做的更好，也许在关键时刻，他们本能防止这场由不信任和恐慌所引发的政治危机？还是说，他们并不会在意共产主义者对我国已维系百年的代议制度造成的潜在威胁？这是个值得商榷的问题。\n\n当下最关键的问题是，警察部门目前丢失了原皇家魔术监狱长“暗槛”魔女的行踪。其得到特赦并可能已离开伦敦。其潜在威胁巨大，皇家警察诚需时钟塔与军情五处的一切必要支持。直至其确定死亡或出境。\n\n千早爱音\n\n伦敦警察厅"
      ENG_event.399.a:"好啦，现在是水果三明治时间！"
   
    #选举相关

      ENG_event_ldwj.19.t:"大选迫近"
      ENG_event_ldwj.19.d:"对女王陛下来说，刚刚过去的一个星期对于王国来说不过是一场无妄之灾，但对于临时政府而言，其要承担的责任几乎如山岳一般沉重。度过惊魂一周后，我们开始在上下院乃至公众视野内受到广泛的舆论压力。\n\n不幸中的万幸，这些攻击针对的是整个执政联盟——张伯伦首相在近期召开的一系列新闻发布会上，将这场政变定性为“对政府内部的极左翼政治声音的忽视与放纵所导致的政治危机。”而我们的反对党朋友似乎并不会——或者说不能对这一论调表示反对。也不可能再意图争夺内阁。这多少能够缓解这场政治灾难对本党的破坏。\n\n但无论如何，大选已经迫近，内阁内的几位国务大臣经过商议，给予了两个意见：\n\n也许让张伯伦小姐继续作为保守党的候选人不失为稳妥之举。但考虑到她一直对军备重整相关的议题有所保留。党内不少要员其实并不希冀这位贵族小姐能够如愿以偿地继续她在保守党内的统治。\n\n与这位贵胄相对的，在这场军事政变中表现突出的国务大臣长崎素世也是首相之位的有力竞争者，作为国防部的中枢人物，她在围城十日确保了内阁对伦敦城乃至整个圣杯王国的控制。当然，那只是最无关紧要的一点。她是少有的文官系统出身的大臣。以其人脉在外交部、在国防部都拥有着不容小觑的话语权。"
      ENG_event_ldwj.19.a:"不管怎么说，保守党仍然需要一位“联合主义者”"
      ENG_event_ldwj.19.b:"Soyorin，love！"

      ENG_event_ldwj.20.t:"大选迫近"
      ENG_event_ldwj.20.d:"艾德礼感觉得到，这场灾难对于她，对她的党派来说还远未结束。\n每三天她就不得不亲自主持一次新闻发布会。在例行的下院质询上也是度日如年。\n为什么一支地下武装能够长久地盘踞在市区？\n为什么长久以来对于国内猖獗的极端主义声音一直置之不理？\n为什么在一场长达一周之久的暴乱面前政府毫无反应。\n为什么推行新政的承诺引发了如此致命的反效果？\n\n这些问题，有的她不知道回答什么，有的她不知道怎么回答，有的她根本不能回答。\n\n她发现自己除了一遍遍地致歉与重复以前承诺以外，没有什么能做的事情。\n\n她沮丧地相信，有这般想法的不止她一个。党鞭建议她最好在诸多问题面前避免提出自己的主张，包括致歉。现在是公众舆论最为敏感的时候，她的属下，几位国务大臣，几乎都希望她保持沉默，哪怕这也会造成致命的后果。\n\n不过，情况正在好起来，执政联盟的胜利已是板上钉钉。这场叛乱葬送了共产党赢得大选的可能性。似乎没有什么能阻止他们继续组阁。摆在内阁面前的唯一问题是，谁应当为这场暴乱担负责任？\n\n“我应当为各位肩负起这个责任，现在的情况已经不允许鄙人继续履行统领女王陛下之政府，联盟需要一个新的领袖主持未来的组阁工作。”在今天的内阁会议上，她给出了她的解决办法。她累了，从20年代到现在，她不可谓不竭尽心力，但她却没法享受这份荣耀。\n\n令人悲哀的是，这个提议一时竟也不能顺遂，掀起了轩然大波之后，包括国防大臣在内的保守党阁员第一时间出言劝阻，另一方亦以没有合适的候选人为由劝她不要就此急流勇退。"
      ENG_event_ldwj.20.a:"就连他们也知道这是一桌烂摊子吗？"

      ENG_event_ldwj.21.t:"尾调"
      ENG_event_ldwj.21.d:"踏过伦敦桥头，看着工人们清理这桥头堡遗存下来的残骸，三角初华只觉得她像是做了一场梦。\n\n血迹是早已被清洗干净了的。也已经闻不见硝烟的气味。大桥上恢复了车水马龙的常态，市民们匆匆行过她的身边。文明社会也许确实有着这种魔力，哪怕昨天发生过人食人一般的惨剧，哪怕昨天的狂欢让城市沸腾。只需一句“与我何干”，整个城市就会在喧嚣中重新冷静下来，哪怕只是一夜之间。\n\n初华记得，那一天，在电话里，祥子友好地邀请她——或者说建议她来联盟区来，她不安，又有点兴奋，她甚至开始小跑着，她不是那群肉食者的走狗，她是人民真正的一份子。她甚至已经看见祥子在道路的尽头望向她，像是迎接一位新的同志.....然后一切的回忆戛然而止。\n\n她站在自己被枪击的地方。这次不会有隐藏在暗处的枪手了。\n\n不是同志，不是叛徒，不是棋子，她又变回了一个无足轻重的地方议员。\n\n在“联盟区”漫步着，初华希望寻找这场革命的哪怕一点蛛丝马迹，怀念也好，指责也罢，但无法。在这一年剩下的时日里，沉默会是这座伟大城市的主题。\n\n接受现实吧，一切都结束了，这样的想法时不时地会涌上心绪。但她有些难以接受。\n\n最后的最后，她来到了伦敦塔前，有人告诉她这里是祥子现在被关押的地方。这里不再是一副废弃的样子，一队军警接管了这里，哪怕祥子根本逃不出城堡深处的无间囚牢。\n\n不管怎么说，那里终于有了些烟火气，这也得感谢祥子。\n\n自宅内，坐在办公椅上，她百无聊赖地打开了窗户。一切都可能陡变，但繁星总会按时爬上帘幕。哪怕有时候被云雾遮蔽，但它就在那里。\n\n果然，总得有些不变的东西，这个世界才不至于无聊——以致绝望。初华这样想着。\n\n桌边电话又一次突然响起，又是一通莫名其妙的深夜来电。尽管她知道不会是那个人，但她还是抱着小小的希冀拿起了话筒。而话筒另一边的声音却让她无比意外。\n\n“是我，莉兹。”“一定要在这么晚的时候打一通电话过来吗？阁下？”\n\n“大家都知道这个时候你一定会接电话。”\n\n不知为何，一股愧意涌上初华心头。她想说些什么，但有根刺卡住了她的嗓子。"
      ENG_event_ldwj.21.a:"听着，初华，我不知道我该说什么......我需要你。"

      ENG_event_ldwj.22.t:"不太靠谱地选择，没有办法的办法"
      ENG_event_ldwj.22.d:"大选已经近在眼前，不得不说首相的急流勇退彻底打乱了我们的部署，而最让人意想不到的是，首相在党内会议内提出了一个让所有人措手不及的候选人：三角初华。\n\n此人在某种程度上来说是我党招致此番危机的罪魁祸首之一，她对党内整肃的执着也几乎令所有人为之忌惮。但首相力推此人进入内阁，理由是其作为有名的亲左翼人士，同时也是威尔士选区颇有声望的政治领袖。她最适合接过这个烫手山芋。\n\n我们很希望新上任的党主席能够一票否决这位算是半个共产党的女士，但他太缺乏魄力，这直接导致党内会议演变成了一场决定她去留的激烈争论。几位保守阁员坚决反对这个“社会主义者”进入政府甚至入主唐宁街。但他们自己却无法或者说不愿给出新的候选人。再这样下去我们很可能真的要面临无人可上的局面，这几乎意味着我们会将内阁的主导权让给我们的“反对党朋友”。"
      ENG_event_ldwj.22.a:"施加压力！我们仍需艾德礼阁下来稳定政局"
      ENG_event_ldwj.22.b:"事到如今，除了接受这个年轻人我们别无选择"
      ENG_event_ldwj.22.c:"额，我应该会支持首相.....或初华？"

      ENG_event_ldwj.23.t:"午间小酎"
      ENG_event_ldwj.23.d:"“最近内阁有什么有趣的事情吗，小汉？”在一家咖啡馆里，素世边将两块方糖轻轻置入两杯黑咖啡内，她询问的客人，汉弗莱——一个看上去有些机灵，又有些猥琐，但偏偏喜欢穿得很整齐的一个奇怪的小老头——只是稍显不那么客气地啜了一口咖啡。\n\n“政治问题不便讨论，素世。你应该比我知道得多。”“那有听说一些传闻吗？”\n\n汉弗莱边喝着咖啡边往后仰。“哦，那倒不少。首相大抵是要走人了，现在就连司机都在这么说，那就大抵是真的。不过看上去，这似乎是麻烦性最低的一件事。”\n\n内阁秘书和政客亲切交谈的情况本不多见，但素世对汉弗莱这位内阁秘书长来说算是自己人——而且反过来说也一样。\n\n“那么，新首相会是她吗？“濒死的议员浴火涅槃”？无聊但挺有讨论度的。”\n\n汉弗莱听完自然皱起了眉头，他倾身上前。“这就是我想找你请教的事儿，你觉得那家伙真能被选上？”\n\n“难说，这听起来像是让个疯子管精神病院。”\n\n“但首相不可能留下来了。素世，你们就没考虑过，更加激进的做法？”\n\n“团结！小汉！这是团结问题。我们好不容易把——权力——让给了她们，为什么还要多管闲事。”素世心情不错，说到这她难得放下了矜持，吞了一大口咖啡，惬意地用舌蕾品味着甜和苦味。\n\n“难道什么都不做吗？”“唔，也不行，把疯子捆起来送办公室的事她们也不是没干过。”\n\n素世用食指敲了敲下颚，“难道工党那边就没有可以胜任的候选人了吗？”\n\n“倒有几个合意的，但她们既然是不干涉主义者，那就没法指望她们能接手这个烂摊子。”\n\n“哦，哦，汉弗莱，现在是特殊时刻，只有不干涉主义当然不够。你需要的是一个折衷的人，他得能变通，不得罪人，没有坚定倾向，懒得动脑子，也没那个脑子。最关键的是，他得能被轻易地为事业所操纵。还得有最低限度的政绩。”\n\n“得是个不会主动做出改变，易于操控，乐于接受术业有专攻的人？”“就是这样，小汉。”"
      ENG_event_ldwj.23.a:"......你别说，确实有一个。"

      ENG_event_ldwj.24.t:"中间路线"
      ENG_event_ldwj.24.d:"“伯纳，这一切都是为了什么？到底意义何在？”“不清楚，我没上过伦敦桥，大臣。”\n\n哈克今天就像是吃了什么奇怪的东西，脸色很是难看。“不是暴乱，是那群特派代表，昨天晚上刚举行的联邦招待会。”讲到这他更是愠怒，把伯纳递给他的报告书摊在桌上。\n\n“汉弗莱给我介绍了一位晴空的农业部官员，他的职责是为自己的国家闹腾让我们认为联邦已经半只脚踏进饥荒了。然后，他又给我介绍了印度的专员，他的职责是将大米，红茶和饿殍倒进恒河里以证明他们卖不出粮食。这两边背后还都有一大批官僚，制造一大堆文件，让这一切变成王国的错！这种不负责任的态度难道不让人愤慨吗？伯纳？”\n\n“事实上并不，大臣，我可是公务员。”\n\n“唉，伯纳，我上午要去和三角初华谈，下午要去应付党鞭，晚上还得平白无故收这群殖民地总督的气。我们已经说服首相开启联邦内的免税通道了，没想到他们连我们的香肠都不同意进口。圣杯子民正嗷嗷待哺，他们竟然用安全问题来搪塞我们珍贵的农产品！（翻了下报告）还说不列颠本土的肉肠含肉量只有26%，且主要为软骨、头肉、下水......还有机械回收肉即用蒸汽从尸体上刮下来的......我有点......我刚刚才吃了一根......早餐......”\n\n好吧，看样子哈克每天都在吃些奇怪的东西。\n\n“也许他们是对的？”“也许吧，但这会惹火选民。真是个麻烦事情。尤其是在这个时候。”\n\n“指大家都在对未来新首相翘首以待的时候，您却在香肠问题上和殖民地斗智斗勇吗？”\n\n“当然不，当然——虽然差不多。”“可您才是党主席，这难道不是一句话的事情？”\n\n“好吧，首相亲自找我谈过，只要我松口，我可以再往上走。但没说弄去哪。”“那您应该没有烦恼才是？”“我当然有！我还是得决定选哪个。要往上走的话外交大臣和财务大臣我得选一个。”\n\n“听上去都是麻烦差事。”“为什么？”\n\n“我不太懂政治，但很明显前者会让选民认为你出卖国家，后者会让你变成加税先生。任期内，或者说以后，你都只能和民众的拥抱说再见了。”\n\n“好吧，这俩也就关注度高一点......总不能低就吧？更别说我要是拒绝，首相会要我好看。”\n\n“也许，阁下可以试试‘中间道路’？”\n\n“中间道路？不，内政部尽处理一些抢劫越狱政治暴乱的事情。”“不，不，大臣......”\n\n“是去做那个揽下所有功劳的人。”"
      ENG_event_ldwj.24.a:"什么意思？你是指？......you don’t mean！"

      ENG_event_ldwj.25.t:"封侯非我意，但愿海波平"
      ENG_event_ldwj.25.d:"“鲍德森，在经过深思熟虑之后，我作为在任的党主席，真心觉得我们没有办法阻止我们亲爱的首相小姐卸去重担，我知道这个回答会让您作为党鞭先生的立场甚是艰难，但是......”       “无所谓，她现在也没能力继续留在女王陛下的政府里。”\n\n不同于上一次的激烈，工党党鞭鲍德森此时看上去平静了很多。“可您说让三角初华成为首相，工党3个星期就会分裂。”哈克很诧异，他还记得前两天这家伙气鼓鼓的危险表情。\n\n“现在想来，反正就算艾德礼小姐试图连任，最多也就拖到3个月而已。”\n\n“难道，我们的同僚里已经有人愿意出来担当大任了？”哈克的嘴角不由自主地弯了起来，这样的试探似乎惹得鲍德森有点不高兴。“事实上很困难，我需要去说服其中某一个愿意为女王陛下与工党勇担此任的人——哈克，你有想过自己成为首相吗？”\n\n“哦，鲍德森，你知道的，经过上个月那场混乱之后，我打算将更多时间用在陪陪安妮和孩子上面。”“意思是你并没有成为首相的能力？”“......有人这么说过吗？”\n\n看着这位党主席眼中寒光。鲍德森确信了，谁最有可能入主唐宁街。\n\n“哦，我们的朋友来了。”\n\n哈克回头望去，只见现任的内阁秘书长立在在门口，他恭敬地向两位政客行了礼，随后便大步流星地走入了旁席。“额，阿普比爵士，我以为您还在主持下午的会议？”“那种事情不用持续太久，我来是想和您谈谈我们亲爱的工党候选人。考虑到保守党没有给出提名，也就是说，我们在讨论的就是未来的首相。”汉弗莱从文件夹中抽出了两张文书。\n\n“哈克先生，有某些秘密信息，尽管从人情上来看无可厚非，但也不乏有所指谪之处，如果存心以恶意度之，可能日后会造成某些尴尬，甚至有危及高度敏感机关的公信力之虞。”\n\n“......抱歉？”“你看大臣，既然您主管党务，我觉得这两张文件您也许有必要看一下，虽然理论上这不合程序且需严格保密......”汉弗莱一抬头，这才发现哈克竟连眼镜都戴好了。\n\n“......丰川祥子？我最重要的......为了劳苦大众的明天？汉弗莱，这，这可信吗？”\n\n“当这位小姐被枪击带走的时候，共产党抢走了绝大多数文件，不过也许是因为这几张比较，私人性质？我们截获了这些。经手苏格兰场转军情五处。当然，如果初华小姐成为了首相，它应该就进不了安全档案了。”哈克觉出汉弗莱话中的威胁。“靠这个能让我胜过初华？”\n\n“不，不！哈克先生。”鲍德森此时收起了笑脸，正色道：“在大选结束时我们不能有两个党魁候选人。这很重要，不是“赢”过初华，你必须“让”她收回决定。”"
      ENG_event_ldwj.25.a:"事实上，哈克先生，如果她如愿了，恐怕您将会是唯一一个知道她的小秘密的人。"

      ENG_event_ldwj.26.t:"我们编织了一张错综复杂的网啊"
      ENG_event_ldwj.26.d:"哈克看着天窗上的星空，尽量在不显露出表情的情况下揣测他面对的这个年轻的少女，现在的他有些后悔，从总编到大臣，这几十年来他自认为能够轻易地揣摩年轻人想要表达和想要看到的东西。但这个看上去乳臭未干的姑娘竟让他有些手足无措。初华倚在摇椅上，还是没有动作，哈克听同僚说，晚上这个时候她一定会打开自宅的天窗，在星空下发呆，谁都不好打断她。看来似乎确实是这样。“也许她在怀念着什么？或者回忆些什么？真不好说。”哈克百无聊赖地拿起自己带着的烈酒，默默为他们两人一人满上了一杯。\n\n“所以，哈克阁下，您这番前来是准备告诉我最终的结果，是吗？”不知过了多久，初华突然直起身子，眼神轻柔，但又直接地对上了摇曳着酒杯的党主席。\n\n哈克心里没底，被这么一吓他直接将杯中的酒一饮而尽。\n\n“是，也不是，事实上，我很乐意给予您我的信任，哪怕您被人称作半个共产党——只是，有个问题。”初华的表情冰冷了起来，“您不打算同意，哪怕要冒着得罪首相的风险？”\n\n“是的不！不！是的，对没错。”哈克将视线往下移，又给自己满上了一杯酒。\n\n“我们承认首相的用心不无道理，只是，在履行我的职责的时候我听说了一些消息——很严重的消息。”“是什么——”“是关于您和丰川小姐真挚的友情的。”\n\n哈克直起身子，眼神显出了几分诡异，却又自然的放在初华那稍显稚嫩的脸颊上。\n\n“我和祥子的友谊人尽皆知，如果这也算问题的话那么——”“包括成为她的同志？包括成为她‘挚爱的’？包括脱党？” “那只是事务需要。”“那将与那座桥有关系的人员列出名单当作投名状呢？”“......够了，你完全是在信口雌黄——”\n\n“初华，我很敬佩你，即使顶着‘半个共产党’的评价也要应首相的邀请来接手她的麻烦。但你要不止是‘半个’？那情况就完全不一样了。作为你的朋友我可以缄口不提，但既然你要成为首相，那我作为党主席就有义务将我所了解的情况上报党内高层。你看，如果这一切在党内公开，恐怕我们的审查就不会单单只聚焦在一个人身上了——也许两个，三个？当然了，如果这一切都仅是‘人尽皆知’的友谊，那就没什么问题了，既然你都这么说了，亲爱的初华。”初华紧紧攥着扶手，怒视着哈克，但最后，她咬了咬牙。身子便塌了回去。\n\n“你的威胁，我嗤之以鼻，但我不能把我的朋友牵连进来。”\n\n“我觉得这很理智，那这些事以后就不会再有人提起了。”哈克笑着将第二杯酒一饮而尽。\n\n“你们就没想过吗？莉兹她顶不住压力了，她太累了，你们把她捆得太久了，在这种时候还要把她困住不放吗？”突然，她激动地质问起这个老家伙。\n\n“谁说我们要捆住她，她没几个月就能走人了。和你手牵手，相拥或者更进一步什么的。”哈克慵懒地瘫在椅子上，为他的酒杯倒起了第三杯酒。\n\n“可你们这样她除了留任还能怎么办——等一下，等下？难道这个时候还会有新的——”"
      ENG_event_ldwj.26.a:"干杯~"

      ENG_event_ldwj.27.t:"更不靠谱地选择，更不算办法的办法"
      ENG_event_ldwj.27.d:"今天是最关键的时候，哈克在办公室里紧张地踱步，眼神可是一刻都不离着桌上的固定电话。按照惯例，在没有第二位候选人的情况下，晚上女王就会任命那位党魁为圣杯王国的伟大首相并授权组阁。但问题也在这里，那通电话不响，就永远有可能会有第二个人进来横插一脚。\n\n大门被打开，哈克像是失了魂一样，差点一脚摔倒地上。不过进来的不是会毁掉一切的第二个候选人，而是他忠实的朋友汉弗莱阿普比。\n\n看着满脸窘样的哈克，汉弗莱慢悠悠地开了口：“刚刚党总部传来了消息。”\n\n“是，是！怎么了！”“他们提前召开了会议，委员会——会随时决定要不要再提出一个首相候选人。但首席党鞭会在结束之后马上给您来电。”\n\n按理说这番话其实能够让人心安，但哈克的慌张反而更严重了，“那那那那，那要是，要是他们......他们会直接打过来吧？”“呃——也许吧？或者打到我办公室？都有可能。”\n\n哈克不禁想起他被任命为行政部大臣的那个狼狈的上午，在那天上午他接了五六通电话，但偏偏那该死的艾德礼的来电是他接的最后一通！而现在比起当时更是狼狈百倍。\n\n“要是这个时候又有个该死的......或者有人不想看着我拿下......”\n\n“但据我所知，您是两派都推崇的候选人。”“饶是对政治事务能不谈就不谈的汉弗莱也不得不给这位慌张的大臣吃下定心丸。”\n\n稍稍安心的哈克刚刚坐下，电话便刺耳地响起，不等从椅子上蹦起来的哈克，汉弗莱慢悠悠地接上了电话。\n\n“喂？是——是的。”\n\n看着汉弗莱突然肃然起敬的样子，哈克的心被提到了嗓子眼上。“是是是......”\n\n“伯纳德找你有事。”话音刚落门就再次被打开了，“大臣！王室刚刚打电话来问您晚上五点钟有没有空去吻女王的手？如果您是唯一提名的话。”看着伯纳德同样紧张的神情，哈克反而放下心来。“是的......我有空。”他总算平安地坐回了位子上。\n\n“伯纳德，如果我......我能......我可能仍然需要一位首席的私人秘书。”无视了脸拧成一团的阿普比爵士，哈克不知所措但又真诚地为这位秘书伸出了橄榄枝。\n\n“哦，天，天哪，这，这能吗？大臣？”“这能吗，汉弗莱？”“首相的话即法律，大臣。”\n\n再一次响起，电话刺耳的鸣叫声，直觉告诉哈克是现在了。“是，是，他在——好的，我会转告他。”汉弗莱不露表情地挂掉电话。\n\n“是........是不是.......”哈克简直要从汉弗莱的脸里面挖出些什么。“是我，吗？”"
      ENG_event_ldwj.27.a:"Yes......Prime Minister!"


