    ENG_London_commander_Chihaya_Anon_tooltip_delayed:"不同于伦敦市民乃至圣杯王室。不列颠本土的司法界并不对千早爱音出任伦敦总警监之位感到奇怪。\n\n二十年前，一场影响极其恶劣的连环杀人案发生在伦敦，7名出身高贵的贵族人士被杀。在十六年后，这起案件被破获。并直接导致伦敦首席法官与外交大臣锒铛入狱。那一年，千早爱音供职于伦敦警察局。她是这起案件的侦办者之一。\n\n作为“传说中的警探”，苏格兰场迎来的新一任警察头子。她亲眼见证过帝都华灯下几不重样的阴影。但现在她要面对的问题远比其复杂得多....."
    ENG_London_commander_Shiina_Taki_tooltip_delayed:"谈到椎名，军队高层通常都会对另一位将军——椎名立希的姊妹更加印象深刻。作为战后新一代年轻将领。椎名立希一直希望能在圣杯陆军内部有用武之地。但十余载的和平时光消磨了她的热情。对于她来说，无论什么时候，伦敦警备司令部都是一个再好不过的清水衙门，除了现在。"
    ENG_London_commander_Togawa_Sakiko_tooltip_delayed:"丰川祥子是一位非常神秘的政治煽动家。据苏格兰场与军情五处的报告，她原生自大富之家，但家中突遭变故而中途辍学。疑似被她的家族抛弃，但目前没有任何证据能证明这一点。\n\n大概是大学毕业后，她加入了圣杯共产党，因其优秀学历与极高的政治天赋和行动力，她迅速开始承担党内的重要事务。在圣杯各左翼党派决定组成联合阵线时，其似乎做出了首倡并是联合工作的大力推动着，我们相信正是因此她逐渐成为了联合阵线的实际领袖。"
    ENG_London_commander_dajiling_tooltip_delayed:"伟大战争结束以来，圣杯王国率先进行了实验性质的现代战车设计与装甲部队的组建，而“黑蔷薇”快速反应部队就是其中之一。\n\n其指挥官凑友希那元帅，早在一战时就已经开始指挥装甲部队作战，有着丰富的实战经验和爱国热情。不过，其也有喜欢在军中拉帮结派的缺点，时至今日，快反部队基本已经成为友希那元帅的一言堂。\n\n而在此危难之际，友希那元帅和她的部队被调往伦敦周边待命，以便第一时间遏制可能的军事威胁。"

