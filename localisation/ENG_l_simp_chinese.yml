#人物
 #领导人
    ENG_Charlotte_MacDonald:"夏洛特·麦克唐纳"
    ENG_Elizabeth_Attlee:"伊丽莎白·艾德礼"
    ENG_Teresa_Chamberlain:"特蕾莎·张伯伦"


    ENG_Charlotte_MacDonald_desc_leader:"“货出去，钱进来，圣杯就能发大财！”这是已有四年首相岁月的麦克唐纳每天起床心里所想的第一句话。\n\n自1932年奥斯丁·张伯伦病休离任之后，作为她最得力的财政大臣，麦克唐纳接过了首相的权柄，而等待着她的，是空前繁荣的圣杯经济帝国，屡创历史巅峰的全球贸易总额，日趋稳固的帝国版图和势力疆域。作为前财长的麦克唐纳深知如何将这一伟大的时代带上更高的山峰：下调准备金，降低圣杯联邦内部关税，降息增贷……四年来，麦克唐纳风头无两，媒体将她誉为第二位伟大首相，是奥斯丁的完美继任者，而1935年的泰晤士河报民调则显示，高达68%的民众都支持她在下一任大选中继续稳坐首相宝座。"

    ENG_Elizabeth_Attlee_desc_leader:"“马戏团里最能获得观众掌声的，是那个走在钢丝上的杂耍演员。”\n\n1935年的泰晤士河日报对艾德礼的评价实在是再合适不过了\n\n作为早年支持费边社的一员，艾德礼在从一战的泥泞战场回来后便成为了工人运动和工党政治的大红人和政治明星。快速崛起的艾德礼很快成为了工党的副党魁和伦敦一个自治市的市长。而事后兰斯伯里首相的完败证明，此时放弃加入工党内阁，从而免受倒阁波及的艾德礼作出了人生中最成功的一次选择。\n\n保守党的十年荣耀，对于工党来说则是十年困苦。他们同时被扣上“反共”和“亲共“两顶帽子，艾德礼所作出的一切改革承诺都成为保守党口中的反贼，而她为竞选而作出的一切缓和举措都被左联批判为叛徒。艾德礼必须小心翼翼地在这夹缝中生存，她不知疲倦地在各地演讲并指导工会运动，使得工党在这十余年间不仅没有彻底死亡，反而逐步赢回一些摇摆地区的选票，并在1932年的选举中成功反超王党成为下议院第二大党。\n\n1936年的灾难对于圣杯和保守党而言是一个巨大的灾难，而对于艾德礼和她的工党而言则是一次千载难逢的机遇。在暴风雨中漂泊的保守党不得已向工党伸出求援之手，使得艾德礼以副相的地位成为危机内阁的重量级人物，这也是工党时隔十余年重新成为执政党。\n\n艾德礼很清楚，如果她在这次机会中不做点什么，危机过后的保守党会像踢垃圾一样再次让她们被扫地出门。留给工党的机会和时间并不多，工党清楚，这次危机联合政府，既是暴风雨中两个同舟共济者的努力，也是两个野心家之间最后的政治决斗。\n\n而保守党人则会在这场斗争中知道，艾德礼和她的同僚们绝不止会走政治钢丝而已，这将是两个水手争夺船舵的最后一搏，而艾德礼，始终是那个打左舵的大力士。"

    ENG_Teresa_Chamberlain_desc_leader:"当特蕾莎站在照相机前，严肃地宣誓将拯救这个伟大的国家，并转身进入唐宁街10号的时候，她的内心是沉重与不安的。\n\n作为其父后妻所生的孩子，在六岁目睹亲生母亲的去世后，小特蕾莎就变得十分内向与孤僻，不喜与他人交流，转而沉醉于花草鱼鸟一类的自然事物中。在一次偶然的公开辩论中，特蕾莎因在爱尔兰自治问题上的精彩辩论而受到关注，尽管周围人猜测，姐妹两人先后投身于政坛，极有可能是为了张伯伦家族的政治存续而努力，但只有特蕾莎自己知道，她如此努力关注时政并在大战前夕参选为市议员的目的只有一个：证明她比她的姐姐更为优秀。\n\n但她失败了。大战结束后，她在暗中表态支持的工党表现得一塌糊涂，并在随后的大选中被她姐姐所领导的保守党所取代，随之而来的，是属于她姐姐的“张伯伦繁荣”。在这十年里，关于她们家族的一切赞美与称颂，都是属于她姐姐的而非她特蕾莎的。她一切的勤奋工作被无视，她在议会提出并通过的数十项法案被当作成“为她姐姐而打的补丁”。1932年，自知身体每况愈下的奥斯丁辞去首相和党主席职位，虽然特蕾莎拿到了主席一职，但首相的职位却被她姐姐最中意的财长麦克唐纳取得。数年来，外界对这位党主席的称呼为“幸运主席”，以此来讽刺她与她姐姐之间的差距。\n\n直到之前的经济危机改变了这一切。名利双收的麦克唐纳成为了人人喊打的过街老鼠，保守党的议员们从塑造帝国的功臣成为了一群贪污犯和饭桶，甚至连病危中的奥斯丁也成为了被波及的攻击对象。为了家族与政党的职责，一切人都要求特蕾莎，这个年轻的次子，这个伟大首相的妹妹解救这一切。特蕾莎知道，她就任后所作的一切政绩，都将被视作继承其姐姐的政治遗产，而一切可能的污点，都将被指责成对这份伟大遗产的玷污。\n\n留给特蕾莎张伯伦的出路只有一个：拯救这一切，并让自己留名青史。"

    ENG_Nagasaki_Soyo_desc_leader:"在帝国执掌国家大权的数十位首相里，长崎素世是一个鲜有的例外。按理说她应当和她身居高位的母亲一样在文官系统内钻研。但随着她离职并加入保守党，成为了一名政治活动者，她真正开始平步青云。\n\n对于保守党而言，长崎素世亦是个难以捉摸的人物，她与她在文官时代所结识的同僚们藕断丝连，这让她总能精准的感知到政局发生的细微变动。\n\n那危机的一周对她而言将是一段难以忘却的回忆——当然也可能为这段回忆画上一个句号？但正是这段经历让她得到了政治上的支持——足以让她问鼎唐宁街的支持。\n\n作为长崎素世，她不喜欢兵戈之事。作为一名前国防大臣，她将军备重整作为王国未来最重要的政策方向。听起来矛盾？长崎素世就是这样的人。"
    ENG_Misumi_Uika_desc_leader:"如果说王国首相这个职位在之前意味着至高权力的掌控者，一切荣耀的受益者。那现在，至少有勇气成为唐宁街之主的人必须要直面无上的压力。\n\n那么，三角初华是这样的人吗？也许不是。她的青云直上太过诡异：以一个对立于工党内绝大部分人的身份进据大统。跳过了条条框框，以一个地方党负责人的身份，在众人侧目之下成为了一国元首。尽管这场动乱在某种角度上来说正是由她所开启的。\n\n幸运或者说不幸的是，她要面对的情况无比复杂：经济危机尚无起色，世界局势正在以谁都无法料想的速度恶化。\n\n如果她只是为了朋友的请求才身临绝壁，这着实不是一个好的选择。如果她还有着别的想法？多半也将遭受掣肘。但不管怎么说，作为一位真正“众望所归”的王国首相。这位社会主义者的任期能为圣杯王国带来哪些新变化？我们只能拭目以待。"
    ENG_Jim_Hacker_desc_leader:"Jim Hacker!?  Jim Hacker......\n\n-Yes, it is possible, isn't it？\n\n-After all, there have been less likely Prime Ministers.\n\nYes......Who?\n\n-Oh，There must have been!"
