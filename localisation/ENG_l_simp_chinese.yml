    ENG_event_me.10.d:"圣杯王国骑士团受邀前往了位于牛津附近的陆军训练场观摩首批装备量产型自动机的骑士部队演训活动，太阳骑士高文登上临时观景台中央坐下，观景台两侧是高大威武的骑士装甲，前方空地上仿照战场环境布置了复杂的铁丝网战壕工事，一个连的自动机械在进攻线后整装待发，喷涂了哑光灰漆料的外壳正等待着硝烟的洗礼。\n\n一声炮响，数十台自动机的引擎发出震耳欲聋的轰鸣声，坚实又灵活的机械行走机构步频逐渐加速，同时装载在战斗室两侧的机炮和机枪向前方的土木工事进行扫射，在战壕里的步兵如果遇到这样恐怖的压制和威胁必然会陷入巨大的震惊和混乱之中。突击战线中部的自动机轻松地越过了战壕向下一层防线推进，两侧的自动机对已经越过的战壕进行零星的扫射以清理可能威胁后续攻势的敌军。\n\n突击的矛头进入第二道防线时，观景台下方布置的重机枪开始朝自动机进行射击，这一第一次伟大战争时期带走无数士兵生命的武器却无法对自动机造成丁点伤害，子弹在钢板上擦出火花打出凹痕，刮下层层漆粉和钢屑就是打不穿战斗室和动力舱，即使子弹擦伤了行走关节也不影响自动机继续前进。在设想的进攻中还会有数倍于自动机数量的步兵跟随进攻，自动机在战场上发挥了不逊色于步兵坦克的突击能力，而且造价也大大低于各种先进的坦克装备，让自动机掩护步兵进行进攻突击或者灵活防守都是十分高效且具有性价比的选择。演训场上枪声逐渐停止、烟尘逐渐散去，除了一台自动机被近十层铁丝网打成的网结绊倒在地无法起身外所有自动机都以几乎毫无损失的状态突破了这片简单的步兵防线。\n\n太阳骑士起身向在自动机前列队敬礼的驾驶员们致意，这些廉价的战斗机器虽然能力远逊于骑士团的装甲，但在面对同样肉体凡胎的普通步兵时发挥的作用又毫不逊色于骑士面对普通的坦克。这些自动机将成为属于圣杯士兵的钢铁骑士，作为战场的支点为圣杯带来更多的胜利，为圣杯之敌造成更加巨大的冲击。"
    ENG_event_me.10.a:"前进，圣杯的钢铁骑士！"

    ENG_event_me.11.t:"涡轮转动，千匹马力！"
    ENG_event_me.11.d:"气流吹动着这世上飞行的一切事物，无论是持有羽翼的鸟儿还是驾驭魔法的少女都无法脱离大气流动带来的影响。在本世纪初，我们凭借活塞螺旋桨动力系统驱动木头和油布制成的简陋飞行器成功让普通人类翱翔于天空，数十年过去，如今以钢铝材料生产的飞机已经可以跨越大洋、承载重磅炸弹、以数百英里的时速掠过地面。但是在军械局的科研报告和前线皇家空军的战报中我们得知，当下的飞机结构越来越接近物理性能开发的极限，如何造出飞的更高更快强度更高的战机已经变成了迫在眉睫的问题。\n\n但是就在这间巨大的喷气动力实验室中，存放着空军制霸天空的未来，战机技术研发的最尖端结晶，数台能稳定输出数千匹马力产生一千五百千克推力的涡轮喷气式引擎和涡轮螺旋桨引擎正在实验室中央的测试台上等待着下一次启动。\n\n长达8km的金属导轨末端，一台喷气引擎与滑块车固定在一起，上面堆满了测试仪器，与以往不同的是，这辆滑车焊上了两片从战斗机制造厂运来的金属机翼。\n\n一位第一次伟大战争时期的王牌飞行员走近引擎，她摘下白纱点缀的礼帽，将手中的子弹塞入了引擎点火室。一点点的火药爆燃将会驱动层叠的巨大涡轮，将会激发燃烧室的火花，将会带起短促的强力风暴。\n\n实验台附近的人员都已撤离到安全距离，先是一声轻微的爆鸣，随后传来了涡轮喷气引擎逐渐增大的轰鸣，随着涡轮转速不断提高，喷出的气流速度和流量也渐渐达到峰值，巨大的推力让固定着滑车的锁止机构都不断震颤。最终，控制台操作员还没来得及按下解锁按钮，滑车就在喷气引擎的推动下挣脱了束缚向着轨道前端飞去，在数十秒后滑车已经加速到近700KM/H，两片供给活塞螺旋桨战斗机使用的机翼已经无法切开前方的高速气流，终于，焊接在引擎外壳支架的机翼承受不住巨大的阻力和震颤而直接解体。\n\n燃油耗尽的喷气引擎停止了轰鸣，在展开的减速伞作用下慢慢停止在导轨的另一端。\n\n又一次成功的试验，喷气引擎的涡轮虽然相比燃油活塞要更加吵闹，但也实打实地为战机和飞行员提供了性能，相信圣杯将来的飞行员们会驾驶着性能远超活塞螺旋桨飞机的新一代喷气式战机，在战斗结束之后以这悦耳的轰鸣宣告自己和祖国的胜利。"
    ENG_event_me.11.a:"我沉沦于高天之上，身后铁翼生风"

    ENG_event_me.12.t:"通往幻想乡的第一班列车"
    ENG_event_me.12.d:"丝带与彩灯点缀着伦敦到多佛的街道，骑士王阿尔托莉雅的巨幅画像在各处高楼与主要路口被悬挂起来，不用多说，必然是王室圣驾莅临此处才有如此盛大的欢迎场面。\n\n今天是圣杯王国多佛-幻想乡河童锚点海底隧道正式通车的重要日子，由王室委托经手多家老牌奢侈品店和圣杯国家铁路特别生产的王室盛驾列车将接迎圣杯的国家元首及重要官员作为第一班从圣杯出发直达幻想乡地区的列车从多佛跨海隧道列车站出发。今天既是海底隧道开通的第一天，也是圣杯国家元首对欧洲大陆上自由世界国家久违地进行国事访问的第一天，这条以圣杯举国之力支持建造的沟通了拉芒什海峡两岸的隧道铁路将使欧洲自由力量更加团结一致！\n\n正午时分，由电力驱动的列车拉响“汽笛”，载着圣杯王国和欧洲盟国的高官、将军、记者等缓缓离开车站，铁路两侧是热情洋溢的民众，她们高举着鲜花送别这趟开往欧洲大陆的列车。\n\n阿尔托莉雅在自己的国王车厢中坐下，列车正平稳地驶向海底隧道入口，在南英格兰的铁路上可以勉强看到远处的海岸，如果天气正好说不定能直接看到海峡对岸的欧洲大陆。骑士王依稀记得自己上一次前往欧陆应该已经是十余年前了，这次来迎接自己的是当年风华正茂的政客还是如今欧洲自由力量的新秀呢，望向远方的天际，无所事事的伟大君主倚靠在窗边开始回忆自己历次访问欧陆时的景象。\n\n绵长的海底隧道深入地下，在数以万计的灯光组件的照明下，灰白色的混凝土墙壁略显粗糙。列车的乘客们在古典音乐环绕下品尝着宫廷厨师出品的午间餐点，阿尔托莉雅婉拒了来自秘书长的餐会邀请并要求在行程中加入前往幻想乡地区餐厅用餐的计划。\n\n列车很快驶出隧道，阳光再次照入车厢，再过不久，这趟列车就将抵达终点站，骑士王整理好礼服、戴上朴素的礼帽准备起身。时隔近二十年再次踏上欧洲大陆的土地，经历了无数时光的她仍然心潮澎湃，在又一个新时代，自己将会在欧洲大陆又记下多少史诗流传后世呢。"
    ENG_event_me.12.a:"大不列颠将永远与欧洲紧密联系在一起"

    ENG_event_me.13.t:"钢铁机械迈出第一步"
    ENG_event_me.13.d:"经过紧锣密鼓的准备之后，圣杯陆军科研部门自动机系统专项研发实验室开始了自动机战斗系统的全面测试，在爱尔兰中部一片人烟稀少的荒野上，零散的建筑如同谷仓一般伫立于此。\n\n高大的钢铁机甲被一辆巡洋坦克牵引出整备仓库，全新的圣杯自动机战斗系统一号原型机将在这阴云密布的草地迈出它的第一步。从圣葛罗莉安娜学院中选拔的最优秀的载具驾驶员矫健地登上固定自动机的脚手架，脱下防风雨披后钻入了战斗室，研究人员随后也登上脚手架与战斗室内的驾驶员按照测试流程逐步检查驾驶座位陀螺仪定位系统、战斗舱光学观察系统、待机状态机械控制系统等子系统运行状况。在所有检查准备完毕后，战斗室舱门从内部合上，测试人员摇动连接在发动机上的连杆将发动机启动，浓厚的黑烟从排气口喷出并逐渐散去。测试主管通过无线电与驾驶员核对着测试传感器上的数据，确认自动平衡功能启动后命令撤去固定自动机的脚手架，在场人员紧张地进行着各项工作，现在只待一声令下，驾驶员就将操控自动机开始移动。\n\n“准备就绪，可以启动”，驾驶员接到命令后熟练地放下制动杆，踩住离合将动力连接到行走机构上，粗糙的皮制手套伸向操纵遥杆、崭新的胶靴微微踩下油门…\n\n一声沉闷的响声之后，是第二声、第三声，原型机稳稳当当地向前走去，逐渐加速到测试上限后又缓慢停下。成功了！这台巨大的钢铁机械迈出了坚实的第一步，在试验场上的工作人员欢呼着庆祝，虽然离项目完成还有许多路程，但毫无疑问，她们已经成功了大半，毕竟这是“廉价的装甲战斗机械”，只要能越过战壕、能让装载的机枪开火，自动机就合格了。"
    ENG_event_me.13.a:"接下来，让我们看看它的能耐"

    ENG_event_me.14.t:"一台钢铁野兽"
    ENG_event_me.14.d:"“好，寒冷环境下自动机战斗系统行走测试第三轮，开始！”\n\n在晴空自治领纽芬兰地区，薄薄的积雪混合着冰霜，数十辆卡车上满载着物资，一副探险队样式的营地中屹立着一台钢铁机械，这是圣杯陆军科研部门自动机系统的三号原型机。在这一片冰天雪地中进行测试可不是一项好差事，但想到自己的境遇怎么也比在前线鏖战的军队士兵要好，测试团队人员的怨言也少了很多。\n\n原型机的发动机一直处于怠速状态，毕竟低温状况下紧凑的钢铁战斗室比冰柜更适合储存食物，廉价简陋的液压助动机构也很容易因为冰霜而失效，测试驾驶员布多尔穿着圣杯最紧凑的保暖战斗服进入了战斗室，勉强关上了又冰又重的舱门，照例与测试人员一起进行了预备检查。\n\n基本封闭的战斗室内，发动机就像暖炉一样不断传来热量，布多尔扣上座位的安全带调整了一下座椅固定角度，又是一次行走机能测试。自动机的原型机一次建造了五台，现在同时在圣杯同萌内的各个国家的各种环境下进行着多项测试，不过目前这些测试都在顺利进行着，自动机应该很快就会定型并列装部队。\n\n布多尔对着厚棉手套包裹的双手哈了一口气，但是并没有冷凝的白雾产生，驾驶舱的温度在封闭舱门后升高了不少，她解开了衣领的扣子透气，随后将双手放到操作摇杆上准备操控这台钢铁机械进行熟练的不能再熟练的行走机能测试。\n\n在解锁命令下达后，自动机解除了外部物理拘束，随着动力接入传动和行走机构，原型机开始了缓慢的行走，但是布多尔发现行走速度好像无论如何都无法提升上去，她向测试指挥台汇报了这一问题，技术人员建议切换传动挡位并降低发动机输出功率。布多尔踩下离合推高一档传动，但是这时动力舱传来一阵异常的震动，原型机突然提速向前冲去，布多尔立刻松开油门，发动机并没有停止高功率运行，踩下离合也无法调整传动系统挡位。布多尔只能一边控制行进方向避免撞上营地帐篷和周边人员一边尝试停下这台失控的钢铁野兽，在拉下最后的机械制动杆后，发动机的轰鸣声终于减小，但控制行进方向的摇杆却卡死了，在最后百余米的惯性冲刺过程中原型机撞翻了三辆停放在一起的卡车，罐头飞散一地，最终原型机失去平衡跌倒在雪地中。测试团队队长冲出帐篷看着远处的狼藉无奈地捂住了脸。"
    ENG_event_me.14.a:"至少证明了拒马无法阻挡自动机"

