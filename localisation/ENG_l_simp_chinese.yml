  #介绍
    ENG_me_project_desc_text_0:"奇迹工程决议组介绍"
    ENG_me_project_desc_text_1:"随着战争形势的不断发展，现有的军事装备已经不足以满足需求。我们需要一种灵活的空中运载工具，能够适应不同的战场环境和作战需求，可以在各种地形和条件下执行任务。\n\n在这种情况下，直升机项目应运而生。除了能快速运载部队外，直升机还能进行侦察和火力支援，其快速机动的特性能使我们能够迅速调动兵力，更好的执行机动作战和突击行动。"

    ENG_me_project_desc_text_2:"灵脉监测系统介绍"

    ENG_me_project_desc_text_3:"圣杯王国骑士装甲与圣葛罗莉安娜学院的坦克在各个战场都所向披靡、无往不利，但是步兵伤亡的报告源源不绝。尽管我们已经在大力普及装甲运兵车等机械化装备，但其仍受到种种限制而无法完全替代步兵。\n\n为此，内阁决定集中力量研发自动机装备。根据在杜伦布等国的外交人员传回和间谍汇报的信息，我们相信一旦廉价且高效的自动机广泛装备进圣杯王国军队中，就能与机械化装备形成互补，使战场上步兵的伤亡大大减少。"

    ENG_me_project_desc_text_4:"皇家空军已经统治了大西洋和地中海区域的天空，庞大且精良的机队搭配经验丰富的飞行员足以保障我们的军队和公民免受敌国战机的威胁，但面对来自东方的巨大威胁和西方大陆与日俱增的压力，我们必须提前考虑更新皇家空军的装备以保证将来皇家空军面对战争中出现的先进战机时仍然拥有飞机性能上的优势。\n\n科研团队提出研究一种新式发动机系统，通过吸入空气混合燃油燃烧形成高温高速的气体流产生推力，如果未来能够将这一动力系统实用化，皇家空军就能拥有飞得更高更快的战机，在战斗中稳稳占据主动权。"

    ENG_me_project_desc_text_5:"长久以来，圣杯王国本土与欧洲大陆的人员物资交流主要依靠船舶航渡穿越英吉利海峡完成，在西欧地区已经牢牢把握在自由民主阵营国家的当下，修建一条海底隧道沟通不列颠本岛与幻想乡低地地区的伟大工程再一次被提出。\n\n无论是经济条件还是外交环境都支持圣杯王国主导建设这条全新的海下生命线，海底隧道将使得西欧的联系空前紧密，欧洲大陆上的自由力量也必将在圣杯王国的支援下继续扩张下去。"
		
