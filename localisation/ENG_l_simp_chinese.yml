    #描述
      ENG_50_yddxt_desc:"现在，我们已经挺过了大萧条最黑暗，最混乱的时刻。在我们初步稳定局势之后，解决经济问题已经刻不容缓。而这一次，我们将吸取教训，改革各项老旧制度，从根本上解决经济问题。同时，在大萧条的危机下，只要我们改革顺利，反对党们将再也无力反对我们的改革方案。"
      ENG_51_jjjjcs_desc:"工人们坐在倒闭的工厂门口，断绝了家庭收入的老人们住进了木棚，孩子们流浪在街头，偷窃，抢劫，纵火……这一切必须在根源上被解决，我们的工党盟友提议建立社会救济办公室和紧急收容计划委员会，来给最困难的人最及时的生活底线保障。"
      ENG_52_shbxf_desc:"工党成员建议，基于目前大萧条的持续影响，暂时的救助方案显然不能长久地保持下去，必须以立法的形式确立社会最低保障体系和社会福利基金的正常运行。"
      ENG_53_zylhcs_desc:""
      ENG_54_gpldbzf_desc:"近期新闻的几乎所有头条都围绕着失业工人们在工会领导下的集中罢工游行，劳联会甚至公开宣称，如果政府当局不能拿出妥善的劳动者待遇方案，罢工将永不停止。工党认为应该抓住这次舆情的机会，在立法层面进一步落实关于八小时工制，双班制等劳工规定。此举既可安抚群众，还可优化经济结构，缓解失业并促进消费增长。虽然资本家和贵族一定会反对这项法案，但民意会帮助我们在议会上取得主动。"
      ENG_55_zsljs_desc:"尽管我们作出了巨大的努力来平衡当前社会阶级财富的巨大不平衡，但关乎社会公平与贫富差距的话题的热度反而愈加高涨。针对这种情况，工党内部提出了一份激进的方案——增收富人累进税。这项举措看似极受平民欢迎，但执政联盟内部的绝大多数保守党人士表示了激烈的反对，尤其是那些本就富裕或背后有财阀支持的议员们。"
      ENG_56_sjfltj_desc:"政府不是福利院，这些社会政策不仅华而不实，耗资巨大，而且回报甚微。在经济危机已经减缓的当下，保守党建议我们绕开立法，从行政体制入手，减少福利预算规模，同时收紧福利条件，提高福利申请门槛。此举能在有效回避舆论方面的大风浪的同时，节省大量资金。"

      ENG_61_fqjbw_desc:"在危机当前的巨大财政赤字和通货紧缩面前，我们绝不能再固守之前的货币政策了，我们的财政部即刻将宣布脱钩金本位，并通过加印钞票来增加财政预算，贬值货币并缓解通货紧缩。\n§R当然，如果我们过于依赖这种方式，在经济复苏后反而会造成通货膨胀。§!"
      ENG_62_ftls_desc:"随着英格兰南部的牧场工人将牛奶倒入英吉利海峡的丑闻曝光在报纸上后，舆论对于金融寡头和财阀们的愤怒达到了顶点，我们的工党成员随即建议我们借着此次舆论高潮，高调提出反托拉斯法案，并着手肢解一些重要产业部门的寡头公司，为政府全面接管经济做好准备。"
      ENG_64_gyhyh_desc:"如果说金融是国家的血液的话，那么银行就是国家的骨髓，我们唯有将银行牢牢地掌控在我们的手中，才能保证它们不会在危难的时刻给我们带来一大堆坏账和挤兑危机。"
      ENG_66_sjrykz_desc:""
      ENG_63_zdjrtx_desc:"保守党成员建议，对于金融这一柔软脆弱的国家经济部位，要拿出手术刀般的细腻与耐心，绝不可操之过急。对此，我们的财政大臣向我们提出了一份稳妥的渐进方案，通过对金融城的突出案例的处理与破产整合，我们将形成一套新的适用于危机时期的金融管理体系。"
      ENG_65_jzhjwl_desc:"尽管我们拿出了极大的耐心与善意来解救深陷坏账和债务的金融界，但难保不会有人在国家危难面前只想着个人得失，企图转移自身资产从而保全自身。我们将即刻出台法令，命令外交部和财政部严查出口海关的转移资产现象，并且通知世界各国，要求他们交还那些被偷偷带走的黄金资产，遣返那些非法的逃逸者。"
      ENG_67_ffzj_desc:"经济危机的到来导致资本家和贵族变卖亏本产业，并从海外撤资。现在，他们手里有大笔现金但却不敢投资。所以我们将以政府和王室的信用作担保，发行一批可流通并高利率的债券。如此诱人的条件将吸引资本家和贵族们大量购买此债券，从而给我们注入大量的可用资金。"
      ENG_68_cfjxld_desc:"现在，经济已经逐渐在困难中走向正轨，我们的国内市场也逐渐恢复正常。是时候让资本重新流动起来了"

      ENG_70_nytzfa_desc:"我们能在1936年获胜，极大程度上得益于英格兰南部和苏格兰农村的摇摆地区的选票，现在，也到了我们回报他们的时候了。为了避免大萧条期间农产品价格的剧烈波动和生产乱象。我们将提出一份农业改革方案，给予农业生产者一定的农产品价格保险，建设完善粮食储存设施的制度，以保证稳定的粮价来让农民稳定生产而不受市场影响。从而保障我们的农村就业情况和国家粮食安全。"
      ENG_71_btzxwqy_desc:"在科技和轻工业领域，一些颇具潜力的企业吸引了我们的注意，它们的创想颇具可行性和未来发展价值，但迫于当前的经济形势，它们之中的绝大多数都陷入破产和濒临破产的边缘。我们的工党盟友建议我们拨出一笔专项资金来资助它们，并以政府的身份入资这些企业以保证它们为国家的目的而服务。也许这项举措在短期不能快速看见成效，但后人乘凉，必须得有前人辛劳植树。"
      ENG_71_a_bfhygyh_desc:"大萧条到来之后重工业，化工，运输，通讯领域遭到了前所未有的打击。要想挽救经济，复习这些行业刻不容缓，工党的方案是由国家出手，建立政府机构和企业，强行国有化私人企业，并将其统一管理。这样就能使这些行业配合政府的经济计划，大大增加生产效率。"

      ENG_72_zczbjt_desc:"过去十年行之有效的方案已经证明了它的效力，随着国内资金流动加速和市场回暖，我们将出台政策并补贴资金帮助大型资本集团，帮助这些企业重回正轨。从而带动各行各业的经济恢复。"
      ENG_72_b_gycz_desc:"大萧条到来之后重工业，化工，运输，通讯领域遭到了前所未有的打击。要想挽救经济，复习这些行业刻不容缓。保守党的方案是，政府提供资金并出台政策推进大资本集团收购和兼并濒临破产的中小企业，并重组为一个超大型行业联合体。此举将消除行业间无意义的竞争，并大大增加圣杯企业在世界市场的竞争力，从而给政府带来更多的收入。"
      ENG_73_xfhn_desc:"随着各行业的整顿完成和工业生产的陆续恢复，全国各地生产的大批工业品和农副产品又一次涌入了市场，在保证了我们的就业率和基本消费品需求之后，我们的国内市场和物价逐渐从低迷和混乱中走向正轨。"

      ENG_81_gyfxf_desc:"大萧条的到来使得我们在数年前就显露出不健康征兆的重工业，如同多米诺骨牌般成批地倒下。通过新出台的工业复兴法案，我们将通过大力发展和翻新基建来缓解失业并重建重工业体系。"
      ENG_82_xczx_desc:"我们工业建设的优先发力点，就是农村地区。尽管农村地区的基建已经接近饱和，但工业部门认为仍可以继续建设住房，工厂，勘探矿产并建立配套设施，强行推进城市化。"
      ENG_85_ncdqh_desc:"在农村地区实现电力和通讯的全面覆盖，以现在的科技水平是一个艰难而庞大的工程。但同时也能消化大量的失业人口，并提供大量稳定的就业岗位。"
      ENG_84_hfzgysc_desc:"我们在全国范围的大规模建设工程，已经成功带动了上下游的大批重工企业的复苏，大量的企业和工厂在我们的鼓舞下开始重拾发展的活力与信心，现在，让我们为烈火再添上一堆干柴，让轮子转得更快些吧！"
      ENG_83_zzcs_desc:"圣杯在过去数百年来的领先地位，使我们的城市基建不断完善和更新，如今已经基本饱和。然而，这并不代表城市地区失去了建设的需求。\n工业部提出了一个创新且大胆的计划。我们将在各大城市建设航空运输中心，大型港口和铁路枢纽，压低民用运输的成本，使不列颠的城市之间连成一个整体。这项工程将吸纳巨量的失业人口并带来极大的收益。"
      ENG_86_fxjj_desc:"城市之间的崭新高速公路、蓬勃发展的航空业与海运业、忙碌的码头和拥挤的火车站……这对于其他国家而言，是一个可望而不可即的奢求，而对于伟大的圣杯王国而言，则是又一项举世瞩目的建设成就。"
      ENG_87_czjzy_desc:"我们在重工业领域落地一项又一项工程，吸纳了巨量的失业人口，同时拉动了整个圣杯的经济发展，也使几近崩溃的重工业恢复到鼎盛时期。"

      ENG_91_lljgqi_desc:"现在，我们终于有余力把目光投向我们的军工产业了。而首先，需要对整个军工行业进行完整的调查和统筹管理。"
      ENG_92_zjjhws_desc:"如今的世界并不安稳，各方势力的明争暗斗层出不穷，这也正是我们从中捞一笔的大好机遇，更重要的是，它将带来上万的就业岗位并帮助我国军工业的恢复。"
      ENG_93_gdjbdd_desc:"要想复兴军工产业，订单是必不可少的，政府将用现金向私营军工企业订购军火，来存进军工生产快速重建。"
      ENG_94_jhschf_desc:"随着国内外对我国军工业的海量订单，我们的军工产业以闪电般的速度起死回生，并在各产业中首先表现出了蓬勃生机的发展面貌，它们的活力将为我们的财政报告添上绝妙的一笔。"
      ENG_95_wmxhzyh_desc:"我们的军火代售公司的办公室里挤满了外国的采购代表团，为了回馈我们的新老顾客，我国的军工产业将额外开启专用的外售军火生产线以满足更多的需要。当然，跟我们的内供型号相比，在质量上将有那么轻微的不同……"
      ENG_96_jlzxgc_desc:"为了我们军工生产能够得到更好的专业管理，我们将根据武器型号而成立单一的专线工厂，每个工厂只会负责一种型号的专业化生产，这不仅能大大提高我们的生产效率，同时也能提高我们的武器情报的保密性。"
      ENG_97_qqjhmyzx_desc:"我们在军火国际市场的地位已经无人可以撼动，现在，我们的军火谈判代表可以自豪地声明，跟那些外国的军阀和君主们相比，他们才是真正的“战争之王”。"
      ENG_98_zzgy_desc:"我们的军工产业已然成长为一个庞大的战争巨兽，整个国家如同一个战争机器，源源不断的生产着武器装备。"

      ENG_100_ygtq_desc:"我们与经济危机艰苦卓绝的斗争，终于迎来了胜利的一天。尽管前路漫漫，但无人否认：圣杯再一次站在了世界的中心。现在，让我们抬起头，昂首向着前方的明媚阳光前进吧！"
  #二战触发国策
      ENG_101_zzbf:"大战爆发"
      ENG_102_jjdy:"紧急动员"
      ENG_103_btfy:"本土防卫"
      ENG_104_jbht:"绝不后退"
    #描述
      ENG_101_zzbf_desc:"最糟糕的时刻已经降临......我们已经退无可退！圣杯的公民们，拿起武器！"
      ENG_102_jjdy_desc:"时隔二十年，政府在广播中宣告了签署战时动员令的命令，全国的预备役都将被动员起来，并立即向其所属部队报到。"
      ENG_103_btfy_desc:"作为一个岛国，我们不仅拥有着海峡与大海作为我们抵御外敌的天然屏障，漫长的海岸线也是导致我们防御力量分散的主要原因。这要求我们必须大力兴修岸防工事与大量的战争要塞，从而将我们有限的防卫力量最大化。"
      ENG_104_jbht_desc:"如今，不列颠岛已经到了生死危亡的时刻，敌人已经踏上了美丽的国土，我们的家人正面临饱受敌人蹂躏的危险......公民们，前进！为了荣耀与祖国，冲锋！"

