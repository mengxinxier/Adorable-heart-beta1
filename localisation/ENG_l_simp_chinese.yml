   #激进度事件
    ENG_event.251.t:"自由主义支持者不满"
    ENG_event.251.d:"近来，政府在某些领域的激进措施引发了诸多的不满。工保联盟与部分上议院议员在公开场合多次声称现任政府正在将圣杯带向极端主义的悬崖上和国家崩溃的深渊中，部分支持自由派的金主和企业集团也试图以各种理由拒绝向政府上缴原先约定的资金支持。"
    ENG_event.251.a:"该死"

    ENG_event.252.t:"工人大规模罢工"
    ENG_event.252.d:"近来，政府在某些领域的激进措施引发了诸多的不满。劳工联合会与左翼联合阵线疾呼现任政府正在以一种前所未有的决绝的方式将广大的无产者推向万劫不复的贫穷和剥削当中，并直呼现任政府是圣杯无产阶级所面对的最危险的敌人。现在，一场经劳联会通过的总罢工已经发动，并预计将持续一段不久的时间。"
    ENG_event.252.a:"该死"

    ENG_event.253.t:"保皇党呼吁复辟"
    ENG_event.253.d:"近来，政府在某些领域的激进措施引发了诸多的不满。王党成员和保守派议员怒斥现任政府为“开快车的马贼”，并在多个公共场合宣称唯有以亚瑟王为唯一核心的政府才能拯救万民于水火之中。目前，政府的安全机关已经就相关话题进行了“处理”，但其所花费的政治成本和精力已然十分惊人。"
    ENG_event.253.a:"该死"

    ENG_event.254.t:"右翼分子暴动"
    ENG_event.254.d:"近来，政府在某些领域的激进措施引发了诸多的不满。前进同盟直呼现任政府成为了懦弱和无能的代名词，并一再试图污蔑政府为民族的罪人和敌国的走狗。这种极具煽动性的言论在当今的坊间颇有市场，并已然使得部分民众对政府的信心产生了动摇。"
    ENG_event.254.a:"该死"
   #其他
    ENG_event.901.t:"执政联盟破裂"
    ENG_event.901.d:"随着工党在执政联盟中的势力越来越大，保守党的不满与日俱增，而工党在占据主导地位后仍不满足，试图完全掌控联盟。许多保守党议员忍无可忍，宣布退出执政联盟。"
    ENG_event.901.a:"该死"

    ENG_event.902.t:"执政联盟破裂"
    ENG_event.902.d:"随着保守党在执政联盟中的势力越来越大，工党的不满与日俱增，而保守党在占据主导地位后仍不满足，试图完全掌控联盟。许多工党议员忍无可忍，宣布退出执政联盟。"
    ENG_event.902.a:"该死"

    ENG_event.903.t:"农业改革失败"
    ENG_event.903.d:"尽管现任政府在农业改革上作出了诸多努力，但现实的情况显示，我们已经无法如实兑现当初承诺的大部分内容。现在，诸多农牧相关产业的人在大萧条之后又一次对政府失去了信心，这意味着我们在农村的一切改革都付诸东流了。"
    ENG_event.903.a:"该死"

    ENG_event.904.t:"农业改革成功"
    ENG_event.904.d:"在政府各部门的共同努力下，《农业调整法》已经完全落实并卓有成效，这意味着本次农业改革圆满成功。\n《农业调整法》是圣杯有史以来第一个永久农业立法，以建立常平仓制度为核心，确立了对农民和消费者利益的并重，使农业生产不再受市场波动影响，确保了圣杯本土的永久粮食安全。\n现在，本土农业正逐渐恢复往日的活力，我们在农村的努力成功收获了丰厚的经济回报和人民的支持。"
    ENG_event.904.a:"好极了"

