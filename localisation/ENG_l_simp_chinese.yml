    ENG_trait_sbhjhj:"圣杯皇家海军"
    ENG_trait_sbhjhj_desc:"圣杯王国皇家海军，世界上最强大的海上作战力量，其港口和舰队遍布整个世界。\n\n皇家海军是圣杯最古老的军种，最早可以追溯到16世纪初。其从17世纪中叶开始先后与荷兰、法国等争夺过海上霸权。并在1692年拉和岬海战（拉乌格海战）之后成为了世界上最强大的海军。\n\n皇家海军在19，20世纪圣杯王国的殖民扩张和世界霸权中发挥了至关重要的作用。伟大战争时，皇家海军也是圣杯最有力的底牌，并为其扫平了包括德意志帝国在内的所有敌人。\n\n今日，皇家海军仍然是世界上最强大的海军，也是为数不多的蓝水海军。其悠久的海军传统，丰富的海战经验，先进的造舰技术以及庞大的舰队数量，使任何国家都难以挑战圣杯的海上霸权。"

