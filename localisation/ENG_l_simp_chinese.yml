   #第一阶段国策事件
    ENG_event.1.t:"黄金时代"
    ENG_event.1.d:"财富和机会似乎向圣杯王国的人民敞开了自己吝啬的大门。整个社会对新技术和新生活方式趋之若鹜，“炫耀性消费”成为时代潮流。"
    ENG_event.1.a:"“我们正在取得对贫困战争决定性的前夜，贫民窟将从圣杯彻底消失”"

    ENG_event.2.t:"住房建筑业达到巅峰"
    ENG_event.2.d:"我们的住房营造在1932年达到登峰造极的地步，但此后似乎有些疲软。1935年动工兴建的住房只有50万幢.而1922年约有100万幢。"
    ENG_event.2.a:"我们可能需要舍弃房地产带来的红利了。"

    ENG_event.3.t:"掩盖分配问题"
    ENG_event.3.d:"经过调查，我们发现工人工资落后于不断上升的生产率。从1926年到1935年，工人每小时的工资只上升了2%，而工厂中工人的生产率却猛增了55%。同时，农民的实际收入也由于农产品价格的不断下跌、租税和生活费用的日益上升而正在减少。"
    ENG_event.3.a:"只要我们的经济持续增长，这些问题都将被掩盖"

    ENG_event.4.t:"生产率逐步稳定"
    ENG_event.4.d:"在过去的10年间，我们的生产科技进步飞速，人均生产率增长高达50%。不过最近好像很久没有新的生产方式面世了。"
    ENG_event.4.a:"但愿这只是暂时的"

    ENG_event.5.t:"外贸持续顺差"
    ENG_event.5.d:"作为世界上最大的工业国，我们源源不断的向殖民地和其他国家倾销工业品，这为我们获取了巨额的贸易顺差。这些资金被我们用于国外的大规模贷款和投资，1932年至1935年间，我们平均每年的对外投资总额高达11亿英镑。但由于支付款到期，债务国不得不减少从我们这里进口的商品。"
    ENG_event.5.a:"我们或许需要开辟新的市场了"

    ENG_event.6.t:"城市化圆满完成"
    ENG_event.6.d:"伟大的成就！随着我们对基建的巨额投资，英格兰地区的现代化计划完美成功，现在，整个英格兰焕然一新。"
    ENG_event.6.a:"建筑公司找到新项目了吗？"

    ENG_event.7.t:"金融魔术"
    ENG_event.7.d:"我们将采用分期付款的赊销办法，增加小汽车、收音机、家具、家庭电气用具等耐用消费品的销售额，以刺激消费市场。同时，我们将尽可能的放宽对股票，期货等金融手段的监管，从而维持经济增长。"
    ENG_event.7.a:"现在，没有担心的理由，这一繁荣的高潮将会继续下去"
   #大萧条debuff事件
    ENG_event.12.t:"金融崩溃"
    ENG_event.12.d:"最黑暗的一天到来了......伦敦金融城所有的股票价位高点被永远的定格在今天这一刻，随后是崩溃，雪崩式的崩溃，证券所工作人员更换价位表的速度已经跟不上股价跌落的速度，绝大部分的股券和债券此刻成为了废纸，银行支票和公司支票的链式反应从大公司开始，并迅速延伸到所有的小企业、工厂、牧场、农田......"
    ENG_event.12.a:"泡沫破碎"

    ENG_event.13.t:"消费品过剩,服务业萧条"
    ENG_event.13.d:"山崩海啸般的经济危机让所有人一时间都陷入了困顿和窘迫。除了大萧条前就已然贫困的家庭，所有人都在量入为出，变卖和减少餐桌上、书桌上和客桌上的所有物品来偿还债务或维持生计......没有人再愿意驻足流连于任何商店或市场前，绝大部分商店的库存从开店到闭店不仅没有减少，反而还因为进货增加了，这种景象在以前是难以想象的。当这一现象倒逼到农牧场时，为了防止销售商的进一步压价，农民们不惜烧毁作物，倒掉鲜奶也要保住目前的价位，尽管现价已经十分低了。"
    ENG_event.13.a:"局势不妙"

    ENG_event.14.t:"民用工业遭到重创"
    ENG_event.14.d:"股市崩盘，货物囤积，没有人再愿意给绝大部分工厂下哪怕很小的一份订单，许多以年为单位结算工资的工厂，其中甚至有许多拖欠一年发放薪水的工厂主直接拒绝向工人偿付所有工资，一便士也没有。在全国性的大罢工之前，这一行为造成的最直接的后果，就是近九成的民用工厂进入了破产结算或罢工状态，工业部甚至已经无力处理所有的破产申请。"
    ENG_event.14.a:"怎么会愈演愈烈"

    ENG_event.15.t:"对外贸易额骤降"
    ENG_event.15.d:"在金融城的大地震发生近半个月后，其余震终究是传播到世界的大部分地区。圣杯王国本土的所有企业正以前所未有的低价和海量的工业制品向世界的每一处角落进行倾销活动，在圣杯联邦之外，所有的国家已经设置了针对圣杯商品的特别关税，力图将圣杯的低价商品拒之门外，这又导致了从事外贸事务的企业和航运业的大规模破产。"
    ENG_event.15.a:"到底还会蔓延到什么地步"

    ENG_event.16.t:"军工行业收到波及"
    ENG_event.16.d:"尽管不论是在战争或和平时期，任何势力对于武器的需求都是有增无减的，但大萧条最终还是极大地动摇了本土军工产业的根基。伴随着矿业，冶炼业和与军工相配合的加工厂的倒闭或罢工状态，此前一直气势如虹的军工武器产量也终于踩下了刹车，从各军工企业集团的代表带来的消息来看，军工产业保持相对充足的产量尚且可能，但要恢复往日的活力和扩张势头，恐怕就不是目前可以做到的了。。"
    ENG_event.16.a:"至少不会更糟了"

    ENG_event.17.t:"社会不稳，政局动荡"
    ENG_event.17.d:"“麦克唐纳屋”，“麦克唐纳猪”，这就是当下人们对棚屋、野兔的专有称呼。美梦破碎了，富有的人难以维持生计、略微富有的人陷入贫穷、贫穷的人走向死亡......大战结束初期的街头抢劫，偷窃和团伙械斗，时隔近二十年又一次出现在了城市的大街小巷，无力工作的老弱幼童住进了棚屋，年轻或年长的工人在彻夜的工作后无家可归，他们的工资远比商品的价格下降得快，很多人已经很难用一天的工资来填饱一天的肚子了，大街上的罢工似乎再也没有停止过，街头暴力正在从治安薄弱的城市边缘悄然生长，并逐渐向城市的中心步步蚕食......"
    ENG_event.17.a:"我们必须立刻行动起来"

    ENG_event.18.t:"经济危机向海外殖民地蔓延"
    ENG_event.18.d:"在金融城的大地震发生近半个月后，其余震终究是传播到世界的大部分地区。圣杯联邦内的殖民领自然是首当其冲。其境内产业受本土的影响，崩溃，失业与罢工已经成为常态。各殖民领的总督纷纷前往领事馆像本土求助。然而这一次，本土也自顾不暇，殖民领们暂时只能靠自己渡过难关。"
    ENG_event.18.a:"地主家也没余粮啊"
   #第二阶段国策事件
    ENG_event.22.t:"黑色星期二"
    ENG_event.22.d:"由于我们信奉自由放任政策，导致即使股市和楼市产生了大量的泡沫，政府都没有进行主动干预。泡沫的破裂是圣杯经济陷入绝境的导火索。1936年2月21日，星期二，伦敦股市崩盘，经济大萧条逐渐席卷我国全境。"
    ENG_event.22.a:"马上召开紧急内阁会议"	
    
    ENG_event.23.t:"昔日的敌人，今天的盟友"
    ENG_event.23.d:"工党是我们曾经的宿敌，但在如今的压力下，我们不得不与他们联合，共同对抗危机。"
    ENG_event.23.a:"我们将在风暴中同舟共济"

    ENG_event.24.t:"紧急经济法案的成果"
    ENG_event.24.d:"法案通过后，我们立刻急采取严厉的紧缩政策。根据宏观经济情况，将利息降低到2%，并将证券交易商的利率由10%降低到4%。数个大资本集团也与政府达成协定，投入大量资金进行“救市”，以缓解股票暴跌的趋势，并阻止各地工厂继续破产。然而，在整个圣杯的庞大资金流下，我们的力量显得如此渺小。我们在5天内总共投入了500亿圣杯镑，但收效甚微，金融市场趋于稳定仅仅数天，就变本加厉的恶化。现在，整个圣杯的金融已经崩溃，我们的努力失败了。唯一的好消息是，我们坚守金本位并稳定了汇率，并紧急筹措了一批流动资金。"
    ENG_event.24.a:"至少还有点成效"

    ENG_event.25.t:"爱尔兰农民抗议"
    ENG_event.25.d:"随着大萧条到来，农产品价格持续走低，部分农民已经聚集起来要求政府解决问题。迫于舆论压力，我们不得不向议会递交§Y外贸法案§!，以期能通过提高农产品进口关税来保护本土农业。"
    ENG_event.25.a:"但愿如此"

    ENG_event.21.t:"外贸法案的成果"
    ENG_event.21.d:"为兑现竞选时的承诺，同时缓解失业，我们决定提高农产品的进口关税以帮助受困农民。在签署了外贸法案后，我们将2000多种的进口商品关税提升到历史最高水平，然而由于经济危机已经席卷全球，提高关税对进出口的影响虽然行之有效，但并不能扭转颓势。但这种以邻为壑的态度，使我们的殖民地和友邦政府感到强烈不满，短短5天内，34个国家提出了抗议。但我们已经自顾不暇，根本无力安抚他们。而且各自治领和殖民地被我国倾销已久，早就怀恨在心，我们试图转嫁危机的行为进一步激怒了他们。最终，各殖民地宣布断绝与我国的贸易往来，同时拒绝执行我国的命令，直至我们“有能力重新领导圣杯联邦”为止。"
    ENG_event.21.a:"他们怎么敢！"

    ENG_event.26.t:"新任党魁人选"
    ENG_event.26.d:"随着现任党魁麦克唐纳的政策彻底失败，助其连任已经成为一个不可能实现的目标。在召开内部会议后，党内决定撤销麦克唐纳的党魁身份，重新树立一个新的被选举人形象，以增加胜选概率。\n\n经全体大会讨论后，§C工党-保守党联盟§!的新任领袖是..."
    ENG_event.26.a:"来自§R工党§!的伊丽莎白·艾德礼"
    ENG_event.26.b:"来自§C保守党§!的特蕾莎·张伯伦"
   #第三阶段国策事件
    ENG_event.31.t:"发行圣杯王国公债"
    ENG_event.31.d:"我们将以政府和王室的信用作担保，发行一批圣杯王国公债，当前发行量为[?VAR_ENG_sbwggz_fxl|B]，年利率为[?VAR_ENG_sbwggz_ll|B%]，利息将于每年年底结算。\n§R债券持有者将在经济好转后陆续兑付债券！§!"
    ENG_event.31.a:"发行100 £hcp_small"
    ENG_event.31.b:"发行300 £hcp_small"
    ENG_event.31.c:"发行500 £hcp_small"
    ENG_event.31.e:"还是算了"

	  ENG_event.32.t:"债券行情稳定"
    ENG_event.32.d:"由于目前不稳定的经济形势，大部分持有者都没有兑付的意向，我们只需支付利息即可。如果财政富裕，我们也可以强制兑付公债。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]\n§R债券持有者将在经济好转后陆续兑付债券！§!"
    ENG_event.32.a:"支付利息"
    ENG_event.32.b:"兑付所有债券"

    ENG_event.33.t:"债券持有者要求兑付公债"
    ENG_event.33.d:"随着经济的好转，很多持有者都选择兑付债券来投资利润更高的行业。但我们可以采用加息的手段来延缓他们兑付的意愿，或者以战争为由强行延兑。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]"
    ENG_event.33.a:"加息2%"
    ENG_event.33.b:"“圣杯期盼人人都恪尽其责”"
    ENG_event.33.c:"同意兑付债券"

    ENG_event.34.t:"债券持有者要求兑付公债"
    ENG_event.34.d:"随着经济的好转，很多持有者都选择兑付债券来投资利润更高的行业。但我们可以采用加息的手段来延缓他们兑付的意愿，或者以战争为由强行延兑。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]"
    ENG_event.34.a:"加息2%"
    ENG_event.34.b:"“圣杯期盼人人都恪尽其责”"
    ENG_event.34.c:"同意兑付债券"

    ENG_event.35.t:"阿姆斯特朗公司濒临破产"
    ENG_event.35.d:"由于收到大萧条的冲击，造船业巨头阿姆斯特朗·惠特沃斯公司已入不敷出，濒临破产。同样面临困难的维克斯公司建议将将维克斯与阿姆斯特朗的部分产业合并，以期共度难关。而经济部门则认为应该由政府出面收购阿姆斯特朗公司，将其转变为国有企业。"
    ENG_event.35.a:"推动维克斯和阿姆斯特朗合并"
    ENG_event.35.b:"国有化阿姆斯特朗"

    ENG_event.36.t:"承诺去殖民化"
    ENG_event.36.d:"随着联邦改革法案的通过，我们得以向各自治领和殖民领承诺去殖民化改革，在我们的游说和国内经济形势的压迫下，各自治领同意了我们的提案。政府重新听命于伦敦，与本土的经贸往来也已经恢复，联邦内部经济结构的改革也提上了日程。然而，如果我们没能及时兑现去殖民化的承诺，可能会受到更严重的反弹。"
    ENG_event.36.a:"是时候迈向新时代了"

    ENG_event.37.t:"世界贸易组织成立"
    ENG_event.37.d:"今日，以圣杯王国为主导，数十个国家齐聚伦敦，签订了由圣杯贸易部起草的“关贸总协定”，缔约国在签订该协定之后，集体同意在新的关税规定于各国实施之后，成立一个国际政府间组织以保证该协定的运作和各缔约国贸易冲突的和平解决，并同意将总部设立在伦敦泰晤士河边。这一协约的实施，将保证缔约国之间实行无条件的最惠国待遇，并不得在未经世贸组织批准的情况下，禁运某一缔约国的非军用物资。"
    ENG_event.37.a:"邀请我们的盟友加入"

    ENG_event.38.t:"殖民地暴动"
    ENG_event.38.d:"由于我们未能兑现去殖民化的承诺，各大殖民地和自治领暴发了动乱并宣布独立"
    ENG_event.38.a:"该死！"

    ENG_event.39.t:"去殖民化成功"
    ENG_event.39.d:"随着我们逐一兑现我们的承诺，归还领土并准许殖民地自治，联邦各国对本土的信任和依赖也与日俱增。现在，去殖民化的目标已经完成，圣杯联邦将紧密且平等的团结在一起。"
    ENG_event.39.a:"好时代，要来啦"

    ENG_event.40.t:"雨过天晴"
    ENG_event.40.d:"在过去的三年里，圣杯遭遇了前所未有的金融危机。但这既是危机也是机遇，在这三年里，圣杯政府临危不乱，完善福利制度，保障工人待遇，重组工业体质，规整金融乱象，改革殖民方式，优化贸易体系，逐步重置军备。这些改革在和平年代几乎不可能实现，但在大萧条的背景下，改革派们终于有机会一扫圣杯王国上百年来积累的顽疾。如今，不列颠已经做好了准备去面对任何挑战。"
    ENG_event.40.a:"为了更美好的明天"

    ENG_event.41.t:"圣杯军队现状"
    ENG_event.41.d:"曾经的圣杯王国拥有先进且强大的海军，训练有素的空军以及小而精的陆军。然而，这一次的联合演习却并不让人满意，暴露了诸多问题。\n\n王国陆军深受伟大战争的影响，战术理念落后，不思进取，经费虚高。而民众在上次大战的阴影下也不愿意加入陆军，这导致陆军严重缺乏兵员，只能维持一只数量有限的常备军，很多士兵的服役时间都超过了10年。唯一的好消息是，这只常备军也因此装备精良，训练有素，是世界上最精锐的陆军之一。\n\n皇家空军则保持着优良传统，只有训练时长超过800小时的飞行员才能正式成为皇家空军的一员，再加上先进合理的培养制度，确保了我们飞行员的战斗素质。但空军的飞机型号已经很久没有更换了，甚至还在使用老式的“剑鱼”海军轰炸机，部分军官对此颇有怨言。\n\n皇家海军作为圣杯最引以为傲的军事力量，不负众望的展示了其先进的战舰和优秀的技战术水准。但海军内部却有着战术理念上的分歧，部分军官认为应继续以战列舰为主，靠舰队决战取胜，部分军官则认为应以航空母舰为主，探索新的海军战斗方式。"
    ENG_event.41.a:"给我接总参电话"

