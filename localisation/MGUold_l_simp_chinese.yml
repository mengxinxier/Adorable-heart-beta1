#national focus
MGU_01:0 "整治吉祥物"
MGU_01_desc:0 "一直以来我们致力于将魔法少女从这帮坏东西的欺骗与剥削下解放出来，但我们也不得不承认维持社会正常运转需要它们的调度机能。我们必须对吉祥物们的行为制定一系列准则，以求在合理的状况下发挥它们的作用。"
MGU_02:0 "西部工业集群"
MGU_02_desc:0 "我们的主要工业能力和基础设施集中在东欧平原的优渥土地上，进一步建设这些城市可以为更加宏伟的工程计划奠定基础。"
MGU_03:0 "见泷原的扛把子"
MGU_03_desc:0 "有传言说伟大领袖晓美焰年轻的时候（其实我们也不知道对魔法少女来说年轻的时候是什么时候）曾经混迹街头，凭借自己的军火知识和射击技术在残酷的生存竞争中幸存下来。现在她致力于将自己的经验利用到军工产业建设中去。"
MGU_04:0 "燧火的回声"
MGU_04_desc:0 "我们有另一位擅长武器制造的魔法少女领袖，虽说因为上了年纪的原因她制造出来的东西是百年前的燧发火器，但是系统学习现代武器知识以后她也能用魔力合成当代热兵器。"
MGU_05:0 "见泷原军火组"
MGU_05_desc:0 "魔法少女的传统武器一般是法杖之类的魔导具，但要大规模武装军队需要更多廉价耐用，不依赖使用者魔力水平且易于维护的泛用性常规武器，我们必须大力推广这些新世代的装备。"
MGU_06:0 "白色暴君"
MGU_06_desc:0 "白色暴君是高町奈叶元帅的外号，得名于她使用毁灭性的火力覆盖来歼灭敌人的战术习惯。这种战术应当受到广泛推广，毕竟魔法少女的生命十分宝贵，但是魔导火炮和化学火炮很便宜。"
MGU_07:0 "南部开发的准备"
MGU_07_desc:0 "魔法少女联盟南部的大草原地带曾经是一个水草丰茂的农牧业中心，但在我们漫长的历史中不知为何逐渐化为了严寒的干冷沙漠。犬吠埼风麾下的魔法少女们提出了一个恢复那里的生态的计划，但无论如何，如果要实施大型工程，我们的人员，设备和物资必须有运输到那里的手段。"
MGU_08:0 "树海化"
MGU_08_desc:0 "成功了，化为荒漠的大草原重新恢复了少许植被，虽然大部分土地还处于荒芜状态，但是新出现的森林和绿洲已经足够连成一片居住区和交通网了。绿洲的中心有一颗大到不可思议的巨树，我们并没有找到关于这棵树的记载。"
MGU_09:0 "开拓居住区"
MGU_09_desc:0 "现在我们可以在这片区域逐渐建立生活区了，配套的生产设施正在逐步扩展中。"
MGU_10:0 "树海兵工厂"
MGU_10_desc:0 "进一步开发大草原地区的重工业潜力。"
MGU_11:0 "橡胶种植"
MGU_11_desc:0 "我们的国家由于国土纬度太高，一直被缺乏橡胶的问题困扰，虽然人工合成橡胶也是一种解决之道，但直接种植的成本会小很多。橡胶通常需要五年左右进入可以收割的状态，第一批实验林已经成功收获，我们现在可以扩大种植规模了。"
MGU_12:0 "总结我们的经验"
MGU_12_desc:0 "在东部的工业建设和南部的生态恢复为我们积累了宝贵的技术人员基础和工程经验，这能作为我们其它生产建设计划的指导案例。"
MGU_13:0 "征服西伯利亚的准备"
MGU_13_desc:0 "西伯利亚的极寒气候和永冻土层使得任何开发和建设计划几乎都不可行。厚达上百米的永久冻土坚不可摧，牢牢掩盖着地下的石油矿藏。而随着季节变化反复松动和冻结的表面暂冻土让建筑物和铁路根本无法稳定立足。但是如果有魔法的力量，情况或许会有所不同。"
MGU_14:0 "多元重奏饱和炮击"
MGU_14_desc:0 "我们征集了许多生活在寒冷地带并擅长炮击魔法的魔法少女，强行用魔炮炸开冻土是我们进一步探索这块土地的唯一希望。实际上比起伊莉雅，晓美焰同志认为高町奈叶是更好的人选，不过她因为从未经历过如此严寒，在登上冻土的第一周就被冻的七荤八素。"
MGU_15:0 "特殊采掘技术"
MGU_15_desc:0 "极寒地区的冻土层下有我们从未面对过的地质环境，在采掘这里的石油资源前我们必须好好设计和验证我们的计划。"
MGU_16:0 "先进建筑工艺"
MGU_16_desc:0 "西伯利亚的表层冻土会随着季节变化而溶解垮塌或是冻结膨胀，如果不想我们的建筑每年夏天和冬天都要重建一次的话，这一问题必须得到妥善的应对。"
MGU_17:0 "开采秋明油田与东西伯利亚油田"
MGU_17_desc:0 "准确来讲东西伯利亚的矿藏主要是煤炭，但是你游把一切能点着的东西都叫油，所以我们管它叫油田。"
MGU_18:0 "东部工业建设"
MGU_18_desc:0 "只要将表层暂冻土全部移除，用干燥的混凝土覆盖永冻土层作为地基，那么这块地区就可以作为稳定的建筑区域来使用了，这么干消耗大量填地基的建筑材料，但和我们得到的相比这是值得的。"
MGU_19:0 "劳动者文化"
MGU_19_desc:0 "经历了这么多，我们的人民已经开始认识到自身的强大力量，将人们的生产力从剥削者手中解放出来以后，我们甚至可以征服自然。"
MGU_20:0 "重视西北方问题"
MGU_20_desc:0 "magius流传的谣言已经严重影响到我们西北方的稳定了，根据她们的宣言和行为来看，她们正在尝试用法西斯的手段实现共产主义的目标，在她们彻底倒向种族主义和极权政治之前我们必须做点什么。修建西北方的基建将为我们调动武力干涉所需的部队提供可能。"
MGU_21:0 "勇者部五条款"
MGU_21_desc:0 "好好打招呼，好好吃好好睡，有烦恼多和别人商量，尽量别放弃，只要去做总会有办法。这就是勇者部五条款。magius是具备高度组织度的魔法少女组织，要击败她们需要一支正规军队而不是一群乌合之众。想要将我们混乱不堪的军队调整到专业的现代化军队是一条非常困难而漫长的道路，先从最简单的开始。"
MGU_22:0 "派往magius的使节"
MGU_22_desc:0 "Magius对我们的态度一直摇摆不定，是时候派出外交团队和她们进行交涉了，一方面我们需要明确双方的立场，另一方面，我们能借机一窥她们的秘密计划。西北边境的魔法少女们都能感受到来自神滨的不祥魔力，magius很可能在进行什么危险的行动。"
MGU_23:0 "铲除magius威胁"
MGU_23_desc:0 "Magius之翼公开挑衅了我们，她们扣押大使的意图想必就是为了继续隐瞒她们的邪恶计划，采取如此激进的举措就说明她们离成功已经不远了，我们必须采取行动，在一切都太晚之前。"
MGU_24:0 "澄清谣言"
MGU_24_desc:0 "现在我们已经得到所谓eve计划的详细信息了，使用eve的力量在实现无限制魔力供给之前就会造成无数无辜的平民伤亡，这根本不是什么魔法少女的救赎之路，不过是把我们应承受的代价转嫁给无关者而已，任何有这种恶劣想法的魔法少女应当被放逐。"
MGU_25:0 "修正Magius倾向"
MGU_25_desc:0 "Magius正在策划一个灾难性的计划，伊吕波已经成功联系神滨当地的反抗组织了，我们或许可以提供人员和装备来支援她们发动一场武装政变，从而扶植一个至少三观正常一点的魔法少女政权。"
MGU_26:0 "发动革命"
MGU_26_desc:0 "时机已经成熟，是时候掀起革命的浪潮了。"
MGU_27:0 "新的加盟国"
MGU_27_desc:0 "神滨魔法联盟与我们的主要种族和政治理念都一致，是时候考虑允许她们加入魔法少女联盟的大家庭了。团结在一起会让我们更加强大。"
MGU_28:0 "斯堪的纳维亚堡垒"
MGU_28_desc:0 "在我们国家的西北部有很多向往doppel力量的魔法少女，与其强迫她们改变想法，不如放任她们加入神滨魔法联盟，为我们盯住来自斯堪的纳维亚半岛的可能威胁，这样我们就能集中兵力应对东欧和远东的潜在敌人。"
MGU_29:0 "重新考虑eve计划"
MGU_29_desc:0 "只要有污秽，利用doppel系统就能创造出魔女化身来辅助战斗，八千代接管magius遗留的doppel系统后，决定继续使用而不是摧毁它。不过我们不能继续扩大eve的能力了，这种力量的本质是将我们魔力的代价转嫁给无辜的人，无论用多么美好的语言去掩饰，这始终是事实。"
MGU_30:0 "承认男性魔法少女地位"
MGU_30_desc:0 "众所周知魔法少女只是一个种族的名字，和性别没有关系。提倡性别平等是我们进一步强化军队纪律和促进社会稳定的关键举措。男性魔法少女具备一切战士所需的美德。"
MGU_31:0 "战争的教训"
MGU_31_desc:0 "要根治军队自由散漫的顽疾就必须让她们接受战火的洗礼，在每一次冲突中理解和实践何为协作，何为战术。即使最强的魔法少女在一整只军队面前作用也是有限的，所有人都必须明白这个道理。"
MGU_32:0 "新时代的军队"
MGU_32_desc:0 "现在我们的军队已经理解了组织纪律性的重要，能做到令行禁止，但这还不够，我们应当让高町奈叶，八神疾风和菲特等拥有丰富军事经验的元帅和上将进一步普及战术和战略知识，士兵们不仅要知道该怎么做，更需要理解自己行动的目的和意义。"
MGU_33:0 "航空教导队"
MGU_33_desc:0 "高町奈叶提议由擅长空战的魔法少女牵头组成空战教导队，指导我们的空军如何在空中格斗中取得优势。"
MGU_34:0 "轻型飞机设计"
MGU_34_desc:0 "轻型战机可以为我们的陆军提供空中支援，因为通常从附近的机场起飞，这些战机可以只携带较少的燃料来保证机动性。"
MGU_35:0 "重视战略轰炸"
MGU_35_desc:0 "战略轰炸机可以进行深入敌后的战略轰炸行动，破坏敌军后方的工业能力，由于需要携带大量燃料和重磅炸弹以支持长途轰炸任务，这种飞机通常很笨重。"
MGU_36:0 "Magius的遗产"
MGU_36_desc:0 "虽然大部分前magius之翼的成员都被消灭或是失踪了，但是我们仍然能从她们遗留的研究项目中获得一些启示，一些知道了组织计划真相的magius下层人员也愿意帮助我们。"
MGU_37:0 "跨过北极的航线"
MGU_37_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的航空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人和突破封锁，这将提高我们的国际地位和影响力。"
MGU_38:0 "反法西斯外交"
MGU_38_desc:0 "明眼人都看的出来，一些法西斯分子正在试图将人民捆绑到种族和国家的概念上，用各种美好未来的空头支票来诱骗他们的人民放弃合理的权力而只作为国家的暴力机器零件而存在，进而大肆发动侵略行为。他们的人民将狂热地不计代价地对其他国家造成伤害，而战争掠夺的利益被那些政客财阀们尽入囊中。这种蠢行必须被阻止，如果他们停不下来，我们就帮他们停下来。"
MGU_39:0 "防备戴比路克帝国"
MGU_39_desc:0 "戴比路克帝国近年来显现出愈发强大的侵略倾向，我们必须对此有所防备，第聂伯河是我们在东欧大平原的天然屏障，但仍然有少许地区存在可能的突破口，修建工事群可以拖延敌人的进攻，这样一来，即便他们对我们发起闪击，我们也有足够的时间站稳脚跟。"
MGU_40:0 "重视装甲力量"
MGU_40_desc:0 "机动装甲集群将成为我们攻坚突破的主力，绝不能在这方面落后。"
MGU_41:0 "重型坦克研发"
MGU_41_desc:0 "更加强力的引擎，更加厚重的装甲，更加凶猛的火力。这些钢铁巨兽在平原上几乎是无敌的存在。"
MGU_42:0 "地球防卫联盟"
MGU_42_desc:0 "执念之国是我们和戴比路克之间的战略缓冲区，从目前的局势来看他们被戴比路克击垮只是时间问题，一旦失去这道屏障，战火将直接烧到我们在东欧的富饶国土。是时候给予戴比路克人一些警告了。我们将发起一个提案，让执念之国将但泽和波兹南割让给戴比路克，从而剥夺他们继续进攻的借口。同时我们会与前者组建地球防卫联盟，如果他们再敢进犯执念之国，我们就将御敌于国门之外。"
MGU_43:0 "对戴比路克宣战"
MGU_43_desc:0 "戴比路克帝国的军事投机一再触碰我们的底线，如果他们想考验我们的决心，那就让他们来吧。"
MGU_44:0 "不计代价的胜利"
MGU_44_desc:0 "我们在战争中陷入了僵局——或许情况还没那么遭，但是我们得明白，每一秒钟的僵持和拖延，都意味着更多的人受到了邪恶的荼毒。我们必须全力以赴！"
MGU_45:0 "在黑暗的深渊里"
MGU_45_desc:0 "情况已经发展到对我们极端不利的地步，或许我们会绝地反击，亦或被彻底消灭......但无论如何，我们必将让今天这场战斗名留青史。所有人听令！命令一，不准后退！命令二，解放祖国！"
MGU_46:0 "魔导具过载"
MGU_46_desc:0 "让魔导具进入极限负荷模式，这必然同时严重损耗使用者和武器的寿命，但哪怕身负重伤也比直接死在战场上好。"
MGU_47:0 "满开许可"
MGU_47_desc:0 "来自勇者部的魔法少女们可以通过牺牲部分身体机能换取短时间的爆发力量，这不是长久之计，但能解燃眉之急。以往我们一律禁止不必要的牺牲，但是现在有必要放开限制了。"
MGU_48:0 "终极牺牲"
MGU_48_desc:0 "部分魔法少女拥有将灵魂宝石引爆从而引发剧烈爆炸和敌人同归于尽的能力，这是我们的最终手段了......她们会组成敢死队，搭乘重型飞机，从敌人上方突破地面火力网，然后在人群中引爆自己的灵魂宝石。"
MGU_49:0 "叛逆的物语"
MGU_49_desc:0 "这是她所期望的世界，不允许任何人将其毁掉。不管用什么手段和方法，都必须取得胜利......"
MGU_50:0 "济世的独白"
MGU_50_desc:0 "宿命的锁链，由我来斩断！"
MGU_51:0 "溯时的祈愿"
MGU_51_desc:0 "我们被击败了，我们被痛打了，我们输掉了这场战斗，我们已经回天乏术了。我们究竟是从什么时候开始走向失败的命运呢？是哪一步战略的失误，或是哪一项决策的错误？对手确实强大，或许就此放弃会轻松的多。但如果我们纠正我们的错误，结局是否会有所不同？扭曲因果，逆转时间的力量，能否战胜命运？"
MGU_52:0 "防备伊甸之都"
MGU_52_desc:0 "在大洋洲和南美洲逐渐崛起的伊甸之都成为了我们潜在的威胁，或许我们应该重视我们脆弱的海防，以准备应对强悍的伊甸海军。"
MGU_53:0 "对抗诅咒的方法"
MGU_53_desc:0 "伊甸在过去的战斗中一直使用某种魔法来削弱她们的对手，但这对于全国都是魔法专家的我们来说是徒劳的，只要稍微花点时间，我们就能一劳永逸地破除她们的诅咒。"
MGU_54:0 "对伊甸开战"
MGU_54_desc:0 "当我们集中力量对抗戴比路克帝国和它的走狗的时候，伊甸正在征服大洋洲和南美洲的道路上变得越来越强大，她们的目光已经转移到了东亚和北美，我们必须在情况变得不可收拾之前消灭她们。"
MGU_55:0 "反对殖民主义"
MGU_55_desc:0 "对落后地区的殖民掠夺根本就是以民主之名行法西斯之实，我们必须明确我们的立场，绝不允许这种行为继续下去。"
MGU_56:0 "海军建设"
MGU_56_desc:0 "如果我们想要让我们的话语不那么软弱无力的话，我们就需要一只匹敌皇家海军的舰队，只有在我们的拳头能跨过海峡打在对方脸上的时候，我们的合理要求才有可能被听取。"
MGU_57:0 "轻型舰船设计"
MGU_57_desc:0 "不管我们打算采用哪种海军战术，屏卫舰都是不可或缺的，它们可以进行侦察，争夺制海权，保护运输船和主力舰等任务。"
MGU_58:0 "贸易打击"
MGU_58_desc:0 "针对国土面积不大的岛国，只需切断其海上贸易线，就能粉碎她们的资源供给，我们不需要一支昂贵的主力舰队，只需一些灵活机动的潜艇编队即可。"
MGU_59:0 "陆基防卫"
MGU_59_desc:0 "在近海作战时，陆基航空兵绝对比航母战斗群来的划算，我们的海军轰炸机将在敌人抵近沿岸之前重创她们。"
MGU_60:0 "重型战舰"
MGU_60_desc:0 "强大的战列舰将组成海上的火力核心，给予敌方的舰队毁灭性打击。"
MGU_61:0 "航母战斗群"
MGU_61_desc:0 "我们的海军发展起步的太晚了，但这不是我们放弃远洋舰队的理由，航母将成为海军空中优势的支点，并利用海军轰炸机歼灭敌方的舰船。一支强大的决战舰队绝不能缺少航空母舰的辅助。"
MGU_62:0 "支持民族独立运动"
MGU_62_desc:0 "我们有必要让处于殖民统治下的被压迫者们知道，我们很快就将对这不公平的规则发起挑战，所有人都应获得一次选择的权利，是为翻身做主而战，还是继续充当殖民者的鹰犬。"
MGU_63:0 "挑战圣杯同萌"
MGU_63_desc:0 "圣杯同萌的殖民霸权已经走到了尽头，今天，我们将终结这长达数十年的可憎行径，每个物种的头顶都有属于自己的一片天空，脚下都有属于自己的一片土地，没有人有资格剥夺这一切。"
MGU_64:0 "和平守卫者"
MGU_64_desc:0 "我们已经经历了无数血腥残酷的战争，事实证明，随着战术、科技与魔法的发展，战争已经从权贵们用平民的生命作为筹码博取利益的无趣娱乐，嬗变为了随时可能彻底终结我们文明的定时炸弹。我们将作为和平的守护者，永远捍卫这个世界的秩序。"
MGU_65:0 "反对资本主义"
MGU_65_desc:0 "在大洋彼岸，资本主义的最终堡垒——精灵国仍然在负隅顽抗。渡过大洋，将旗帜插在那片土地上！解放受压迫者！"

