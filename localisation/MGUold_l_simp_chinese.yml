news.1019.t:0"魔法少女人权运动"
news.1019.desc:0"一直以来魔法少女联盟的魔法少女生存在这些将自己伪装的人畜无害的吉祥物的欺骗与剥削下，它们隐瞒使用魔力的代价，强迫契约者花费业余时间为它们的目的服务，鼓动内部冲突，并且对进行危险工作中失去生命的魔法少女不闻不问。为了改变现状，最高领袖晓美焰和她的团队正在推进一系列改革以迫使这些吉祥物以更加公平合理的方式行使它们的调度职能，这涵盖了魔法少女的职业教育，工时限制和生命安全以及知情权等等方面。\n\n这些举措很有可能解放大量劳动力从而使这个庞大的联盟具备更加强大的工业，或者说，战争潜力。"
news.1019.a:0"无产阶级的胜利。"
news.1019.b:0"她们正在亲手毁灭自己的传统。"

news.1020.t:0"改造大自然"
news.1020.desc:0"在过去的五年中，魔法少女联盟不知通过什么手段将已经完全荒漠化的南部大草原全面绿化，甚至在那里成功种植了相当规模的橡胶作物，从科学角度来讲，如果考虑当地的气候条件，这是根本不可能发生奇迹。\n\n众所周知，橡胶是制作载具轮胎的重要原料，而其主要产地位于与魔法少女联盟隔海相望的中非和东葛朗特。如果魔法少女联盟实现橡胶供给自足，海权国的海上封锁对其战争机器的削弱能力将大大减弱，这对精灵，圣杯，舰娘和羽国来讲无疑是个噩耗。"
news.1020.a:0"神树的力量。"
news.1020.b:0"这不可能，这是什么邪恶的魔法？"
news.1020.c:0"祝贺她们。"

news.1021.t:0"炮击永冻土"
news.1021.desc:0"近日魔法少女联盟宣称在西伯利亚地区发现可开采的大油田，这意味着她们成功打穿了厚达数十米甚至上百米的永久冻土层。据各国驻当地记者报道，魔法少女联盟征召了大量擅长寒地战斗的魔法少女并昼夜不停地对油田资源区进行大规模魔力炮击，强行将平原轰炸成了盆地。由于恶劣的气候和过度体能消耗，大部分参与此次行动的士兵因为伤病无法继续作战。"
news.1021.a:0"让她们休息吧。"
news.1021.b:0"希望这种鲁莽的举动不会引发自然灾害。"
news.1021.c:0"人类征服大自然的一大胜利。"

news.1023.t:0"神滨魔法少女加盟魔法少女联盟"
news.1023.desc:0"神滨地区的内战以七海八千代率领的革命军的胜利而结束后不久，她们就宣布加入魔法少女联盟麾下。这场内战的幕后主导者是显而易见，魔法少女联盟的力量正在变得愈发强大。"
news.1023.a:0"欢迎加入魔法少女联盟。"
news.1023.b:0"我们同舟共济。"
news.1023.c:0"变幻莫测的时代。"

news.1024.t:0"北欧防卫体系的成立"
news.1024.desc:0"神滨地区的内战以七海八千代率领的革命军的胜利而结束后不久，她们就宣布加入魔法少女联盟麾下。令人吃惊的是，魔法少女联盟给予神滨魔法联盟独立同盟国地位，甚至割让了西北方的大片领土来讨好她们。显然，魔法少女联盟希望一个实力足够强大又值得信赖的盟友掌控北欧局势，从而让自己腾出手在远东和东欧进行更大规模的行动。\n\n瑞典和挪威对此表示强烈谴责，瑞典民主派意见领袖paradox声称这等于变相支持神滨的魔法少女侵略北欧，如果勤奋的魔法少女接管瑞典，那么蠢驴们就再也没有假期了！"
news.1024.a:0"欢迎加入魔法少女联盟。"
news.1024.b:0"我们同舟共济。"
news.1024.c:0"变幻莫测的时代。"

news.1025.t:0"魔法少女性别平等运动"
news.1025.desc:0"魔法少女联盟的最高领袖晓美焰于今日签发了一道震惊世界的命令，该命令要求军方允许男性魔法少女成为军事领袖，并且在各项社会权利的调整上解放男性。‘所有女性魔法少女能做到的事情，男性魔法少女也都能做到，那么为什么需要限制他们在军事方面的活跃？忠诚，勇敢，顽强，宽容，他们具备一切优秀战士所需的品德。’晓美焰在演讲上如此声明。男性魔法少女确实拥有众多优点，甚至能直接伤害敌军的眼睛，不过绝大多数国家在今天之前还一直以为魔法少女都是女性。看来性别平等运动仍然前路漫漫。"
news.1025.a:0"团结一致！"
news.1025.b:0"我的眼睛啊！！！"

news.1026.t:0"地球防卫联盟成立"
news.1026.desc:0"为了应对来自戴比路克愈发显著的侵略威胁，[POL.GetName]于今日正式宣布与魔法少女联盟组成地球防卫同盟，她们毫不掩饰军事对抗戴比路克帝国的目的。这一举措或许能震慑对手从而带来更长久的和平，也有可能引发这颗星球有史以来规模最庞大的全面战争。"
news.1026.a:0"到此为止了。"
news.1026.b:0"他们似乎想靠数量取胜。"
news.1026.c:0"变幻莫测的时代。"

news.1027.t:0"伪世的恶魔"
news.1027.desc:0"随着战事的胶着，魔法少女联盟的领袖晓美焰似乎正在变得愈发焦虑，近期她们采取的一系列战术举措比以往任何时候都要疯狂和激进。考虑到魔法少女联盟所面临的险恶处境，这是可以理解的。在很多外交场合上，记者们发现晓美焰的外貌和性格在这段时间内有了些微妙的变化，不知道这意味着什么。"
news.1027.a:0"为了联盟！"
news.1027.b:0"无意义的挣扎罢了。"
news.1027.c:0"这就是恶魔人吗？"

news.1028.t:0"法则的降神"
news.1028.desc:0"魔法少女联盟最近宣布了最高领导人的变更，前主席晓美焰宣布将国家领导权移交鹿目圆香，自己只负责指挥一支集团军群。这个消息在国际上引起轩然大波，根据常识，临阵换将乃兵家大忌，况且这个鹿目圆香此前从未在任何政治活动和外交场合上露面，她的来历完全是个谜。晓美焰力排众议实行了这个决策，不知道这位新的领导人将扶大厦之将倾，挽狂澜于既倒，还是有心杀贼，无力回天。"
news.1028.a:0"背水一战！"
news.1028.b:0"这怎么可能！"
news.1028.c:0"哇,她头发跟用了飘柔一样。"

magicunion.11.t:0"魔法少女联盟的使节团"
magicunion.11.d:0"来自魔法少女联盟的使节团前来拜访我们了，看来eve计划到底还是瞒不过她们的眼睛，恐怕她们早晚要向我们摊牌了。"
magicunion.11.a:0"先发制人，拿下她们！"
magicunion.11.b:0"不要轻举妄动，打发走她们。"

magicunion.12.t:0"劝诱"
magicunion.12.d:0"音梦和灯花将神滨特有的魔女和化身现象，以及eve计划的美好前景告诉了魔法少女联盟的大使们，并且邀请她们抛弃原有的立场加入我们的伟大事业。\n\n————事实证明这个计划简直是自寻死路，如果没有音梦的洗脑能力的话......那个黑毛很懦弱，轻松就被吓住了，红毛像没长大脑一样以很好玩为理由加入了，粉毛一直在犹豫，要命的是那个黄毛一得知真相就跟发病了似的突然到处开火，要不是音梦及时控制住了她天知道她会打死多少人。"
magicunion.12.a:0"开弓没有回头箭。"

magicunion.13.t:0"大使返回"
magicunion.13.d:0"我们派出的外交团队返回了，对方应对的天衣无缝，我们没能获取决定性的情报。她们的态度也仍然很暧昧。大使团的成员之一环伊吕波因为听说了她过去失踪的妹妹的消息而决定暂时留下搜索，另外三人已经平安返回。"
magicunion.13.a:0"看来还不是行动的时候。"

magicunion.14.t:0"环伊吕波的消息"
magicunion.14.d:0"之前滞留magius之翼的环伊吕波发来了惊人的消息，这一个月以来她一边寻找自己的妹妹环优的下落一边打探神滨的相关情报，magius正在利用音梦的能力创造具象化的谣言来收集人的负面情绪，同时鼓励魔法少女释放doppel来产生污秽，这些东西将会被输送给一个名为eve的怪物，其能力为在极大范围内吸收魔法少女使用魔力产生的污秽，如果这个计划成功，魔法少女使用魔力的代价将变得可以忽略不计，但在收集污秽的过程中她们已经造成大量平民伤亡了。\n\n现在环正和当地非magius派系的领袖，七海八千代一起，准备响应我们的下一步动作。"
magicunion.14.a:0"坚持住！"

magicunion.15.t:0"共产主义革命"
magicunion.15.d:0"Magius站在了命运的岔路口，国内的共产主义者正在尝试推翻现有政府的统治，毫无疑问她们的背后有魔法少女联盟的干涉，这场内战将决定神滨的未来。"
magicunion.15.a:0"粉碎赤色阴谋！"
magicunion.15.b:0"§R为时已晚，MAGIUS§!"

magicunion.16.t:0"来自魔法少女联盟的提议"
magicunion.16.d:0"魔法少女联盟意图干涉我们和戴比路克之间的战争，她们希望我们能以割让波兹南和但泽为条件与对方达成无条件和平，并加入她们主导的阵营从而威慑那群外星人。"
magicunion.16.a:0"没有办法的办法。"
magicunion.16.b:0"我们的土地，我们的血。"

magicunion.17.t:0"来自魔法少女联盟的提议"
magicunion.17.d:0"魔法少女联盟意图干涉我们和执念之国之间的战争，对方同意割让波兹南和但泽，但是要求我们停止攻势并签署停战协议,如果我们拒绝，她们很可能组建一个对抗我们的同盟并一起加入战斗。留给我们考虑的时间有三天。"
magicunion.17.a:0"白得的土地，好耶。"
magicunion.17.b:0"她们都将败倒在我们面前。"

magicunion.18.t:0"戴比路克帝国同意了"
magicunion.18.d:0"他们接受停战协议。看来他们不认为自己能战胜魔法少女联盟。"
magicunion.18.a:0"暂时的和平。"

magicunion.19.t:0"戴比路克帝国拒绝了"
magicunion.19.d:0"他们拒绝接受停战协议，并且直接宣战了魔法少女联盟，看来他们有自信同时击溃两个国家的军队。"
magicunion.19.a:0"狂妄之人。"

magicunion.20.t:0"散华"
magicunion.20.d:0"满开的代价就是失去部分身体机能，虽然不知道疼不疼但是结局和残废是没有区别的，大家都已经到极限了，再强行使用这种力量会有生命危险。"
magicunion.20.a:0"她们已经尽力了。"

magicunion.21.t:0"私密会面"
magicunion.21.d:0"晓美焰给人的印象一直是冰山美人，虽然对人并不严厉，却也让人感受不到亲切，她几乎从不向人表露感情，没人见过她愤怒，也没人见过她喜笑颜开。但就在昨天，一个突然出现在时间起始之地的粉发魔法少女要求面见领袖，由于她看起来很有礼貌，卫兵们便去通报。\n在见面的一瞬间，晓美焰的脸上露出了从未有过的震惊表情，随后她扑倒在对方的怀里像个孩子一样嚎啕大哭。卫兵们大吃一惊，不知所措，那个粉发少女温柔地抚摸着对方的头，毫不介意她情绪失控的举动。\n\n“我一直...一直...好想见你......”"
magicunion.21.a:0"抱歉，小焰，已经没事了，我回来了。"

magicunion.22.t:0"杏子返回"
magicunion.22.d:0"大使团队中的一员，佐仓杏子于今日随投降的前magius人员一同返回魔法少女联盟，很多魔法少女对于她的临阵倒戈和擅离职守非常愤怒，对此晓美焰只是让她返回军队，没有做出任何处理。被扣押的大使团中伊吕波留在了神滨继续寻找她的妹妹，另外两人彻底失踪，只有杏子一个人成功返回，她的能力得到了锻炼。"
magicunion.22.a:0"返回队列，士兵。"

