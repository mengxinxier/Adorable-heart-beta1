  China_Local_History_Title_03: "天子之敌"
  China_Local_History_Page_01: "至1912年3月，神州帝国重新在长江以南建立了脆弱的统治秩序。再堪堪击退了集结起来的革命派匪军之后，北京决心在南方重建来自帝国的直接控制，但她们缺乏最为关键的武装力量——在军事上掌控着北方的剿匪总司令袁世凯对率军深入岭南腹地兴致缺缺，对他来说其麾下的军队已经完成了最为主要的任务——为这位总司令争取到足够的政治资本。双方的冲突似乎一触即发，但5月江西剿匪军区的建立似乎终结了争论。作为神州帝国建立的第一个行政军区兼战区，它很好的代表了神州新军在东南的权威。\n\n到1914年中旬，新一批地方总督的任命将南方划分为数个军政大省。与清廷不同，总督府直接节制诸省巡抚，并直接向中央负责。她们也不再是朝廷权臣，而是从地方任命的封疆大吏。这个决定对天子来说当然是苦涩的，但地方上的独立在某种程度上推进了新的近代化军制在全国的普及。在某种程度上并不忠于北方的地方新军接管了保境安民的政治任务。值得一提的是，神州天子蒋振华似乎乐于接受现状，因为朝廷与诸列强之间的交涉将可以全权授予东南大员而不必担心有损天威。而坐拥中央军与江西的神州朝廷自不必担心会出现第二次犯上之举。\n\n当然，为此获利的并非只有朝廷。不同于在军事压力下做鸟兽散的革命党叛军。在南昌举起义旗的左翼国民革命军在一片混乱中向西进军，与在湘江起义的农民叛军合流并在湘江一带建立了一批小型的革命根据地。这支共产主义部队并未尝试控制湖广，而是将其势力延伸至湘西一带。湖广地方军数次纠集武装前去征讨，要么无功而返，要么大败而归。位于上海租借地的中国共产党中央则安全地指挥着湘潭、衡阳甚至是芷江的游击军队与地方苏维埃政府在湖广与总督分庭抗礼。不过这倒也为日后中共武装的路线之争乃至其导致的更为严重的政治后果埋下了伏笔。\n\n不管怎么说，在湖广地区发生的骚乱并不值得上达天听。\n"
  China_Local_History_Page_02: "从1914年至1918年，在袁世凯的支持下，神州帝国紧锣密鼓地进行着其军队的扩张与现代化。在新政失败与南方叛乱之后，对于当朝天子而言，一支足够震慑群臣的庞大军队显然是优先度更高的事宜。南方本就不堪的税赋压力因为中央军的扩张横生税目。这既代表着天子心态的转变，也反映了帝国的改革方向——经济变革已被摒弃，强大且近代化的武装力量才能帮助帝国渡过难关。为此北京不惜进一步拉拢袁氏以保证军队的忠诚。至于南方该如何承担起这无故猛增的朝廷支出，那就确乎只有上苍才能知晓了。\n\n也许是正应神州帝国的“天命”，这支被天子竭力压榨国力经营出来的强大武装，遇上了也许能再振帝国的天赐机遇。俄罗斯帝国的崩溃与迅猛但混乱的红色革命似乎让帝国重返外兴安岭成为了可能，成立的远东共和国孱弱无比，只能依赖东北布尔什维克的西伯利亚方面军抵抗西方的高尔查克匪帮。若是此时率天军大胆北上，定能驱逐鞑靼，甚至将其控制扩展到整个被西伯利亚也犹未可知。\n\n在这样的想法下，一直对外部事务毫无兴趣的皇帝兴奋的与协约国达成了协议，圣杯一方甚至做出承诺，这场军事行动将会停留在对革命的武装干涉这一名目上，协约国不会承认帝国与俄罗斯的战争状态，也不会对俄罗斯日后可能的任何要求帝国归还领土的外交动作做出任何支持。就这样，以袁世凯为北伐军统帅，张作玲在内的诸多北方大员拥军参与。神州开始了北伐。\n\n协约国开出如此大的价码并不奇怪。彼时中央军在四年内扩充至近10万，而北方相对更加亲近中央的几个边疆总督对军事行全力支持。若将协约国应允出征的干涉军算入，总逾20万的神州军队与协约国的联军大举进入西伯利亚平原，兵锋不可谓不大。远东的革命政权自是首当其冲，西北省军策应高尔查克匪军向红军发动进攻，而最为精锐的中央军队则与协约国分两路出兴安岭，在攻陷海参崴之后继续北上，大有封狼居胥，一举剿灭东北俄罗斯红军之势。\n\n然后呢？哈，当然是仓皇北顾。\n"
  China_Local_History_Page_03: "帝国在北方的军事赌博以三军尽没而告终，帝国伴随着中央新军一同失去的还有他们的朝鲜藩国，后者意识到神州再无可堪一用的中央军队之后便迫不及待的宣告独立。2年后，樱花远征军在日本本土的支持下武装控制了朝鲜半岛。惊恐的北方诸省匆忙撤回了军队并窥伺着朝廷的一举一动。不过这个时候朝廷的反应倒是无关紧要的：坐镇哈尔滨的北伐军统帅袁世凯在此时气竭而逝。其女袁克定临阵上马，重新集结溃败的残兵向南退却，只留下东北总督张作玲和形同虚设的地方军队阻挡布尔什维克的兵锋。不过好在迫于干涉军在海参崴的威胁，红军部队并未追击，神州残部才得以回到帝国北方。\n\n这场兵败对朝廷和袁氏来说都近乎致命。不过很快袁克定就重新掌控了北方局面，她一面呼吁江西的中央军部队北上“勤王”，一面上喻朝廷，要求接任其父的帝国军总司令一职。这一父死子继的任命一旦被下达，其影响不言而喻，但除了接受这个要求，此时的朝廷亦无其他选项。1918年8月，姗姗来迟的东南军统帅吴佩孚率军进入北京，他接受了新的上级并向朝廷重申忠诚，北方骚动至此才告一段落。\n\n看上去，似乎除了失去一支为帝国带来了沉重负担的庞大军队，这场失利并未在帝国各地掀起太大的波澜。但就后果而言，帝国用这支军队勉强建立起来的统治规则失去了最大的顶梁柱。朝廷能够随意任命并驱使地方总督的时代一去不复返。这在未来的10年直接导致两广总督开始在地方再一次寻求与革命党人的政治合作。他们已经没有能力在一个革命党盘根错节的地方与后者讨价还价。\n\n对于袁克定来说，能否保住她的位置，取决于她是否能在大厦将倾之时为帝国挽回颜面。利用尚存的东南中央军，1920年，她取代了湖广总督，开始亲自主持起针对湘江赤党根据地的围剿。此役对于帝国来说是辛亥革命以来为数不多的胜利。面对帝国军的缓慢推进，叛军被迫西撤，最终撤入四川。但随后的征讨工作开始变得花费颇巨，袁克定一如其父般不愿带着军队深入南方腹地。四川当局则无力阻止工农武装在四川乃至云贵的扩散。这场将持续至1935年10月的革命战争被称为“土地革命”。在战略转移中赢得了领导权力的农民派将领毛润芝在四川重新建立起了一支有别于湘潭时期的工农武装，在断绝了与上海中央的联系后，湘潭-四川工农红军为苏维埃开辟了一系列新的革命根据地，并将在未来在事实上赢得军阀的俯首。\n\n不过道阻且长，15年，已是只争朝夕。\n\n\n当蒋神华登天子位的时候，他是否会忌惮太平天国的恶灵缠身？我们不得而知。唯一能够知道的是，他的子孙再一次直面“岁大饥，人相食”的威胁，一如往日。\n\n1931年，长江的怒吼为帝国带来了最为阴暗的时代，饥荒的连锁反应迅速蔓延至北方，失去了江南粮仓的北京朝廷甚至也在面临缺粮的威胁，更不必说皇城之外不见一粟的黎民百姓。\n\n饥荒往往是革命的前兆，尽管再未来的两年，结果外交斡旋，神州争取到了来自西方可谓巨额的救济粮供应。但问题在于，粮食大多从南方经手，且不说腐朽的官吏会将这批粮食层层盘剥殆尽，在各个行省的分食之下，它们几乎无法被送至河北。\n\n天子病重的蒋氏朝廷选择对饥荒闭眼不见，而袁克定和她的中央军甚至需要自行筹措军饷，袁甚至征得朝廷下喻，将河北王畿的大部分地区划为粮区，以便官军劫掠。\n\n在南方，革命党人的威胁在朝廷的眼皮底下卷土重来，两广巡抚对革命党在地方的渗透视而不见，双方甚至暗通款曲，大有拥兵复叛的倾向。当然，北京并非无动于衷，江西的中央军于1935年5月出兵入粤，试图阻止两广山雨欲来的叛乱形式。\n\n1935年10月8日，蒋振华驾崩，唯一的女儿蒋丽华成为了帝国仅存的也是唯一的一位女性天子。尽管朝堂大臣对册立一位女皇帝议论纷纷，但此时担任摄政的亲王蒋百里力排众议，让这位年幼的女孩子于13日登临天子之位。\n\n不知是巧合还是必然，登基仪式结束后，13日夜，已经得知皇帝驾崩，女帝即位的四川总督府密邀她们的敌人于重庆密谈。政府军放弃了继续围剿“赤匪”的计划，转而允许她们在城市以外的地方扩张她们的苏维埃政权，这场在后世被称为“十月密谈”的合约意味着军阀与红军在四川的15年冲突就此告一段落。这份和平协议并不为中央所知，但就算能知晓，他们也没有时间应对了。革命党人——一支崭新的国民革命军，从14日凌晨开始，沉默着，从琼州半岛、从海陆丰地区重新踏上故国的土地，这支军队人数不多，但装备精良，他们不是来攻陷两广的——而是接收这个地方。他们回来了，而这一次，他们不太可能失败。\n\n此时离鼠年，还有不到两个月。\n"