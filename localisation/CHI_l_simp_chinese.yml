  chi_simple.1.t: "春节"
  chi_simple.1.d: "丙子鼠年春节到了，我们的女皇蒋丽华在皇陵前发布了新年贺词，并重提了成立西南都司的承诺。参会的大臣发现，一直陪伴女皇左右的摄政王一反常态并未出席。这似乎印证了摄政身体欠佳的传闻。"
  chi_simple.1.a: "又是新的一年"

  chi_simple.2.t: "蒋百里去世"
  chi_simple.2.d: "春节刚过，我们敬爱的摄政王蒋百里就去世了。在先皇去世后她对幼主鞠躬尽瘁。帝国为她举办了隆重的哀悼仪式，葬礼上仍然年幼的女皇泣不成声。私下里有大臣指出蒋百里事必躬亲的作风使女皇并未养成一个皇帝该有的品质。"
  chi_simple.2.a: "可惜"

  chi_simple.3.t: "西南都司成立"
  chi_simple.3.d: "先帝曾提出建立西南都司，以示对当地首领参与镇压共和派起义的奖赏。然而，却因种种原因一直未能实现。现在滇川黔三省均派出代表向女皇正式请愿完成先帝遗诏。"
  chi_simple.3.a: "给予当地一定自治权..."

  chi_simple.4.t: "成立西南都司引起民众不满"
  chi_simple.4.d: "不少人对成立西南都司有异议，认为是在分裂国家。民族主义者与革命党人借此机会沆瀣一气，引发了一系列骚动。"
  chi_simple.4.a: "糟糕"

  chi_simple.7.t: "何健的报告"
  chi_simple.7.d: "一直负责在南方地区围剿革命党人的何健将军向政府发来报告。这份报告说明了在他的努力下，一直危害南方百姓的共和派恐怖分子终于在近日被他镇压成功、已经销声匿迹了。帝国议政会决定将何将军的官位连升二级。"
  chi_simple.7.a: "有此等良将，是我神州帝国的福气啊！"

  chi_simple.8.t: "夺取陕西"
  chi_simple.8.d: "我们抓住了机会，夺取了西北重要省份陕西！"
  chi_simple.8.a: "伟大的胜利！"

  chi_simple.9.t: "马家军进犯陕西"
  chi_simple.9.d: "我们把太多西北地区的驻军派遣到了平叛部队中，造成了西北防御空虚，那帮马娘趁机举起了反旗，驱逐了帝国驻军并且准备趁机夺取陕西，我们不能让有悠久历史的陕西落入马娘之手，保卫陕西，刻不容缓！"
  chi_simple.9.a: "赶快回调部队！"

  chi_simple.10.t: "南京之战"
  chi_simple.10.d: "我们在控制了南方大部分地区后，将目标指向了帝国南方的中心——南京，尽管我军付出了一定的代价，但这座古老的城市现在终于归我们掌控了！"
  chi_simple.10.a: "伟大的胜利！"

  chi_simple.11.t: "南京之战"
  chi_simple.11.d: "当我们派出数量众多的兵力守卫南京后，国民党进攻的势头终于被打消。尽管我军付出了一定的代价，但这座古老的城市仍牢牢掌控在我们手中！战事也随着告一段落。"
  chi_simple.11.a: "伟大的胜利！"

  chi_simple.12.t: "保卫南京"
  chi_simple.12.d: "在我们在失去了南方大部分地区后，国民党军将目标指向了我们南方的中心——南京，他们来势汹汹，内阁中的很多大臣认为应该放弃整个金陵。但南京的政治地位极重，弃守南京意味着两军士气发生不可逆的变化。"
  chi_simple.12.a: "继续增派兵源！"

  chi.1.t: "神州帝国的历史"
  chi.1.d: "公元1793年，在大顺王朝崩溃后的废墟中，一名义军领袖——蒋神华再度让古老的华夏大地重归一统，并将国号定名为“神州”。在蒋神华的统治下神州帝国国泰民安、国力强盛，后世将这一时期称作“神州盛世”。\n\n然而好景不长，在开国皇帝蒋神华逝世后不久，统治集团就犯了历朝历代中后期统治者的毛病：愈发腐朽、贪婪、守旧，国力日趋衰微，而此时征服了大半个世界的圣杯王国开始将目光投向这一文明古国，他们借口钦差大臣林则徐销毁鸦片一事在1840年挑起了战争，神州在战争中惨败，被迫接受不平等条约，此后数十年间，圣杯通过一系列条约慢慢蚕食着神州。19世纪70年代，一批帝国有眼识的官员试图通过洋务运动来扭转颓势，在维持传统秩序的前提下引进西方先进技术，然而在1895年的甲午战争中，神州惨败于樱花国，因此许多有识之士开始抨击换汤不换药的洋务运动，呼吁进行维新变法。"
  chi.1.a: "之后呢"
  chi.1.b: "好了好了，快让我玩！"

  chi.2.t: "粉碎革命"
  chi.2.d: "1898年，皇帝正式接受了康佑薇、梁启超领导的维新派上书，开始维新变法，然而变法遭到了守旧派的疯狂阻挠，在重重压力之下，维新派被迫与守旧派进行妥协，许多激进的变法内容，比如放开言论自由、吸纳平民议员等没能有效实现，尽管在1905年帝国颁布了宪法宣布实行宪政，但是实际上新组建的帝国国会中王公贵族占据了绝大部分席位，许多维新派对此感到失望，开始转身投向共和革命。同年孙逸仙在东京宣布同盟会的成立，意在推翻帝制建立共和，并在神州大地上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。"
  chi.2.a: "之后呢"
  chi.2.b: "好了好了，快让我玩！"

  chi.3.t: "帝国的现状"
  chi.3.d: "尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战，而在国会内部，改革派的呼声也愈发强烈，与守旧派针锋相对。在外部，西方列强对帝国的渗透勒索也愈发猖狂，东方正在崛起的樱花国也对广袤的神州大地虎视眈眈。而1935年末爆发的全国范围的大饥荒更是给这幢摇摇欲坠的房子来了狠狠的一脚，社会陷入混乱之中，更加不幸的是老皇帝也在此时驾崩，继任的女皇年纪尚轻，难以处理朝政，政府内部的派系斗争也愈发激烈，可以说神州帝国已经走到了命运的十字路口..."
  chi.3.a: "帝国万岁！"

  chi.4.t: "会见革新派"
  chi.4.d: "“皇帝陛下，臣黎星刻求见。”，御花园门口的男人话音刚落，少女天子就急不可耐地蹦跳着上前招呼：“星刻！”，一旁的侍卫官赶紧咳嗽了一声，便让天子瞬间意识到这是君臣之间的会晤而非一对挚友的碰头，于是立即端正好姿态迎接这位革新派的领导人。当然实际谈判者还是摄政王蒋亲王。\n\n“我就开门见山了亲王殿下，”黎星刻一脸严肃地说道，“大神州朝如今的局势我想您也应该一清二楚，虽然辛亥之乱被成功镇压，但是朝廷很明显根本没从中吸取教训，仅仅进行那点微不足道的“改革”完全解决不了国家的顽疾，去年爆发的大饥荒就证明了一切，就是因为地方官僚的不作为和横征暴敛才使得农业生产充斥着大量隐患直至爆发。中央情况也一团糟，腐败无能的官僚把国家经济搞得一塌糊涂，再加上对民营企业的打压和剥削，也都让许多原本能够忠于朝廷的人士投向了革命党。现如今帝国已经处在崩溃的边缘，唯一能保住社稷的方法只有进行比戊戌变法更彻底的维新运动，自上而下将国家的面貌改革一新......”\n\n两小时后会谈终于结束，随后黎星刻起身告辞，走了不远后边听来背后有一个熟悉的声音呼喊着他的名字，便转身行礼“陛下，您...”“好了星刻，私下里就不用这么将这无聊的礼数了”。天子说道“似乎你提的那些建议让皇叔半天没缓过神来，毕竟确实蛮激进的。”黎星刻也仰天说到：“一点也没错”"
  chi.4.a: "“只有敢于刮开骨头，才能治愈深入骨髓的伤”"

  chi.5.t: "会见改良派"
  chi.5.d: "“臣康佑薇恭请皇上圣安，万岁，万岁，万万岁。今日臣视陛下气色红润、双目有神，颇有观世音菩萨之相，定是...”“好了好了，快谈正事吧。”摄政王一句话叫停了康大官人疯狂拍马屁的发言。此次面见的来客正是当年戊戌变法的领军人物康佑薇，虽然天子对此人不熟，一脸迷惑地看着她，但摄政王对此人再熟悉不过，当初实行变法之时她和合作者梁琦朝年轻有为、志在必得的面貌给了当时也是热血青年的摄政王很深的印象，但是随着被迫与守旧派做出妥协和时光的流逝，他们都被岁月磨平了棱角，成为了现秩序的忠实维护者，当然与许多老保不同，她依然主张在维持现有中央集权的同时在内部进行一系列的改革，不过对皇权的态度和改革的步子的分歧让他们与更加激进的革新派分道扬镳。\n\n“依老臣之见，革新派提倡的英式君主立宪完全是小孩子胡闹，对皇权的过分削弱必将导致皇上威信锐减，对地方权力的强化也有政令不出京城的风险，大神州国应该探索出一套符合国情的制度，建立起既保证皇权的执行性，也能及时发现并消除弊端的体系。”一旁的小天子听的昏昏欲睡，而摄政王则如有所思，他若是年轻个三十岁，定会觉得现在的康佑薇的说辞太守旧，并毫不犹豫地支持革新派，但是现如今他个人还是更倾向于这套明显保守的主张。于是在吩咐侍卫官把天子带回寝宫休息后他又与康佑薇进行了数个时辰的交流。"
  chi.5.a: "还是，稳定第一..."

  chi.6.t: "会见元帅"
  chi.6.d: "“呦，皇上，今个儿找我有事呢？”，只见一名身材娇小走起路来却大摇大摆的少女大踏步地走进房间，这让一向稳重的摄政王也气红了脸，虽说如今皇权正在快速衰微，但是还很少有人敢连这觐见圣上的基本礼节都不愿遵守。“袁克定！”摄政王大喝一声，“怎敢对陛下如此无礼！”，元帅一侧脸就瞅见了坐在一旁战战兢兢的小天子，天子旁的侍卫官也对其怒目而视。她这才有所收敛，漫不经心地行了礼。\n\n“袁将军，知道今天把你找来是谈什么事吗？”摄政王先开了口，“嗨，我能不知道吗，自从去年爆发了这个大饥荒，什么牛鬼蛇神全都跳出来想给朝廷踩上一脚，农民、工人、学生，甚至帝国军队中都有不满的家伙在闹事，我不知道别的司令官怎么干的，但凡是我管辖的部队中只要出了这样的人一律枪毙处理。”袁克定愤愤讲到，“要我看现在朝廷还是太手软了，闹事的人一堆，但据我观察被抓进去的人却并不算多，阁下您也说说，就这样能压制住这群刁民嘛？还有那群所谓的革新派，就是一群只知道妥协退让的懦夫，朝廷万万不可继续任用这帮人了。不是我自夸，阁下，您要是把内阁首脑的位置让给我，不出半年我就能把这帮刁民全都收拾掉喽，我定会让他们尝尝惹到朝廷的后果。啊，实在不好意思阁下，我巡查部队的时间到了，鄙人请辞。”“那就不送了”，摄政王摆摆手送走了袁克定。之后他便开始思考，他很清楚袁克定将会采取怎样危险的手腕恢复秩序，然而眼下帝国的处境又确实十分艰难，也许用更加强硬的手段确实是最佳选择？"
  chi.6.a: "但袁克定这个女人野心太大了..."

  chi.8.t: "选择新内阁"
  chi.8.d: "随着局势的恶化，我们必须赶紧任命新的内阁来处理这一切"
  chi.8.a: "任命革新派"
  chi.8.b: "任命改良派"
  chi.8.c: "任命袁克定"

  chi.9.t: "“成功”的变法"
  chi.9.d: "尽管戊戌变法被宣布成功完成，但是明眼人都能看出来所谓的维新只维新了个壳子，尽管组建了国会，但是内阁成员大部分都是皇亲国戚，庶民出身的议员几乎没有；尽管颁布了宪法，但是实际上并没多少人拿他当回事；这都是康梁二人过于同守旧派妥协的恶果，也是帝国陷入混乱的根源，革新派们十分清楚这个道理，因此这一次将毫不退让。"
  chi.9.a: "这次必将迎来真正的胜利！"

  chi.10.t: "王爷的抱怨"
  chi.10.d: "“我说康夫人，您可不厚道啊”在京城的一座气派的王府里，尚亲王大人正向眼前的来客抱怨道“要求我把自己的粮仓打开救济灾民就算了，全当是积德，但是直接对我的厂子动手是怎么回事？还有就是让我们缴纳的税款又增长了好多，这不明摆着欺负人嘛。”“阁下您可千万别急，康某人岂敢欺负到王爷头上”康佑薇解释道“工厂改制确实是因为您那厂子的管理方式已经严重落伍，根本满足不了生产需要，我把它交给更懂管理的人负责也是为了厂子好，分红可是不会少了您的，相反工厂业绩上去了您分到的也更多。至于税款，是因为我们大幅度降低了老百姓的税收，毕竟您也看到了，这又是饥荒又是战乱百姓日子已经很困难了，这时候什么革命党之流就会煽动百姓搞事，所以降低他们的负担也是必要的，否则万一百姓纷纷造反真不好说您的安全还能得到保障，当然税收的缺口也得想办法补，而王爷您本就腰财万贯，加的这点税根本不会影响您吃香的喝辣的。您说是不是这个理？”"
  chi.10.a: "嗯......好像...有点道理"

  chi.11.t: "尊皇宣传"
  chi.11.d: "宣传机器不负众望地正在全力开动，一时间报纸、杂志、收音机里充斥着对小天子“勤奋好学、乐善好施、心地善良、平易近人、文韬武略”等等之类的宣传，在学校中，“明君事迹”被搬上了课堂，主要介绍历史上各路明君如何开创盛世、保家卫国的事迹。甚至还派出了一支考察团造访圣杯、伊甸、樱花等国来学习他们在忠君宣传上的先进经验。"
  chi.11.a: "没有皇帝，你什么也不是！"

  chi.12.t: "公园的演讲"
  chi.12.d: "李华是一名京师大学堂学生，也是这个混乱的时代很常见的热血进步青年，这天他又来到了他常来的公园，站在一个台子上向周围的游客大声发表演讲：“各位爱国和追求进步的同志们，难道你们还想继续被这腐朽的朝廷蒙蔽双眼吗，还想继续被这群腐败的官僚压榨吗？如今世道已经变了，不能再让这群老爷们替我们做主，我们要自己成为国家的主人...”还没讲完，一群穿着制服的警察就冲了过来，一把把李华摁倒在地，接着就将其五花大绑带走，还堵住了他的嘴来止住抗议。短短几分钟后公园就恢复了平常的宁静，游客们也照常游玩，只是许多人的神情已经暗暗出现了变化。"
  chi.12.a: "这种大逆不道的行为必须制止"

  chi.13.t: "一堂礼节课（废弃事件）"
  chi.13.d: ""
  chi.13.a: ""

  chi.14.t: "分化"
  chi.14.d: "这天清晨黎星刻和往常一样在自家卧室中阅读早报，报上的内容令他忧心忡忡，不过担忧的原因并不是局势的恶化，相反是在改良派的操作下社会居然在逐渐恢复稳定。黎星刻陷入了矛盾的纠结中，一方面他确实希望国家恢复正轨，但另一方面这也会让改良派巩固权威，大神州实质上还是一个保守、集权的国家，只是稍微在社会层面进步了一些，与他理想的目标相去甚远。许多革新派成员也开始动摇，甚至有了投靠改良派的念头，让黎星刻十分头疼。\n\n正思考着，管家敲开了房门，说有客人求见，于是黎星刻放下报纸前去接待客人。来人并没让他感到很意外，“适之兄，别来无恙啊”这是革新派一位实力成员胡适，他早年留洋，归国后在京师大学堂任教，任教期间曾积极写文章传播进步思想，在黎星刻创立革新派后他自然也成为了黎星刻的忠实盟友。黎星刻热情的接待了胡适，但胡适的神情却显得很严肃，这也让黎星刻察觉到了端倪，于是问道“敢问适之兄今日拜访鄙人有何事托付？”胡适淡淡答道：“我是来与您道别的，康夫人已经将我聘为顾问，明日起我将进入内阁办事。”黎星刻听了后拿着茶杯的手开始不住颤抖，不过他还是勉强没让杯子掉落地上，“您今天就是来告诉我这些的？”“是的，我很抱歉，黎先生。”“那么没别的事话，就请回吧，送客！”管家听到后走过来谦卑地送胡适离开，胡适也叹了口气，起身告辞。"
  chi.14.a: "胡适不是离开的第一个，也不是最后一个"

  chi.15.t: "安排一次微服私访"
  chi.15.d: "历史上许多明君都有微服私访的经历，因为这样可以使皇帝能够深入了解民情，从而做出利于百姓的决策，康佑薇十分坚信这个道理。在好不容易费口舌说服摄政王之后，他终于同意安排小天子进行一次微服私访，当然会有专人陪同，摄政王已经物色好了两名大内密探，他将从中选择一位陪同天子出访。\n\n第一位是从民间武馆选拔上来的符华，高强的武艺无需过多介绍，并且还知书达礼，举止优雅，是摄政王和康佑薇都很满意的人选；第二位是贫民出身的刘华强，早年混过黑道，后被逮捕入狱，原本被判死罪，但是被一名叫余则成的大内总管给予特赦，还将其吸纳进密探队伍，摄政王不是很看得起这位前黑社会，但是他也是密探队伍中对百姓生活了解最多的人，让他带天子私访也许会让天子学习到更多。"
  chi.15.a: "选择符华"
  chi.15.b: "选择刘华强"

  chi.16.t: "路边的水果摊"
  chi.16.d: "“符华，能给我买个西瓜吃吃吗？”在经过路边的一处水果摊后天子请求道，不过对于时常混迹于上流社会圈子中的符华来说这种路边摊并不十分配得上天子的身份，于是————"
  chi.16.a: "“我知道一家很不错的冷饮店”"

  chi.17.t: "享受冷饮"
  chi.17.d: "于是天子在商业街的一家高档冷饮店美美地享用了一顿冷饮，这种冷饮店的价格不是一般平民能否负担的起的，所以店里的其他顾客也都是官宦子弟和富家儿女，举止言行也都是天子司空见惯的上流社会交际内容，她觉得非常无趣，很快就吃完冷饮动身回宫。"
  chi.17.a: "这次私访似乎没啥收获"

  chi.18.t: "路边的水果摊"
  chi.18.d: "“华强，能给我买个西瓜吃吃吗？”在经过路边的一处水果摊后天子请求道，刘华强很是乐意，不过他同时也暗暗担心天子是否能接受这样的草根水果，毕竟在宫中她享用的都是经过精挑细选的上等珍品。"
  chi.18.a: "还是带陛下去冷饮店吧"
  chi.18.b: "这就去买"

  chi.19.t: "询问价格"
  chi.19.d: "“哥们，你这瓜多少钱一斤啊？”刘华强走近了摊主并询问到。“两块钱一斤”，刘华强愣了一下，他很清楚眼前的西瓜根本不值这个价，于是忍不住吐槽了一句：“我操，你这瓜皮子是金子做的还是瓜粒子是金子做的？”摊主也不甘示弱，“你看看现在哪儿有瓜那，这都是大棚的瓜，你嫌贵我还嫌贵呢。”华强想了想，便回复道："
  chi.19.a: "“好吧，买了”"
  chi.19.b: "“你这瓜保熟吗”"

  chi.20.t: "吃西瓜"
  chi.20.d: "在付完款之后，刘华强便跟摊主借了刀切开了西瓜，随后与天子找了个路边的长椅坐下吃了起来，不过没吃几口，他们两人就发现这个西瓜并不是很甜，还带点苦味，刘华强意识到这个西瓜并没有熟透，他想回去找摊主理论，但摊主此时已经收摊了，天子对吃了生西瓜一事很不开心。"
  chi.20.a: "“私访真没意思”"

  chi.21.t: "这瓜保熟吗"
  chi.21.d: "在听到刘华强的疑问后，摊主耸了耸肩；“我开水果摊的，能卖给你生瓜蛋子？”，但眼前的这位主顾不依不挠；“我问你，这瓜保熟吗？”这让摊主霎时变了脸色。\n\n“你是来找茬的是吧。”华强笑了笑，走进摊主说到；“那它要是不熟怎么办啊？”\n\n“不熟，我自己吃了它，满意了吧。”说罢摊主开始过秤，“十五斤，三十块。”但华强一眼就看出不对劲“你这哪儿够十五斤那，你这秤有问题啊。”摊主也火了，“你是来找茬的是吧，你要不要吧？”一边说把西瓜拿到刘华强跟前“你要不要？”"
  chi.21.a: "行吧，买了"
  chi.21.b: "检查秤"

  chi.22.t: "收获"
  chi.22.d: "刘华强不紧不慢地将秤上的托盘翻过来，指着托盘底部的一个物体对摊主说；“吸铁石，另外这是你说的啊，不熟，你自己吃进去啊。”言毕抄起一旁的西瓜刀便对着西瓜砍了下去，摊主顿时发作；“你他妈劈我瓜是吧！”然而刘华强突然举起刀，朝着摊主的肚子捅了过去，顿时摊主的肚子鲜血直流，脸上的表情痛苦不已，一旁的摊主伙伴大喊：“杀人了，杀人了！”另一个伙伴试图抄家伙反抗，却被拿着刀的刘华强吓退。这时刘华强扔掉了刀，骑着摩托载着一脸懵逼的天子快速逃离了现场。\n\n在回宫的路上，沉默了许久的天子开口向刘华强问道：“为什么这位大叔能理直气壮地弄虚作假啊？”刘华强淡淡回应：“没办法，你看这兵荒马乱的世道，能够买到水果的渠道已经不多了，于是少数人就能垄断这一贸易，百姓也没有啥更好的选择，再加上相关部门的无作为，才让这些恶霸能够横行社会，也只有用恶霸的方式才能教训他们，当然这一切都是不正常的，需要有人站出来改变这一切。”天子听了后若有所思，她觉得自己这一趟私访让她成长很多。"
  chi.22.a: "能够知晓并解决百姓疾苦的皇帝才是好皇帝"

  chi.23.t: "夜行者"
  chi.23.d: "又是一个月黑风高的夜晚，本来就在深夜静寂的街道，在颁布了宵禁令后更是一片死气沉沉。只是偶尔有帝国军的军车驶过暂时地打破寂静，在一辆军车高速驶过一户人家的大门后，大门“吱”地一声被打开了，一个男人伸出头来左右探了探，确认安全后便轻轻关上门，小心翼翼地朝着昏暗的街道走去。在躲过了几队巡逻兵后男人终于到达了目的地，轻轻的敲门后，便进入了一所房子。\n\n“你来晚了，夜莺”，屋内的另一个人叫着他的代号，“很抱歉，你也看到了现在晚上出门有多不容易”“情报带来了吗”“有”，男人从兜内掏出了张纸条，递给对方。突然，屋门被一脚踢开，还没等两人反应过来，十几名士兵就冲进来把两人按倒，几挺步枪对准了二人的脑门。为首的一个小队长躲过纸条看了看，冷冷的说道：“真以为你们这帮革命党能逃过新监察司的眼睛？在你这家伙刚走出家门时就被盯上喽。”"
  chi.23.a: "“都给我带走！”"

  chi.24.t: "搜查"
  chi.24.d: "京师大学堂的一间教室内，一群学生正在紧锣密鼓地制作着一张张传单，“绝不能让袁克定这个疯女人蛊惑人民”一名年长的学生领袖说道，“也许我们没办法直接拿枪与姓袁的对抗，但是最起码我们要让百姓不要被蒙在鼓里，总有一天人民会团结起来打倒独裁者的”“哦？你们要打倒谁啊？”学生们一惊，只见一个军官推开了教室大门，随后一堆拿着木棍的大兵冲进教室就对着学生们一顿殴打，打的学生们惨叫连连，打了数分钟后所有学生都被大兵们加起来拖走。\n\n在被拖的过程中，学生领袖抬了一下他已经血流不止的头，就发现他们中只有一个学生没有被带走也没被打，只是默默地坐在椅子上发呆。“哦...我知道了，原来是你...”坐着的学生一惊，立马“扑通”一声跪了下来，连连磕头道歉“哥我对不起你们啊，我爹因为顶撞了一个企图顺走他摊上东西的大兵被关牢里去了，然后监察司的人找上我，说如此这样才能把我爹放出来，我患病的老母还要照顾，我也实在是无奈...”。"
  chi.24.a: "又解决了一些逆贼"

  chi.25.t: "吴佩孚的抗议"
  chi.25.d: "“袁克定，你他妈别过分了！”“玉帅”吴佩孚怒气冲冲地对眼前的年轻女将吼道，“你他妈没资格去开除老娘的兵，这些兵都是我一手带起来的，怎么能随随便便怀疑他们的忠诚？”袁克定只是喝了口茶，放下茶杯回答道：“子玉姐，这就是你缺乏危机意识了，我处分的士兵都是有依据的，就拿前两天开除的那几个兵举例，他们在一块喝酒的时候抱怨了下“世道越来越难了”，你看看，他们今天敢抱怨这个，明天他们敢干啥我想都不敢想，只能未雨绸缪喽。”吴佩孚听后却哈哈大笑：“好啊，你做得好啊，看来我吴某人也得早日退休喽，鄙人才疏学浅都不配给袁大元帅提鞋，愿大元帅早日找到更会给您拍马屁的人才。”说罢就头也不回的走了。袁克定对这番阴阳怪气自然也非常不舒服，她决定————"
  chi.25.a: "必须赶紧逮捕她以绝后患"
  chi.25.b: "不管她，她又能怎的？"

  chi.26.t: "粉碎“一心会”阴谋集团行动报告"
  chi.26.d: "袁克定是第一个被抓的，当时袁克定接到通知要开会，她兴冲冲的刚进院子时，她的随身警卫即被留在院外。袁克定感到事情有些不大对头，但也没在意。\n当袁克定快走进正厅大门时，专门对付她的特别行动小组立即走了过来。特别行动小组几个卫士在走廊里把她扭住的时候，袁克定惊慌失措，一边大声说“我是来开会的，你们要干什么？”一边拳打脚踢，拼命进行反抗。特别行动小组的卫士个个身手不凡，袁克定很快就被行动小组制服了，被扭着双臂押到了大厅里。\n在大厅里，等待她的吴佩孚把“逮捕决定”念了一遍。还没等吴佩孚念完，袁克定突然大吼一声，挣脱警卫人员的扭缚，向五六米远地方的重岳元帅猛扑过去。袁克定当过兵，练过武，一旦扑过去，打伤了重岳，这还了得？重岳久经沙场，不慌不忙的冷眼看着袁克定的疯狂举动。\n在这千钧一发之际，一旁的大内特工刘华强反应迅速，猛冲上去把袁克定扑倒，死死地把她摁住，一边嘟囔着“跟我刘华强拼你有这个实力吗？”一边给她戴上了手铐。在抓捕“一心会”的成员过程中，袁克定是唯一被戴上手铐的人。袁克定被捕后，对她的监管也最严格的。"
  chi.26.a: "野心家终于被解决了"

  chi.27.t: "与革新派会晤"
  chi.27.d: "要是早个十年也许吴佩孚就会成为另一个袁克定式的军政府首脑，但是如今的她已经身心疲惫，对权力的热情逐渐冷淡，袁克定搞出的种种荒唐事也让她思想逐渐变化，并开始与革新派人士接触。在成功推翻袁克定后吴佩孚便立马联系上了以黎星刻为首的革新派，请求他们接管这个混乱的局面，让国家恢复正常，革新派欣然接受了这一邀请，新的内阁也很快被组建起来。"
  chi.27.a: "神州的新曙光"

  chi.28.t: "秘密报告：惊蛰"
  chi.28.d: "尽管监察司被元帅赋予了更大的权力去搜捕那些对元帅不满的人，但元帅本人依旧留了个心眼，在监察司内部安排了几名最忠于自己的亲信来随时报告监察司内部的不忠情况，果然这天一名亲信送来秘密报告，说监察司的总负责人惊蛰居然在一次酒后对旁人抱怨起了元帅的所作所为。但这也可能仅仅是酒后说胡话，毕竟她那天确实喝的太多了，该怎么办好呢？"
  chi.28.a: "只是小牢骚而已，应该不会出什么事"
  chi.28.b: "立刻将其逮捕！"

  chi.29.t: "亲自执行"
  chi.29.d: "“啊啊啊，惊蛰女士，有话好好说，千万别冲动”袁克定万万没想到前不久她下令逮捕的惊蛰这会儿居然径直闯进了自己的办公室。“你派去抓我的那些特务已经都被我干掉了”惊蛰冷冷的说道“我那天确实只是酒后失态，原本我并不想做得这么绝，然而你逼得我不得不这么做...”说罢就掏出手枪将子弹倾泻在了不知所措的元帅身上。"
  chi.29.a: "砰！砰！砰！"

  chi.30.t: "天命奉还"
  chi.30.d: "在加入监察司的那一刻起惊蛰就被灌输了要绝对忠于天子的思想，虽然惊蛰本人受到其的影响并非深入骨髓，但是她还是认为神州需要一位强力而又精明的皇帝来改善混乱的局面，她也清楚当前体制需要改革才能度过危机，不过她一直认为革新派太过激进，她更青睐更为温和的改良派，自然也将权力交给了他们。"
  chi.30.a: "皇权得到了巩固"

  chi.31.t: "突击王府"
  chi.31.d: "这天尚亲王像往常一样在家里和家人吃着火锅唱着歌，突然家里就闯进一群大兵，把拦路的保镖和仆人统统用枪托砸倒。接着就毫不客气地进入房间到处搜查，还打碎了几个名贵的瓷器。亲王大人气不打一处来，拦住了带头的军官质问：“你们他妈是吃了熊心豹子胆敢来我府上捣乱？知道不知道我是什么人？”军官冷冷一笑：“太知道了，所以就要来搜你家，王爷大人。你前几天可是给警署压力让他们释放了一个危险分子。”“因为那他妈是我侄子！他就是年轻人气太盛，被人骗去跟着喊了喊口号而已，这个交给我教育就够了，不至于把他关大牢里。现在立刻从我家滚出去，否则我就报告摄政王...”结果亲王话都没说完就挨了一记大耳光，肥胖的身躯一下子就瘫在地上，“我们所有的行动都是经过袁元帅和摄政王授权的，管你是亲王还是乞丐，一律平等对待！不服连你也抓进大牢里！”亲王听了一阵头晕，栽倒下去。军官径直走开，家属则乱作一团。"
  chi.31.a: "老爷，老爷！快叫大夫啊..."

  chi.32.t: "元帅的巡视（废弃事件）"
  chi.32.d: ""
  chi.32.a: ""

  chi.33.t: "民主梦碎"
  chi.33.d: "结束了，一切都结束了，黎星刻早就意识到了这一天的到来，在袁克定独揽大权，将帝国一步步带向独裁的深渊的过程中，他和他的革新派也在一刻不停地和袁克定斗争，但是随着革新派的成员一个个被捕、逃亡、叛变，甚至被杀，他发现自己已经无力回天，他的梦想————将帝国转变为一个自由、强盛的国度已然破灭。门口已经传来军警的敲门声，黎星刻十分清楚他们到来的目的，于是拔出手枪，对准自己的太阳穴扣动了扳机，失去意识前，他唯一的遗憾就是没能和那位被软禁在深宫中的天子道别。"
  chi.33.a: "再见了，丽华"

  chi.34.t: "王朝周期律"
  chi.34.d: "一位著名的学者提出了一条中华大地世世代代的王朝所跳脱不出的历史周期律，内容大致是一个王朝在初建时通常会休养生息，并迎来一阵兴盛的时期，但是随着时间一步步往前就会逐渐变得懈怠下来，惰性发作，进而影响到整个帝国。这一趋势无法被扭转，直到人亡政息，新秩序建立，之后再继续重复这一过程。“其兴也勃焉，其亡也忽焉。”\n\n在革新派看来，导致这一切的根源就是持续千年的中央集权制度，在王朝后期土地的高度集中化让中下层百姓逐渐难以生存，进而引发起义。而跳出这一周期率的唯一方式就是民主，在革新派的改革成功的落实后，相信神州将继续矗立千年。"
  chi.34.a: "神州雄立宇宙间，廓八埏，华胄来从昆仑巅，江湖浩荡山绵连，勋华揖让开尧天，亿万年。"

  chi.35.t: "天子的提议"
  chi.35.d: "“陛下，您找臣有何事相告？”黎星刻又一次来到了御花园中，见到了早已办过成人礼，已经亭亭玉立的青年天子。“黎爱卿，您将社稷从危难中解救出来并让神州大地重归统一，此乃前无古人之重大伟业，朕实在是难以相报啊。”“回陛下，臣所做之事皆为国家复兴，百姓安居乐业，从未想过获取名利之事，陛下亦无须赏赐。”\n\n话音刚落，天子还是装不下去庄重的姿态了，一把拉住黎星刻的手“好了星刻，我就长话短说了，你看我也已经是大姑娘了，你这么单身下去也不行，咱俩是不是也该成亲了？”一番话让黎星刻猝不及防地红了脸“陛下，这万万不可...”“啥万万不可，你我的关系在宫中，甚至在民间知晓的人也不少了，为何不能进一步呢，你再这样犹豫，皇叔他可要帮我挑别的乘龙快婿了。”说罢天子主动迎上前去，黎星刻也一把抱住她，二人神情地拥吻起来，一旁的角落里，摄政王暗暗地观察着这一切，并默默擦着眼泪。"
  chi.35.a: "传下去，择良辰吉日举办皇室大婚，京城市民皆可参加！"

  chi.36.t: "首相大选"
  chi.36.d: "在新的宪法被制定出来后，又经过一系列选举流程，最终国会迎来了神州历史上第一次全民选举的内阁首相，有六名候选人成功进入了最后的选举，选举的最终结果是————"
  chi.36.a: "黎星刻"
  chi.36.b: "嘉然"
  chi.36.c: "陈桐乃"
  chi.36.e: "洛天依"
  chi.36.f: "钟岚珠"
  chi.36.g: "赤羽"

  chi.37.t: "新的天命"
  chi.37.d: "在一切都尘埃落定后，袁克定迫不及待地在天坛举办了一场盛大的禅位仪式，仪式上垂头丧气的摄政王带着天子将玉玺交给一身皇帝装束的袁克定，随后她正式宣告了神州帝国的终结和中华帝国的成立。不愿屈服的前朝老臣都遭到了悲惨的命运，不过元帅对摄政王和天子还算宽容，给他们封了一个偏远地区的公爵让他们在那里过完一生。"
  chi.37.a: "袁克定万岁！"

  chi.38.t: "选择生产重心"
  chi.38.d: "由于我国的工业实力有限，扩张军备只能选择一个重点。"
  chi.38.a: "要保证每名士兵的供应"
  chi.38.b: "我们更缺火炮"
  chi.38.c: "集中全力生产坦克！"
  chi.38.e: "卡车也很重要"

  chi.39.t: "朝廷要求我们归顺"
  chi.39.d: ""
  chi.39.a: "好吧（游戏结束）"
  chi.39.b: "归顺个锤子"

  chi.40.t: "西南归顺"
  chi.40.d: "西南都司接受了我们的要求，重新回归帝国！"
  chi.40.a: "忠臣！"

  chi.41.t: "西南拒绝归顺"
  chi.41.d: "西南的领导人真是吃了熊心豹子胆，居然敢违逆我们！"
  chi.41.a: "碾碎他们！"

  chi.42.t: "帮助中国组建德械师"
  chi.42.d: "我们在东方的盟友正在重整军备，并希望我们能对他们步兵训练提供支持"
  chi.42.a: "同意" 
  chi.42.b: "我们没有多余的装备可以给他们" 

  chi.43.t: "组建德械师"
  chi.43.d: "德国人同意帮助我们训练德械师"
  chi.43.a: "很好" 

  chi.44.t: "德国拒绝订单"
  chi.44.d: "德国人拒绝帮助我们，看来只能靠自己了"
  chi.44.a: "好吧" 

  chi.45.t: "中国的bf 109战斗机订单"
  chi.45.d: "中国希望购买一些我们的先进的bf 109型战斗机对抗列强的空中优势"
  chi.45.a: "当然可以" 
  chi.45.b: "不行，这是机密的" 

  chi.46.t: "德国完成战斗机订单"
  chi.46.d: "德国人完成了我们的战斗机订单"
  chi.46.a: "很好"

  chi.47.t: "中国的斯图卡轰炸机订单"
  chi.47.d: "德国的轰炸机在欧洲一战成名，中国希望购买一些我们的斯图卡轰炸机"
  chi.47.a: "当然可以"
  chi.47.b: "不行，这是机密的"

  chi.48.t: "德国完成轰炸机订单"
  chi.48.d: "德国人完成了我们的战斗机订单"
  chi.48.a: "很好"

  chi.49.t: "中国的U艇订单"
  chi.49.d: "德国的U型潜艇使同盟国望而生畏，中国海军部希望能采购些U型潜艇"
  chi.49.a: "可以"
  chi.49.b: "不行，U型潜艇的资料暂时是保密的"

  chi.50.t: "德国同意U艇订单"
  chi.50.d: "德国人同意卖给我们一些U艇"
  chi.50.a: "很好"

  chi.51.t: "当狗或战争"
  chi.51.d: "中国政府已经发来了最后通牒，要求我们立即屈服！"
  chi.51.a: "当狗"
  chi.51.b: "战争"

  chi.52.t: "当狗"
  chi.52.d: "[From.GetName]屈服了，今后他们的每一道政令都将听从我们的意见"
  chi.52.a: "做神州的狗就是你最大的荣幸！"

  chi.53.t: "战争"
  chi.53.d: "看来[From.GetName]认不清自己的实力，拒绝了我们的要求。"
  chi.53.a: "欠打"

  chi.54.t: "[From.GetName]要求归还租界"
  chi.54.d: "中国近几年的变化使得[From.GetLeader]变得愈加膨胀，他们竟然将目光放到了我们的殖民地上面，企图收回我们在中国大陆的利益，"
  chi.54.a: "殖民地承受不起与中国人的战争" 
  chi.54.b: "伟大的殖民地永不低头！" 

  chi.55.t: "租界回归"
  chi.55.d: "中国的强大西方殖民者感到惧怕，[From.GetName]完整归还了所有租界以求于我们的和平"
  chi.55.a: "值得纪念的日子" 

  chi.56.t: "[From.GetName]拒绝归还"
  chi.56.d: "西方英灵嘴脸依旧如百年前一样丑恶，他们拒绝归还中国的神圣领土，并做好了于我们决一死战的准备"
  chi.56.a: "复仇"

  chi.59.t: "马家军叛乱"
  chi.59.d: "前往南方支援的部队已经跨过了长江，并且迅速建立防线准备防御革命党的突击，然而我们把太多西北地区的驻军派遣到了平叛部队中，造成了西北防御空虚，那帮马娘也趁机举起了反旗，他们仍可能有下一步动作。"
  chi.59.a: "你反你马呢？！"
  China.020.b: "扮演国民政府"

  chi.61.t: "草原暴动"
  chi.61.d: ""
  chi.61.a: "草原居民们成功驱逐了琳迪斯总督"
  chi.61.b: "帝国驻军镇压了暴动"

  chi.62.t: "败军之将"
  chi.62.d: "又一个坏消息传来，北方的安北都司爆发了大规模叛乱，当地居民组成的民兵击败了帝国驻军，安北都司总督琳迪斯带着少许残兵狼狈地逃回了北京。尽管青青草原的战略意义比起其它失地要小得多，但它依然是帝国领土神圣不可分割的一部分。安北都司的崩溃琳迪斯总督负有不可推卸的责任，许多大臣强烈要求将琳迪斯送上军事法庭进行审判，以对那些在此大难临头之际仍碌碌无为之辈发出警告，朝廷绝不会对无所作为的软蛋们手下留情。但是反对声音也很大，他们的主张是在国家分崩离析的当下损失任何一名高级将领都会加剧朝廷的压力，而且真要细查的话，现在军中能力还不如琳迪斯的比比皆是。青青草原的帝国驻军规模本就不大，而且帝国崩溃后驻军也很难得到补给。在敌众我寡的形势下琳迪斯还能成功突出重围回到北京已经证明了她并非泛泛之辈，因此朝廷应该再给她一次机会，让她戴罪立功，这样还能展现出朝廷的仁慈大度，绝对利大于弊。"
  chi.62.a: "我们不需要败军之将！"
  chi.62.b: "再给她一次机会吧"

  chi.63.t: "草原回归"
  chi.63.d: "在这至暗时刻总算传来了一个好消息，安北都司总督琳迪斯成功镇压了当地居民的暴动，秩序已经回归草原，北京与乌尔格的联系已重新建立。我们不必担心可能来自北方的侵扰了，如果东北的叛匪想要开战，草原骑兵的力量也会给我军带来一定优势。"
  chi.63.a: "太棒了！"


####事件###

  China.001.title: "鼠岁惊蛰"
  China.001.desc: "永和二年腊月廿九。\n紫禁城的琉璃瓦上覆着薄雪，檐角垂下的冰棱如匕首般森然。往年此时，京城早该是爆竹震天、红绸满街，可如今的长安街上，只有零星几个裹着破袄的贩夫缩在墙角，叫卖声也蔫蔫的，像被北风掐住了喉咙。粮店的木板上歪歪斜斜贴着一张告示：“朝廷赈粮已尽，诸户自求多福。”字迹被雨水洇得模糊，倒像是老天爷替这世道落的一滴泪。\n乾清宫内，炭盆烧得噼啪作响，却驱不散殿中的阴冷。十六岁的天子蒋丽华端坐在龙椅上，冕旒下的面容苍白如纸。她盯着阶下空荡荡的御案——那是摄政王蒋百里的位置，已积了三个月的灰。\n“陛下，内阁的折子……”内侍捧着漆盘欲言又止。\n“搁着吧。”少女的声音轻得像一缕烟。她知道的，折子里无非又是“两广异动”“川中赤祸”，或是“辽满都司请增军饷”——可国库早被北伐败光，连宫中御膳都减成了两菜一汤。\n殿外忽有脚步声急促逼近，康有为裹着一身寒气闯进来，苍白的胡须上还沾着雪粒：“陛下！黎星刻带着学生游行，说要‘废摄政、开国会’……再闹下去，只怕要冲宫门了！”\n蒋丽华指尖一颤，冕旒珠玉相撞，叮咚如碎冰。\n\n河北保定大营，袁克定一身戎装立于沙盘前，手中马鞭划过黄河一线：“京畿空虚，黎星刻若真逼宫成功……那黄毛丫头连玉玺都捧不稳。”副将欲言又止：“可咱们若此时进京，张作玲和樱花人……”\n“让她们狗咬狗。”她冷笑，鞭梢猛地戳向沙盘上的紫禁城，“等那老东西一咽气，这天下——”\n窗外忽传来一阵喧哗。袁克定皱眉掀帘，却见营外旷野上，数百饥民正跪在雪地里磕头，枯枝似的手伸向军营粮仓。\n“放箭。”她转身，马鞭在掌心勒出一道血痕。\n\n子时，京城飘起细雪。蒋丽华独自登上角楼，望着漆黑如墨的夜空。内城尚有零星光点，外城却早已陷入死寂——那是饿殍的坟场。\n“陛下，摄政王……薨了。”身后传来内侍颤抖的禀报。\n她没回头，指尖深深掐进城墙砖缝。寒风卷起龙袍下摆，露出一截磨破的裙边。\n远处忽然炸开一簇焰火，赤红如血，照亮了紫禁城飞檐。"
  China.001.a: "新年的钟声敲响。永和三年到来了。"

  China.002.title: "虎踞龙蟠"
  China.002.desc: "袁克定的铁甲列车碾过永定河铁桥时，京城九门早已挂满北方军的玄色旌旗。城门守军缩在岗亭里烤火，枪械随意堆在雪地上——没人敢拦这位披着貂氅、腰别勃朗宁的“女帅”。她踏进午门时，乾清宫前的铜鹤正喑哑地啼叫，像在给旧王朝唱挽歌。\n养心殿内，炭火将御案上的朱批折子烤得卷了边。蒋丽华攥着毛笔的手悬在半空，一滴墨汁“啪”地砸在“两广急报”四字上，晕开成血痂般的污渍。\n“陛下该用印了。”袁克定将《战时特别法》推上前，牛皮军靴碾过地上散落的奏章。康有为正要开口，却被黎星刻按住衣袖——这位革新派领袖的食指在袖中轻敲三下，像在打摩斯电码。\n殿外忽有马蹄声裂空而来，传令兵浑身是血扑跪在地：“报！草原骑兵劫了张家口粮仓，说是……说是只认摄政王的调令！”\n袁克定冷笑，佩刀“当啷”一声压在玉玺旁：“从今日起，本帅的军令就是圣旨。”刀柄上缠着的黄绸带散开，露出半截被血沁透的“袁”字。\n当夜，文华殿偏阁。\n黎星刻掀开斗篷，露出内衬里别着的《泰晤士报》——头版赫然是圣杯记者偷拍的袁军炮轰饥民照片。康有为指尖发颤地抚过铅字：“黎公真要行此险棋？革新派与保皇党联手，岂非与虎谋皮……”\n“康公可见过西山饿殍坑？”黎星刻掀开窗棂，寒风卷着碎雪灌进来，“三千具尸首叠成京观，眼窝里塞的都是观音土。这虎狼世道，清流独善其身便是共犯。”他从怀表夹层抽出一枚镀金钥匙，“袁克定在汇丰银行存了八十万军饷，密码是蒋百里薨逝的时辰。”\n更鼓声咽，两道人影从角门分头离去时，檐角蹲守的乌鸦突然惊飞。暗处闪过半张樱花浪人的脸。\n几日后，袁克定搬进了摄政王府。\n她站在蒋百里病逝的楠木榻前，靴尖踢到个鎏金暖炉，骨灰簌簌洒出来——老亲王临终前竟把自己烧成了舍利。亲信捧着热河急报踉跄闯入：“马家军占了绥远电台，正在播放《独立宣言》……”\n“掐了电闸，就说线路遭赤党破坏。”袁克定碾着骨灰冷笑，忽然瞥见案头砚台下压着半页残笺，蒋百里枯瘦的字迹力透纸背：“……星火可燎原，尤忌同室戈。”"
  China.002.a: "窗外北风呼啸而过，像一声悠长的叹息。"

  China.003.title: "暗室盟书"
  China.003.desc: "京城·广化寺藏经阁·夜\n雪粒子簌簌打在窗棂上，烛火被灌入的寒风撕扯成鬼爪般的影子。黎星刻摘下将校呢大衣，露出内里浆洗到发白的立领学生装——那是他十五年前参加公车上书时的旧衣。康有为正跪坐在蒲团上誊抄《论语》，笔锋忽顿：“黎公今日扮书生，倒比穿军装顺眼。”\n“康公抄‘君子不器’，却要借军阀的刀杀人，”黎星刻从袖中抖落一卷泛黄地图，“岂非更讽刺？”羊皮纸在案上铺开，晋、浙、沪三地赫然被朱砂圈成三角。\n康有为的笔尖悬在“器”字最后一勾：“重岳痴武，段祺瑞迷《周易》——要撬动这些老狐狸，得用他们的法器当楔子。” \n阁楼木板吱呀一响，小沙弥探头禀报：“闽商送茶叶的骡车到后门了。”\n\n山西·太原军营总部\n士兵的操练声被铁门隔绝成模糊的潮音。阎锡山盘腿坐着：“黎星刻派个酸儒送如意？当我重岳是戏台子上的丑角？”\n幕僚举起马灯照亮如意柄端的铭文——“宁负如来，不负苍生”，阎锡山瞳孔一缩：“这字是康有为的笔迹……当年他替谭嗣同收尸时，在血衣上写过同样的话。”\n“袁克定上月扣了咱三车磺胺，”幕僚压低嗓子，“保定大营还传出话，说娘子关该换‘懂事的’守。”\n阎锡山猛地扯断佛珠，檀木珠子滚进香灰堆：“给康有为回电报——‘金刚怒目，菩萨低眉’。”\n\n杭州·西湖雷峰塔地宫\n段祺瑞的烟斗在黑暗中明灭如萤，他踢开脚边锈蚀的雷峰塔经砖，对江浙水师统领嗤笑：“黎星刻让我学越王勾践？他怕是忘了，卧薪尝胆的人最后都爱鸟尽弓藏。”\n统领递上密信：“康有为附了半片龟甲，说是袁克定卧房掘出的商朝卜骨——背面刻着‘袁氏代蒋’。”\n烟斗呛然落地，段祺瑞抓起龟甲对着气窗微光细看，裂纹恰好将“袁”字劈成两半。“康南海这是赌我会信天命？”他摩挲着龟甲冷笑，忽然瞥见裂缝里嵌着半粒小米——那是他早年暗通革命党时用的接头暗号。\n“调两艘炮舰去崇明岛，”段祺瑞甩出贴身铜符，“告诉黎星刻，我要国会十个永久席位。”\n\n京城国会地窖\n康有为将阎锡山的佛珠、段祺瑞的龟甲并排摆在《立宪草案》上，黎星刻拎起酒坛浇透地图：“晋军卡咽喉，江浙锁钱粮——该给袁克定灌一壶鸿门宴了。”\n“慢着，”康有为突然按住酒坛，“这些军阀今日能反袁，明日便能反你我。若新政失败……”\n黎星刻掰开他手指，酒液泼溅成一道黄河：“那就让史书写——康梁余孽与乱臣贼子，曾狼狈为奸救过苍生。”\n地窖铁门轰然洞开，风雪卷着《申报》头条扑进来——“袁帅下令裁撤国会，改立军机参议院”。两人对视一眼，康有为忽然抓起朱笔，在《论语》扉页狂草八字：\n“破庙易，塑金身难。”"
  China.003.a: "残烛骤灭，黑暗中只余纸页翻飞声，像一群白蝶在啃食旧时代的茧。"

  China.004.title: "鼎革分潮"
  China.004.desc: "黎星刻的怀表指针指向寅时三刻。\n京城新军驻地内，三百名刺刀上缠白布的士兵正无声集结——白布浸过煤油，只等一把火。康有为立在阴影中，将重岳的亲笔信递给黎星刻：“晋军已卡住娘子关，段祺瑞的江浙水师……今夜炮口会对准袁克定的河北大营。”\n卯时正，太和殿广场。\n袁克定率亲卫策马冲入宫门时，忽见丹陛上立着一排黑衣学生，手中高举火把。黎星刻从人群中踱出，军装纽扣全解，露出内衬白衫上一行血字：“还政于民，天下共诛”。“袁帅可知，新军刺刀上的白布是裹尸布——”他抬手点燃火把，“还是招魂幡？”\n火苗蹿起的瞬间，宫墙外炸响晋军冲锋号。袁克定拔枪怒射，"
  China.004.a: "子弹击碎了九龙壁一角。"
  China.004.b: "子弹击穿了黎星刻的胸膛。"

  China.005.title: "新火焚旧枷"
  China.005.desc: "子弹却击碎了九龙壁一角——早已埋伏的禁军从藻井下翻出，刀光如网。\n\n辰时，乾清宫。\n蒋丽华端坐龙椅，脚下跪着被反绑的袁克定。女帅的貂氅撕裂，额角血污蜿蜒如蚯蚓。“陛下……咳咳，要斩便斩。”她啐出一口血沫，“只别忘了，这龙椅早被军阀的血泡烂了！”\n黎星刻捧玺上前，却被康有为按住：“请陛下颁《立宪诏》，即日起废除摄政，国会总揽大权。”\n少女天子垂眸轻笑，忽将玉玺重重砸向金砖：“诸卿争的是玺，朕砸的是命。”玉屑纷飞中，她解下龙袍抛向殿外，“告诉黎星刻，他的‘新神州’……莫再饿死农人。”\n残阳如血，京城街头贴满《国会宪章》。"
  China.005.a: "帝国的命运将如何？"

  China.006.title: "铁腕铸寒鼎"
  China.006.desc: "子弹击穿了黎星刻的胸膛，袁克定的亲卫与反袁同盟的死士拼杀在一起。\n\n袁克定的刀尖挑开黎星刻的军装衣领，露出锁骨上一道陈年弹痕。“十年前北伐，你替我挡过枪。”她将染血的《立宪草案》甩在他脸上，“现在为个虚名叛我？”\n黎星刻仰头大笑，血沫喷在袁克定靴面：“你错看了两件事——康有为不是腐儒，我也从未‘忠’于你。”话音未落，窗外骤起爆炸声，樱花浪人的尸体从角楼坠下，怀中跌出半张山西银行密押单。\n午时，菜市口。\n康有为被铁链拽上刑台时，正逢沙尘暴过境。刽子手的鬼头刀被风沙磨出火星，他却仰天狂吟：“百日维新血未尽，六君子魂今又来——”刀落刹那，围观人群中飞出数十枚炸弹，阎锡山的死士撕开长衫，露出绑满雷管的胸膛。\n子夜，摄政王府地牢。\n蒋丽华的素衣浸透血污，腕上铁铐刻着“袁”字花体。袁克定将传国玉玺残片塞进她掌心：“陛下可知，玉碎声比丧钟好听？”少女忽然攥紧碎片刺向她咽喉，却被一脚踹翻。\n“带她去地牢。”袁克定擦着颈侧血痕，“告诉重岳和段祺瑞，他们可别想当作无事发生！”"
  China.006.a: "帝国的命运将如何？"

