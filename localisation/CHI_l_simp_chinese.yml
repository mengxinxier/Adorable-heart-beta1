  CHI_famine_1: "连年灾荒§R（尸横遍野）§!"
  CHI_famine_1_desc: "去年年底爆发的席卷包括一些主要粮食产区在内的中国各地数百年不遇的重大旱涝蝗灾让该国持续已久的混乱局面雪上加霜，人民生活几乎已经降到了历史最低点，到处都是绝望的灾民还有遍地腐烂到发臭的饿殍。毫无疑问，这个国家正在经历着它最为黑暗和混乱的时期。"
  CHI_famine_2: "连年灾荒§R（易子相食）§!"
  CHI_famine_2_desc: "持续的灾荒已经让慌不择路而又饥不择食的灾民们彻底疯狂。经过灾荒的残酷打击，他们的口粮已经完成了从草根到树皮，从麻雀到乌鸦，甚至是从老鼠到腐尸的转变。但是随着灾害侵袭和政治动荡的逐渐减缓，各地的救灾工作似乎也已经提上了日程......"
  CHI_famine_3: "连年灾荒§Y（五谷不生）§!"
  CHI_famine_3_desc: "各地灾区已然十室九空，毫无生机。万般无奈之下，很多人选择背井离乡，他们开始奔向附近每一个他们能去的地方。与此同时，随着各派势力分化组合，公开的政治分裂大大减少，政治家们也开始把目光更多放在各地的救灾工作上......"
  CHI_famine_4: "连年灾荒§G（颠沛流离）§!"
  CHI_famine_4_desc: "中国本身依旧是一个落后的农业大国，自然灾害导致的粮食欠收牵动着中国脆弱的神经"
  CHI_famine_5: "连年灾荒§G（防微杜渐）§!"
  CHI_famine_5_desc: "经过政府下达的救灾政策的逐渐推行以及各地绅民的不懈努力之下，各地灾情开始出现好转的迹象，流民导致的社会混乱也在治理之下有所减轻，如果事情照目前的趋势发展，这次饥荒也许不久后就会结束，整个国家也会开始一点点步入正轨。"
