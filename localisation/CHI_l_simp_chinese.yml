  China_news.001.title:  "$news_event_background$中原王朝危机"
  China_news.001.desc:  "在一段时间剧烈的政治与经济危机之后，神州帝国——腐朽的巨人被压垮了。\n目前，帝国政府还掌控着帝国的核心地区，帝国的南部则被国民政府掌控，共产党的军队在川渝地区蠢蠢欲动，东北、西北、西南等地则被一众军阀掌握。各个政权争先恐后地宣称着自己对这片大地的合法地位，神州的内战一触即发，而胜者，将决定着这个古老国家未来的命运。"
  China_news.001.a:  "此诚危急存亡之秋也......"
  China_news.001.b:  "将封建势力扫进历史的垃圾桶！"
  China_news.001.C:  "乱世也，机遇也。"
  China_news.001.D:  "神州的内战？有趣......"

  #袁克定政府统一中国
  China_news.002.title:  "$news_event_background$帝国政府统一神州"
  China_news.002.desc:  "尽管神州帝国一度崩溃，但在其所全权任命的救国大元帅袁克定的铁腕手段之下，残存的帝国政府想方设法以高压政策镇压了控制区内的一切异己分子，并将资源集中全都集中于帝国政府手中，最终依靠袁克定所组建的新军平定了绝大部分敢于挑战帝国政府的势力，终结了神州大地上持续了整整数年的混乱状态。\n但在一统神州帝国的过程中，袁克定所展现出的种种暴行受到了世界上绝大部分国家的一致谴责，且在其长年的独揽大权及新军的宣传造势之下，不少人民、官员甚至皇亲国戚都已经“独畏元帅而不知皇帝”。国际观察员们都在屏息注视着神州帝国的下一步变数。"
  China_news.002.a:  "大元帅万岁！帝国万岁！"
  China_news.002.b:  "强权者，因强而权也。"

  #帝国革新派
  China_news.003.title:  "$news_event_background$帝国政府统一神州"
  China_news.003.desc:  "尽管神州帝国一度崩溃，但在其所组建的革新派内阁的努力之下，残存的帝国政府想方设法说服皇帝及一些遗老放弃了部分权力，革除了独裁统治所带来的种种弊病，修订了全新的宪法，最终在民心所向之下将整个神州重新纳入自己的版图之中，终结了神州大地上持续了整整数年的混乱状态。\n在新的宪法体制下，神州皇帝只在一些关键决策上握有实权，而其他权力则仿照圣杯体制赋予了新组建起来的议会。国际观察员们都饶有兴趣地观望着这个昔日帝国的崭新未来。"
  China_news.003.a:  "屋起于土，权出于民。"

  #帝国改良派
  China_news.004.title:  "$news_event_background$帝国政府统一神州"
  China_news.004.desc:  "尽管神州帝国一度崩溃，但在其所组建的改良派内阁的努力之下，残存的帝国政府想方设法缓和了帝制的种种弊端及所产生的各种矛盾，在不触及帝制根本的前提下使现有的政府体系焕然一新，最终成功使得帝国政府摆脱了当前的困境，并在重整旗鼓之后再度一统神州，终结了神州大地上持续了整整数年的混乱状态。\n现在的神州帝国虽然名义上依旧是由[CHI.GetLeader]一人专政，但整个帝国都由改良派所精心构建的政府机构所高效运转。神州人民及国际观察员们都对神州帝国的未来充满信心。"
  China_news.004.a:  "想必这就是所谓的开明专制时代。"

  #袁克定称帝
  China_news.005.title: "$news_event_background$袁克定称帝"
  China_news.005.desc: "神州帝国元帅袁克定昨天在北京举行了她的加冕典礼，正式改称中华帝国皇帝。根据中国问题国际权威专家的分析，袁克定似乎早已争取到了帝国军队和官僚的忠诚，前不久还因为镇压了为中国民众所痛恨的一些地方实权派而大大提升了自己的威望，而且之前的帝国并没有改善中国人的困苦生活，所以他们接受了又一名专制君主的统治。但不论何种原因，事实就是这个千疮百孔的国家仍旧在不亦乐乎地进行着各种政治反复。袁克定在其登基大典上宣称，她将带领中国走向富强，“复汉唐之荣光”。最终又会导致什么样的后果，我们拭目以待。"
  China_news.005.a: "中华帝国万岁！"
  China_news.005.b: "中国在崛起"
  China_news.005.c: "世界上又多了一个坏蛋"

####国策###
  CHI_mouse_year:  "鼠年"
  CHI_mouse_year_desc:  "又一个农历鼠年即将到来，但是如今的帝国欢庆新年的积极性已经大打折扣，这种局面必须扭转过来。"
  CHI_Summon_visitors:  "召见来客"
  CHI_Summon_visitors_desc:  "我们不能再固步自封，有许多东西都需要做出改变，而目前有三股声音请求帝国作出三种不同方向的改变，于是摄政王决定与这三个派系的领导人分别见一次面，来了解他们的具体主张。"
  CHI_Reformer:  "革新者"
  CHI_Reformer_desc:  "革新派的领袖黎星刻其实是我们的老熟人了，他一开始就是天子的贴身侍卫，但是随着天子的逐渐成长二人也产生了感情，摄政王察觉到这一点后便将他扫地出门，他认为平民出身的黎星刻根本配不上帝国天子。黎星刻之后曾游历欧美，考察欧美政治体制，回国后便成立了革新派，主张效仿圣杯等国的君主立宪制将帝国改造成为一个民主国家。而如今革新派已经受到了众多进步的知识分子、企业家、市民和农民的欢迎，成为了一支不容小觑的力量。尽管摄政王还是认为他们的主张太过激进，但是总比革命党要好是不。"
  CHI_conservative:  "改良派"
  CHI_conservative_desc:  "作为戊戌变法的功臣，康佑薇的改良主张也一直在这数十年来保持着主流地位，但是实际上他们的主张始终没能实际应用在治国中。近年来康佑薇也逐渐变得保守起来，只提出在充分保障皇室权力的基础上对现有体制进行内部改良，因此受到了大部分皇室成员和政府官员的支持。他们也是摄政王青睐的最佳人选。"
  CHI_marshal:  "元帅"
  CHI_marshal_desc:  "作为袁世凯的女儿，袁克定继承了她父亲的勃勃野心和领导能力，她的主张是利用军队的力量对叛乱者重拳出击，同时建立起一个高度集权的政府将国家快速领入现代化的轨道。她的想法在军队和部分官僚中受到了广泛欢迎，但是她对权力的渴望也不的不引起我们的警惕。"
  CHI_Make_a_choice:  "抉择"
  CHI_Make_a_choice_desc:  "谁也无法否认革新派的主张对于两千多年的中央集权制度几乎是颠覆性的（当然说几乎是因为革命党更有颠覆性），但是在目前的动荡不安局势下很难说革新是否才是解决问题的灵丹妙药，我们必须早早做出抉择。"
  CHI_Ancestral_law:  "祖宗之法"
  CHI_Ancestral_law_desc:  "虽然朝代更迭来来去去，但是老祖宗的智慧却始终流传了下来，神州大地也在大部分时间都维持着大一统的状态，这说明只有强大的中央集权才能保障国泰民安，我们要做的只是修修补补出现的漏洞而已。"
  CHI_Power_protection:  "强权保障"
  CHI_Power_protection_desc:  "虽然名义上国家的一切权力都集中在皇帝手中，但实际上两千年来统治中国的还是庞大的文官体系，而文官内部的派系斗争则经常是祸乱的起因，这种体系不能再维持下去了，权力必须集中到一名强力领袖的手上。"
  CHI_Storm_is_coming:  "解决动乱"
  CHI_Storm_is_coming_desc:  "各省传来的报告很不乐观，中央正在逐渐失去对地方的控制，我们只好重拳出击。"
  CHI_Darkest_hour:  "至暗时刻"
  CHI_Darkest_hour_desc:  "这一天终究还是到来了，神州再次陷入军阀混战的局面，但是这一次我们必将扭转局面！"
  CHI_Radical_reform:  "壮士断腕"
  CHI_Radical_reform_desc:  "国家已经到了生死存亡之际，这个时候不能再怯于踏步向前，必须有敢于壮士断腕的觉悟。"
  CHI_no_people_no_country:  "有民才有国"
  CHI_no_people_no_country_desc:  "国家只有依靠民众才能存续，历史上无数的起义向我们揭示了漠视民众的下场，我们决不能再重蹈覆辙。"
  CHI_Famine_relief:  "饥荒救济"
  CHI_Famine_relief_desc:  "饥荒已让人民苦不堪言，我们必须立即着手解决饥荒问题，这是统治者的责任所在。"
  CHI_cut_tax:  "减轻税赋"
  CHI_cut_tax_desc:  "各种苛捐杂税让民众苦不堪言，这也导致许多人投向革命党的怀抱，我们将大幅度减轻民众的税收负担。"
  CHI_Mandatory_rent_reduction:  "强制地主减租"
  CHI_Mandatory_rent_reduction_desc:  "大难临头之际许多地主居然还不愿放下那几个小钱，向佃农收取高额地租，现在就颁布法令强制他们减轻租金，不然革命党来了可不会像我们这般客气！"
  CHI_Unemployment_Protection_Act:  "失业保障法案"
  CHI_Unemployment_Protection_Act_desc:  "除了饥荒，经济萧条也是社会动荡的原因之一，经济萧条造就了大量失业者，我们将设立基金保障失业者的基本生存，来遏制进一步的动荡。"
  CHI_public_construction:  "公共工程"
  CHI_public_construction_desc:  "通过政府投资建设道路、桥梁等公共工程可以吸纳大量无业游民，虽然工资偏低，但是糊口不成问题。"
  CHI_Auction_inefficient_companies:  "拍卖低效官办企业"
  CHI_Auction_inefficient_companies_desc:  "官办企业长期存在着低效、腐败的情况，把它们拍卖给具有良好管理能力的私人企业家或许能有所改善。"
  CHI_Revitalize_the_countryside:  "乡村振兴"
  CHI_Revitalize_the_countryside_desc:  "在神州，比例最高的群体就是农民，所以发展农村经济对社会稳定的益处不言自明。"
  CHI_Wuxu_heritage:  "戊戌的遗产"
  CHI_Wuxu_heritage_desc:  "尽管戊戌变法以大幅度的妥协退让告终，但是不可否认的是它依然留下了诸多宝贵的遗产，如果当时的主张在现在看来都是十分进步的，既然康佑薇他们不愿再拾起这份遗产，那就让我们来将其发扬光大吧！"
  CHI_Expand_the_province_power:  "扩大省权"
  CHI_Expand_the_province_power_desc:  "历史上地方权力的分散多导致了军阀割据的出现，但是什么都听中央号令的话常常无法更清楚地知道地方的具体问题所在，因此我们将在尽量保证中央权威的基础上，给予地方各省一定的自治权。"
  CHI_Education_reform:  "教育改革"
  CHI_Education_reform_desc:  "虽然经过洋务运动和戊戌变法后我国的教育体制已经基本成型，但是主要资源仍然集中在高等学校上，却忽视了基础的义务教育，我们将把更多的资源投向中小学的建设中去，保证平民子女都能接受最基本的教育。"
  CHI_Shenzhou_Morning_Newspaper:  "神州早报"
  CHI_Shenzhou_Morning_Newspaper_desc:  "大众媒体是传播先进思想的重要载体，我们将创办一份大众化的报纸，向民众介绍革新派的主张理念。"
  CHI_Release_political_prisoners:  "释放政治犯"
  CHI_Release_political_prisoners_desc:  "过去警方逮捕了大批反对政府的人士，他们中的大部分人只是呼吁要改变现状，并不一定就是要颠覆帝国的统治，这批人应该被释放出来，以表达我们进行改革的决心。"
  CHI_Open_words:  "开放言路"
  CHI_Open_words_desc:  "对民众压制过重时常会起到反作用，他们一肚子愤懑无法发泄就容易直接投向反贼一方，不如就松动对言论的管制，让他们尽情发泄一通，政府也可以直观地了解现在存在的问题并加以改善，当然，支持革命的言论除外。"
  CHI_Personnel_Innovation:  "人事革新"
  CHI_Personnel_Innovation_desc:  "政府内部如今充斥着固步自封、思想落后的老头，这是我们改革道路上的一大阻碍，我们应该把他们换成容易支持改革的年轻一代公务员。"
  CHI_Cabinet_of_common_people:  "庶民内阁"
  CHI_Cabinet_of_common_people_desc:  "过去的内阁里王公贵族占据了大头，国会基本只是个橡皮图章，我们应该接纳更多优秀的平民议员进入国会。"
  CHI_Civilians_important_than_monarchs:  "民贵君轻"
  CHI_Civilians_important_than_monarchs_desc:  "民贵君轻是老祖宗自古以来流传下来的优秀思想，可惜的是大部分君主并不能意识到这一点，不过现在不一样了，在新的立宪体制建立后民贵君轻将成为社会常态。"
  CHI_Seek_progress_in_stability:  "稳中求进"
  CHI_Seek_progress_in_stability_desc:  "尽管革新派的主张看起来更“进步”一些，但俗话说的好步子迈太大容易扯着蛋，我们要做的就是优先让国家回归稳定，之后再慢慢进行改革。"
  CHI_Open_warehousing:  "开仓放粮"
  CHI_Open_warehousing_desc:  "国库里的储备粮尚有盈余，各路亲王、富商、资本家里囤积了远远超过他们必需的粮食，是时候让他们把粮食发放给灾民以挺过这大饥荒了。"
  CHI_enterprise_restructuring:  "官办企业改制"
  CHI_enterprise_restructuring_desc:  "官办企业尽管存在种种问题，但是这些都是可以补救的，不必直接转让给民间管理，只要对企业的管理模式做出现代化改善即可。"
  CHI_Tax_classification:  "税收分级"
  CHI_Tax_classification_desc:  "现有的税收制度确实不太合理，中下层民众的负担过重，因此我们将根据收入对税收进行进一步的分级，让富人多交点，穷人少交点，以在保障国家收入的前提下缓解社会动荡。"
  CHI_Appease_the_prince:  "安抚王公"
  CHI_Appease_the_prince_desc:  "虽然我们的改革远没有革新派那帮人激进，但是还是有部分皇室成员对改革表达出了不满，我们应该及时安抚他们以表达我们对皇室的忠诚。"
  CHI_Judicial_Reform:  "司法改革"
  CHI_Judicial_Reform_desc:  "我们的司法体系和西方国家比依然显得十分落后，需要进一步的改革。"
  CHI_Education_investment:  "教育投资"
  CHI_Education_investment_desc:  "增加对各级大学的投资有利于更多高级人才的培养。"
  CHI_Curb_corruption:  "遏制腐败"
  CHI_Curb_corruption_desc:  "腐败确实是国家的毒瘤，不仅百姓怨声载道，也对国家财政造成了难以挽回的损失，我们将建议严格的监督体系来遏制腐败的蔓延。"
  CHI_Royal_propaganda:  "尊皇宣传"
  CHI_Royal_propaganda_desc:  "革命党的宣传让不少民众开始对天子陛下不尊重，这显然是危险的信号，除了严惩这些散步不良言论的人外，我们也应该加强宣传来让百姓明白皇帝才是这个国家的最高权威者。"
  CHI_Support_the_squire:  "扶持乡绅"
  CHI_Support_the_squire_desc:  "广大农村的村民往往缺乏教育，无法理解政令，就会对政令推行造成一定的阻碍。而乡绅就是基层上最有能力教化普通农民的群体，我们会派遣一些有识之士前往农村任职，向当地百姓宣传我们的政策。"
  CHI_Public_opinion_supervision:  "舆论监督"
  CHI_Public_opinion_supervision_desc:  "在国家如此危难的关头，保持稳定是我们的重中之重，而社会舆论则是影响稳定的重要因素之一，我们最好盯着那些散布损害国民对政府信任的言论的家伙们。"
  CHI_Gun_shot_bird:  "枪打出头鸟"
  CHI_Gun_shot_bird_desc:  "似乎总有人想尝试发表一些越界的言论，那么就让他们试试就逝世！"
  CHI_Enlightened_despotism:  "开明专制"
  CHI_Enlightened_despotism_desc:  "一个理想的君主是应该具有强烈的正义感、宽容的胸怀和乐于学习的品质，天子本人必须要明白这一点，从而利用手中的权威将国家领向繁荣富强。"
  CHI_Focus_on_ritual:  "注重仪式"
  CHI_Focus_on_ritual_desc:  "春秋战国时期的混乱的根本原因就是礼崩乐坏，诸侯丧失了对天子最基本的礼节，和如今的情况十分相似，因此我们需要多多举办传统仪式来向国民展示什么才是礼数。"
  CHI_Promote_economy:  "提倡节约"
  CHI_Promote_economy_desc:  "我国的经济状况目前不容乐观，为了保证必要的财政支出，有必要向全国号召节约，少买奢侈品，少浪费资源，尽管有能力做到这些的也只有那些有钱人，不过多多提倡没啥坏处。"
  CHI_Elite_politics:  "精英政治"
  CHI_Elite_politics_desc:  "搞政治是一件容错率很低的工作，哪怕是一个小失误也可能对国家造成不可估量的损失，因此只有那些接受过高级教育的精英人士才有资格进入国会议事或进入政府部门干行政，当然，那些出身官宦世家，接触政治更多的人才将被优先吸纳。"
  CHI_Win_over_reformers:  "拉拢革新派"
  CHI_Win_over_reformers_desc:  "我们的数次成功的改革也让革新派的部分成员产生了动摇，毕竟我们并不是他们想象中固步自封的老顽固，我们只是在用不同的方式改变这个国家，我们可以趁机将这些人拉拢到我们一方，进一步壮大我们的力量。"
  CHI_Emperor_Education:  "帝王教育"
  CHI_Emperor_Education_desc:  "自古以来，凡是强盛的王朝都重视对君主继承人的教育，如今天子虽已即位，但是她年纪尚轻，需要学习的东西还有很多，特别是新事物层出不穷的当代，学识浅薄的君主是难以胜任统治国家的大任的。"
  CHI_Strengthen_Royal_Guard:  "强化御林军"
  CHI_Strengthen_Royal_Guard_desc:  "御林军是保卫天子的精锐部队，他们需要得到更多的训练和装备来更好地履行职责。"
  CHI_Destiny:  "天命攸归"
  CHI_Destiny_desc:  "皇帝是帝国唯一的权威，她主导着天命。"
  CHI_Form_an_emergency_government:  "成立紧急政府"
  CHI_Form_an_emergency_government_desc:  "只有袁克定元帅的铁腕手段才能让帝国重振雄风！"
  CHI_Special_powers:  "赋予监察司特别权力"
  CHI_Special_powers_desc:  "作为帝国长久以来存在的情报部门，监察司需要更多的授权来更好地搜捕乱党。"
  CHI_Tank_on_the_street:  "尚武忠正作战计划"
  CHI_Tank_on_the_street_desc:  "针对城市里此起彼伏的暴乱，在元帅的主持下军方制定了一个派遣军队进城镇压暴乱的计划。"
  CHI_Normalization_of_curfews:  "宵禁常态化"
  CHI_Normalization_of_curfews_desc:  "革命党特务常常趁着夜色碰头交换情报，因此必须延长宵禁。"
  CHI_Carrots_and_sticks:  "胡萝卜加大棒"
  CHI_Carrots_and_sticks_desc:  "一昧的暴力镇压是远远不够的，我们也应该对饥荒灾民伸出援手来表现元帅的仁慈。"
  CHI_Hold_the_emperor_to_make_the_princes:  "挟天子以令诸侯"
  CHI_Hold_the_emperor_to_make_the_princes_desc:  "可能有很多人不服元帅的命令，但是我们会“请求”天子给我们撑腰，他们敢有质疑就是谋反！"
  CHI_Speech_censorship:  "言论统废合"
  CHI_Speech_censorship_desc:  "为了避免混乱进一步扩散，今后报纸、杂志、书刊等都需要经过特别部门审查后才能发布。"
  CHI_Are_you_a_revolutionary_spy:  "你是不是革命党间谍？"
  CHI_Are_you_a_revolutionary_spy_desc:  "我们相信革命党的特务已经渗透进帝国内部伺机进行破坏，我们要把他们一个个都揪出来！"
  CHI_Censor_the_army:  "审查军队"
  CHI_Censor_the_army_desc:  "自古以来军队中就不缺意图夺权的野心家，因此必须仔细审查一番，凡是有点苗头的都通通滚蛋。"
  CHI_Dissolve_the_parliament:  "解散国会"
  CHI_Dissolve_the_parliament_desc:  "国会内的各种扯皮大大拉低了政策落实的效率，不如一关了事。"
  CHI_Contribute_to_the_country:  "推进工业化"
  CHI_Contribute_to_the_country_desc:  "太慢了，建造新工厂的速度太慢了！这样怎么能让帝国快速复兴呢？我们需要征召更多工人。"
  CHI_Write_down_the_name:  "一个个名字记下来"
  CHI_Write_down_the_name_desc:  "一旦发现任何可疑人物都要将其记录下来，宁可错杀一万绝不放过一个！"
  CHI_Pull_list:  "一张张清单拉出来"
  CHI_Pull_list_desc:  "找出的乱党名单将被发放给各地军警，接下来的活儿就交给他们办了。"
  CHI_Let_the_royal_not_make_trouble:  "让王公们老实下来"
  CHI_Let_the_royal_not_make_trouble_desc:  "这群王爷们仗着自己出身高贵竟敢对元帅的决策指手画脚，是可忍孰不可忍，该给他们点颜色看看。"
  CHI_Marshal_Tour:  "元帅的巡视"
  CHI_Marshal_Tour_desc:  "为了鼓舞士气，元帅要经常去巡视各地驻军，再发表慷慨激昂的演讲，提醒士兵们他们为谁而战。"
  CHI_Form_Qinglong_group:  "组建青龙团"
  CHI_Form_Qinglong_group_desc:  "有不少年轻人都狂热支持元帅的铁血政策，我们可以把他们聚集起来组成一个准军事组织，用来协助搜捕暴徒和特务。"
  CHI_Military_education:  "军事教育"
  CHI_Military_education_desc:  "为了建设高素质的帝国军队，从中学生开始就要把国防教育引入课堂。"
  CHI_Quell_the_riots:  "平息骚乱"
  CHI_Quell_the_riots_desc:  "在元帅的正确指挥和官兵们的热血奋战下，各地的骚乱终于被平息，接下来就准备对付那些更棘手的敌人了。"
  CHI_Shoot_one_and_one_bullet:  "一颗颗子弹射出来"
  CHI_Shoot_one_and_one_bullet_desc:  "这就是乱党的命运..."
  CHI_The_fate_of_the_opposition:  "革新派的命运"
  CHI_The_fate_of_the_opposition_desc:  "这群革新派整天叽叽喳喳的比革命党还恶心，需要狠狠地收拾。"
  CHI_Under_one_above_ten_thousand:  "一人之下，万人之上"
  CHI_Under_one_above_ten_thousand_desc:  "虽然名义上天子才是帝国的最高领袖，但是元帅才是具体发布政令的那个人，没有她天子什么也不是！"
  CHI_Restore_stability:  "尘埃落定"
  CHI_Restore_stability_desc:  "终于，我们挺过了最艰难的时刻，帝国将迎来新的纪元！"
  CHI_Reflect_on_history:  "反思历史"
  CHI_Reflect_on_history_desc:  "一切的历史都是当代史，读史明鉴才是真理。"
  CHI_great_amnesty:  "大赦而非清算"
  CHI_great_amnesty_desc:  "说到底还是过去帝国腐朽落后的统治才逼得人们起来反抗，我们应该谅解他们，接纳他们融入经过革新后焕然一新的帝国社会。"
  CHI_Reopening_parliament:  "议员高于王公"
  CHI_Reopening_parliament_desc:  "王公贵族的地位仅仅是靠世袭获得，这并不代表他们就一定有才能，而议员则是经过层层选举走上台的，虽然并不一定选上来的都是有才之人，但是总比世袭的肉食者要强得多。"
  CHI_federal_Society:  "法治替代人治"
  CHI_federal_Society_desc:  "神州自古以来就是人治传统，这严重阻碍了社会的进步，今后法律将成为治国的依据。"
  CHI_Meet_the_emperor:  "觐见天子"
  CHI_Meet_the_emperor_desc:  "天子召见黎星刻要讨论一些事情，会是什么呢。"
  CHI_Prime_Minister_Election:  "首相大选"
  CHI_Prime_Minister_Election_desc:  "终于，帝国迎来了第一次首相民主选举，最终首相之位将花落谁家？"
  CHI_gexindang:  "黎星刻与革新党"
  CHI_gexindang_desc:  "因参加国会选举之需要，大司马大将军黎星刻在选举开始前辞去了公职，凭借着在统一战争中居功至伟带来的正如日中天的声望，他一手组建的革新党在本轮国会选举中大获全胜，黎星刻本人遂正式就任首相之职，他终于能够在政坛大展拳脚，落实在此前对陛下提出的各项改革计划了。"
  CHI_huagangeweiyubo:  "化干戈为玉帛"
  CHI_huagangeweiyubo_desc:  "如今刚刚统一，国势犹弱，问题犹多，尽管国会选举有惊无险地结束了，但国内政局山头林立的态势并没有根本变化，各派势力在朝野内外争吵不休，黎星刻当选之后面临的首要任务便是维持证据的大体稳定。黎星刻认为，如今万事万物务必“稳”字当头，尤其是要尽量减小甚至避免政坛恶斗对经济建设带来的冲击。"
  CHI_lianherenmin:  "联合人民"
  CHI_lianherenmin_desc:  "出身下层官僚家庭的黎星刻自幼便对苦难的劳动人民饱含同情，而自己从基层士兵到首相的整个崛起过程以及中华民族百年来的屈辱历史更令他深知，离开了人民群众的支持，国家的统一与富强就是不可想象的。黎星刻从不曾忘记自己的初心，他迫不及待地要让自己的政策惠及这片古老大地上的人民。"
  CHI_junduixinmianmao:  "军队新面貌"
  CHI_junduixinmianmao_desc:  "作为一名饱含爱国爱民深情的职业军人，黎星刻对在统一战争中被自己击败的那些拥兵自重、鱼肉一方的军阀有着生理上的厌恶。凭借着自己在军中的崇高威望，黎星刻决定将自己的治军方略推广全军，因为他坚信唯有保家卫国才是军人真正的使命。"
  CHI_gaizudifangzhengfu:  "改组地方政府"
  CHI_gaizudifangzhengfu_desc:  "出身于基层官僚家庭的黎星刻深知帝国原有的地方行政机构的极度腐败，尤其是各地官僚系统的腐朽糜烂已经达到了令人匪夷所思的程度，已经完全成为了国家现代化发展的阻碍。故在上层架构的稳定与改革任务基本完成之后，黎星刻开始主持在各地遴选新的官员，并着手建立新的行政体制。"
  CHI_tianziyujiangjun:  "天子与将军"
  CHI_tianziyujiangjun_desc:  "就在服侍天子左右的那段时间里，黎星刻为天子的温婉与纯良所打动，天子也为他的刚毅与果敢所折服。黎星刻不会忘记，统一战争开始后，在出征前的那晚，他与天子拉钩约定，发誓有朝一日要将她带出深宫，去看更远的地方。如今自己凯旋而归，与天子终成眷属，是时候履行当初的誓言，带她亲眼见证民族与帝国的新生了。"
  CHI_hezhongyixin:  "合众一心"
  CHI_hezhongyixin_desc:  "在黎星刻的努力下，如今政通人和、百废俱兴的帝国正呈现出蒸蒸日上之势，他“合众一心”的理想与现实的距离从未有如此之近。《周礼》有云，“大封之礼，合众也。”郑玄注曰：“正封疆沟涂之固，所以合聚其民。”如今封疆已正，大众已合，是时候一扫旧日阴霾，将目光放向更遥远的前方了。"

  CHI_qingniandang:  "嘉然与中国青年党"
  CHI_qingniandang_desc:  "中国青年党将“国家主义”视为其指导思想，直到嘉然于1929年在沈阳召开的党的四大上当选党主席并大力整理党务，才逐渐有了与国会改革以来政坛其他各派势力分庭抗礼的能力。在统一后举行的首轮国会选举中，中国青年党在嘉然的领导下异军突起，拿下了大多数国会议席，嘉然本人遂正式就职帝国首相。"
  CHI_guojiazhuyi:  "国家主义实践"
  CHI_guojiazhuyi_desc:  "中国人因深厚的小农传统而养成的“怯于公战、勇于私斗”的麻木不仁的形象在这个民族主义当道的时代遭到了列强深深的鄙夷，对此痛心疾首的嘉然认为，扭转中国人如今一盘散沙的状态已经刻不容缓，而当务之急便是在政治宣传与教育事业上推进民族共同体的宣传与塑造。"
  CHI_zhengquqingnian:  "争取青年"
  CHI_zhengquqingnian_desc:  "青年人是一个社会中最朝气蓬勃的力量，谁掌握了青年，谁就掌握了未来。而作为以“青年”命名的党，中国青年党自成立之初便非常重视对青年的争取，荣膺首相宝座的现任党主席嘉然更是将对青年的重视提升到了国家战略的地步，她为此还亲自主持制定了一系列有利于城乡青年教育、就业和发展的政策。"
  CHI_waikangqiangquan:  "外抗强权，内除国贼"
  CHI_waikangqiangquan_desc:  "嘉然认为，如今刚刚统一的国家虽然正百废待兴，但这绝不是重新向各路列强卑躬屈膝的理由，越是在建设国家的关键时刻，就越要挺直腰杆、越不能屈服于各路列强的压力；而那些在统一之后还试图像过去各地的各路乱党一样里通外国的奸贼，则务必要扫除殆尽、殄灭无遗！"
  CHI_nongyezibenzhuyi:  "农业资本主义"
  CHI_nongyezibenzhuyi_desc:  "为了扫清小农经济对工业化与产业升级的阻碍，嘉然认为，今后相当长一段时间内的农业工作重点应当在于以赎买为主的方式将分散在自耕农和中小地主手中的土地集中到国家手中以便进行市场化经营，还要以各种手段鼓励大地主阶级对以上述方法成立的国有农业公司进行各种形式的投资。总而言之，就是让土地流动起来。"
  CHI_guliguohuo:  "支持国货"
  CHI_guliguohuo_desc:  "在过去，列强凭借着种种特权向中国大量倾销本国商品，肆意摧残着中国的民族工业，而如今，随着国家的统一与利权的收回，民族工业仰列强鼻息的时代终于一去不复返了。崇尚实业救国的嘉然主持制定了一系列扶持民族工业的法案，并从政府部门的用度做起，大力提倡国货，她发誓要将列强品牌统治中国的局面彻底终结。"
  CHI_xiandaihuadiguo:  "现代化帝国"
  CHI_xiandaihuadiguo_desc:  "在嘉然和中国青年党的不懈努力下，中华民族终于一扫过去百年的阴霾，中国人民的精神面貌也已焕然一新，向着时代的潮头奋起直追。以天子的名义，这个浴火重生的古老民族正以一种昂扬向上的姿态迎接前方的一切挑战。"

  CHI_gongminziyoulianmeng:  "陈桐乃与公民自由联盟"
  CHI_gongminziyoulianmeng_desc:  "陈桐乃原姓高坂，初随父兄经商来华，后经阴差阳错，高坂桐乃以“民主女神”的称号在国际舆论上走红，这也让她以樱花人的身份在以海外流亡者为主的公民自由联盟中轻松当选为秘书长，加上厚实的家底，其遂以此步入中国政坛并改姓为陈，并在统一后的首次国会选举中通过贿选等舞弊行为有惊无险地坐上了首相的宝座。"
  CHI_qiyedulifaan:  "企业独立法案"
  CHI_qiyedulifaan_desc:  "商人家庭出身的陈桐乃对以政治力量干预企业发展的做法有着骨子里的厌恶，她在来华后更是从不掩饰自己对帝国政府为本国产业设置的保护政策的嗤之以鼻。陈桐乃宣称，企业唯有自力更生才能健康发展，而那些只有依赖政府的各项保护政策才能获得发展空间的企业都应该为市场所淘汰，甚至本就不该被允许进入市场。"
  CHI_daliyinwaizi:  "大力引外资"
  CHI_daliyinwaizi_desc:  "对于外资问题，陈桐乃认为，中国自顺金对峙以来的落后完全是闭关锁国禁绝外资的恶果，而自第一次鸦片战争起，中国社会的绝大部分进步也正是都直接或间接来源于外资的输入，很显然外资才是中国发展进步的源泉。她表示，中国的现代化建设必须依赖外资，那些针对外资的民族主义则都是狭隘、落后且有害的。"
  CHI_jingshenyapian:  "精神鸦片？非也！"
  CHI_jingshenyapian_desc:  "对于欧美各国的流行文化，国内有人因其中充斥着的欧美中心论思想而将其称为“精神鸦片”并呼吁抵制，但陈桐乃不这么看。她认为，欧美流行文化是国际文艺的前沿，具有中国文艺无可比拟的先进性，那些将其贬为“精神鸦片”的论调完全是民族主义作祟，而自己的使命便是让其彻底整治中国人那愚昧的民族主义。"
  CHI_xuejiangonggongjiaqi:  "削减公共假期"
  CHI_xuejiangonggongjiaqi_desc:  "基于闭关锁国导致落后论以及外资主导现代化的主张，陈桐乃认为，为世界经济充当燃料是国人应尽的义务，优待外资与外籍人士则是中国政府应尽的义务。为优化外资营商环境，陈桐乃决定削减公共假期以便让中国工人为外资提供更多的劳动，她还为此告诫广大国人：不要问世界为你做了什么，要多问问你能为世界做什么。"
  CHI_shushuyouqianla:  "财源茂盛达三江"
  CHI_shushuyouqianla_desc:  "身为商人的女儿，陈桐乃自己也深谙生财之道，政治献金与外商贺礼源源不断，花样繁多的项目资金充实着她的钱包。白花花的金银汇成海洋，任由她和她的公民自由联盟遨游其中，好不快活，国际舆论连篇累牍铺天盖地的溢美之词更教她不能自已。这一切都让她不得不由衷感叹，生活真是越来越美好啦。"
  CHI_nimashenmeshihousia:  "你所热爱的，就是你的生活"
  CHI_nimashenmeshihousia_desc:  "陈桐乃俯视着她治下的中国，喜不自胜。她感觉，经过自己的努力，这个衰朽而又封闭的文明终于克服了一切狭隘和自私，真正开始了融入了国际社会的进程，而今后也将持续地融入下去，直到真正成为国际社会的一部分。到那时，国人方能挺直腰杆，自豪地向全世界昭示：“我们在同一条奔涌的河流。”"
  CHI_gaizuguomindang:  "洛天依与改组国民党"
  CHI_gaizuguomindang_desc:  "统一后举行的首次国会选举终于尘埃落定，虽然选情的激烈使得所有参选党派都未能拿下国会过半议席，但令谁都没想到的是，以微弱优势获得新一届国会中最多议席的居然是经过洛天依的改组之后的国民党，洛天依本人拜相已成定局。国民党这群在获得参选资格后勉强赢得帝国国会选举的前逆贼究竟还能有何作为，尚待观察。"
  CHI_fanbaiweisheng:  "反败为胜"
  CHI_fanbaiweisheng_desc:  "当初官军与北伐军在广州僵持，正是凭借洛天依派人提供的情报，官军方能顺利克复广州，将所谓的“国民革命政府”彻底扫灭。天子嘉之，遂恩准其收拢国民党残部以参加国会选举。洛天依本就不十分赞同武装革命的想法，相比之下，她更青睐在体制内进行改良，而如今国会选举的胜利似乎也印证了她的想法。"
  CHI_yubaohuangdanghejie:  "与保皇党和解"
  CHI_yubaohuangdanghejie_desc:  "因为未占据过半的国会议席，国民党需要与其他党派组成执政联盟才能施政，而作为国民党内著名的温和派，洛天依与朝廷方面不少文武官员私交甚笃，常与之密信往来，比如前大司马大将军、如今的革新党党首黎星刻，拜相后的洛天依遂借助这一层关系轻而易举地将黎星刻、康佑薇等保皇派势力请进了自己的执政联盟。"
  CHI_getuiyibu:  "各退一步"
  CHI_getuiyibu_desc:  "洛天依满以为与保皇派联合组阁的自己和国民党能够就此洗刷曾为逆贼的耻辱，但这反而让自己和国民党受到保皇派日甚一日的排挤和打击。洛天依将这一切归咎于国民党现行的党纲和组织方法，她再次与保皇派谈判，表示自己将会根据朝廷的需要来调整国民党的纲领与组织，保皇派则许诺不再追究其曾经的“附逆之罪”。"
  CHI_gengzheyouqitian:  "耕者有其田"
  CHI_gengzheyouqitian_desc:  "为解决三农问题，相比于国民党创始人逸仙提出的级差地租方案，如今身为首相的党总裁洛天依更青睐已于广州克复后失踪的前党内高层陈诚提出的二五减租方案，即地主须将粮食收成的至少四分之一无条件划归佃农并与佃农平分剩下的部分，政府则以国有企业发行的股票来补偿地主，并为地主投资民族工业提供便利。"
  CHI_quzhujijindangyuan:  "驱逐激进党员"
  CHI_quzhujijindangyuan_desc:  "为履行此前与保皇派谈判的成果，洛天依在保皇派的监督下召集并主持了党代会，对国民党的党纲和组织架构进行了大幅度的修改，并根据保皇派拟定的名单开除和检举了大量的“党内激进派人士”。洛天依相信，国民党只有经过了自己彻底改组的“阵痛”才能够洗刷“逆贼”的身份，并最终成为当之无愧的国之柱石。"
  CHI_sanminxinsheng:  "三民主义的新生"
  CHI_sanminxinsheng_desc:  "洛天依认为，三民主义之中，朝廷大军扫荡各地逆贼已标志着民族主义的实现，统一后首次国会选举的平稳落地则标志着民权主义的实现，而如今只需注重民生主义即可。此时的洛天依正踌躇满志，她相信如今的自己就是新的逸仙，更相信重获新生的国民党和三民主义必定能引领中国走向更光明的未来。"

  CHI_zhigongdang:  "钟岚珠与致公党"
  CHI_zhigongdang_desc:  "致公党，即中国致公党，是在逸仙和陈炯明帮助下由海外华侨组建的以维护华侨权益、支援祖国独立与发展事业为纲领的党派。自陈炯明担任其首任总理以来，经过军阀混战与统一战争的锤炼，联省自治的理论逐渐发展完善，并最终成为了致公党的治国纲领，直到现如今其第二代领导人钟岚珠赢得统一以来的首届国会选举。"
  CHI_huangquanbuxiaxian:  "皇权不下县"
  CHI_huangquanbuxiaxian_desc:  "在陈炯明对联省自治的主张的基础上，钟岚珠认为，千年来高度集中且僵化的专制主义中央集权是民主政治的大敌，更是中华民族自第一次鸦片战争以来的一系列深重灾难的源泉。由此，她决定从与各地乡绅合作建立广泛的基层自治政权开始，从级别上自下而上地改造中国的政治架构。"
  CHI_lianshengzhilu:  "构建联省之路"
  CHI_lianshengzhilu_desc:  "面对社会各界和以洛天依等国民党各派为代表的政敌对联省自治主张的质疑，钟岚珠表示，联省自治绝不是地方实力派的遮羞布、更不是犯上作乱，而是有别于国民党这群专制的党国分子的一整套成熟的政治体制和治国方略，这套政治方略是医国的苦口良药，更是新的政治体制在中华大地上空前绝后的伟大实践。"
  CHI_kuodashengquan:  "扩大省权"
  CHI_kuodashengquan_desc:  "经过一段时间的努力，各地县市一级、尤其是农村基层的自治体制已经搭建完毕，钟岚珠认为，现在是时候实现真正的“联省”了。在钟岚珠的努力下，帝国政府开始陆续向各省下放以部分财政权与人事权为代表的大量权力，一股名为“联省自治”的风暴正在席卷这片古老的大地。"
  CHI_jianshefanglue:  "神州建设方略"
  CHI_jianshefanglue_desc:  "当然，钟岚珠对联省自治的推崇绝不代表她对中央政府作用的蔑视。恰恰相反，相比陈炯明，钟岚珠更为肯定和重视中央政府在国计民生等大事、尤其是经济建设上的作用。毕竟说到底，她反对的是中央集权的僵化而非中央集权本身，她在此前扩大省权的过程中否决致公党内激进派人士鼓吹的邦联化主张，用意就在于此。"
  CHI_pianxianglaogong:  "偏向劳工"
  CHI_pianxianglaogong_desc:  "钟岚珠虽然生于圣杯王国统治下的香港豪商家庭，但随着在成长过程中遍游远东各地，即便并非共产主义者，“劳工神圣”的信念仍在对各地尤其中国人民的深重苦难的耳闻目睹下深深烙印在了她的心中。故随着联省体制的推行，钟岚珠便以中央政府的名义要求各省务必出台完善的劳动保护措施与劳工福利制度。"
  CHI_lianbangzhidiguo:  "联邦制帝国"
  CHI_lianbangzhidiguo_desc:  "联省自治虽非陈炯明、钟岚珠及其致公党首倡，但终究还是在钟岚珠和致公党的手上发扬光大。钟岚珠坚信，由联邦制保驾护航的民主政治牢不可破，它必将带领从集中化的枷锁中解放出来的中国走向美好的未来。随着联省体制的搭建步入尾声，迎来新生的帝国也有了一个新的名字——中华联邦。"

  CHI_nonggongshehuidang:  "赤羽与农工社会党"
  CHI_nonggongshehuidang_desc:  "农工社会党自称“中间偏左路线的社会主义政党”，主张以温和改革的手段建立社会主义制度，也许是因为被大家当成了中共的替代品，农工社会党在赤羽的带领下以微弱优势赢得了过半国会议席。尽管有人担心这会让政治改革的成果白白落到这些“赤匪”手里，但民主政治原本也需要这样的党来丰富自己。所以，就这样吧。"
  CHI_wenhegeming:  "帝制下的温和革命"
  CHI_wenhegeming_desc:  "农工社会党虽然主张以温和改良的手段让国家向社会主义制度过渡，但他们并不将自己视为社会民主主义者那样的“修正主义分子”。赤羽认为，农工社会党与已在统一战争后式微的中国共产党应当是殊途同归的关系，而在如今国会改革的政治大环境下，党的任务便是以自己温和改良之手段，实现中共激进革命之成果。"
  CHI_shuinengzaizhou:  "水能载舟，亦能覆舟"
  CHI_shuinengzaizhou_desc:  "荀子云，“君者，舟也；庶人者，水也；水则载舟，水则覆舟。”尽管历经数千年的演进，“庶人”的含义早已发生了翻天覆地的变化，但其中包含着的亲民爱民思想直到今天仍旧振聋发聩，也与如今国会改革的宣传基调和农工社会党的各项主张不谋而合，还成为了赤羽和农工社会党的竞选和施政口号。"
  CHI_shenruyixian:  "深入一线，体恤民情"
  CHI_shenruyixian_desc:  "赤羽认为，民主政治应当是让政府真正代表广大人民群众的政治制度，它应当避免让政府和人民拉开距离。于是她主张建立政府机关与一线劳动人民直接对接的体制机制，让那些锦衣玉食的王公贵族和朝廷大员们在深入一线劳动者的经历当中拉近政府与人民的距离，从而提高决策水平。"
  CHI_xingxiushuili:  "兴修水利"
  CHI_xingxiushuili_desc:  "自古以来，水利工程便在农业生产中发挥着至关重要的作用，尤其是我们中国这种传统的农业国。为了改善以农民为代表的农村居民的生产生活条件，赤羽认为，除了开展土地改革之外，还要注意发挥水利工程等基础设施建设在保障农业生产方面上的作用。"
  CHI_zhuzhaijihua:  "住宅计划"
  CHI_zhuzhaijihua_desc:  "自近代以来，战乱、灾荒和列强的奴役一刻不停地蹂躏着古老的中华大地，使其满目疮痍，而在统一战争结束之后，由于重建工作繁重，仍有大批流离失所的难民没有被妥善安置。赤羽认为，如今国家的重建与恢复工作的侧重点应当放到住宅建设和难民安置问题上来，毕竟唯有安居的劳动人民方能乐业。"
  CHI_renmintianzi:  "人民，天子，与社会主义"
  CHI_renmintianzi_desc:  "经过全国人民的不懈努力，赤羽及其带领的农工社会党毫无疑问已经走出了一条社会主义的新路，在这条新路之上，我们的天子真正做到了与广大人民打成一片，帝制不再是人民的枷锁，而是社会主义的旗帜、是最广大人民群众的象征。如今万事俱备，是时候颠覆旧的统治机器，在天子的注视之下建立真正的社会主义制度了。"


  CHI_Strengthen_centralization:  "加强皇权"
  CHI_Strengthen_centralization_desc:  "只有强力的皇权才能保障国家长治久安。"
  CHI_Trial_of_rebels:  "审判叛匪"
  CHI_Trial_of_rebels_desc:  "虽然有相当一部分革命党是因为帝国之前犯下的错误而被逼造反的，但是他们依然要接受审判，否则帝国尊严将受到极大的损失。"
  CHI_Royal_donation:  "皇家慈善"
  CHI_Royal_donation_desc:  "我们应该鼓励天子以及其他的皇室成员捐出一点财产来救济贫困的百姓，由此来强化百姓对我们统治的认同。"
  CHI_Moral_education:  "道德教化"
  CHI_Moral_education_desc:  "我们绝不应忘记中华传统道德，做一个有道德的神州人。"
  CHI_Emperor_Grace:  "皇恩浩荡"
  CHI_Emperor_Grace_desc:  "（由我们辅佐的）天子的英明决策让百姓从此过上了好日子，由此百姓都应对天子深感感恩。"
  CHI_Everlasting:  "江山永固"
  CHI_Everlasting_desc:  "在经历了如此的危机后帝国仍然屹立不倒，今后什么困难也不会难住我们了，帝国将屹立千年！"
  CHI_Insurgents_and_thieves_will_never_recover:  "乱臣贼子万劫不复"
  CHI_Insurgents_and_thieves_will_never_recover_desc:  "在袁克定大元帅的英明领导下，所有叛乱者都已经被消灭，接下来就是后续清扫工作了。"
  CHI_Eradicate_the_rebels:  "到墙根去！"
  CHI_Eradicate_the_rebels_desc:  "对叛徒的怜悯就是对自己的残忍，所以全都突突了！"
  CHI_Military_politics:  "军人政治"
  CHI_Military_politics_desc:  "文官的软弱已经将这个国家带入过多次苦难之中，国家政治还是得需要强有力的军人把持。"
  CHI_Reeducation_institution:  "再教育机构"
  CHI_Reeducation_institution_desc:  "当今社会上存在着不少游手好闲之徒，不事生产还扰乱治安，应该把他们送到一个再教育机构里矫正一下。"
  CHI_Who_else_can_be_my_enemy:  "我的将军，袁克定"
  CHI_Who_else_can_be_my_enemy_desc:  "元帅的功绩让她受到了国民的广泛崇拜，一首歌颂元帅的歌曲《我的将军，袁克定》在国内流行开来，充分证明了国民对大元帅的爱戴！"
  CHI_emperor_eat_shit:  "真命天子"
  CHI_emperor_eat_shit_desc:  "哪怕是小学生都知道，将帝国领出深渊的是伟大的袁克定元帅而不是什么毫无作为的天子，也就是说只有元帅才有资格统御这个国家！"

  CHI_Economic_revitalization:  "经济振兴"
  CHI_Economic_revitalization_desc:  "帝国的经济问题长期得不到解决导致了这样的恶果，解决经济问题刻不容缓。"
  CHI_Comprehensive_development:  "综合发展"
  CHI_Comprehensive_development_desc:  "恢复国民经济是我们的首要选择"
  CHI_Introduce_advanced_assembly_line:  "引进先进流水线"
  CHI_Introduce_advanced_assembly_line_desc:  "引进国外先进流水线将大大提高生产效率"
  CHI_Beijing_Tianjin_Hebei_Industrial_Zone:  "打造京津冀工业区"
  CHI_Beijing_Tianjin_Hebei_Industrial_Zone_desc:  "作为全国的政治兼经济中心，京城周边地区要优先发展。"
  CHI_Agricultural_subsidies:  "农业补贴"
  CHI_Agricultural_subsidies_desc:  "通过发放补贴提高农业生产。"
  CHI_Sale_of_national_railways:  "出售国营铁路"
  CHI_Sale_of_national_railways_desc:  "部分经营不善的国营铁路将被出售。"
  CHI_Expansion_of_the_private_sector:  "扩大私营企业领域"
  CHI_Expansion_of_the_private_sector_desc:  "我们需要私营资本给经济注入活力。"
  CHI_Promote_agricultural_mechanization:  "推进农业机械化"
  CHI_Promote_agricultural_mechanization_desc:  "拖拉机、收割机等新型农业机械的应用将对农业生产有很大的促进作用。"
  CHI_Unified_narrow_gauge:  "统一窄轨"
  CHI_Unified_narrow_gauge_desc:  "我国目前尚未统一铁路建设轨距，成本低廉的窄轨很适合我国。"
  CHI_Attract_foreign_investment:  "吸引外资"
  CHI_Attract_foreign_investment_desc:  "虽然羞于承认，但是那些欺压过我们的列强的投资也对我国经济发展起着重要作用。"
  CHI_War_industry:  "整备军工"
  CHI_War_industry_desc:  "是时候加强军工建设了。"
  CHI_metal_industry:  "钢铁工业"
  CHI_metal_industry_desc:  "作为制造武器装备的必要原料，我们需要更多的钢铁供应。"
  CHI_Optimize_land_use:  "优化土地利用"
  CHI_Optimize_land_use_desc:  "我国尚有大量有潜力的土地没能得到有效利用，需要进一步的开发。"
  CHI_Shandong_Shipbuilding_Industry:  "山东造船工业"
  CHI_Shandong_Shipbuilding_Industry_desc:  "山东将成为我国的造船大省！"
  CHI_Capital_fortress:  "帝都堡垒"
  CHI_Capital_fortress_desc:  "作为中央所在地，京城决不能轻易丢掉！"
  CHI_Military_factory_priority:  "军工优先"
  CHI_Military_factory_priority_desc:  "在这内忧外患之际，工业生产的重点很明显要放在军事工业上。"
  CHI_Expansion_of_Taiyuan_Arms_Factory:  "扩建太原兵工厂"
  CHI_Expansion_of_Taiyuan_Arms_Factory_desc:  "太原兵工厂承担了大量武器订单，是时候对其进行扩建以满足日益增长的装备需求。"
  CHI_Strictly_investigate_corruption_in_the_military_industry:  "严查军工领域腐败"
  CHI_Strictly_investigate_corruption_in_the_military_industry_desc:  "军工腐败所造成的后果将是灾难性的，决不能对此无视！"
  CHI_Renovation_of_Gongxian_Arms_Factory:  "改造巩县兵工厂"
  CHI_Renovation_of_Gongxian_Arms_Factory_desc:  "巩县兵工厂需要进行现代化改造以扩大产量。"
  CHI_Yan_Xishan_proposal:  "阎曦珊提案"
  CHI_Yan_Xishan_proposal_desc:  "前山西省省长阎曦珊提出了一项促进工业结构转型的提案，这对我们帮助很大。"
  CHI_Military_complex:  "军工复合体"
  CHI_Military_complex_desc:  "国防企业和国家权力有必要紧密结合。"
  CHI_Secret_Weapons_Institute:  "秘密武器研究所"
  CHI_Secret_Weapons_Institute_desc:  "我们将建立一家研究所来研发新型武器。"
  CHI_Develop_electronic_technology:  "发展电子技术"
  CHI_Develop_electronic_technology_desc:  "电子技术在现代战争中的作用非常重要。"
  CHI_synthetic_rubber:  "合成橡胶"
  CHI_synthetic_rubber_desc:  "橡胶是制造轮胎的重要材料，但是目前我国本身的橡胶储量不高，因此需要发展人工合成橡胶。"
  CHI_industrial_restructuring:  "调整产业结构"
  CHI_industrial_restructuring_desc:  "现在较为完备的军工业体系已经建立，是时候把注意力放到其他领域了。"
  CHI_National_Reconstruction_Plan:  "国家重建计划"
  CHI_National_Reconstruction_Plan_desc:  "如今国家已经重归统一，但是很多地方已经被打成废墟，接下来就该进行重建工作了。"
  CHI_New_university:  "新建大学"
  CHI_New_university_desc:  "建设多家新的大学来培养更多人才。"
  CHI_Resource_exploration:  "资源勘探"
  CHI_Resource_exploration_desc:  "我国的土地下还有大量资源尚未勘探出来，如今国家已经统一，是时候派出勘探队去找出这些隐藏的资源了。"
  CHI_Connecting_the_railway:  "连通铁路"
  CHI_Connecting_the_railway_desc:  "我国地域辽阔，各省之间联系不便，这时就需要高度发达的铁路网了。"
  CHI_Invest_in_light_industry:  "投资轻工业"
  CHI_Invest_in_light_industry_desc:  "我们要注重改善民生。"
  CHI_Development_of_heavy_industry:  "发展重工业"
  CHI_Development_of_heavy_industry_desc:  "军工也不能落下。"

  CHI_Reorganize_the_imperial_army:  "重整帝国军队"
  CHI_Reorganize_the_imperial_army_desc:  "尽管帝国拥有着一支庞大的部队，但是训练松弛、装备落后、腐败无能充斥着大部分军队中，必须立马进行大刀阔斧的改革。"
  CHI_Retrofit_old_rifles:  "改造老式步枪"
  CHI_Retrofit_old_rifles_desc:  "以我们目前的技术想要自主研发一款新式步枪难度很大，我们可以考虑换个思路，对现役的制式步枪进行现代化的改造，一方面增强部队的战斗力，另一方面也为研制新的步枪积攒经验。"
  CHI_System_support:  "系统支援"
  CHI_System_support_desc:  "无论古代战争还是现代战争，都离不开支援部队，现代化的支援体系是战争胜利不可或缺的一部分。"
  CHI_Motorization:  "机动化"
  CHI_Motorization_desc:  "现代战争常常讲究速战速决，一支高机动的摩托化部队可能成为决胜关键。"
  CHI_Designated_new_code:  "制定新操典"
  CHI_Designated_new_code_desc:  "不得不承认我们训练部队的操典还停留在19世纪末的水平，而如今战争的规则已经改变，我们的训练方式也必须一并做出改变。"
  CHI_Update_exercise_content:  "更新演习内容"
  CHI_Update_exercise_content_desc:  "军事演习是让士兵学习新战术、适应战场环境的重要手段，我们将对演习内容中加入更多类似闪电战、运动战之类的现代作战方式。"
  CHI_Invincible_Grand_Marshal_Cannon:  "无敌大元帅炮"
  CHI_Invincible_Grand_Marshal_Cannon_desc:  "帝国军械研究所的工程师们设计出了一款新型火炮，并命名为“无敌大元帅炮”，希望该火炮能发挥出与其名称符合的强大威力。"
  CHI_Imperial_Armored_Division:  "帝国装甲师"
  CHI_Imperial_Armored_Division_desc:  "现代战场上少不了装甲部队的身影，这种新型大杀器很可能将取代步兵成为战场主流，我们自然也不能落后于时代。"
  CHI_Advanced_Armored_Force:  "先进装甲部队"
  CHI_Advanced_Armored_Force_desc:  "通过分析演习结果和引进外国图纸，帝国的工程师们对研发出新式坦克有了充足的灵感。"
  CHI_Choose_production_focus:  "选择生产重心"
  CHI_Choose_production_focus_desc:  "现代战争所需的装备种类越来越多样化，可惜我们的生产能力却不足以全面提高装备产量，只能选择某一种装备扩大生产。"
  CHI_invite_Falkenhausen:  "邀请法肯豪森"
  CHI_invite_Falkenhausen_desc:  "我们与德国高层的合作谈判十分顺利，他们派出了以法肯豪森为首的顾问团前来对我军进行指导，同时我们也可以向他们订购急需的武器装备。"
  CHI_Ensure_the_supply_of_military_uniforms:  "保证军服供应"
  CHI_Ensure_the_supply_of_military_uniforms_desc:  "帝国军队已经大量扩编，但是军服供应还没跟上，许多士兵还穿着破破烂烂的旧军服，这显然会极大地影响士气，我们必须保证每一名士兵都穿上崭新的军服。"
  CHI_Build_a_supervising_team:  "建立督战队"
  CHI_Build_a_supervising_team_desc:  "平常巡查的时候就发现我军士兵开小差的现象十分严重，这要是上了战场不得当逃兵？专业的督战队将建立起来以对士兵进行监督。"
  CHI_Reserve_training:  "预备役训练"
  CHI_Reserve_training_desc:  "凡是身体健康的成年男子也须接受一定程度的军事训练，这样一旦战事爆发便可以迅速集结起一大批士兵投入前线作战。"
  CHI_The_New_General_Staff:  "崭新的总参谋部"
  CHI_The_New_General_Staff_desc:  "光有勇敢的前线士兵和精良的装备还远远不足以打赢一场战争，来自后方的正确指挥才能让作战发挥出最优效果。"
  CHI_Radio_communication:  "无线电通讯"
  CHI_Radio_communication_desc:  "及时的信息传达往往可以对战局产生至关重要的影响，要做到这一点我们就必须升级我们的通讯手段。"
  CHI_Pay_attention_to_logistics:  "重视后勤保障"
  CHI_Pay_attention_to_logistics_desc:  "俗话说兵马未动，粮草先行。古人就已经了解到了后勤工作的重要性，没有良好的后勤保障我们的部队将寸步难行。"
  CHI_Imperial_Army_Special_Operations_Division:  "帝国陆军特战司"
  CHI_Imperial_Army_Special_Operations_Division_desc:  "仅仅在战场上战胜敌人还不够，对敌人后方的破坏也是一项重要的手段，各国都在发展专业从事这方面工作的特殊部队，我们自然也不能落后，除了打击敌人外，这种特殊部队也可以用来平定内乱..."
  CHI_Anti_tank_equipment:  "反坦克装备"
  CHI_Anti_tank_equipment_desc:  "坦克的生产能力终究是有限的，步兵依然是战场的主流，为了改变步兵遇上敌军装甲部队却毫无办法的被动局势，专门的步兵反坦克武器的研发也被提上日程。"
  CHI_Assault_strategy:  "突击战略"
  CHI_Assault_strategy_desc:  "仅仅窝在战壕后面防守是远远不够的，还需要大规模的突击将敌人的防线撕碎。"
  CHI_Serving_for_China:  "为神州服役"
  CHI_Serving_for_China_desc:  "我们是骄傲的神州帝国军人，我们是守卫国土，保护国民的盾牌，帝国万岁！"

  CHI_China_Navy:  "神州海军"
  CHI_China_Navy_desc:  "在甲午海战之后帝国的海军就一蹶不振，如今战争的阴云再次降临东亚，正在崛起的樱花国对我国虎视眈眈，强大的圣杯王国依然占据着我们的领土，没有强大的海军是无法与他们对抗的。"
  CHI_Expansion_of_the_dock:  "扩建船坞"
  CHI_Expansion_of_the_dock_desc:  "我们需要建立更多船坞来造更多的船。"
  CHI_Weihaiwei_Construction:  "威海卫建设"
  CHI_Weihaiwei_Construction_desc:  "威海卫位于黄渤海之间，是北洋水师的基地所在，重要的战略地位使其成为兵家必争之地，我们必须要强化这一重要地区。"
  CHI_New_Naval_Academy:  "新建水师学院"
  CHI_New_Naval_Academy_desc:  "为了培养更多的海军人才，新的水师学校将被建设。"
  CHI_Transform_the_old_expulsion:  "改造旧驱逐"
  CHI_Transform_the_old_expulsion_desc:  "在海军中尚有一些老旧的驱逐舰在服役，这些军舰现在早已落伍，但就这样退役实在可惜，还是对其进行改造以适应现代海战的需要。"
  CHI_Introduce_foreign_designs:  "引进外国设计"
  CHI_Introduce_foreign_designs_desc:  "几份从国外高价购进的军舰图纸已经送达，这对我们的军舰研究有很大帮助。"
  CHI_Reorganization_of_the_Admiralty:  "重整海军部"
  CHI_Reorganization_of_the_Admiralty_desc:  "甲午惨败后帝国高层一度失去了对海军的信心，海军部也被缩编，如今我们决心发展海军，海军部也必须进行重整。"
