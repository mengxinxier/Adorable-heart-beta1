  China.019.desc: "前往南方支援的部队已经跨过了长江，并且迅速建立防线准备防御革命党的突击，然而我们把太多西北地区的驻军派遣到了平叛部队中，造成了西北防御空虚，那帮马娘也趁机举起了反旗，他们仍可能有下一步动作。"
