  CHI_loca_his_t_01: "魔法起源"

  CHI_history_page_01: "\n\n§Y魔法起源§!\n\n神州或者说中原地区，很早就有§0魔法§!的记载，上到三皇五帝，下到夏，商，周，都有魔法的记载，对于§0魔法§!，先秦诸子都有自己的理论体系，其中以法家，儒家，道家，墨家，农家，阴阳家，兵家，尤甚。\n\n秦以法家控人心之法，席卷天下，问鼎中原，然而法家适合打天下，却不适合做天下，汉兴建国，在各家在选择了，以仁孝治理百姓的理论体系，建立了更加稳固的王朝，导致其余各家的体系不兴，罢黜百家，独尊儒术。其余各家的高明之人，面对庞大人口组成的国家机器，也是无能为力，渐渐退出朝堂，争霸江湖。\n\n"

  CHI_loca_his_t_02: "魔法的獠牙"

  CHI_history_page_02: "\n\n§Y魔法的獠牙§!\n\n时光流转，西汉已经亡于§Y王莽§!的权谋之手，§C大魔导师§!，刘汉后裔--§Y刘秀§!，挽狂澜于既倒，扶大厦之将倾，以万余骑对百万之众，天降陨火，地生巨洪，屠尽一切之敌，以火德立汉，史称“炎汉”。\n\n§Y刘秀§!，是中华历史上第一个后天学习成功的魔法师，或者是叫术士。从§Y刘秀§!开始朝廷开始计划的组织术士，或拉拢，或打压，但对于这个玄之又玄的事物，没有哪一个统治者敢将其纳入统治阶级。整个§Y中华地区§!都流传着一个谶语“治世上山修身，乱世下山修心”，这也成了中华地区术士间不成文的规则。\n\n"

  CHI_loca_his_t_03: "王朝兴亡"

  CHI_history_page_03: "\n\n§Y王朝兴亡§!\n\n人世沧桑，王朝分合，时间来到了§Y明朝末年§!，1629年§Y李自成§!在陕北起义，1636年高迎祥牺牲，§Y李自成§!被众人推举为闯王，1641年义军攻克洛阳，杀福王朱常洵，义军得到了长足的发展，1643年§Y李自成§!在襄阳称王，称“新顺王”，1644年一月§Y李自成§!在西安称帝，国号大顺，同年二月，大顺军兵分两路进军顺天府，三月十八日围困京师。次日攻入§Y北京§!。明思宗朱由检自缢于煤山，大明王朝王朝宣告灭亡，同一时刻，一些商贾在五大商会的带领下，开始像海外撤离。\n\n起义军占领北京后，北方的劲敌只余驻防山海关外的明总兵吴三桂。§Y李自成§!认识到三桂拥有重兵，事关边防，§Y李自成§!亲自领导众人请吴三桂归降，正在§Y吴三桂§!考虑之时，关外外族建立的后金政权提兵十万扣关，逼降§Y吴三桂§!，想乘着关内战乱，席卷中原。对于外族扣关，§Y李自成§!也不在考虑太多，力劝§Y吴三桂§!，并许以平西王，同时，调集还在顺天驻守的部队紧急向山海关支援。§Y吴三桂§!也在被逼无奈下，同意归顺§Y李自成§!。大顺与后金在山海关前绞杀数月，最终停战，两相退兵，中华进入双帝对峙时期。\n\n在§Y李自成§!回军之后，逐一剿灭了还在南方苟延残喘的所谓大明正统，中原从归一统，而皇太极进一步进军草原，达到阿勒泰，东抵日本海的大帝国。\n\n两个帝国或战或和，都进入了帝二代时代，对于长久的对峙，双方都已经厌倦。1683年，在大顺彻底评定三番之乱，台湾投降后，与大金王朝彻底义和，签订“山海之盟”。\n\n"

  CHI_loca_his_t_04: "顺朝的终末"

  CHI_history_page_04: "\n\n§Y顺朝的终末§!\n\n自从“山海之盟”签订以来，两国已经150余年没有经历大的战乱，武备松弛，已经是两国的通病。最近，西洋来的神奇玩意也在沿海地区风靡，强烈的成瘾性让朝廷有所警觉，钦差大臣§Y林则徐§!巡视广州，虎门销烟。然而，这激起了§C圣杯§!的不满，§R第一次鸦片战争§!爆发了。\n\n§R鸦片战争§!期间，中国东南沿海地区的广大人民，积极地支持和配合了顺军作战，并自发地坚持反侵略斗争。侵略军所到之处，无不遭到当地人民的抗击。§C圣杯军§!攻陷厦门，当地民众自动组织起来，袭击圣杯军，迫使侵略军退守鼓浪屿。§C圣杯军§!入侵浙江，浙江人民组织“黑水党”狠狠地打击圣杯军。不过§R第一次鸦片战争§!以中国失败并赔款割地告终。\n\n明明是抗击功臣的“黑水党”遭到了朝廷的清算，最终辗转遁入东南的丘陵之中。在此期间，太平天国运动开始发酵，已经到了逐渐有了燎原，1853年3月19日攻克江宁（今南京），两江总督陆建瀛阵亡。1853年3月29日，§Y洪秀全§!在杨秀清和文武百官、黎民百姓的跪迎欢呼声中，进入金陵城，暂住藩习衙署，不久修缮两江总督衙门，改作天王府，并宣布定都金陵，改名天京，正式建立了与顺王朝相对峙的太平天国农民政权。但好景不长，整个太平天国内部迅速变质，几方势力开始明争暗斗，在内忧外患下，§Y太平天国§!的统治迅速萎缩。\n\n1856年，§C圣杯国§!借口广东水师在广州黄埔捕捉中国船“亚罗”号上的海盗，派兵进攻广州。§r幻想乡§!借口天主教神甫马赖在广西西林被杀，亦出兵入侵中国。§Y第二次鸦片战争爆发§!，1857年，广州失陷，58年，上海失陷，59年大沽口惨败，联军杀向北京，顺帝向大金求援。60年北京大会战，联军惨胜，北京沦陷，顺帝被杀，大金部队全军覆没，联军部队余2000余人，大顺王朝统治崩溃，中原陷入乱战，大金无力南下，联军也无法继续作战，南下返回，强占台湾。\n\n"

  CHI_loca_his_t_05: "新朝建立，中华重生"

  CHI_history_page_05: "\n\n§Y新朝建立，中华重生§!\n\n大顺军队全力剿灭太平天国让东南丘陵的“黑水党”得到了发展的机会，它们开始逐渐占领浙江、福建的农村地区。其中在浙江南部的蒋神华逐渐崛起，在大顺统治崩溃，中华陷入新一轮诸侯内战时，被共举为“黑水王”，§Y蒋神华§!采取先农村再城市的战略，快速扩张，到1865年初，它已经占领了东南大部分地区。\n\n1865年4月，兵出杭州，直取太平天国首都天京，8月天京城破，§Y太平天国§!就此灭亡，1866年§Y蒋神华§!一统长江以南，1867年出兵长江以北，8月跨过黄河，12月抵近北京，此时，北京已经在大金的控制下了。§Y蒋神华§!开始与大金对峙，1868年8月，第二次北京大会战打响，11月，§Y蒋神华§!攻入北京，大金退出山海关外。次年农历二月二日，§Y蒋神华§!在北京登台祭天，取古时就称“§Y神州§!”为名宣告新朝成立。在接下来的几年，§Y蒋神华§!对内法纪严肃，内政修明，明章之治 节俭爱民，对外，修整战备，积极备战。1871二月，神州建国两周年之际，兵出山海关，大金的军队节节败退，到11月，已经兵围盛京沈阳，次年农历一月十六日，大金宣布投降，其他边疆各地闻讯，向神州宣誓臣服。二月二日§Y蒋神华§!再次登台宣告整个中华重归统一，§Y蒋神华§!效仿古代边疆管理制度，建立辽满都司和其余各都司。\n\n"

  CHI_loca_his_t_06: "五国侵华"

  CHI_history_page_06: "\n\n§Y五国侵华§!\n\n在1893年，年迈的老皇帝将皇位禅位给了自己的孙子§Y蒋振华§!，20余岁的孙子意识跳脱，开始借鉴另一个还算发达的华人政权——§C远洋§!，对国内进行改革，§G洋务改革§!就此开始。到1898年，在国内已经建立了如汉阳兵工厂等民族工业。但改革开始进入深水区，1898年，皇帝正式接受了康佑薇、梁启超领导的维新派上书，开始§C维新变法§!，然而变法遭到了守旧派的疯狂阻挠，在重重压力之下，即使老皇帝表示支持，维新派依旧被迫与守旧派进行妥协，许多激进的变法内容，比如放开言论自由、吸纳平民议员等没能有效实现。\n\n1899年，海外列强虽然了解到神州维新变法的走样，但依旧勾起了各方的警惕，为了打压这个世界上最庞大人口的帝国，1900年1月，由圣杯牵头，俄罗斯、幻想乡、德意志、宝石，五国组成联盟，开始准备对神州开战。在北美的远洋暗中得到消息后，将这个消息透露给了§Y神州§!，神州全国戒备，开始整军备战。\n\n1900年4月，联军共在台湾集结部队15余万，另，俄罗斯的远东集团军，开始向外东北开赴。§Y神州§!方面，全国百万部队进入戒备，50万部队集结在沿海的重要城市。1900年6月6日前后，八国联合征华计划相继得到各自政府的批准，进攻§Y神州§!的战争爆发。联军兵分3路，广州4万，上海4万，北京7万。广州、上海联军都遭到猛烈的反击，在占领城市后都只余下2万余人，而且神州的各地义军还在源源不断的反攻。它们只能依靠海军炮火，据城而守。北京这路，因为人数众多，装备齐全，在天津登陆，快速进军，很快拿下天津城，向北京杀去。\n\n"

  CHI_loca_his_t_07: "第三次北京大会战"

  CHI_history_page_07: "\n\n§Y第三次北京大会战§!\n\n大战前，老皇帝：“振华，这个国家可以没有孤，但不能没有皇帝你，你立刻离开北京，带着你的班底离开北京，这北京还是让孤这个老东西来守吧，这是孤要保护的土地，让孤最后为她奋战一次吧。如果孤战败，不要意气用事，求和，求一个翻身的机会，如果再继续打下去，国家会崩溃，战乱会再度降临整个神州。”\n\n年轻的皇帝遵循了爷爷的安排，离开了§Y北京§!，而与此同时，一场大战也在进行当中，整个北京城在炮灰下已经化为了焦土地狱，北京20余万守军全军覆没，联军也之剩下3万余人。北京沦陷，皇帝遵照先皇遗诏，派出使团，向联军求和。\n\n1900年12月，列强各国向神州政府提出§Y《议和大纲》§!，后又订立详细条款，于1901年9月7日在北京正式签字。\n\n条约规定：\n\n1.神州政府向各国共赔款4.5亿两，以关税、盐税和常关税作担保，分15年还清。\n2.拆除大沽炮台和北京至海通道的各炮台；至少两年内禁止中国进口军火和制造军火的材料；并限制神州的工业发展。\n3.永远禁止中国人成立或参加“与诸国仇敌”组织，违者处死；各省官吏必须保护外国人的安全，否则即行革职，永不叙用。\n4.割让上海作为条约港。\n自此五国联军侵华战争落下帷幕，但其后续的影响还在继续。\n\n"

  CHI_loca_his_t_08: "中华同盟会大起义"

  CHI_history_page_08: "\n\n§Y中华同盟会大起义§!\n\n皇帝逃离北京，明明还有胜算的战争却软弱求和，许多§C维新派§!对此感到失望,开始转身投向共和革命。同年§Y孙逸仙§!在东京宣布§C同盟会§!的成立，意在推翻帝制建立共和,并在§Y神州大地§!上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。\n\n尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战，而在朝堂内部，改革派与守旧派依旧针锋相对。在外部，西方列强对帝国的渗透勒索也愈发猖狂。\n\n"

  CHI_loca_his_t_09: "沉重灾难"

  CHI_history_page_09: "\n\n§Y沉重灾难§!\n\n1931年，江淮大地遭遇百年罕见的特大水灾，灾区涉及湖北、安徽等8个省区，其受灾总人口计五千多万，有40多万人死亡，受灾农田近1.5亿亩，而在人口集中的相关城市灾况更显惨重。对这次灾害，时人有“洪水横流，弥溢平原，化为巨浸，死亡流离之惨触目惊心”之谓。\n\n整个南部地区的农业随着这场大洪水彻底崩溃，全国范围的大饥荒更是给这幢摇摇欲坠的房子来了狠狠的一脚。\n\n1935年末老皇帝蒋振华在病忧交加中驾崩，继任的是他唯一的女儿§Y蒋丽华§!，女皇年纪尚轻，难以处理朝政，政府内部的派系斗争也愈发激烈，可以说神州帝国已经走到了命运的十字路口。\n\n"


