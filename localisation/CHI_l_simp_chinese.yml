  CHI_Nian_desc: "作为四川著名的铸造大师兼烂戏编剧，年本应与政治无缘，但在1933年，迫于汹涌的民意，四川行省的老总督被撤职，蒋振华急需一个在四川富有名望的新总督来平息民愤，这时候，年被推举了出来。\n\n新官上任，年顺应民意停止了四川军的大规模军事活动，并逐步开始恢复民生工作。通过自己的姐姐黍，年与川北根据地达成了秘密合约，并在接下来的时间里，得到了来自于黍的宣传和教育，并在耳濡目染中逐渐接受了社会主义思想，于1935年2月正式成为了一名秘密党员。\n\n年对社会主义的理解还相当质朴，加上自己较为随性的性格，年在党内并没有明确的政治倾向。"

