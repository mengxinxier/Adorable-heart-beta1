  China.012.title: "江浙经略论"
  China.012.desc: "陛下钧鉴：\n当此乱党四起、危急存亡之秋，两湖兵锋未敛，中原烽火又起，江浙形胜之地，若浮云蔽日，终非久安之局。今有三策九议，敢陈刍荛，伏惟明察。\n\n一曰据形胜以锁东南\n钱塘潮涌，扬子波横，江浙襟江带海之势，实为东南命脉所系。沪上租界万国云集，杭城丝茶冠绝宇内，宁波商船辐辏五洋。得此三城，则长江水道尽在彀中，北扼胶辽之咽喉，南制闽粤之襟要。昔吴越王以三江为天堑，明太祖倚金陵成帝业，此诚龙兴之地也。\n\n二曰取财赋以强军实\n江浙岁入之丰，甲于天下。无锡米市可济百万军粮，南通纱厂足被三军冬衣，绍兴钱庄银流如注。更兼浙东盐场白浪堆雪，岁课白银七百余万两。今各镇兵饷拖欠累月，士卒饥馁，若得此膏腴之地，旬月之间可铸新枪三千，购铁甲舰两艘，养精兵十万。\n\n三曰借民意以正名分\n沪杭绅商苦于兵燹久矣，宁波会党暗结海疆，无锡实业家欲求庇护。当以“保境安民“为号，收商会百万助饷，令报馆三十家同颂仁政。昔项城（袁世凯）督直隶，先抚保定士绅；雨帅（张作玲）据东北，首联辽阳巨贾。此消彼长之势，不可不察。\n\n然用兵有三忌：列强战舰游弋黄浦，当遣舌辩之士说之；逸仙党人潜伏租界，需布暗桩百处防之；金陵城墙坚厚异常，宜用德制重炮破之。若得海军林司令暗助，以巡防舰截断运河，则南京指日可下。\n伏闻张叛将已遣密使至福州，常乱贼暗调兵马向安庆。时机稍纵即逝，当效武穆”八千踏浪“之奇，发精兵五路并进：一取镇江锁长江，二占嘉兴断浙援，三袭浏河包上海，四夺余杭控杭垣，五出奇兵走海路夺定海。如此则三月可定江南，半载尽收吴越。\n昔朱洪武据金陵而王天下，曾文正收苏杭以平太平。今陛下英武远迈前人，若得此东南财赋之地，养精蓄锐，缓图中原，则九州混一可待矣。\n\n微臣[JSZ.Getleader]顿首再拜\n永和三年秋"
  China.012.a: "不可再失江浙于乱党"

  China.013.title: "来自广州的报告"
  China.013.desc: "臣两广总督今汐谨奏\n\n为奏报粤桂防务并乞恩赈事\n\n臣闻圣天子垂拱而治，四海承平，然粤桂僻处南陲，民风悍野，近岁以来，天灾频仍，米价腾贵，刁民借机煽惑，致有零星匪类啸聚山林。臣夙夜忧惕，虽调兵弹压，然地方库帑匮乏，兵械朽钝，恐难尽剿余孽。\n查广州、梧州等处，偶见宵小张贴悖逆标语，臣已饬令州县严加缉拿，焚毁邪书，并晓谕乡绅耆老，申明朝廷仁德。惟匪徒狡黠，常假商旅之名流窜港澳，圣杯洋人庇护，碍难跨境追剿。臣愚以为，当以怀柔缓图，免激民变。\n今两广水患未平，饿殍载道，若骤兴大兵，恐饥民附逆，反成燎原之势。伏乞皇上天恩，拨银三十万两以购赈粮，另赐新式枪械两千杆、弹药百箱，充实防营。待民生稍苏，臣必亲率精锐犁庭扫穴，以靖边圉。\n至若坊间谣传“乱党盘踞”云云，实系奸商捏造，意图哄抬盐铁市价。臣已锁拿造谣者数人，候旨发落。岭南虽远，臣心向北斗，断不敢纵容逆种，辱没天威。"
  China.013.a: "别以为我不知道你和国民党的肮胀勾当！"

  China.014.title: "玄穹鉴密奏"
  China.014.desc: "臣李舜生谨奏\n\n陛下圣鉴：\n臣奉旨监察四方，夜枭台暗桩近日于岭南侦得蹊跷。两广总督今汐明面奏请赈灾整军，暗行悖逆之举，臣略奏罪其三，伏乞天听\n臣尽查今年粤海关厘金簿册，得“赈灾专款”二十万两汇入汇丰银行户头，户名“广昌号”。据黑冰司港澳线报，该商号实为国民党外围组织“兴中会”所控，资金流向汕头、琼州等处。更查得今汐族侄今柏年，常以茶商之名出入港澳，常密会逸仙心腹汪兆铭于香港阿尔托莉雅酒店。\n广州西关“岭南书院”，表面为今汐倡办之新学，实则逆党武库。臣遣数人扮为书吏，宵遁查之，乃得革命党《讨檄神州文》雕版七块，上书落款“中国国民党军事委员会”。另据南洋眼线密报，该院每月十五便以“诗会”为名，聚粤桂士绅百余人，所吟皆“推翻帝制”之反诗，骇人听闻。\n三月初九虎门水师巡船遇海贼十余船，破之，查获日造三八式长枪五十支，然今汐竟谎称其为海外商舶，更以“误伤友邦”为由，移诸火器置于英夷领事馆。当夜，该批军火竟由英舰“翡翠号”运至惠州，往后不知所踪。此事有黄埔港苦力王阿福口述为证，然其突发热病，卒于途中，故不能探。\n臣斗胆进言，岭南恐已危如累卵，今汐心向逆党，但伺机起事，已不可恃。附呈暗语簿一册，凡总督府往来电文画有三波浪纹者，即通敌密信，破译之法依《河图》地四生金之数。\n臣舜生顿首血书\n永和二年冬\n\n--------------------\n附：南洋槟城《光华日报》剪报一张，载有“神州仁政泽被南疆”颂文，字里行间以《瘗鹤铭》笔法暗嵌“二月十二，粤桂并举”八字，此即逆党起事之期。"
  China.014.a: "朝廷无力啊"

