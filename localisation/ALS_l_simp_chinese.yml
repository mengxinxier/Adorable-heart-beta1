  KEPANDONG_DESC:0"科潘冬是平民出身的政治家，尽管十年前她还只是个名不经传的小姑娘，但突然的好运与其自身优秀的经营水平让她在短短四五年间暴富，并通过各种手段成为了意大利首富，不过她本人对钱并不敏感。在共和国赢得内战后，科潘冬看到了机会，她利用这笔钱参政并建立了意大利复兴党，希望能够用金钱“说服”选民们。"
  RANCE_DESC:0"§Y兰斯§!\n@ALS§Y[FROM.Getname]§!的§C“总统大人”§!\n\n§Y放荡不羁的传奇冒险者§!\n  · $MODIFIER_WAR_SUPPORT_FACTOR$：§G+15.00%§!"
  RANCE_DESC_1:0"兰斯是谁？有人说他是一位见义勇为的传奇冒险者，见到有人落难立马拔刀相助。也有人说他是无恶不作的鬼畜王，冒险者团体堕落的根源，与无数女人纠缠不清。\n\n无论如何，抛开种种对他的评价不谈，现在的兰斯凭借自己身为科潘冬情夫的身份，在加入意大利共和国之后悍然宣布自己成为了意大利的总统————虽然他本人对政治并无兴趣，只是单纯觉得“总统大人”这个名号听起来很帅而已。政客们选择无视他那如同过家家一般的无理取闹行为，甚至有些人为了被科潘冬重用而讨好兰斯，毕竟在意大利，总统只是个虚职。\n\n总之，这就是意大利所谓的“总统大人”。"
  ITA_hmztqz:0"红魔族同情者"
  ITA_hmztqz_desc:0"这位指挥官十分同情红魔族的遭遇。"
  ALS_lzzyds:0"自由都市倡导者"
  ALS_lzzyds_desc:0"这位指挥官在高度自治的城邦中出生，支持共和派关于自由都市的提议。"
