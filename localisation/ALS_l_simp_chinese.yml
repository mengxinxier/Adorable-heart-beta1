 als.98.t:0"自暴自弃的萝莉少妇"
 als.98.d:0"作战，顺利！\n兰斯借着绳子，在库雷因找的一处没有防盗刺的墙上摸了进去，又摸到了医院的楼顶，最后从上面索吊下来，窗户并没有上锁，兰斯便顺利地摸进了病室。\n为了报上午的一箭之仇，兰斯带了点迷药准备好好教训那帮护卫科潘的护卫，但奇怪的是，科潘冬的房间外空无一人。“怎么回事，是她自己叫走的吗，奇怪...管它呢！看来可以直接搞一发睡X力，哈哈！\n摸到房门外，门仅仅只是半掩着，兰斯悄咪咪的推开房门，“嘿嘿，科潘冬妹妹，我来——”\n妈的，这家伙没睡，坐在病床边上呢。\n兰斯急忙撤了回来，但什么都没发生。他有些奇怪，大着胆子探了探头。她背对着房门，看着窗外，似乎没有听见动静的样子。也没出声，不知道在做些什么。\n是时候啦！兰斯从后面一把抱住了小小的蓝发萝莉，两只手一下子就揪住了那个不大不小刚刚正好的双峰“——揉——我揉——”。可惜，预想中的反应没有出现。科潘冬低着头，不发一语。只是甩着腿\n  “唔——怎么回事。”揪着双峰的手松开了。感觉，不太对劲？兰斯这么想着。\n  “是兰斯吧？”怀里的小科潘冬头也没回，只是颓然的靠在兰斯的肚子上。“是来和我H的吧...”\n  “啊，额，是啊。”没由来的尴尬，兰斯不知道该说些什么好。“...那就上吧，除了H也没什么用处了。”\n她自在地晃荡着悬在床下的双腿。“完全失败了，赚钱也好，让兰斯君爱上咱也好，当这个破烂总理也好。但是，但是，复兴计划，只差一步了，一步了啊。可是没办法了，已经得不到支持了，咱已经是杀人犯了，为了权力不择手段的杀人犯，不管怎么说都是这个样子了...”\n  “...”兰斯一言不发。\n  “之后会发生什么完全能想象出来吧？‘为了镇压异己，现任总理竟然对开国功臣痛下杀手，自由都市意图掌控意大利...’总会有人把这些话说出来的。民众也迟早会相信的。咱的事业，也会一落千丈吧，别说买下兰斯君了，我会不会，又会变成刚刚见到兰斯君的样子？连普通的人身安全这种小事还要那么麻烦兰斯——兰斯君已经不喜欢我了吧...大吉什么的也...”兰斯听见了抽鼻子的声音。\n  “可能吧？”兰斯认真的想了想，然后给出了这个答案。\n“...所以，H吧，趁着你还不讨厌我。趁着我还有钱供你去冒险，去作乱。来尽情上我吧，没事的。”言尽于此，她没有抵抗，只是等待着预想中的侵犯。\n    预想并未发生，兰斯收回了拦在她胸前的双手。"
