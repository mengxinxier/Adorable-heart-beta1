 ALS_kpd_jjzc_jyz:0"科潘冬的经济振兴计划"
 ALS_kpd_jjzc_jyz_desc:0"在科潘冬的设想下，政府将设法用远低于市场价的资金来投资国内，而国家则会将主要工业产能聚集在军事工业上，通过军火生意来振兴国内市场。\n只有§G[ALS.getname]§!的§C核心地区§!能够被投资，并且§Y每个省份§!只能被投资§Y一次§!对应项目。"
