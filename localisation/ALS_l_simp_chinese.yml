#事件#
 aquapower.1.t: "来自阿尔坎雷提亚的劝降书"
 aquapower.1.d: "今日，一封来自阿库西斯教团的信件传到了厄里斯女神手中，写道：“自伟大战争以来，盗匪猖獗，天下纷争。亚平宁正处地中海中心，如非阿库娅女神毛遂自荐，社稷有累卵之危，生灵有倒悬之急。我阿库娅女神，扫清六合席卷八荒；万姓倾心，四方仰德。自非以权势取之，实乃天命所归也。今厄里斯女神作为我神后辈，能力优秀，爱护民众，何乃强要逆天理、背人情而行事？岂不闻古人云：‘顺天者昌，逆天者亡。’今我神带甲百万，良将千员，踏破那不勒斯城门不过九牛一毛之力。你若倒戈卸甲，以礼来降，仍不失女神之位。国安民乐，岂不美哉！”"
 aquapower.1.a: "大局为重"
 aquapower.1.b: "粗鄙之语！"
 aquapower.2.t: "阿库西斯教团军队进入阿布鲁佐"
 aquapower.2.d: "虽然都能猜到阿库西斯教徒们在国际上的活跃早有预谋，但是没想到竟然会这么迅速与无礼。今天早晨，上千带着阿库西斯教袖章的军队冲进了阿布鲁佐地区各城市，插上了意呆莉的国旗，由于当地阿库西斯教徒的支持，兵不血刃的拿下了阿布鲁佐。正午，阿库娅在阿尔坎雷提亚人民广场宣告，阿布鲁佐省已成为阿库西斯教团管控地区，成为意呆莉合法占有的领土。"
 aquapower.2.a: "这仇我们记下了"
 aquapower.100.t: "阿布鲁佐大捷"
 aquapower.100.d: "经过多天的战斗，我们成功赶走了最后一批阿库娅的部队。虽然令所有人都大吃一惊，但是这也证明阿库西斯教团不过是废物女神带着的废物教团罢了"
 aquapower.100.a: "但愿她们能消停点吧"
 aquapower.101.t: "阿库娅占领阿布鲁佐"
 aquapower.101.d: "关于阿布鲁佐地区，自古便是宗教冲突之地，可是没想到由于疏忽控制，人民大多倒戈阿库西斯教团，她们轻而易举地便占领了阿布鲁佐。"
 aquapower.101.a: "地图又要重画了"
 aquapower.101.b: "向阿尔坎雷提亚突击！"
