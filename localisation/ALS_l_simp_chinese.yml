  ALS_ghgzhihun:0"民主之魂"
  ALS_ghgzhihun_desc:0"那不勒斯集结了全意大利的民主人士，共同反抗北意的右翼恐怖统治！"
  ALS_reqingzuzhi:0"“热情”组织"
  ALS_reqingzuzhi_desc:0"“热情”组织是整个南意大利最大的黑手党组织，没人见过她们的老板，但有人称如果“老板”愿意，他们能轻松控制整个国家！"
  ALS_junzhupaifankang:0"君主派反抗"
  ALS_junzhupaifankang_desc:0"自从五年前我国废除无能的爱丽丝王女后，君主制的支持者就在持续反抗我们的统治，甚至有传闻称爱丽丝王女已经开始信仰阿库娅。"
  ALS_xxldlwj:0"§R西西里§!独立危机"
  ALS_chulibushahouguo:0"§R如果不妥善处理，将产生灾难性的后果§!"
  ALS_xxldlwj_desc:0"西西里沿岸的红魔乡一直是红魔族的栖息之地，如果不是因为热情组织的介入，这些人可能还在与世隔绝。虽然这群人并不在意自己属于哪个国家，但热情组织的肆意侵占使她们十分不满。再加上其第二顺位族长继承人惠惠加入了北意，红魔乡的独立情绪更加严重。"
  ALS_dxt:0"大萧条"
  ALS_tihxiaodxt:0"§Y意大利统一后即可完全摆脱大萧条影响§!"
  ALS_ygcdhz:0"与共产党合作"
  ALS_yjzphz:0"与君主派合作"
  ALS_yhsdhz:0"与黑手党合作"
  ALS_junduineiluan:0"军队内乱"
 #国策#
 ALS_1: "内战重燃"
 ALS_1_desc: "与北意的停战条约即将到期，内战很快就会重新开始。"
 ALS_2: "联合各方势力"
 ALS_2_desc: "大敌当前，为了拯救意大利民主，政府必须说服所有人暂时放下成见，共同对抗极右翼邪教。"
 ALS_3: "优先整治国内"
 ALS_3_desc: "国家内部如此混乱，我们根本无法安稳应对外敌，必须先扫清国内的反动分子！"
 ALS_4: "晴天霹雳"
 ALS_4_desc: "这是名副其实的黑暗时代..."
 ALS_5: "与共产党合作"
 ALS_5_desc: "实际上意大利共产党的势力非常小，但红魔族与共产党是结盟状态，所以我们本质上是寻求红魔族的帮助，这也能进一步安抚西西里的局势。"
 ALS_6: "向王室求援"
 ALS_6_desc: "爱丽丝王女并没有怨恨我们此前废除她的行为，只是她手下的贵族们在因同时失去权利而打抱不平。而王室仍有大量财产，以重建君主立宪为代价来请求她们资助政府似乎是最稳妥的选择..."
 ALS_7: "黑手党的帮助"
 ALS_7_desc: "“热情”组织的地下经济并没有怎么受大萧条的冲击，他们也非常愿意帮助政府渡过难关，但问题在于“老板”可能野心不止于此。"
 ALS_8: "直面暴风雨"
 ALS_8_desc: "我们必须进一步稳固政权，战争即将到来。"
 ALS_9: "临时工厂转型"
 ALS_9_desc: "南意大利的军事工业极度落后，必须临时征用一些民用工厂进行生产线改造。"
 ALS_10: "时间会治愈一切"
 ALS_10_desc: "“相信政府吧，这会为意大利带去长久的和平！”"
 ALS_11: "征用民间武装"
 ALS_11_desc: "我们需要征集更多的有志之士提供武器加入到反邪教与反法西斯的斗争中。"
 ALS_12: "爱丽丝王女防线"
 ALS_12_desc: "君主派希望我国在边境修筑紧急攻势应对即将到来的内战。"
 ALS_13: "厄里斯女神防线"
 ALS_13_desc: "厄里斯女神认为阿布鲁佐北部的补给情况较差，我军应退至河流后配合山地进行防守，在此地修筑防线是最好选择。"
 ALS_14: "圣杯王国雇佣军"
 ALS_14_desc: "虽然圣杯王国因国内原因无法直接帮助我们，但她们的民间雇佣军仍可被我国雇佣。"
 ALS_15: "组建国家卫队"
 ALS_15_desc: "我们的国家债务已经非常严重，为了增加兵员我们只能进一步降低服役要求。"
 ALS_16: "一丝曙光"
 ALS_16_desc: "意呆莉的内部权利斗争其实非常严重，邪教政府多年来的失败已经让群众对阿库娅的信任降至了最低，只要我们坚守下去，转机就一定会到来。"
 ALS_zhanhoudaijia:0"§R战后我们将做出赔偿，前提是我们能够击败北意的话...§!"
 ALS_increase_200_debt:0"§H200§!单位的§!£hcp_small 加入§R国家债务§!"
 ALS_tyhjtcl:0"§0国家统一后各方势力将会重新开始争斗！§!"
 ALS_langou:0"§0意大利统一后的内容尚未制作，此国策仅为体验第一阶段§!"
 WAR_NAME_ITA_ALS:0"意呆莉内战"
 WAR_NAME_ALS_ITA:0"意呆莉内战"
#事件#
 als.1.t:0"大萧条波及南意大利！"
 als.1.d:0"由于我国与圣杯同萌之间的紧密联系，大萧条已不可避免地影响到了我国，而意呆莉由于其经济体制原因并未多少受到影响，这严重打击了群众对未来的希望..."
 als.1.a:0"事事不顺"
 als.2.t:0"组建广泛政府"
 als.2.d:0"经过政府的劝说，各方势力都同意暂时放弃相互之间的仇恨，共同对抗意呆莉，直到意大利统一。"
 als.2.a:0"太好了！"
 als.3.t:0"狩猎派对"
 als.3.d:0"令人出乎意料的是，“热情”组织竟然主动向我们提出了慷慨的建议，“老板”称他想将黑手党改造为正规企业，因此想要帮助我们打压反对势力。虽然他这套说辞并不可信，但我们确实可以借力打力，到最后再收拾黑手党。"
 als.3.a:0"真是个怪人"
 als.4.t:0"坚定守住，就有办法"
 als.4.d:0"只要我们坚持守住，腐败的意呆莉就一定会从内部崩溃！"
 als.4.a:0"我没意见"
 als.5.t:0"速战速决"
 als.5.d:0"如果我们不能快速结束战斗，将来面对的不止是墨索里尼夺权的问题，长期对阿库西斯教不满的群众可能也会揭竿而起，这可比政府内斗严重多了...."
 als.5.a:0"这种事绝不会发生"
 als.6.t:0"红魔族暴动！"
 als.6.d:0"西西里方面传来了不好的消息，由于我们未能处理好红魔族的事务，红魔族已经开始暴动了。"
 als.6.a:0"阻止进一步动荡！"
 als.7.t:0"西西里独立！"
 als.7.d:0"红魔族煽动了西西里的群众发动独立，事态严重到我们必须出兵！"
 als.7.a:0"剿灭这些叛匪！"
 als.8.t:0"红魔族独立"
 als.8.d:0"位于西西里岛的红魔族煽动了当地群众一起独立，或许我们可以派遣同为红魔族的惠惠来说服她们加入合法的意呆莉政府。"
 als.8.a:0"这是西方政府崩溃的前兆"
 als.9.t:0"惠惠来访"
 als.9.d:0"此前出家闯荡的惠惠回来了，她代表意呆莉建议我们加入合法政府。由于惠惠与阿库娅的私交以及墨索里尼整治黑手党的手段，基本上不用担心红魔族再被黑手党组织骚扰。"
 als.9.a:0"我们同意加入合法政府"
 als.9.b:0"我们寻求的是真正的独立！"
 als.10.t:0"意呆莉后方群众抗议"
 als.10.d:0"阿库娅并没有像她所承诺的那样迅速结束战争，女神的统治岌岌可危。不过这暂时还没有影响到前线军队，我们还需要再坚持下去。"
 als.10.a:0"再坚持一下！"
 als.11.t:0"意呆莉军队内乱"
 als.11.d:0"纸终究包不住火，后方抗议的消息已经传到了前线，而这场对自己人的残酷战争也让意呆莉军队在逐渐丧失斗志，腐败的阿库西斯教政府即将死亡。"
 als.11.a:0"反攻时刻来了！"
 als.12.t:0"军队内乱"
 als.12.d:0"这场内战持续了太长时间，后方发生动乱，前线军心不稳，我们或许正在走向失败。"
 als.12.a:0"这不可能！"
 aquapower.1.t: "来自阿尔坎雷提亚的劝降书"
 aquapower.1.d: "今日，一封来自阿库西斯教团的信件传到了厄里斯女神手中，写道：“自伟大战争以来，盗匪猖獗，天下纷争。亚平宁正处地中海中心，如非阿库娅女神毛遂自荐，社稷有累卵之危，生灵有倒悬之急。我阿库娅女神，扫清六合席卷八荒；万姓倾心，四方仰德。自非以权势取之，实乃天命所归也。今厄里斯女神作为我神后辈，能力优秀，爱护民众，何乃强要逆天理、背人情而行事？岂不闻古人云：‘顺天者昌，逆天者亡。’今我神带甲百万，良将千员，踏破那不勒斯城门不过九牛一毛之力。你若倒戈卸甲，以礼来降，仍不失女神之位。国安民乐，岂不美哉！”"
 aquapower.1.a: "大局为重"
 aquapower.1.b: "粗鄙之语！"
 aquapower.2.t: "阿库西斯教团军队进入阿布鲁佐"
 aquapower.2.d: "虽然都能猜到阿库西斯教徒们在国际上的活跃早有预谋，但是没想到竟然会这么迅速与无礼。今天早晨，上千带着阿库西斯教袖章的军队冲进了阿布鲁佐地区各城市，插上了意呆莉的国旗，由于当地阿库西斯教徒的支持，兵不血刃的拿下了阿布鲁佐。正午，阿库娅在阿尔坎雷提亚人民广场宣告，阿布鲁佐省已成为阿库西斯教团管控地区，成为意呆莉合法占有的领土。"
 aquapower.2.a: "这仇我们记下了"
 aquapower.100.t: "阿布鲁佐大捷"
 aquapower.100.d: "经过多天的战斗，我们成功赶走了最后一批阿库娅的部队。虽然令所有人都大吃一惊，但是这也证明阿库西斯教团不过是废物女神带着的废物教团罢了"
 aquapower.100.a: "但愿她们能消停点吧"
 aquapower.101.t: "阿库娅占领阿布鲁佐"
 aquapower.101.d: "关于阿布鲁佐地区，自古便是宗教冲突之地，可是没想到由于疏忽控制，人民大多倒戈阿库西斯教团，她们轻而易举地便占领了阿布鲁佐。"
 aquapower.101.a: "地图又要重画了"
 aquapower.101.b: "向阿尔坎雷提亚突击！"
