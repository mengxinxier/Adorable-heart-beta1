 als.109.t:0"$news_event_background$冥界征伐"
 als.109.d:0"在与意大利陷入战争状态时，幻想乡总督府从未想过意大利的兵锋能够再临米兰甚至更进一步，安兹大人的亡灵大军踏平亚平宁半岛才是最可能发生的情况，所以，判官道的沦陷对于幻想乡和魔导国来说都是一次近乎致命的打击。因为幻想乡人民发现那个鬼畜的意军统帅所言非虚。判官四季映姬在离开前力劝当地死者离开冥界，但仍有大量幽灵不愿离开死者之国，结果是兰斯成功在这里缴获了大量秀色可餐的灵魂来充实他的兰斯大屋——妈的这家伙是真不挑。原本对意大利事务保持沉默以彰显帝国之威的皇帝安兹·乌尔·恭为了挽回军心被迫公开声明会尽快集结大军将这支野蛮之师逐回亚平宁半岛，但自由都市在冥界取得的胜利让魔导王的威胁显得并不是那么现实。"
