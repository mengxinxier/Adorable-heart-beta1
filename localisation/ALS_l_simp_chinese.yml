 ALS_xiaomiejunzhuzhichezhe:0"让君主制支持者闭嘴"
 ALS_xiaomiejunzhuzhichezhe_desc:0"我们已经受够君主制了！连王女本人都承认了自己的无能，这群贵族还在为了自己的私利而试图复辟君主制！"
 ALS_genchuhmzdlfz:0"根除红魔族独立情绪"
 ALS_genchuhmzdlfz_desc:0"我们无论如何都要阻止红魔乡独立，不惜使用任何手段。"
 ALS_hmxdljinggao:0"§R如果不能及时解决红魔族的问题，国家将会在危机时分裂！§!"
 ALS_xunuohmxzizhi:0"许诺红魔乡自治"
 ALS_xunuohmxzizhi_desc:0"为了安抚红魔族，我们将许诺红魔乡在战后的自治，至于是否这么做是另一回事。"
