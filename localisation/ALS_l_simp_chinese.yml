  ALS_GATHERING_STORM_DESC:0"那不勒斯，她不过是历史博弈的棋盘，各个时代的列强在这里来来去去，而历史的辉煌，文艺的复兴，胜利的荣耀都与这片土地毫无关系，有的只有异教的入侵，洪水的肆虐，北方的压迫，所有人都知道意大利是一个整体，但没人会在意谁为统一付出了代价，她本就游离于地区之外，分裂才是底色，统一只是幻梦，如今新灾已至，难道还是只有我们付出代价吗？\n\n已有之事，后必再有，已行之事，后必再行，但这一次我们将打破这一轮回，让我们自己去把握自己的命运。"
