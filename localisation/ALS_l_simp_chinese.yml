 als.46.b:0"我们终将回到故土，纵使前路暗淡无光"
 als.46.c:0"墨索里尼的最后一搏？"
 als.47.t:0"$news_event_background$意大利总理遇刺"
 als.47.d:0"[ALS.getname]的领导人拉维妮娅·法尔科内在演讲时遇刺身亡，而刺客逃离了现场。尽管意大利国家安全局已经启动了紧急措施，但她们企图稳定社会的举措收效甚微。如果[ALS.getname]不能采取有效的措施，那么刚刚统一的意大利恐怕会再次分裂。\n\n如今[ALS.getname]中无论什么势力都在四处收买人心，每一个议员都在四处奔走拉拢选票；不满南方政府统治的人振臂高呼要求独立，被镇压的抵抗分子如雨后春笋般一波接着一波的涌出；境外的某些势力也在蠢蠢欲动，似乎是想要在这场动荡中分一杯羹。\n\n据悉，意大利新任总理已经被高层议员选出，但这并未转变民众对国家危机的恐惧心理，意大利境内的再分裂情绪水涨船高。如果新任总理不能即时采取有效政策以稳住民心，意大利就将坠入深渊万劫不复。\n\n意大利再次陷入了危机，民主政府已经陷入了最黑暗的时期。"
 als.47.a:0"还能比这更糟吗？"
 als.47.b:0"机会来了"
 als.47.c:0"看来意大利人又要有的忙了"
 als.79.t:0"$news_event_background$又一个商人治国？"
 als.79.d:0"在大多数欧洲权威机构的预测中，意大利的科潘冬·多特的选举必将失败，然而她们却遭到了史上最大的滑铁卢。科潘冬·多特于今日宣布在选举中取得压倒性胜利。这位蓝发、红白巫女服装扮萝莉，以其独特的魅力和财富赢得了民心。\n\n科潘冬·多特的胜选及其充满争议性，她面临着来自对手的多项指控，包括股市内幕交易和天价PIAO资。"天啦，简直就是污蔑！就是有人嫉妒，她怎么可能做这种事。我永远单推科潘冬！" 一位热情的支持者在集会上高呼。“你看，这就是这群魔怔的支持者，他们总是这么疯狂。”一位选民接受采访时说到“至于我？那当然是因为冬酱和合法萝莉啦，这罕见呢？你知不知道萝莉……”\n\n随着科潘冬·多特的胜选，让整个国家的命运变得波谲云诡。但人们更希望她利用钞能力为国家带来繁荣。然而，也有批评者担忧，她可能还没有足够的政治资历，没人能确保她领导国家可能会带来的不稳定性和不确定性。"
