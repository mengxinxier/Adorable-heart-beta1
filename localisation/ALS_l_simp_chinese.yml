 ALS_zhenyazongjiaopanjun_jy_desc:0"§Y[FROM.GetName]§!已经陷入混乱，派遣阿库娅女神与她忠诚的护卫们前去镇压叛乱。"
 ALS_zhenyazongjiaopanjun_jy2:0"镇压§Y[FROM.GetName]§!的§R宗教叛军§!（派遣勇者）"
 ALS_zhenyazongjiaopanjun_jy2_desc:0"由于阿库娅女神实在太忙，我们请求勇者佐藤和真代劳前往§Y[FROM.GetName]§!镇压叛乱，反正他平时也和阿库娅一同行动。"
 ALS_keyipaiqianyongzhe_tip:0"§G完成这个国策之后可以派遣勇者镇压叛军§!"
 ALS_ydlfuxing_jy:0"意大利外交政策"
 ALS_ydlfuxing_jy_desc:0"我国虽然再次统一并解决了一系列国内问题，但人民对民族的认同仍然远低于对城市的认同，政府需要通过对外扩张提升人民对国家的认同感，同时收复意大利失去的领土。"
 ALS_cuihuixieewodian:0"摧毁邪恶窝点"
 ALS_cuihuixieewodian_desc:0"兰斯，这个被称为鬼畜王的男人无疑是意大利内部的一颗芒刺，此前有许多政客因为与他有利益往来而包庇他，但如今那些政客都已经被处置。是时候摧毁兰斯的邪恶城堡了。"
 ALS_hepingtunbingrance:0"和平吞并兰斯城"
 ALS_hepingtunbingrance_desc:0"由于我们总理与兰斯的特殊关系，似乎只要提供足够多的女人兰斯就愿意归顺了..."
 ALS_attack_lba:0"入侵利比亚"
 ALS_attack_lba_desc:0"我国在第一次伟大战争期间为了这小小的非洲殖民地损兵折将，现在是时候告诉他们意大利人回来了！"
 ALS_tiqienuohuanbaohu:0"提议火车政府用提契诺换取保护"
 ALS_tiqienuohuanbaohu_desc:0"虽然火车国大部分时候都保持中立，但魔导国这样恐怖的对手可不会放过这种弱小国家，我们将提议用他们国土内的两片意语地区来换取我们的保护。"
 ALS_ruqinaxis:0"消灭轴心国"
 ALS_ruqinaxis_desc:0"德国人始终是我们的心头大患，她们与前任政府关系亲密，并且占据着许多意语地区。同时恐怖的纳粹主义者散播着危险的极端思潮，意大利必须收复属于她的领土并消灭这些极端分子。"
 ALS_jiemeng_KVO:0"与[KVO.getname]结盟"
 ALS_jiemeng_KVO_desc:0"[KVO.getname]虽然内部局势混乱，但其科技却十分发达，我国应寻求与对方的盟友关系。"
 ALS_jiemeng_NPT:0"与超次元联邦结盟"
 ALS_jiemeng_NPT_desc:0"超次元的民主势力赢得了内战的胜利，我们应该与她们取得友好的关系。"
 ALS_jiemeng_GRE:0"与希腊结盟"
 ALS_jiemeng_GRE_desc:0"虽然我国与希腊之间有着诸多矛盾，但此时一个团结统一的巴尔干才是最重要的。"
 ALS_jiemeng_TUR:0"与土耳其结盟"
 ALS_jiemeng_TUR_desc:0"我国与土耳其的关系也说不上融洽，甚至可能比希腊更糟糕。但紧张的世界局势迫使二流国家们抱团取暖。"
 ALS_jiemeng_DVL:0"与魔导国结盟"
 ALS_jiemeng_DVL_desc:0"阿库娅与厄里斯深知我军的战斗力，我们是无法战胜魔导王的。既然如此，为什么不尝试加入他们呢？毕竟魔导王对阿库娅的实力存在一定误解..."
 ALS_attack_KVO:0"入侵基沃托斯"
 ALS_attack_KVO_desc:0"基沃托斯联邦长年来局势混乱，各方势力争相抢夺权利与自治，这一混乱局势将由意大利来终结。"
 ALS_attack_BUL:0"进攻保加利亚"
 ALS_attack_BUL_desc:0"保加利亚，一个同样政治混乱的国家，她们需要意大利的帮助。"
 ALS_attack_ALB:0"吞并阿尔巴尼亚与马其顿"
 ALS_attack_ALB_desc:0"吞并这两个巴尔干小国可以有效巩固国内的民族主义情绪。"
 ALS_attack_GRE:0"索取克里特岛"
 ALS_attack_GRE_desc:0"克里特有着重大的战略意义，但希腊政府恐怕不会轻易将岛送给我们。"
 ALS_attack_ROM:0"制衡罗马尼亚"
 ALS_attack_ROM_desc:0"罗马尼亚试图统一巴尔干，这是不被意大利所允许的。"
 ALS_jushikuoda_time:0"内战规模扩大"
 ALS_jushikuoda_time_desc:0"如果我们迟迟不能解决兰斯与共和派叛徒们，那么轴心国就很有可能下场。"
