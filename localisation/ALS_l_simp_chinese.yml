 ALS_17: "南方的胜利"
 ALS_17_desc: "不知是偶发的奇迹还是必然的结果，意呆莉军队从内部崩溃，我们赢得了内战的胜利。"
 ALS_18: "整合北意军政"
 ALS_18_desc: "北意的人才很多，我们应该接纳她们为新国家效力。"
 ALS_19: "迁都？"
 ALS_19_desc: "随着我们控制了整个意大利，是时候该考虑首都问题了。"
 ALS_20: "重建国家"
 ALS_20_desc: "虽然我国的内战规模不算太大，但它对我国带来的伤害仍需很长时间来恢复。"
 ALS_21: "兑现承诺？"
 ALS_21_desc: "在战前，我们通过许诺君主立宪的方式获取了君主主义者的帮助，但是否要兑现这一承诺取决于我们。"
 ALS_22: "共和屹立"
 ALS_22_desc: "显然我们承诺的是空头支票：即使我们不遵守承诺，那些无能的贵族们也根本掀不起什么波浪。"
 ALS_23: "王女觉醒"
 ALS_23_desc: "爱丽丝王女的指挥水平在这次战争中初露头角，也许君主立宪并不全是坏事。"
 ALS_24: "恶人自有恶人磨"
 ALS_24_desc: "一些曾经隶属于阿库娅手下的顽固派分子拒绝为新国家效力，看来她们还不知道“老板”的手段。"
 ALS_25: "与阿库娅和解"
 ALS_25_desc: "实际上阿库娅本人也经常被手下人忽悠，这个笨蛋女神在做事的时候根本没有考虑那么多。"
 ALS_26: "粉碎贵族势力"
 ALS_26_desc: "是时候处理盘踞在那不勒斯的旧贵族们了，这些国家的蛀虫必须被彻底消灭。"
 ALS_27: "全面推广厄里斯教"
 ALS_27_desc: "厄里斯教的教义相比与阿库西斯教更加文明，这也有利于我们管理国家。"
 ALS_28: "感化群众"
 ALS_28_desc: "南意远不如北意发达，王女也过苦日子更能让平民引起共鸣。"
 ALS_29: "共和国新生"
 ALS_29_desc: "伟大的意大利共和国在此刻真正诞生，并即将踏上属于她的征途。"
 ALS_30: "王国复辟"
 ALS_30_desc: "意大利王国正式宣布回归，贝尔泽古家族万岁！"
 ALS_31: "法官继任"
 ALS_31_desc: "拉维妮娅·法尔科内在困难时刻带领我国渡过难关，这位伟大的英雄将继续掌舵！"
 ALS_32: "公正之治"
 ALS_32_desc: "我们的法官小姐一向以公正闻名，而意大利也必须成为最公正的国家。"
 ALS_33: "扫黑除恶行动"
 ALS_33_desc: "“热情”组织已经严重危害到了国家的治安，即使此前政府因为种种原因没有对这群黑帮出手，但现在情况不一样了！"
 ALS_34: "打击左翼政党"
 ALS_34_desc: "社会主义者总是在鼓吹她们所谓的“先进制度”，这对自由社会拥有巨大的危害。"
 ALS_35: "有钱不能为所欲为"
 ALS_35_desc: "法官小姐在以前见过了太多富人仗着自己的财富为非作歹，而如今她将改善这一情况。"
 ALS_36: "确保西西里稳定"
 ALS_36_desc: "红魔族的独立情绪在我们打击左翼政党后再次来到高潮，与族长惠惠的谈判已经准备开始了。"
 ALS_37: "敬伟大的共和国"
 ALS_37_desc: "今夜，我们共同致敬这伟大的共和国！"
 ALS_38: "富豪上台"
 ALS_38_desc: "政府需要新血液，而意大利首富科潘冬·多特既能带来新血液，又能解决政府的财政问题..."
 ALS_39: "扩大城市自治权"
 ALS_39_desc: "科潘冬出生的地区由一群有高自治的城市组成，她认为正是因为这种自治，这些自由都市才能源源不断为国家带来财富。"
 ALS_40: "激励消费主义经济"
 ALS_40_desc: "在这个战乱的世界里有钱就得尽早花，谁知道明天是祸是福呢？"
 ALS_41: "鼓吹平民政治"
 ALS_41_desc: "虽然科潘冬自己是意大利首富，但她的家庭背景其实很普通，凭借实力与运气偶然暴富的她深知群众中那些能人的潜力。"
 ALS_42: "王室也是平民"
 ALS_42_desc: "似乎还有人对王室复辟抱有不切实际的幻想，我们要在历史书上阐明人权的重要性。"
 ALS_43: "与厄里斯的交易"
 ALS_43_desc: "科潘冬是修女（其实是巫女）出身，虽然信仰的并不是厄里斯，但幸运女神如果能分她一点幸运的话..."
 ALS_44: "有钱能使神捏肩"
 ALS_44_desc: "虽然鼓吹金钱至上等离谱言论，但科潘冬本人的所作所为实际上只是为了增加GDP而已。"
 ALS_45: "似曾相识"
 ALS_45_desc: "厄里斯女神意外的以微弱优势取得了选举胜利，也许这也是一种幸运..."
 ALS_46: "宗教政治"
 ALS_46_desc: "厄里斯上台后最坐不住的就是阿库西斯教信仰者，虽然阿库娅本人都已经服软了。"
 ALS_47: "为阿库娅洗白"
 ALS_47_desc: "为了缓和与阿库西斯教的关系，阿库娅要成为傻白甜的可怜被骗者...不过事实好像就是这样？"
 ALS_48: "移都阿克塞尔"
 ALS_48_desc: "阿克塞尔（佛罗伦萨）是厄里斯首次降临的地方，这里对厄里斯教有着重大的纪念意义。"
 ALS_49: "获取勇者支持"
 ALS_49_desc: "来自异世界的勇者佐藤和真天天和阿库娅混在一起，是时候把他拉拢过来了。"
 ALS_50: "正式加冕爱丽丝王女"
 ALS_50_desc: "无论我们此前如何对待了王女，以厄里斯与王女的私交，她会让王女如愿以偿的。"
 ALS_51: "仁治下的宗教王国"
 ALS_51_desc: "意大利似乎又回到了上个世纪...只不过这次领袖不太一样。"
 ALS_52: "王女不是花瓶"
 ALS_52_desc: "种种事实证明爱丽丝王女并不是花瓶，她此前只是一直对政治没那么感兴趣。"
 ALS_53: "取缔左翼政党"
 ALS_53_desc: "左翼政党对一个王国来说实在是太危险了，这些政党将被彻底查禁。"
 ALS_54: "糖衣炮弹"
 ALS_54_desc: "愚笨的群众们只需要尝点甜头就会立刻服软。"
 ALS_55: "彻底封杀阿库娅"
 ALS_55_desc: "虽然爱丽丝和阿库娅没什么深仇大恨，但她的信徒们实在是太逆天了，而阿库娅本人也表示：我没意见。"
 ALS_56: "与尼禄和解"
 ALS_56_desc: "意大利永远的皇帝尼禄陛下目前对政治完全没有兴趣，但与她打好关系仍是重要的一环。"
 ALS_57: "迎接墨索里尼回国"
 ALS_57_desc: "墨索里尼逃到奥地利建立社会共和国的事实是毫无疑问的叛国行为，但爱丽丝有方法替她洗白，但她此后也要为国家鞠躬尽瘁。"
 ALS_58: "爱丽丝女王的治国之道"
 ALS_58_desc: "如今所谓的君主立宪已经名存实亡，王室的统治将永远持续。"
 ALS_59: "重回城邦时代"
 ALS_59_desc: "贵族们成功了，意大利再次分崩离析！"
 ALS_60: "恶补政治常识"
 ALS_60_desc: "王女不能再坐以待毙，大博弈已经开始了。"
 ALS_61: "巩固当地统治"
 ALS_61_desc: "王室必须稳固自身领土的统治，防止贵族们的渗透。"
 ALS_62: "征募王室卫队"
 ALS_62_desc: "只有最忠诚的顶尖战士才能成为王室卫队的成员，从刺客手中保护爱丽丝王女。"
 ALS_63: "忠于贝尔泽古"
 ALS_63_desc: "贝尔泽古家族不会就此终结，贵族们不会再过几天好日子了。"
 ALS_64: "异界的勇者"
 ALS_64_desc: "佐藤和真自愿帮助我们对抗邪恶的贵族们，这是再好不过的消息。"
 ALS_65: "与贵族们的斗争"
 ALS_65_desc: "最终博弈已经开始了，我国将重新统一。"
 ALS_66: "摆脱大萧条"
 ALS_66_desc: "我国已深陷经济沼泽许久，是时候解决最后的问题了。"
 ALS_67: "新经济计划"
 ALS_67_desc: "效仿苏联模式虽然有一定风险，但我们相信这一定会带来意想不到的收获。"
 ALS_68: "稳中向好"
 ALS_68_desc: "维持如今的自由市场经济才是最好的。"
 ALS_69: "国家工团主义"
 ALS_69_desc: "北意的国家工团主义经济政策似乎有不错的效果，如果我们能将其优化的话..."
 ALS_70: "意大利中部建设"
 ALS_70_desc: "意大利中部历经内战已经千疮百孔了，这里急需建设。"
 ALS_71: "意大利南部建设"
 ALS_71_desc: "意大利南部始终十分贫穷，缺乏工业化，我们需要优先建设这里。"
 ALS_72: "铁路新规划"
 ALS_72_desc: "我们必须创造一条能够贯穿整个意大利的铁路网。"
 ALS_73: "投资安科纳造船厂"
 ALS_73_desc: "安科纳造船厂擅长多种舰艇，我国需要更多战舰来应对未来的战争。"
 ALS_74: "扩建国立大学"
 ALS_74_desc: "意大利需要更多的人才资源。"
 ALS_75: "塔兰托现代化"
 ALS_75_desc: "位于我国南方的大城市塔兰托与其他欧洲城市相比并不先进，我们需要进一步建设它。"
 ALS_76: "西西里工业化"
 ALS_76_desc: "随着国家统一，西西里的工业化需要尽早提上日程。"
 ALS_77: "拉丁姆工业城市群"
 ALS_77_desc: "罗马带动了周边乡镇的发展，许多城市一夜之间诞生。"
 ALS_78: "西西里蓬勃发展"
 ALS_78_desc: "看来红魔族终于意识到了工业化带来的生活便利，西西里在蓬勃发展。"
 ALS_79: "经济繁荣"
 ALS_79_desc: "我国已经成为位于世界前列的庞大经济体。"
 ALS_80: "指定威尼斯为贸易港"
 ALS_80_desc: "威尼斯是我国交易量最大的港口，出口更多！"
 ALS_81: "投资北方高速公路"
 ALS_81_desc: "我国将从北方先开始高速公路的建设。"
 ALS_82: "重视佛罗伦萨城邦经济"
 ALS_82_desc: "佛罗伦萨等自治权很高的城市产出着国家不少的财富，我们应该多加投资这些城市。"
 ALS_83: "加大南方工业化程度"
 ALS_83_desc: "南意的工业化程度还是不足，必须尽快追上北意的步调。"
 ALS_84: "打击西西里黑色产业"
 ALS_84_desc: "“热情”组织在西西里从事着一种危险的人口拐卖活动，这是不被允许的。"
 ALS_85: "意大利军事改革"
 ALS_85_desc: "意大利军队需要适应时代。"
 ALS_86: "陆军改革"
 ALS_86_desc: "我国陆军实际上已经不是上次大战中那样费拉不堪了，但她们仍需更多的磨炼。"
 ALS_87: "海军改革"
 ALS_87_desc: "我国海军太久没有战斗了，她们急需换代。"
 ALS_88: "空军改革"
 ALS_88_desc: "空军一直是我国最引以为豪的兵种，但她们也需要被进一步强化。"
 ALS_89: "适应现代战法"
 ALS_89_desc: "我国陆军要适应现代战法，不能在以堑壕战的思维审视战争了。"
 ALS_90: "山地作战专精"
 ALS_90_desc: "我国边境上有许多山地，最精锐的山地部队将会保卫好我们的边境。"
 ALS_91: "迭代步兵装备"
 ALS_91_desc: "各式步兵装备永远是对士兵们最重要的。"
 ALS_92: "确保支援到位"
 ALS_92_desc: "各种支援部队将在战场上带来出乎意料的好处。"
 ALS_93: "增加火炮产量"
 ALS_93_desc: "我国需要更多门先进火炮来应对北方的种种威胁。"
 ALS_94: "训练装甲部队"
 ALS_94_desc: "我国在内战期间被北意的轻坦师打了个措手不及，也许坦克会让我们在未来的战争中掌握局势走向。"
 ALS_95: "钢铁之师"
 ALS_95_desc: "意大利陆军在多次磨炼后已然变成了一支钢铁之师。"
 ALS_96: "加强鱼雷生产"
 ALS_96_desc: "海军需要最先进的海军来应对海上的威胁。"
 ALS_97: "升级现代舰炮"
 ALS_97_desc: "我们的战船舰炮有些过时了，需要进行更新换代。"
 ALS_98: "海军特种部队"
 ALS_98_desc: "训练一支海陆特战队可能有利于未来的某场战争..."
 ALS_99: "巡洋潜艇计划"
 ALS_99_desc: "航程极远的巡洋潜艇将会是我国海军部门的下一个研究目标。"
 ALS_100: "研发新式战列舰"
 ALS_100_desc: "海军深信“坚船利炮”学说，更强大的战列舰将会摧毁敌人的舰队！"
 ALS_101: "护航驱逐舰"
 ALS_101_desc: "补给航线不能被敌人阻断，一支灵活的驱逐舰队是不可或缺的。"
 ALS_102: "地中海霸主"
 ALS_102_desc: "地中海属于意大利！"
 ALS_103: "扩大罗马飞行学校"
 ALS_103_desc: "我们需要更多训练有素的飞行员。"
 ALS_104: "专业化飞机生产"
 ALS_104_desc: "通过对飞机生产流程的严格管控，我们将获得更优秀的战机。"
 ALS_105: "多用途飞行器"
 ALS_105_desc: "我们的战机应该适应多种战斗。"
 ALS_106: "培训地勤军官"
 ALS_106_desc: "更多的地勤军官将防止一些不应出现的事故。"
 ALS_107: "长程飞行"
 ALS_107_desc: "空军认为战机的航程是最重要的。"
 ALS_108: "设立飞行器科研标准"
 ALS_108_desc: "作为我国最强大的兵种，政府应当对空军的研究投资更多。"
 ALS_109: "掌控天空"
 ALS_109_desc: "当意大利的战机在空中呼啸之时，其他国家只能发出叹息。"
 ALS_110: "意大利复兴之路"
 ALS_110_desc: "意大利已经解决了内部的所有问题，她即将迎来伟大的复兴！"
 ALS_111: "维持圣杯同盟"
 ALS_111_desc: "我们应该维持与圣杯王国的盟友关系，毕竟她们是世界上最强大的国家。"
 ALS_112: "意大利万岁"
 ALS_112_desc: "意大利万岁！我们不应被圣杯王国所限制，意大利有属于自己的道路！"
 ALS_113: "地中海经济圈"
 ALS_113_desc: "通过与圣杯同盟的进一步贸易，我国经济实力进一步得到提升。"
 ALS_114: "联合军事演习"
 ALS_114_desc: "与圣杯同盟的联合军事演习让军队得到颇多经验。"
 ALS_115: "重铸民族主义"
 ALS_115_desc: "意大利仍有不少领土处在外国统治之下，我们必须重新宣称领土主张！"
 ALS_116: "巴尔干野心"
 ALS_116_desc: "巴尔干属于意大利，她们必须臣服！"
 ALS_117: "为自由而战"
 ALS_117_desc: "我们是为自由世界而战，为了全世界的民主与和平而战。"
 ALS_118: "继承罗马遗志"
 ALS_118_desc: "虽然这听上去很扯，但毕竟罗马的正统宣称者始终待在我国，我国虽然无法真正成为罗马，但却可以借此发挥属于自己的优势。"
 ALS_119: "阴影中的支配者"
 ALS_119_desc: "“热情”组织已经成为了政府的最大帮手，而且老板已经在暗中取代了她们。"
 ALS_120: "贝尔泽古的终末"
 ALS_120_desc: "老板能感觉到爱丽丝王女在隐藏实力，那么就请她们永远消失吧。"
 ALS_121: "催眠厄里斯女神"
 ALS_121_desc: "讨厌的幸运女神总是在无意识间坏了老板的好事，既然如此，那不如让她永远意识不到自己..."
 ALS_122: "刺杀墨索里尼"
 ALS_122_desc: "北意法西斯头子墨索里尼逃到了奥地利去，这可不是个好消息，老板不喜欢这种“不稳定因素”。"
 ALS_123: "不存在的“老板”"
 ALS_123_desc: "一群组织的干部开始怀疑起他们从未谋面过的老板的身份，这对老板来说是危险信号。"
 ALS_124: "黄金之风"
 ALS_124_desc: "残暴的老板最终被击败了，正直的乔鲁诺·乔巴纳将带领新生的意大利。"
 ALS_125: "被抹去的时间"
 ALS_125_desc: "一群毛头小子联合自己的女儿试图推翻老板，但他们终究不是老板的对手。"
 ALS_126: "黑手党之国"
 ALS_126_desc: "政府彻底被“热情”组织调包，属于黑帮的国家被建立了"
 ALS_127: "发展黑色产业"
 ALS_127_desc: "老板终于可以展开手脚发展那些曾经被国家违禁的黑色产业了，这可是能带来暴利的..."
 ALS_128: "井然有序的违法行动"
 ALS_128_desc: "黑帮也讲究规矩，破坏规矩的人将被国家法律制裁。"
 ALS_129: "与企业合作"
 ALS_129_desc: "一些企业向老板递交了“保护费”，她们将在政府的保护下从普通人手上牟取暴利。"
 ALS_130: "影子帝国"
 ALS_130_desc: "暗无天日的黑手党之国究竟会被谁拯救呢？"
 ALS_131:0"迈向意大利崛起"
 ALS_131_desc:0"意大利成为了世界大战的胜利者，传统强国们正在逐渐衰弱，属于意大利的新黎明已经到来。"
 ALS_132:0"紧随我们的盟友"
 ALS_132_desc:0"如果不是我们盟友的帮助，我们根本无法赢得世界大战的胜利，我们必须紧随盟友的脚步。"
 ALS_133:0"毋庸置疑的霸权"
 ALS_133_desc:0"在世界大战后，意大利的国力飞速发展，我们有能力建立属于自己的阵营。"
 ALS_134:0"焚烧妖精之乡"
 ALS_134_desc:0"妖精们并不是我们的朋友，萨伏伊与科西嘉属于意大利！"
 ALS_135:0"摧毁圣杯霸权"
 ALS_135_desc:0"圣杯王国的霸权持续了太久，而意大利将打破这一僵局！"
 ALS_136:0"消灭背叛蛮族"
 ALS_136_desc:0"德国人出卖了意大利，现在她们将付出血的代价！"
 ALS_137:0"重申半岛秩序"
 ALS_137_desc:0"巴尔干半岛上的国家必须承认意大利在南欧的霸权！"
 ALS_138:0"终止红色恐慌"
 ALS_138_desc:0"共产主义者即将发动下一场世界大战，我们必须在此之前拯救世界！"
 ALS_139:0"唯有浴血"
 ALS_139_desc:0"世上最强大的几个国家都已向我国臣服，新时代的罗马帝国已然诞生！"
 ALS_140: "转折点"
 ALS_140_desc: "意大利已经迎来了属于她的关键历史转折点。"
 ALS_141: "左翼获取主动权"
 ALS_141_desc: "随着左翼政党得到的支持越来越多，意大利正在变成一个红色国家。"
 ALS_142: "争取群众支持"
 ALS_142_desc: "虽然意大利的左翼运动从来没有停止过，但意大利此前从未诞生过红色政权，我们需要让群众认识到我们制度的优越性。"
 ALS_143: "与宗教势力和解"
 ALS_143_desc: "各种宗教已经在意大利的国土上扎根了数百年，我们应该与她们达成有利于各方的和解。"
 ALS_144: "寻求国际认可"
 ALS_144_desc: "意大利的周边基本没有左翼国家，我们必须得到来自强大红色政权的支持。"
 ALS_145: "消灭“热情”组织"
 ALS_145_desc: "这个规模空前庞大的黑手党组织已经严重威胁到了政权的安全，我们必须在一切都为时已晚之前消灭他们。"
 ALS_146: "驱逐君主制支持者"
 ALS_146_desc: "无论是支持贝尔泽古王室的南意贵族，还是支持尼禄的北意贵族，在我们看来都是国家的敌人。"
 ALS_147: "确保共和派支持"
 ALS_147_desc: "共和派现在摇摆不定，我们需要给她们下一刻定心丸。"
 ALS_148: "红色意大利诞生"
 ALS_148_desc: "我们做到了！在解决了所有国内的敌人之后，红色意大利终于得以成立！"
 ALS_149: "自治派主导"
 ALS_149_desc: "以悠悠为首的自治派在党内占据了上风，各城邦都应该效仿红魔乡来进行地方自治。"
 ALS_150: "集体派主导"
 ALS_150_desc: "以和真为首的集体派在党内占据了上风，地方必须完全去除以往的地方思维，完全向中央服从。"
 ALS_151: "建立广大自治区"
 ALS_151_desc: "在西西里岛的成功说明了自治制度的优越性，我们应该将其推广到全国各个地方去。"
 ALS_152: "整军备战"
 ALS_152_desc: "红色意大利的处境十分危险，我们必须随时关注周围的局势变化，并为此做好准备。"
 ALS_153: "统合国家资源"
 ALS_153_desc: "国家的资源必须集中起来更高效的利用。"
 ALS_154: "乌托邦之梦"
 ALS_154_desc: "富饶的意大利必定能实现乌托邦之梦。"
 ALS_155: "第三国际非正式成员国"
 ALS_155_desc: "魔导国大敌当前，我们需要先应对来自北方的威胁。"
 ALS_156: "国际主义精神"
 ALS_156_desc: "我国应该去援助那些仍在压迫中的国家！"
 ALS_157: "解放巴尔干半岛"
 ALS_157_desc: "巴尔干半岛局势混乱不堪，现在是时候联合巴尔干的左翼国家重塑这一地区的秩序了！"
 ALS_158: "赤色蔓延"
 ALS_158_desc: "随着魔导国被消灭与帝国主义深受打击，世界上有更多红色国家诞生了。而意大利将作为指引她们的向导，共同奔赴革命的终点！"
 ALS_159: "意大利的救世主"
 ALS_159_desc: "在安丘比高效的行动下，这个可笑的左翼政权快速走向了灭亡。"
 ALS_160: "逮捕共产党人"
 ALS_160_desc: "这些来自西西里岛的红魔族自以为能组成一个党派了？她们不过是在鼓动国家走向分裂！"
 ALS_161: "解散非法议会"
 ALS_161_desc: "我们可悲的民主议会竟然默许了共产党的越权行为，既然如此只能暂时关停议会一段时间了。"
 ALS_162: "军队内部清洗"
 ALS_162_desc: "虽然大部分军队都支持安丘比，但军队内部也有小部分高级军官支持红魔族人，这些红魔族同情者将被逐出意大利。"
 ALS_163: "尼禄的支持"
 ALS_163_desc: "旧皇帝尼禄陛下对我们的英勇行为做出了嘉奖，她的表态能使我们更加稳固统治。"
 ALS_164: "兰斯的归顺"
 ALS_164_desc: "不知道安丘比用了什么手段，恶霸兰斯竟然表示归顺我们“真正的意大利政权”，并与左翼分子斗争到底。"
 ALS_165: "终归稳定"
 ALS_165_desc: "意大利终于重归稳定，现在是时候邀请我们的伟大领袖墨索里尼回归了！"
 ALS_166: "军事重组"
 ALS_166_desc: "北意输给南意的根本原因不是军队质量差距，而是士气低迷，无人愿战。为了防止以后出现这种情况，我们必须对军队进行改革。"
 ALS_167: "意大利新时代"
 ALS_167_desc: "墨索里尼不过是个可笑的投机者，她放弃了我们的崇高理想，而安丘比领袖将接过这面旗帜，并带领意大利走向更加光明的未来。"
 ALS_168: "新法西斯运动"
 ALS_168_desc: "墨索里尼已被开除党籍，这个沦为德国傀儡的叛徒，早已不配领导世界法西斯运动。唯有安丘比领袖，才能真正肩负起这一重任，他是我们共同的希望与未来。"
 ALS_169: "战车道之魂"
 ALS_169_desc: "安丘比领袖十分热衷于坦克闪电战这种先进战法，我们的军队应该迅速学习这一战术。"
 ALS_170: "相信、服从、战斗"
 ALS_170_desc: "我党建立在朴实简单的信条上。首先，欲掌权者必先信之；其次，欲掌权者必从领袖；再者，欲掌权者必奋斗之。掌权是任何名副其实的政治活动的唯一真正目标。"
 ALS_171: "向领袖致敬"
 ALS_171_desc: "意大利只有一人能将应得的荣耀和强力带给我们伟大的国家，我们孔武强劲的领袖是意大利唯一的最高统帅。"
 ALS_172: "大战胜利者"
 ALS_172_desc: "领袖以铁腕与智慧引领意大利赢得了第二次伟大战争的辉煌胜利，然而，胜利的荣光背后，我们不得不深思：国家的战争机器是否还能停下脚步？战争的阴影虽已远去，但世界的局势依旧风云变幻。我们的军队与工业体系曾为胜利而全力运转，如今是否该转向和平的重建，还是继续保持警惕，以应对未知的威胁？领袖的决策将决定意大利的未来——是迈向持久的繁荣，还是陷入无休止的备战之中？"
 ALS_173: "政党改革"
 ALS_173_desc: "大战的硝烟已然散去，时代的浪潮正推动着世界向前。我们的党派必须顺应历史的洪流，与时俱进，摒弃过去那种过度集中的权力模式。在新的格局下，分散权力、倾听民意、推动改革，才是巩固国家根基、赢得人民信任的关键。唯有如此，我们才能在变革中站稳脚跟，迎接未来的挑战与机遇。"
 ALS_174: "落实圣墓宣言"
 ALS_174_desc: "墨索里尼早已背离了法西斯主义的初衷，沉溺于个人野心与权力的泥潭，但领袖始终铭记着最初的理想与使命。如今，随着最大的敌人被彻底消灭，历史的车轮已转向我们期待的方向。是时候重拾几十年前在圣墓广场上许下的誓言，将那份未竟的理想付诸实践，带领国家走向真正的复兴与辉煌。领袖的坚定信念与清晰愿景，必将指引我们迈向新的时代。"
 ALS_175: "解禁非极端党派"
 ALS_175_desc: "随着两极对峙局面形成，解禁这些民主党派有利于我们国家重新获得圣杯王国的帮助。"
 ALS_176: "后法西斯时代"
 ALS_176_desc: "法西斯主义建立在乱世之中，然而和平到来，一切似乎就将到此为止。"
 ALS_177: "重开民主议会"
 ALS_177_desc: "随着政党被逐渐解禁，多年前被关停的议会也应该重新开启，进行公正民主的选举。"
 ALS_178: "战车终有熄火之日"
 ALS_178_desc: "安丘比深知，法西斯主义的核心教条存在严重的问题：阶级矛盾完全不可调和。墨索里尼选择了与当权者狼狈为奸，安丘比选择了用军队和群众支持来镇压反对声。但这些都只是缓兵之计，问题迟早会完全显现出来。虽然法西斯党暂时安抚住了各个阶层，但总有一天这种平衡会被打破。而她自己的历史使命已经完成：意大利已经从一个分裂的国度变成了欧洲强国，意大利的殖民地也遍布非洲。她做的已经足够多了，而且她也累了，剩下的问题就交给后人来解决吧。"
#事件#
 als.1.t:0"大萧条波及南意大利！"
 als.1.d:0"由于我国与圣杯同萌之间的紧密联系，大萧条已不可避免地影响到了我国，而意呆莉由于其经济体制原因并未多少受到影响，这严重打击了群众对未来的希望..."
 als.1.a:0"事事不顺"
 als.2.t:0"组建广泛政府"
 als.2.d:0"经过政府的劝说，各方势力都同意暂时放弃相互之间的仇恨，共同对抗意呆莉，直到意大利统一。"
 als.2.a:0"太好了！"
 als.3.t:0"狩猎派对"
 als.3.d:0"令人出乎意料的是，“热情”组织竟然主动向我们提出了慷慨的建议，“老板”称他想将黑手党改造为正规企业，因此想要帮助我们打压反对势力。虽然他这套说辞并不可信，但我们确实可以借力打力，到最后再收拾黑手党。"
 als.3.a:0"真是个怪人"
 als.4.t:0"坚定守住，就有办法"
 als.4.d:0"只要我们坚持守住，腐败的意呆莉就一定会从内部崩溃！"
 als.4.a:0"我没意见"
 als.5.t:0"速战速决"
 als.5.d:0"如果我们不能快速结束战斗，将来面对的不止是墨索里尼夺权的问题，长期对阿库西斯教不满的群众可能也会揭竿而起，这可比政府内斗严重多了...."
 als.5.a:0"这种事绝不会发生"
 als.6.t:0"红魔族暴动！"
 als.6.d:0"西西里方面传来了不好的消息，由于我们未能处理好红魔族的事务，红魔族已经开始暴动了。"
 als.6.a:0"阻止进一步动荡！"
 als.7.t:0"西西里独立！"
 als.7.d:0"红魔族煽动了西西里的群众发动独立，事态严重到我们必须出兵！"
 als.7.a:0"剿灭这些叛匪！"
 als.8.t:0"红魔族独立"
 als.8.d:0"位于西西里岛的红魔族煽动了当地群众一起独立，或许我们可以派遣同为红魔族的惠惠来说服她们加入合法的意呆莉政府。"
 als.8.a:0"这是西方政府崩溃的前兆"
 als.9.t:0"惠惠来访"
 als.9.d:0"此前出家闯荡的惠惠回来了，她代表意呆莉建议我们加入合法政府。由于惠惠与阿库娅的私交以及墨索里尼整治黑手党的手段，基本上不用担心红魔族再被黑手党组织骚扰。"
 als.9.a:0"我们同意加入合法政府"
 als.9.b:0"我们寻求的是真正的独立！"
 als.10.t:0"意呆莉后方群众抗议"
 als.10.d:0"阿库娅并没有像她所承诺的那样迅速结束战争，女神的统治岌岌可危。不过这暂时还没有影响到前线军队，我们还需要再坚持下去。"
 als.10.a:0"再坚持一下！"
 als.11.t:0"意呆莉军队内乱"
 als.11.d:0"纸终究包不住火，后方抗议的消息已经传到了前线，而这场对自己人的残酷战争也让意呆莉军队在逐渐丧失斗志，腐败的阿库西斯教政府即将死亡。"
 als.11.a:0"反攻时刻来了！"
 als.12.t:0"军队内乱"
 als.12.d:0"这场内战持续了太长时间，后方发生动乱，前线军心不稳，我们或许正在走向失败。"
 als.12.a:0"这不可能！"
 als.13.t:0"赔偿民间工厂"
 als.13.d:0"在战前，我们临时征用了一些民用工厂用于生产装备，如今我们将遵守承诺把这些工厂重新归于民用，但政府不能完全不留一点好处..."
 als.13.a:0"政府将收购其中两座工厂"
 als.14.t:0"逃亡"
 als.14.d:0"有一个坏消息，贝尼托·墨索里尼逃跑了。作为国家法西斯党党魁，笨蛋女神阿库娅的死敌，这个被誉为除尼禄外“最具有罗马血统”的人，竟然狼狈的从国内逃跑了。\n\n通过审问墨索里尼的亲信得知，她的私人飞行员曾透露墨索里尼可能会在北意失败后去奥地利..."
 als.14.a:0"她滚得越远越好"
 als.15.t:0"墨索里尼来访"
 als.15.d:0"阿库娅的意呆莉已经彻底被那不勒斯共和国击败，为了逃离新意大利政府的魔爪，意大利国家法西斯党领袖墨索里尼请求获得我们的庇护。也许我们可以利用奥地利南方的德意争议领土来创建一个傀儡政权..."
 als.15.a:0"德意志不会抛弃她的盟友"
 als.15.b:0"这会破坏我们与新意大利政府的关系，送她回去"
 als.16.t:0"墨索里尼在特伦蒂诺建立傀儡政权"
 als.16.d:0"叛徒墨索里尼在德国的支持下建立了傀儡政府，并声称迟早会打回来。"
 als.16.a:0"这个可耻的叛徒！"
 als.17.t:0"难逃一死"
 als.17.d:0"墨索里尼在被德国飞行员遣返回国时试图逃跑，导致飞机坠机，所幸那位训练有素的德国飞行员平安无事。后来德国人在德意边境的一座村庄里找到了墨索里尼的尸体，似乎这里有不少恨她的意大利人..."
 als.17.a:0"牢墨，你就放心的去吧"
 als.18.t:0"迁都？"
 als.18.d:0"也许我们应该重新考虑首都的位置了，顺便撤换掉这些阿库西斯教的地名。"
 als.18.a:0"罗马！"
 als.18.b:0"就留在那不勒斯吧"
 als.19.t:0"内部斗争更加激烈"
 als.19.d:0"虽然我们此前选择了建立广泛政府，但如今共同的敌人已经被击败，各大势力之间再次开始互相争斗。"
 als.19.a:0"看来战斗还没有结束"
 als.20.t:0"一触即发"
 als.20.d:0"共产党已经对我们纵容右翼势力的行为忍无可忍了，她们联合红魔族，试图在西西里建立一个自治社区，这的确能一次性解决所有与西西里和左翼政党有关系的问题，但同样也会破坏国家团结。"
 als.20.a:0"允许她们自治"
 als.20.b:0"你们是不是苏联间谍？"
 als.21.t:0"以力御暴"
 als.21.d:0"就论结果而言，这群顽固的阿库娅信徒还真有一套：她们把“老板”耍的团团转。“热情”组织把这群人当做正常人来对付，他们高估对手的行为使得双方两败俱伤。"
 als.21.a:0"阿库娅信徒们帮我们解决了一个大麻烦，这些人比阿库娅本人能干！"
 als.22.t:0"笨蛋女神"
 als.22.d:0"众所周知阿库娅的智商不高。因此我们很容易就说服了她停止抵抗，这样阿库西斯教信徒们的抵抗情绪也会随之消散，可能这就是傻子凑一窝？"
 als.22.a:0"阿库娅：我没意见"
 als.23.t:0"更换信仰"
 als.23.d:0"在意大利，某些人更换自己信仰的速度比换内裤的速度还要快。自从厄里斯女神亲自去北意转了一圈之后，许多阿库西斯教信徒就停止了反抗，甚至一一表示要信仰厄里斯教..."
 als.23.a:0"这就是女神的魅力吗？"
 als.24.t:0"意外收获"
 als.24.d:0"关于爱丽丝王女经历的小说非常畅销，同时也为政府带来了预料之外的收货：一些群众认为南意的贫穷是“热情”组织导致的，她们自愿组织起来对抗黑帮。在这些群众的支持下，热情组织遭受了巨大的打击。"
 als.24.a:0"还有这种事？"
 als.25.t:0"举行战后选举"
 als.25.d:0"民主不能光说不做，既然政府已经统一了意大利，那么新一届的选举也刻不容缓。有人甚至在一年前就做好了准备，那时候我们能否打赢阿库娅都还是未知数...\n\n总之，在最终的投票结束前，胜者大概会从以下成员中选出：\n第一位候选人是我们的法官小姐拉维妮娅·法尔科内。她在内战前后带领我国渡过难关并重建国家，显然她是毫无疑问的最佳当选人选。\n第二位候选人是我国首富科潘冬·多特，这人在几年前凭借运气突然暴富。虽然她本人也有一定才能，但毕竟她没有任何的从政经验。不过她本人声称如果自己当选，就愿意为国家提供一笔数额巨大的资金。这对议员们来说是一场豪赌。\n第三位候选人是厄里斯女神，她本人并没有从政的意愿，只是她的信徒们强烈要求她参加选举。厄里斯女神私下请求议员们无视她，奈何她的人气实在是太高..."
 als.25.a:0"法官将确保意大利的稳定"
 als.25.b:0"富豪会带领意大利走向复兴！"
 als.25.c:0"每一个意大利人都应该投票给厄里斯女神！"
 als.26.t:0"黄金之风"
 als.26.d:0"虽然此前“热情”组织就已大受打击，但法官小姐认为政府必须彻底消灭这一组织————即使它如今已无法对国家造成任何威胁。\n我们从与“老板”意见不合的组织干部口中得知了老板的故乡位于撒丁岛，也许是时候开始收网行动了。"
 als.26.a:0"绯红之王这次无路可逃"
 als.26.b:0"算了，留着他们还有用"
 als.27.t:0"给予左翼分子的最后一击"
 als.27.d:0"共产党人与其盟友虽然被击败了数次，但总会卷土重来。法官小姐认为政府必须倾尽全力来消灭根除不尽的赤色恐怖，而这次政府内部罕见的达成了意见一致。\n另外，此次行动也要对位于西西里的红魔族们一起实施，谁知道这群人包庇了多少赤匪？"
 als.27.a:0"祝你们睡个好梦"
 als.27.b:0"我们不该对他们赶尽杀绝"
 als.28.t:0"限制富人权利"
 als.28.d:0"斥罪（拉维妮娅·法尔科内）的人生经历决定了她对富人没有任何好感。虽然她本人也出身于贵族家庭，但这反而加深了她对曾经意大利那各种不公平待遇的仇恨：有钱人靠钱就能解决大部分问题甚至免于坐牢，而普通人则要为有钱人背上不存在的罪名...这样的悲剧发生了太多次，虽然限制有钱人的权利会动许多人的蛋糕，但国家必须做出改变。"
 als.28.a:0"开始着手相关新法律"
 als.28.b:0"我们不该碰这些..."
 als.29.t:0"与红魔族的谈判"
 als.29.d:0"由于惠惠情绪激动，在被佐藤和真哄下去之后，红魔族一方的代表将由悠悠担任。\n红魔族的要求很明确：她们要求斥罪驳回此前针对左翼政党的各种行动，并保证未来几年内不会再迫害左翼。作为回报，红魔族将保证服从政府...说实话，这真的是谈判吗？明明政府可以轻松拍死这群蚂蚁，她们却依然敢提出这么离谱的要求，而且我们与红魔族的冲突也并不是一两天了。"
 als.29.a:"你们没有看清自己的位置"
 als.29.b:0"就哄哄她们吧"
 als.30.t:0"演讲日"
 als.30.d:0"我们的法官小姐正与以往一样进行着演讲，但这次的听众空前的多，多到有点不正常..."
 als.30.a:0"也许只是我想多了"
 als.30.b:0"演讲结束后，一位羞涩的青年想与斥罪握手"
 als.30.c:0"一个痞子模样的大汉突然大喊大叫起来"
 als.30.e:0"好像有什么声音..."
 als.31.t:0"你并不是这场游戏的“主角”"
 als.31.d:0"斥罪欣然同意了这位羞涩的青年，她摘下手套与青年握手。激动的青年嘴上不断说着夸赞斥罪的话。不过只握了不到五秒钟，青年就害羞的收回了手，在与斥罪道别后离开。而当法官小姐也准备离开时，她突然感到一阵剧痛。低下头才发现自己的胸口被贯穿了一个大洞，鲜血不断浸染着衣装。而身边的护卫似乎毫无察觉，还在警戒着逐渐远去的青年..."
 als.31.a:0"究竟是，什么时候..."
 als.32.t:0"乱成一团"
 als.32.d:0"斥罪遇刺的消息很快就传遍了大街小巷，民主党此前从未预料到这种情况的发生。虽然法官本人树敌无数，但她有全南欧战斗力最强的护卫保护，在意大利根本没几个人能动得了她...\n由于此前斥罪在党内的绝对领导地位，民主党内甚至还未准备她的继任者，根据此前大选时的投票结果，现在只有一个人能主持大局了..."
 als.32.a:0"科潘冬胜之不武..."
 als.33.t:0"命定之日"
 als.33.d:0"斥罪停止演讲，视线开始寻找那个在台下大喊大叫的无礼男人。在视线对撞时，斥罪总觉得这人很眼熟，身边的护卫提醒道这人是兰斯，是意大利内部小城邦“兰斯城”的城主，他本人是个好色之徒。\n就在护卫为斥罪介绍兰斯时，兰斯就不请自来了：他口中大喊着什么，一步步向斥罪靠近。斥罪的护卫团们立刻将兰斯包围，以防止他做出什么危险行为。然而护卫队的行为反而激怒了兰斯，他大吼着使出了绝招兰斯斩，将前方的护卫队成员砍翻在地。\n眼看来者不善而护卫队不敌，斥罪本人反而想和兰斯过两招了。此时所有的护卫队成员都已经被兰斯打倒，她的身边已经没有任何护卫了。正当兰斯贱笑着靠近她时，有人在暗处扣动了扳机..."
 als.33.a:0"“本大爷为了你跑过来，结果你就这么死掉了？”"
 als.34.t:0"姐妹齐心"
 als.34.d:0"在悠悠的协助下，惠惠的终极爆裂魔法比平时更快做好了准备，她们的目标十分明确，那就是现在的意大利领导人————拉维妮娅·法尔科内。"
 als.34.a:0"终极爆裂魔法！"
 als.35.t:0"虚惊一场"
 als.35.d:0"虽然不知道是谁发动的爆裂魔法，但显然有人曾经在这里试图袭击我们的领导人，好在护卫队即使赶到，可惜我们并没有抓到犯人。"
 als.35.a:0"该死的红魔族！"
 als.36.t:0"降低王族权威"
 als.36.d:0"我国教育家正在紧急改编历史教科书，除尼禄外的其他我国历史帝王都会被或多或少的贬低，毕竟意大利本来就是由多个自由城邦组成的国家。之所以尼禄是例外是因为她仍然在世且对政局拥有不小的影响力，即使她自己都没意识到。"
 als.36.a:0"很好"
 als.37.t:0"金钱至上的自由帝国"
 als.37.d:0"意大利的GDP在科潘冬的指导下急速飙升，经济飞速增长随之而来的是国民生活水平的提高与更多自由都市的建立。这繁荣的景象是多少国家梦寐以求的，而现在被意大利做到了。虽然很多问题在暗处酝酿，但现在就让我们享受此刻吧！"
 als.37.a:0"我们迟早有一天会超越圣杯王国"
 als.38.t:0"决定领导权"
 als.38.d:0"意大利现在形成了一种巧妙的政治格局：阿库娅，厄里斯与爱丽丝三头并立。由于此前对极端阿库西斯教徒的打压，反而使阿库娅的势力更为强大了。现在的问题是阿库娅与厄里斯之间谁更适合代表政府，虽然厄里斯女神在国内的声望远超阿库娅，但外国人似乎都更喜欢阿库娅一些，而且厄里斯本人也快精疲力尽了。"
 als.38.a:0"阿库娅上台？我是回到了上世纪吗？"
 als.38.b:0"阿库娅必秒魔导王"
 als.39.t:0"镇压宗教暴动"
 als.39.d:0"极端的阿库西斯教徒们试图在各地掀起叛乱。为了国家的稳定，我们必须派遣阿库娅亲自前往，让她劝说对方停止暴乱。"
 als.39.a:0"“我打叛军？真的假的？”"
 als.40.t:0"质疑联合政府"
 als.40.d:0"几乎所有人都不敢相信厄里斯与阿库娅能并肩作战，由于阿库娅此前的所作所为与厄里斯的软弱，许多群众对我们的政府充满质疑。"
 als.40.a:0"一群乌合之众！"
 als.41.t:0"阿库娅被人用大蒜袭击"
 als.41.d:0"众所周知，大蒜是叛徒贝尼托·墨索里尼最喜爱的食物之一。而有人却使用大蒜偷袭阿库娅，宗教联盟的团结再一次受损。"
 als.41.a:0"我要让犯人天天吃十个大蒜！"
 als.42.t:0"爱丽丝王女公开支持阿库娅"
 als.42.d:0"出乎意料的事件发生了，爱丽丝王女竟公开支持阿库娅与厄里斯的联盟，她认为这种联盟代表着意大利的宗教问题终于得到了解决。有人则认为爱丽丝的支持是由于勇者佐藤和真导致的。"
 als.42.a:0"终于有一点好消息了"
 als.43.t:"名存实亡的立宪"
 als.43.d:"在爱丽丝的暗中操作下，民主政府已经被内部瓦解。如今的问题是我们是否要维持立宪的假象，亦或是干脆宣布君主专制回归，不过这可能会激怒所有人。此前被打压的贵族势力可能会联合其他势力采取反制措施。"
 als.43.a:"举办假选举，暗中操控选票使厄里斯取胜"
 als.43.b:"取消选举，但利用厄里斯教的影响力"
 als.43.c:"直接宣布君主专制，贝尔泽古家族万岁！"
 als.44.t:0"黄粱一梦"
 als.44.d:0"在[ROOT.GetLeader]的领导下，经历了无数场危险的战役之后，我国奇迹般的战胜了所有欧非大陆上的所有敌人。此时此刻，新的罗马已经诞生。\n\n原来这就是尼禄的礼物，虽然罗马早已是历史的回忆，但未来统一的欧罗巴将成为新的罗马。"
 als.44.a:0"梦的终点"
 als.45.t:0"建立势力圈？"
 als.45.d:0"无论如何我们都将脱离圣杯同盟，现在的问题是我国未来的外交方向，是创建一个属于南欧国家的联盟，还是维持独立伺机寻找新的盟友。\n如果选择创建属于的自己阵营，那我们将永远失去回到圣杯同盟的机会。"
 als.45.a:0"暂时不建立阵营，观察局势变化"
 als.45.b:0"建立属于我们自己的阵营！"
 als.48.t:0"提契诺换保护"
 als.48.d:0"意大利提议用我国领土下的意语地区提契诺和东术仙来换取她们的保护，毕竟魔导国的威胁近在眼前..."
 als.48.a:0"没办法，反正那两块地也不重要"
 als.48.b:0"她们是在搞笑吗？"
 als.49.t:0"[TRB.getname]同意了"
 als.49.d:0"[TRB.getname]已经同意了我们的要求，但对应的我们要保护她们免受魔导国或其他势力的侵略。"
 als.49.a:0"太棒了！"
 als.50.t:0"[TRB.getname]的挑衅"
 als.50.d:0"[TRB.getname]不仅拒绝了我国的要求，还公然鄙视我国政府，质疑意大利军队的战斗力是否能打得过她们。"
 als.50.a:0"火车政府需要换届了"
 als.51.t:0"战火将至"
 als.51.d:0"情报机构传来消息，[ALS.getname]正在策划针对我们的战争，我国应提前做好防御。"
 als.51.a:0"明白了"
 als.52.t:0"支援意属东非"
 als.52.d:0"东非战争仍在持续，是时候支援意大利远征军了。虽然这批人是阿库娅的支持者，但她们如果想取得胜利就必须获得我们的帮助。"
 als.52.a:0"知道了"
 als.53.t:0"阿库娅来访"
 als.53.d:0"曾经的意呆莉领导人，如今意大利宗教同盟的二把手阿库娅前来拜访了魔导王。\n在魔导国刚刚降临时，安兹曾经偶遇过阿库娅，阿库娅最低级的魔法都能对他造成巨大的伤害，因此虽然在国力上魔导国碾压意大利，但魔导王并不敢对阿库娅太过懈怠，但阿库娅却带来了令人意外的消息：\n“让意大利加入魔导国吧，我什么都会做的！”\n意大利要加入魔导国？安兹感觉不对劲，但小迪却先开口了：“此事影响重大，还请水之女神殿下先回，魔导王陛下需要思考的时间。”\n“对，没错，阿库娅你先回去吧。”\n\n总之，阿库娅就这样回去了，而魔导国就要在几天内考虑好是否要与意大利结盟了。"
 als.53.a:0"阿库娅不容小视"
 als.54.t:0"[FROM.getname]的最后通牒"
 als.54.d:0"[FROM.getname]要求吞并我国，我们应该怎么办？"
 als.54.a:0"我们太弱小了，只能同意..."
 als.54.b:0"不！我们要战斗到最后一刻！"
 als.55.t:0"[FROM.getname]接受"
 als.55.d:0"弱小的[FROM.getname]接受了我们的要求，正式并入我国。"
 als.55.a:0"很好"
 als.56.t:0"[FROM.getname]拒绝"
 als.56.d:0"[FROM.getname]拒绝了我国的要求，我们只能武力达成目标了。"
 als.56.a:0"准备战争"
 als.57.t:0"意大利索取克里特"
 als.57.d:0"意大利要求我国交出克里特岛这块战略要地，我们应该怎么做？"
 als.57.a:0"同意她们的请求..."
 als.57.b:0"绝无可能"
 als.58.t:0"希腊同意了"
 als.58.d:0"希腊同意了我们的要求，将克里特让给了我们。"
 als.58.a:0"很好"
 als.59.t:0"希腊拒绝了"
 als.59.d:0"希腊拒绝了我们的要求，看来只能发动战争了。"
 als.59.a:0"她们知道这么做的后果"
 als.60.t:0"意大利发出警告"
 als.60.d:0"意大利禁止我们主动发起战争，否则她们就会对我们宣战。"
 als.60.a:0"我们会想到办法的"
 als.61.t:0"制裁罗马尼亚"
 als.61.d:0"罗马尼亚主动发起了战争，是时候制裁她们了。"
 als.61.a:0"准备战争"
 als.62.t:0"自诩总统大人"
 als.62.d:0"兰斯这家伙自从并入了国家之后就没安分过一天，到处宣扬说自己是意大利的“总统大人”，虽然意大利总统只是个虚职而已，根本没人在乎。\n在科潘冬上台前，意大利总统的位置因种种原因而没有进行选举，同时政客们也并不关心这个虚职。\n在科潘冬看来，虽然总统没有实权，但与其把这个位置交给狡诈的政客，让兰斯登上总统宝座反而是更好的选择。"
 als.62.a:0"原来女神大人不是总统吗？"
 als.63.t:0"再度叛乱"
 als.63.d:0"爱丽丝从“热情”组织那里得到消息，红魔族即将再次发起一场叛乱。热情组织的“老板”表示他可以帮我们解决麻烦，但贵族与政客们普遍担心老板会借机扩大自己的权利。厄里斯认为爱丽丝可以派遣同为红魔族的惠惠前去劝说族人停止叛乱计划，我们会让佐藤和真随行以防止她叛变。"
 als.63.a:0"让和真与惠惠去"
 als.63.b:0"还是交给老板吧"
 als.64.t:0"叛乱失败"
 als.64.d:0"由于老板的暗中操作，红魔族与共产党人组织的第二次西西里大起义被轻易瓦解了。"
 als.64.a:0"干得好"
 als.65.t:0"革命再起"
 als.65.d:0"我们过于相信佐藤和真了，他与惠惠一同加入了红魔族一方，对我们发起了起义。并且更糟糕的是，这次一些左翼同情者的军队也加入了敌对势力。"
 als.65.a:0"我们将再一次碾碎她们！"
 als.66.t:0"共和派的要求"
 als.66.d:0"我们本以为共和派已经彻底放弃抵抗，没想到她们竟联合提出了诉求：佛罗伦萨，威尼斯，热那亚等重要贸易城市将成立自由都市，享有极高的当地自治权。\n自由都市这个提案对国家来说有利有弊，好处是这些城市的工业与金融会更加发达，坏处是我国本就不多的预备役会降低，并且我们能在当地实际控制的企业也会变少。不过最终选择取决于爱丽丝。"
 als.66.a:0"意大利应该建立起民族认同，这种城邦思维我们无法接受"
 als.66.b:0"我们就同意共和派最后的诉求吧"
 als.67.t:0"内战爆发"
 als.67.d:0"大事不好！共和派联合兰斯发动了叛乱，虽然我们本应无视弱小的兰斯，但许多亲共和派的军队都加入了对方，局势不容乐观。"
 als.67.a:0"好机会，正好把兰斯也收拾了！"
 als.68.t:0"最佳时机"
 als.68.d:0"软弱的王国政府使意大利再度陷入了内战状态，是时候让意大利迎接她真正的凯撒回归了。"
 als.68.a:0"向罗马进军！"
 als.68.b:0"现在时机还不够好"
 als.69.t:0"愚民政策"
 als.69.d:0"意大利的人民相比于国家，更加关心自己的家庭乃至城市的繁荣安康。因此，我们想取得人民支持的最佳方式就是告诉她们君主制与共和制其实对她们来说没什么区别，反正这群家伙只关心自己。"
 als.69.a:0"无知是福"
 als.70.t:0"与尼禄和解"
 als.70.d:0"王国与尼禄的关系可谓是十分微妙了：首先是尼禄是意大利永远的皇帝，同时也是最后的罗马人。更重要的是，尼禄此前被曝出与墨索里尼来往频繁，不少人认为她是支持法西斯而非南方政府的。爱丽丝认为她必须亲自与尼禄面对面交流，但厄里斯认为可以让她去尝试与尼禄达成和解。"
 als.70.a:0"爱丽丝去最合适"
 als.70.b:0"让厄里斯去比较好"
 als.71.t:0"尼禄会考虑私下支持"
 als.71.d:0"尼禄表示她并不想公开支持王国政权，只是阐明了自己与墨索里尼等法西斯势力并无任何牵连。但她表面会私下支持我们已经足够，尼禄对意大利人民的影响很深，既然我们说服不了她也就只能就此作罢。"
 als.71.a:0"行吧"
 als.72.t:0"尼禄支持王国政权"
 als.72.d:0"在与爱丽丝彻夜畅谈后，尼禄最终决定公开表示自己将支持王国政权。同时她也解释了自己与法西斯势力并无牵连，只是墨索里尼想利用她的身份来号召意大利人民而已。"
 als.72.a:0"原来如此"
 als.73.t:0"劝降墨索里尼"
 als.73.d:0"墨索里尼的许多主张违背了共和派的共识，但这不代表就与王国政府相冲突。无论是爱丽丝还是贵族们，都认为墨索里尼有被劝降的可能性，毕竟她现在所谓的社会共和国只是德国人的傀儡。现在选择一个合适的人选去劝说她才是最重要的。"
 als.73.a:0"厄里斯去比较稳妥"
 als.73.b:0"说不定可以让已经归降的阿库娅试试？"
 als.74.t:0"拒绝妥协"
 als.74.d:0"墨索里尼拒绝了王国的劝降。虽然没能劝说墨索里尼，但起码我们可以确认国内的法西斯势力已经被全部清除了。"
 als.74.a:0"行吧"
 als.75.t:0"墨索里尼回归！"
 als.75.d:0"没想到阿库娅这个牢墨的昔日仇敌竟然说服了她。墨索里尼已经接受了我们的劝降，在被秘密转移出奥地利之后她便公开承认了自己的叛国罪行与自己和社会共和国是德国傀儡的事实，这代表着伪政府的彻底灭亡。至于牢墨，国家还需要她的思想指导，爱丽丝会给他找替死鬼的。"
 als.75.a:0"迷途知返就是好事"
 als.76.t:0"无耻的背叛"
 als.76.d:0"我们好心收留墨索里尼建立真正的意大利政府，而她最终却选择背叛我们加入腐败的威权政府，这是一场可笑的闹剧。"
 als.76.a:0"我们从来都不该相信意大利人！"
 als.77.t:0"爱丽丝的治国之道"
 als.77.d:0"王国经历了太多的动荡，在重重压力之下，意大利王国终于不可避免的走向了崩溃。\n在爱丽丝与贵族们垮台后，此前被架空的原共和政府重新被组建起来，继续由法官拉维妮娅·法尔科内担任领导人。"
 als.77.a:0"开历史倒车的必然结果"
 als.78.t:0"爱丽丝的治国之道"
 als.78.d:0"在爱丽丝女王的领导之下，王国度过重重危机，最终走向了繁荣强盛。而她的下一步，就是朝意大利的复兴前进，"
 als.78.a:0"贝尔泽古家族万岁！"
 als.82.t:0"准备与德国的谈判"
 als.82.d:0"实际上，在排除掉不切实际的领土问题之后，需要的谈判就只有一点：墨索里尼的去留问题。如果我们加入轴心国，这个傀儡政权自然会覆灭，但墨索里尼不一定会被德国人送回来，他很有可能留在德国。"
 als.82.a:0"我们不需要牢墨，和德国人重新结盟更重要！"
 als.82.b:0"你说她们不会交出牢墨？那我们就加入魔导国！"
 als.83.t:0"南方政府请求加入轴心国"
 als.83.d:0"来自意大利的那不勒斯政权在经历一系列闹剧般的事故后，阿库娅再次登上了权利巅峰。这次智障女神出奇的理智，她想让意大利再次加入轴心国，并承诺不会追究墨索里尼的去留，她可以留在奥地利或者说德国，南方政府只要德国摧毁这个意大利伪政权就足够了。"
 als.83.a:0"欢迎阿库娅回归！"
 als.83.b:0"我们永远不会承认南方政权"
 als.84.t:0"德国同意"
 als.84.d:0"德国已经同意了我们的条件，如今墨索里尼会留在奥地利，她的伪政府将不复存在，而我们也得以回归轴心国。"
 als.84.a:0"孩子们，阿库娅回来了"
 als.85.t:0"德国拒绝"
 als.85.d:0"德国拒绝了我们的条件，明明我们都放过了该死的墨索里尼！"
 als.85.a:0"那意大利就加入魔导国！"
 als.122.t:"联合政府正在走向崩溃！"
 als.122.d:"随着阿库娅与墨索里尼被彻底击败，我们的临时联合政府也正在分崩离析。由于政府选择了与共产党结盟，因此西西里的独立情绪被安抚了。"
 als.122.a:"我们的未来会怎样？"
als.123.t:"左翼势力正在掌握主动权"
als.123.d:"共产党与其盟友们的影响力正在急剧扩大，但在思想保守的意大利，在进行每一步行动前，她们都必须慎之又慎..."
als.123.a:"人民在呼唤我们，但敌人却无处不在"
als.124.t:"临时盟约"
als.124.d:"安丘比站在办公室的窗前，凝视着罗马阴沉的天空。手中的情报文件被她捏得发皱，左翼势力在意大利各地的支持率正以惊人的速度攀升。她的眉头紧锁，心中涌起一阵不安。\n“如果让他们上台，一切都完了。”她低声自语，目光中闪过一丝决绝。\n\n她知道，常规手段已经无法阻止这股浪潮。于是，一个大胆的计划在她脑海中成形。她拿起电话，拨通了一个隐秘的号码。\n“是我，安丘比。”她的声音冷静而坚定，“我需要见"老板"，越快越好。”\n电话那头沉默片刻，随后传来低沉的回应：“明白，我们的人会来接你。”\n挂断电话，安丘比深吸一口气。她知道，与“热情”组织的合作充满危险，但为了阻止左翼上台，她愿意铤而走险。\n\n夜幕降临，她驱车前往城郊的一座废弃仓库。黑暗中，几个身影早已等候多时。\n“真是稀客啊，我从未见过如此冷酷直接的你，你比平时要安静不少。”为首的男人略显滑稽，他微微一笑，眼中却毫无温度。\n\n“时间不多了，”安丘比直截了当，“我需要你们的帮助，阻止共产党上台。”\n男人挠了挠头，“BOOS想知道，代价呢？”\n“你们想要的，我会安排。”她的声音不容置疑。\n男人点了点头，“合作愉快。”\n\n安丘比转身离开，心中却没有丝毫轻松。她知道，这场博弈才刚刚开始，而她已经踏上了无法回头的路。"
als.124.a:"命运的齿轮开始转动"
als.125.t:"B计划"
als.125.d:"安丘比坐在昏暗的办公室里，手中的咖啡早已凉透。桌上的情报文件摊开着，上面赫然写着：“热情组织核心成员被捕，高层覆灭。”她的手指无意识地敲击着桌面，眼神凝重。\n\n电话响了无数次，但那一头始终无人接听。她试图联系“热情”组织的老板，却只得到一片死寂。显然，政府的行动比她预想的更加迅速和彻底。\n\n“计划失败了……”她低声喃喃，心中涌起一阵无力感。左翼的势力仍在膨胀，而她的盟友却已不复存在。\n\n她站起身，走到窗前，望着远处灯火辉煌的城市。脑海中浮现出一个名字——阿库娅。那个令人捉摸不透的女人，以及她背后的阿库西斯教团，或许是安丘比最后的希望。\n\n“只能去找她了。”安丘比握紧拳头，眼中闪过一丝决然。但她还未动身，心中却隐隐有些不安。阿库娅的行踪成谜，性格难以捉摸，这场会面注定充满未知。\n\n她转身回到桌前，开始整理文件，准备出发前的最后安排。夜色深沉，她的身影在灯光下拉得很长，仿佛预示着一场无法回头的旅程。"
als.125.a:"“时间始终站在我这边”"
als.126.t:"最后筹码"
als.126.d:"安丘比站在办公室的阴影中，手中的报纸被她攥得发皱。头条新闻赫然写着：“政府与各宗教达成和解协议，局势缓和。”她的脸色阴沉，眼中闪过一丝愤怒与不甘。\n\n“阿库娅……可恶可恶可恶！她竟然背叛了！”她将报纸狠狠摔在桌上。计划再次落空，左翼的势力依旧稳固，而她的手中已没有多少筹码。\n\n她走到窗前，望着远处政府大楼的灯火，心中燃起一股决绝的火焰。既然常规盟友已经被全部消灭，那就只能用最后的手段了。\n\n深夜，她驱车前往城郊一处隐秘的别墅。共和派的代表科潘冬早已等候多时。她坐在昏暗的灯光下，神情冷峻。\n\n“你终于来了。”科潘冬抬起头，目光如刀。\n\n“时间不多了，”安丘比直截了当，“我们需要行动，不能再等了。”\n\n科潘冬微微点头，“军队的支持能到位吗？”\n\n“我会安排，”她的声音低沉而坚定，“但我们需要更多的盟友。”\n\n两人对视片刻，空气中弥漫着紧张的气息。科潘冬站起身，伸出手，“好吧，我会想办法把兰斯拉来的，为了意大利的未来。”\n\n安丘比握住她的手，嘴角的笑容已经快压不住了，“为了意大利与我们的未来！”\n\n夜色中，阴谋的种子悄然埋下。一场风暴，正在酝酿。"
als.126.a:"“兰斯君啊...我真能请得动他吗”"
als.127.t:"与虎谋皮"
als.127.d:"安丘比站在空荡荡的办公室里，手中的情报被她揉成一团，狠狠摔在地上。共和派的核心成员被左翼政府以“危害国家安全”的名义全部逮捕，科潘冬的名字赫然在列。她的计划再次化为泡影。\n\n电话铃声响起，她接起，听筒那头传来冰冷的声音：“将军，高层会议提前了，请您务必出席。”\n\n她挂断电话，心中一片冰凉。军队内部的同僚们已经开始对她起疑，几次行动的失败让她失去了他们的信任。她甚至能感觉到，自己的一举一动都被人暗中监视。\n\n“孤立无援……”她低声喃喃，目光投向窗外阴沉的天空。意大利的局势已经彻底失控，而她，已经无路可退。\n\n突然，她的目光停留在桌上那份未拆封的外交信件上。信封上的徽章让她瞳孔微缩——那是外国势力的标志。\n\n她快步走过去，拆开信件，快速浏览。信中隐晦地表达了对她处境的理解，并暗示可以提供“必要的支持”。\n\n安丘比的嘴角扬起一丝冷笑。她知道，这意味着背叛，意味着与虎谋皮。但此刻，她已经别无选择。\n\n“既然国内已无盟友，那就只能向外求援了。”她低声自语，眼中闪过一丝决绝。\n\n她拿起笔，开始起草回信。窗外的风卷起落叶，仿佛预示着一场更大的风暴即将来临。"
als.127.a:"“这是我最后的挣扎”"
als.128.t:"死灰复燃"
als.128.d:"安丘比坐在书桌前，手中的笔悬在半空，迟迟未落。她的信件被拦截的消息刚刚传来，政府显然已经盯上了她。她感到一阵寒意，仿佛四周的墙壁都在向她逼近。\n\n“真是步步紧逼……”她低声冷笑，将笔放下，目光投向窗外阴沉的天空。\n\n就在这时，桌上的加密通讯器突然闪烁起来。她皱了皱眉，接通后，一个低沉而优雅的声音传来：“安丘比将军，久仰大名。”\n\n“你是谁？”她的声音冷静而警惕。\n\n“我们是一群与您有着共同目标的人，”对方轻笑一声，“贵族们从未忘记自己的责任。我们愿意支持您的行动，且不求回报。”\n\n安丘比的手指微微收紧。贵族势力？她本以为这些人早就被左翼政府尽数消灭了，没想到他们竟在此刻现身。\n\n“为什么现在才联系我？”她问道。\n\n“爱丽丝王女并不支持我们的行动，”对方语气淡然，“但现在，我们愿意成为您的盟友。”\n\n安丘比沉默片刻，心中权衡利弊。她知道，与贵族合作意味着卷入更复杂的权力斗争，但此刻，她已经没有其他选择。\n\n“我需要时间考虑。”她最终说道。\n\n“当然，”对方轻笑，“我们静候佳音。”\n\n通讯中断，房间重新陷入寂静。安丘比站起身，走到窗前，望着远处朦胧的城市轮廓。她的心中燃起一丝希望，但更多的是警惕。\n\n“或许，这是最后的机会了。”她低声自语，眼中闪过一丝决然。然而，她还未开始行动，未来的路依旧充满未知。"
als.128.a:"“不被贝尔泽古支持的贵族们...”"
als.129.t:"殊死一搏"
als.129.d:"安丘比站在办公室的窗前，手中的情报被她捏得发皱。贵族势力被政府以“勾结外部势力”为由驱逐出境的消息刚刚传来，她的最后一丝希望也随之破灭。窗外，罗马的街道依旧熙熙攘攘，民众们似乎对即将到来的风暴毫无察觉。\n\n“真是讽刺……”她低声冷笑，眼中闪过一丝决绝。既然所有的盟友都已失去，那她只能孤注一掷。\n\n她转身走到桌前，摊开一张城市地图，目光在几个关键地点上停留。一个大胆的计划在她脑海中逐渐成形——通过制造民众骚乱，分散政府的注意力，随后发动军事政变，一举夺取政权。\n\n“民众的不满早已积累，只需要一个导火索。”她低声自语，手指在地图上轻轻敲击。\n\n电话铃声突然响起，她接起，听筒那头传来一个低沉的声音：“将军，一切都准备好了，只等您的命令。”\n\n“再等等，”她的声音冷静而坚定，“时机还未成熟。”\n\n挂断电话，她坐回椅子上，目光凝视着地图。她知道，这场行动一旦开始，便再无回头路。失败意味着死亡，而成功……或许也只是另一种形式的深渊。\n\n窗外，夕阳的余晖洒在她的脸上，映出一片冷峻的轮廓。她深吸一口气，缓缓闭上眼睛。\n\n“是时候了。”她低声说道，仿佛在对自己，也仿佛在对这座即将陷入混乱的城市宣告。"
als.129.a:"“真的没有退路了吗？”"
als.130.t:"殊途同归"
als.130.d:"安丘比驾驶着一辆不起眼的灰色轿车，飞速驶离罗马城。夜色如墨，冷风从半开的车窗灌入，吹乱了她的头发。她的目光紧盯着前方的道路，双手死死握住方向盘，指节因用力而发白。\n\n“叛徒……”她咬紧牙关，脑海中不断回响着那个泄漏计划的匿名消息。军队内部的背叛让她的政变计划还未开始便彻底失败，政府已经下令逮捕她，罗马城内到处都是搜捕她的人。\n\n她瞥了一眼后视镜，远处隐约有警车的灯光闪烁。她的心跳加快，脚下油门踩得更深。车子在空旷的公路上疾驰，朝着安齐奥港口的方向驶去。\n\n“只要到了港口，就有机会……”她低声自语，脑海中浮现出卡尔帕乔和佩帕罗妮的面孔。她们早已在港口等候，准备接应她乘船离开意大利。\n\n车子驶入一片偏僻的乡间小路，周围的灯光渐渐稀少。安丘比的目光扫过路边的指示牌，距离安齐奥还有不到五十公里。她的心中燃起一丝希望，但更多的是警惕。\n\n突然，前方出现了一道临时路障，几名身穿制服的警察站在路边，挥手示意她停车。\n\n安丘比的心猛地一沉，但她没有减速，反而猛打方向盘，车子冲进一旁的田野，颠簸着绕过路障。身后传来警笛的尖啸声，但她已经顾不上回头。\n\n“快了，就快了……”她咬紧牙关，目光死死盯着前方。夜色中，安齐奥港口的轮廓隐约可见，仿佛是她最后的救赎。\n\n然而，她知道，真正的逃亡才刚刚开始。"
als.130.a:"“我会逃出去的！”"
als.131.t:"无路可逃"
als.131.d:"安丘比站在港口边缘，海风夹杂着咸腥的气息扑面而来。她的部下已经准备好了船只，引擎的轰鸣声在寂静的夜晚格外刺耳。\n\n“将军，快上船！”一名部下焦急地催促。\n\n她点了点头，正要迈步，突然，刺眼的探照灯光从四面八方射来，将她们笼罩在一片白光中。\n\n“不许动！放下武器！”扩音器中的声音冰冷而威严。\n\n安丘比的手僵在半空，目光扫过周围，数十名全副武装的士兵已经将她们团团包围。她的部下们面面相觑，最终无奈地放下了武器。\n\n“结束了……”她低声喃喃，嘴角扬起一丝苦涩的笑。\n\n几小时后，安丘比被押解到一间冰冷的审讯室。她的军装被脱下，肩章被撕下，象征着荣耀与权力的徽章被扔在地上，发出清脆的声响。\n\n“安丘比，你因叛国罪被解除一切职务，判处终身监禁。”斥罪的声音冷漠而无情。\n\n她抬起头，目光中没有恐惧，只有深深的疲惫。她的部下们同样被判处重刑，所有人的命运在这一刻被彻底改写。\n\n铁门在她身后重重关上，黑暗的牢房中只剩下她孤独的身影。她靠在冰冷的墙壁上，闭上双眼，脑海中浮现出曾经的辉煌与野心。\n\n“这就是结局吗……”她低声自语，声音在空荡的牢房中回荡，无人回应。"
als.131.a:"“一切都结束了...”"
als.132.t:"秩序再临"
als.132.d:"安丘比站在总统府的阳台上，俯瞰着广场上密密麻麻的人群。她的军装笔挺，肩章在阳光下闪耀着冷冽的光芒。身后，几名身穿黑色制服的军官肃立，神情冷峻。\n\n“今天，意大利迎来了新的黎明！”她的声音通过扩音器传遍整个广场，低沉而充满力量。\n\n人群中爆发出狂热的欢呼，旗帜在风中猎猎作响。安丘比的嘴角扬起一丝胜利的微笑，眼中却透出冰冷的锋芒。\n\n由于政府的错误行动，安丘比集结了忠诚的部下，发动了一场迅雷不及掩耳的军事政变。\n\n左翼政府的抵抗在短短几小时内土崩瓦解。总统府被占领，议会大厦被封锁，整个罗马城陷入了一片肃杀的氛围。\n\n“从今天起，意大利将由强者领导，秩序与荣耀将重回这片土地！”她的声音如同利刃，刺破天际。\n\n广场上的欢呼声更加狂热，仿佛一场盛大的庆典。然而，安丘比的目光却越过人群，投向远方的地平线。她知道，这场胜利的背后，隐藏着无数未解的谜团与代价。\n\n“无论代价是什么，”她低声自语，“意大利的未来，将由我来书写。”\n\n她转身离开阳台，黑色的军靴在地板上发出清脆的声响。身后，广场上的欢呼声依旧回荡，仿佛一场新秩序的序曲。"
als.132.a:"我们到底在哪一步出错了？"
als.133.t:"大规模逮捕共产党"
als.133.d:"安丘比站在总统府的指挥室中，面前的地图上标注着意大利各地的城市。她的目光冷峻，手指轻轻敲击着桌面。\n\n“红魔族的共产党，虽然他们的族群只生活在西西里，但这些人却遍布全国，”她低声自语，“现在，是时候清理这些隐患了。”\n\n她转身对身后的军官下令：“行动开始。先从罗马下手，记住，只抓那些明确参与左翼活动的。其他人，不必理会。”\n\n几小时后，罗马的街道上响起了急促的脚步声。全副武装的士兵冲进几处隐蔽的据点，迅速控制了局面。残余的共产党人们虽然顽强抵抗，但人数稀少，很快便被制服。“你们以为分散就能逃脱？”一名军官冷笑着，将一名共产党押上军车。\n\n安丘比通过监视屏看着这一切，眼中没有丝毫波动。她知道，红魔族本身并非全是敌人，但左翼势力必须被清除干净。这不仅是为了巩固她的统治，更是为了向所有人传递一个信号——任何反抗她统治的人，都将付出代价。\n\n“统帅，罗马的目标均已抓获。”一名军官走进指挥室，恭敬地报告。\n\n安丘比点了点头，目光依旧盯着屏幕，“继续行动，其他城市也不能放过。记住，只抓那些明确参与左翼活动的红魔族分子。关进特别监狱，严加看管。”\n\n她转身离开指挥室，脚步声在空旷的走廊中回荡。窗外，夕阳的余晖洒在她的脸上。"
als.133.a:"秩序，必须从清除隐患开始"
als.134.t:"解散民主议会"
als.134.d:"安丘比站在议会大厅的讲台上，目光如刀般扫过台下那些惊慌失措的面孔。民主议会的议员们挤在一起，低声议论着，不安的气氛在空气中弥漫。\n\n“民主议会，纵容共产党人肆意妄为，早已失去了存在的意义。”她的声音冰冷而坚定，回荡在空旷的大厅中。\n\n她挥了挥手，身后的士兵立刻上前，将议员们逐一带离座位。抗议声、质问声此起彼伏，但安丘比只是冷冷地看着，没有丝毫动摇。\n\n“从今天起，议会正式解散。”她宣布，声音如同铁锤般砸在每个人的心头，“意大利不需要无能的民主，只需要强者的领导。”\n\n议员们被押出大厅，脚步声渐行渐远。安丘比走下讲台，目光扫过空荡荡的席位，突然大笑起来。\n\n“秩序，终于回归了！”她举起双臂，摆出奇怪的姿势，随后转身离开大厅。门外，夕阳的余晖洒在她的军装上。"
als.134.a:"未来的路，将由我亲手铺就"
als.135.t:"身份互换"
als.135.d:"安丘比站在军部指挥中心的大厅中，手里拿着一份名单，目光如鹰隼般扫过台下的军官们。她的将军帽戴得端正，但嘴角却挂着一丝若有若无的笑意，仿佛在玩一场猫捉老鼠的游戏。\n\n“佐藤和真，惠惠，”她念出两个名字，声音轻飘飘的，却让整个大厅瞬间安静下来，“你们两个，站出来。”\n\n和真和惠惠对视一眼，无奈地走出队列。和真挠了挠头，试图辩解：“统帅，我只是觉得红魔族的魔法挺酷的……”\n\n“酷？”安丘比挑了挑眉，帽子微微歪了一下，但她迅速扶正，“那你去当魔法师吧！带走！”\n\n惠惠忍不住插嘴：“统帅，我只是喜欢爆炸艺术！”\n\n安丘比冷笑一声，“爆炸艺术？那你去炸土豆吧！带走！”\n\n士兵们上前，将两人拖走。佐藤和真还在挣扎：“统帅，我真的是无辜的！”\n\n安丘比挥了挥手，像赶苍蝇一样，“无辜？那你为什么不去演话剧？带走！”\n\n剩下的军官们低着头，努力憋着笑。"
als.135.a:"“军队，必须纯粹！”"
als.136.t:"旧皇帝的信"
als.136.d:"安丘比坐在总统府的办公室里，手中捏着一封精致的信笺。信封上印着金色的纹章，散发着淡淡的香气。她拆开信，目光扫过那优雅的字迹：\n\n“致尊敬的安丘比统帅：\n\n您的铁腕与决断，令我深感钦佩。民主政府纵容共产党势力膨胀的行为险些让意大利陷入深渊。而您，以雷霆之势推翻了他们，为这片土地带来了新的希望与秩序。我，尼禄·克劳狄乌斯，愿以我的名义，表达对您政权的全力支持。愿您的统治如罗马的太阳，永不落幕。\n\n——尼禄·克劳狄乌斯·凯萨·奥古斯都·日耳曼尼库斯”\n\n安丘比读完信，嘴角微微扬起。她将信轻轻放在桌上，目光投向窗外。夕阳的余晖洒在罗马的街道上，仿佛为她的政权镀上了一层金色的光辉。\n\n“尼禄的支持吗？”她低声自语，语气中带着一丝玩味，“看来，历史的车轮，终究是向着强者转动。”\n\n她站起身，走到窗前，双手背在身后。远处，城市的轮廓在暮色中渐渐模糊，而她的身影却显得愈发清晰。"
als.136.a:"既然如此，那就让这场盛宴继续下去吧"
als.137.t:"兰斯归顺罗马"
als.137.d:"安丘比坐在总统府的办公室里，手中捏着一封皱巴巴的信笺。信封上沾着些许污渍，字迹潦草地写着“安丘比亲启”。她拆开信，目光扫过那歪歪扭扭的字迹：\n\n“安丘比统帅：\n\n听说你推翻了那批干扰科潘冬做生意的人，干得漂亮。我兰斯，向来喜欢强大的美女。你够狠，够果断，我欣赏。所以，我决定跟你混。只要你继续这么强，我就站在你这边。\n\n——兰斯”\n\n安丘比读完信，哈哈大笑起来。\n\n“竟然连兰斯都臣服了吗！”她笑着自语道。“看来是科潘冬做了什么，连这个恶霸也坐不住了。”"
als.137.a:"那就让我看看，你的忠诚能走多远"
als.138.t:"撕下伪装"
als.138.d:"安丘比坐在总统府的办公室里，手中握着一封刚刚写好的信。她的目光不再冷峻，反而带着一丝疲惫和期待。笔尖在纸上划过，字迹依旧刚劲，但语气却柔和了许多：\n\n“致墨索里尼领袖：\n\n意大利需要您的回归。左翼的混乱已被终结，新的秩序正在建立。我，安丘比，诚挚邀请您回国，接任统帅之位，重塑罗马的荣光。德国方面已无异议，只待您的回应\n\n——安斋千代美”\n\n她将信折好，装入信封，递给身旁的副官：“立即送往奥地利，务必亲手交到墨索里尼手中。”\n\n副官接过信，恭敬地点头：“是，统帅。”\n\n安丘比站起身，走到窗前。夕阳的余晖洒在她的军装上，映出一片柔和的轮廓。她望着远处的天际，低声自语：“领袖，你快点回来吧...”"
als.138.a:"“当统帅好累啊...”"
als.139.t:"意大利邀请墨索里尼回国"
als.139.d:"最近意大利的法西斯势力成功夺权，她们邀请墨索里尼回国担任领袖，但意大利外交官说安丘比并没有表示要重新加入轴心国，而且这位外交官反而在边境领土问题上喋喋不休。"
als.139.a:"这群意大利人疯了？但这事还是得问墨索里尼本人的意见"
als.140.t:"回国？"
als.140.d:"前北意将领安丘比成功发动政变赶走了支持共产党的南方政府，现在安丘比邀请墨索里尼回国接任领袖职务。但安丘比政府并未承诺重新回归轴心国，同时她们派出的外交官一直在与德国官员进行领土争吵。"
als.140.a:"接任？她们在这种情况下让我接任？我觉得还是待在奥地利比较安全。"
als.141.t:"撕下伪装"
als.141.d:"安丘比坐在总统府的办公室里，手中捏着一封回信，眉头紧锁。信是墨索里尼写的，字迹潦草，语气冷淡：\n\n“安丘比将军：\n\n感谢你的邀请，但鉴于当前德意关系的紧张局势，我决定暂不回国。希望你能理解。此外，我必须指出，你的法西斯主义已经脱离了正确的道路，这令我深感忧虑。\n\n——墨索里尼”\n\n她放下信，目光扫过站在一旁的几名手下。她们的表情平静，但眼中却闪过一丝难以察觉的得意。\n\n“德意关系紧张？”她低声自语，语气中带着一丝怀疑，“我怎么不知道？”\n\n手下们互相对视一眼，其中一人上前一步，恭敬地说道：“统帅，最近确实有一些小摩擦，可能是误会。”"
als.141.a:"“哪来那么多误会！这下只能继续干下去了！”"
als.142.t:"墨索里尼拒绝回国"
als.142.d:"墨索里尼不敢得罪我们，她在得知意大利外交官的无礼后拒绝回国，并谴责安丘比的意大利已经脱离了法西斯主义，走向了错误的道路。"
als.142.a:"那么，真正的法西斯意大利仍然站在我们这边"
als.143.t:"真信革命"
als.143.d:"安丘比站在罗马广场的高台上，阳光洒在她笔挺的制服上，金色的徽章在胸前闪烁。她的目光扫过台下密密麻麻的人群，那些狂热的面孔，高举的手臂，仿佛一片沸腾的海洋。她的声音通过扩音器传遍每一个角落，低沉而有力。\n\n“同胞们！”\n\n她开口，声音如同雷鸣，“我们曾经相信一个人，相信她能带领我们走向伟大。我们相信墨索里尼，相信她的承诺，相信她的理想。然而，她背叛了我们！她背离了法西斯主义的真谛，成为了德国人的走狗！”\n\n人群中爆发出一阵愤怒的吼声，拳头挥舞，旗帜在风中猎猎作响。安丘比微微抬起手，示意安静。\n\n“这位自诩为“新罗马帝国”的缔造者，实则是一个背叛了法西斯主义核心精神的叛徒。她口口声声宣扬国家至上、民族复兴，却在权力的腐蚀下逐渐背离了最初的理想，彻底背离了其原本追求的国家复兴与社会团结的崇高目标！这位曾经自诩为意大利复兴的领袖，最终却沦为了莉莎的傀儡，这是对意大利民族尊严的极大侮辱！她曾经高举法西斯主义的旗帜，宣称要恢复古罗马的荣光，却在关键时刻失去了独立自主的勇气，甘愿成为纳粹德国的附庸。这种背叛不仅暴露了她个人的软弱与无能，更彻底摧毁了意大利在国际社会中的地位与尊严！她忘记了我们的荣耀，忘记了意大利的尊严！她把我们的命运交给了外人，交给了那些只懂得掠夺和压迫的德国人！她不再是我们的领袖，她只是一个傀儡，一个背叛者！”\n\n吼声再次在人群中响起，控制不住的愤怒开始逐渐蔓延，安丘比的嘴角扬起一丝胜利的微笑。\n\n“我们不能让意大利的荣耀被他人践踏！意大利需要新的领袖！需要真正理解法西斯主义精神的人！今天，我站在这里，告诉你们，意大利不会就此沉沦！我们将重新拾起我们的旗帜，重新点燃我们的信念！我，安丘比，将带领你们走向新的未来！一个属于意大利的未来！一个光明的未来！”\n\n人群爆发出震耳欲聋的欢呼，仿佛一场盛大的庆典，声音如同海啸般席卷整个广场。安丘比知道，这一刻，她已经牢牢掌握了权力。\n\n“意大利万岁！”她高喊。\n\n“万岁！万岁！万岁！”人群回应着，声音如同雷霆，震撼着整个罗马。\n\n安丘比转身离开高台，背影在阳光下显得格外高大。她的步伐坚定，仿佛每一步都在宣告一个新的时代的到来。"
als.143.a:"“此后，我便是领袖”"
als.144.t:"旧影褪去"
als.144.d:"安丘比站在办公室的窗前，手里握着一杯红酒。窗外的罗马城笼罩在暮色中，远处的大教堂尖顶若隐若现。她轻轻晃动着酒杯，红色的液体在玻璃壁上留下淡淡的痕迹。\n\n“麻烦都处理完了吗？”她头也不回地问道。\n\n“是的，领袖。”身后的秘书低声回答，“所有公共建筑里的画像都已经替换成您的了。”\n\n安丘比抿了一口酒，目光依然停留在窗外。“那些德国人呢？”\n\n“按照您的指示，我们已经切断了与德国大使馆的一切联系。他们的外交人员将在48小时内离境。”\n\n“很好。”安丘比放下酒杯，转身走向办公桌。桌上摆着一份刚送来的文件，封面印着“绝密”二字。她随手翻开，目光扫过上面的内容。\n\n“告诉乔鲁诺，我不希望再看到任何与德国有关的出版物出现在我们的书店里。”她合上文件，声音平静却不容置疑，“还有，那些还在怀念阿库娅时代和墨索里尼的老家伙们...也该清理一下了。”\n\n秘书点头称是，快步退出了办公室。安丘比重新拿起酒杯，走到墙边那幅巨大的意大利地图前。她的手指轻轻划过亚平宁半岛的轮廓。“罗马...会再次伟大吗？”她喃喃自语，将杯中的红酒一饮而尽。"
als.144.a:"“希望我能看到那一天的到来”"
als.145.t:"战车狂想"
als.145.d:"安丘比一脚踢开指挥部的门，手里挥舞着一份皱巴巴的军队编制表，脸上写满了不耐烦。将军们立刻从座位上弹起来，像一群受惊的鹌鹑。\n\n“你们看看这个！”她把文件拍在桌上，声音大得能把屋顶掀翻，“我们的军队就像一辆破旧的老爷车，轮子都快掉了，还指望它能上战场？！”\n\n一位胆大的将军小声嘀咕：“领袖，至少它还能动……”\n\n“动？！”安丘比瞪大眼睛，像一只被踩了尾巴的猫，“你是说像乌龟一样爬也算动吗？我们要的是战车！是能碾碎敌人的钢铁巨兽！”\n\n她冲到墙边的沙盘前，一把抓起几辆小模型坦克，在手里晃得哗啦作响。“看看这些，”她咬牙切齿地说，“它们应该像闪电一样快，像火山一样猛，而不是像老太太逛街一样慢吞吞！”\n\n房间里一片寂静，只有安丘比呼哧呼哧的喘气声。突然，她咧嘴一笑，把坦克模型往桌上一扔。\n\n“好了好了，”她拍了拍手，语气突然轻松起来，“我们来给这辆老爷车做个大改造吧。拆掉生锈的零件，换上新的引擎，让它变成一头真正的野兽！”\n\n将军们面面相觑，有人忍不住笑出了声。安丘比挑了挑眉：“笑什么？难道你们不想开一辆威风凛凛的战车吗？”\n\n“当然想，领袖！”一位年轻将军兴奋地说，“我建议先从装甲部队开始改装！”\n\n“这才对嘛！”安丘比满意地点点头，“好了，散会！明天我要看到你们的改装方案，记住——我们要的是战车，不是拖拉机！”\n\n将军们笑着离开会议室，安丘比则一屁股坐在椅子上，抓起桌上的咖啡一饮而尽。"
als.145.a:"“改革嘛，总得有点脾气才行”"
als.146.t:"内战重燃"
als.146.d:"安丘比坐在总统府的办公室里，手中捏着一份刚刚送达的报告。她的目光冷峻，眉头微微皱起。报告上赫然写着：“惠惠与佐藤和真越狱，目前下落不明。”\n\n她放下报告，目光扫过站在一旁的几名手下。他们的表情平静，但眼中却闪过一丝难以察觉的紧张。\n\n“越狱？”她低声自语，语气中带着一丝怀疑。\n\n与此同时，惠惠和佐藤和真已经抵达了西西里。在当地的秘密集会上，他们见到了悠悠。悠悠的目光坚定，但语气中带着一丝担忧：“安丘比的暴政必须结束，但我们真能战胜她们吗？”\n\n惠惠点了点头，眼中闪过一丝兴奋：“不试试怎么知道？”\n\n佐藤和真拍了拍悠悠的肩膀，笑道：“别怕，如果失败了我们就去幻想乡！”\n\n悠悠微微一笑，握紧了手中的法杖：“为了红魔族！”\n\n叛乱的火种在西西里点燃，迅速蔓延。惠惠、和真与悠悠带领着红魔族和残余左翼势力，向安丘比的军队发起了猛烈的进攻。爆炸声、呐喊声交织在一起，整个岛屿陷入了混乱。"
als.146.a:"粉碎她们！"
als.147.t:"新秩序的黄昏"
als.147.d:"安丘比站在总统府的窗前，手中握着一杯红酒，目光凝视着远方。大战胜利的欢呼声仍在耳边回荡，但她的心中却涌起了一丝难以名状的空虚。\n\n“我们赢了，”她低声自语，语气中却没有一丝喜悦，“可是，代价是什么？”\n\n她转身走到办公桌前，桌上堆满了战后的报告和统计数据，上面记录着战争的伤亡数字和经济的崩溃。无数的生命，无数的牺牲，只为了一个所谓的“荣耀”。法西斯主义的旗帜依然高高飘扬，但她开始怀疑，这一切是否值得。\n\n“法西斯主义，真的能带来我们想要的未来吗？”她低声问道，仿佛在问自己，也仿佛在问那无尽的夜空。\n\n窗外，城市的灯火依旧辉煌，但她的心中却充满了矛盾与挣扎。"
als.147.a:"或许，法西斯主义并不是唯一的选择"
als.148.t:"退幕之时"
als.148.d:"安丘比站在议会大厅的门口，深吸了一口气。大厅里弥漫着陈旧的气息，厚重的窗帘遮住了阳光，灰尘在空气中缓缓飘浮。他推开吱呀作响的大门，脚步声在空旷的大厅里回荡。\n\n“是时候了，”她低声自语，“该让这里重新热闹起来了。”\n\n她走到主席台前，手指轻轻划过积满灰尘的讲台，露出一抹复杂的微笑。转身对跟在身后的助手说道：“把窗帘都拉开，让阳光照进来。还有，通知所有前议员——议会重启了。”\n\n卡尔帕乔有些犹豫：“领袖，有些人可能已经不在罗马了，或者……不愿意回来。”\n\n安丘比摆了摆手，语气平静却坚定：“告诉他们，这次不一样了。议会将重新掌握权力，而我……”她停顿了一下，目光投向远处，“将举办公平公正的选举。”\n\n卡尔帕乔愣住了，显然没料到会听到这样的话。安丘比笑了笑，继续说道：“权力不该集中在一个人手中，罗马需要的是集体的智慧，而不是独裁者的意志。”\n\n阳光透过重新拉开的窗帘洒进大厅，灰尘在光束中舞动，仿佛为这场重启仪式增添了几分庄重。安丘比站在光中，张开双臂。\n\n“民主议会，该醒醒了。”她对着空荡荡的大厅说道，声音里带着一丝释然，“这次，权力将归还给你们。”卡尔帕乔站在门口，看着安丘比的背影，心中五味杂陈。她知道，罗马的政治舞台，将迎来一个全新的时代。"
als.148.a:"“又有谁能比她做得更好呢？”"
als.149.t:"选举结果"
als.149.d:"安丘比瘫坐在书房的沙发上，手里捏着刚刚送来的选举结果报告，脸上写满了难以置信。“我又当选了？”她瞪大眼睛，像看到外星人入侵地球一样震惊。\n\n“他们还是选择了我……”她轻声自语，声音里带着一丝无奈和沉重。\n\n书房的门被轻轻推开，卡尔帕乔走了进来，手里端着一杯热茶。“领袖，结果已经公布了。”她小心翼翼地说道，“人民的呼声……很高。”\n\n安丘比没有抬头，只是用手指轻轻敲打着桌面。“我以为他们会选择改变，”她低声说，“我以为我可以放手了。”\n\n卡尔帕乔沉默了片刻，将茶杯放在她手边。“也许，人民觉得您才是意大利的支柱。他们信任您，需要您。”\n\n安丘比翻了个白眼，把报告扔到桌上，“我都说了我要退休了！我要去西西里岛晒太阳，养猫，种葡萄！结果他们还是选我？”\n\n卡尔帕乔清了清嗓子，试图让语气严肃一些：“也许人民觉得……您是不可替代的。”\n\n“不可替代？”她站起身，在房间里来回踱步，“我连养仙人掌都能养死，他们居然觉得我不可替代？”\n\n卡尔帕乔终于忍不住笑出了声：“领袖，至少您比仙人掌会治理国家。”\n\n安丘比停下脚步，叉着腰瞪了她一眼：“你这是在夸我吗？”\n\n卡尔帕乔赶紧低头：“不敢，领袖。”\n\n她叹了口气，一屁股坐回沙发上，抓起茶杯猛灌了一口。“好吧，既然他们非要我继续干，那我就勉为其难吧。”她耸了耸肩，语气里带着一丝无奈和得意，“不过下次选举，我一定要在竞选海报上画个大大的‘退休’标志！”\n\n卡尔帕乔笑着点头：“我会帮您设计的，领袖。”\n\n安丘比挥了挥手：“行了，去准备明天的内阁会议吧。告诉他们，我还没退休，所以他们也别想偷懒。”\n\n卡尔帕乔离开后，安丘比靠在沙发上，望着天花板发呆。“真是的，”她自言自语道，“连退休都不让，这群人比我还固执。”\n\n窗外的月光洒进来，照在她的脸上。她无奈地笑了笑，闭上眼睛。“好吧，意大利，我再陪你走一段。"
als.149.a:"这是人民的意志"
