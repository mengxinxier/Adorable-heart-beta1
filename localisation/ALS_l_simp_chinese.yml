 als.97.d:0"“所以，后面怎么样了！兰斯？”娜姬兴奋地询问着那一夜的后续。不过...\n“后面一个不注意，给他跑了。”兰斯扣着鼻子，给了一个相当让人失望的回答。\n“欸——”娜姬失落地叹了口气。“当时早就和他强调了很多次吧这家伙。”志津香倒是相当不平。“库雷因小姐说了好多遍好多遍，这家伙要是不当场解决后面再想找他就麻烦了，真是的，就算是要搞英雄救美那档子事，就不能多备些人手么。你这死鬼非要逞强。这次失败你这家伙要负全责，全责啊。”\n“志津香，你要知道，男人之间的决斗，是不能有旁人打扰的。”兰斯正色道\n“你这混蛋明明最没资格说这话！”一本正经的兰斯被炎之矢烧地蹦来蹦去。\n无法，兰斯只得大咧咧地挠挠头，“管他呢，这家伙迟早得死的，用不着我去杀，迟早会有人去拿他性命，就那小瘪三，活不了多久的。更关键的是，现在是奖励！奖励时间，该去找科潘冬去拿“报酬”了。”\n   “等下，你说的“报酬”该不会是...”“当然是和科潘冬进行一晚上的“大人时间”啦！嘎哈哈。”\n   “大人时间”是娜姬还小的时候志津香强制要求兰斯避讳用的，不过不知道为什么，在娜姬面前这个词还是会脱口而出，哪怕她已经长得足够大了。\n     志津香恨不得要把兰斯的头都拧下来。“能不能，就分出那么一点时间，用你的脑袋思考，而不是下半身，行吗？她被吓地连医院都出不来，还没安生休息几天。你这混账过去不是添乱吗？”\n“我才不管，为了和科潘冬H我连自残这种事情都做出来了。不做到让她下不了床那可就亏死了。”\n2个小时后，兰斯在医院门口被几个保镖揍了一顿扔了出来。“你这家伙！怎么越过的警戒线！别想接近总理！”就这么被重重安保阻挠，兰斯不仅没见着科潘冬，还差点被当作意图行刺者差点被弄进了拘留所。\n  “啊啊啊啊啊啊！不管了！可恶的科潘冬，这是绝对是阴谋，阴谋！利用我帮助她阻止了暗杀之后就把我扔到一边！可恶可恶！”\n“完美的把问题的逻辑关系颠倒过来了，要是你直接告诉她有人要来袭击她，问题完全能更好的解决吧？”志津香轻松戳破了兰斯的诡辩。“妈的，无论怎么说都要惩罚科潘酱！对！趁着夜色潜入那地方，在科潘冬睡着的时候狠狠进行惩罚play！库雷——因！”少女应声而现。“倒不需要特别踩点，刚刚已经基本把这栋医院的人员配置和漏洞都听清楚了，不过，这样真的好吗？”"
