 als.91.t:0"兰斯君的安置问题"
 als.91.d:0"兰斯在意大利各地肆无忌惮的胡闹已经成为了这两天意大利各地最大的话题，我们来看一看因为兰斯匪帮的活跃而深受其害的卡拉大酋长帕斯特尔对此的点评，一向直性子的卡拉女王直言道，意大利政府将这位大魔头就这么轻易地放出来，简直是脸都不要了。\n某热心市民帕斯特尔：“你说一届一届一届王国政府，换了多少个国家总理啦，改过不啦？换汤不换药啊，那个死混蛋能天天昼伏夜出，袭击纯良百姓，这都是谁的错啊！他们就那么干净啊！人家墨索里尼也有理由说的，他们是怎么做的，虽然输了个1比10，但好歹把兰斯赶回了他那变态窝点不是啊？你这批人是怎么做的！你在这放，搞得那家伙每天夜里都能带着一帮人把人家纯良的女孩子们全都羞辱一遍，好几个卡拉都被他奸污了。你告诉我这又该怎么解释？脸，脸都不要了......\n折起今日的日报，看了看今天抽出的又一副“大凶”，科潘冬无奈地叹了口气。\n“虽然咱最喜欢的就是兰斯能充满活力的到处跑啦...”但目前必须重新让他安顿下来，不然这家伙迟早又会变成全民公敌，她会越来越为难。仔细想想，把他往军队里放是最合适的，但阻力绝对不小...“唉，兰斯，也许真的，得让他安定下来才是...”科潘冬摇摇头，放下报纸，她估摸着秘书已经准备好把今天的公文送过来了。由她主导的经济振兴计划顶着重重压力已经开始，但预算很大程度上都压在理事会——以及她自己的身上，要改变这个情况，她必须说服国会议员们为她的计划提出首肯。"
 als.91.a:0"搞钱不易，冬冬叹气"
 als.92.t:0"浮上水面的冲突"
 als.92.d:0"“所以，意大利的首要事务，是尽快在这一轮新的经济危机所制造的窗口期内重新扩展我们在地中海与欧洲内陆的贸易网络。亚平宁半岛上的分裂长期以来都在让这个国家往尚武与军事化的方向发展...” \n 在一场新闻发布会上，科潘冬神采奕奕地把她的签筒砸在桌上，“但是！从今天起！管他是什么功勋战士，还是名门贵胄——在意大利，至少在自由都市，没有钱的人——都去死吧！”\n真可谓语出惊人，台下的记者们面面相觑，而后面的民众欢呼声则是一浪高过一浪。\n   “谢谢，谢谢——当然，既然能说出这种话，自然我们也做好了为所有有志于创造财富的意大利人民提供就业岗位与创业资金的准备，在这两年内，我们会尽可能的集中原本被浪费在临战事务与国防方面的多余资金，展开大规模的工业建设，在各个自由都市的领导下，逐步将旧有的王室领地转化为工业用地。我们将为百万仍然没有钱花的黎民百姓提供可观的就业岗位。我们缺乏扩张重工业所需要的许多关键资源，钢铁、石油、煤炭，我们都缺，可旧北意大利政府将自身与奥地利的法西斯政权绑定的举措，与南方的那不勒斯牺牲国土权利与圣杯王国绑定的举措都是饮鸩止渴，说到底能够解决我们的困境的，只有商业！我们没有的东西，就去买！没有买不到的东西，只有开的不够多的价码！靠着越来越多的财富，意大利将重新成为欧洲的中心！”\n这场发布会与其说是阐释新政府的改革计划，不如说是在试探自由都市本身在国内的权威——但说实话，科潘冬自己都觉得这份演讲稿有些过于尖锐了。不过也正因如此，这场发言的效果显而易见。\n  “多特小姐，难道说为了进行全国性的经济计划就要直接裁撤刚刚为共和国赢得内战的陆军吗？”\n  “为什么要将重心放在自由都市的辖区，难道在未来自由都市在国内还会扩大化吗？”\n  “在国际日益紧张的现在自废武功，在未来是否会因为不可控因素所致的贸易阻断而面临麻烦？”\n “这些计划几乎是明显的倾向北方诸市，这些政策真的不会遭到南方政党的攻击吗？现政府对于局势的掌控能否支撑这些政策的施行？”记者们如连珠炮般抛出了这些原先并不在他们计划之内的问题。\n这场发言会以这最后一个问题的回答而宣告结束，科潘冬少有的用颇为强硬的语气回应了这个似乎是要激化矛盾的提问。"
 als.92.a:0"我们有能力应对所有可能的问题，这个无须担心"
 als.92.b:0"若是情况恶化，共和国自不会容忍他们挑战自己建立的民选政府"
 als.93.t:0"西西里的异动"
 als.93.d:0"在西西里的海畔，兰斯百无聊赖地看着一个个施工人员从他面前走过，他身穿一套看上去早已不合时宜的老旧盔甲，按理说这种堂吉诃德式的装束本应惹人侧目，不过鉴于兰斯魔王一般的名声，在场的人似乎都刻意避开了这大爷。\n自由都市有名的工程老承包商“阿玛兹萨”组接受了来自政府的委托，千里迢迢来到了西西里岛，在自由都市方的运作下进行最新的工业援建项目。考虑到近期西西里岛发生过一场性质恶劣的叛乱，伴随他们来到西西里的还有一支规模不小的城邦自卫队。\n    “不过...这不是完全没有异样吗...这么大动干戈也太蠢了。”兰斯看着海岸一片热闹的样子,暗自思忖着。科潘冬也把他塞进了这支自卫队里，让他帮忙保护施工用地的安全。虽然就目前看来他能做的也就是逛来逛去。街边也尽是看着让人做呕的汉子。“...完全看不到女孩子。全是膀大腰圆的死基佬，这个工作完全是烂透了。”狠狠地咬了一口手上的炸饭团，兰斯百无聊赖的靠在了街椅上。\n像是闻到了什么，兰斯突然向左边伸手，把一团空气揽在了怀里。“嘎哈哈，库雷因妹妹，在这里！\n“空气”慢慢现出了人形，穿着黑色的紧身衣，将头盔摘了下来，一袭白发甚是现眼。“...明明，已经重新改装过服装很多次了，即使是兰斯也应该...”“嗯嗯，应该闻不出来才是，但周围都是死基佬的汗臭的话那就另当别论了。”\n库雷因，拥有着能够探听到周围人秘密的天赋，但也因此被迫得知了太多致命秘密而被迫流亡的逃亡者，目前被兰斯庇护着住在城堡内。兰斯曾经有一位忍者，帮助他神不知鬼不觉地袭击无辜的女孩子。但早在好多年前就去世了。被赦免之后，要想继续之前的强*生活，基本上在情报方面都是拜托她来帮忙。\n   “所以，这地方有没有可以袭击的girl呢?”兰斯期待着问道。可惜库雷因摇了摇头，“知道你要来，镇里的女孩子全部远远跑走了，最近的离这里也有好几十公里。连乡下都没有女人了。”“...开什么玩笑。”\n   “比起这个，有更重要的事情。”“哦？什么事情，如果不是关于女孩子的就别提了。”\n库雷因长久以来都冰封着的脸少有的化开了，能够窥出担心的神态。\n“对兰斯来说，应该很重要。有人说，西西里的黑手党，最近似乎在做着什么事情。”兰斯的眉头稍稍皱了起来，虽然没有女孩子相关，但他也没有阻止话题继续。“之前，他们就做过谋划行刺那不勒斯大法官的计划。说不准，但是，似乎，这个计划，仍然在运行中。”"
 als.93.a:0"他们还要行刺那个讨人厌的法官？不...不太对...不好说..."
 als.94.t:0"大法官遇袭"
 als.94.d:0"今日的拉文纳格外热闹，作为现政府的驻地，一则紧急的电文让政府上下都陷入了紧急状态。\n  “马上封锁那不勒斯全城！给南方司令部急电，立刻！”当机立断下达命令之后，科潘冬焦急地在办公室来回踱步，随着时间推移，不时便有人进屋，向她俯首耳语来自南方的最新进展。\n共和国的开国领袖，那不勒斯大法官拉维尼娅·法尔科内在昨天夜里于那不勒斯街头遭到意外袭击，虽抢救及时但直至现在仍不省人事，也仍未脱离危险。虽然凶手已被逮捕，但问题也就在这里——\n凶手经过审讯，就在两个小时前，坦白称自己是收到了自由都市方面的委托行凶，事情随即迅速恶化。\n因为知道在这里也做不了什么，一场紧急的联盟例会就在这样紧张的时候，以科潘冬愤怒的签筒砸桌声为号而召开了。\n“砸了你们！砸了！开了六枪！还就在街上！当着大伙的面被发现！人家大法官是啥？是内战英雄，国家元老！呸！蠢货！我们有大麻烦了！恶心！恶心！”\n托斯卡纳都市长帕帕德玛斯：“多特小姐你是了解我的，我一直都是能跪着决不动手——我喜欢后发制人。”\n利古里亚都市长帕多莉希亚：“多特小妹你不会怀疑我吧，我要干掉那孩子，怎么可能这么光明正大。”\n威尼斯都市长贝斯托：“头儿你是了解我的，这么漂亮的适龄少妇，我怎么可能让人给她来六枪。”\n科潘冬没心思听他们辩解，她要的是解决现在的麻烦。“现在是将计划上呈国会的关键时刻，但现在别说这个，南方会乱成一锅粥的。驻扎于南方的军队也说不定会有异动...当务之急是与那个家伙撇清关系。绝不能让大众认为我们与这场意外事件有所关联。”“可是，据说南方的那不勒斯支持者已经出现大规模的骚动了，背后似乎也有法官派人士的造势...”帕多莉希亚搓了搓手，眼中的凶光倒是显露无疑。“这个情况，必须集结周边的自卫队了，西西里那边也有一支防卫部队，虽然要承担爆发武装冲突的风险，但现在必须杜绝可能造成政治意外的一切可能性。”一向温和的贝斯托都市长也罕见的做起了正面应对冲突的准备。\n  “毕竟，这个事件发展有些太急太快了，且不论那位法官小姐本人这么想，也许这是那不勒斯派的阴谋也说不定？他们在国会上已经明显落于下风，也许，我只是说也许，他们想要武力扭转局势也说不准。”\n  “打住！”科潘冬停止了他们无端的推测，但，作为总理，她的政治敏感使得她没有办法否定这个推测。"
 als.94.a:0"将自卫队派到那不勒斯去，密切关注南方驻军的动向"
 als.95.t:0"其名为迪亚波罗"
 als.95.d:0"虽然人手都调出城市内了，但要进入这个地方还真是意外的容易呢。完全无法想象。虽然是深夜，但你们的领袖可还在公馆里呢，居然已经看不见多少守卫了，就这么草草的对待自身的安全问题，此乃无谋。我的托比欧也是不负众望，他忠诚的完成了他的工作，轻易混进了公馆里。呵呵呵...\n原先的计划本来应该很完美才是，暗杀掉拉维尼娅，策动自由都市与原来那帮那不勒斯党人的对立，然后让这场矛盾——化作混乱——化作仇恨！，我便可于混乱中君临此地。\n必须承认，自由都市派的掌权超出了我的预料，但是，这也无非是换个目标的问题...不，那个家伙，和颇有战斗能力的拉维尼娅比起来可以说是纯粹的贫弱。手无缚鸡之力还不愿在警卫上下功夫...计划非常顺利——本该非常顺利才是！\n到底是哪里出了问题，我的计划居然被无端地泄露出去，两边预先准备的暗杀小队居然都已了无音讯。派出去的亲卫竟横死在那不勒斯的广场上。最后只能交给廉价而无信义的枪手...就像是，就像是，有人在阻挠我的计划！屈辱，屈辱！竟然有人能窥探到着无际黑暗的一角！可惜，可惜！竟敢妄图干涉我迪亚波罗的事情，那个人，还是什么组织，他们永远无法窥见潜入水中的那份阴暗。而我？就算没时间更改计划，就算那混账把我逼到不得不亲自出手的地步，一切结束之时也不会有任何人能够活着窥探到我的面目。“热情”也迟早会找上那家伙...过程是不重要的，今夜，一切都将天翻地覆...\n哦，我的托比欧，他遁入了黑暗，神不知鬼不觉地踏上了楼梯，楼上便是那个大小姐的办公室了，愚蠢，如果是我，既然无法再让自己为人所不知，自然要布设层层警戒才是。\n哦，哦！已经看得见那个家伙了，什么嘛，那副惊恐的面孔，我还以为会是什么强装淡定的家伙。不过这种率真的个性我倒不讨厌就是——吾乃迪亚波罗！科潘冬·多特，就用你的血，和她的，一起埋葬我不堪的过去！"
 als.95.a:0"King Crimson（绯红之王）！"
 als.96.t:0"兰斯与迪亚波罗"
 als.96.d:0"紧握着鲜血淋漓的右手，名为迪亚波罗的男人，忍受着剧痛。用极度愤怒而夹杂着些微惊诧的眼神怒瞪着面前这个不知从哪里冒出来的绿色家伙。“你——何人！这个家伙的护卫吗...混账...”\n眼前这个看上去轻浮不已的家伙鄙夷地扬了扬手上的长剑——上面迪亚波罗的鲜血尚在流淌。他明白，在替身击穿那个女人的胸膛之前，便是此物突如其来地向他的“绯红之王”发动了奇袭。\n  “有趣...”就像是嫌迪亚波罗还不够惊诧似的，那柄剑居然——开口说话了！开什么玩笑！\n  “喂喂，废物剑，现在是本大爷的专场，这里没你插话的份。”“啊不是，心之友啊，只是有些好奇，不知为何，这家伙的血，竟也能让老夫少有的感到兴奋，和魔人不同但——异于常人。”迪亚波罗没有被吓倒，    “居然袭击意大利的王者，你这家伙，已经做好了挑战余真容的觉悟了吗”\n“你这小瘪三事到如今还在扯啥有的没的。男不男女不女的变态玩意。还王者，笑死人了。”\n兰斯完全没把迪亚波罗放在眼里。\n“冷静，现在杀他不是第一要务...科潘冬·多特!”迪亚波罗何许人也，没有被这莫名的挑衅激怒，看着被突然袭击吓得不省人事的科潘冬，他做好了准备，要趁着她大大咧咧的护卫松懈之时一击毙命！\n  可惜，兰斯一眼就看出来他的变态对手意欲何为，“喂！准备好了！”他望向身后开着的窗户，一把拽住迪亚波罗的目标，将其甩了出去——这下科潘冬算是得彻底吓得醒不过来了。\n早就晕过去的她轻轻地落在了半空早已铺设好的魔法屏障上——这是志津香的手笔。\n除开兰斯这家伙奇怪的英雄救美情结，这大概也算是一个为暗杀者准备的“完美”的陷阱吧。（大嘘）\n  迪亚波罗出离愤怒了，“我不管你是谁，敢碍到我的事，你以为你能活着走出这里？你会为你的一无所知付出代价！”\n“什么一无所知啊，你这瘪三的本事本大爷可是了解的非常清楚喔，黑手党的小头头，有个什么预知能力，还能削除时间什么的？似乎还有什么奇怪的灵体帮忙，说实在的，就这点花里胡哨的东西，敢动我的女人，你这人不人鬼不鬼的家伙还真是自信。”\n 迪亚波罗的愤怒，因为这番话，开始有些许变成了恐惧，“你——你怎么会知道！我从来没，从来没！你！！！如果说刚刚在我眼里你只是个无知的混蛋，那现在，你已经是个愚蠢的背叛者了！做好迎接死亡的觉悟了吗！”\n “本来就是个恶心的家伙，还在那自顾自地说着大话，妈的，更恶心了。”兰斯没有继续陪他自说自话，他将左手举起，用卡奥斯从手腕的静脉上轻轻的划了一道小口子，不多时深红的血液便汩汩流到指尖，一点一点地落到地上。"
 als.96.a:0"不过是个看不见未来就会吓得尿裤子的家伙，敢动本大爷的女人"
