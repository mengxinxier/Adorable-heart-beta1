 als.81.t:0"$news_event_background$厄里斯当选意大利总理"
 als.81.d:0"在一片欢腾与期待中，带领La Terra dei Santi, dei Poeti e dei之地走向统一的“胸垫”女神厄里斯成功赢得了意大利的大选，成为新一任的领导者。这一历史性的胜利，不仅为厄里斯的的政治生涯添上了浓墨重彩的一笔，也为国家建设的注入了新的活力。\n\n就在刚刚结束的意大利全国性选举中，厄里斯带领的厄里斯教团以前所未有的支持率取得了压倒性胜利。厄里斯女神以其温柔、善良、大方的形象深受民众爱戴。\n\n在选举期间，厄里斯教团提出了一系列富有吸引力的政策主张，包括扩大教育普及、提高医疗保障等。虽然其中一部分内容颇具争议，但人民还是支持她们的女神，并认为这样能带来新的改变。\n\n值得关注的是，厄里斯教团的胜选也与其积极的社会活动密切相关。其致力于慈善事业，如经营孤儿院、提供贫民救济等，这些举措极大地提升了教团的公信力和形象。有小道消息称：光顾旧贵族的义贼克莉丝与厄里斯有着不清不楚的关系。厄里斯教团却对此事讳莫如深。\n\n随着选举的尘埃落定，意大利民众普遍期待在厄里斯教团的引领下，能够迎来一个更加繁荣和幸运的未来。教团的胜选也被视为意大利社会和谐与进步的象征，其影响力预计将持续扩大。"
 als.81.a:0"为美好的世界献上祝福！"
 als.81.b:0"出发，去享受厄里斯祭吧！"
