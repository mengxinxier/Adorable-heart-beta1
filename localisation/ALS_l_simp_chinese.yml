ANQIUBI_DESC:"安丘比，法西斯意大利的最高领导者，一位铁腕与野心并存的军事领袖。她曾是一名备受尊敬的军队高层，但因对左翼政府的极度不满而走上反抗之路。经历多次失败与背叛后，她成功发动军事政变，推翻了左翼政府，建立了以强权与秩序为核心的法西斯军政府。\n\n安丘比坚信只有绝对的权威才能拯救意大利于混乱之中。她的统治手段强硬，对内镇压异见，对外扩张势力，致力于恢复国家的“荣耀”。"
