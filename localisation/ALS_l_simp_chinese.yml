 als.99.d:0"“喂喂！你这是什么意思？”科潘冬急了。\n“你是科潘冬妹妹吗？刚上手的时候感觉OK，但现在感觉又不像了。我要H的是这个国家的大王，是意大利第一的超级首富。再差再差，也得和一个嚷嚷着要买下什么人的超级大笨蛋H才爽嘞。和一个爱哭鬼做爱？本大爷才没那种兴趣。”这个绿毛怪轻浮的语气实在让人火大，但，但不知道怎么回应他。\n所以，不知道为什么，但只能哭出来了。痛痛快快的哭出来，眼泪扑哧扑哧地流下来。似乎因为被抱着，还打湿了兰斯的裤子。\n但兰斯这个混蛋，居然还笑了起来。“你...你还笑！不许...你什么都不知道，都不了解。”\n“唔，那我该了解什么？我只知道你在这里哭鼻子。”“因为，因为不知道该怎么办了。这个总理咱当也不是，不当也不是。钱也亏了...天天都是大凶——完全不知道该怎么办...”\n“真蠢，本来就不该给自己占卜吧？还只会为自己解决不了的问题在哪里干着急。”\n“说的好像我解决不了别人就能给你帮忙一样，世界上，哪有，哪有这么好的事情。”“怎么就没有。”\n“你是说，你吗？”科潘冬觉出些什么。“差不多，但也不一定吧？你这家伙又不是一个人，难道没了我你就活不下去吗？大家都知道你是超级的赚钱天才，但再天才也有力不能及的东西吧？说到底，总得将什么东西托付给别人才是，趁着还有值得信赖的人...值得信赖的人！陪伴在你身边，将自己做不到的事情说出来，难道是很困难的事情吗？”兰斯将小小的科潘冬抱进怀里。“有人袭击你，本大爷杀掉他们就是；有人要造谣，本大爷就割掉他们的舌头，那帮政客油嘴滑舌，本大爷就把他们揍到不敢反对。不行吗？”\n“开什么玩笑，兰斯君做事也太暴力了。还把事情都想的那么简单。”科潘冬不禁破涕为笑。\n“不一定都是本大爷来做吧，你总归不是一个人。”“不，全让兰斯来，也行的。管他呢，如果是兰斯君的话...只是...我担心迟早会把你拖进危险的境地。”\n“这有什么好担心的——回答我，你现在还想把我买下来吗？”“哼哼，当然啦，虽然近期出了点，财务问题，但是离一兆亿也不过后退了几步而已！总有那一天的，我会把内裤都卖掉，把兰斯买到手！”\n“所以，在你赚到钱把我买下来之前，你都是我的女人，本大爷帮自己的女人，难道不是天经地义吗？”\n坏了，说的太多了，把本来该做的事情忘记了，这个场景也不是不能直接上，但总觉得有些尴尬啦...  “  兰斯。”“什么事？”“咱，咱不烦恼了啦，所以，好久没做过了呢，咱确实着急着想——”话音未落，科潘冬被高高举起，她顺势转过身来，将双唇叠在了他的嘴上。\n当她再一次坐在兰斯的腰间时，久违，甜蜜的结合重又开始。\n又是一个只有月亮默默见证一切的夜晚呵！"
