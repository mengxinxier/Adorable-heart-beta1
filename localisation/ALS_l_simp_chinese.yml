 als.46.t:0"$news_event_background$意大利社会共和国成立"
 als.46.d:0"墨索里尼眼睁睁地看着那不勒斯的军队开进意大利的最后一块土地，意大利大势已去，她只得狼狈的逃离了她的国家。在流亡者和德国人的支持下，墨索里尼于特伦蒂诺宣告“意大利社会共和国”的成立，她们宣称将与侵占她们故土的敌人——邪恶的那不勒斯共和国战斗到底。\n\n尽管那不勒斯共和国已经占领了曾属于意大利的所有土地，但墨索里尼仍宣称着自己及意大利社会共和国的正统性，通过特伦蒂诺的电台呼吁民众抵制那不勒斯共和国的统治。\n\n意大利政府已经彻底输了，或许墨索里尼真的能重回罗马，但这无疑会将整个意大利推向更深的深渊。"
