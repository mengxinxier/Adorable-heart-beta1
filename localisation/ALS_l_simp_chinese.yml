 ALS_zongjiaopanluan_jy_desc:0"虽然阿库娅本人已经投降并加入了厄里斯政府，但阿库西斯教信徒们已经陷入疯狂。她们认为阿库娅女神是被厄里斯用了邪术，因此二者的信徒经常在大街上大打出手，政府必须尽快处理宗教问题。\n\n如今阿库娅与厄里斯已经组成联盟，宗教联盟的团结必须由所有人来共同维护。§C团结度不会直接显示，而是根据局势变化而触发对应的事件。§!"
