 als.87.t:0"春天的兰斯城"
 als.87.d:0"不同于其他地方，CITY在战火初弭的新一年安宁地迎来了春天。\n围绕着中间高地上坐落着的城堡所建立起来的城下町，蜷缩在雄城的庇护之下，欣然地感受着来访的暖风。野花盛开，生命跃动，很难将这个地方与外界那些因常年黩武而日渐萎靡的城镇联系起来。不过更加特别的是，今天清晨，一大早起来，便远远就能望见后山上簇拥着一团粉色。\n这座城市的主人，一位穿着老旧绿色盔甲的堂吉诃德，小跑着在他的城堡内四处寻找，找到了他的女仆长。“比斯凯塔！哦找到了找到了。”兰斯总算长出一口气。\n “主人，有什么事吗？”比斯凯塔只是向着气喘吁吁的主人鞠了一躬。\n“啊...也没什么——最近暖和起来了不是么？”“是的。”“品茶的话，也会很有韵味吧？”\n女仆长点了点头。“我明白了，还请稍等。”“嗯嗯，不用说出来就能明白意思，比斯凯塔这点我很喜欢喔。”“请立刻让我进行准备。”她再一鞠躬，转身便开始准备赏花的事宜。\n兰斯这个人，不记事情。如果有人问他当年为什么要特地在后山栽下一片樱花林，他大概率只会挠挠脑袋，装作在思考的样子然后找个机会岔开话题。但不管怎么样，这片樱花林到底是开了。这便是善缘。\n  “好漂亮...”抬头看着随风摇曳、花团飞舞的樱花林，娜姬小声地赞叹着。\n“哈哈，是啊。”暖风拂面，直吹的兰斯醉心不已。“不过，感觉以前没见过这一丛樱花林呢。”倾斜着手中的香茶，魔女玛丽亚有点奇怪的问着。 “是啊是啊，我在这里住了这么久从来不知道——呜姆呜姆...”小娜姬的问题被姐姐塞进她嘴里的章鱼烧打断了。\n“真是的，那时候只是树苗而已，都不记事，你当然注意不到。”嘴里塞着章鱼烧和团子的姐姐志津香没好气地用手中的烤串阻止了她继续连珠炮般的提问。“不过...很难想象...没想到真的...真是出乎意料的景象。”志津香若有所思地看着天空。 “确实，很浪漫呢。”也许是花茶有些滚烫，玛丽亚的脸上泛起了些许红晕。\n  “那当然，本大爷可是个浪漫主义者。”兰斯拍着胸脯夸起自己的浪漫格调。\n“...反正怎么样都绝对和你没关系。”志津香一句话便轻轻否定了兰斯的浪漫。\n“不过...科潘冬小姐怎么没来？以往有什么事情她会黏着兰斯比谁都牢靠呢。”玛丽亚不经意间问起了这么一个问题。长久以来关于兰斯的事情她可是最上心的。\n    “当然有邀请她咯，但最近她很忙，非常忙。”兰斯也若有所思的看着天空。\n  “难不成，兰斯在担心她？”娜姬不由得开始想象起兰斯疑似体贴的一面，不过她的姐姐倒清醒的很。"
 als.87.a:0"兰斯想抱她了，一看就知道"
 als.88.t:0"富豪小姐和她的好运气"
 als.88.d:0"即使是在就任为国家元首之后，科潘冬也仍然将她的工作地留在北方，在[als.Capital.GetNeme]举行了正式的就位典礼之后，这位小小的新晋领袖受到了选民们的热烈欢迎。然后，这位初来乍到的富豪就遭遇了来自各个方面的压力。现任的政府班子——或者干脆点说也就是原先大法官的支持者——一度想利用她毫无从政经验的过去，劝诱她心安理得的接受权力被架空。不厌其烦的科潘冬只得离开[als.Capital.GetNeme]。\n当然，南方的政客们完全奈何不了她——作为自由都市的话事人，科潘冬和所谓的政治素人实际上相去甚远。由拉文纳、翡冷翠、威尼斯等旧城邦都市组成的贸易邦联总管着北意大利与西西里岛的贸易事宜。甚至还拥有着独立于国家系统的防卫力量。即使是在内战时期，纵使要竭力动员，阿库娅政府尚且不敢苛求握着亚平宁半岛半个钱袋子的自由都市。对北方掌控仍然欠缺的那不勒斯更是不必多言。\n真正麻烦的地方在于，现在的工作量超出了科潘冬的能力：建立一个新内阁、接手共和国并不安分或者说不服气的行政部门、还要磨合南北方在整合工作中出现的种种难题。与此同时她还需要听取诸位市长同僚的工作报告——基本上算是正在亲管着共和国的小半数经济事务。不过最困扰她的倒不是这些......\n  “唔唔唔唔————哈啊！”无数次摇晃神签，然后猛的向地上一砸，以一往无前的气势抽出今天的神签！\n“——大凶。”从科潘冬的身上已经看不见当选时那股活泼可爱的劲儿了。摊在办公椅上，她快要愁死了。自从当选这个鸟总理后，她做的每一次抽签结果无一例外全部都是“大凶”。这才是最要命的事情。"
 als.88.a:0"她已经有点不记得要赚上一万万亿了"
 als.89.t:0"自由都市"
 als.89.d:0"“扩军？”今天的市长例会上，科潘冬对这个看上去有些突兀的议案有些惊讶。既然是联盟的内部例会，这份请求针对的自然并非是意大利陆军，而是自由都市目前拥有的城邦自卫队。\n提出这项议案的是一个大腹便便的中年猥琐男，托斯卡纳的都市长。“就现在看来，目前南方的军队要人要么是大法官阁下的拥趸，要么就是有着黑手党背景的本土人士。如果没有足够的后盾保障，理事长阁下的总理之位也没法坐的完全安稳，不是么？”他的一席话得到了另外一位，利古里亚都市长的赞同。“阁下在南方人气甚高这是事实，但无论是那不勒斯军队还是那里的官员，恐怕对来自北方的您一定都颇有成见，也许会与自由都市处于长期对立也说不准。”这位举止优雅但说起话来相当碎的老太太开始絮叨着没完。\n  “真是的！这是自由都市的内部会议，与国会无关，如果诸位不弄清楚这一点，我会很难办的。”科潘冬其实并不反对这个提议，但她目前只能叹一口气，这对于推进她在共和国内的政策来说百害无益。”威尼斯都市长——一位看上去风流倜傥的中年男性，也附和着这位理事长兼国家总理的说法。“这场内战刚刚结束，我们在某种程度上讲也算是窃取了内战的果实，如今要做出格的举动，实在没有道理，更不明智。”\n等到几位下属不再有新意见之后，科潘冬暂时收起了思虑重重的样子，略显兴奋地开始阐述起她的新计划。“当时我参选，本意原来是为自由都市争取更多的贸易额度，不过现在嘛，诸位，我有一个更大的计划。”她将黑板上卷着的计划蓝图一把拉下。“原来阿库娅那帮人嚯嚯自己人还不够，还一直从我们这捞油水，现在风水轮流转，轮到我们开源了！”科潘冬狡黠地笑了笑“简单点说，我正在向国会提议扩张自由都市的管理范围，除开城市，乡镇地区也会纳入试点区而由我们控制。调配自然也会尽量为我们大开绿灯。我知道你们在顾虑什么，但诸位放心，我科潘冬这屁股可不挪窝，自由都市将成为意大利的心脏！”"
 als.89.a:0"而且，扩军这种事情，本来就不是放在明面上说的东西，嘿嘿..."
 als.90.t:0"CITY问题的解决方案"
 als.90.d:0"兰斯城内，科潘冬再一次见到了兰斯。\n“你是说，归顺？”兰斯摩挲着下巴，品味着这个听上去有那么一点点刺耳的字眼。\n“是啊，当年你带着一帮山贼到处胡来，无论是南方还是北方都把你这当成匪窝了。”虽然在拉文纳，科潘冬力排众议，夸下海口称能亲自解决“兰斯帮”的问题。但当她来到这座由自己出资建起来的兰斯城，乃至在大厅见到坐在堂前的兰斯时，她却逐渐卸下气来。“是的啦...虽然兰斯君已经安居乐业很多年了，但是之前毕竟和官军大打出手过，搞得兰斯城顺带着CITY都变成国中之国了。所以...兰斯君只要带着兰斯城回到意大利的怀抱，以往的事情就都能翻篇，怎么样！”\n“不要。”好不容易鼓起劲儿来提出的请求被简单的驳回了。\n兰斯扣了扣鼻子，“什么‘归顺’啊，弄得好像是我屈膝投降一样。不要不要，别到时候本大爷想找个女孩子抱都不行。这一点绝对，绝对不行，除非你们让我抱遍全意大利的适龄美少女。”\n科潘冬知道和他争论后者没什么意义，所以她自然开始在“归顺”这种字眼上做文章。“也是也是，兰斯君怎么可能是敌人呢，当然是让兰斯君加入咱啦！加入！”和游刃有余的兰斯比，科潘冬显得很是尴尬，脸上疲惫的样子似乎加重了她局促不安的神情。\n好在，兰斯虽然不傻，有的时候认死理，但大多数情况下，他还真吃这一套。“唔唔，这么说本大爷还是有那么些统战价值的嘛哈哈...不过说起来本大爷可从来不知道自己还是什么土匪头子...”\n  “是啊是啊，这么说也只是程序上的问题啦，之后会派人重新入驻CITY，到时候也请多多指教——”“打住打住，我可还没答应呢。”觉出科潘冬想搞稀里糊涂落槌计，兰斯说出了他的要求。\n“第一，本大爷要在你的那什么政府里弄个差事，本大爷可不能一直烂在这里。”“这个当然没问题，应该，没有。”科潘冬咬咬牙，接受了这个要求。\n “第二，本大爷的兰斯城开支你们要帮忙承担一部分。”“这个自然没问题。”确实没有问题，因为兰斯这十几年来能安心窝在城堡里不到处作孽，很大程度上本就该归功于这位大富豪的接济。\n “第三，本大爷之后出去找女孩子疼爱，你们不准阻止本大爷，嘿嘿...”就像是早就知道他会提出这个要求一样，科潘冬像下定了某种决心似的，轻轻点了点头。“这个，我们，会，会想办法。”“答应的这么干脆，总觉得有诈...”像是卸下了什么沉重的担子，科潘冬准备马上走人。“总之，兰斯君能不再和政府作对便是极好，我还有事先——”可怜的科潘冬刚想转身，脑袋上的蝴蝶结就被兰斯一把拽住。\n“那么着急走干什么？”“喂喂！如果是那种事情——虽然咱也不是不想但那种事情现在果然还是——”\n“你想到哪去了，我不是那个意思。”兰斯敲了敲她的脑袋。"
