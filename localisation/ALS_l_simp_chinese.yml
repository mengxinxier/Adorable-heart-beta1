 als.80.t:0"$news_event_background$贝尔泽古王室登上权力巅峰"
 als.80.d:0"贝尔泽古·斯黛莉休·索德·爱丽丝，那不勒斯尊贵的第一公主，她武艺超群、魅力四溢，深受民众的敬仰与爱戴，被誉为旧王国的权力象征。然而，王室的旧贵族们心怀叵测，利用公主的善良本性，将其推向选举的风口浪尖，企图借此谋取国家利益。\n\n不屈于命运的安排，公主爱丽丝决心挣脱束缚，策划了一场与王室的较量。她巧妙地利用王室私军追捕那位频繁挑衅旧贵族的侠义盗贼克莉丝，并在贵族私军的支持下将其逮捕。在与克莉丝的密谈中，爱丽丝以盗窃罪名和协助收回神器的条件，说服克莉丝归顺于她。在选举过程中，她让克莉丝以女神厄里斯的形象出现，利用其相似的外貌赢得民众的支持，以期对抗旧贵族们。\n\n在这场权力游戏中，爱丽丝运用自己的资源和影响力，暗中为厄里斯的竞选活动提供资金，精心策划舆论导向，塑造出厄里斯“民心所向”的形象。选举当日，她不择手段，包括贿赂选举工作人员、篡改选票等，确保厄里斯“胜出”。\n\n厄里斯顺利登台，而爱丽丝则在幕后运筹帷幄，操控国家政策决策，实际上掌握了国家的最高权力。意大利王国正式回归，但爱丽丝治下的意大利真的能一帆风顺吗？"
