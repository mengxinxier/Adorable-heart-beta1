 ALS_6_desc: "爱丽丝王女并没有怨恨我们此前废除她的行为，只是她手下的贵族们在因同时失去权利而打抱不平。而王室仍有大量财产，以重建君主立宪为代价来请求她们资助政府似乎是最稳妥的选择..."
 ALS_7: "黑手党的帮助"
 ALS_7_desc: "“热情”组织的地下经济并没有怎么受大萧条的冲击，他们也非常愿意帮助政府渡过难关，但问题在于“老板”可能野心不止于此。"
 ALS_8: "直面暴风雨"
 ALS_8_desc: "我们必须进一步稳固政权，战争即将到来。"
 ALS_9: "临时工厂转型"
 ALS_9_desc: "南意大利的军事工业极度落后，必须临时征用一些民用工厂进行生产线改造。"
 ALS_10: "时间会治愈一切"
 ALS_10_desc: "“相信政府吧，这会为意大利带去长久的和平！”"
 ALS_11: "征用民间武装"
 ALS_11_desc: "我们需要征集更多的有志之士提供武器加入到反邪教与反法西斯的斗争中。"
 ALS_12: "爱丽丝王女防线"
 ALS_12_desc: "君主派希望我国在边境修筑紧急攻势应对即将到来的内战。"
 ALS_13: "厄里斯女神防线"
 ALS_13_desc: "厄里斯女神认为阿布鲁佐北部的补给情况较差，我军应退至河流后配合山地进行防守，在此地修筑防线是最好选择。"
 ALS_14: "圣杯王国雇佣军"
 ALS_14_desc: "虽然圣杯王国因国内原因无法直接帮助我们，但她们的民间雇佣军仍可被我国雇佣。"
 ALS_15: "组建国家卫队"
 ALS_15_desc: "我们的国家债务已经非常严重，为了增加兵员我们只能进一步降低服役要求。"
 ALS_16: "一丝曙光"
 ALS_16_desc: "意呆莉的内部权利斗争其实非常严重，邪教政府多年来的失败已经让群众对阿库娅的信任降至了最低，只要我们坚守下去，转机就一定会到来。"
