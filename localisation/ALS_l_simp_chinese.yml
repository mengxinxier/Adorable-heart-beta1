  ALS_route_guide_desc:"\n由于思路瓶颈，JOJO线尚未制作，因此请按照国策树中的标注来选择国策，否则后续会直接卡国策。\n\n§PPS：红线/安丘比线和富豪线（§C第二条蓝线§!）事件链极为丰富，同时这两条路线强度也较高，建议喜欢阅读长事件的玩家优先体验！§!\n\n§C蓝线通用/厄里斯线§!：第一阶段国策选择组建广泛政府→与君主派合作→厄里斯的战略，进入第二阶段后选择领导人即可。\n\n§R斥罪避免刺杀§!：所有选项都选择保守的那一项就能避免被刺杀。\n\n§Y白线通用/厄里斯线§!：在与君主派合作前与蓝线相同，选择爱丽丝的战略。\n\n§R如何避免王室垮台§!：确保在完成爱丽丝线国策时没有触发三次或更多的负面事件。\n\n§R红线通用§!：第一阶段国策选择组建广泛政府→与共产党合作，进入第二阶段国策后仔细阅读事件链，根据其中提示来按顺序完成对应国策。\n\n§0安丘比黑线§!：第一阶段国策按红线顺序选，进入第二阶段国策后不按正确顺序点国策即可进入路线。" 
  ITA_loca_his_t_07: "崩溃与重生"
  ITA_history_page_07: "\n\n§Y伟大战争：权利结构的崩溃§!\n\n伟大战争爆发，意大利为了自己的南幻想乡和科西嘉利益，也被裹挟着加入中央同盟，与幻想乡士兵开始绞肉。但国力的差距还是在与这些老牌强国的角力下一览无余，即使两倍于敌人，也没能击溃幻想乡的南方防线。然而这还不是最危险的。蓬勃发展的经济在这一战中被拦腰斩断，靠着圣杯王国的推波助澜，国内的矛盾瞬间爆发。\n1916年，南方派迅速占领旧有领土，且从过去的王室中选出新的国王，建立贝尔泽古王国，独立的南方军，也适时的加入圣杯阵营之中，在前线损兵折将的意呆利王国政府。也只能匆忙撤军，在发现平叛无望后，彻底退出中央同盟的战争之中。\n\n§Y新时代的到来§!\n\n南方的独立不止是南方各派系的胜利，贝尔泽古王国的建立也吸引了许多北意大利在被迫害的民主人士与共产党人前往南方。随着伟大战争的结束与圣杯王国的胜利，南方王国在某种意义上获得了毋庸置疑的正统性。然而北方的宗教王国也并未放弃自己的野心，墨索里尼的崛起与轴心国的建立使亚平宁半岛的局势扑朔迷离。\n\n§Y共和国的诞生§!\n\n1926年，南方的种种问题已经开始逐渐显性：腐败的王室贵族，猖狂的黑手党组织，以及受共产主义思想影响，希望从“意大利”这一地区概念中独立出来的红魔乡————或者叫她西西里。这一系列问题最终使无能的王室政权崩溃。在军队的支持与圣杯王国的默许下，出生于西西里，被人称作“斥罪”的大法官拉维妮娅·法尔科内发动了一场针对王室的军事政变，将民主制度带给了南意大利，自此那不勒斯共和国正式建立。在此后的几年里，斥罪利用自己的人脉与能力解决了那不勒斯的大部分问题：旧王室贵族被打压，黑手党暂时有所收敛，与共产党的部分妥协也使西西里暂时稳定。这一系列政绩使她成功连任两次总理职位，然而好景不长...\n\n§Y内战重燃§!\n\n1933年末，由于边境上的擦枪走火，忍耐了许久的南北意大利军队终于在二十年后在阿布鲁佐再次爆发了武装冲突。然而令人难以置信的是，装备精良的法西斯军团败给了兵力不足的共和国卫队。愤怒的阿库娅本想将局势进一步扩大化，然而1934年的德意志巨变却打消了她的这一想法：魔导国突然降临，意大利的德意志盟友瞬间四分五裂。北方无奈，只能接受圣杯王国的调和，将此地让步于那不勒斯。然而这次军事上的胜利却动摇了大法官的统治。人们开始认为斥罪与她的内阁是圣杯人的傀儡，黑手党借此机会卷土重来，共产党人也因西西里自治上的问题与政府发生争端。而随着爱丽丝王女长大，王室贵族们也开始重新鼓吹君主制，南意大利再次进入了历史的十字路口。然而，斥罪也深知阿库娅并未放弃再次统一意大利的野心，一旦形式有变，意大利内战就有可能全面打响。巧合带来的胜利并无实感，她需要在此之前为那不勒斯做好迎接真正战争的准备。\n\n"
