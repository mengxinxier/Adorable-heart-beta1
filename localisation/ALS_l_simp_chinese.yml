 als.102.t:0"对魔导国，作战会议！"
 als.102.d:0"在翡冷翠，兰斯召开了自他走马上任以来第一场总参会议。\n虽然好大喜功的兰斯原先预定是在兰斯城召开会议，但在参会人员名单上看到了好几个美型男后，他匆忙改变了计划。\n以乔鲁诺·乔巴拿为首的“热情”派将军与达克尼斯小姐带领的王室\那不勒斯本土派将领组成了北上参会的南方军官团。相对应的，另一边则是自由都市防卫军——不再是独立的城邦自卫队——的几位重要将军——临时挂帅的——组成的自由都市战区司令部。虽然分立相当明显，但在重要的军事会议下，两派人马还是聚集到了翡冷翠。虽然相信兰斯，并且兰斯也得到了自由都市方面尽可能的军事支持。不过不放心的科潘冬还是特地请出了一位重要的军师作为参谋长参与了会议。\n   “参加会议的全都是死壮汉这一点已经够麻烦了，现在你告诉我我还要接纳你这个死肥宅吗？”兰斯无语。“唔唔，没办法呢，毕竟科潘冬小姐亲自来求我了嘛，事关自由都市安危，兰斯勋座，烦请不要见怪。”\n20年前曾任西西里自由都市自卫队参谋，现任意大利陆军总参谋长（兰斯：待定待定！），筱田源五郎，是除了兰斯以外自由都市方的另一位重要与会者。\n  “咳咳，本大爷今天召开这场会议，也不卖关子，我们与现在这个大陆上横冲直撞的魔导国已经处于危险状态了，根据本大爷的调查，对面的实力恐怕不容小觑，所！以！各位有一个算一个，给本大爷出一个能够打败他们的主意！”也没有怎么做作矜持，兰斯生怕会议会变得漫长，直接要求与会者给出他们的看法。\n将军盖多·米斯达率先发表了意见，不过不是办法，而是抱怨，“喂喂，且不说贸然开战是否现实，无论是萨伏伊还是瑞士方向，更不用说北方，完全是被阿尔卑斯包围住了嘛，放着天险不考虑守卫，反而要打出去，这个要求本来就很不负责任吧？”\n尽管自知理亏，但兰斯实在无法忍受有个男的指着鼻子骂他。\n“混蛋！本大爷说要打出去就要打出去！要拿下魔导国！军令如山！什么防守计划全部取消，取消！”\n  “这话有些太不负责任了哦，总——司——令？”同样提出了异议的还有女骑士达克妮斯。“且不说早就已经在阿尔卑斯山脚布置了防御工事，若是我们真的与德意志开战，只固守阿尔卑斯防线可都是不安全的啊。难道还要放弃托斯卡纳方面正在进行的防御构筑吗？”\n其他将军也嚷嚷了起来，似乎是笃定了兰斯的大方向就不现实。\n  “各位，就这个问题，请允许我向各位解释勋座的决定与部署。”不等兰斯说话，就像是要抢风头似的（在兰斯眼里），坐在旁侧，抱着足球，筱田源五郎慢悠悠地站了起来。"
 als.102.a:0"如果诸位先生仍希冀胜利，向前进军，才能看见胜机"
 als.103.t:0"向东？向西？"
 als.103.d:0"兰斯勋座，绝无其他意思，本人对征讨魔导国的计划完全赞同，相反的，勋座绝不能有退守亚平宁的想法。看上去，面对征服了几乎整个欧洲西部的安兹政权我们毫无胜算，但前者在外交环境上已经处于孤立。北方的圣杯王国有着非凡的海外力量与地方话语权，西方的苏维埃共产主义政权几乎可以确定早就有入主中欧的计划。所以勋座应该看得出来，不得势也罢，若能先发制人，我们便可在对安兹·乌尔·恭的围攻中率先拔得头筹。不然等到居于人后之时，就算胜利我们也不会是主导的一方。\n勋座若不嫌弃，本人暂时有两个计划，西方南部相对低矮的丘陵虽然不利防守，但若进军得当，可以轻装散兵为前锋，以海上袭击相佐，迅速压制土伦，迂回包抄守矢乃至收复米兰古地。退则据罗纳河构筑防线，进则两路出击，一路绕过永远亭高地，便可尽收幻想乡南部腹地；一路沿河北上，则可染指迷途森林，届时若亡灵军多线作战，无暇西顾，我等便可安据南方，以期与盟国合围破敌之时。若是安兹困于东线，人里也许亦能落于我手。\n另外一个方案甚是冒险，但鄙人曾于勋座并肩作战，虽为揣测，但相信勋座会更加青睐于此计划。我军直接北上，越过阿尔卑斯群山，直取亡灵腹地。与前者相似，看上去甚至更不可为，但细究起来便非如此。一次大战王国军折戟于此，归根结底乃是因为没有做好山地作战的先期准备与计划制定。而安兹军既已鲸吞幻想乡，其麾下庞大的装甲集群在阿尔卑斯亦无用武之地，届时拱卫巴伐利亚之门的亡灵军队必势大而兵散。伦巴底的卡拉精灵擅于林地战斗，若能征得其相助便可操练出一支擅山地作战的精锐。勋座亲率劲卒，也许能一战而越天堑，届时我军一马平川，只要补给无虞，勋座与安兹亡灵决战之时便不远了。\n无论勋座采纳何种策略，兵出便再无回头路可言，但鄙人曾有幸随勋座征战，相信勋座绝非半途而废之帅，定有能力带领我等逢凶化吉。只待勋座自行决断。"
 als.103.a:0"你这小胖子说话还蛮好听的嘛，既然要打那当然要直接干他老窝啦"
 als.103.b:0"幻想乡那么多绝世尤物，可不能坐看她们被区区亡灵给抢了（PS：此路线方向事件链较丰富）"
 als.104.t:0"攻陷守矢"
 als.104.d:0"随着突袭幻想乡计划的完全成功，新成立的北方战区兼总司令部已经移至守矢神社。\n“唔——没什么人呢。”面对意大利军队的突然发难，魔导国唯一及时的举措是将恐惧于南方匪兵的神社人类与妖怪迁离了守矢。至少当主力军队进入神社时，当地只剩下了一些来不及撤走的老弱病残与不满于幻想乡的人类。\n“啊啊啊，是救兵，是救兵——”一位老人看见久违的人类军队挺进了城下町，不由得喜极而泣，他似乎受够了前是妖精，后有亡灵的异族统治，因为兴奋而变得狂热的他不由得当面迎上这支部队的最前列。\n“噶，嘎啊啊...”为首的将军看他突然扑上来，一剑就将其斩杀，“妈的，怎么这地方就剩下这些糟老头子了。”兰斯感到相当无聊。自己可是为了幻想乡盛产的美女和媚妖而来的，结果迎接他的只有一个十室九空的城下町和正在熊熊燃烧的神社。\n“看来亡灵在这块土地的上的治理颇得人心...幻想乡的妖精们似乎无意反抗柏林。”筱田源五郎骑着渡鸟，在兰斯一旁如是说道。“如果没有本地的支持，接下来的征伐恐怕会有些难办呢。”\n“让你来当参谋长不是来听你哭诉这里那里有困难的，老子要的是办法，肥猪。”兰斯举起拳头恐吓。\n“嗯嗯，当然，接下来请勋座不要过久停留，将月都月面拿下才是，接下来要么据河北上，或者承担延长战线的风险进军至冥界...当然，无论采取何种策略，我们等皆需将北上作为第一要务。\n“你这死肥佬别的不会，倒是天天给我出选择题...”兰斯嘴上不饶人，心里倒开始了盘算。"
 als.104.a:0"冥界据说有绝世的幽灵，本大爷不找几个满足一下怎么行呢"
 als.104.b:0"拿下人里，幻想乡恐怕就会直接崩溃了，传令下去，我们向北进军！"
 als.105.t:0"与虫王科赛特斯的遭遇"
 als.105.d:0"全身被虫甲包裹，青蓝色的虫壳在艳阳的照耀下绽出刺眼的反光，安兹麾下最为强悍的战将之一，科赛特斯一人挡在了意大利军队通往冥界的道路上。\n“吾即安兹陛下之刃，所思，所虑，唯有为陛下斩开一条通向霸王之路。”此虫故言寡语，其形粗犷，立于战场之上如同一尊大佛，待其抽出长刀之时，战壕也好，战车也罢，皆为其一刀所断，其身后的蜥蜴人军队与魔导国军便乘势突进，战事一度无法进行。\n“唔唔，这家伙虽然就一个人，但要是就这么放任他活跃在前线，别说打进冥界了，恐怕会把我方的军士全都吓得找不着北，这样完全无法推进欸——”兰斯在沙盘前挠了挠头。\n“这种情况，恐怕只能请勋座亲自出击。”\n“我干嘛要与这么恶心的虫子打架，不要不要，本大爷也是有洁癖的，随便找个人上去和他单挑吧。”筱田源五郎把足球放在桌上，开始撅起嘴巴沉思起来。“对方选择游击战术确实令人头疼，这种情况下必须寻机尽数歼之，可是...”若总帅不亲自出击，自由都市实难找出能与对手匹敌的强者。\n“不，等下，我有个主意。”对于这个问题,兰斯倒想到了一个人。"
 als.105.a:0"不，从严格意义上来说，都算不上“人”"
 als.106.t:0"妖怪之刃"
 als.106.d:0"意大利，威尼斯，一所医院内\n“记得将这几味药搭配极少量世色癌一同服用，此药药效浓烈，需佐以止痛，往后静养即可。”一位娇小的女孩子将一包药打包好，递给了一位头上缠着绷带的老兵。“感谢，小姐真是活圣人。”“现在世道正乱，与其为伤痛辗转反侧，不如安下心来好好调养，愿厄里斯神与你同在。”\n在战争开始后，这家大诊所便因为免费提供医疗服务而挤满了伤病员，几乎达到了门庭若市的地步。当兰斯大大咧咧的走进大门，刚刚送走了病人的诊所院长，看见兰斯也只是稍稍侧了侧身。\n“...我还以为你起码会先叫我一声父亲大人嘞，米可斯。”\n“...确实是我的疏忽，我道歉，不过我忙着呢，爸。”\n米可斯，兰斯这十几年乱搞的时候诞生的魔女之女，其母亲性情顽劣古怪，在她出生后不久就远赴南美。徒留祖母将其养育成人，她专通医术，在威尼斯市经营着一家公益医院。在周边几乎有着神医的名号。\n   “所以，父亲这番前来所为何事？如果是来寻苟且之事恕不奉陪，若有顽疾就请排队。”米可斯倒意外的没有将其拒之门外。“都不是，我是来找人的，那个大头妖怪在哪里？”“啊？”“呃，就是那个说不出三句话的家伙。”“...哦，你说剑豪教授吗？他在中医科...为了不出什么麻烦还请我带你过去。”\n剑豪不是他的称号，而是他的名字，他是个居于伦巴底的妖怪，曾经作为一个极度难缠的对手与兰斯正面交锋过。当兰斯遭遇了科赛特斯这般武者后，他第一时间想到的就是这个家伙。\n不过，现在，他穿上了粗布大褂，凭借着修习所得到的无上学识。他钻研并为自由都市引进了中医药学。已是和各类草药奇珍为伍了。当兰斯看见他时，他正专心致志地调配一味化淤活血的中药。\n看见了兰斯，他看上去有点惊讶。“月入层光云黯淡？”\n   “他很奇怪你会来呢，已经差不多二十年了。”米可斯似乎充当了某种翻译的存在。\n“别管这些了，本大爷要你加入我麾下作战，现在意大利军队需要你帮忙。”“...月入层光云黯淡。”“他拒绝了，他说治病救人远比打杀他人重要。”兰斯懊恼的挠着头。“不不不，其实出了点大问题，算是非常迫切的需要你帮忙。拜，拜托了，这很重要，有一个相当强的家伙。”原本埋头制药的妖怪将他的大头往上撇了撇。“月入层光云黯淡？”“相当强？此言当真...喂，父亲，我不清楚你要干什么，但教授是中医科最重要的主任医师，我可不会同意你把他弄走。”“就借一个星期嘛，如果他能活着的话。”“你这么说更不可能给你了啊，混账老爸。”\n老医生叹了口气，往后不发一语，只是专注于调配草药，蒸煮。兰斯也是有耐心，真就在哪里站了数个小时，看着他将一坛中药熬制好。一切完毕，他嘱咐了米可斯一声。“月入层光云黯淡。”\n兰斯终于有点烦了，“所以，OK吗？大头怪。”作为回应，老师傅从桌底探了探，摸出了一把刀。"
 als.106.a:0"今宵月明，正宜死"
 als.107.t:0"虫子，对怪物"
 als.107.d:0"今日的战场上，科赛特斯一如往常，如一尊雕像一般立于战场上，枪弹无法伤其分毫，今天的他，依旧沉默寡言，“作战，开始。”随即抬起斧枪，向着对面的意大利军阵地，大有切碎敌阵的架势。然而，今天，他的对面是如此安静，以至于科赛特斯心中升起了不必要的顾虑。\n敌人已兵至身前，为何毫无动作，莫不是有着伏兵？这位战将如此想着，便一挥手阻止了身后的蜥蜴亲军前进，他一人做好了万全准备，谨慎的向敌阵推进。\n然而，薄雾之中，科赛特斯督见一个矮小的影子，那是人么？看上去实在奇怪，一个瘦弱矮小的身躯，却顶着一个硕大的头颅。他半蹲着，似乎在思考些什么。“阁下便是我之敌手吗？”试探性的问了一句，科赛特斯默默摆好了架势。“月入层光云黯淡。”他蹲着，似乎在手里把玩着什么——一株野草？\n虽然疑惑，但科赛特斯做好了战斗准备，因为随着他的靠近，他清清楚楚看见了对手腰间悬挂的一把武士刀。不过原先那谨慎的架势却消了许多，“此刀，次品，就连与我交手的资格都没有。阁下最好换把像样点的武器”对面一愣，站起身来，直面这位虫王。\n“今宵月明，正宜死。”他轻轻把手放在刀把上。\n  “只是来送死的吗。”已经没有顾虑，科赛特斯挥动斧钺，一击便迫得土地迸裂。强大的气浪似乎即将把对手撕碎。然而——待到刀锋逼近大头人眼前时，科赛特斯只看到那柄刀闪烁了一下。\n   刀锋在他面前一分为二，将他身后的土地劈裂。科赛特斯只感觉手上一轻。\n一瞅，竟发现，他的斧枪被斩做两段。而他，甚至没有看清他的对手是何时将刀收回刀鞘的。\n看着这位安兹一侧最为强悍的战将第一次露出了些许惊愕与动摇的神情，剑豪只是淡淡的说了一句。\n“月入层光云黯淡。”\n仍未知道他的意思是什么，但科赛特斯将其看作挑衅。“那么，该决胜负了。”\n  他从空中抽出了他的爱刀，《斩神刀皇》。作为武器战最强的武人，他可无法接受在这么一把平庸的武器下吃亏的现实。“吾乃侍奉安兹·乌尔·恭陛下的其中一人，吾为陛下之刃。接下来，汝需做好觉悟。”\n   “...今宵月明，正宜死。”剑豪不忘把手上的草药收进怀里，虽不名贵，但亦可医人。\n科赛特斯记得，曾经也有一个武人在他的面前试图挡下这碾压的一击，但不同于以往，他面前的这个对手，平静的让人感到恐惧，没有俯身，手也只是放在刀上。刚刚科赛特斯以为他是蔑视自己。但现在看来，也许这个对手只是漠视死亡也说不准。他将名刀举至头顶，凝心聚气，心无旁骛。这是需要认真对待的怪物。\n突然，他感受到了身边魔力的流动。“等，等下！”极度警觉的他瞬间收势，准备顺势将刀回劈。但，对手比他更快。“扑哧”一声，他看见自己的胸前，一柄剑刃在鲜血中穿胸而出。\n“为何，何时——”他甚至搞不清为什么自己会放任袭击者出现在自己的身后。"
 als.107.a:0"看着很强，不过是个死脑筋的臭虫罢了，去死吧，科赛特斯"
 als.108.t:0"挺进冥界"
 als.108.d:0"“你他妈的！”归来后的兰斯狠狠踹了剑豪一脚，“本大爷可是给那个家伙来了一刀狠的，要是你刚刚直接上就能直接干掉那家伙了！你擅自跑了是什么意思？“...月入层光云黯淡。”“你妈——”\n  “‘鄙人已经完成阁下之要求’教授先生是这么说的。”兰斯身后响起了其女米可斯的声音。\n    虽然反对着母亲的自由放纵，但这并不意味着魔女之女米可斯不精法术。相反，其母米拉库露的绝学：异空间瞬间移动，亦完整传于自己的子嗣身上。这也是兰斯能奇袭得手的原因。但是当兰斯以为剑豪会就此斩杀此人时，其却转身离开，而自己则被科赛特斯忍着剧痛击飞了数十米。英雄事迹可谓完全垮掉。\n  “月入层光云黯淡，今宵月明正宜死。”剑豪沉吟片刻，缓缓开口\n“‘吾遇百年难遇之武者，一合便已尽兴，阁下要求业已完成。然吾悬壶十年，让吾行杀生之事，吾不忍也。’呐，差不多是这个意思。”米可斯摆了摆手。恼怒但无法的兰斯只得捂着肚子愤愤离去。\n  “月入层光云黯淡？”看着离去的兰斯，剑豪若有所思，轻声向米可斯说了些什么。\n  “哈？敌人？不，我不觉得你会与我们拔刀相向，阁下救人无数，为人我自觉也已经很了解了才是。”\n看着说话斩钉截铁的院长，剑豪没再说什么，只是叹了口气，他自不希望有那么一天，但——\n在这场决斗进行的时候，筱田源五郎部署的剿灭部队也已就位。科赛特斯见前方诡异，疑似有诈，便孤身进军，这正合筱田源五郎的推断，在兰斯将卡奥斯捅入科赛特斯之时，由魔想志津香亲自带领的自由都市魔法部队蛰伏在靠近蜥蜴人阵地的森林边。这位自由都市的传奇教官以其最为自豪的白色破坏光线为进攻的前导，带领着年轻的魔法军向等待领袖的蜥蜴人亲军发动袭击，其他战线的友军也乘势大举进攻，将战线推离了科赛特斯部。经过两天鏖战，虽然未能击毙守护者，但其麾下以骁勇著称的蜥蜴人多半没于此役。"
 als.108.a:0"哈哈，幽灵妹妹们，我来啦！"
 als.110.t:0"幻想乡攻略进程"
 als.110.d:0"勋座，很高兴您能再一次允许我为您报告战况。\n      随着我们在冥界的攻略顺利结束，我军已名震南法兰西。虽然仍有残余抵抗，但冥界的广袤平原可谓无险可守，魔导王恐怕会主动撤出当地的抵抗力量——如果他不这么干，那么这位所谓的帝王其智慧恐也就如此而已。总之，南法之地已经入手，南方的伊比利亚似也有带兵北上之势。要做的事情已经很明了了，不可留些许战机予魔导王，在其舔舐伤口之时，若直追穷寇。人间之里将大有可望。\n要想进军人里，就避不开迷途森林与魔法之森，抑或是从地灵殿绕道而行皆为可行选项，不过考虑到魔导王近期的宣言，恐怕我们会面对一场大规模反击作战。当然，如果是勋座，也许会着急北上才是，不过若勋座谋求休整，也可以收缩战线，防御来自德意志的攻击，同样，俩策并无高下之分，只待勋座决断。"
 als.110.a:0"死胖子别给我吹风！本大爷一天不进人里就浑身难受，进攻！进攻！"
 als.110.b:0"本大爷可不想在打仗的时候饿肚子，要是继续进攻，恐怕补给方面还需要时间，不急...不急！"
 als.111.t:0"大规模作战——人间之里！"
 als.111.d:0"“已经确定，一支庞大的亡灵精锐正集结在人里。”在针对幻想乡北上攻伐召开的进一步作战会议内，一改往日慵懒的语气，筱田源五郎用相对严肃但依旧沉稳的语气向众将阐述接下来他们将迎接的大战。\n  “如果库雷因小姐的情报准确的话，塞巴斯·蒂安、夏提雅·布拉德弗伦，还有亚乌菈·贝拉·菲欧拉。这些魔导王的悍将似乎都已经现身于人间之里。\n南方军元帅乔鲁诺乔巴拿冷静的推断着，“也就是说，魔导国似乎是想毕其功于一役。这些实力远超凡人的高手集中使用在一场会战中，其意图恐怕显而易见。就是想趁着我军强弩之末倾势反击。”\n不管是在自由都市还是意大利都有相当话语权的魔法军将领魔想志津香摘下了帽子，摩挲着它，开始阐述自己的看法。“如果对面只有一个，我可以想想办法，但是如果魔导王将他麾下的魔法大师全都集结在这里，就凭现有的魔法部队很难与之抗衡。”志津香感叹于单体战力上的不足，这似乎难以弥补。\n   “关于这一点——哦！请稍等。”筱田源五郎手上的足球突然被他轻扔出去，砸到了正在打瞌睡的兰斯脸上。“喂喂！是哪个——你个死肥佬竟敢僭越！信不信我把你砍啦！”\n   “抱歉勋座，只是接下来的计划，恐怕需要勋座亲自出手才是。”虽然很生气，但兰斯多少还是分得清轻重——毕竟自己在众目睽睽之下打瞌睡，望之实在不似人君。“所以是什么计划，若不是超级好的策略我砍了你喔。”\n“我们需要卡拉女王的帮忙。”筱田源五郎用相当具有试探性地口吻说出了这句话。\n   “...早说啊。”兰斯还以为什么事情，帕斯特尔那家伙，随便哄俩下就能骗过来。“不过，为什么要找她？虽然很不甘心，但我可动不了卡拉的三神器，你可别期待那个笨蛋的战力。”\n   “不，严格意义上来说，我们需要的并不只是帕斯特尔女王的力量——”听到这里，兰斯了然。\n   “喔喔，是这样啊，喔喔，这事情交给我，你们专心指挥军队早日打进人间之里就行啦。”像个孩子一样，兰斯拍着胸脯允诺下来——望之依然不似人君。"
 als.111.a:0"正好，也该找个时间去抱下帕斯特尔了"
 als.112.t:0"求援卡拉"
 als.112.d:0"随着身体一阵颤动，坐在兰斯腰间的帕斯特尔几乎是哭着迎来了只属于自己的第三次悸动时刻。\n  “呜呜——身体，好痛。为什么，这种事情会发生在我身上,呜呜...”\n伦巴第，阿尔卑斯山脚，卡拉森林。兰斯以看望女儿的名义，在女王行宫一口气出了3发。\n你问为什么女王本人没有拒绝？因为陪着兰斯行鱼水之欢的并不只有她一个人。\n   “帕斯特尔真是抱歉，妈妈也不是故意要这样的。”漂浮在帕斯特尔头上的英灵，卡拉前任女王摩登·卡拉温柔地用手抚慰着正欲哭泣的女儿。\n   “说到底，还是做的太过分了吧，姑爷。”另一个，由矮小的女孩所化的英灵，前前任女王薇薇德·卡拉，在甜蜜的时刻过去之后，开始数落兰斯的不是。“唔唔，好吧好吧，我道歉。”兰斯无法，随便道了个歉——然后就再也不管了。\n卡拉森林的前三任女王组成的英灵以自身的力量与祖传的三神器构筑了隔绝卡拉一族与外界的结界，但随着二十年前兰斯的一次无心之举，隔绝状态被打破了，卡拉女王帕斯特尔史无前例的诞生了与人类的子嗣，而兰斯成了这三代元老都认可的乘龙快婿。借用孙女的身体和兰斯进行交合那更是已经做了数遍。                                      “ 所以，兰斯这般前来，似有所求才是。”默默看完了房事，前前前代卡拉女王所化英灵，风露·卡拉，在一旁缓缓开口。“哦，做的太爽了，我差点就忘记了。”\n“有事情就不能先说完再做吗！”帕斯特尔很生气。不过她是个大笨蛋，无所谓的。\n听完兰斯的要求，三位前女王似乎各有打算。“卡拉一族之前就遭遇过天降人祸，我个人虽然无所谓，但若卡拉介入了世间的战事，总觉得日后会酿成什么严重后果呢...”女王摩登嘟着嘴巴，似乎不是很认同的样子。“吾女说的并无差错，但姑爷现在是全意大利的统帅，卡拉既已入意大利国土数年，姑爷的命令，应该有必要遵从，至少必须予以尊重才是。”坐在帕斯特尔的头上，薇薇德沉吟片刻，如此说道。\n只有最老的一代，风露，对兰斯的提议不知可否，不，不如说，她对选择本身就不感兴趣，所以最后，她的回答是——“帕斯特尔才是现任的女王，卡拉是否应当应意大利政府要求遣人参战，应当由她决定。”\n靠，早知道别做这么过了，兰斯心说不好，这下可不是无所谓的事情了，他尴尬地望着愤愤的女王。\n帕斯特尔只是对兰斯翻了个大白眼。“这个问题很好解决——卡拉一族不会参与人类的战争，这是为了我们的安全决定的，但是——”虽然很不情愿，但她作为帕斯特尔，依然将话转向了另一头。“意大利陆军的总司令有大恩于妾身，无论是卡拉一族还是妾身个人。妾身，可以在能力范围之内做些能做的。”"
 als.112.a:0"当然，之后，你可欠了妾身一个大大的人情，你可得给妾身好好等着"
 als.113.t:0"参拜道合战（前）"
 als.113.d:0"如果是在3天之前，当前锋侦察部队窥见远处正在集结、行进、操练的死亡骑士时，他们定会心惊胆战，但现在不一样了。因为这几天，一批又一批的军列正在从远方运至前线——军士，战车，榴弹炮。天上也开始响起战机划破天空的轰鸣声，并且昼夜不停。种种迹象都在表明，不仅不想收缩防线，意大利军甚至亦将自家的后备队压在此处，显然做好了奉陪到底的准备，这将会是一场载入史册的对攻作战。\n在开战前被特地委任为炮兵总指的玛丽亚带着自己的军械部队与助手团队最早抵达战场。“唔唔，虽然是后方，但是地势实在有点太平坦了...”在自家的郁金香2号大队已悉数参战时，玛丽亚穿着工程服，还在苦恼着应该把炮兵阵地设在什么地方才最安全。突然，在不远处的山丘上，她看到了一个熟悉的人影。“欸？兰斯怎么在那？按理说他应该在后方指挥部才是...”压抑着心中的悸动，她将工作交给徒弟们，独自走上了山丘。当她走上高处，眼前之景尽入眼帘，此时玛丽亚才恍然大悟。\n这个坡地虽然不高，但在远处却能看见一片不大不小的，宽广的平原。在顶上，他可以将这片平原尽收眼底。换句话来说，兰斯已经将此处看作预定的战场。\n“兰斯？”玛丽亚爬了上来，打断了正在沉思的兰斯。“是玛丽亚啊，什么事情。”\n 罕见的没听兰斯讲起黄色语言，虽然脸上仍然是一份无所谓的神情，但玛丽亚能看出来。兰斯的意志看来也是促成这场大战的关键因素——要与以制霸世界为目标的王针锋相对，到底需要无上的勇气与决意。\n  “那边，就会是战场吗？”“不清楚，不过本大爷认为应该是那里，玛丽亚，炮兵可是你统一节制的，你应当好好看看。”\n出乎兰斯预料，玛丽亚轻轻摇了摇头。“不不不，郁金香2号那边就交给徒弟们了，我一个人也没办法带着那么多巨炮统一调度吧？”“那，那你怎么办，你该不会——”切乎兰斯所想，玛丽亚得意的点了点头。“我当然是要开上郁金香三号啦。不可能屈于人后的。”她也是自由都市装甲部队的主要操练者，只是前者的规模远小于炮兵部队。“啧，这样实在太危险了。”饶是兰斯也担心起玛丽亚的安全问题。但她只是摇了摇头，“没关系没关系，只要能帮上兰斯，怎么都好嘞。”\n用卡奥斯撑着地面，兰斯再一次看着远方。“唉——玛丽亚，那就拜托你了，能期待你的掩护吗。”\n  “当然——您要亲自打头阵吗，这才是最危险的吧。”“不，我才懒得挣那面子，本大爷要赢。”"
 als.113.a:0"王不见王，就让那骷髅老儿在那自鸣得意。"
 als.113.b:0"哪怕再多几个什么守护者，本大爷也会带你们赢得胜利"
 als.114.t:0"决战！通往人里之路"
 als.114.d:0"当死亡骑士接到了撕裂敌阵的命令，前方的炮火观测员也已经向后方送去了最新的修正坐标，“郁金香二号”，自由都市的王牌，以其为核心的炮兵集群已经准备好为第一批冲出战壕的突击队提供弹幕掩护。\n当第一轮炮火打击降临战场之时，沉默的死亡骑士就像没有看见一般，笔直地向着他们的敌人正面突进。 “喂喂！小伙子们！马上到反坦克炮阵地就位！反坦克枪组也抓紧！”亲临在前线第一方的“性感手枪”，上将米斯达面对着疾驰而来的亡灵铁骑，一边吆喝着一边给自己的两把手枪上膛。他的集团军是率先发起攻击、也是抵挡攻击的掠阵前锋。“这轮炮击结束之后开始进攻！能不能打赢战争就在这一仗啦！”\n跨过自由都市愤怒的死亡之雨，即使有如钢铁般的韧性，作为先锋的突骑竟也折损大半。堪堪冲出炮击扬起的烟尘，迎接的则是早有准备的凶猛反击。当最后一位骑士倒在战场上，随着一声哨响，一批套着厚重的防弹插板的突击队员带领着身后的大批步兵踏出战壕，而早已加足马力开进战场的“郁金香3号”先锋集群也加入了他们的行列。而迎接他们的是倾巢而出的骷髅军队与由人类驾驶的魔导国战车。\n  “...难以想象。”在远离战线的高处，塞巴斯·蒂安看着双方前锋在几无掩体的宽阔平原上逐渐开始展开极近距离的厮杀。不禁皱起了眉头。“在我军处于优势的情况下，执意要打对攻战吗...果然安兹陛下的对手是个无谋之辈。”夏提雅·布拉德弗伦则是抱以轻蔑的评价。远远望见亚乌菈已经带着她的魔兽们扎进前线，她也不再安心于压阵。“走吧，安兹陛下嘱咐我们要协调一致，也就是说，要我们协同赢得胜利。”\n第一个加入战场的驯兽师亚乌菈遭遇的敌人是一个年轻漂亮的女孩，不过她似乎并无肉体，而是以灵魂的形式与她对峙。“诶诶！你也是精灵吗？”在开打之前，也许是被她温和的态度影响，亚乌菈居然还有心思惊讶于她的样貌。“哦！我也很高兴能见到和我一样的女孩子呢。”女王摩登·卡拉很高兴，不过有一点她不太满意。“不要带这些动物来啦。”她一挥手，亚乌菈的王牌们霎时便失去控制，发狂奔逃。\n看见亚乌菈如此狼狈，夏提拉正欲前去支援，但一声稚嫩的童声叫住了她。“吾女性情温顺，不会对她怎么样的，我希望你能专心对付妾身。”在她的上方，一个孩童，正默默的看着她。“唔，能感觉的到，是擅长诅咒的好手。”“哦呵呵，马上你就明白了喔，我可不仅仅是个魔法师。”夏提拉缓缓吟唱起什么。但薇薇德·卡拉并没有将她的狂妄放在眼里。“我们并不是什么魔法师——”薇薇德抬起了手。顿时，夏提雅心中的妒意、恨意、杀意开始从心底喷涌而出。“勋座说，你的“血之狂乱”是对付你最有效的办法。”"
 als.114.a:0"聆听来自卡拉的诅咒吧——在鲜血中迷失，在杀戮中沉沦，然后，成为真正的怪物吧"
 als.115.t:0"献给不死之主的赞歌"
 als.115.d:0"在双方坦克在平原上绞肉之时，有那么几个人冲到了坦克交火的最前沿。\n  “所以——为什么——要——冲到坦克前面啊啊啊”帕斯特尔被这番恐怖的景象吓坏了，堪堪展开结界挡住了几辆发现了他们的坦克所进行的攻击，她开始打起退堂鼓。\n  “开什么玩笑，马上就能越过战线了，加把劲啊帕斯特尔。兰斯很是无语。“你妈的，张开结界的，挨机枪挨大炮轰的又不是你！你这个混账！”最后一个随行者——或者说魂灵，只是默默的问，“还要走多久。”“快到啦快到啦。”在战斗焦灼之时，双方均将自己的预备队投入了战场。就是在这个最微妙的时候，兰斯，意大利军队的总帅，带着俩女的，从战场边缘突入战局，试图越过战线。\n偶有几队没有跟上的亡灵军队发现了他们的存在，但不等兰斯举枪，英灵风露一挥手，他们便被一道冷冽的射线切为两段。祖孙分工明确，几乎是拱卫着兰斯闷头突进。\n跨进敌军的战壕，兰斯第一时间砍倒了在战壕内猝不及防的前线指挥官，然而，一记重拳不知从何处飞来，兰斯慌忙横剑一拦。这一合，兰斯的手腕，塞巴斯的拳头，都被震得生疼。\n  “身为三军统帅，孤身深入敌阵，这已经不是愚蠢与否的事情了。”塞巴斯默默的站在战壕里，堵在兰斯的必经之路上。“安兹陛下说的对，你是个纯粹的疯子。”听着他的发言，兰斯连回答他的兴趣都没有。“要拦着本大爷的路，那就请你去死——”“兰斯,带着帕斯特尔绕行，这个人，我有兴趣。”兰斯的身后现出风露的倩影。“欸？也行。不过要是打不过就赶紧撤退，撤退啊！这家伙不太好对付。”\n如果说刚刚只是感叹，那么看着他们就在他面前讨论着绕行。塞巴斯现在则感觉到被羞辱。“在我面前真是大言不惭，你觉得你能安然无恙的在我面前离开？”“你觉得你能越过我阻止他们？大言不惭这方面阁下也不遑多让。”风露饶有兴趣的看着眼前整洁而肃立的硬汉。“希望你配的上接下来的战斗。”\n  “请转接司令部！请转接司令部！有重要消息汇报！”用着地堡里的无线电，兰斯压着嗓子，用着奇怪的嗓音要求转接后方司令部。“已收到！前线情况如何！重复，前线情况如何？”\n最后一次，兰斯低声确认计划的可靠性，“帕斯特尔，确定不会影响到本大爷吧？我是说，万一对面的指挥所离我们不到10km怎么办？诅咒要是在这里释放...”“都说了给你弄禁欲诅咒了，你放心好了。作为女王，只要吾之声传至它处，妾身就能自由决定诅咒的起点。”那就，开始吧。最后一步。\n指挥部接收到的，只有几句女人高吟的咒语。然后，指挥部里，无论是高级将领，还是传令官兵，他们面面相觑，随即逐个倒地。\n大规模诅咒β，方圆10KM内让所有男性死亡的强力诅咒，以魔导军的前线司令部为中心被释放了。前线军队丢失了来自后方的一切指令，开始陷入混乱。骷髅军虽然未受影响，但影响范围内的装甲部队似乎立刻陷入了无法战斗的状态。无法在前线取得进展的魔导军，在指挥链遭到毁灭性打击的情况下开始崩溃。"
 als.115.a:0"此乃献与不死者的赞歌，当然，对于生者，即是毁灭"
 als.116.t:0"攻陷人间之里"
 als.116.d:0"“嘎哈哈哈哈哈哈，至福，至福！”今夜的兰斯大屋格外的热闹。一大批人类女孩子被兰斯看上，被掳掠到此地供这位鬼畜大帅凌辱。沉痛的哀声回荡在人里的上空。\n爽了一晚上之后，兰斯力排众议，以胜利者的姿态前去接收伪幻想乡政权。而幻想乡总督早已因畏惧于意大利之帅的鬼畜传闻而逃离了幻想乡，不过留下来将政权交接给自由都市的几位女神官看上去倒也婀娜多姿...嘛，总之是抱着这样的心态终结了幻想乡的命运。\n此时的魔导国什么也做不了，几位守护者虽然忠心尽职，坚持战斗到最后，但大势难避，不止没有预料到意大利一方祭出的英灵，还被迫处于被压制的态势。最后只能用仅以身免来形容。\n参拜道合战，决定意大利与魔导王谁将会在未来占据战略主动权的关键会战，最后被以小博大的意大利军拿下了胜利。尽管其作为鬼畜达人的一面臭名昭著，但兰斯总司令在幻想乡取得的一系列胜利为他在祖国甚至其他欧洲国家赢得了“凯撒”的威名。其亲临战阵的风格也为其赢得了麾下军队的忠诚。在兰斯的率领下，原本分立明显的南北两军均愿为大帅效尽死力。意大利军容壮阔，只待挥师东进。\n   “嘛，总之，现在就是这么个情况。”听着筱田源五郎略有奉承意味的报告，兰斯得意得翘起了二郎腿。“好好好！虽然是胖子，但话意外的好听嘞！喂，足球仔，下一步要做什么应该不用我多说吧。”"
 als.116.a:0"当然，勋座，接下来，我们该考虑的，是如何结束这场战争"
 als.117.t:0"大规模作战——魔导国大侵攻！"
 als.117.d:0"意大利军队正在德意志的国土上横冲直撞。\n  “小姐们！别磨磨蹭蹭的啦！要是再慢一步就要让那群南佬抢先啦！”玛丽亚打开了战车顶门和无线电，向着其他的“郁金香3号”吆喝着，原本数量众多，来势凶猛的骷髅军团，现在能够被几辆意大利战车驱赶着向后奔溃。其大势已去，可见一斑。\n而在急速突入敌军纵深的战车部队后面，意大利军主力在魔法部队的屏障保护下顶着来自魔导国的魔法打击，缓慢而坚定的向着阵地挺进。当魔导国军的火力释放殆尽，其阵地片刻之后便会遭遇来自郁金香凶猛的火力覆盖。“各位，不用维持屏障了！随我冲进去！”即将开始短兵相接，志津香从怀中抽出了水晶短杖，“准备——白色破坏光线！！！”无论是铁丝网还是部署在地堡内的重机枪，皆在其白光面前毁灭殆尽。以白破在战壕中打开的巨大缺口为起点，意大利步兵倾巢而入，以压倒性的优势夺取阵地。\n   “在低地、阿尔萨斯、乃至阿尔卑斯方向，我军皆已开始对安兹军队的大举进攻。”虽然局势大好，但总参筱田源五郎却仍然是一副平淡、波澜不惊的神情。“情况很明显，面对多方的压力，魔导王的军队正在逐步崩溃。”\n   “根据我这边的报告，敌军似乎在重新集结尚有一战之力的德意志人类军队收缩防线，他们似乎放弃了继续守卫鲁尔，巴伐利亚等地，似乎大有在柏林进行殊死抵抗的准备。”乔鲁诺乔巴拿轻敲着桌子，“不过，根据我得到的信息，比起柏林，他们似乎更关系南方的大坟墓的安危，勋座，也许结束战争的钥匙就在那大坟墓内。”不知何时，不仅仅是筱田源五郎，跟随兰斯征战的诸位高级将领也开始用“勋座”这一敬称来称呼他们的最高统帅。\n  “唔唔——真是麻烦，不过也就是最后一步了——诸位！”兰斯少有的，向着台下一众将领，气宇轩昂地下达起命令。“最后一战的目标只有一个，向勃兰登堡进军！把那个什么骷髅王拿下，然后抓住他身边那个什么宰相！那可是个绝世尤物。”\n把勋座的后一条命令暂且忽视掉吧，台下的诸将这么想着，完美的响应了统帅的战争宣言。"
 als.117.a:0"踏折德意志的脊梁，粉碎不死者的妄想！"
 als.118.t:0"大坟墓"
 als.118.d:0"面对着不死征服的起点，纳萨力克大坟墓，兰斯望着坟墓的入口，身后则是伏在战壕内的数万军士。\n即使是库雷因也探不到坟墓的内部究竟有着什么，兰斯没有贸然杀进大坟墓，而是带领着一支军队对这块地方实施了围困。然后，兰斯得知了一条重要消息——柏林没有发现魔导国政府存在的痕迹，就连政府文件都没有找到——哪怕是灰烬也没有。兰斯做出了一个猜想——安兹和它的政府班子就藏身于此。\n   “喂！骷髅头！你已经被本大爷的百万大军包围啦！要么带着你和你的女人出来投降，要么本大爷就把这什么地下坟墓封啦！”拿着很大的扩音器，兰斯朝着大坟墓的入口大声吆喝着。\n虽然这一幕看起来很喜感，但当兰斯吆喝了三四遍之后，硕大的大坟墓居然真的传来了巨大的声响。从坟墓中，缓缓走出了一位身着盔甲的战士，在场若有德国的士兵定能一眼认出，那正是保民党的领袖，德意志的英雄，莫莫。“你是？”兰斯问道。“鄙人是魔导国的人类领袖，安兹大人非常人能直面，故我作为眷属，与你们进行谈——”“扯淡。”兰斯看了一眼那全身裹着盔甲，亦看不见其面容的莫莫。\n   “你就是安兹·乌尔·恭。你觉得穿着一套盔甲就能唬住本大爷？”兰斯做出了推断。\n   “唔——原来阁下无理取闹的性格并非传言。”\n“别废话，你要不是，把盔甲脱了，让大伙看看你有没有把子。”简单来说，这话一针见血。\n 欺骗了德意志近十年的谎言，被兰斯一语戳破。几乎片刻之间，“莫莫”现出了它的原型。\n “区区人类，想要阻止本王的征服之业，凭你，还有你那会说话的剑？”\n “你的征服之业本大爷才没有兴趣，本大爷看上的只有你的美女秘书还有那一堆女仆而已，交出她们，本大爷也许还能饶你。”兰斯将一柄长剑抽出，“喂！骷髅头！最好拿出你的全部本事，不然你的女人可就要落入我的超级兵器的手里啦。”\n   似乎是为了回应兰斯的狂妄，安兹一抬手，数十个光环在他身边显现，天空为之颤抖。\n “那么，开始吧——超位魔法·天空坠落！”兰斯并没有什么反应，他拿出一块东西放在地上，那是一个剑柄——是其爱剑，卡奥斯的剑柄。"
 als.118.a:0"你以为包围了大坟墓的只有军队吗？志津香！！！"
 als.119.t:0"纳萨力克大坟墓，封印"
 als.119.d:0"“啊啊啊——死兰斯就不能用其他的信号还是啥的吗！偏要用他那死扩音器干什么啊啊啊啊啊啊啊！”\n“额，将军，现在是不是该——”“啊啊啊啊，用不着提醒我！全体，准备！”\n地上，正插着被折断的卡奥斯魔剑的剑首，而在另外一个方向，则由其他魔法师安放着卡奥斯的最后一部分，三点形成了一道圆圈，将庞大的大坟墓围了起来。“虽然完全算不上神官——现在只能勉强试试了！”\n“厄里斯神保佑！”只能将心中的不安交予神明，志津香闭上了双眼。没有神官能负担如此大的魔力输出，要想覆盖到整个大坟墓，能够承担如此魔力输出的只有她...只能赌一把了！\n 参与围困的魔法部队士兵全部跪了下来，簇拥着为首的志津香。后者则双手合十，然后向前一开——\n “居九天之上的吾等之真神啊，汇四方之力、同圣具之意、将之奉于陛前！”\n大坟墓开始沐浴在强光之下。\n “赐予被诅咒之灵魂以安宁...”\n志津香将右手一挥。\n“以净灵之祈愿洗涤汝之邪念。”\n随着其左手强有力的一挥，包裹着大坟墓的圣光便愈发耀眼。全自由都市乃至全意大利魔法师的力量，此刻以肉眼无法察觉到的形式，萦绕在上空。\n “成魔之人啊，被诅咒之人啊，污秽邪恶之人啊...在祝福之雷霆的指引下，愿汝陷入永劫之长眠。”\n   安兹散发的魔力光环突然迅速衰弱下去，即使是不死之王，在看见天空的异象之时也不由得一愣。虽然看不到骷髅王的表情有些许变化，但他沉默无言，不再尝试咏唱，而是从空中抽出一把太刀。即使对方的眼中只有空洞，但兰斯还是能感受到对方的无际怒火。\n被分成三段的魔剑卡奥斯此刻熠熠生辉，其势有直冲云天之象。志津香此刻突然怒启眼眸，直视那大坟墓。"
 als.119.a:0"致其彼方之人以哀悯！魔封印结界！"
 als.120.t:0"王不见王"
 als.120.d:0"当志津香再一次睁开双眼时，映入眼帘的是她的朋友玛丽亚的脸庞。\n玛丽亚担心地将瘫倒在地的志津香扶起。“这么大...志津香，实在是，实在是——”玛丽亚兴奋的简直要哭出来。“听上去，成功了？”“整个大坟墓，看上去，都被封印了。没想到，真的，居然能。”\n志津香只是苦笑了一下，“兰斯，那个死鬼，无论说些什么屁话，最后居然都能实现呢，该说是——”\n说到这儿，她突然想起兰斯，“对了！兰斯，那家伙，那家伙怎么样？”“唔，你最好亲自去看看。”\n由玛丽亚搀扶着，志津香来到了大坟墓的门前，兰斯的身上沾满了鲜血，但是人依然精神的挺立着，而他的对手，不死者之王，魔导王，半跪着，兰斯的长剑贴着他的脖颈，似乎，胜负已定。\n两人沉默许久，“虽然被遏止了使用魔法，但是，本王对自身的实力依然有着充分的把握，至少不是汝人类所能触及的。”“所以呢？”像是沐浴在鲜血之中，兰斯沉声说着。\n  “汝，确乎人类之最强。汝，乃王者。”说完这般感慨的话后，安兹，像是接受现实，他抬起头来。\n他看见的，是兰斯轻蔑而无所谓的神情。“第一，本大爷可不是你这种废物王者，叫本大爷总统大人。第二，你应该担心的是你的女人们，嘿嘿。”\n说完这一切后，兰斯将长剑从安兹的头颅旁移开，拭去血迹之后收入剑鞘。“在最适合的时候选择放吾一条生路，是该说你有王者之气量，还是该说你是妇人之仁？\n  “都算不上，小骷髅，别他妈犯中二病了，总感觉你不过是个喜欢把世界想象成你喜欢的样子的家伙？唔，算了当我没说，本大爷可没权力杀你，如果我真是什么王者，我怎么可能会和你干这么架。”\n  “唔——”安兹看上去确实是被驳的哑口无言了，“虽然我不知道科潘冬会怎么处置你。”"
 als.120.a:0"但，王不杀王，科潘冬一定会这么想的"
 als.121.t:0"魔导国篇，结束啦"
 als.121.d:0"大家好啊，这里是爱丽丝！\n（谕吉：这里是谕吉！）\n相信大家已经跟随着兰斯脚步，指挥着意大利的军队走过了幻想乡与低地，最后见证兰斯的胜利了吧。\n（谕吉：但也有图方便直接越过阿尔卑斯的吧？）\n真是的，要是这样就错过了很多很多事件呢，不往西走的是坏孩子哦，坏孩子的联机序列号永远与好孩子不一样哦！\n（谕吉：哇哇，真坏啊！）\n开玩笑的~不过因为写下本篇的闷骚牛头人文案已经燃尽啦，所以，巴伐利亚的部分可能还需要补充呢，残念~无论怎么玩都是好孩子哦，坏孩子只有那个偷懒文案呢！\n（谕吉：不留情呢。）\n当然，现在大家心中应该只有一个问题吧，那就是兰斯能和那些安兹先生的眷侣sex呢？不过其实答案是早有定论的哦，那就是，全~部~没~有~。\n（谕吉:哇！哇！好伤心啊！）\n因为是NTR剧情嘛所以不要不要，当然，伤心的肯定不止有各位，肯定还会包括兰斯君本人啦。\n（谕吉：那么多女孩子都上不了，兰斯会坏掉的吧？”）\n那可能会坏掉的兰斯回去什么地方呢，这个就留给之后再说吧，兰斯的故事还没结束，但现在还需稍安勿躁呢。敬请期待意大利的下一次更新吧！"
 als.121.a:0"那么，请继续好好享受意大利的内容吧！回见！"
