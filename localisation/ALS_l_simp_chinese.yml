 als.100.t:0"爱丽丝之馆！"
 als.100.d:0"大家好啊，我是爱丽丝——不是真的哦，这位是谕吉！（谕吉：也不是真的！）\n大家一定很奇怪吧，这里是钢铁萌心的世界吧？为什么还有这个爱丽丝之馆呢？疑惑疑惑~不过答案很简单呢——因为不是真的！刚刚大家看见的，不过只是同人呢，是某个闷骚牛头人文案的一时兴起而已。\n  （谕吉：也是个变态呢）\n兰斯是个究极的大色狼呢，在纯洁的钢铁萌心世界里完全是人人喊打的存在！\n（谕吉：因为大家都是纯爱嘛。）\n大家都不希望兰斯作为一个猎女无数的大变态去污染纯净理想的钢铁萌心呢。不过换句话说，居然将兰斯的内容加入进意大利这个国家里，这个想法也确实很大胆呢。\n  （谕吉：作者万岁！）\n所以，因为是钢铁萌心嘛，所以很多东西，都不能直接出现哦，虽然很郁闷，但是，意大利的其他相关内容，没—有—N-T-R—哦！爱丽丝也不反对纯爱哦，\n  （谕吉：爱丽丝也不想教坏小孩子嘛）\n嗯嗯，所以，请尽情作为一个纯爱玩家体验兰斯的纯爱大冒险吧！不过，也得担心内容会不会被指责有麻辣之嫌呢\n  （谕吉：诶诶，不会吧。）\n   当然不会呢，相信了解过兰斯君的玩家也能看出来，现在的兰斯也不单单是个脑子一根筋的年轻人了嘛。已经有那么一点点成熟了嘛，最重要的是，已经有不少人已经爱上他了。\n  （谕吉：虽然鬼畜的性格还是一点没变呢。）\n   总之，目前的内容不会是结束哦，随着意大利和玩家逐渐和世界陷入冲突之中，兰斯也会在各地活跃吧，在那个时候会发生什么故事呢？这个就交给各位前去游玩吧？对了，要不要看OP呢？虽然是OP其实也就是切一个背景音乐啦，如果已经嫌爱丽丝说的话太多了也可以不看完直接关掉哦，哦不对，好像已经要结束了。"
 als.100.a:0"（谕吉/爱丽丝）那么，好好享受这款mod吧，回见！"
 als.101.t:0"兰斯大总统？总司令！"
 als.101.d:0"“让我当大总统。”“没办法。”\n“因为你是总理所以我应该是大总统。”“没有这个道理。”科潘冬摆摆手，扫灭了兰斯幼稚的想法。\n自从刺杀风波结束之后，兰斯便开始三天两头往科潘冬公馆跑。他的想法倒也单纯，想借着大总统的名号后就出去沾花惹草。奈何不了他什么的科潘冬被弄的不胜其烦。\n  “喂，你这家伙是这个国家的头头吧！给个名头就那么难吗！”今天的兰斯似乎格外不依不饶。\n  “咱说了好几次了，这不是什么孩子王一类随便就能叫的东西，会出大问题的。”科潘冬一如往常般摇了摇头。“凭什么我的女人都能当总理而我却啥都不是！”兰斯，愤怒了。\n  “给你在军队里讨到个差事已经是极限了，自从上次你这家伙莫名其妙的自称自己为大总统到现在，现在到处都在传咱搞裙带关系，你叫什么超级无敌暴龙战士咱都不管。不准叫总统。”兰斯的愤怒，没什么用。\n  “唔——”兰斯似乎也闹腾累了，“不叫就不叫，本大爷才不稀罕什么破总统——总司令！总司令总行吧？”兰斯灵机一动，抛出了另一个胡闹的要求。\n  “...”科潘冬的突然沉默有些让人脊背发凉，至少兰斯感到有些不自在。\n  “额，怎，怎么了，本大爷可是全人类最强的人，当个总司令完全是屈尊了，没...算了如果为难的话...”\n  “可以啊。”沉默片刻的科潘冬最后表达的是许可的意见。\n“嘎？”这次轮到兰斯惊诧了。“我？总司令？喂喂喂事先说好自由都市那群弱鸡自卫队我才不管——”“意大利陆军总司令，怎么样。”\n兰斯脑子虽然轴，但不傻，“这听着不是比什么大总统更有破坏性吗！？”“不，如果是总司令的话，我们确实是需要的。”科潘冬的样子不像是开玩笑，她有着自己的考虑\n自由都市刚刚全盘接手那不勒斯政权的遗产，成功实现了政权中心的北移，但是自由都市的客观现状使她不能仅仅满足于此。她需要让现有的意大利军队亦归于自由都市的掌控下——北方的消息正在坏起来，德意志在意大利北部与自由都市摩擦不断。但真正的威胁还在更北...她确实需要任命一位自由都市的总帅。\n  “所以你是，认真的？”“嗯嗯，咱本来就有让兰斯领导军队的想法。当然难度也是有的，不过咱们倒也没时间和人扯皮。”至少在南意大利，没有人能够完全质疑这一任命的合理性，且不说这家伙仅凭一座城堡就能为祸一方。他年轻的时候便于意大利分裂中初现峥嵘，往后更是曾作为悍将远赴樱花国直接参与了一场大规模的内战。如果真要举例的话，至少科潘冬相信一时间也找不到有谁比兰斯更能打。"
