 CHL_expanded_private_sector_desc:0 "私营企业的扩张会导致经济中的竞争，随之而来的是效率提高。"
 CHL_preemptive_idea:0 "准备战争"
 CHL_preemptive_idea_desc:0 "随着战争临近，已经采取了保护国家边境的措施。"
 CHL_crackdown_idea:0 "政治镇压"
 CHL_crackdown_idea_desc:0 "政府一直在无情地镇压国内的激进运动。"
 CHL_spread_of_fascist:0 "先锋党夺权"
 CHL_spread_of_fascist_desc:0 "先锋党所领导的国家社会主义运动已经在全国范围内蔓延。尽管许多人仍然不同意他们的观点。"
 CHL_patriotic_leagues_idea:0 "爱国联盟"
 CHL_patriotic_leagues_idea_desc:0 "作为一个准军事组织，爱国联盟的重新建立使我们拥有了一支更大的军队。"
 CHL_spread_the_revolution_idea:0 "传播革命"
 CHL_spread_the_revolution_idea_desc:0 "我们必须将革命传播给世界!我们必须支持国外的革命者。"
 CHL_home_of_latin_revolution:0 "拉丁革命的故乡"
 CHL_home_of_latin_revolution_desc:0 "[CHL.GetNameDef]是拉丁美洲共产主义革命的发源地，因此我们具有明确的目标和团结感。"
 CHL_pacts_of_may_idea:0 "五月公约"
 CHL_pacts_of_may_idea_desc:0 "五月公约于1902年签署，是洛维尼亚公社与加安斯帝国达成的一项协议，将我们的行动限制在太平洋地区，而他们的行动限制在大西洋地区。"
 CHL_central_bank_idea:0 "扩大中央银行"
 CHL_central_bank_idea_desc:0 "扩大中央银行， 我们可以政府更容易兴建基础设施项目了。"
 CHL_popular_front_frail:0 "脆弱的联盟"
 CHL_popular_front_frail_desc:0 "人民阵线是社会主义者，中左翼和共产党之间的联盟。这种广泛的联盟本质上是脆弱的。"
 CHL_volunteer_corps_focus_republican:0 "对西班牙共和党的支持"
 CHL_volunteer_corps_focus_republican_desc:0 "我们必须派士兵去协助我们在西班牙的海外同胞。我们也许应该在之后的其他战争之地也继续这样做。"
 CHL_volunteer_corps_focus_nationalist:0 "支持西班牙国民军"
 CHL_volunteer_corps_focus_nationalist_desc:0 "我们必须派士兵去协助我们在西班牙的海外同胞。我们也许应该在之后的其他战争之地也继续这样做。"
 lion_of_tarapaca:0 "塔拉帕卡狮子"
 CHL_soviet_assistance:0 "[SOV.GetAdjective]顾问"
 CHL_german_assistance:0 "[GER.GetAdjective]顾问"
 CHL_the_leader_idea:0 "一个政党，一个领袖"
 CHL_the_leader_idea_desc:0 "\"Jefe\"（至高领袖）是拉丁美洲独裁政权和极右翼运动的共同使用一个概念用词，即在一个国家内拥有绝对权力的统治者，是一个一党专政国家的领导者"
 CHL_extirpation_idea:0 "铲除异见者"
 CHL_extirpation_idea_desc:0 "国家的敌人必须从这个国家中驱逐出去"
 CHL_communist_conquest_idea:0 "共产主义的骑士"
 CHL_anti_american_idea:0 "反[USA.GetAdjective]情绪"
 CHL_anti_capitalist_idea:0 "消灭资本主义"
 CHL_peronist_support:0 "[CHL.GetAdjective]支持庇隆派"
 CHL_consolidate_the_government:0 "巩固政府"
 CHL_consolidate_the_government_desc:0 "我们的国家仍在摆脱1925年政变的影响。激进运动席卷全国，不能放任不管。夺回我们的国家统治，制定一个新的、坚定的路线了"
 CHL_the_popular_front:0 "人民阵线"
 CHL_the_popular_front_desc:0 "亚历山德里已经穷途末路了；他主导的塞布鲁·奥布雷罗大屠杀是压垮骆驼的最后的一根稻草。虽然在他的统治下该国已经稳定下来，但不再需要这样一个野蛮的领导人了。建立一个更自由的政府，让社会主义和自由主义政党联合起来，解放我们自己。"
 CHL_supress_the_nacistas:0 "镇压先锋党"
 CHL_supress_the_nacistas_desc:0 "国家社会主义运动已经威胁到了共和国的统一和稳定。共和国的成败在此一举，必须清除一切形式的法西斯主义余毒。所有的先锋党党员都要从文职和军事岗位上除名，并取缔该党。"
 CHL_supress_the_nacistas_tt:0 "先锋党的起义军将会§G非常虚弱§!"
 CHL_win_the_liberals:0 "自由主义者的胜利"
 CHL_win_the_liberals_desc:0 "左派和右派都威胁要再次使国家陷入混乱：这是不允许的。为确保国家安全，一点流血是必要之恶，异见者的鲜血是为公民的安全付出的一个小代价。自由主义者终将被人民所理解，而我们将获得他们的支持。"
 CHL_isi_idea:0 "进口替代战略型经济"
 CHL_isi_idea_desc:0 "大萧条使洛维尼亚公社经济陷入瘫痪。证明这种疯狂的自由主义经济学是行不通的。[CHL.GetNameDefCap]必须自给自足，以保护自己免受外国经济的动荡。我们必须改善[CHL.GetNameDef]的基本工业和制造能力来增进产品自给率"
 CHL_establish_corfo:0 "建立洛维尼亚公社经济发展署"
 CHL_establish_corfo_desc:0 "洛维尼亚公社经济发展署（CORFO），这是一个监督我们的公共部门并确保经济增长的政府组织。 第一步就是建立国有制糖公司：国家糖业公司（ IANSA），让我开始着手建立它们"
 CHL_cap_steel:0 "国家钢铁厂"
 CHL_cap_steel_desc:0 "我们应该为我们的国家建立一家钢铁公司。[CHL.GetNameDefCap]在此之前就以拥有不俗的钢铁工业，我们应该将其国有化以扩大安全性。我们将国有化太平洋钢铁公司并更名为国家钢铁厂"
 CHL_enap:0 "扩大石油和电子行业"
 CHL_enap_desc:0 "洛维尼亚公社国家石油公司和洛维尼亚公社国家电力公司将成为洛维尼亚公社经济发展署监督下的又一新兴产业，他们会保证这些产业在[CHL.GetNameDef]繁荣昌盛。"
 CHL_liberalism_over_socialism:0 "自由主义凌驾于社会主义之上"
 CHL_liberalism_over_socialism_desc:0 "虽然我们与社会主义者，甚至与共产主义者结成联盟，但这并不是洛维尼亚公社要走的路。[CHL.GetNameDef]将是一个社会民主国家。因为，共产主义者并不比旧军政府和独裁者更好。自由和安全是本届政府的目标。"
 CHL_a_truly_radical_party:0 "一个真正的激进党"
 CHL_a_truly_radical_party_desc:0 "国家仍然处于动荡之中。资产阶级和社会主义者之间这种脆弱的联盟将不复存在。现在是[CHL.GetNameDef]共产主义革命的时候了。让我们夺取总统职位，建立一个真正平等和解放的政府。"
 CHL_remove_the_right:0 "铲除右翼"
 CHL_remove_the_right_desc:0 "极右翼已经威胁了洛维尼亚公社几十年的稳定。我们应当根除这一威胁。找到豪尔赫·冈萨雷斯·冯·马莱和他的国家社会主义者，并将其的党羽悉数铲除。在洛维尼亚公社，永远不会有政变这样的错误了。"
 CHL_support_republican_spain:0 "支持西班牙共和军"
 CHL_support_republican_spain_desc: "洛维尼亚公社与西班牙的渊源很久。共和党人大声疾呼寻求国际主义者的援助，我们有责任为他们提供帮助。不久，全世界将成为共产主义者的天下。"
 CHL_support_nationalist_spain: "支持西班牙国民军"
 CHL_support_nationalist_spain_desc: "我们的祖国西班牙呼吁援助。与我们一样，佛朗哥也在与反对摧毁一切西班牙文并以国际主义取而代之的共产主义者和野蛮主义者作斗争。我们不能袖手旁观，不允许我们的土地祖先陷入黑暗，我们必须协助他。"
 CHL_reestablish_the_republican_guard:0 "重新建立共和国卫队"
 CHL_reestablish_the_republican_guard_desc:0 "在32年的政治不稳定和社会主义共和国的垮台之后，共和国卫队成立，成立初衷是对抗任何来自企图进入政治领域的军队，到了36年，它被认为是臃肿的的政府体制之一故被解散，但此一时彼一时。呼吁共和国的士兵来维持和平再次变得十分有必要"
 CHL_public_works:0 "公共工程"
 CHL_public_works_desc:0 "感谢亚历山德里，财政终于不是赤字了。我们得以投资一些重大的公共工程，以展示并提醒她的人民[CHL.GetNameDef]的宏伟，同时这样做，也将极大地刺激建筑业，应该有助于复兴经济"
 CHL_urbanisation_focus:0 "鼓励城市化"
 CHL_urbanisation_focus_desc:0 "现在是时候将[CHL.GetNameDef]从一个以农村和农业为主的社会转变为真正的现代经济了。城市中优秀的基础设施建设和鼓励搬迁的政策将鼓励制造业的发展，这将帮助我们从大萧条中恢复过来。 "
 CHL_land_reform_auth:0 "没收大庄园土地"
 CHL_land_reform_auth_desc:0 "庄园主作为地方上的土霸王早就为人民所反感。他们必须受到惩罚并经受一番敲打。没收一些他们的大庄园土地并采用新的立法应该可以简单有效地解决问题。"
 CHL_land_reform:0 "农业改革"
 CHL_land_reform_desc:0 "[CHL.GetNameDef]的农业部门受制于庄园主及其和封建制度没什么两样的耕作模式。由于它们的影响力巨大，改变这一切很困难，但必须解决这一农业危机的问题。仅靠立法是不够的，我们还需要来硬的"
 CHL_full_recovery:0 "全面经济复苏"
 CHL_full_recovery_desc:0 "[CHL.GetNameDef]的经济由于各种投资和经济发展而得到了复兴。此外，[CHL.GetNameDef]不再完全依靠外国经济来实现自身的繁荣。将来，我们将为经济动荡做好更充足的准备"
 CHL_efe_rail:0 "振兴铁路"
 CHL_efe_rail_desc:0 "国家铁路企业建立于1884年，拥有遍布洛维尼亚公社的铁路。但是，我们已经有一段时间没有更新铁路了，火车也已经变得过时了。我们应该向该公司注入新的资金给其带来活力，造福[CHL.GetNameDef]境内的所有行业和人民."
 CHL_steel:0 "扩建钢铁厂"
 CHL_steel_desc:0 "事实证明，国家钢铁厂是最有价值的企业，在资源产地进一步投资才是明智的，让我们在华奇巴托建一座大型钢铁厂 - 华奇巴托除了对足球有特殊爱好，该地区还发现贮藏原矿的迹象"
 CHL_oil_in_the_tierra_del_fuego:0 "火地岛石油"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "在南方的大地深处有可能储藏着使我们能源独立的珍贵资源."
 CHL_mining_technologies:0 "采矿技术"
 CHL_mining_technologies_desc:0 "我们的经济在很大程度上取决于采矿业，因此现代矿石开采技术至关重要."
 CHL_the_spread_of_fascism:0 "先锋党归来"
 CHL_the_spread_of_fascism_desc:0 "在[CHL.GetNameDef]的军队和人民中，民族主义情绪日益高涨，他们极有可能推翻共和国。看来他们迟早会夺取政权。我们现在应该与他们结盟，以防止流血事件。"
 CHL_appropriate_land_com:0 "解放农民"
 CHL_appropriate_land_com_desc:0 "必须结束拥有[CHL.GetNameDef]大部分土地地主的剥削。现在是将他们的土地判给以前在土地上辛勤劳作的农民的时候了"
 CHL_el_ariostazo:0 "阿里奥斯塔佐起义"
 CHL_el_ariostazo_desc:0 "现在是推翻共和国的时候了。民主是脆弱的，很容易被动摇。在这个最动荡的时期，一个强大的军政府是[CHL.GetNameDef]在这个最动荡的时代所需要的。一个政变将降临在这个政府身上：一个不会失败的政变。"
 CHL_the_pacts_of_may:0 "废除五月公约"
 CHL_the_pacts_of_may_desc:0 "五月协议于1902年签署，定义了洛维尼亚公社与加安斯帝国之间的军事关系。应该重新考虑我们与[ARG.GetAdjective]人的关系了。"
 CHL_claims_on_argentina:0 "占领火地岛"
 CHL_claims_on_argentina_desc:0 "我们与加安斯帝国的边界是在1902年定义的，但我们也必须在这次行动中修正我们的边界。火地岛是巴塔哥尼亚地区最南边的一个群岛。目前，我们与[ARG.GetAdjective]人共享该地区，但这个时代已经结束。[CHL.GetNameDefCap]必须控制合恩角。"
 CHL_claims_on_uruguay:0 "保护南大西洋"
 CHL_claims_on_uruguay_desc:0 "由于加安斯帝国在我们的控制之下，南大西洋的大部分地区也在我们的管辖之下。我们与[URG.GetAdjective]人共享拉普拉塔河。这种战略要地怎么能共享呢？我们必须确保对该地区和拉普拉塔河的控制。"
 CHL_hispanic_pan_nationalism:0 "拉美裔泛民族主义"
 CHL_hispanic_pan_nationalism_desc:0 "很明显，我们是真正的南美西班牙裔。所有拉美裔人民成为一个整体能够带来共同的胜利。"
 CHL_reform_the_army_desc:0 "战争的阴影再次笼罩着世界-我们必须做好准备，更新我们严重过时的军队装备。"
 CHL_reform_the_army:0 "重新武装军队"
 CHL_andean_warfare:0 "安第斯战争"
 CHL_andean_warfare_desc:0 "[CHL.GetNameDefCap]几乎完全坐落在山脉上。我们的军队必须专精于在这种地形上的冲突，不仅是为了防御，也是为了进攻，因为[CHL.GetNameDef]在大陆上的地理环境并不孤单。"
 CHL_mobility_focus:0 "重视机动"
 CHL_mobility_focus_desc:0 "战争的未来在于机动性。坦克代表着战争性质的重大转变，我们必须作出相应的改变或被历史的潮流所打败。[CHL.GetNameDefCap]将站在第三代战争的最前沿，并将引领美洲的军事战略潮流。"
 CHL_infantry_focus:0 "重视步兵"
 CHL_infantry_focus_desc:0 "坦克可能是一个有趣的实验，但[CHL.GetNameDef]没有工业能力来追求这种新时代的产物。步兵和火炮是唯一久经考验的作战方法"
 CHL_restore_the_navy:0 "扩张舰队"
 CHL_restore_the_navy_desc:0 "洛维尼亚公社曾经是太平洋上最强大的舰队，甚至一度超过了美国。这将再次成为现实；我们将统治海洋。"
 CHL_naval_aviation_focus:0 "海军航空兵"
 CHL_naval_aviation_focus_desc:0 "飞机在过去十年中取得了令人难以置信的进步。传统的海战将因其出现而无可救药地过时，因为伟大的战列舰将在还未接战于舰队之前就无奈地沉没"
 CHL_surface_fleet_focus:0 "水面舰队"
 CHL_surface_fleet_focus_desc:0 "久经考验的海战方法将非常适合我们。没有任何障碍可以抵御一艘战列舰的炮击。"
 CHL_destroyer_focus:0 "重视驱逐舰"
 CHL_destroyer_focus_desc:0 "驱逐舰是我们舰队的基础，因为没有驱逐舰的屏卫，主力舰将独木难支，我们应该投资于新型驱逐舰设计，让其充分发挥作用"
 CHL_cruiser_focus:0 "重视巡洋舰"
 CHL_cruiser_focus_desc:0 "海军航空兵的增加使我们的舰队需要增加防空火力。轻型巡洋舰是完成这项工作的理想之选，也将成为我们主力舰的有效屏障。"
 CHL_naval_bomber_focus:0 "新型鱼雷轰炸机设计"
 CHL_naval_bomber_focus_desc:0 "拥有现代航母是一件好事，但如果没有现代飞机，它们将毫无用处。我们必须更新鱼雷轰炸机的设计，以确保它们能有效打击产生毁灭性的效果"
 CHL_expand_talcahuano:0 "扩展塔尔卡瓦诺造船厂"
 CHL_expand_talcahuano_desc:0 "我们最大的造船厂在塔尔卡瓦诺，但这不足以满足我们的需求。我们必须扩大海军能力，以便建造更大型的船舶。"
 CHL_expand_magallanes_valparasio:0 "扩展麦哲伦区和瓦尔帕莱索"
 CHL_expand_magallanes_valparasio_desc:0 "还必须扩大我们在麦哲伦区和瓦尔帕莱索的二级造船厂，以增加造船能力。在这里建造我们的屏卫舰"
 CHL_expand_our_arsenal:0 "扩建我们的兵工厂"
 CHL_expand_our_arsenal_desc:0 "[CHL.GetAdjective]军队虽然善于作战而意志顽强，但是，它并不是一支庞大的军队。要想扩大军队规模，我们就必须走扩大兵工厂这一步棋"
 CHL_invest_further_in_electronics:0 "投资更多于电子业"
 CHL_invest_further_in_electronics_desc:0 "西班牙国家电力公司已被证明他们是最有价值的投资对象-我们应该进一步投资电子业，看看它会变成什么样，毫无疑问，这肯定是有回报的"
 CHL_nuclear_focus:0 "分裂原子"
 CHL_nuclear_focus_desc:0 "我们的科学家告诉我们，原子中蕴藏着难以计数的力量。虽然听起来有些异想天开，但无论是否是事实都值得调查，因为如果属实，可能的回报是无法估量的。"
 CHL_famae:0 "投资洛维尼亚公社国家轻武器军工厂"
 CHL_famae_desc:0 "洛维尼亚公社国家轻武器军工厂是整个拉丁美洲最古老的武器制造商。投资于这家享有盛名的公司，开发新的枪支，方可超越竞争对手。"
 CHL_universities:0 "投资大学"
 CHL_universities_desc:0 "比奥比奥大学和普拉亚安查大学是我们最近兴建的两所大学。为了保持竞争力，[CHL.GetNameDefCap]必须在民用和军事领域都处于科学的前沿。这些大学是实现这一点的方法"
 CHL_military_research_institute:0 "建立洛维尼亚公社高级研究所"
 CHL_military_research_institute_desc:0 "既然我们的军队已经发展壮大，军队也留下了很多宝贵的经验-我们应当成立一个军事研究所来保存，研究这些经验。我们称它为洛维尼亚公社高级研究所，一个研究高精尖科技的洛维尼亚公社科研所"
 CHL_mechanized:0 "机械化发展"
 CHL_mechanized_desc:0 "坦克不能单独行动-它们需要侦察兵和支援单位来保护它们。但是，摩托化步兵能给予的支援很少，因此我们应该装备综合了装甲的保护和火力优势以及步兵的高适应性的新型装甲车辆"
 CHL_armour_effort:0 "重视装甲部队"
 CHL_armour_effort_desc:0 "坦克是突破军队的先锋。我们的当务之急是我们开发新的坦克型号，超越对手的科技，加厚装甲致使他们的武器无法击穿我们的装甲"
 CHL_armour_more:0 "先进坦克原型"
 CHL_armour_more_desc:0 "我们的新大学提供了大量的创新坦克设计。我们可以尝试这些新坦克设计，开发出世界上最先进的坦克!"
 CHL_doctrine:0 "军事理论进阶"
 CHL_doctrine_desc:0 "我们的新型军队虽然装备精良，但是战术仍然十分原始。我们需要根据新型装备重新考虑军队战术，并充分利用新型军队的机动性优势"
 CHL_artillery_f:0 "重视火炮"
 CHL_artillery_f_desc:0 "炮火廉价而生命无价，利用炮火压制，定点轰炸敌人，摧毁敌人的意志，直至投降。我们需要开发新型火炮，让炮击更精确，更廉价"
 CHL_support:0 "重视支援装备"
 CHL_support_desc:0 "仅步兵是无效的。步兵不仅需要法令支持，还需要后勤，侦察和专家支持。我们不应该让我们部队的这些人员落后。"
 CHL_rockets:0 "火箭学"
 CHL_rockets_desc:0 "我们的研究人员提出了一个有趣的建议：火箭。他们说，火炮的未来就在于对其的使用方法。的确，我们不会拒绝以更精确和长程的方式轰炸敌人的机会。我们应该研究这些火箭，看看它们是否是有价值的武器"
 CHL_naval_doctrine:0 "海军军事理论进阶"
 CHL_naval_doctrine_desc:0 "我们的新舰艇需要新的战术。我们应该让我们的海军举行海上演习，发现我们可以利用的新战术"
 CHL_marines_focus:0 "[CHL.GetAdjective]海军陆战队"
 CHL_marines_focus_desc:0 "我们的新舰队控制着我们的领海。用海军陆战队来占领敌人的海岸线，这才是明智之举。我们应该扩大我们目前的特种部队以用于这些行动。"
 CHL_nationalise_all:0 "国有化产业"
 CHL_nationalise_all_desc:0 "资产阶级一直以来从大众的劳动中敲骨吸髓。我们不能容忍不劳而获的监督者和专横的高管。[CHL.GetAdjective]工业应当悉数分配给工人和人民了。人民将不会浪费更多的劳动到这些吸血鬼身上了"
 CHL_comintern:0 "加入第三国际"
 CHL_comintern_desc:0 "[CHL.GetNameDefCap]必须与全世界的共产主义者一起参加国际革命。"
 CHL_internationalism:0 "革命火种"
 CHL_internationalism_desc:0 "我们必须把革命传播到我们的邻国，然后再传播到全世界! 很快，每个人都将在人类的一个统一的联盟下联合起来。"
 CHL_communist_argentina_influence:0 "影响[ARG.GetNameDef]"
 CHL_communist_argentina_influence_desc:0 "[ARG.GetNameDefCap]是离我们最近的一个国家，我们必须首先向他们传播革命。[ARG.GetAdjective]的工人们将很快知道解放和真正的自由。"
 CHL_communist_faction:0 "建立共产主义拉丁美洲联盟"
 CHL_communist_faction_desc:0 "第三国际嘲笑真正的共产主义——他们甚至都不是社会主义者。[SOV.Getname]不过是一个通过恐惧进行统治的专制沙皇。我们应该建立自己的真正共产主义阵营，让全世界知道什么才是真正的革命。"
 CHL_communist_brazil_influence:0 "影响[BRA.GetNameDef]"
 CHL_communist_brazil_influence_desc:0 "[BRA.GetNameDefCap]是南美最大的国家。如果我们能够说服[BRA.GetAdjective]人加入革命，那么南美洲的其他地区将迅速跟随巴西的脚步"
 CHL_growing_communist_faction:0 "将革命传播给我们的邻国"
 CHL_growing_communist_faction_desc:0 "资产阶级正在压迫我们的邻居，我们应该像我们在本国做的那样那样解放他们。"
 CHL_communist_argentina_war:0 "解放[ARG.GetAdjective]人"
 CHL_communist_argentina_war_desc:0 "[ARG.GetAdjective]工人为自由而呐喊。我们必须使他们摆脱资本主义压迫的束缚。"
 CHL_communist_argentina_alliance:0 "与[ARG.GetNameDef]结盟"
 CHL_communist_argentina_alliance_desc:0 "[ARG.GetAdjective]工人已经自由了，我们必须合作，以便在美洲传播这一运动。"
 CHL_communist_bolivia_paraguay_war:0 "给北方带来革命"
 CHL_communist_bolivia_paraguay_war_desc:0 "[PAR.GetNameDefCap]并不是真正的共产主义，因为他们的政府并不比法西斯独裁者更好。我们必须解放[BOL.GetAdjective]人和[PAR.GetAdjective]人，接受他们加入我们的革命队伍"
 CHL_communist_brazil_war:0 "给[BRA.GetNameDef]带来革命"
 CHL_communist_brazil_war_desc:0 "[BRA.GetNameDefCap]是南美最大的国家。如果我们能够解放[BRA.GetAdjective]，就可以在南美获得统治地位，那么南美洲的其他地区将迅速跟随巴西的脚步"
 CHL_preemptive_measures:0 "先发制人"
 CHL_preemptive_measures_desc:0 "不幸的是，我们必须为不可避免的战争做好准备。而[PRU.GetNameDefCap]是最直接的威胁，但我们应该为任何可能的情况做好准备。"
 CHL_join_allies:0 "加入圣杯同萌"
 CHL_join_allies_desc:0 "孤身一人的[CHL.GetNameDef]脆弱不堪，而强敌环伺。我们必须找到盟友，帮助保护自己，抵御那些企图破坏我们民主的人们，我们必须作出响应，以确保各地的自由得到保护。"
 CHL_trade_deals:0 "新贸易协定"
 CHL_trade_deals_desc:0 "[CHL.GetNameDefCap]与[GER.GetNameDef]和其他法西斯主义者的法西斯式繁荣局限了经济。我们应该与世界其他民主国家寻求新的贸易机会。"
 CHL_expand_private_sector:0 "扩大私营企业"
 CHL_expand_private_sector_desc:0 "[CHL.GetAdjective]的国有化企业比重太高。我们应该减少政府的参与，提高竞争和效率。人民和经济都将从中受益。"
 CHL_communist_militias:0 "将民兵收编进军队"
 CHL_communist_militias_desc:0 "无产阶级渴望协助我们传播革命，我们有什么资格拒绝他们。让我们把这些民兵编入我们的军队。"
 CHL_crackdown:0 "镇压异议人士"
 CHL_crackdown_desc:0 "激进左派和激进右派在这个国家猖獗了太长时间了。政府不能再仅仅对的政变企图和暴力爆发坐视不管。我们需要寻找并铲除他们对国家造成的政治威胁。"
 CHL_ties_with_argentina:0 "与[ARG.GetNameDef]的密切双边关系"
 CHL_ties_with_argentina_desc:0 "虽然我们并不总是与[ARG.GetNameDef]关系良好，但我们同根同源。我们应该加强与阿[ARG.GetAdjective]人的友谊，永葆南美的和平"
 CHL_central_bank:0 "扩展中央银行"
 CHL_central_bank_desc:0 "亚历山德里建立了洛维尼亚公社中央银行，但在目前的动荡时期它还不足以稳定经济。我们必须确保我们国家的金融稳定。"
 CHL_patriotic_leagues:0 "重新建立爱国联盟"
 CHL_patriotic_leagues_desc:0 "爱国联盟是准军事组织，象征着洛维尼亚公社的民族主义精神永在，十年前它被解散了。我们应该重新建立这个光荣的组织并予以资助它们。"
 CHL_ban_communism:0 "禁止共产主义"
 CHL_ban_communism_desc:0 "共产主义这一威胁已经合法存在了很长时间。我们必须取缔这一邪教，并完全抹去它的存在，防患于未然"
 CHL_preemptive_strike:0 "先发罢工"
 CHL_preemptive_strike_desc:0 "我们必须对[PRU.GetAdjective]法西斯分子发动先发制人的罢工。这个独裁政权威胁着南美洲的和平。如果我们现在不采取行动，将来会养虎为患！"
 CHL_argentine_alliance:0 "与[ARG.GetAdjective]人结盟"
 CHL_argentine_alliance_desc:0 "我们应该与[ARG.GetAdjective]正式结盟，以确保我们两国的保护关系。我们在的联盟是美洲大陆上的一支强大力量。"
 CHL_expand_alliance:0 "扩大联盟"
 CHL_expand_alliance_desc:0 "我们应该扩大与邻国的联盟关系，增强自己的实力，保护我们不受任何好战的邻国的侵害。[URG.GetNameDefCap]在大西洋地区具有战略重要性，但它们无法自卫，我们应该提出让他们加入我们。"
 CHL_paraguayan_threat:0 "[PAR.GetAdjective]威胁"
 CHL_paraguayan_threat_desc:0 "[PAR.GetNameDefCap]地处我们的边界，但是他们却意图建立一个共产主义政权，威胁南美洲的微妙平衡。如果我们不尽快采取行动，那么他们反而派遣特工破坏我们的稳定"
 CHL_establish_the_airforce:0 "投资国家航空公司"
 CHL_establish_the_airforce_desc:0 "1932年，洛维尼亚公社国家航空公司在卡洛斯·伊瓦涅斯·德尔·坎波的领导下成立，但它只是一支小型空军。天空将证明是新时代必不可少的战场之一，因此飞机是一项必要的投资。我们的军工复合体无法建立一支庞大的空军，因此我们应该集中精力充分我们现有的资源"
 CHL_bomber_focus:0 "重视轰炸机"
 CHL_bomber_focus_desc:0 "我们应该集中力量或在航空方面投入轰炸机，因为它们用途广泛且拥有高载弹量。"
 CHL_cas_focus:0 "重视空军支援"
 CHL_cas_focus_desc:0 "航空对陆军具有辅助支援作用。我们应该开发出在这种支援方面表现出色的飞机。"
 CHL_air_doctrine:0 "空军军事理论进阶"
 CHL_air_doctrine_desc:0 "我们的新飞机设计需要新的战术。列装新飞机至空军，进行演习，并开发出使用它们的最佳方法。"
 CHL_heavy_bomber_focus:0 "战略轰炸机"
 CHL_heavy_bomber_focus_desc:0 "应该投资开发新型远程重型轰炸机-我们将轰炸对手，用空军就使我们的敌人投降"
 CHL_bomber_focus_2:0 "战术轰炸机"
 CHL_bomber_focus_2_desc:0 "战术轰炸机可发挥各种作用。[CHL.GetNameDefCap]缺乏适当支持庞大空军的行业，因此我们必须使飞机具备多用途：战术轰炸机恰好符合这一点"
 CHL_heavy_fighter_focus:0 "重型战斗机"
 CHL_heavy_fighter_focus_desc:0 "敌人的轰炸机犹如黄蜂过境一般袭扰[CHL.GetNameDef]。重型战斗机将是消灭它们的理想之选，并将对维持南美偏远地区的空中优势发挥作用。"
 CHL_fighter:0 "战斗机"
 CHL_fighter_desc:0 "战斗机是任何空军的基础，不可忽视。长远来看最好的办法的是开发新的设计，以科技超越对手。"
 CHL_jet_focus:0 "重视喷气式引擎"
 CHL_jet_focus_desc:0 "大学向我们介绍了新的发动机形式：喷气发动机。他们说，这些发动机将使新一代飞机的功率大大超过以前的任何飞机。这些听起来像是大胆的主张，但前景实在是过于诱人，我们不能忽视这个提案"
 CHL_paratroopers:0 "伞兵"
 CHL_paratroopers_desc:0 "我们应该利用我们新成立的空军，并最大限度地使用伞兵。"
 CHL_naval_fighter_focus:0 "重视舰载战斗机"
 CHL_naval_fighter_focus_desc:0 "如果没有飞机从航母上起飞，那么航母就毫无用处，一支全部由海军轰炸机组成的飞行中队很容易受到攻击。我们必须发展新型舰载战斗机，保护我们的航母和鱼雷轰炸机不受敌机的攻击。"
 CHL_northern_expansion:0 "北扩"
 CHL_northern_expansion_desc:0 "我们必须确保我们的北部边界。[BRA.GetNameDefCap]对我们的霸权构成威胁，我们必须确保我们与它们的国界之间存在缓冲区。"
 CHL_expel_america:0 "驱逐美国"
 CHL_expel_america_desc:0 "南美摆脱了[USA.GetAdjective]的威胁。随着革命在整个南美大陆蔓延，美国的影响力不再重要了"
 CHL_spread_revolution_idea:0 "传播革命"
 CHL_spread_revolution_idea_desc:0 "我们必须加大在国外传播革命的力度！"
 CHL_soviet_ties:0 "向[SOV.GetNameDef]寻求帮助"
 CHL_soviet_ties_desc:0 "我们的政权还很年轻，没有经验。我们应该向[SOV.GetAdjective]寻求帮助，因为他们是最成熟的共产主义者。"
 CHL_german_ties:0 "[GER.GetNameDef]顾问"
 CHL_german_ties_desc:0 "[GER.GetAdjective]军队非常先进，远远超出了我们自己的军队，我们可以从他们身上学到很多。既然我们在意识形态上保持一致，我们就应该向他们求援。"
 CHL_japan_accord:0 "[JAP.GetNameDef]协议"
 CHL_japan_accord_desc:0 "洛维尼亚公社长期以来一直是太平洋上的重要海军力量。[JAP.GetAdjective]已成为近来太平洋的强大力量。我们应该建议我们两国之间达成一项协议，以防止未来发生冲突：它将控制西太平洋和北太平洋而我们控制了南太平洋和太平洋东南部。"
 CHL_fascist_constitution:0 "重新起草宪法"
 CHL_fascist_constitution_desc:0 "当前的宪法已经不适于现代而且略显粗糙。它容易受到共产主义者和资本阶级的动摇。我们应该起草一份更加坚定，符合[CHL.GetAdjective]价值观的宪法"
 CHL_the_leader:0 "至高领袖"
 CHL_the_leader_desc:0 "领导人的权力必须是得到绝对保证，确保国家的统治是无法动摇。通过起草新宪法，我们可以正式巩固领袖的权力。民主脆弱且容易被颠覆，但现在我们的权力不容置疑，这有效保护我们不受颠覆分子的影响。"
 CHL_extirpation:0 "驱逐不良分子"
 CHL_extirpation_desc:0 "洛维尼亚公社长期以来一直受到不良分子的困扰。[CHL.GetAdjective]人民品格高尚，优雅礼貌。我们必须消除那些达不到我们期望的人，并并将他们的资源用于国家道德和人民身心健康建设中去。"
 CHL_communist_conquest:0 "解放南美洲"
 CHL_communist_conquest_desc:0 "南美的其他政权是压迫性的和资本主义的，他们没有希望可言。我们必须强行把邻国从资本主义的束缚中解放出来，迎来一个新的富裕时代。"
 CHL_anti_americanism:0 "反美主义"
 CHL_anti_americanism_desc:0 "[USA.GetNameDefCap]是衰颓和腐败的。可恶的[USA.GetAdjective]在[CHL.GetNameDef]拥有了很多影响力。我们必须根除[USA.GetNameDef]的愚蠢软弱的宣传，否则我们也可能沦为像美国那样堕落的国家"
 CHL_japan_faction:0 "与[JAP.GetNameDef]结盟"
 CHL_japan_faction_desc:0 "[JAP.GetNameDef]同意与我们分享太平洋，我们应该正式建立联盟正式确定我们之间的和平。[USA.GetNameDef]将被赶回他们的海岸边，我们将再次统治这个海洋。"
 CHL_axis:0 "加入[GER.GetNameDef]"
 CHL_axis_desc:0 "[GER.GetNameDefCap]正在与我们的共同敌人作战：美国人和共产主义者。为了我们的胜利，我们应该要求正式加入他们的斗争"
 CHL_ban_capitalism:0 "铲除资本主义"
 CHL_ban_capitalism_desc:0 "即使在我们的统治下，仍然有资本主义叛乱分子在进行以物易物的贸易。我们必须一并铲除他们，以确保一切都在我们的管辖之下，因为集体比个人更强大。"
 CHL_support_peronism:0 "在[ARG.GetNameDef]支持庇隆主义"
 CHL_support_peronism_desc:0 "基层民粹主义运动正在[ARG.GetNameDef]兴起，并有可能成为我们亲密的朋友。虽然庇隆主义者可能并不认同我们对犹太人族群的看法和我们人民的性格，但他仍然是民粹主义者和民族主义者。"
 CHL_support_argentinian_coup:0 "在[ARG.GetNameDef]发动政变"
 CHL_support_argentinian_coup_desc:0 "庇隆主义者在[ARG.GetNameDef]得到了广泛支持，但政府不会让他们取得统治地位。我们应该支持加安斯帝国的政变，确立扶植他们的政权"
 CHL_fascist_faction:0 "与庇隆主义者的联盟"
 CHL_fascist_faction_desc:0 "在协助他们上台后，我们已经与庇隆主义者有了密切的联系。我们应该与他们正式结成联盟，以确保我们在南美洲大陆的安全。"
 CHL_arg_northern_expansion:0 "向北推进"
 CHL_arg_northern_expansion_desc:0 "[ARG.GetNameDef]和[CHL.GetNameDef]都受到[BRA.GetNameDef]和其他北方大国的威胁。我们应该一起向北推进，保证我们国家的安全"
 CHL_give_arg_urg:0 "[ARG.GetAdjective]对里约热内卢的控制"
 CHL_give_arg_urg_desc:0 "[ARG.GetNameDefCap]控制着南大西洋，而里约热内卢河则是其中的一部分。目前，该河与[URG.GetNameDef]共享，但我们应该改变这一现状"
 CHL_shared_hegemony:0 "共享霸权"
 CHL_shared_hegemony_desc:0 "与[ARG.GetNameDef]一起，我们在拉丁美洲享有霸权。我们的国家在彼此的支援之间变得强大，我们将继续这样做。"
 CHL_expand_alliance_bol:0 "将塔拉帕卡归还给[BOL.GetNameDef]"
 CHL_expand_alliance_bol_desc:0 "1904年太平洋战争之后，我们从[BOL.GetNameDef]征服了塔拉帕卡，并签署了《和平与友谊条约》。不幸的是，这并没有带来太多友谊。也许，我们应该把这片土地归还给他们，以换取持久性的联盟和区域内的真正和平。"
 CHL_expand_alliance_pru:0 "将阿里卡归还给[PRU.GetNameDef]"
 CHL_expand_alliance_pru_desc:0 "阿里卡是秘鲁塔拉帕卡省的一部分，直到1883年太平洋战争爆发后我们征服了塔里卡。从那以后，我们应美国的要求于1929年归还塔克纳作停火条约的条件，但我们没有归还阿里卡，这些不过是权宜之计，确保稳定的唯一方法是归还不属于我们的东西。"
 trade_deal_relations:0 "贸易协定"
