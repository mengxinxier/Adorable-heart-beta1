 chile.39.t:0 "国会大厦前先锋党人发动暴动"
 chile.39.d:0 "在国内最近发生的政治事件之后，以先锋党为首的国家社会主义者对现任政府更加不满。这种情绪似乎已转变为行动，今天上午，由豪尔赫·冈萨雷斯·冯·马莱领导的少数激进法西斯分子试图通过政变推翻我们的政府。              \n\n幸运的是，他们的行动没有获得任何支持，先锋党叛军的人数并不多。他们目前被关押在圣地亚哥的几座政府大楼里。              \n\n虽然他们的数目超过了当地的警察部队，但只要出动正规军队进行军事行动就可以粉碎他们的企图"
 chile.39.a:0 "我们要粉碎这场闹剧"
 chile.40.t:0 "大规模先锋国家社会主义者起义"
 chile.40.d:0 "在国内最近发生的政治事件之后，以先锋党为首的国家社会主义者对现任政府更加不满。这种情绪似乎已转变为行动，今天上午，由豪尔赫·冈萨雷斯·冯·马莱领导的大批激进法西斯分子试图通过政变推翻我们的政府。  \n\n我们已经在动乱之中保存了我们在北部的军事实力，并正在准备应对措施。看来我们严重低估了他们运动的力量，因为许多前军官和一些低级军官已经加入了他们的事业。他们目前已经占领了首都圣地亚哥和周边地区。他们还攻击了警察部队和当地的驻军，结果就是他们缴获了他们的军事装备 。看来我们需要集结军队和反法西斯力量来粉碎这场起义。\n\n不幸的是，在过去的二十四小时里，两支部队之间的零星交战已经升级为一场完全的内战。"
 chile.40.a:0 "凭借坚强意志，我们会战胜他们的"
 chile.41.t:0 "佩德罗·阿吉雷·塞尔达去世"
 chile.41.d:0 "民主党领袖佩德罗·阿吉雷·塞尔达在圣地亚哥中心医院的睡梦中去世。如今他安然地走入天堂，许多人都在纪念他的名字，民主人士正在选举产生一个新的领导人。"
 chile.41.a:0 "胡安·安东尼奥·里欧斯将就任"
