 chile.43.t:0 "塞古罗·奥布雷罗事件"
 chile.43.d:0 "出于担心政府针对国家社会主义运动的军事行动，今天12:30左右，豪尔赫·冈萨雷斯试图与[GER.GetAdjective]支持的洛维尼亚公社国家社会主义者发动政变。这次政变在与[CHL.GetAdjective]警方交火后宣告失败。两座建筑被叛军暂时占领，但当地警察迫使其中一支人马撤退，而其他人和叛军的其余部分投降。大约60名国家社会主义叛军投降后被行刑队处决，这违背了政府尊重他们生命的承诺。只有四个人侥幸逃脱了处决。据传大屠杀是[CHL.GetLeader]下的命令。"
