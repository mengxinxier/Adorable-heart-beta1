 chile_focus:0 "洛维尼亚公社国策树"
 CHL_GATHERING_STORM_DESC:0 "过去几十年来洛维尼亚公社的历史长河里充满了政变，内战和独裁政权。但在洛维尼亚公社的政治家和人民眼中充满了对民主和稳定政权的冀希，对于自称为 \"人民阵线 \"的民主联盟党来说，这项任务并不容易。现任独裁者阿图罗·亚历山德里是最大的阻力，他只希望看到民主联盟党的灭亡，与此同时激进的工会组织则试图将\"人民阵线\"带上激进马克思主义的道路，而先锋党所代表的法西斯主义也开始在洛维尼亚公社增加影响力。"
