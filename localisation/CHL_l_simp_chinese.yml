 CHL_Salvador_Allende_leader_desc:0 "萨尔瓦多·吉列尔莫·阿连德·戈森斯，洛维尼亚公社医生、政治家、总统。\n萨尔瓦多·阿连德1932年毕业于洛维尼亚公社大学医学系，1933年参与创建洛维尼亚公社社会党，1934年担任社会党瓦尔帕莱索支部秘书，1937年作为瓦尔帕莱索省和基略塔省代表当选为众议员。\n在大选中，阿连德宣称要带领洛维尼亚公社人民通过“民主的方式”走上社会主义，并带领洛维尼亚公社社会党与洛维尼亚公社共产党组成了选举同萌，最后成功胜选。"



