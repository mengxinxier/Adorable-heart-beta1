 ##ideas##
  BDY_The_Bedouin:0"贝都因人"
  BDY_The_Bedouin_desc:0"贝都因人——原为北非贝都因人，她们是天生的魔法使用者，因为全身都有花纹，而这花纹是魔力的纹路，这些纹路有暗蓝色到暗红色等——但这不是重点——重点是我们的间谍无法掩盖这种痕迹，甚至用化妆品都无法遮住，把整个脸拿东西盖住？哦这太蠢了，真的，谁会去这么做"
	BDY_NON_army:0"没有“陆军”"
  BDY_NON_army_desc:0"自古以来，我们的军队以魔法为主，但是我们发现现代化的军队以及可以从视野之外的地方打击我们——在1931年被击败前我们甚至没听说过火药这种东西，枪炮这玩意杀人的效率可比魔法高多了，问题是，我们以肉身施法根本没办法抵御住子弹的伤害——另外，谁来教教我“协同”是什么东西？"
	BDY_rubbish_politics:0"废物的政治团"
  BDY_rubbish_politics_desc:0"废物，真的是一群废物，OO的，连一个文件都送不明白，就OO门口左转的部门，你先出门啊！搞他O的他O的，搞他O的政治！——来自贝都因政府的一个忍无可忍的政治家"
	BDY_politics_persecution:0"前无古人的政治迫害"
  BDY_politics_persecution_desc:0"虽然我们内阁很烂，但是并不妨碍我们的政客们把1961年的失败的怒火发泄在其他党派上，现在全国上下的某个政治团体如果不是在迫害其他团体——那么他就是被迫害的那个团体"
	BDY_rubbish_army:0"零散化的军队"
  BDY_rubbish_army_desc:0"与其说是军队，到不如说我们的军事化单位其实是一个个零零碎碎的学者团而已，专业战斗？不不，她们只是在找下一个能够施法并且攻击的目标罢了，你敢还击？哦，那我们可就要收拾阵地跑路了"
	BDY_psychoid_leaves:0"倾销精神叶"
  BDY_psychoid_leaves_desc:0"是的，这些玩意是在西边的沙漠中找到的，这个小东西能让我们的法力达到——嗯，首席魔导师的，一根小脚趾的程度，但是副作用是想要跳舞，我们在某一次人道主义实验中发现，西南边的小动物们似乎对这种叶子也很感兴趣...哦吼，某个尖耳朵的小动物居然愿意用那么多的金钱来交换，这交易真的是太划算了"


