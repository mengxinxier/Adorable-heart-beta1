 magic_tank_title: "魔法坦克"
 magic_tank_chassis: "魔法坦克"
 magic_tank_chassis_desc: "魔法坦克"
 magic_tank_chassis_1: "试验型魔法坦克"
 magic_tank_chassis_1_desc: "原石是一种能源，但是目前能够运用的领域却很少，但是如果我们能将它运用到坦克底盘上面会怎么样？目前用于实验的型号还有很多困难需要攻克，我们甚至只能临时将原石毫无保护的置于发动机外围且比较不稳定"
 magic_tank_chassis_2: "改进型魔法坦克"
 magic_tank_chassis_2_desc: "终于，我们将原石融合进了工业发动机，但是不知为何车身却出现了更多的异样，外表的腐化迅速增加，甚至原石又在车身生长，虽然对于强度没有丝毫影响，甚至新的原石可以提供更强的防护，但是似乎...我们应该时刻关注车组的健康"
 magic_tank_chassis_3: "先进型魔法坦克"
 magic_tank_chassis_3_desc: "终于，在新式合金的加持下，我们终于让这个东西安分了下来，现在新生长的原石将顺着夹层形成更加坚硬的护甲，而且我们已经完全使用能量而不是炮弹去攻击了，输出的能量将完全可以打穿任何主力坦克的装甲，说起装甲，底盘开发部的人员身体自从接触了魔法底盘开发之后似乎一直都不太好"
