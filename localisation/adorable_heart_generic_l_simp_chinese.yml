 ###孤独摇滚！
 AHM_Goto_Hitori_desc: "極度怕生又陰鬱的高中一年級生。\n擔任著結束樂隊的主音吉他。\n雖然陰鬱但也憧憬著看起來閃閃發光的樂隊活動，因此開始彈吉他。\n雖然技術高超，但在樂隊或公共場合中無法發揮得很好。\n開口前一定會加上一聲「啊…」。"
 AHM_Ijichi_Nijika_desc: "元气满满又开朗的高中二年级生。担任结束乐队的鼓手。\n对加入到结束乐队中的小波奇给予了很多照顾、担任着乐队总管的角色。\n姐姐伊地知星歌是Livehouse「STARRY」的店长，\n对Livehouse有着特殊的感情。"
 AHM_Yamada_Ryo_desc: "冷酷而孤高的高中二年生。\n担任结束乐队的贝斯手。是虹夏的好友。\n有着远离尘世的兴趣，被称作怪人的话会感到高兴。\n虽然家庭富裕，但对于乐器经常缺钱。\n偶尔吃草来解饿。"
 AHM_Kita_Ikuyo_desc: "开朗又有名望的高中一年生。\n担当结束乐队的吉他主唱。\n喜欢与人交谈，即使是初次见面也不会胆怯、笑着与对方搭话的阳角。\n对凉抱有着憧憬，但这份感情或许有点过。\n经常在Ins上传照片。"
 what_is_this: "这是什么？点一下"
