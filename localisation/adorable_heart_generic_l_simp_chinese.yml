  mainpage_picture_pic_1_desc: "§L守护女神们追击玛洁空奴却不知所踪，因此留守的涅普姬雅大人只能在她漫长的改革之路上踽踽独行。在她的愿景下，超次元游汐联邦这艘巨轮将从因循守旧的漩涡中解脱出来，航向现代化的光明彼岸。而当次元之门重新启动之时，七贤者、破解组织、吉欧拉尔王国等诸多反抗组织将合为一体，强大的烧录卡组织亦将要自无限之地迎回她们的神明。革命浪潮席卷伊比利亚半岛，这片土地，和其上的人民，将何去何从？§!"

  mainpage_picture_pic_2_desc: "§L时值1936年，世界局势风云变幻，意呆莉亦然迎来了自己命运的十字路口。\n她将攻坚克难，重铸罗马荣光；还是黯然离场，沦为历史的小小注脚？§!"

