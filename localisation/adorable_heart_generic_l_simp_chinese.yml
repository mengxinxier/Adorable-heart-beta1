#奇观
  landmark_aurora: "阿芙乐尔号巡洋舰（“十月革命”的纪念舰、苏联中央军事博物馆分馆、海军中央博物馆分馆）"
  landmark_aurora_plural: "$landmark_aurora$"
  landmark_aurora_desc: "阿芙乐尔号巡洋舰于1900年5月在圣彼得堡的海军船厂下水、1903年7月17日正式建成服役。原隶属于俄罗斯帝国波罗的海舰队。1917年“十月革命”前夕，该舰停泊在圣彼得堡（苏联时期改名为列宁格勒）的涅瓦河畔。11月7日晚9时45分，该舰奉命开炮，发出进攻冬宫的信号。阿芙乐尔号巡洋舰经历了三次革命和四场战争，因参加俄十月社会主义革命而闻名于世。"

  landmark_forbidden_city: "紫禁城"
  landmark_forbidden_city_plural: "$landmark_forbidden_city$"
  landmark_forbidden_city_desc: "故宫于明永乐四年（1406年）开始建设，以南京故宫为蓝本营建，到永乐十八年（1420年）建成，成为明、清、神州三朝数十位皇帝的皇宫，数百年中国的中心与心脏，代表了至高无上的皇权与天朝上国的地位。"

  landmark_mother_motherland_is_calling: "祖国母亲在召唤"
  landmark_mother_motherland_is_calling_plural: "$landmark_mother_motherland_is_calling$"
  landmark_mother_motherland_is_calling_desc: "祖国母亲在召唤是木之本格勒的主要标志物，从城区、伏尔加河等不同地方都会远远看到该巨型雕像，由叶夫根尼·武切季奇设计，以纪念第二次伟大战争期间著名的木之本格勒保卫战，纪念碑高85米。\n雕塑加基座总高85米，整体由钢筋混凝土制成，主体用混凝土与金属结构，总计重达8000吨，依然是俄罗斯和欧洲最高大的纪念性雕塑。雕塑的内部采用空心构造，设有台阶可以从地面通向顶部。高举的剑长达33米，重14吨，由不锈钢制作，为了减少风的阻力，剑的上面做了许多孔洞，是一次力学在大型雕塑上的成功运用。"

  landmark_palace_of_soviets: "苏维埃宫殿"
  landmark_palace_of_soviets_plural: "$landmark_palace_of_soviets$"
  landmark_palace_of_soviets_desc: "苏维埃宫殿是苏联规划在首都莫斯科建造的超高层建筑，囊括基督救世主大教堂及其周边地区。高达415米，仅顶部列宁像就有75米高。"

  landmark_presidential_palace: "总统府"
  landmark_presidential_palace_plural: "$landmark_presidential_palace$"
  landmark_presidential_palace_desc: "南京总统府可追溯到明初的归德侯府和汉王府；清代被辟为江宁织造署、两江总督署等，康熙、乾隆南巡均以此为行宫；太平天国定都天京后，在此兴建规模宏大的天王府；中华民国成立后为南京国民政府总统府。\n南京总统府建筑群占地面积约9万平方米，既有中国古代传统的江南园林，也有近代西风东渐的建筑遗存，分三个区域：中区主要有国民政府、总统府及所属机构；西区有大总统办公室、秘书处、西花园、总统起居室及参谋本部等；东区主要有行政院、陶林二公祠、马厩和东花园等。"

  landmark_tree_of_kabbalah: "卡巴拉生命之树"
  landmark_tree_of_kabbalah_plural: "$landmark_tree_of_kabbalah$"
  landmark_tree_of_kabbalah_desc: "卡巴拉生命树高耸入云，树冠如同保护伞般覆盖整个城市。树下，是建筑风格融合了精灵族的独特美学与工业时代的科技色彩，现代又不失优雅的繁华街区。树干则被挖空，辅以必要设施与点点装饰，成为了精灵联邦的国会所在地。街道两旁，随处可见的绿植与栖息于生命树上的鸟儿相映成趣。整个城市宛如一座巨大的花园，无处不充满了自然气息。"

  landmark_Hakurei_Shrine: "博丽神社"
  landmark_Hakurei_Shrine_plural: "$landmark_Hakurei_Shrine$"
  landmark_Hakurei_Shrine_desc: "幻想乡最东边的一座神社，在博丽大结界的边缘上，在外界也可看见的一座空的神社，因灵梦对人类和妖怪公平对待,成了妖怪的集中地，可找到很多外界的物品。\n除了是现灵梦的住处和工作场所外，同时也是维持隔绝幻想乡与外界的「博丽大结界」的重要建筑。同时，也是幻想乡的正式入口，博丽神社建立在外面世界和幻想乡之间，双方能够通过博丽神社往来。\n不过，普通人无法往来两个世界。\n拥有幻想乡常识的人类只能去幻想乡的博丽神社，拥有外面常识的人类只能去外面的博丽神社。\n据说外面的博丽神社是个孤寂、无人造访的小神社。\n在大结界张开之前，虽然神社也是没什么人到访，但不像现在这么严重。据说自结界张开之后，外面的神社再无人打理过。\n博丽神社存在的目的就是为了维持和管理结界，保养则是由八云紫完成，旧作中的魅魔自称是博丽神社的神，香霖堂里提到博丽神社曾被恶灵占据过，推测可能为魅魔。三月精当中，博丽灵梦给神社添加了一颗被雷闪中的一棵树作为神。"

  landmark_Moriya_Shrine: "守失神社"
  landmark_Moriya_Shrine_plural: "$landmark_Moriya_Shrine$"
  landmark_Moriya_Shrine_desc: "位于妖怪之山的神社，坐落在风神之湖湖畔。\n八坂神奈子与洩矢诹访子为神社供奉的神明，东风谷早苗是经营神社的风祝，同时也是现人神。\n神社的所有者是诹访子，但是神奈子掌管着主要的事务，而神奈子所依仗的神德和信仰心又源于诹访子。"

  landmark_Human_Village: "龙神像"
  landmark_Human_Village_plural: "$landmark_Human_Village$"
  landmark_Human_Village_desc: "村里还有河童制造的龙神之像，并被河童偷偷加上了天气预报的功能[东方求闻史纪]。\n当龙眼呈现白色时，当日将会晴空万里；当龙眼呈现蓝色时，当日则会阴雨绵绵；当龙眼呈现灰色时，当日就会阴云密布；当龙眼呈现红色时，代表幻想乡某处出现了异常状况；当龙眼呈现紫色时，则代表着野分（即台风）的天气。\n村子的边缘地带有一些人烟较为稀少的地方，存在着以足洗邸为代表的与妖怪有所关联的场所，村落附近还有稻荷祠堂、睡鼠神祠、地藏像等设施。"

  landmark_tree_of_kaminoki: "波罗的海神树"
  landmark_tree_of_kaminoki_plural: "$landmark_tree_of_kaminoki$"
  landmark_tree_of_kaminoki_desc: "神树是由波罗的海多神教的重要存在，它生长在火海中，拥有强大力量，其结界守护着里加。神树与大赦、勇者紧密相连，大赦管理神树并制作勇者系统，勇者通过该系统抽取神树神力获得力量，但使用力量过度会有身体献祭等后果，勇者使用一定的力量之后，一部分身体将会作为祭品奉献给神树，这就是散华。后来虽然取消了散华系统，但满开系统仍存在，只是满开仅能使用备用神力，消耗过多神力则无法满开且防护系统会失去作用。"

  landmark_rabirinsu: "迷宫"
  landmark_rabirinsu_plural: "$landmark_rabirinsu$"
  landmark_rabirinsu_desc: "迷宫是条顿骑士团在柯尼斯堡的据点，由可怕的魔法师集基督世界之力创造，内部是巨大的自我循环生态系统，有丰富多样的魔物，具有多层结构与复杂地形，且充满魔法力量；迷宫是骑士团天然的庇护所，如今骑士团已然不复存在，但也因其藏有无尽宝藏与神秘力量而吸引冒险者前来探索，同时还可将其中的魔物作为食材加以利用。"

