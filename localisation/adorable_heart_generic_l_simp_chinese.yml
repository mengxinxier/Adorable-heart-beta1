##事件(news)
 generic.1999.t: "$news_event_background$第二次“伟大战争”"
 generic.1999.d.1: "在《1919年合约》后，尽管在世界各地仍然发生着零星的武装冲突甚至局部战争，但是圣杯联盟与幻想乡势力圈对世界政治，金融的掌控仍然无人有足够的能力进行动摇,尽管随着到来的金融危机双方已然无力维持旧有世界秩序.\n然而，这一局势已经因昨天戴比路克帝国对幻想乡发动的正式武装入侵戛然而止。戴比路克国王在宣战声明中宣称他们将要打破随着戴比路克星人驱逐德国人入主德意志以来被迫面对的敌对势力对峙与外交僵局。而戴比路克帝国与它的同盟国也决心彻底粉碎摇摇欲坠的圣杯霸权并建立一个崭新的世界秩序。\n各国战略观察家们最后的和平预测已经在今天彻底破产，圣杯王国与幻想乡相继宣布开始动员。同样难以预测的是这场战争最终将会如何影响欧洲乃至整个世界的地缘政治局势。\n世界各地即将陷入新一轮的战火。圣杯的霸权再一次面临严峻挑战"
 generic.1999.d.2: "(脑补)"
 generic.1999.a: "戴比路克不会停下她的脚步！"
 generic.1999.b: "寸土不让！"
 generic.1999.c: "这是20年的休战，早就有人说过不是？"

 generic.2001.t: "$news_event_background$《二十年的和平》"
 generic.2001.d: "今日，一本名叫《二十年的和平》的新书出版，在世界上引起了谈论的热潮。\n该书的作者月茗星稀描绘了一个架空的世界，在那个世界中，薇莲一世铩羽维也纳，哈布斯堡的多瑙联邦得以保存。“伟大战争”之后，德国被拆分，俄国革命失败，外星人没能来到地球。在整个世界经历了二十年的和平之后，世界大战的战火重燃，莉莎的北德意志与残缺的俄罗斯帝国政府组成了同盟，誓要夺回这两个国家失去的一切......\n有的人称这本书“有着严谨的构思、周密的历史依据与丰富的情节”，也有的人公然批判本书“毫无历史逻辑”，莫斯科大学的一位知名教授公然宣称本书“是违反历史规律、逻辑混乱的垃圾”。"
 generic.2001.a: "可笑的设想"
 generic.2001.b: "巧妙的创意"

 generic.2003.title.1: "$news_event_background$[ROOT.GetName]加入[ROOT.GetFactionName]"
 generic.2003.desc.1: "随着“伟大战争”的终结，世界陷入了暂时的和平，但是之后左翼与右翼的崛起、外星人的入侵......无处不显示着战后圣杯秩序已经岌岌可危，似乎所有人都知道，战争已经不远了......\n在这种情况下，[ROOT.GetName]选择加入[ROOT.GetFactionName]以谋求国际上的支援。"
 generic.2003.desc.2: "随着第二次“伟大战争”的爆发，旧秩序已经崩溃，有的国家想重新建立一个新秩序；有的国家想维护旧秩序；有的国家则只求和平......\n为了在大战中获得保护与谋求利益，[ROOT.GetName]选择加入[ROOT.GetFactionName]以谋求国际上的支援。"
 generic.2003.a: "又一个国家加入了世界的纷争......"

 news.159.t: "$news_event_background$属于[From.GetFactionName]的黎明"
 news.159.d_01: "[From.GetLeader]今天宣布[From.GetName]已经组建了一个新的联盟。[From.GetFactionName]成员会在战争的时候互相帮助。\n\n虽然伟大的联盟将阻止侵略但我们也看到了她们所带来的威胁。不同的国家加入这个新的联盟的意图依然是有争议的，这个联盟的最终目的仍不为人知."
 news.159.d_02: "从理论上讲民主国家不会互相宣战，但这并不意味着她们将在战争中互相帮助.政治利益多种多样而人们也渴望和平，战争将会带给一个国家巨大的负担。\n\n然而这并没有阻止[From.GetName]在今天建立一个新的军事联盟，[From.GetFactionName]，将会用军队捍卫她们的人民."
 news.159.d_03: "对于[From.GetName]，它长久以来以它的人民和国家对于力量和她们种族的优等性的追求而闻名，她们不会与她们不尊重的国家结萌。[From.GetLeader]在今天宣布，有关于的一个新联盟的最终协议已经通过，[From.GetFactionName]，一个据称只向该国尊重的国家开放的军事联盟成立了。\n\n她们所谓的伟大到底是在各自国家的边界内的建立理想的社会体系还是通过积极对外侵略来扩张领土呢？世界不得而知，而当世界知晓真相之时，可能为时已晚."
 news.159.d_04: "最近一个国家的共产主义运动的焦点开始不局限于国内，她们开始向着国际主义进发对外输出革命.[From.GetLeader]今天发布的演讲中[From.GetFactionName]宣告成立，据信这将是一个将全世界工人团结起来的组织。\n\n这将是一个紧密联合的军事联盟，她们在军事上已经互相整合，这两个政权互相承诺保护对方并共同面对外敌的威胁.她将是共产主义的一把利剑亦或是一柄盾牌呢，让我们拭目以待."
 news.159.a: "这将是永恒的和平亦或是另一场战争的开始?"
 news.159.b: "团结一致我们将永远不会被击败!"
 news.159.c: " 一个优秀的倡议!"
 news.159.tt: "[This.GetName]将成为由[From.GetName]领导的[From.GetFactionName]的一部分。\n"

  generic.2012.title: "$news_event_background$意大利内战"
  generic.2012.desc: "从西罗马帝国的毁灭开始，春去秋来，沧海桑田，亚平宁半岛分分合合，王冠与枪炮都曾暴力地将他们统一，但直到现在，意大利民族真正的统一仍遥遥无期。\n\n从1916年到现在，半岛的分裂局势似乎已经濒临崩溃，如同数十年前共和国的覆灭一般，北方的罗马政权已然走出经济崩溃的阴影，沉醉于公平与正义的那不勒斯共和国也毫无意愿去将上帝给予他们的自由复还旧朝。\n\n而现在，与德意志流亡者互为犄角的北意大利民族主义者已经准备好再一次举起意大利再统一运动的旗帜，而他们的敌人亦非孤军奋战——圣杯王国与幻想乡对南意大利政权的政治存在表现出巨大关切，他们在针对亚平宁半岛局势的声明中指出现存的自由世界不会坐视极端民族主义者再次掌控地中海半壁。\n\n随着忠于[ITA.GetLeader]的信徒们越过了临时停火线，重新挑起内战烽火。共和国的首脑们团结在大法官拉维尼亚的周围，并要求人们秉持他们所贯彻的理念死战到底。考虑到北意大利背后强大的军事后盾，他们也许将要牺牲一切可以为了“正义”殉难的人去捍卫他们的独立。\n\n无论如何，意大利民族的第二次统一战争在酝酿了数十年之久后终于宣告爆发，而这次，也许整个地中海都将被卷入其中。"
  generic.2012.a: "在我们那页灿烂的历史中,将添上更加光荣的一页。"
  generic.2012.b: "战争即是正义，尤其是对于那些需要战争的人来说。"
  generic.2012.c: "战争常在在众人的意愿下开始，却从未在众人乐意之时结束。"

  generic.2018.title: "$news_event_background$动物展中的兽娘"
  generic.2018.desc: "近日，[ENG.Getname]在首都伦敦举办了一场别开生面的动物展览秀，从世界各地搜集来的各类飞禽走兽都可于此一览。但参观者们惊奇地发现，除了动物之外，作为展品的还有各种衣不蔽体，样貌秀丽的兽娘。\n\n据悉，这些兽娘最初都生活于非洲大陆，因当地的独特条件而产生了兽化变异。而在[ENG.Getname]殖民非洲的过程中，相当多的兽娘被殖民者及奴隶贩子所掳获，一部分被就近送往殖民地的种植园内作为劳工，还有一部分则被运往世界各地，作为奴隶出售。\n\n有参观者质疑这一展览及背后的历史渊源是否有悖于[ENG.Getname]所一直宣称的民主人权，对此，展览负责人不予置评。"
  generic.2018.a: "这是[ENG.Getname]雄厚国力的展现。"
  generic.2018.b: "真是奇妙的展览啊。"
  generic.2018.c: "殖民剥削下的又一惨剧。"
  generic.2018.d: "这就是她们伪善之下的真面目。"
  generic.2018.e: "兽娘展？这可新鲜。"
  generic.2018.f: "这是对人权赤裸裸的侵犯！"
  generic.2018.g: "要不征服全世界后我们也搞一个？"

  generic.2019.title: "$news_event_background$动物展兽娘出逃"
  generic.2019.desc: "时隔一年后，（圣杯）于首都伦敦再次举办动物展览秀，如同第一次一样，大量的兽娘被从非洲运到圣杯本土进行展览。\n\n但昨日午夜时分，动物展所在的街区突然发生停电，大量兽娘在夜幕掩护下出逃至附近街区，大肆殴打行人毁坏财物；一部分兽娘则试图抢夺前来维持秩序的巡警的武器装备，随即遭到镇压；还有一部分兽娘甚至逃进了附近的大使馆，试图寻求庇护。\n\n目前，伦敦政府已对涉事街区实施戒严，对外逃兽娘的抓捕、财产损失的评估及与相关外交使馆的交涉正在进行中。"
  generic.2019.a: "这下丢人丢大了。"
  generic.2019.b: "该警示下侨民近日少外出......"
  generic.2019.c: "暴君终尝恶果。"
  generic.2019.d: "还不如让她们在种植园里当劳工呢。"
  generic.2019.e: "果不其然成了一场闹剧。"
  generic.2019.f: "希望她们最终都能平安逃回来......"
  generic.2019.g: "太影响社会运转效率了，还是不搞了。"

