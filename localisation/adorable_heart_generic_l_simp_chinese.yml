 #芙莉莲萌心游记
  Frieren_Travels.1.t: "萌心游记：启程"
  Frieren_Travels.1.d: "“又要出发了吗？芙莉莲——”\n\n山谷里传来悠远的问话，白发精灵的耳朵略微地动了动，然后继续面无表情地背着她的行李继续走在绵长的山谷间。岁月流逝的力量在这位精灵的面容上显得颇为无力，一如她那一根有着数千年历史的法杖一样，没有丝毫的变化。\n\n“嘛——,上次旅行已经是两百年前的事情了，差不多是时候再出去看看了。”芙莉莲用着毫无感情的语调回答着问者的问题，微弱的音量表明她丝毫不在意对方是否能听到她的回答，让这更像是某种自言自语，亦或者，她十分清楚对面能清楚地听到她的一字一句。\n\n“你上次回来的时候就已经知道，这个世界上，已经没有辛梅尔的雕像了吧——”\n\n芙莉莲停下了脚步。\n\n“已经没有人记得你们的故事了，芙莉莲——”声音如呼啸的风声，在狭长的山谷与高耸的山峰间不断发出回音，传到她的耳朵里。\n\n短暂的停顿后，芙莉莲重新迈开了步伐。\n\n“真是啰嗦啊，老头子，”芙莉莲继续走着，毫不在意地回答着，“把我的书看管好了，回来会给你带伴手礼的啦。”\n\n山谷深处沉寂了下来，直到芙莉莲快要走出山谷之时，最后的话语再次如微风般吹过，同谷风一半撩拨着她的头发：\n\n“你的要求，我山中老人答应了——”"
  Frieren_Travels.1.a: "于是，新的旅程开始了"
  
  Frieren_Travels.2.t: "萌心游记：师与徒"
  Frieren_Travels.2.d: "“又是一本赝品啊…”\n\n坐在艾资哈尔清真寺门口的台阶上，芙莉莲无奈地翻看着这一本刚从尼罗河畔一排排连绵的集市中淘来的魔法书，她脑中依然浮现着炼金商人一脸真诚和不舍地把这一件号称是“古代大魔导师芙拉梅的毕生杰作”忍痛割爱给她的模样，当然，同时也割走了她一大笔圣杯盾。\n\n芙莉莲起身拍了拍衣服上的尘土，起身向清真寺的内部走去，上次她到访时，这座清真寺还仍然是整座城市最为著名、豪华的高等学府，尽管据开罗当地人说，大约在二十年前，这座清真寺就不在进行学术性的活动，但其存留于内部的图书馆收集了自法老时期至今的种类繁杂的诸多书籍，在二百年前的上次到访中，芙莉莲就在其中找到了四本号称芙拉梅的著作，当然，无一例外都是伪作。自今天以后，这座有着上千年历史的图书馆所收藏的芙拉梅魔法书的数量就要变成五本了。\n\n芙莉莲已经不太能记得她和老师并肩走在这片土地上是几千年前的时期了，只记得当时是没有这座清真寺的，也没有那座坐落于市中心的城堡，更没有那些金字塔，唯有那条尼罗河，依旧如过去一般，缓缓流淌。\n\n就在芙莉莲搬来梯子，费力地爬上一级一级的阶梯，正要将那本昂贵的赝品放进图书馆角落书柜最高的一层的最右边时，图书馆一处虚掩着的窗户被一阵微风推开，呼地一下吹开了她手中的这本书，胡乱地翻到了其中的一页，其中一行短短的阿拉伯文，无意间映入了芙莉莲眼帘：\n\n“我喜欢花，也喜欢能使大地开出花田的魔法。”\n\n芙莉莲站在台阶上，捧着这本书默然许久，随后轻轻地合上，将其放进茫茫书海之中。"
  Frieren_Travels.2.a: "“至少这句话抄对了”"

  Frieren_Travels.3.t: "萌心游记：怕冷的精灵与寒夜"
  Frieren_Travels.3.d: "“仇恨的风在头顶上咆哮怒吼，黑暗的势力向我们下毒手…”\n\n豪华旅店的客房里，桌上的收音机播放着著名的背景音乐《华沙曲》，不过遗憾的是，房间内的旅客似乎并没有心思去欣赏这种标准的苏式艺术。芙莉莲裹着被窝蜷缩在床上，时不时地打着哆嗦。\n\n“好冷好冷好冷…”芙莉莲牙齿打颤地小声抱怨着，北上的路途对她这种怕冷的精灵来说，真的是糟透了：先是在入境审查的时候，因为没有身份证和任何国家的护照被扣留了三天（其实是有的，但是那是二百年前沙俄帝国签发的护照，当场就被边防军官撕了），好不容易补办好了护照之后，又因为下冰雹在中途停了一天，最后在买火车票的时候因为拿的是沙俄时期的银卢布被售票员当场举报，又被警察带走问了一天的问题，在历经千辛万苦到达莫斯科后，又因为天气过于寒冷的原因，在旅店整整赖了一周不愿意动身。\n\n“这样下去可不行…再耽搁几天的话，暴风雪就要刮起来了…”芙莉莲哆嗦着呢喃道，尽管她已经住在了全莫斯科最高档的旅店，拥有着最好的暖气供应，相比两百年前的壁炉和火盆来说，已经是好很多了，但对于一个怕冷的精灵来说，这样的科技进步丝毫不影响她怕冷体质的稳定发挥。\n\n裹得像粽子的芙莉莲慢慢地向窗户移动着，望着窗外莫斯科的夜晚：整齐划一的柏油路面，一对对路灯照亮了主干道，尽管已经晚上九点，对于如此寒冷的城市而言，这已经是一个相当晚的时间了，但这并没有降低莫斯科居民们的热情，旅店对面的酒馆传来嘈杂的喧闹声，一组组喝得烂醉如泥的工人打扮的酒鬼们肩并肩走进或走出那扇并不宽敞的大门；公交车已经收班，因此整个马路就属于那些睡不着的孩子们了，他们的想象力在这刚刚下过大雪的路面上发挥得淋漓尽致：雪人，雪做成的白色战壕和炮弹组成了孩子们幻想战场的一部分…\n\n芙莉莲静静地看着这一夜景，丝毫未注意到微微扬起的嘴角，十几分钟后，她慢慢起身，向床边前进，她的旅程不能再耽误了，必须要在暴风雪到来前，继续北上检查魔王城旧址恩德的情况，然后返回。"
  Frieren_Travels.3.a: "“明天必须早起了呜…”"

  Frieren_Travels.4.t: "萌心游记：贪吃的精灵与蛋糕"
  Frieren_Travels.4.d: "芙莉莲并不喜欢这座城市，或者说，不喜欢这座城市现在的氛围。\n\n上次她路过这里的时候，这儿还被称为“欧洲的艺术之都”，虽然许多道路仍然是泥地与粗略平整后的裸露土地，但诗歌、画作、雕塑、音乐，一切人类能运用艺术细胞所创造的艺术形式，都在这座城市展示着其独有的风采。\n\n那时，名为“浪漫主义”的风潮在这座城市风行，她还曾因为帮一位贵族修好了坏在路中间的四轮马车，被邀请到宫殿观赏了巴赫的演出，十七世纪的宫廷油画，以及参加了一位来自奥格斯堡，名为列奥波尔特·莫扎特的钢琴家的音乐会。\n\n但当芙莉莲再一次来到这座城市时，她未能找到上次到访时那种熟悉的环境：高耸的大厦，深红色的横幅、飘扬在每一个楼顶的黑红色十字旗与大楼的灰白色墙面相互交替，高楼林立的阴影下，来往的行人匆匆路过，路口的高音喇叭用粗犷的德语播放着各种讲话和新闻，少有人能像她一样悠闲地坐在街边的点心店，享用经典的奥地利式点心。浪漫，音乐，艺术，与这里的水泥无缘。\n\n望着眼前的第二份萨赫蛋糕，手握叉子的芙莉莲心有不忍地踌躇着该如何享用这来之不易的美味。如今，这里严格实施着所谓的“外汇限制”，唯一能拿来兑换马克的圣杯盾，也被黑市的货币贩子狠狠地敲了一笔，而这里的战时管制，又让这种可口的高档点心价格飙升，尽管芙莉莲手头富裕，她手中的马克却不容她尽情地享用点心。\n\n这位避世的精灵在这里并非没有“朋友”。就在进入这个国家的第一天，一位自称舞缇娜的人敲响了她旅店房间的门。芙莉莲在见她的第一面起，就从她的眼睛看到了她内心深处的疯狂：她自称从多部神秘学著作中寻找芙拉梅的蛛丝马迹，并多方打听到芙莉莲这一唯一的徒弟，她希望能邀请芙莉莲长住维也纳，她能满足一切研究魔法的设备……\n\n还没有等她说完，芙莉莲就关上了房门。\n\n回忆着昨天的场景，她确信这个人，以及她背后的一群人都会对她纠缠不休，她对于这一切毫不关心，唯有眼前不经意间只剩下一半的萨赫蛋糕，是她来到这座城市唯一的收获。\n\n于是，芙莉莲随即下定了决心："
  Frieren_Travels.4.a: "“店长，再来一份萨赫蛋糕，谢谢”"

  Frieren_Travels.5.t: "萌心游记：乘车的精灵与瞌睡"
  Frieren_Travels.5.d: "摇摇晃晃的四轮马车在狭窄的乡村土路上缓慢的行驶着，湛蓝的天空与青色的麦田，构成了幻想乡南部乡村的一道美丽的风景线。\n\n“嗨，今年的大选可热闹着呢……”坐在驾驶位的是一名典型的幻想乡农民，特色鲜明的稻草帽，常年下田而晒得黝黑的皮肤与粗犷的乡间口音无不体现着作为一位农民应有的种种特征，而搭便车的芙莉莲则一脸慵懒地躺在马车后堆得像小山一样的秸秆堆，有一搭没一搭地听着这位常年独自一人来往于这小路的一位老农夫的闲谈，尽管他口中的多数消息，芙莉莲毫不知情，也全无兴趣。\n\n“你想出海？那可得一直往西走，走到波尔多……哦抱歉现在叫铃兰园了，我们这边的人叫老名字叫惯了……”“没事，我听得懂……”芙莉莲缓慢地翻了个身，上下眼皮都已经在打架了。\n\n“哦对了，刚才说到什么了来着？哦！大选！”在结束了这一段小插曲后，马车夫的兴致又被点燃了起来，又开始滔滔不绝地唠叨，“今年的大选可真是热闹，宣传都跑到我们镇子里来了，除了前几年的那个什么自由党，今年还来了个俩，一个叫什么人民阵线，还有一个叫国民联盟……”\n\n年迈的驮马慢慢地往前走着，马蹄踩踏着大地，发出滴答滴答的声音。\n\n“嗨哟，一个比一个吹得离谱，”马车夫不屑一顾地摆了摆手，“只要把票投给她们，她们甚至愿意帮你拖地刷碗！什么农业免税，补贴，市场特惠，进口农产品加税……说得都挺好，真是他妈好极了，和前几次大选说的一模一样！唯一不同的是以前只来一拨人，这次来了仨，据说明天还有人回来……哈哈，我看，不如叫她们在台子上打一架，哪拨人打赢了，咱们就把票投给谁！”\n\n“诶？你在听吗？”"
  Frieren_Travels.5.a: "“呼……呼……”"

  Frieren_Travels.6.t: "萌心游记：觅食的精灵与罢工"
  Frieren_Travels.6.d: "“Resolution!Renovation!Revolution!（解决危机！寻求革新！发动革命！）”\n\n“Tradition!Constitution!Rebellion!（坚守传统！保护宪政！这是叛乱！）”\n\n芙莉莲走在街上，街边贴满了各式各样的海报与标语，红旗与蓝旗，马路成为了大街的分界线，分开了红色与蓝色这两片海洋。\n\n伦敦，纳尔逊区，这里本该是这座超级都市的大动脉，是这个超级帝国进行进出口贸易的心脏地区，然而，与她二百年前到达时熙熙攘攘的风帆船只进出的繁荣景象相比，如今的纳尔逊金丝雀码头，那些忙碌的码头工人已经踪迹全无，取而代之的，是眼前几个坐在岸边的铁锚上抽烟的几个牵引员，和一群怒骂着寻找搬运工的船主。\n\n真是倒霉极了……芙莉莲饥饿的肚子已经在发出咕咕叫的声音，她拄着比自己还高的法杖缓慢地往前方走去，不时踩到一张没粘牢随风而飞到路面上的海报纸。在到达铃兰园之后，芙莉莲才知道那时的大西洋正处于风暴期，要想此时渡海只能去有更大型的牢固船只的伦敦，或者去不会途径大规模风暴区的里斯本乘船……哦，现在那里好像已经被叫做艾尔西德了。本着圣杯可能会更方便的想法（同时也省去了兑换货币的麻烦），芙莉莲毫不犹豫地搭上了前往伦敦的客轮，但等她下船的那一刻，一场正处于高潮的全国范围的大罢工则让她彻底傻了眼。\n\n这个世界真的是变得越来越复杂了……芙莉莲不禁叹气，到达的第一天，她险些就要露宿街头，万幸有一家小型的个体旅店此时尚未关张，这才救了她一命，至此，芙莉莲才从店主的口中得知，就在她正式出发后不久，整个世界就陷入了一场名为“大萧条”的危机当中，圣杯正是这一危机的爆发点。当然，芙莉莲自然是听不懂诸如“股市”“债券”等晦涩难懂的词语的。\n\n“呜，早知道就该去里斯本的……”芙莉莲懊悔着摇头，有那么一瞬间，她甚至开始怀念在幻想乡吃过的蜗牛肉与鹅肉了。"
  Frieren_Travels.6.a: "“也许对角区的时钟塔里还有几个认得我的老家伙……”"

  Frieren_Travels.7.t: "萌心游记：困惑的精灵与游戏机"
  Frieren_Travels.7.d: "“海王星大促销！新型主机，Famicon，于伊比利亚全岛隆重推出！购者送游戏卡带,任选三张！”\n\n今天的里斯本，或者说，艾尔西德，非比往常，沿街所有的店面纷纷挂上了五颜六色的彩旗和横幅，用着各种语言大大地写着“促销”与“新品”两词。就在刚刚，从旅店前往港口打算购买船票的芙莉莲就被街边游戏主机门店的促销员纠缠了整整一个小时，就在她打算用隐身魔法逃离时，一位新出现的顾客吸引了推销员的注意力，这才使芙莉莲得以脱身。\n\n“这人到底在说些什么啊……”芙莉莲喃喃自语地向前走着，在刚刚一个小时死缠烂打般的推销过程中，销售员如变戏法般在一个一巴掌大的屏幕面前向她展示数十个不同样式的视觉魔法，或者用那个人的话来说，游戏。而就在芙莉莲推辞说自己是一名长途旅行者，不便于携带这种东西时，销售员又快速地掏出了另一种魔法工具，或者用他的话说，掌机。\n\n与此同时，芙莉莲意识到，大街上的人远没有她之前所经过的其他城市那么多，就连马路上行驶的汽车都远远少于其他城市，即使是极寒的莫斯科。\n\n“谁会到处浪费时间啊？”销售员不屑地摆摆手地如是说道，“如果不是工作，我早就跑回家开玩最新售出的游戏卡带了！”\n\n思索间，芙莉莲走到了港口的售票处，隔着一层栏杆与玻璃挡板，她长长的耳朵清晰地听到里面发出“滴滴答答”的声音，当她踮起脚往里看去，坐在里面的售票员正抱着一块一巴掌大的小盒子——他们口中的掌机——全然没有意识到客人的到来。"
  Frieren_Travels.7.a: "这种魔法真的那么吸引人吗？"

  Frieren_Travels.8.t: "萌心游记：徒与师"
  Frieren_Travels.8.d: "精灵之国，亚特兰大。\n\n在挥手告别顺风车的司机后，芙莉莲迈开了步子，独自行走在这一段每次旅行都必走的路上。在过去数千年的诸多次旅程中，没能有一次能像如今这样，能乘坐牢固的大型客轮，径直从欧洲直达此处，即使是在最近的两百年前的那次旅行中，长达两个月的颠簸的海上之旅让她吐得死去活来。\n\n芙莉莲在这个国家并不受欢迎。尽管她和她们都被称作精灵，但这个国家的“本土精灵”似乎并不认可芙莉莲这样的“远亲”。于是，由于她耳朵的特征，芙莉莲在这儿往往被称作“长耳精灵”，而作为回应，芙莉莲也往往会以“短耳精灵”作为回击，这当然也是她在这里不受欢迎的原因之一。\n\n不过这些都只是琐事罢了，芙莉莲到此的原因绝不是为了和一群陌生人逞口舌之快。沿着熟悉的路途，芙莉莲熟练地穿过森林，数着一棵又一棵数百年来未发生什么大变化的大树，眼前的景象也与记忆中的印象愈加的重合起来。\n\n最终，在路途的终点，在群树的包围下，一块并不算大的平地出现在芙莉莲的视线之中，透过树冠，几缕阳光照射在森林里，让这处位于森林深处的静谧之地显得比周围更加明亮，在平地的最中间，一座由石头制成的墓碑，静静地矗立在这儿，从未有人打扰，上千年以来，就这样静静地存在于此。\n\n“你们可真是挑了块好地方啊，”芙莉莲叹了口气，嘟囔着施展着清洁魔法，法术之风迅速吹散了落在石碑上的树叶，吹断了攀附在周围的野草和藤曼，“我来一趟可是麻烦得很啊……”\n\n“真是的……”清洁的工作很快就完成了，芙莉莲默默地驻足于墓碑之前，白色的长发从后往前垂下，遮住了她的面庞，“哪有师傅给徒弟打扫的道理啊……”\n\n“你们说呢，菲伦，休塔尔克？”"
  Frieren_Travels.8.a: "在墓碑的周围，一片苍月花田正在绽放"

  Frieren_Travels.9.t: "萌心游记：小心翼翼的精灵与美食"
  Frieren_Travels.9.d: "“你嘅鸡蛋肠粉搞掂了，慢慢食！”\n\n辰龙京湾区自这座城市建立以来的数百年，便一直是整个远洋国，抑或是整个太平洋东岸最受欢迎的城市，通过一道狭窄的入海口所形成的面积宽广的天然良港长久以来就是远道而来的跨海商人们中转与贸易的不二之选，长年以来，由中转贸易和轮船制造业作为支撑的辰龙京不仅发展出了一个超大都市级别的商业规模，同时闻名世界的，还有位于湾区周围各处的，混合了来自亚洲风味和本地美洲作物的美食街。这一群来自太平洋彼岸的人们，不仅百年以来仍然坚守着属于自己的语言与文化，同时还在愈发发达的国际贸易中呈现出更加开放与多元的姿态，成为了各国社会学家研究人文发展的重要理论参考地之一。\n\n芙莉莲小心地用筷子挑起一块肠粉，她倒不是因为疏于使用筷子，数千年的阅历让她对于各式餐具的使用都已不陌生，这当然也包括这种传闻起源于一只狐狸精发簪的餐具。\n\n当然，不出意外的是，芙莉莲的筷子依然不慎夹断了薄皮的肠粉，里面的鸡蛋馅洒到盘子上，旁边与肠粉相配的皮蛋瘦肉粥的粥面上则清晰地映射出芙莉莲懊悔的神色。\n\n芙莉莲放弃继续思索下去，她所要搭乘的轮船在几个小时后就要启航，而当务之急就是要尽情地享受眼前的美食。\n\n“返咩返工啊，死咗鬼佬，收工了！调理农务......”就在芙莉莲打算夹起第二块肠粉时，来自远处码头的一声吼叫吸引了她的注意，并使她顺理成章地夹断了第二块肠粉。一名打着赤膊的壮汉正在远处怒吼，而在更远处，一个欧洲人模样的穿着得体的雇主正在气急败坏地用另一种语言回击，饭馆的少部分人仅仅抬头张望了一下，毕竟这种事情在码头可真是太常见了"
  Frieren_Travels.9.a: "“咩……咩意思哇？”"

  Frieren_Travels.10.t: "萌心游记：困倦的精灵与浪潮"
  Frieren_Travels.10.d: "“同学们，大家起来，担负起天下的兴亡——！”\n\n“嗯！？”刚处于熟睡中的芙莉莲被吓得一激灵，旋即一翻身掉到了床下。\n\n横渡太平洋的海上之旅要比大西洋平稳得多，这也无愧于其名字所蕴含的意义，而一帆风顺的同时也意味着长达一个月枯燥乏味的海上生活，这让本就重度晕船的芙莉莲在轮船停靠横滨时曾经想一口气用飞行魔法飞到上海，但她又听说此刻的东亚局势并不太平，为避免被高射炮和岸防炮集群打下来的风险，芙莉莲还是无奈地继续忍受了六天的轮船生活，并在下午进旅馆之后长睡不起，直到此刻。\n\n“什么事情啊，这么吵……”晕船的后遗症还未完全消失，芙莉莲摇摇晃晃地从地上爬起，仿佛她还仍然在轮渡的二等舱一样，揉着睡眼向窗口走去。\n\n窗外，上海街头，一群由黑色和青蓝色组成的人海正在向前涌动，数百名穿着中山装样式的男学生们和穿着五四装的女学生们，或举着书写着“光复主权”的横幅，或挥舞着十二角白日样式的小旗，千百人齐声高唱的歌声，其阵势已经远远超过了人数本身。而在前方和游行人群的周围，几十名荷枪实弹的圣杯租界骑警正在严阵以待，时刻紧盯着游行浪潮的动向。\n\n“巨浪！巨浪！不断地增长！”\n\n巨浪……歌声激昂澎湃，但当芙莉莲听到这个词的时候，脑中关于海上轮船颠簸的记忆则再次用来，晕船后遗症带来的眩晕又一次冲击着她的头皮，一个趔趄，我们旅行的主人公芙莉莲便又一次躺下陷入了晕厥，直到几十分钟后，一阵密集的警笛声和枪声再一次将她从沉睡中惊醒。"
  Frieren_Travels.10.a: "巨浪，巨浪，不断地增长"

  Frieren_Travels.11.t: "萌心游记：寻求的精灵与答案"
  Frieren_Travels.11.d: "芙莉莲并非因为兴趣使然而来到这个山脚下村庄，她仅仅是寻求一个答案。\n\n跟她已经到过的绝大多数地区相比，旁遮普邦显得毫无特色可言，不论是由河流形成的冲积平原，抑或是位于上游的群山……贫瘠，这是她到达这里后唯一能用来对其总结的词语。在二百年前的上次旅行中，芙莉莲以沿着海岸线旅行的路线回到了她的隐居地，而正如山中老人所言，她没能找到哪怕一尊辛美尔的雕像。\n\n时间冲刷走了很多东西，唯有她伫立于世。\n\n在这一次的归途中，她不惜走了一条更加困难和麻烦的路线，离开上海之后，她走遍了很多人烟稀少的偏僻之地，抑或长江之源，抑或黄沙瀚海，抑或喜马拉雅之巅。终于，在拉萨的布达拉宫的藏书室，芙莉莲从数篇残缺的画卷中找到了疑似他们当年旅途的部分记述，在当地人的帮助下，她得知这些记载来自拉萨以西的某个地方。\n\n于是她翻过山脉，来到这里。\n\n村口的孩童们看见她便哇哇大叫，嚷着“妖怪来了”四散跑开，村子里的长者们按着她的询问，在只言碎语中给出了一个模糊的方向：也许你可以在旁边的山上找找。\n\n于是她登上陡峭的山路，从山脚一路往上，从下午走到深夜。\n\n就在月亮将要越过芙莉莲的头顶时，她在山腰处发现了一个人为的创面，是以山本身为载体，向内开辟的一处人造物，一个雕刻而成的粗糙雕像，刻画出了一个人的侧颜。在月光柔和地照射下，人物眼角那处特意记录的泪痣在白光中拉出一丝阴影。\n\n于是她找到了她寻求的答案，这也许是现在这个世界上，唯一仅存的关于他的雕像。\n\n芙莉莲在他的面前站立良久，直至阳光从东方的地平线破晓而出的那一刻，她深吸一口气，然后沿着原路下山。一切的清洁或维护已无必要，山岩的坚韧无须他人的呵护，而风的侵蚀亦无人可阻挡。"
  Frieren_Travels.11.a: "雕像的面容已近模糊，但关于他的记忆则如潮水般涌来"

  Frieren_Travels.12.t: "萌心游记：又一次归途"
  Frieren_Travels.12.d: "当熟悉的谷风从远处迎面吹来时，芙莉莲终于迟钝地意识到，又一次长途旅行已经接近了尾声。\n\n心中牵挂的事项无一遗漏：品尝了点心，恩德城的结界仍然完好且无人发现，恩德旧址的状态也依然稳定，看望了自己的两个不肖徒，沿途又买下了好几本师父的赝品书，至于塞丽艾，这个老精灵肯定隐居到比她更难以找到的地方去了，芙莉莲压根就没想过去找她，两人相见也必定是不欢而散。\n\n不过，这次的旅途好歹有着额外的收获……芙莉莲驻足向东方望去，记忆中的夜幕依然栩栩如生，往后的旅行地点又得多了一个必经之地了，她打开笔记本，那处地址被清晰地记载到了新一页，以防她在另一个百年间不慎遗忘。\n\n那么，该把哪件东西当作伴手礼呢？鼓鼓囊囊的行李箱从物质上证明了此次收获颇丰的旅程：老头子自然是看不上各地的明信片，外贸商店里的伏特加自己要留着喝，也不能给他，铃兰园的咖啡不错，不过老头子估计也不会泡就是了……\n\n“哎，哪件都不想送人啊……”芙莉莲嘟囔着在山谷中行走着，正如她出发时那样。"
  Frieren_Travels.12.a: "于是，又一个故事结束了"

