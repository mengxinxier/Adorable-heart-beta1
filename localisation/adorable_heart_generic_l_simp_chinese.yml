#魔坦

 tank_MIDDLE_MAGIC_GUN_1: "实验型魔法主炮"
 tank_MIDDLE_MAGIC_GUN_1_desc: "我们研究发现原石中蕴含着巨量的魔法能量，同时地核内部的热核反应，也在为源源不断的补偿释放的魔法能量，也许我们可以将炮弹底火替换成原石中的能量来发射炮弹，这样还可以缓解大量后勤压力，但是现在的问题就是：怎么实现？还有大量的理论需要证实，原石本身的重量非常沉重，实验型号甚至只能将原石置于炮塔之外，甚至有炸膛的风险"
 tank_MIDDLE_MAGIC_GUN_2: "稳定型魔法主炮"
 tank_MIDDLE_MAGIC_GUN_2_desc: ".一款突击炮给了我灵感，我在炮塔上设计了一款起重机，这样我们就可以解决原石重量的问题，以及现在不再会炸膛了，我们用原石将原石的能量定向输出，很聪明吧？但是新的问题是，原石会不断腐化炮塔，然后生出新的原石，虽然对于传动以及硬度没有什么影响，但是还是需要去解决这个问题"
 tank_MIDDLE_MAGIC_GUN_3: "超级厉害的魔法主炮"
 tank_MIDDLE_MAGIC_GUN_3_desc: "终于，在新式合金的加持下，我们终于让这个东西安分了下来，现在新生长的原石将顺着夹层形成更加坚硬的护甲，而且我们已经完全使用能量而不是炮弹去攻击了，输出的能量将完全可以打穿任何主力坦克的装甲，说起装甲，底盘开发部的人员身体自从接触了魔法底盘开发之后似乎一直都不太好"

