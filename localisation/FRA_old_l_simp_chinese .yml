 fra_dd_bad:0 "红色威胁"
 
 
 SHY_france.1.t:0 "来自圣杯同萌的邀请"
 SHY_france.1.d:0 "近日，来自圣杯同萌的幻想乡向邀请我们加入圣杯王国的阵营，这样即使戴比路克要在欧洲重燃战火，也必须掂量一下自己的分寸"
 SHY_france.1.a:0 "圣杯同萌是值得信任的"
 SHY_france.1.b:0 "我们拒绝"
 
 SHY_france.2.t:0 "幻想乡收回比斯开海岸"
 SHY_france.2.d:0 "上一次大战结束后的幻想乡的遭到了德国严重的摧残，无力支付我们对德国的战争损失和幻想乡的战后重建，所以由我们来临时管理着幻想乡的西海岸，\n\n现在幻想乡发展已经进入正轨他们愿意赎回自己的土地"
 SHY_france.2.a:0 "好的"
 
 SHY_france.3.t:0 "幻想乡向女神大人挑衅"
 SHY_france.3.d:0 "幻想乡在我们的边境集结了军队，要求我们归还萨伏伊。\n\n圣杯战争的时候女神大人为了更好的保护意呆莉的子民不受妖怪的侵扰，通过合法谈判的手段将萨伏伊成立为意呆莉和幻想乡之间“缓冲去”。\n\n如今这群妖精们要求我们归还这片土地"
 SHY_france.3.a:0 "返还幻想乡的土地"
 SHY_france.3.b:0 "这片土地是属于女神大人的"
 
 SHY_france.4.t:0 "幻想乡帮助我们建造防线"
 SHY_france.4.d:0 "幻想乡的领导人提出要帮我们在西部边境构筑防线来抵御德国的入侵"
 SHY_france.4.a:0 "好的"
 
 SHY_france.5.t:0 "幻想乡要求王位"
 SHY_france.5.d:0 "自从幻想乡选出了他们的君主以来，一直想让圣杯国王给他们正统王国的荣誉，这样以来他们就可以死心塌地的追随我们了"
 SHY_france.5.a:0 "答应给他们王位"

 SHY_france.6.t:0 "幻想乡国王大选"
 SHY_france.6.d:0 "幻想乡王国已经成立，现在该决定由谁来担任这个伟大国家的国王了"
 SHY_france.6.a:0 "八云紫"
 SHY_france.6.b:0 "古明地恋"
 SHY_france.6.c:0 "西行寺幽幽子"
 SHY_france.6.e:0 "射命丸文"
 
 SHY_france.7.t:0 "幻想乡的邀请"
 SHY_france.7.d:0 "自从第一次圣杯战争结束以来，幻想乡是第一个个妖族领导崛起的国家，可以证明幻想乡广阔的前景。\n\n面对幻想乡的盛情邀请，我们该怎么回应？"
 SHY_france.7.a:0 "同意加入幻想乡的阵营"
 SHY_france.7.b:0 "不，我们拒绝"
 
 SHY_france.8.t:0 "幻想乡挑衅圣杯"
 SHY_france.8.d:0 "自从大战结束之后，幻想乡越来越偏离我们的控制，现在它们竟公然撕毁条约，要求我们立刻无偿返还比斯开海岸"
 SHY_france.8.a:0 "我们不愿意在挑起一场战争了"
 SHY_france.8.b:0 "必须给这群妖精一点颜色看看"
 
 SHY_france.9.t:0 "幻想乡对领土声索"
 SHY_france.9.d:0 "幻想乡要求荷兰国王放弃我们与幻想乡接壤的一部分领土，这是赤裸裸的抢劫"
 SHY_france.9.a:0 "我们不想受到妖怪的入侵"
 SHY_france.9.b:0 "放马过来吧，妖怪们"
 
 SHY_france.10.t:0 "中欧壁垒"
 SHY_france.10.d:0 "幻想乡已经成为了欧洲革命的根据地，为了防止德国法西斯挑起战争，幻想乡领导人决定帮助我们在与德国的边境线上建设一道屏障"
 SHY_france.10.a:0 "太好了"
 
 SHY_france.11.t:0 "幻想乡革命党主席选举"
 SHY_france.11.d:0 "我们在幻想乡的革命取得了巨大的成功，足以比肩伊里奇领导的十月革命，现在只需选出我们国家的第一届领导者"
 SHY_france.11.a:0 "博丽灵梦"
 SHY_france.11.b:0 "八云紫"
 SHY_france.11.c:0 "河城荷取"
 
 
 SHY_france.30.t:0 "捷克同意加入阵营"
 SHY_france.30.d:0 "捷克斯洛伐克加入了我们。"
 SHY_france.30.a:0 "看看德……戴比路克佬还有什么能耐"
 
 SHY_france.31.t:0 "捷克拒绝加入我们"
 SHY_france.31.d:0 "我们的邀请被拒绝了，他们将继续保持独立"
 SHY_france.31.a:0 "捷克斯洛伐克将自生自灭"
 
 SHY_france.32.t:0 "意呆莉同意归还领土"
 SHY_france.32.d:0 "阿库娅女神同意将萨伏伊还给我们"
 SHY_france.32.a:0 "我们这样欺负一个智障不太好吧...."
 
 SHY_france.33.t:0 "幻想乡王国"
 SHY_france.33.d:0 "从现在起，幻想乡和圣杯王国正式结下永远的友谊，我们的事情就是他们的事情。"
 SHY_france.33.a:0 "能当圣杯王国的苟是最大的荣幸啊！"
 
 SHY_france.34.t:0 "偿还战争欠款"
 SHY_france.34.d:0 "圣杯王国同意将比斯开湾归还，但我们必须还清上次战争中圣杯王国帮助我们出兵的损失"
 SHY_france.34.a:0 "好的"
 
 SHY_france.35.t:0 "[From.GetNameDefCap]加入了我们"
 SHY_france.35.d:0 "[From.GetNameDefCap]的领导人同意加入我们的阵营，我们将变得更加强大"
 SHY_france.35.a:0 "伟大的幻想乡王国将领导欧洲生灵走向强大"
 


 


