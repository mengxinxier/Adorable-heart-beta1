  NPT_neptune_loyalty_testing_desc: "女神们自持和涅普姬雅有着同源的力量，她们与自己唱着对台戏，现在是时候打破她们的嚣张和幻想了。涅普姬雅将重新启用曾经玛洁空奴手下的七贤者组织，用以制衡这帮家伙。当然，在这之前她们得先通过一些忠诚测试。"
