  NPT_neptune_close_gate_of_dimension:0 "捣毁异端之门"
  NPT_neptune_close_gate_of_dimension_desc: "三心二意的女神们，她们享用着国民的信仰和供奉，但却丝毫没有尽到女神的职责。在处死几个带头想要叛国逃离的女神之后，涅普姬雅将捣毁次元之门，断绝她们所谓的回家之路，让她们踏踏实实为紫耀之都服务。"
