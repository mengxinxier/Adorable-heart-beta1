#国策

  NPT_consolidate_goddess_alliance:0 "巩固女神联盟"
  NPT_consolidate_goddess_alliance_desc: "四女神在伊比利亚的联合执政已经来到了第二个年头，值得庆幸的是，诸事顺遂。联邦安然渡过了局势最为紧张的一段时间，在重新寻找四女神之前，我们必须进一步确保联合政府的稳定。"
  NPT_call_across_dimensions:0 "跨越次元的召唤"
  NPT_call_across_dimensions_desc: "为了寻回姐姐们，涅普姬雅等人在维尔达建立了次元之门，希望通过这扇门稳固次元裂缝的通道。现在次元之门已经落成，是时候发出讯息了。"
  NPT_return_to_reality:0 "回归现实生活"
  NPT_return_to_reality_desc: "卷土重来的犯罪神信徒企图以最为极端的手段颠覆联邦的世俗化进程——她的信徒已经准备好让伊比利亚再一次陷入兄弟阋墙的困境，我们绝不能坐视这匹孤狼重新翻云覆雨。"
  NPT_anti_addiction_legislation:0 "防沉迷立法"
  NPT_anti_addiction_legislation_desc: "凭借舍本逐末式的政令不足以压制民众对游戏的依赖，反而可能伤害到关乎本国根本的民生企划。我们应当以一条根本性的法令限制国内民众的游戏时间。"
  NPT_national_guard:0 "编练国民警备队"
  NPT_national_guard_desc: "现存的联盟军实力有限，除非从有心保卫国家的群众里面临时组建出一支足以掌控地方形式的民兵力量，否则现有的快速反应部队无法在一场声势浩大的内战面前起到作用。"
  NPT_confiscate_illegal_games:0 "抄没非法游戏"
  NPT_confiscate_illegal_games_desc: "破解游戏是犯罪神信徒在地方收割民众信任的镰刀，我们必须在这类病菌造成无可挽回的后果前将他们尽数收缴。否则民众对联邦游戏行业的信任将会跌入谷底。"
  NPT_weapon_production_facilities:0 "进口武器生产"
  NPT_weapon_production_facilities_desc: "我们没有时间和技术去重组我们的游戏工业用于军备，无法，唯有将目光向外，希望我们的旧日合作者能在即将到来的内战里支持我方"
  NPT_reduce_game_factories:0 "削减游戏工厂"
  NPT_reduce_game_factories_desc: "此诚是联邦危难之时，我们没有理由再将宝贵的产能用于游戏光盘与主机制造上。军备重整计划必须即刻推上日程。"
  NPT_renovation_of_public_works:0 "改造公共工程"
  NPT_renovation_of_public_works_desc: "维尔达等地作为伊比利亚的中心地带可能会成为我们与犯罪神叛军的争夺焦点，为了避免某些“未经计划的攻势”出现，我们需要早做准备。"
  NPT_crackdown_on_cracking_of_associations:0 "打击破解结社"
  NPT_crackdown_on_cracking_of_associations_desc: "长久以来，一些专注于破解本国游戏的小型破解团队扎根在联邦的各个角落，他们是犯罪神信徒传播教条的“枢纽”，对它们进行重点打击将能够有效制止犯罪神一方对联邦社会的进一步蚕食。"
  NPT_expand_relief_centers:0 "扩大救济所"
  NPT_expand_relief_centers_desc: "大萧条的影响也波及到了伊比利亚，我们怀疑犯罪神会在这段紧张岁月里与我们撕破脸皮，不管怎么说，我们需要尽快面对在产业重组与经济危机的双重影响下迅速膨胀的失业潮——很难说她们不会就此倒向叛军。"

  NPT_indulge_in_virtuality:0 "沉迷电子鸦片"
  NPT_indulge_in_virtuality_desc: "破解游戏才是游戏事业的最终出路，女神们自诩通过游汐信仰便可使联邦合众为一，然她们自己也已陷入了对信仰的否定中。既然如此，唯有举兵起事，拨乱反正。既得万民举，一股下游汐！"
  NPT_hatred_of_divine_dimension:0 "神次元的憎恨之子"
  NPT_hatred_of_divine_dimension_desc: "天王星涡芽来自已经毁灭的神次元，她在联邦政府中的地位十分尴尬，因为她没能守住另一个次元的紫耀之都。我们只需要稍微鼓动舆论，外界的压力就能轻而易举的把这位表面大大咧咧内心却十分细腻的女神击垮。届时，我们将会游说她加入反抗军。"
  NPT_secret_base_in_Western:0 "西陲的秘密基地"
  NPT_secret_base_in_Western_desc: "伊比利亚半岛处于四女神保守而又恐怖的统治之下，如果我们过于分散力量，迟早被她们各个击破。在派出破解鼠组织四处混淆视听之后，我们将在黑土边城以西建立我们的秘密基地。"
  NPT_binding_and_threatening:0 "裹挟和威逼"
  NPT_binding_and_threatening_desc: "我们的信徒已经渗透进联邦的角落，这使得我们在女神政府的眼皮底下行事成为了可能。利用威逼、利诱、裹挟，总之无所不用其极，我们能够凝聚起足以颠覆整个联邦的力量。"
  NPT_underground_weapon_factory:0 "地下武器工厂"
  NPT_underground_weapon_factory_desc: "我们无法从外部得到装备支持，但得益于我们遍布整个游汐联邦的地下网络，我们已经拥有一个成形的地下军工体系，虽然装备质量难以保证，但总归是差强人意。"
  NPT_provoke_conflict_among_humanoids:0 "挑起亚人冲突"
  NPT_provoke_conflict_among_humanoids_desc: "我们的总部设立在无限之地，为了尽可能的隐藏自己，玛洁空奴大人想到了一个绝妙的注意。通过鼓动黑土边城的吉欧拉尔王国和亚人王国的战争来使黑土边城彻底混乱起来。"
  NPT_remake_crime_god_component:0 "重铸犯罪神组件"
  NPT_remake_crime_god_component_desc: "伟大的犯罪神已经准备好亲自领导这场战争。但她的武器目前我们仍未准备就绪。但随着我们地下军事体系昼夜不停的跟进，义军将能够保证陛下的力量能够回到她的手上。"
  NPT_expand_movement_of_associations:0 "扩大结社运动"
  NPT_expand_movement_of_associations_desc: "随着我们的影响开始扩散，地方的破解团体大多为我等的再起感到振奋，只要与他们建立起联络，这些旧日孤臣将成为起义部队最能够仰仗的“枢纽”"
  NPT_declaration_of_revenge:0 "复仇宣言"
  NPT_declaration_of_revenge_desc: "伟大的玛洁空奴大人将昭示自己的存在，并宣布自己的“终焉”理论，她痛斥四女神及其所谓联邦政府的腐败统治和对国民的残酷压迫，我们将组成反抗军，发起一场伟大的革命，将这些虫豸扫进垃圾堆里！"
  NPT_breaking_dimensional_wall:0 "打破次元壁"
  NPT_breaking_dimensional_wall_desc: "女神们已经发现并锁定了玛洁空奴和她同伙的具体位置，她们决定组织一个由女神组成的小队，采取快速打击的方法，将犯罪神扼杀在摇篮之中。但是事情真的会如她们所愿吗？"

  NPT_defense_command:0 "国防司令部"
  NPT_defense_command_desc: "战争的疑云已经笼罩在伊比利亚半岛的上空，为有效组织我们的军事力量，一个统一的大脑是必不可少的。为此，我们将效仿他国的成功经验，组建起一个自己的国防司令部。"
  NPT_organize_local_armed_forces:0 "组织地方武装"
  NPT_organize_local_armed_forces_desc: "事实证明，民兵武装作为国防力量的延伸，在广阔的国土上发挥着无可替代的侦察和治安作用。在此基础上，在正规军之外维持一支庞大的低成本的地方武装也会满足我们的军事需求。"
  NPT_reduce_component_costs:0 "降低轻武器部件造价"
  NPT_reduce_component_costs_desc: "困扰着我国军工建设的不仅仅是不够先进的工业水平，还有价格高昂的武器零件，是我们的轻武器规模化远远未能达到我们预想的情况，我们必须重审我们的轻武器设计，务必要将昂贵的零件成本降下去。"
  NPT_promotion_of_grassroots_officers:0 "提拔基层军官"
  NPT_promotion_of_grassroots_officers_desc: "开通下级军官上升的通道将为我们带来大量经验丰富且忠诚的军事人才，这将有助于弥补我国目前现存的大量军官空缺。"
  NPT_trench_training:0 "堑壕训练"
  NPT_trench_training_desc: "挖壕沟，铺沙袋......这些在大战时期各国士兵就已经掌握的军事技术，在我国仍是一项艰巨的训练任务。我们必须加快这类的训练进程，使我们的国防力量迅速跟上世界的步伐。"

  NPT_brave_warriors_and_invincible_fleets:0 "勇敢的战士，无敌的舰队"
  NPT_brave_warriors_and_invincible_fleets_desc: "作为一个三面沿海的国家，拥有一支保护我国海岸线的蓝海舰队是必不可少的。尽管相较于其他海权国家而言，我国仍处于一个刚刚起步的状态，但女神们将庇佑我国勇敢的战士们走向最终的胜利。"
  NPT_ruling_the_sky:0 "统治天空"
  NPT_ruling_the_sky_desc: "各国都敏感地认识到，巨舰大炮的时代在大战时代后就已经进入了尾声，目前，新时代关于海军航空兵的海空构想成为了今日的主流，我国务必要抓住这一时机，在军事理念上跟上脚步。"
  NPT_autonomous_navy_design:0 "自主海军设计"
  NPT_autonomous_navy_design_desc: "在之前漫长的岁月里，我国的海军建设大部分依靠购入他国淘汰的二手船只和委托他国设计和建造的船只。如今，这一状况应该被改变了，为建设一支独立的国家海军，自主设计的海军舰船将是这一漫漫征途的重要一步。"
  NPT_cannon_worship:0 "巨炮崇拜"
  NPT_cannon_worship_desc: "诚然巨舰时代已然逝去，但一支完整海军体系的建设离不开战列舰和百毫米舰炮的支持。当然，除此之外，我国海军系统的相当多的人仍然崇拜海军舰队决战学说这一体系中无法自拔也是一个不可忽视的因素。"
  NPT_claws_and_fangs_of_giant_beast:0 "巨兽的爪牙"
  NPT_claws_and_fangs_of_giant_beast_desc: "在庞大的巨舰怪兽之外，紧凑有序的巡洋舰与驱逐舰编队是保证我们的舰队巨炮持续输出的重要屏障。"
  NPT_dimensional_Shipyard:0 "次元造船厂"
  NPT_dimensional_Shipyard_desc: "“次元”，我们用这般具有科幻色彩的名字来命名我国的国家级别的造船厂并非一时心血来潮，而是象征着我国的海军事业将如同我们国家名称的寓意一样：超越。"
  NPT_mediterranean_shipyard:0 "地中海造船厂"
  NPT_mediterranean_shipyard_desc: "超次元地中海沿岸的漫长平缓的土地正是我国海军建设的天然良港和造船场所，毋庸置疑，这里将成为日后超次元伟大舰队的起锚之处。"
  NPT_aircraft_carrier_design:0 "航空母舰设计"
  NPT_aircraft_carrier_design_desc: "“海上移动机场”，我们的设计人员是这么向我们介绍这一新型舰船的。这款自身脆弱的舰船将在战时替代旧日的战列舰，成为新的舰队核心。"
  NPT_convoy_fleet:0 "护航船队"
  NPT_convoy_fleet_desc: "在庞大的海军飞机平台之外，紧凑有序的巡洋舰与驱逐舰编队是保证我们的航母海军航空兵持续输出的重要屏障。"
  NPT_fortress_at_sea:0 "海上的堡垒"
  NPT_fortress_at_sea_desc: "除了强大的火力之外，我们对国家海军主力舰的最大要求便是无可比拟的钢板厚度，在可航行的前提下将我们的主力战舰打造成一艘艘海上的移动堡垒。"
  NPT_amphibious_operation_training:0 "登陆作战训练"
  NPT_amphibious_operation_training_desc: "当我们取得战争的制海权时，精锐机动的海军陆战队以及大量可靠的登陆艇将会让敌人的海岸防线变得漏洞百出。为实现这一可观的未来图景，提前让我们的海陆军进行登陆作战的演习训练。"

  NPT_step_by_step_tactics:0 "步步为营战术"
  NPT_step_by_step_tactics_desc: "事实证明，在缺乏机动部队或处于复杂地形时，缓慢推进的阵地战思想仍不过时。现在，我们将在大战期间积累的经验基础上，将堑壕战思想进一步发展。"
  NPT_emphasize_infantry_training:0 "重视步兵训练"
  NPT_emphasize_infantry_training_desc: "陆军步兵在数千年以来都是战争中的主力和无可替代的兵种，对于我国缺乏现代化的陆军体系而言更是如此。"
  NPT_war_simulation_department:0 "战争推演部门"
  NPT_war_simulation_department_desc: "在战时前沿阵地的实时命令之外，我们更应当在后方指挥部，通过集中参谋们对战争事态演变的推演所带来的多种作战方案，为我们找到打破僵局的制胜之道。"
  NPT_army_air_defense_training:0 "陆军防空训练"
  NPT_army_air_defense_training_desc: "我们发现，大多数缺乏经验的士兵在面对俯冲式轰炸时往往不知所措，这将带给我们比预计中更多的损失，我们必须教会我们的基层士兵最基础的防空动作，让他们熟练使用防空洞，散兵坑和一切能用来快速隐蔽的东西。"
  NPT_complex_terrain_operations:0 "复杂地形作战"
  NPT_complex_terrain_operations_desc: "士兵们需要在多种复杂的特殊地形中找到特殊作战的捷径，我们应通过操练手册教会士兵们当他们处于沙漠、山地、沼泽等复杂地形时应当做什么，以及怎么做。"
  NPT_reconnaissance_and_communication_training:0 "侦察和通讯训练"
  NPT_reconnaissance_and_communication_training_desc: "当我们造出侦察潜望镜和信号枪之后，我们就应当让我们的侦察兵们学会如何使用这些最便捷的侦察和通讯手段，让我们的后方部队以最快的速度获悉敌人的动向以及详细信息。"

  NPT_anti_material_weapons:0 "反器材装备"
  NPT_anti_material_weapons_desc: "当我们的部队在缺乏固定重火力与敌人装甲部队交火时，单兵使用的反器材装备将成为直接扭转战局的关键武器。我们至少应当为每一个步兵班配置这样的制敌装备"
  NPT_introducing_armor_design:0 "引进装甲设计"
  NPT_introducing_armor_design_desc: "他国在装甲武器上的设计相比于我国更胜一筹，我们应当直接引进这些优秀的先进设计，以实现我国机动部队发展的弯道超车。"
  NPT_organizational_armor_cluster:0 "组织装甲集群"
  NPT_organizational_armor_cluster_desc: "在我国的坦克实现工厂量产后，我们也能组建起一支属于我们的装甲集团军，作为我们在战场上披坚执锐的一把利剑了。"
  NPT_modern_logistics:0 "现代化后勤"
  NPT_modern_logistics_desc: "在我们的陆军军种愈加丰富之后，军队的后勤系统压力也愈发沉重。现在也应当给我们的后勤系统配备充足的现代化运输工具，使之更好地服务于我们的前线部队。"

  NPT_fire_winning_tactics:0 "火力制胜战术"
  NPT_fire_winning_tactics_desc: "在原先的战术思路上，我们愈发认为，绝对的火力优势将是取得胜利的唯一途径，也是我们保存战力的最好方式"
  NPT_valuing_artillery_construction:0 "重视炮兵建设"
  NPT_valuing_artillery_construction_desc: "谈及火力压制，必不可少的就是大规模重炮对前沿阵地的密集火力轰炸，以及对空对陆的固定重火力支援。在这一共识为基础的前提下，我们需要开始大力组建一支规模庞大的火炮集团了"
  NPT_mobile_infantry:0 "机动步兵"
  NPT_mobile_infantry_desc: "当强大的火力加上优异的机动能力时，会发生什么呢？毫无疑问，答案就是敌军防线的快速瓦解。将我们大量的陆战部队摩托化卡车化将是一个艰巨的任务，但一旦实现，这将是陆军战力的一次历史性飞跃。"
  NPT_artillery_calibration:0 "火炮校射"
  NPT_artillery_calibration_desc: "“火炮不仅要打得快，更要打得准。”我们对服务于作战部队的火炮提出了更高的要求，那就是精准打击和快速切换目标，为此，设计一个更加精密的瞄具，一套更为精准快捷的校准军事用语是必不可少的。"
  NPT_fully_automatic_firearms:0 "全自动枪械"
  NPT_fully_automatic_firearms_desc: "虽然大规模应用还为时尚早，但武器研究设计者们在火器气动装置的突破给予了我们研发全自动枪械的可能性，这也是我们武器装备实现超越的重要一步。"
  NPT_optimize_combat_team:0 "优化战斗小组"
  NPT_optimize_combat_team_desc: "优秀的基层军官指出，如果将每个步兵班分成若干紧密配合的作战小组，每个人负责不同的小组任务，这将有效提高士兵的存活率的打击效率。我们应当将优化后的这种战斗方法写进我们的训练操典中。"

  NPT_integrate_of_air_and_land:0 "空地一体建设"
  NPT_integrate_of_air_and_land_desc: "时至今日，空军成为一个独立军种，且对于地面作战的重要影响已经是公认的事实。现在我们要做的，就是让这两个军种实现战时的合二为一。"
  NPT_pilot_training:0 "飞行员训练"
  NPT_pilot_training_desc: "一个王牌飞行员比一架先进的战机要珍贵百倍。我们大量稚嫩的空军战士还远未能称之为精锐，但平时多流汗，战时少流血的教训总是没错的。"
  NPT_improving_aircraft_design:0 "改进飞行器设计"
  NPT_improving_aircraft_design_desc: "“好马配好鞍，好船配好帆。”在军队战斗力这种大事上，我们绝不可疏忽大意，为战斗机配备更优秀的发动机，为轰炸机配备更大的油箱，这些微小细节的努力，最终都将反映在一场场伟大的胜利上。"
  NPT_strengthen_radio_communication:0 "加强电台通讯"
  NPT_strengthen_radio_communication_desc: "为每一架战斗机配备无线电的收益将远大于其成本，这不仅能大大提升空军编队的作战效率，还能为我们的地面部队提供最即时的侦察消息。"
  NPT_air_tactical_training:0 "空中战术训练"
  NPT_air_tactical_training_desc: "主机与僚机如何配合？在被咬尾后如何摆脱？这些战术问题是空军技战术理论被反复讨论的问题，现在我们的任务就是将这些理论投入实际训练中，将这些书本中的知识灌输进我们的驾驶员脑中。"
  NPT_fuel_reserves_and_improvements:0 "燃油储备和改进"
  NPT_fuel_reserves_and_improvements_desc: "燃油的多少就是一架战斗机的生命，我们的后勤部队需要在这方面大下苦工，尽最大可能提升我们的空军燃油效率和储油空间，来为我们的空军提供理论上最长的续航时间。"
  NPT_electronic_warfare:0 "电子对抗作战"
  NPT_electronic_warfare_desc: "当我们的空军在敌方领土作战时，敌方的信号发射设备将会扰乱我们飞机的各种仪表和通讯设施，大幅降低我军的作战效率。我们应当为此作出对策，在这种信号干扰战中取得优势。"
  NPT_death_from_above:0 "死从天降"
  NPT_death_from_above_desc: "空地结合的最好方式是什么？那便是伞兵部队，他们将在敌人最意想不到的地方开辟无数新的战线，大大降低我们正面战场的压力。"
  NPT_expand_aviation_industry:0 "扩大航空工业"
  NPT_expand_aviation_industry_desc: "随着战争规模的扩大，我们的空军工业自然也要跟上战争的步伐，成立规模化的空军装备工业集群，以更好地填补我们日益扩大的消耗量"
  NPT_air_overlord:0 "空中霸主"
  NPT_air_overlord_desc: "我们在空军建设事业的长久努力并非毫无意义，现如今，我国也能跻身于军事强国之列，这一地位的实现，离不开我们引以为傲的空军部队，这令一切敌人恐惧的空中霸主！"

  NPT_reconstruction_of_federal_republic:0 "重建联邦共和国"
  NPT_reconstruction_of_federal_republic_desc: "万幸，民主在内战阴云之下勉强幸存，但万事已变，女神的联合执政已告崩解，而摆在我们面前的问题现实而棘手：在另一场战争到来之前，我们能否重建人民对联邦的信任？"
  NPT_restore_intercity_transportation:0 "恢复城际交通"
  NPT_restore_intercity_transportation_desc: "内战状态直接导致各区交通系统的完全瘫痪，在组织重建工作之前，我们需要在因为战争而隔绝的各省之间建立起最低限度的运输通道。"
  NPT_reconstruction_of_hydropower_stations:0 "重建银河谷水电系统"
  NPT_reconstruction_of_hydropower_stations_desc: "不幸的是，我们仰仗的几大水力工程已经被战火吞噬殆尽，经过外国专家的勘察与评估，我们可以尝试重建银河谷地区的比提斯水电工程，这将在一定程度上缓解安达卢西亚地区的能源短缺。"
  NPT_eliminate_organization_of_cracking:0 "镇压破解鼠组织"
  NPT_eliminate_organization_of_cracking_desc: "在犯罪神政权覆灭之前，长久以来在地方支持犯罪神并渗透我国的诸多游戏破解团体已经再一次化整为零，为联邦的重建工作增添困难。我们没有时间与他们捉迷藏。这些叛军残余必须即刻铲除。"
  NPT_review_of_rebel_personnel:0 "审查叛军成员"
  NPT_review_of_rebel_personnel_desc: "那些在内战中反对我们的政治人物或多或少都是因为丧失了对联邦的信心而举起反旗。我们应当回过头来重新审视他们的价值——至少判断他们是否能在下一场战争中贡献点什么。"
  NPT_unleashing_vortex_sprouts:0 "解开涡芽的心结"
  NPT_unleashing_vortex_sprouts_desc: "天王星涡芽是神次元唯一的女神，她在孤立无援的情况下数次击败玛洁空奴，但最终还是一败涂地。在玛洁空奴的蛊惑下，她加入了犯罪神反抗军，但这不是她的错误，所有的女神都在迷茫着游汐联邦的未来，我们必须再次团结起来。"
  NPT_establish_democratic_parliament:0 "组建民主议会"
  NPT_establish_democratic_parliament_desc: "若是放任那些任性的女神们继续对立下去，这场撕裂了整个伊比利亚的血战将会失去其意义，她们愿意也好，不愿意也罢，一则真正的宪法将会让她们再一次“联合”起来，在伊比利亚人民的名义之下。"
  NPT_establish_universal_suffrage_system:0 "建立普选制度"
  NPT_establish_universal_suffrage_system_desc: "若想真正抽去女神们的柴薪，我们必须让我们的人民明白这个伟大联邦的合法性握在他们的手心。我们将在国家的最基层重新建立联邦的权力机关。届时唯有最普遍的民意能够代表联邦之意志。"
  NPT_center_greater_than_local:0 "中央大于地方"
  NPT_center_greater_than_local_desc: "四女神分治的历史遗留曾使得联邦政府难以掌控各区行事，如今旧制废而新法立，更多的联邦官员将直接领导这些旧日行省。"
  NPT_all_dimensional_racial_equality:0 "全次元种族平等"
  NPT_all_dimensional_racial_equality_desc: "什么是全次元？全次元就是所有的次元，包括神次元、零次元、心次元和本次元。伊比利亚遍布来自于各个次元的旅者，每个人都是平等的、没有差别的，全次元的大家将团结起来一心建设我们的游汐联邦。"
  NPT_establish_status_of_state_religion:0 "确立国教地位"
  NPT_establish_status_of_state_religion_desc: "这场内战在各个领域撕裂了联邦，在这之间分裂最为严重的便是因内战而饱受争议的游汐宗教本身。我们必须确保我们的至高信条仍能为我们的人民所崇信。哪怕她们能够因此自行其是。"
  NPT_invest_in_local_education:0 "投资地方教育"
  NPT_invest_in_local_education_desc: "利用中央政府的权力，我们可以在这些曾经无法触及的行政地区开展各项民生建设，而教育事业的推进应是优先。"
  NPT_power_belong_to_people:0 "权力归于人民"
  NPT_power_belong_to_people_desc: "经过漫长的讨论与试行，我们终于在伊比利亚地方自下而上的建立起普遍选举体制，自此选举权将成为所有伊比利亚人民的神圣权利——神明亦无法剥夺。"
  NPT_industrial_investment:0 "工业投资"
  NPT_industrial_investment_desc: "利用我们尚且宽裕的行政预算，我们能够进一步对各地的重建与发展项目提供资金。"
  NPT_security_and_benefits:0 "保障与福利"
  NPT_security_and_benefits_desc: "随着我国民主化的推进，要求建立社会福利体系的呼声愈发高涨，我们应及时跟进此事。"
  NPT_modern_game_company:0 "现代游戏公司"
  NPT_modern_game_company_desc: "战前，地方的游戏制造商基本上都是以各个平台的女神为委托对象输入电子游戏产品。在各个女神难以视事的特殊情况下，这种外包体制会显著降低联邦业界的游戏质量，我们应当扶持起一批能兼任游戏研发、游戏制作与宣传发售能力的独立游戏生产商。“女神大战”的时代该结束了。"
  NPT_expand_power_construction:0 "扩大电力建设"
  NPT_expand_power_construction_desc: "对于信息工业来说，电力的缺乏是极其致命的，我们的经济扩张方案需要更多的电力用以支撑。从游戏产业到实体工业，我们应当尽快将联邦的电力工程重新恢复到战前水平，否则我们在经济发展上的每一步都将备受掣肘。"
  NPT_industrial_research_institute:0 "国家工业研究所"
  NPT_industrial_research_institute_desc: "联邦经济部门正在承受前所未有的压力，从国家重建到经济复兴，我们需要更加先进的工业技术与更为老道的工业顾问来规划未来的经济方略，这使得建立一个新的科研机关成为必要。"
  NPT_tax_reform:0 "税收改革"
  NPT_tax_reform_desc: "如何让国家富强？只有国民富强是不够的，我们的联邦政府也要足够强大才能更好的统合伊比利亚。财政和税收改革是强化政府权威的重中之重，我们将厘定新的税法，把全次元人纳入联邦的体系中来。"
  NPT_national_industry_union:0 "国家工人协会"
  NPT_national_industry_union_desc: "在涡芽的从中斡旋之下，我们与社会主义者的谈判取得了决定性的成果——一个全行业、全地域的联邦工会将会承担起维护工人群体权益的责任。这也将显著抑制日趋激进化的无政府主义骚乱。"
  NPT_dimensional_space_agriculture:0 "次元空间农业"
  NPT_dimensional_space_agriculture_desc: "自古以来伊比利亚就为世人留下贫瘠和平原不多的印象，这片土地并非无法发展大农业，但时代要求我们发展更具性价比的工业。我们将继续开发次元之门，在各个次元的浮空岛屿上种植我们的农产品。"
  NPT_expand_industrial_zones:0 "扩大工业区"
  NPT_expand_industrial_zones_desc: "内战使得相当多的地区出现了大规模的人口流动，原本臃肿的聚居地出现了不少可以利用的空旷区域，这些地方基本上都可以归入新一轮的工业区划。"
  NPT_export_large_watermelons:0 "出口大西瓜"
  NPT_export_large_watermelons_desc: ""
  NPT_electrification_of_military_production:0 "军事生产电气化"
  NPT_electrification_of_military_production_desc: "我们在军事工业上仍然落后于主流技术一大截，很难想象拥有着魔法电子技术的我们竟然仍未实现轻重工业的电气化。战争已经迫在眉睫，光靠我们现有的战争机器无法将游戏的财富转化成力量。我们应当利用一切可以利用的东西奋进直追。"
  NPT_exploitable_resources:0 "开采资源"
  NPT_exploitable_resources_desc: "因为联邦长久以来都在发展电子产业，实体经济所需要的战略资源在战前并未受到足够的重视，现在我们需要再一次勘探全境，以寻找足以维持我国战争经济运作的必备资源。"
  NPT_Iberian_federation_of_all_dimensions:0 "伊比利亚全次元联邦"
  NPT_Iberian_federation_of_all_dimensions_desc: "经过漫长的改革，我们现在可以宣布游汐教和守护女神体系完整的世俗化和本土化，让我们宣布伊比利亚全次元联邦的成立！"
  NPT_participate_in_international_affairs:0 "参与国际事务"
  NPT_participate_in_international_affairs_desc: "女神的对立局面已告结束，我们毋需担心国家的内部危机，是时候目光向外了。一场新的大战正迫在眉睫。"
  NPT_protect_republic_of_fantasy_land:0 "保护幻想乡共和国"
  NPT_protect_republic_of_fantasy_land_desc: "幻想乡与戴比路克帝国的矛盾正在急剧激化，考虑到前者的实力可能不足以抵挡强大的外星军队，我们也许有必要介入两国战事。"
  NPT_rebuild_border_fortress_group:0 "重建边城堡垒群"
  NPT_rebuild_border_fortress_group_desc: "幻想乡军队的孱弱令人不安，若是外星人突然发难，我等也许将难以招架。届时，唯有比利牛斯天堑能够阻止帝国兵锋进犯维尔达，为此我们必须早做准备。"
  NPT_ownership_of_Gibraltar:0 "直布罗陀的归属权"
  NPT_ownership_of_Gibraltar_desc: "自十八世纪开始，直布罗陀作为及其重要的链接两片大洋的战略枢纽，一直以来被圣杯王国所控制，但随着战事吃紧，圣杯军队难以维持对直布罗陀的控制，也许只有现在我们拥有与其进行谈判以收回直布罗陀海峡权益的空间。"
  NPT_respond_to_consensus_on_Earth_conservation:0 "响应地球保护共识"
  NPT_respond_to_consensus_on_Earth_conservation_desc: "戴比路克帝国的野心已经昭然若揭，若是不及时团结一致，待到四面楚歌之时，为时晚矣。"
  NPT_maintain_isolation_policy:0 "保持孤立政策"
  NPT_maintain_isolation_policy_desc: "我们已经经历过一场规模巨大的内战，民疲而兵惫，我们没有理由替自己在一场也许无力参与的世界大战中许下承诺。"
  NPT_open_cross_strait_negotiations:0 "开启两岸谈判"
  NPT_open_cross_strait_negotiations_desc: "摩洛哥地区在战时脱离了女神教会的掌控，试图与联邦分庭抗礼，但现在仍有和平解决此事的方法，一场关乎摩洛哥未来的谈判将会开始。"
  NPT_intervention_in_world_war:0 "介入世界大战"
  NPT_intervention_in_world_war_desc: "是时候参与这场伟大战争之中了，外星人对这个世界所抱有的无限野心必须即刻被中止，为了这个世界的未来，为了联邦的未来，举兵北进之时已至！"
  NPT_accept_refugees_from_fantasy_village:0 "接受幻想乡难民"
  NPT_accept_refugees_from_fantasy_village_desc: "幻想乡的沦陷使得我们的边境开始出现政治难民潮，我们不能也无法阻挡大量难民涌入边境，目前幻想乡难民的安置事宜应当摆在首位。"
  NPT_secret_agreement_with_Turkiye:0 "与土耳其的密约" #保持中立但是秘密打通黑海道路援助苏联
  NPT_secret_agreement_with_Turkiye_desc: "在此刻挑战戴比路克帝国的威势是不明智的，但这并不意味着我们只能对外星人的征服袖手旁观，如果我们能够在地中海建立一条安全的贸易路线，在未来也许我们就能够与目前戴比路克的最大敌人——苏维埃联盟取得联系，但目前，我们仍需要拉拢这条路上唯一的东道主——土耳其共和国。"
  NPT_join_cap_alliance:0 "加入圣杯联盟"
  NPT_join_cap_alliance_desc: "圣杯联盟是少数目前能与外星帝国抗衡的军事集团，我们应当跟随他们的步伐。"
  NPT_join_axis_powers:0 "加入轴心国"
  NPT_join_axis_powers_desc: "德国流亡者与意大利王国为了光复旧土已经励兵秣马十余载，若是与其联手，地中海便可尽在我等之手，只待天数有变，我等便可兵出比利牛斯，德意则出师阿尔卑斯，如此大业可成！"
  NPT_life_course:0 "地中海-黑海生命之路"
  NPT_life_course_desc: "随着土耳其同意了我们提出的计划，我们将在两片大海之间为大陆上也许是唯一一个能与帝国抗衡的政权开辟一条运输通道，援助苏联的物资将在两个中立国的斡旋与掩护之间安全维持。但愿我们的努力不会竹篮打水一场空。"

  NPT_neptune_crossroads:0 "十字路口"
  NPT_neptune_crossroads_desc: "不停的挥剑、斩杀，昔日的同伴倒在了血泊之中，众人看待自己的眼神逐渐变为恐惧。就连姐姐，也为魔剑献身！现在玛洁空奴的已经被镇压，逝去的众人却无法回来，这把魔剑或许就不应该存在，涅普姬雅陷入了无尽的疲惫和迷茫之中，伊比利亚的未来已经全然在自己的掌中了……"

