  ARF_Kayal_land_revolution_decision_category_desc: "在粉碎吉欧拉尔白匪的顽固势力之后，黑土边城的土地在凯亚尔主席的领导下被重新分配，这样的举措使黑土边城面貌发生根本性变化，使被压迫的贫苦农民在经济和政治上翻身。土地革命摧毁了封建剥削制度，解放了农村生产力，从而极大地调动了农民发展生产和参军参战积极性。\n凯亚尔主席的目光放在了其他三个区域，联盟必须团结起来，继续推进土地革命，拔除蛰伏在地方上的反动势力，解放被压迫者，保卫革命果实，从根本上强硬的推行社会主义革命！"

