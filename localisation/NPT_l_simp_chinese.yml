l_simp_chinese:

# 趁着西葡两国爆发资产阶级革命，超次元四女神篡夺了西葡两国的领导权，并在马德里召开会议，宣布西葡两国合并为“伊比利亚超次元联盟”，但这个联盟其实很不稳固。一方面，为分赃计，她们决定推行邦联制，联盟最高领导及作为其直辖区的马德里、托雷多两地由四家轮流坐庄，剩下的地域各自瓜分，并在各自领地内享有包括完整的财政权、军权和部分铸币、外交权在内的高度自治权，这使得联盟的凝聚力空前虚弱。另一方面，西葡两国原有的各方势力也在激烈地分化整合，伊比利亚半岛多山地丘陵的地形也让他们有了更多进行武装斗争的条件，这个条件随着四女神互相争权夺利和低能统治愈发有利。故到游戏开始时，整个伊比利亚已经出于一片勃勃生机万物竞发的状态：女神跟女神打，女神跟保皇派打，保皇派跟共和派打，共和派跟共产党打，共产党跟民地武打，民地武又跟民地武打。整个伊比利亚陷入了无尽的战乱之中，被外部各方势力当做制度和武器的试验田，而几位女神仍然在醉生梦死。伊比利亚的苦难仍在继续，但选择权来到了玩家的手中。


#national focus
NPT_01:0 "突破次元壁的尝试"
NPT_01_desc:0 "超次元大陆是通过上一次圣杯战争中的魔力扰动被传送到这个世界来的，如果我们能重现这种【意外】，或许就能从其它次元找到足以解决燃眉之急的资源。"
NPT_02:0 "妖精乡之门"
NPT_02_desc:0 "就像我们由于失败的英灵召唤而意外来到这个世界一样，在具备【灵脉】的地区进行次元传送是可行的。不幸的是，距离我们最近的灵脉位于幻想乡南部，考虑到悬殊的军事力量对比，不宣而战并站稳脚跟是我们胜利的唯一希望。"
NPT_03:0 "来自碧蓝之海的朋友们"
NPT_03_desc:0 "我们联系上了来自碧蓝航线的朋友们，她们愿意为我们的海军建设添砖加瓦，如果我们允许她们居住在联盟中心的话。"
NPT_04:0 "轻型舰船设计"
NPT_04_desc:0 "除了曾经四面环海的林波库斯，其余三个加盟国都没有设计舰船的经验，舰娘们正在把她们的知识教授给我们的工程师。"
NPT_05:0 "重型舰船设计"
NPT_05_desc:0 "我们的工程师已经初步学习了舰娘们的设计思想，现在是时候设计更为庞大的主力战舰了。"
NPT_06:0 "舰娘后勤团"
NPT_06_desc:0 "舰娘们申请允许组建后勤小组来收集资源，这些油钢铝绝对不是从地下发掘出来或者通过海路运输过来的，她们对于这些资源的来历讳莫如深。"
NPT_07:0 "深化军事合作"
NPT_07_desc:0 "我们缺乏经验丰富的海军将领，既然我们和舰娘们已经建立起了良好的信任关系，不如将我们的海军部队交给她们指挥。"
NPT_08:0 "誓约"
NPT_08_desc:0 "超次元的居民与舰娘们在长久的共同生活中不分彼此，并肩作战，我们在海洋与陆地相互守望。"
NPT_09:0 "联系神次元的朋友们"
NPT_09_desc:0 "伊森收到了来自次元缝隙的消息，消息的来源竟然是她自己。。。进一步的探索发现，在次元门的另一头，存在着一个与这一头相仿的世界。神次元的朋友们愿意向另一个次元的四国首都移民来帮助处于困境中的【自己们】。"
NPT_10:0 "资源贸易"
NPT_10_desc:0 "随着我们与神次元关系的日渐紧密，进一步的商业合作已经展开。资源贸易便是其中一项好处。"
NPT_11:0 "闲着无聊的女神们"
NPT_11_desc:0 "神次元的女神们需要管理自己的国家，她们无暇前来为我们提供直接帮助，但是在那个世界的紫耀之都，普拉尼缇努的统治者普露露与这个世界的涅普迪努一样懒惰，她抛下工作，带着皮茜来到我们的世界了。"
NPT_12:0 "加固次元门"
NPT_12_desc:0 "神次元的另一个伊森研究出了让次元门更加稳定的方法，更多的移民和科研工作者现在愿意前往超次元寻找机会了。"
NPT_13:0 "联系新次元的朋友们"
NPT_13_desc:0 "伊森在次元的缝隙中发现了一个名为零次元的世界，由于未知的原因那里已经成为巨大的灾厄之神与魔力风暴席卷的死亡之地，唯一的守护女神正在率领残存的幸存者们挣扎求生。她们一定会支持我们，只要我们提供庇护。"
NPT_14:0 "陆军经验学习"
NPT_14_desc:0 "零次元的幸存者们习惯于从强敌还有天灾手中保护自己，我们可以借鉴一下它们的战争经验。"
NPT_15:0 "极端环境作战"
NPT_15_desc:0 "并不是世界上所有土地都像超次元大陆一样温和丰沛，我们的部队必须学会在艰苦而危险的自然环境中对抗强敌。"
NPT_16:0 "怪物兵团"
NPT_16_desc:0 "零次元的居民们几乎全部是史莱犬之类的怪物，很奇怪为什么它们不像超次元的怪物一样无脑。比起我们费拉不堪的国民，怪物们相当武德充沛，我们应该允许怪物们加入军队。"
NPT_17:0 "天王星涡芽"
NPT_17_desc:0 "统帅零次元幸存者的女神加入到我们的队伍中来了，一起来的还有另一个看起来前凸后翘的涅普迪努，她自称是从神次元通过次元旅行来到那里的。"
NPT_18:0 "直面危机的准备"
NPT_18_desc:0 "超次元面临着有史以来的最大危机，找到失踪的四位女神，消灭为非作歹的犯罪神是我们当下的首要目标，我们必须做好进一步行动的准备。"
NPT_19:0 "搜寻四女神"
NPT_19_desc:0 "四女神是在三年前的讨伐未知犯罪组织的行动中失踪的，在那之后犯罪神的信徒就开始活跃起来，这其中一定有什么巧合。她们最后的目击地在联盟中心附近。"
NPT_20:0 "传说中魔剑的传说"
NPT_20_desc:0 "曾经有一个传说，上古时代的勇者们使用一把斩杀女神越多力量越强的圣剑击败了压迫人民独裁统治的邪恶女神，最近在黑土边域有这把剑出现的传闻，或许利用它可以击败犯罪神，只是，这条道路恐怕是无法回头的。"
NPT_21:0 "接触圣杯同萌"
NPT_21_desc:0 "我们已经取得了内战的胜利，可以迈向真正的民主。但是国际环境的恶劣使得我们不得不寻找一个盟友。"
NPT_22:0 "未曾设想的道路"
NPT_22_desc:0 "一连串的危机警醒了我们，如果继续像以往一样把国家的一切完全寄托在几位女神身上，那么下一次我们还会遇到同样的困境。我们应该把人民的力量动员起来，只是目前我们缺少一个合适的精神领袖。"
NPT_23:0 "要求进行代表会议"
NPT_23_desc:0 "仅仅依靠女神与教祖来决策会让我们的效率和凝聚力异常低下，社会的每个有识之士都应当对国家进步做出贡献。"
NPT_24:0 "支持天王星涡芽"
NPT_24_desc:0 "面对广泛的混乱，贫困与强敌，一个未经世事的新人女神还是一个经验丰富的游击战士才是国家应有的领袖？好在目前的国家统治者性格比较软弱，我们可以和平的完成领导权交接。"
NPT_25:0 "全次元红军"
NPT_25_desc:0 "我们的国家已经经历了对抗幻想乡的战争的洗礼，曾经我们的国民将自己的权力与义务都交给了女神，但是现在，残酷的现实告诉我们，从来就没有什么救世主，能拯救我们的只有我们自己。同志们，武装起来！"
NPT_26:0 "终结犯罪神"
NPT_26_desc:0 "犯罪神和她的邪教组织在国内为非作歹的日子已经够长了，现在我们已经集结了超次元和零次元的全部力量，是时候向她发起决战了。或许现在不是一个好时机，但好时机必定在发起行动的那一刻。犯罪神的巢穴就在联盟核心附近。"
NPT_27:0 "次世代形态"
NPT_27_desc:0 "利用来自新次元的技术，我们让伊森进一步强化了女神们的力量。"
NPT_28:0 "犯罪神劳动改造"
NPT_28_desc:0 "上次大战中被击败的犯罪神仍旧被收押在监，伊森似乎和她有什么关联。。。"
NPT_29:0 "特色社会主义"
NPT_29_desc:0 "连年征战已经让我们的国家疲惫不堪，如果现在仍然以阶级斗争为中心的话我们的人民早晚会垮掉。是时候重操旧业了，这也能缓和我们和周围国家的关系。"
NPT_30:0 "永远的革命"
NPT_30_desc:0 "当我们终于腾出双手环顾四周时，我们发现压迫与剥削仍在这个世界横行，觊觎他人领土的戴比路克，希望维持金融霸权当吸血鬼的圣杯王国，以及疲于应付的各个殖民地。。。我们有义务为全人类的福祉而继续战斗。"
NPT_31:0 "加入圣杯同萌"
NPT_31_desc:0 "我们已经联系上了友好的英灵们，她们很愿意接纳我们加入她们的阵营，并且同我们展开科研，经济，政治和军事上的全方位合作。"
NPT_32:0 "重建联盟会议"
NPT_32_desc:0 "四女神的回归和精灵国的援助让我们勉强稳定了国家的局势，现在可以着手恢复我们过去的体制了。"
NPT_33:0 "军事援助"
NPT_33_desc:0 "实际上精灵本身也不是好战种族，但无论如何总比游戏业界肥宅们强......我们邀请了几位来自精灵国的军事将领协助训练军队和整顿军纪，这些措施应该能略微提高我军的战斗力。"
NPT_34:0 "对精灵经济援助"
NPT_34_desc:0 "由于假币问题和圣杯王国的经济侵略，精灵国的财政总是很紧张，我们可以给予一次经济援助换取他们更多的支持。"
NPT_35:0 "直布罗陀归属权"
NPT_35_desc:0 ""
NPT_36:0 "决战犯罪神"
NPT_36_desc:0 "现在我们已经具备足够的实力向国内的邪教组织发动清剿行动了，我们的英灵朋友们分析了对方的魔力波形和行动模式，在它们发生变化之前，我们有很大的战术优势。"
NPT_37:0 "合作开发"
NPT_37_desc:0 "我们学习圣杯王国的办学理念，在国内建立更多的理工和魔法大学，为我们的科研团队输送人才。"
NPT_38:0 "先进工业体系"
NPT_38_desc:0 "圣杯王国与我们分享了她们的流水线工业理念并帮助我们改进了我们臃肿笨重的生产线。"
NPT_39:0 "环大西洋安全体系"
NPT_39_desc:0 ""
NPT_40:0 "信仰整合运动"
NPT_40_desc:0 "由于四女神的战败和长年缺位，民众的信仰心目前无比混乱，几位女神候补生中实力最强，最有治国经验（得益于她姐姐的懒惰）的涅普姬雅现在必须站出来整合民众的信仰，成为真正的守护女神。"
NPT_41:0 "布兰和贝露的命运"
NPT_41_desc:0 "魔剑的传说是真的，我们确实在黑土边域把它挖了出来，现在的魔剑不足以击败犯罪神，我们需要足够分量的女神的灵魂......"
NPT_42:0 "另一位女神"
NPT_42_desc:0 "在临近超次元的亚平宁半岛上存在着另一位拥有庞大信仰的女神————意呆莉的国家领袖，阿库西斯教团的女神阿库娅。我们的国家已经无法承受进一步的自相残杀了，阿库娅将成为喂饱魔剑的最后一口食粮。"
NPT_43:0 "涅普迪努和诺瓦露的命运"
NPT_43_desc:0 "做出选择吧，这是最后的牺牲了。"
NPT_44:0 "讨伐犯罪神"
NPT_44_desc:0 "了结这场悲剧吧。"
NPT_45:0 "至高女皇加冕"
NPT_45_desc:0 "涅普姬雅————紫耀之都的女神候补生，在历经艰险之后，率领着整个超次元联盟度过了风雨飘摇的岁月，最终迎来了光明，她的功绩足够加冕为王。新的至高女皇将带领我们继续书写历史。"
NPT_46:0 "心次元的访客"
NPT_46_desc:0 "来自神秘的心次元的客人秘密拜访了我们的女皇，她想对女神心中的那份黑暗进一步推波助澜......"
NPT_47:0 "Ragnarok计划"
NPT_47_desc:0 "这个可悲的世界残忍地夺走了我们曾经珍视的一切，圣杯王国，幻想乡，精灵国，还有其它所有人，她们在我们遭受苦难时袖手旁观冷嘲热讽，时刻盘算着进一步蚕食我们的生存空间。已经不需要再忍受下去了，发动圣战，惩戒这些令人作呕的虫豸！我们将用铁与血开创属于我们的未来。世界将朝我们跪拜，或者在我们脚下熊熊燃烧......"
NPT_48:0 "女神亲卫队"
NPT_48_desc:0 "利用民众对女神的信仰和崇拜，我们可以组建起一支无所畏惧的军队。"
NPT_49:0 "加入轴心国"
NPT_49_desc:0 ""
NPT_50:0 "加入帝国阵线"
NPT_50_desc:0 ""
NPT_51:0 "联盟道路建设"
NPT_51_desc:0 "来自东方的神秘力量说过，要想富，先修路，完善的基础建设将为我们的下一步发展计划打下基础。"
NPT_52:0 "紫耀之都空军学院"
NPT_52_desc:0 "作为曾经的老牌空军强国，普拉尼缇努加入超次元联盟后一直负责提供空军训练，是时候重建过去的辉煌了。"
NPT_53:0 "王牌空降兵"
NPT_53_desc:0 "普拉尼缇努拥有全球最强大的伞兵部队，她们的女神本人曾经多次从数万米高空无伞空降并精确骑到拉士詹森女神诺瓦露的头上去，甚至进行过跨越次元的空降行动。论范围，精度和战斗力，没有人能超越普拉尼缇努空降兵。"
NPT_54:0 "超次元游戏战机少女"
NPT_54_desc:0 "实际上所有女神都有自己的战机模式，涅普迪努甚至还能变成摩托车......不知道为什么战机少女的名字在一二代就确定了，战机模式却是在三代以后才加入的。"
NPT_55:0 "紫耀之都航空队"
NPT_55_desc:0 "制空权是立体化作战中重要的一环，我们需要进一步扩大联盟联合航空队。"
NPT_56:0 "先进空军研究"
NPT_56_desc:0 "我们周围强敌环伺，而我们的资源又极其有限，我们必须用质量对抗她们的数量优势。"
NPT_57:0 "绿荫箱庭造船厂"
NPT_57_desc:0 "林波库斯在未被转移到这个次元之前是一个四面环海的岛国，与另外三国的主要来往方式就是航运。虽然如此，她们的海军技术也仅仅是达标而已......"
NPT_58:0 "自主海军设计"
NPT_58_desc:0 "长年的和平让我们的军用科技发展严重迟滞，我们目前只能从简单的小型船只着手了。"
NPT_59:0 "绿茵箱庭海军学院"
NPT_59_desc:0 "作为唯一具有海军经验的国家，林波库斯自然要担负起联盟海军建设的责任，这所学院将为我们培训海军指战员。"
NPT_60:0 "普林联合大学"
NPT_60_desc:0 "普拉尼缇努和林波库斯联合建立的大学，汇聚了国家在先进科学技术领域的各类人才。"
NPT_61:0 "黑土重工"
NPT_61_desc:0 "拉士詹森曾经是四国内战时最强大的工业国，得益于女神诺瓦露的励精图治，这里拥有优秀的工业基础，不过长久的和平让人们几乎忘记了如何生产大型战争机械，先从造拖拉机开始吧。"
NPT_62:0 "轻型坦克设计"
NPT_62_desc:0 "当面对成群的步兵阻拦时，轻快的坦克可以快速撕裂防线实现战术目标，它们不需要抵挡敌方的重武器，只需要为步兵提供掩护即可。"
NPT_63:0 "中型坦克设计"
NPT_63_desc:0 "主战坦克拥有强大的装甲和火力，可以成为战场上的中流砥柱，遗憾的是我们目前的技术实力能支持的最庞大的坦克只能到这种程度了。"
NPT_64:0 "黑土边域装甲师"
NPT_64_desc:0 "我们成功训练了第一批还算凑合的装甲师，不知道她们能否经受实战的考验。"
NPT_65:0 "拉士詹森设计局"
NPT_65_desc:0 "经过反复的试验和实践，我们终于可以让装甲重工步入正轨了，我们国家的军工实力正在渐渐追赶周围的列强们。坦克制造商拉士詹森设计局已解锁。"
NPT_66:0 "路威兵工厂"
NPT_66_desc:0 "四国内战时代，脾气最暴躁的女神布兰统治的路威是侵略性最强的国家，终年积雪的恶劣环境锻炼出了拥有强大意志的军队，来到这个世界后，温和的气候似乎也消磨了她们的意志，但是制造武器的技术总归是保留了下来，是时候让它们重见天日了。"
NPT_67:0 "轻兵器研究"
NPT_67_desc:0 "你照顾好枪，枪就照顾好你。没有什么比士兵手里的家伙什更让人安心了。"
NPT_68:0 "重火力研究"
NPT_68_desc:0 "线列步兵的时代早已过去，我们宝贵的人力资源不容浪费。在炮火的狂轰滥炸过后，士兵们只需清理战壕即可。"
NPT_69:0 "路威军校"
NPT_69_desc:0 "我们打算将联盟军校设置在路威。这里有尚武传统，而且离超次元-幻想乡前线很近。决定战争的根本因素毕竟还是人，指战员的素质有时候比武器装备更重要。"
NPT_70:0 "路威制造"
NPT_70_desc:0 "路威的古老军工生产线终于再度轰鸣，军需品企业路威兵器设计局已解锁。"
NPT_71:0 "工业结构调整"
NPT_71_desc:0 "由于我们和平来往的传统外交策略和安定的外部环境，我们的军工业衰落已久，可是现如今强敌环伺，内忧外患，布丁和游戏机是没法打败敌人的，启动军工生产线，工人就位！"
NPT_72:0 "扩建联盟卫队"
NPT_72_desc:0 "面对内外交困的局面，我们军队的军力已经捉襟见肘，随着路威军校的的建立，第一批受过严格训练的职业军人已经准备好开赴前线，路威一期生中或许将诞生许多非凡卓越的战士。"
NPT_73:0 "资源开发"
NPT_73_desc:0 "我们现有的钢铁和铝矿不足以支撑进一步的工业发展，专家们探索了整个伊比利亚，将最有可能短期内出产的矿藏标注在了地图上。"
NPT_74:0 "西瓜出口"
NPT_74_desc:0 "来自海王星的外星水果，外型看起来非常像地球上的西瓜。味道很好，具有消暑解渴的功能，而且不会腐烂，可以长距离运输。西瓜的产出远远大于国内饱和需求，我们不妨拿它换一笔外汇。"
NPT_75:0 "迈向世界之巅"
NPT_75_desc:0 "超次元的技术实际上远远领先于如今的时代，只是由于资源和一些历史原因我们没能加以利用。现在，我们已经做好准备发挥我们的技术优势了。"

NPT_TP:0 ""
NPT_TP_desc:0 ""


NPT_USA_better:0"超次元联盟的合作意向"
NPT_youxijichukou:0 "游戏机与甜品出口"
NPT_wuxiangeming:0 "痴人说梦"
NPT_watermelon_selling:0 "这瓜真甜。"



news.1000.t:0"$news_event_background$四女神回归"
news.1000.desc:0"在以涅普姬雅为首的女神候补生的努力下，四女神在联盟核心附近的地下洞穴群中被找到，她们在上一次战斗中输给犯罪神后一直被囚禁于此。联盟卫队难以在地下展开，只能依靠几位女神候补生的力量进行营救行动。\n\n四位女神的回归将有助于超次元联盟摆脱困境，她们很可能重新回到过去的和平生活，也可能腾出双手对外扩张。尽管女神候补生涅普姬雅的能力曾一度受到怀疑，但是现在她已经证明自己可以担负国家领袖的责任了。"
news.1000.a:0"一起航向未来。"
news.1000.b:0"变换莫测的时代。"

news.1001.t:0"$news_event_background$涅普姬雅下台"
news.1001.desc:0"今早八点在超次元联盟的联盟核心，国家领袖涅普姬雅突然被告知经过人民委员会讨论决定，自己已经被解除国家领袖职务，天王星涡芽将成为继任者。\n\n据不愿透露姓名的政府工作人员称，整整一天涅普姬雅都是照片上这副表情，看来她受了不小的打击。幸运的是，由于她的个性比较软弱，现场并没有爆发暴力冲突，此后她将代替她那不时失踪的贪玩姐姐管理普拉尼缇努。"
news.1001.a:0"欲戴王冠，必承其重。"
news.1001.b:0"又一场政变。"

news.1002.t:0"$news_event_background$决战犯罪神"
news.1002.desc:0"据不可靠消息报道称，近日位于伊比利亚半岛的超次元联盟在首都附近进行大规模的兵力部署和挖掘作业，她们似乎试图彻底铲除一个蛰伏已久的古代邪神。\n\n幻想乡，圣杯王国的魔法部门纷纷证实感应到庞大而不祥的魔力波形，尚不知道她们能否成功。圣杯王国的外交发言人指出，如果超次元联盟的行动失败，被挖掘出来的邪神很可能演变成波及整个欧洲的灾难，西欧各国应当做好应对的准备。"
news.1002.a:0"危言耸听。"
news.1002.b:0"我们才不要为她们的愚蠢买单！"

news.1003.t:0"$news_event_background$女神们的胜利"
news.1003.desc:0"盘踞在联盟核心附近的邪恶之物已经确认被消灭，超次元联盟国内局势的动荡终于告一段落。经过连番苦战，一个稳定而强大的游戏业界联盟正在崛起，成为欧洲一支不可小觑的力量。她们会对世界局势造成怎样的影响尚未可知。"
news.1003.a:0"战无不胜！"
news.1003.b:0"静观其变。"

news.1004.t:0"$news_event_background$令人震惊的真相"
news.1004.desc:0"我们不知道伊森用了什么手段，至少我们再一次看见玛吉空努的时候是照片里这个样子。据伊森说玛吉空努是和自己一起在远古时代反抗邪恶女神的勇者之一，至于为什么经历漫长的岁月以后走上如此偏激的道路，她们都不愿提及。现在玛吉空努已经恢复了理智，她决定回老家去种茄子。"
news.1004.a:0"这他妈是同一个人？！"

news.1005.t:0"$news_event_background$全球革命宣言"
news.1005.desc:0 "今早，全次元游戏业界总联盟领导人天王星涡芽发布公开讲话，批判了戴比路克愈发胆大妄为的侵略行径，圣杯王国的经济掠夺和神州帝国对反对派的压迫。\n\n“......温和的改良和演变显然已经是不可能的，我们将在红魔乡战斗，我们将在学园都市战斗，我们将在阿尔卑斯山脉战斗，我们将在勃兰登堡战斗，我们将在河南战斗，我们将在新南威尔士战斗。我们将同一切压迫者和侵略者战斗，直到我们或她们被完全消灭。全世界无产者，联合起来！”"
news.1005.a:0"我们将进行有史以来最伟大的事业。"
news.1005.b:0"哈哈，就她们。"

news.1006.t:0"$news_event_background$无缘冢纠纷"
news.1006.desc:0 "超次元联盟的主力部队正在幻想乡南部无缘冢山区附近集结，幻想乡边防部队已与其进入对峙状态。圣杯王国和幻想乡都对长久以来奉行和平发展政策的超次元联盟的突发敌对行为感到惊讶，但她们仍认为以超次元联盟目前的国家状况和军事实力，在山区向数量压制自己的部队发起进攻无异于以卵击石。\n\n幻想乡魔法部和资源部声称，超次元联盟很有可能是为了无缘冢山区埋藏的源翠石矿藏而来，尚不知道她们将把这些矿石用于何种用途。幻想乡目前仍然将防备德国人与阿库娅作为战略焦点，少量边防军将轻松抵挡超次元联盟的挑衅行为。"
news.1006.a:0"我们将背水一战。"
news.1006.b:0"愚蠢的侵略者。"

news.1007.t:0"$news_event_background$梦幻联动"
news.1007.desc:0 ""
news.1007.a:0"和我们的新朋友共同奋斗"
news.1007.b:0"一个庞大的威胁。"

news.1008.t:0"$news_event_background$圣杯—超次元联军的胜利"
news.1008.desc:0 "在圣杯王国的帮助下，超次元联盟成功铲除了她们的心腹大患犯罪神，古代邪神巨大的身躯在精灵超次元的炮火下灰飞烟灭。两国的合作关系进一步加深，更多的经贸，科研和军事合作计划正被逐个提上日程。"
news.1008.a:0"姐妹同心，其利断金。"
news.1008.b:0"至少我们不用担心邪神了。"

news.1009.t:0"$news_event_background$超次元内部斗争"
news.1009.desc:0 "前段时间在超次元内部发生的政治斗争演变成的内战如今已经结束，叛军领袖布兰和贝露在战斗中被杀，尽管有人质疑布兰根本不曾反叛而是死于政治陷害，但是无论如何，超次元联盟的内乱都已经尘埃落定。"
news.1009.a:0"已经无法回头了。"
news.1009.b:0"又一场政变。"

news.1010.t:0"$news_event_background$阿库娅遇刺"
news.1010.desc:0 "昨日下午五点左右，意呆莉国家元首阿库娅在从教团返回住所的路上惨遭杀害。在女神走出教团本部的瞬间，一辆载有三名暗杀兵的摩托化载具从街角冲出并向她猛烈开火，经过激烈枪战，暗杀兵留下一具尸体后逃走，阿库娅亦因伤重不治而亡。\n\n教团法医检查阿库娅的尸体后发现，暗杀兵使用的确实是无法彻底杀死女神的常规弹药，致命伤是一处奇异的刀剑类贯通伤。整个阿库西斯教团笼罩在悲伤的氛围中。通过调查被击毙的暗杀兵的尸体，教团大致确认此暗杀行动系紫耀之都所为，动机不明。"
news.1010.a:0"洪涛将至。"
news.1010.b:0"血债血偿！"
news.1010.c:0"笑死。"

news.1011.t:0"$news_event_background$冥界归来"
news.1011.desc:0 "昨日下午五点左右，一年前遇刺的意呆莉前元首阿库娅突然出现在阿库西斯教团本部，导致数十名教众当场心肺停止，据她本人透露，自己在冥界徘徊了一年以后终于发现掌管轮回转生的女神好像就是自己。"
news.1011.a:0"她将如闪电般归来。"
news.1011.b:0"真是服了。"

news.1012.t:0"$news_event_background$涅普姬雅独裁"
news.1012.desc:0 "近日国际上不断有流言称紫耀之都的女神候补生为了大权独揽而杀害了自己的亲生姐姐和青梅竹马。紫耀之都外交部对此不做回应，原超次元联盟四国教祖也拒绝回答这个问题。由于四女神在各种外交场合的缺席，这个传言的真实性基本上在各个国家人民的心中都已经有了定论。圣杯王国，幻想乡和精灵国等国家纷纷谴责涅普姬雅疯狂的权力欲望。"
news.1012.a:0"百口莫辩。"
news.1012.b:0"她居然杀光了身边所有人？！"

news.1013.t:0"$news_event_background$涅普姬雅加冕"
news.1013.desc:0 "永恒紫耀之都的守护女神涅普姬雅于昨日正式加冕为至高女皇，据悉，加冕仪式上该国反女神运动组织的激进派成功混入会场并实施刺杀行动，但遭到涅普姬雅的姐姐——守护女神涅普迪努，和她的挚友，诺瓦露与优妮的迅速截击，反应过来的涅普姬雅果断拔剑将刺客斩杀。\n\n加冕仪式有惊无险顺利完成，从今往后，超次元的人民们将跟随至高女皇的步伐迈向未来。"
news.1013.a:0"为女皇的诞生献上礼炮！"
news.1013.b:0"又一个大独裁者。"

news.1014.t:0"$news_event_background$涅普姬雅加冕"
news.1014.desc:0 "永恒紫耀之都的守护女神涅普姬雅于昨日正式加冕为至高女皇，据悉，加冕仪式上该国反女神运动组织的激进派成功混入会场并实施刺杀行动，但遭到女神本人压倒性武力的无情镇压，加冕仪式最终顺利进行，涅普姬雅戴上皇冠，成为了至高女皇。圣杯王国，幻想乡和精灵国等国家的评论家纷纷表示，鉴于至高女皇登上王位的卑劣手段，出现刺杀她的勇士是完全可以预料的。"
news.1014.a:0"......已经受够了。"
news.1014.b:0"真可惜。。。"

news.1015.t:0"$news_event_background$雅达利归来"
news.1015.desc:0 "永恒紫耀之都的守护女神涅普姬雅已被确认于昨日的至高女皇加冕典礼上遭遇刺杀身亡，伪装成反女神运动组织的雅达利复国运动组织成功混入会场并实施了刺杀行动，暗杀者在近距离突袭了女神，在她反应过来之前一剑刺穿了心脏。随后其它组织成员迅速掌控了现场。\n\n雅达利复国运动组织的领袖，也就是杀害女神的凶手，蕾伊，于今日高调宣布，自己就是上古时代被击败封印的雅达利女神，如今摆脱封印回归世界，她将惩戒背叛者，并将恢复雅达利神国昔日的辉煌。随后她夺取了教祖保存的魔剑，将女神的尸体刺穿并转化为魔剑的力量。"
news.1015.a:0"......宣誓献上忠诚。"
news.1015.b:0"讽刺的结局。"

news.1016.t:0"$news_event_background$涅普姬雅加冕"
news.1016.desc:0 "永恒紫耀之都的守护女神涅普姬雅于昨日正式加冕为至高女皇。尽管最近一连串的血腥事件与艰难战斗几乎压垮了涅普姬雅的精神，但在姐姐涅普迪努和挚友诺瓦露与优妮的陪伴下，她还是微笑着戴上了皇冠。超次元的居民们从今往后将跟随至高女皇的步伐迈向未来。"
news.1016.a:0"为女皇的诞生献上礼炮！"
news.1016.b:0"又一个大独裁者。"

news.1017.t:0"$news_event_background$涅普姬雅加冕"
news.1017.desc:0 "永恒紫耀之都的守护女神涅普姬雅于昨日正式加冕为至高女皇。最近一连串的血腥事件与艰难战斗几乎压垮了涅普姬雅的精神，她时常陷入对于自己能力的自我怀疑之中。当伊森手捧皇冠向她走来时，她却恰好走神看向别处，幻想乡的记者射命丸文抓拍了这一幕，这张照片获得了当年的“比港记还快”新闻奖。"
news.1017.a:0"为女皇的诞生献上礼炮！"
news.1017.b:0"又一个大独裁者。"

news.1018.t:0"$news_event_background$诸神黄昏"
news.1018.desc:0 "[NPT.GetName]外交部今日发表了一份震惊世界的声明，她们宣称从今日起[NPT.GetName]向全球所有独立国家正式宣战，她们将“清除腐败停滞的旧国际秩序，为世界带来真正的统一与进步。”看起来她们不接受任何形式的妥协，选择只有两个，臣服，或死战到底。"
news.1018.a:0"我来，我见，我征服。"
news.1018.b:0"上一个发万国宣战诏书的头都被打歪了。"



neptune.11.t:0"我们的胜利"
neptune.11.d:0"我们已经彻底击溃了犯罪神和她麾下的邪教组织，伊森建议我们先秘密收押玛吉空努，不知道她在打什么算盘，但是至少我们胜利了。"
neptune.11.a:0"终于。。。"

neptune.12.t:0"超次元索要无缘冢"
neptune.12.d:0"超次元联盟公然要求我们用无缘冢交换她们在北非的有顶天，如果考虑到直布罗陀海峡的控制权的话，这笔交易并非不划算。令人意外的是，精灵国似乎有意支持超次元的提案，她们准是收了后者的好处。"
neptune.12.a:0"不要刺激精灵国，这样也不亏。"
neptune.12.b:0"对超次元的代表使用极限火花。"

neptune.13.t:0"幻想乡同意了"
neptune.13.d:0"在精灵国的压力下幻想乡同意交换领土。"
neptune.13.a:0"好极了。"

neptune.14.t:0"幻想乡拒绝了"
neptune.14.d:0"幻想乡的人在双边会议上使用恋符-极限火花把我们的代表从会场里发射进了地中海，她们表达了决不退让的决心。"
neptune.14.a:0"是可忍孰不可忍？！"

neptune.15.t:0"我们的胜利"
neptune.15.d:0"我们在圣杯王国的帮助下最终击败了犯罪神和她麾下的邪教组织。我们终于可以着手建设我们的国家了。"
neptune.15.a:0"迎接光明的未来。"

neptune.16.t:0"反女神运动组织"
neptune.16.d:0"今天上午一个看起来相当文弱的女性平民在联盟核心附近的街区上散播反女神运动的传单，她们的主要主张是反对当前的女神执政，要求人民自治，由于此人明显地不擅长交际，几乎没有人搭理她。"
neptune.16.a:0"看了感觉真可怜。"
neptune.16.b:0"联盟卫队，以颠覆国家罪把她带走！"

neptune.17.t:0"贝露遇刺"
neptune.17.d:0"就在我们准备执行魔剑计划的当日，传来了一个令人震惊的消息，贝露遭到未知势力暗杀。在我们赶到现场后，这位女神已经因后脑遭受钝器重伤而奄奄一息，弥留之际，她同意将自己作为魔剑的祭品，换取国家的未来。"
neptune.17.a:0"有人帮我们背了黑锅。"
neptune.17.b:0"彻查凶手，严惩不贷。"

neptune.18.t:0"布兰的反叛"
neptune.18.d:0"魔剑计划显然刺激到了白露之滨的行政长官布兰的神经，她决定拒绝为国家献身。路威已经集结了布兰的亲卫队，准备进行殊死防御。"
neptune.18.a:0"我们别无选择。"

neptune.19.t:0"布兰和贝露的反叛"
neptune.19.d:0"魔剑计划显然刺激到了白露之滨的行政长官布兰和海军上将贝露的神经，她们决定拒绝为国家献身。她们已经集结了林波库斯和路威的联合部队，准备进行殊死防御。"
neptune.19.a:0"我们别无选择。"

neptune.20.t:0"诺瓦露之死"
neptune.20.d:0"当涅普姬雅手持魔剑站在诺瓦露和优妮面前的时候，事情陷入了僵局，她实在无法向自己从小玩到大的朋友挥剑。在她的震惊之中，黑土边域的守护女神夺过魔剑刺向了自己的心脏。\n\n“你还是......那么软弱，涅普姬雅......这样犹豫下去...是拯救不了这个国家的......”"
neptune.20.a:0"对不起...对不起......"

neptune.21.t:0"涅普迪努之死"
neptune.21.d:0"紫耀之都的守护女神姐妹每周都会去教会后的树林里散步，她们一直很享受这样的时光。距离诺瓦露去世已经一个月了，两位女神一直下意识的避免谈论这个话题。\n\n今天她们再度来到树林，在交错的绿荫与阳光下聊天。“涅普姬雅，一直以来我都以你为骄傲，在我们不在的时候，你率领这个国家回到了正轨，现在民众对你的信仰已经超过了我，你知道的，我们需要一个尽可能强大的女神带着尽可能强大的魔剑去消灭犯罪神。”涅普迪努突然说道。\n\n于是涅普姬雅知道，这个时刻终究还是来了。"
neptune.21.a:0"...永别了。"

neptune.22.t:0"我们的胜利"
neptune.22.d:0"我们终于做好了准备同犯罪神决一死战，守护女神涅普姬雅拒绝更多人的牺牲，她决定孤身一人挑战犯罪神，令人惊讶的是，仅仅一击犯罪神就在她错愕的面容前倒下了。\n\n“原来如此，你得到这把剑了啊，真是怀念......。既然魔剑已经强大到如此地步，恐怕我想消灭的东西也已经不存在了，我已经没有存在的意义了，这是你的胜利.......”"
neptune.22.a:0"怎么会这样？！我们一直以来的努力全都是不必要的吗！？"

neptune.23.t:0"雅达利归来"
neptune.23.d:0"在女皇的加冕仪式上，一切都在按计划进行，人们屏气敛声，等待教祖为涅普姬雅加冕的时刻。涅普姬雅环视四周，突然她看见人群中似乎有一个熟悉的身影，那个发传单的反女神运动领袖似乎也在场，她低着头，双眼隐藏在刘海之下，表情阴晴不定。\n\n就在伊森准备给涅普姬雅戴上皇冠的刹那，那个女人身上突然发出耀眼的光芒，随后，一个着装类似女神的家伙从光芒中现身，闪电般地朝涅普姬雅冲了过去，卫兵们毫不犹豫地抄起武器，但是她的动作比任何人的瞄准都要快。"
neptune.23.a:0"还有三个守护女神没死呢！！！"
neptune.23.b:0"命运选择了女皇。"
neptune.23.c:0"命运抛弃了女皇。"

neptune.24.t:0"至高女皇的加冕"
neptune.24.d:0"在女皇的加冕仪式上，一切都在按计划进行，人们屏气敛声，等待教祖为涅普姬雅加冕的时刻。涅普姬雅环视四周，曾经与自己一同奋战的身影如今已所剩无几，她深吸了一口气，在人们的欢呼声中，伊森为她戴上了皇冠。我们很幸运，没有什么意外发生。"
neptune.24.a:0"她的姐姐会永远支持着她。"
neptune.24.b:0"物是人非。"

neptune.25.t:0"海王星西瓜出口提案"
neptune.25.d:0"伊比利亚上的那群女神们最近种植出了来自海王星的西瓜，她们保证这瓜包熟，还很好吃，希望添加到我们之间的进出口许可项目中。"
neptune.25.a:0"这瓜超甜的。"
neptune.25.b:0"抵制外国西瓜！谁吃一口谁就是不爱国！"

neptune.26.t:0"内战结束"
neptune.26.d:0"我们赢了，但代价太大了......"
neptune.26.a:0"惨痛的胜利。"




