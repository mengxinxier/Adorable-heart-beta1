#事件

  neptune.001.t: "维尔达的盛会"
  neptune.001.d: "首都维尔达欢迎来自游汐联邦各地方的宾客，为即将到来的维尔达大会和大会庆典热身。广场上布满了五颜六色的花朵和华美的灯饰，来自各地的游戏爱好者们衣着华丽，游览游戏展厅的展览。\n\n广场外围，乐队演奏着最受欢迎的乐曲，各种食品商铺摆满了各种美味小食。当天的活动从早上就开始了，游街阅兵、表演、演讲、音乐会、烟火连续不断。前来观礼的人们身着盛装，互相打量着对方的礼服和饰品，交流着自己闪耀的想法。一时间，整个城市洋溢着欢乐和喜悦的气氛。\n\n盛会正式开始时，涅普姬雅宣布了“四女神庆典日”开始，强调了共和制度的优点和游汐联邦未来的发展方向。她向来自各国的宾客介绍了游汐联邦的文化和历史，展示了游汐联邦的发展成果，让人们感受到了游汐联邦的繁荣与自信。在欢呼声中四位女神的投影浮现在了不远处小型浮空岛上。而女神们的后继者以庄严的仪式宣誓，立誓保卫游汐联邦，宣告一个新时代的开始。\n\n接着，烟花大放，掌声此起彼伏。涅普姬雅、优妮等人一起向台下举杯致敬，与全场宾客互动，场面十分热闹。维尔达的大厅里开办盛大的宴会。来自各国的音乐家齐聚在一起，为观众们奏响了一曲曲优美的曲子。在观众们的掌声中，她们用音乐跨越了国界和语言的障碍。宾客们围绕着够大的宴会桌十分随性地坐着，充满了欢声笑语，这让人们更能够体验到这一庆典的欢乐气氛。\n\n这场年度盛会自开始后，标志着游汐联邦已经确立共和制度两个年头，一个崭新的未来迎接着她的子民。"
  neptune.001.a: "向联邦致敬！"

  neptune.002.t: "游戏机远销海外"
  neptune.002.d: "在宗教战争和圣杯战争后，游汐联邦和世界都陷入了一片悲伤和萧条的氛围中。战争给世界留下了巨大的创伤和痛苦，人们渴望着一些可以带来欢乐和喜悦的事物。正是在这样的背景下，游汐联邦的电子游戏产业崭露头角。作为一种新的娱乐和社交方式，电子游戏开始在人们的生活中占据越来越重要的地位。在这样的大环境下，游汐联邦的电子游戏产业得到了快速的发展和壮大。吸引了一批批优秀的游戏开发人员和程序员加入这个行业，游戏质量不断提升，游戏类型也越来越多样化。\n\n游汐联邦的电子游戏主机也因此蓬勃发展并远销海外。越来越多的国家和地区开始向游汐联邦进口电子游戏主机和相关游戏，这种现象逐渐形成了一个以游汐联邦为中心的全球电子游戏产业链。电子游戏给人们带来了一种无限可能的社交和娱乐方式，让人们在虚拟世界中寄托了自己的情感和希望。同时，游汐联邦的电子游戏产业也为国家经济带来了新的动力和机遇。"
  neptune.002.a: "我可以一整天不吃饭只玩游戏！"

  neptune.003.t: "游戏成瘾现象加重"
  neptune.003.d: "随着游戏产业的繁荣，游汐联邦面临着一系列的挑战和困难。长时间沉迷游戏导致的游戏成瘾问题和游戏制作中的不良因素越来越引人注目。一些心怀恶念的家伙通过创作极端游戏来攻击和诋毁联邦的统治，这在一定程度上危及到联邦的政治稳定和社会和谐。此外，大量的人投入到虚拟世界中，逐渐忽略了现实中其她重要的责任和义务，导致一些实业的生产逐渐落后。这也隐藏着一些重大的安全隐患，因为可能出现安全设施和生态环境的忽视，尤其是在大量人关注与虚拟游戏打造的过程中。\n\n虽然联邦政府中存在一些见微知著的人才，但她们选择忽视了当前的问题并维持了现状，其根本原因在于人们对虚拟游戏世界的美好感到麻痹。虚拟游戏世界中的精彩和刺激让人们逃避现实世界的苦难和困境，导致她们对政府的统治和存在的问题缺乏关注和反抗意识。"
  neptune.003.a: "生活不也是一场游戏吗？"

  neptune.004.t: "新游汐业界的服务器建设"
  neptune.004.d: "游汐叶界服务器的建设是游汐联邦在战后获得西非土地后推行的重大战略计划之一。这个项目的主要目的是为当地创造新的产业和经济支柱，让当地人民从贫困和落后的状态中走出来。然而，在开始的几个月中，游汐联邦面临着当地人民的一些误解和反抗。当地人深感自己的文化和传统在这个新的服务器项目中被忽视和被替代，由此引发了一系列的抗议和声讨。游汐联邦的一些代表在与当地人民接触和对话后，逐渐了解到了当地人民的要求和关切，开始采用更加温和的策略和方式，与当地人共同商讨和合作。\n\n逐渐地，当地人民开始认识到游汐联邦是真心想帮助她们，而不是纯粹的剥削和掠夺。当地政府和一些当地企业也相继加入到了这个项目中。游汐联邦也不断减少对当地文化的冲击，融入到当地的生活中，逐渐获得了当地人民的认同和支持。这个项目的建设逐渐加快了，游戏产业也在这个项目中逐步发展壮大。当地人民开始获得了更多的工作机会和经济来源，生活条件和财富状况逐渐改善。这个项目的成功不仅为当地带来了繁荣和发展，同时也为游汐联邦在世界范围内争取到了更大的声誉和尊重。"
  neptune.004.a: "联邦的又一成功！"

  neptune.005.t: "破解鼠活动"
  neptune.005.d: "游戏市场中，名为“破解鼠”的组织正在秘密活动，并从事非法制作和售卖盗版游戏的活动。这些盗版游戏的存在给联邦的财政和正版游戏市场环境带来了恶劣的影响。然而，这种盗版游戏的存在也可以追溯到联邦游戏产业的垄断问题。由于正版游戏价格较高，许多贫困人群无法负担得起，因此盗版游戏市场充当了一个让她们也能够体验这些昂贵游戏的途径。\n\n除了非法销售盗版游戏，这些“破解鼠”组织还意图通过游戏里的不良信息攻击联邦的统治。她们利用游戏作为传播渠道，将有关政府不公和社会问题的信息传递给玩家，以试图唤醒人们对联邦统治的质疑意识。这种手段在一定程度上展现了组织成员对政府的不满和抗议。"
  neptune.005.a: "显而易见，都是破解鼠的问题！"

  neptune.006.t: "次元壁不稳"
  neptune.006.d: "自从两年前讨伐“玛洁空奴”之后，次元裂缝变得异常不稳定。这次讨伐似乎对次元裂缝造成了一定的影响，导致裂缝变得十分不稳定。随着时间的推移，次元裂缝不再稳定地打开和关闭，频繁地释放出奇怪的魔物。。这些魔物的出现对游汐联邦的安全构成了严重威胁。这种次元裂缝的不稳定性可能与讨伐“玛洁空奴”有关，也可能是裂缝自身的特性导致的。\n\n无论原因如何，这种不稳定性的后果是导致游汐联邦的居民和土地经常受到魔物的侵袭和威胁。魔物的暴行和破坏活动导致民众的生命和财产受到风险。涅普姬雅等人的姐姐也失陷在次元壁的某一地方，联邦必须想办法解决这一问题。"
  neptune.006.a: "派出次元探索队！"

  neptune.007.t: "大胆的设想"
  neptune.007.d: "四女神追击玛洁空奴进入一个次元裂缝。她们或许并没有像预期中那样消失，而是在那里找到了玛洁空奴并进行激烈的战斗。这场战斗可能导致了多个次元的交错和次元裂缝的不稳定。由于次元裂缝的不稳定性，怪物频繁地涌入联邦的境内，给人们的生命和财产安全带来了极大的威胁。针对这种情况，爱耶芙提议派出搜救队伍进入次元裂缝探索情况。但是，这样的操作具有极大的风险性，因为裂缝的不稳定性可能导致队员丧失联系或无法返回。\n\n另外一种方案则是尝试建立一扇位面大门，通过这扇门来到另一个次元，并寻找四女神。这些位面大门也许可以建立在某些特殊的地方，或者通过某些特殊的机关来开启。但是，这种方法也面临一系列的困难和风险，例如开启大门需要某些特殊的能量源，或是开启大门可能会引起时空变化，导致更广泛和严重的后果。但是面对这唯一可以找回四女神的办法，妹妹门不顾一切的投入资源和人力，寻找最后的希望。"
  neptune.007.a: "寻找姐姐的机会！"

  neptune.008.t: "女神们的消息"
  neptune.008.d: "次元裂缝是一种令人不可思议的现象，它是时空裂缝的一种特殊形式，能够连接不同的次元空间。由于其强大的力量和不可预测的风险，很少有人敢进入和探索。但是四女神们为了抓住玛洁空奴，冒险进入了裂缝。幸运的是，经过数次激烈的战斗，四女神们终于将玛洁空奴击败并将其囚禁起来。但是她们也陷入了时间和空间的漩涡，无法顺利返回原来的位面。\n\n游汐联邦和女神们的妹妹们深为担忧，拼命地寻找解决方案。最终联邦科学家们终于找到了一个可能的解决办法：建立一座能够承载时空裂缝力量的位面大门，打通其她次元，寻找到四女神所在的位置。这是一个前所未有的挑战，需要大量的资源和技术来实现。经过数月的艰苦奋斗，位面大门终于在某个维尔达完工。这座大门由尖端科技与强大能源结合而成，被命名为次元之门。\n\n很快，大门收到了四女神发来的消息，在经历了一番厮杀后，她们终于击败了玛洁空奴，但对方在逃跑过程中再度进入了位面裂缝。四女神们知道她们必须尽快返回原位面，否则裂缝会因为她们的存在变得越来越不稳定。在次元之门的帮助下，女神们终于安全返回联邦，与她们的妹妹和所有联邦成员团聚在一起。"
  neptune.008.a: "太好了，真是太好了！"

  neptune.009.t: "神次元的朋友"
  neptune.009.d: "两位来自“神次元”的神灵，普露露特和法尔空，出现在次元之门。她们的国度正好位于神次元与游汐联邦的位置重合，这也让她们对联邦产生了浓厚的兴趣。普露露特和法尔空都是强大的神灵，被称作“神次元的守护者”。她们清楚自己的国度在神次元的压力下难以自保，希望能够加入联邦，以此寻求更强大和更广阔的支援。她们的加入不但能够在神次元的位面问题上增强联邦的态势，更能够增加联邦的国力。\n\n四女神很快就接纳了普露露特和法尔空，并欢迎她们与自己共同守护这片广阔的领域。联邦成员们也表示热烈欢迎，希望能够与她们深入交流和合作。普露露特和法尔空通过位面大门走出神次元，加入了伊比利亚。"
  neptune.009.a: "欢迎新的伙伴！"

  neptune.010.t: "心次元的朋友"
  neptune.010.d: "涡芽和她的支持者是来自一个名为“心次元”的世界的少数幸存者。她们的世界因为某种神秘的原因出现了大规模的毁灭，许多人纷纷逃进次元裂缝中，其中只有涡芽和她的支持者幸运地逃脱出去，并最终抵达了位于游汐联邦的次元大门。她们走出大门后，发现自己已经失去了家园，无处可归。四女神向涡芽和她的支持者伸出了援手。她们被带进了联邦的领土，得到了联邦成员们的热情接待和帮助。联邦成员们感到震惊和担忧，因为来自心次元的幸存者们不仅失去了家园，生存条件也非常艰难。\n\n涡芽和她的支持者非常感激，她们加入了联邦军队，成为了可靠的伙伴和同伴。尽管她们无家可归，但她们积极参与联邦的建设，想要为为游汐联邦做出贡献。"
  neptune.010.a: "欢迎欢迎。"

  neptune.011.t: "玛洁空奴的失踪"
  neptune.011.d: "在女神们回到游汐联邦后，联邦内部的紧张局势逐渐升级。虽然四位女神团结一致，但她们各自带领的国家在过去的互相征伐中培养了一定的敌意和猜忌。因此，在面对玛洁空奴威胁时，联邦内部出现了分歧。\n\n一方面，有人主张迅速采取行动尽快捕捉玛洁空奴，确保联邦的安全。她们认为玛洁空奴逃回伊比利亚后会继续发动恐怖袭击，危害平民，并试图颠覆联邦政权。因此，她们提议组建特遣队，加强对玛洁空奴的搜捕，同时进一步巩固联邦的安全措施。另一方面，也有人担心过度的警戒和行动可能引起民众的恐慌和社会动荡，对联邦形象和稳定造成负面影响。她们认为应该采取更加稳妥和审慎的行动，同时加强情报收集和情报分析的能力，以便更好地了解玛洁空奴的行踪和意图，从而更有针对性地制定对策。\n\n联邦决定成立一个特别委员会，由女神们和各个国家的代表组成，负责研究和制定应对玛洁空奴威胁的整体战略。联邦也加强了对公共安全的投入，提高了情报部门和安全部门的合作效率。"
  neptune.011.a: "绝不能让她破坏难得的和平！"

  neptune.012.t: "次元召唤的余波"
  neptune.012.d: "次元之门的建立本身是为了搜索四女神的行踪，但事实上它的确深深地改变了游汐联邦的形势。次元之门据说可以和其她次元进行联系和沟通，这引起了某些人的恐慌和担忧。一些恶意人士开始散布谣言，称四女神计划利用次元之门召唤恶魔毁灭世界。这些言论在联邦内外迅速传播，引起了广泛的反响和恐慌。许多人开始质疑四女神的真正意图，将她们和戴比路克的外星人联系在了一起。\n\n与此同时，在次元之门附近一些人失踪的消息也开始传出。虽然官方方面对此表示，这是犯罪分子的行径所致，但这些疑点和谣言仍然把人们的焦点放在了次元之门上。而事实上，次元之门中确实出现了一些魔物，它们利用开放的通道进入联邦境内并造成危害。这些魔物行踪诡秘，对普通的安全部队来说非常困难。这一情况进一步加剧了人们的恐慌和对次元之门的疑虑。"
  neptune.012.a: "次元之门完成了使命，关闭它！"
  neptune.012.b: "次元之门还有存在的必要"

  neptune.013.t: "回到现实"
  neptune.013.d: "四位女神开始认识到过度沉迷于虚拟游戏世界对社会发展的负面影响。虽然这种沉迷可以暂时缓解社会矛盾，但它并不能真正推动社会进步和个人成长。为此女神们决定与专家和各个部长进行积极的合作，制定一系列措施和法律，以鼓励人们回归现实世界，并为联邦的建设做出贡献。虽然这样做可能会危及女神们在伊比利亚的统治，但是比起对抗犯罪神和她国的敌意，联邦国防安全和工业发展是第一位的。"
  neptune.013.a: "新的发端……"

  neptune.014.t: "磁暴步兵？"
  neptune.014.d: "为了遏制人们沉迷于游戏中，一些地方政府纷纷出台了严厉的限制措施。这些措施包括限制游戏时间、限制游戏内容等等。政府还加大了对游汐教会监管力度，并通过宣传和教育等手段向人们灌输正确看待游戏的观念。尽管这些措施在一些地方取得了可喜的成果，但一些人仍然对此持怀疑态度，认为政府的做法过于强硬，甚至侵犯了个人自由。\n\n一个以学院为名义的戒除游戏的机构被媒体曝出使用了非法电击惩罚学生的行为，引起了广泛的关注和谴责。这个机构声称她们的目的是帮助青年人摆脱对游戏的沉迷，走出虚拟世界，回归现实。在执行惩罚措施的时候，这个机构使用了类似电击棒的惩罚措施，对学生进行折磨和殴打。这种做法引起了媒体和公众的强烈愤慨，认为这违反了道德和法律的底线。"
  neptune.014.a: "我们必须咬牙前进……"

  neptune.015.t: "打击犯罪窝点"
  neptune.015.d: "盗版游戏不仅对游汐教构成了信仰威胁，也给广大信徒和玩家带来了安全隐患。而“破解鼠”组织就是其中的一股势力。“破解鼠”组织是一个以破解游戏为主要活动的犯罪集团，她们不仅盗版游戏，而且还会宣传不良信息以诋毁联邦的政策。为了打击这个组织，联邦开始了一系列的行动。经过长时间的侦查和搜集情报，联邦终于锁定了这个组织在维尔达的一个大型窝点。在联邦组织的一次精心策划下，成功捣毁了该窝点，缴获了大量盗版游戏，同时一些犯罪人员被抓获。\n\n在搜查过程中，联邦发现了一些可怕的线索。破解鼠组织曾和玛洁空奴等人有所接触，这引起了女神们的警惕。"
  neptune.015.a: "我们必须加大力度！"

  neptune.016.t: "授人以渔"
  neptune.016.d: "伴随着联邦的全面转型，许多传统的游戏产业开始步入衰退，面临着被关停的命运。实业建设开始崛起，联邦将重点放在了基础的资源工业和加工业上。新兴行业的发展迅猛，给联邦带来了巨大的经济增长潜力。为了加强这些领域的发展，一些过剩的游戏产业被迫关闭，为新兴行业腾出资源和空间。\n\n这个转变对从业者造成了不小的冲击。许多曾经从事游戏行业的人们因此失去了工作。尽管联邦政府对失业者提供了一定的救济措施，但随着时间的推移，越来越多的人无法依靠救济生活下去。联邦决定让这些失业者通过游戏世界的虚拟现实的方法加速学习新的技能，并鼓励她们投身到工业建设中去。通过培训和教育，失业从业者有机会获得新的就业机会，同时也能够为联邦的建设做出贡献。"
  neptune.016.a: "好日子还在后头呢！"

  neptune.017.t: "虚拟桃源"
  neptune.017.d: "战争和联邦政府保守苛刻的制度的肆虐下，人民的生活遭受着巨大的痛苦和折磨。战争让人民失去了家园和亲人，生命和财产的安全也受到了严重的威胁，而此后愈加保守的制度让人民无法自由的为自己的存活打拼。游戏成为了人民的寄托和慰藉。虚拟世界为人们提供了一个逃离现实、享受自由和快乐的场所。在这里，人们可以变成自己想要成为的角色，追求自己的理想和梦想，摆脱现实中的束缚。\n\n然而，联邦政府并不想让人民沉迷于虚拟世界中。她们开始实行一系列的苛刻政令，试图让百姓们离开虚拟世界，返回现实世界继续遭受苦难。这些政策的目的是强制推行固稳政策，维护统治者的利益，而以百姓的福祉为主的政策也因此成为了空中楼阁。"
  neptune.017.a: "反对者们团结起来！"

  neptune.018.t: "英雄和苍蝇"
  neptune.018.d: "涡芽是来自心次元的守护女神，心次元毁灭了，但她却意外地活下来，成为了游汐联邦的一名异乡人。很多人对她持有刻薄的态度，认为她没有任何理由活在世上，导致她经常受到攻击和指责。除了来自别有用心者的攻击外，其他女神们也对涡芽存在其他考虑。她们想要削弱涡芽在联邦内的影响力，并在竞争中获得更多的权力。流言蜚语让涡芽在联邦中的形象受到波及，她们坐视了这一现象，甚至有人敢于推测涡芽可能加入了犯罪神秘组织，以此来贬低她的声望和信誉。\n\n随着时间的推移，由于各种负面的事件和流言不断涌现，涡芽的处境变得越来越艰难。她越来越孤独，并愈加对联邦的幸福和未来感到绝望。但是，在她最困难的时候，一个特殊的人突然和她见了面。两人在某个隐秘的场所密谈，具体内容不得而知。但是之后涡芽便失踪了，随后在各地流传着涡芽加入某个犯罪组织的谣言。"
  neptune.018.a: "我们有点过分了……"

  neptune.019.t: "七贤者组织成立"
  neptune.019.d: "在游汐联邦陷入游戏产业过剩和实业转型的情况下，社会的混乱和不稳定正在逐渐加剧。涡芽的失踪也给联邦带来了更多的困扰。随着次元之门的不稳，导致联邦内部出现了更为严重的问题。破解鼠组织的也四处活动，屡次打击也无法彻底消灭。这些事件进一步加剧了社会的阴霾，使得游汐联邦的人们感到不安和恐慌。\n\n在混乱的局势中，一个自称可以拯救所有人的神秘组织出现了。该组织由七个人组成，其中一位是被边缘化的女神琪瑟乔·蕾伊。这个组织的宗旨和真正的目的不得而知。人们不知道她们是否真的能够解决问题，还是她们背后隐藏着更大的阴谋。整个联邦陷入了一种无助和失望的氛围中。人们希望能够找到解决当前问题的方法，但这个组织的出现让情况变得更加复杂。\n\n她们能够扭转联邦的颓势吗？人们对于她们的信任和怀疑交织在一起，没有明确的结论和答案。众人只能继续观察和等待，为联邦的未来保持着谨慎的态度。"
  neptune.019.a: "贤人？闲人罢了"

  neptune.020.t: "七贤者组织扩张"
  neptune.020.d: "七贤者组织可能真的拥有一些能力，因为她们最近在联邦西北部的黑土边城开始组织结社和游行，并且还组织起了一些实业公司。这些公司旨在为失业者争取利益，同时也开始扩大自己在联邦中的影响力。虽然七贤者组织的诉求可能是成为联邦的执政党，但是她们目前的行为似乎对联邦是有利的。她们为失业者争取利益，同时也促进了联邦内部的实业转型。\n\n这个神秘组织的真正目的是否单纯仍然是个谜。她们的扩张和影响力不断增加，也引起了一些人的担忧。涅普姬雅等人开始担心这个组织会随着势力的扩张，而逐渐演变成为一个更为复杂和危险的政党。因此，联邦内部也需要保持警惕和谨慎的态度，不能够轻率地忽视这个组织的存在和行动。"
  neptune.020.a: "我们还不能打击她们……"

  neptune.021.t: "勇者的求助信"
  neptune.021.d: "黑土边城来自一封信件引起了女神们的关注。信件的寄信人自称为“愈”之勇者，声称自己因反对地方自治领主对亚人的极端排斥行动而被囚禁。这封信件的内容暗示着黑土边城即将爆发一场动乱。女神们对这封信产生了不同的反应。布兰等人以为真，对于维护正义和保护被压迫的群体感到担忧。她们认为愈之勇者的声称可能是真实的，因而认为该地区可能会出现一场真正的动乱。涅普迪努则对这封信漠不关心。她们对黑土边城的事务不感兴趣，或者认为这只是一个个人的问题，与整个联邦的局势无关。"
  neptune.021.a: "勇者名单上有这个人吗？"

  neptune.022.t: "魔剑传说"
  neptune.022.d: "联邦最新的畅销小说《魔剑传说》中，有一个有趣的设定引起了人们的关注。据小说中描述，女神族可以通过献出自己的生命来祭祀一把魔剑，以提高魔剑的战斗力。这种设定很快引起了人们的注意，但也很快被质疑和嗤之以鼻。伊比利亚人普遍认为这种设定很不合理。女神作为普世信仰中的重要一环，一直被尊为神明般的存在，献出生命去祭祀武器是非常荒谬的行为。更何况这种做法会给人带来错误的信仰导向，把女神描述成为肆意献祭自己的种族，这对于神明的尊敬和崇拜是没有益处的。联邦内部担心这种设定会给一些激进组织带来错误的启示，使得她们开始模仿小说中的设定，献祭对应的族群去提高自己所使用的武器的战斗力。\n\n但没人注意到涅普姬雅心中的不安……"
  neptune.022.a: "有趣的小故事"

  neptune.023.t: "种族冲突"
  neptune.023.d: "令人震惊的是，“愈”之勇者的信件居然是真实的。黑土边城的一些地方自治领主确实对亚人领地发动了袭击，导致广泛的种族冲突在整个城市蔓延开来。这场冲突给黑土边城带来了巨大的动荡。作为黑土边城的守护女神，诺瓦露一直以来都扮演着维护和平的角色。她的存在象征着正义和和谐，人们对她寄予了巨大的期望。这次事件的发生将削弱她的权威和威信，使她面临着巨大的压力。诺瓦露必须立即采取行动，如果她不出面解决这场冲突，整个地区将陷入更深的混乱和分裂。\n\n诺瓦露也感到忧虑和疑惑。她很难理解为什么一些地方自治领主会如此极端地对待亚人。她反思着黑土边城的整个体系，思考是否有一些根本性的问题导致了这样的冲突。"
  neptune.023.a: "黑土边城的事情总是这么糟糕……"

  neptune.024.t: "复仇宣言"
  neptune.024.d: "在前往黑土边城的路途上，诺瓦露多次遭遇到暗杀的威胁，这让她变得警惕起来。她开始怀疑黑土边城可能已经沦陷在某些势力的控制之下。为了更好地了解情况，她决定在边境地区停留观察一段时间，等待时机。\n\n然而，一则令人恐惧的消息传来，犯罪神组织的头领玛洁空奴和心次元的守护女神涡芽突然出现在最东部的无限之地，并宣布了一份所谓的复仇宣言。她们声称要发动起义，彻底颠覆游汐联邦。诺瓦露听闻后心中一沉，意识到这一切或许从一开始就是一个可怕的阴谋。更令人担忧的是，七贤者组织和破解鼠组织很快与玛洁空奴和涡芽合流。\n\n联邦将面临一场前所未有的威胁，这些组织和势力的联合将带来无法预料的后果。她意识到自己不仅需要面对黑土边城的纷乱局势，还要面对这个强大的联盟。"
  neptune.024.a: "我们该怎么办？"

  neptune.025.t: "决战犯罪神！"
  neptune.025.d: "消息迅速传回联邦首都维尔达，涅普姬雅等人迅速召开紧急会议并做出重要决定。她们决定组织一支由超凡者组成的精英部队，旨在以雷霆不及掩耳之势击溃犯罪神组织。这个决定的目的不仅是为了斩草除根，铲除犯罪势力，更重要的是起到杀鸡儆猴的作用，向其他势力发出强烈的警示。涅普姬雅等人深知，如果犯罪神组织能够逍遥法外，不仅会给联邦带来巨大的损失和威胁，还会鼓励其他潜在的敌对势力采取类似的行动。因此，必须迅速且有力地击溃这个组织，将其恶劣的影响压制到最小。"
  neptune.025.a: "绝不姑息！"

  neptune.026.t: "$news_event_background$伊比利亚陷入紧张对峙"
  neptune.026.d: "犯罪神组织的复仇宣言传遍了整个游汐联邦，这条消息如同扔进了平静的水面中的一枚石子，泛起了无尽的涟漪。在这个复杂而庞大的联邦中，许多心怀鬼胎的势力开始做出动作，迅速梳理自己的野心和计划。这些势力分布在整个联邦各个角落，有些是腐败政客和官员，有些则是暗中积蓄力量的地下组织。她们都希望趁着犯罪神组织与联邦军队的战斗情况观望一二，寻找着能够对自己有利的时机。一些地方的统治者开始重新评估自己的立场，并考虑是否继续效忠游汐联邦。她们观望着战斗的发展，权衡利弊，试图预测局势的走向。在这个关键的时刻，这些统治者面临着艰难的选择，必须权衡自身的利益与联邦的未来之间的关系。"
  neptune.026.a: "一触即发"
  neptune.026.b: "联邦必将胜利"
  neptune.026.c: "一个机会？"

  neptune.027.t: "[FROM.GetName]要求购买武器"
  neptune.027.d: "[FROM.GetName]在陷入一系列的动荡之后，想要向我们购买一些基础武器生产设施和一批武器，这对于王国不过是举手之劳，但是[FROM.GetName]内部混乱的局势却不是我们想看到的。自戴比路克降临地球，[FROM.GetName]常常被有意无意的和戴比路克这帮富有侵略性的外星人相提并论，[FROM.GetName]肯定存在戴比路克鼓动的势力，我们必须支持温和、保守的一派，让[FROM.GetName]在未来的大战中站在我们一边！"
  neptune.027.a: "送出武器！"

  neptune.028.t: "[FROM.GetName]的回复"
  neptune.028.d: "[FROM.GetName]一改之前的市侩嘴脸，她们不仅愿意出售给我们武器和设备，还愿意额外提供一批较为新式的圣杯步枪。"
  neptune.028.a: "太好了！"

  neptune.029.t: "向无限之地进发"
  neptune.029.d: "经过一些时间的策划和准备，涅普姬雅等人终于组建了一支由超凡者组成的小队。这个小队是联邦历史上最为强大的战斗单位之一，她们有着强大的战斗能力和丰富的经验，同时还配备了最先进的武器和装备。小队的成员是联邦内最出色的战士和女神，每个人都具备超凡的能力。\n\n行动的目标是进入无限之地，突袭犯罪神组织的总部，并消灭这个组织的所有成员。这个任务极其危险和复杂，需要她们在没有援助和后方支持的情况下，独自应对无数的障碍和威胁。为了确保行动的成功，联邦为她们提供了全方位的支持。联邦的最先进的侦查技术和信息系统被调动起来，协助她们在敌人的领地里行动。联邦还为她们提供了大量的物资和人力支持，确保她们在执行任务时有足够的后勤支持。"
  neptune.029.a: "四女神集体出动！"

  neptune.030.t: "一败再败"
  neptune.030.d: "犯罪神组织的强大让联邦感到始料不及。涅普迪努等人在与犯罪神组织之间的对抗中，深切意识到现在的对手已经远非她们曾经认识的犯罪神。有了一些堕落的女神的加入，犯罪神组织变得更加强大和可怕，她们总结了一些对抗女神的经验，形成了更加有效的战斗策略。玛洁空奴和七贤者等人合力铸造犯罪神组件，以此来合成一个可怕的战斗机器。四位女神虽然亲自与玛洁空奴对抗，但还是遭遇了失败。\n\n玛洁空奴在涡芽的指导下，变得更加狡猾和凶残，她们的战斗技巧和力量令人瞠目结舌。尽管四女神尽力抵抗，但她们却一败再败，在犯罪神面前毫无胜算。最终，四女神只能暂时撤退，以保全自身的实力和力量。"
  neptune.030.a: "我们需要更多力量！"

  neptune.031.t: "汇聚力量"
  neptune.031.d: "战斗的逐渐扩大，犯罪神组织和四女神之间的对抗越来越激烈。四女神们深知，要想对抗玛洁空奴，她们必须集结更多的力量。为此，她们四处游说和征召盟友，试图聚集更多的战斗力量，以期能够打破犯罪神组织逐渐扩张的部队。在这个紧要关头，各路实力纷纷观望，不愿意出手帮助四女神。这些势力心怀鬼胎，希望在局势未明之前保存自己的实力，但这种态势却让四女神倍感无奈。她们面对着一个强大的敌人，而现在周围没有任何的援助和帮助，形势变得越发严峻。"
  neptune.031.a: "力量，哪里有力量？"

  neptune.032.t: "魔剑传说？"
  neptune.032.d: "涅普迪努是紫耀之都的守护女神，随着犯罪神组织的崛起和活动范围的扩大，联邦的形势变得越来越危险。涅普迪努感受到了一股来自犯罪神组织的强大压力，她深知，如果不尽早采取有效的措施，联邦将会陷入更深的危机之中。\n\n这个关键时刻，涅普迪努的妹妹涅普姬雅来找她进行了密谈。涅普姬雅透露，《魔剑传说》中献祭魔剑的设定是真实存在的，而这把魔剑就在她的掌控之下。她希望利用这把魔剑来对抗犯罪神组织，保护联邦的安全和稳定。涅普迪努深知魔剑的威力和危险，魔剑可能会给联邦带来过无尽的苦难和恐慌，而且使用魔剑的代价高昂到无人可以承受。她面临着一个艰难的选择，是使用魔剑，还是不做出任何决定，坐视局势继续糜烂下去。"
  neptune.032.a: "持魔剑，斩群魔！"
  neptune.032.b: "团结才是联邦的圣剑"

  neptune.033.t: "晚宴"
  neptune.033.d: "涅普迪努决定采用最后的手段，拔出魔剑来对抗犯罪神组织。但是，要想献祭魔剑，就必须斩杀女神，并用她们的血来喂养魔剑，这是一个非常可怕的行为。每一个女神都拥有着异常强大的力量，没有哪一个女神可以轻易斩杀。很快，诺瓦露来参加一场紫耀之都宴会，在饮下gust为她精心调制的饮料时，她痛苦的捂着肚子倒在地上。紫耀之都的女神们一拥而上，将她斩杀、献祭……\n\n诺瓦露作为黑土边城的守护女神，现在黑土边城已经沦陷在犯罪神手中，她没有了势力和领土，守土之责难辞其咎……"
  neptune.033.a: "下一个人是谁呢？"

  neptune.034.t: "烛影斧声？"
  neptune.034.d: "轻而易举地将诺瓦露献祭给了魔剑之后，魔剑的力量在那一刻肉眼可见地增长，让所有人都感受到了一股杀戮的血腥气。但是这并不是结束，因为另外两位女神还在南方，涅普迪努知道她们决不是这般容易对付的，必须尽快处理她们。\n\n在这个时候，涅普迪努将涅普姬雅引入了卧室。在窗户上的黑色阴影下，众人看到了涅普迪努的诉说动作，最后，血液洒满了窗户。当众人冲进去的时候，只看到涅普姬雅手持魔剑，神情木然的样子。没人知道发生了什么事，但是紫耀之都的主人变成了涅普姬雅。"
  neptune.034.a: "下一个……"

  neptune.035.t: "白露之滨事变"
  neptune.035.d: "南方的白露之滨是一个美丽而宁静的地方，一直以来都由守护女神布兰来守护。布兰知道自己的责任和使命，一直在巩固防御准备，为迎击犯罪神做着充足的准备。但是，她没有想到这一天会来得如此突然。她的宅邸遭到了突袭，整个夜晚弥漫着血腥和死亡的味道。在雨夜的杀戮中，不知有多少人失去了生命。布兰和她的妹妹在这场灾难中幸存下来，但是她们的生活再也不是以前那么安宁了。布兰只能选择带着妹妹，一路躲避着可怕剑士的追杀，朝着水草丛生的绿茵箱庭逃去。"
  neptune.035.a: "正好……一并收拾了……"

  neptune.036.t: "布兰之怒"
  neptune.036.d: "布兰和贝露在绿茵城汇合之后，她们面前出现了一个意想不到的人——优妮。原来，优妮是诺瓦露的妹妹，她哭泣着诉说了一个可怕的消息：紫耀之都的女神杀害了她的姐姐，并把她献祭给了魔剑。\n\n布兰一听这个消息，顿时愤怒万分，她想起了一直在追杀自己的那个神秘剑士，很可能就是紫耀之都的女神。布兰的愤怒不仅仅因为诺瓦露被杀害，更因为紫耀之都无情地对待盟友。在众人一心想要对抗犯罪神的时候，紫耀之都却痛下杀手，这让布兰感到非常不可理喻和愤怒。她气愤地想要向紫耀之都报复，让她们付出代价。"
  neptune.036.a: "不可理喻！"

  neptune.037.t: "$news_event_background$三女神宣言"
  neptune.037.d: "听到优妮的说法，布兰、贝露感到震惊和愤怒。布兰和贝露决定不再听任犯罪神和紫耀之都肆虐南方，她们联合优妮一起发布了《三女神宣言》。在宣言中，她们公开谴责了紫耀之都的卑鄙行径，并宣布将带领南方诸城与紫耀之都和犯罪神对抗到底。\n\n经过调查和分析，她们确信紫耀之都的确犯下了杀害诺瓦露的罪行，她们决定站出来，为受害女神争取正义。这个挑战对于南方女神而言是一个巨大的考验，但是她们决定以顽强的精神和坚定的信念，为诺瓦露和正义而战。"
  neptune.037.a: "新复仇宣言？"

  neptune.038.t: "$news_event_background$伊比利亚混战"
  neptune.038.d: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平时间已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，双方的部队正在为争夺中央城市维尔达区域进行激烈交战。一方面，在南方区域，女神们的士兵正积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量的士兵和火力，试图在维尔达地区获胜。这场战争的规模和影响是前所未有的，严重的破坏和牺牲已经开始，无数城市和农村将受到重创。"
  neptune.038.a: "伊比利亚的命运在何方？"


  neptune.039.t: "内战开始"
  neptune.039.d1: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平时间已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，三的部队正在为争夺中央城市维尔达区域进行激烈交战。一方面，在南方区域，女神们的士兵正积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量的士兵和火力，试图在维尔达地区获胜。这场战争的规模和影响是前所未有的，严重的破坏和牺牲已经开始，无数城市和农村将受到重创。"
  neptune.039.d2: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平时间已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，双方的部队正在为争夺中央城市维尔达区域进行激烈交战。一方面，女神们的士兵正积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量的士兵和火力，试图在维尔达地区获胜。这场战争的规模和影响是前所未有的，严重的破坏和牺牲已经开始，无数城市和农村将受到重创。"
  neptune.039.a: "我们将与维尔达共存亡！"
  neptune.039.b: "南方有爱与希望！（游玩路威）"
  neptune.039.c: "我等是空妈的信徒！（游玩犯罪神）"

  neptune.040.t: "联邦政府内战无法避免"
  neptune.040.d: "随着犯罪神组织浮上水面，四女神联邦政府采取了数次军事行动，却失败而归，犯罪神成功集结了军队，一场内战无法避免。而其中更大的混乱还在持续中，我们在内战中加入哪方都会在战后遭到清算，不如保持中立立场，最大程度保全实力。"
  neptune.040.a: "拍电报，我们谁也不帮！"
  neptune.040.b: "联邦政府管不着我们了！"

  neptune.041.t: "游汐叶界宣布中立立场"
  neptune.041.d: "游汐叶界作为联邦政府的下辖自治领，一直受到联邦的扶助和建设。现在联邦的战争不可避免，游汐叶界宣布保持中立立场，不向任何一方提供军事援助，并筹措医疗支援者，为在战争中受伤的平民提供人道主义救援。"
  neptune.041.a: "她们想把自个儿摘出去？"
  neptune.041.b: "见风使舵的好手！"

  neptune.042.t: "游汐叶界宣布脱离游汐联盟"
  neptune.042.d: "超次元游汐联邦发生内战，各方势力围绕维尔达展开角逐，地处西非的游汐叶界趁此机会宣布独立，这将进一步打击联邦政府的威信，更可恨的是我们无法对其采取有效的措施。"
  neptune.042.a: "战后，自会清算！"

  neptune.043.t: "伊比利亚被极端主义包围"
  neptune.043.d: "随着犯罪神反抗军的逐渐壮大，超次元游汐联邦高层发生了内乱，涅普姬雅选择使用魔剑这一不道德、非人道的武器对抗犯罪神。而犯罪神则被调查出与戴比路克帝国联系密切，实力微弱的民主派系被包围在南方，我们必须伸出援手，不然伊比利亚将要沦陷在极端主义之手！"
  neptune.043.a: "送出我们的物资！"
  neptune.043.b: "极端主义？非常之实行非常之手段而已。"

  neptune.044.t: "[FROM.GetName]送来援助"
  neptune.044.d: "《三女神宣言》一经发出，涅普家族的残暴行为被公之于众，世界上许多地区和政府对我所处恶劣态势表示支持，[FROM.GetName]承诺送出一笔贷款，允许我们在采购之后，送到我们手上。"
  neptune.044.a: "购买一批步枪和火炮"
  neptune.044.b: "购买一些零件，我们自行组装一批战机"

  neptune.045.t: "[NPT.GetName]被击败"
  neptune.045.d1: "在遭遇到近期一系列军事失败以及眼睁睁看着她们控制的地区缩小到半岛的一小部分后，[NPT.GetName]的黄金参氅组织已经推翻了政府，并寻求和解。尽管法尔空带兵反抗企图阻止这一行为，剩余的[NPT.GetName]军队已经镇压了她们，到现在她们已经山穷水尽，同意无条件投降。\n\n虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
  neptune.045.d2: "在遭遇到近期一系列军事失败以及眼睁睁看着她们控制的地区缩小到半岛的一小部分后，[NPT.GetName]的黄金参氅组织已经推翻了政府，并寻求和解。尽管又爆发了一场起义企图阻止这一行为，剩余的[NPT.GetName]军队已经镇压了她们，到现在她们已经山穷水尽，同意无条件投降。\n\n涅普姬雅等紫耀之都高层已经被押送到军事法庭，布兰、贝露和优妮三位女神将会审判她，确定她的罪行。"
  neptune.045.a: "好极了！"
  neptune.045.b: "我要亲自质问她，这个冷漠无情的人！"

  neptune.046.t: "[BLA.GetName]被击败"
  neptune.046.d1: "虽然[BLA.GetName]的抵抗很强烈，但是[BLA.GetName]最后的零星抵抗也已经被我军消灭。虽说这一结果已经大大简化了内战的复杂性，我们距离胜利更近了一步，但我们与剩余敌人之间的战斗还将继续。"
  neptune.046.d2: "虽然[BLA.GetName]的抵抗很强烈，但是[BLA.GetName]最后的零星抵抗也已经被我军消灭。在她们最后的堡垒中，我们遇到了强大的抵抗，在涅普姬雅大人魔剑的威力下，敌人只能仓皇逃窜。\n\n我们锁定并追击疑似布兰的一伙人，最终把她们抓获。可惜的是贝露没有在她们的队伍里，法尔空参谋长猜测这可能是布兰为了掩护贝露逃脱的计策，但不论如何布兰逆贼已经被抓获。"
  neptune.046.a: "好极了！"
  neptune.046.b: "把她带回紫耀之都……"

  neptune.047.t: "[ARF.GetName]被击败"
  neptune.047.d: "在近几周时间里，随着黑土边城的光复，[ARF.GetName]一败再败，虽然她们的军队仍然在激烈抵抗，但组织性已经大大下降。今天无限之地的军事胜利最终促使[ARF.GetName]内部发生了分裂，在一场军事政变中，被玛洁空奴裹挟的勇者凯亚尔等人掌握了领导权，他立刻宣布放下武器无条件投降。尽管还有零星的狂热分子在抵抗，随着我军的进驻，相信用不了多久一切终将平静下来。"
  neptune.047.a: "好极了！"

  neptune.048.t: "军事法庭"
  neptune.048.d: "涅普姬雅和紫耀之都的极端主义分子将要在这里被三女神审判，尽管她们破坏联邦和平的行为对联邦与犯罪神的战斗造成了巨大影响，致使联邦在地方的统治土崩瓦解，但她们作为联邦前数十年的领导者，仍有许多人同情着她们。三女神对涅普本人的看法无从知晓，但在广泛的仇恨和怨气之下，这个审判将可能成为各方势力的矛盾的宣泄口。"
  neptune.048.a: "让我们开始吧"

  neptune.049.t: "艰难的抉择"
  neptune.049.d: "涅普姬雅被指控为叛国罪、战争罪等诸多罪行，民主党派和左翼党派联合要求明正典刑，这样一来，犯下罪孽的人将得到应有的惩罚，即使这个人是游汐教的女神。相应的，反对的声音不在少数，许多同情者要求改死刑为流放或监禁，她们的理由是涅普姬雅毕竟是游汐教的女神，不应如此辱没她。\n\n三女神又当如何选择呢？她们既是女神，也是伊比利亚半岛的统治者。现实一点，随着一连串战争的打击下，游汐教的问题和矛盾逐渐凸显出来，今日如果对一位女神明正典刑，明天就会有更多的人加入反对派攻击女神的政府，后天剩下的女神难免在绞刑架上走一遭。多次元多民族的问题逐渐暴露出来，如果女神包庇了涅普雅姬，很多反对的势力将会更加激进，局面也会不可收拾。"
  neptune.049.a: "涅普雅姬毕竟贵为女神之尊……"
  neptune.049.b: "女神犯法与庶民同罪！"

  neptune.050.t: "激进化的反对示威"
  neptune.050.d: "随着三女神包庇涅普姬雅的消息传开，很快在联邦统治区引起轩然大波，许多保守分子和软弱的派系认可了这一行为，她们倾向于和女神们合作。相比之下，更多的人选择反对三女神的行为，她们展开示威游行，随着许多中心城市的游行开始，许多工厂和生产设施相继被迫关停，一些的军队开始公然违抗命令，她们大喊着“诛杀叛国者涅普”的口号。\n\n三女神的主心骨布兰，这位沉默寡言而又十分可靠的女神，她从当初的惊变之中愤而起义，现在又庇护着涅普姬雅，下一步呢？她将提起大锤，击碎所有反对者……"
  neptune.050.a: "国家是暴力的机器……"

  neptune.051.t: "狱中"
  neptune.051.d: "魔剑已被暂时封印，涅普姬雅被关押在监狱中，她已经知道三女神不计前嫌包庇自己的事情。人是有血有肉的生物，涅普姬雅想起曾经的战斗和最终的团结，随着犯罪神的叛乱，女神们无力对抗，自己只能依靠魔剑的力量才能和玛洁空奴抗衡。魔剑一出血雨腥风，诺瓦露和自己的姐姐涅普迪努都相继死在剑下，造就了这把锋利的魔剑。可是如今的失败告诉她，强大的不是无敌的魔剑，而是团结的意志。\n\n女神是政治的生物，如果保全自己却让女神的统治毁于一旦，不如一死而已。三女神情愿庇护自己，是游汐教会和诸多次元人的诉求，但是作为女神的自己，有像姐姐一样为联邦牺牲的义务，此时就是牺牲之时，以自己的鲜血，弥合两派的隔阂，让伊比利亚重回稳定和平……"
  neptune.051.a: "涅普之殇"

  neptune.052.t: "平静与妥协"
  neptune.052.d: "随着涅普姬雅自戕于狱中的消息传开，混乱和斗争的局势如同被掐住了脖颈，陡然安静了下来。紧接着是全面而一致的同情，动乱一夜之间消失了，仿佛从未发生。而联邦政府空前团结，以女神之血粘合在了一起。\n\n关于涅普姬雅的葬礼，众人讨论多日，最后还是布兰拍板。"
  neptune.052.a: "葬于次元之门……"

  neptune.053.t: "行刑之日"
  neptune.053.d: "如何杀死一个凡人，手段很多，有体面的，也有不体面的。但是现在要杀死一位女神，并且保存她的体面。许多常规的方法根本无法伤到涅普姬雅，经过数日讨论，人们最终把目光看向次元之门，次元之门连接诸多混乱的次元，时间证明进去的人十死无生，而女神们也来自这里，将涅普姬雅推入次元之门就成为了最佳的选择……"
  neptune.053.a: "再见了涅普姬雅！"

  neptune.054.t: "余波"
  neptune.054.d: "随着三女神被迫判处涅普姬雅死刑，游汐教派开始产生分歧并走向分裂，许多温和派支持这一正义的裁决，而其他激进的家伙则对三女神产生了逆反和厌恶的情绪。而更大的影响还在后面，随着明正典刑的结果，许多学者和演说家把它宣传为改革曙光的开始，而更多激进分子开始行动，其中就有工团主义分子和一些无政府主义暴民……"
  neptune.054.a: "没事的"

  neptune.055.t: "革命的始末"
  neptune.055.d: "事件远没有女神们估计的如此乐观，是的，人们在前数年的改革中逐渐支持女神们，在后续并肩作战中信赖女神，最后在明正典刑涅普后尊敬女神。在女神亦可受刑的事情发生之后，许多不安分的家伙行动了起来，她们广泛的尊敬和支持女神，但她们更想要的是建立更自由、民主的国度。\n\n军队、政府不约而同的串联起来，她们的行动很简单，就是包围女神府邸，要求她们仿照君主立宪的制度，立下对神明的宪法。甚至她们中的很多人来自游汐教会，相必教会也讨厌不受掌控的女神吧。女神们似乎已经厌倦了统治，一切好像约定俗成，好像顺理成章，每个人都有自己的位置和角色。最后女神们承认了立宪制度。"
  neptune.055.a: "光荣宪法！"

  neptune.056.t: "杀与不杀"
  neptune.056.d: "布兰被押送到紫耀之都，在这里她见到了冷漠无情的涅普姬雅，她似乎变成了另一个人。布兰本来准备了一肚子的话，但在看到对方的时候却无从说起。散发着恐怖气息的魔剑很快架到了脖子上，布兰表情倔强，她闭上了眼睛，一句话也不说，一滴泪也没流。"
  neptune.056.a: "必要之恶！"
  neptune.056.b: "杀戮已经足够……"

  neptune.057.t: "游汐世界的终焉"
  neptune.057.d: "伟大的玛洁空奴大人率领犯罪神反抗军成功战胜了四女神和她们的爪牙。我们曾在多个次元失败，但是成功只需要一次。现在笑到最后的是联合起来的烧录卡组织，我们将会是伊比利亚的新主人，玛洁空奴大人将在最前方庇护我们！"
  neptune.057.a: "玛洁空奴万岁！"

  neptune.058.t: "$news_event_background$犯罪神赢得伊比利亚内战"
  neptune.058.d: "玛洁空奴的旗帜在维尔达、紫耀之都、白露之滨和南方诸城升起，四女神军队大规模抵抗已经消失，伊比利亚的引来了一位独裁者——玛洁空奴。她混乱神秘的能力让她的敌人闻风丧胆，据说她曾在多个次元失败，但是在地球，她成功了……"
  neptune.058.a: "一个外星人倒下，另一个外星人站起来"
  neptune.058.b: "强而有力的合作伙伴！"

  neptune.059.t: "终焉之后？"
  neptune.059.d: "玛洁空奴大人宣布要带来游汐世界的终焉，现在她成功了，再也没有人可以阻止她的计划和行动，但是她口中的“终焉”是什么呢？遍地硝烟、满目疮痍，许多无辜者死于战争，许多人开始质疑终焉，玛洁空奴看起来疯狂而又自大，她能否让所有人满意？"
  neptune.059.a: "玛洁空奴大人自会安排"

  neptune.060.t: "七贤者"
  neptune.060.d: "战争胜利了，七贤者组织作为反抗军的中流砥柱，她们在战前和战争中发挥了很多作用。她们成分复杂，有堕落的守护女神、女神的家臣、黑客、机甲驾驶员。在命运被迫捆绑在一起的时候，她们爆发出巨大的能量，而现在，七贤者的联盟岌岌可危……"
  neptune.060.a: "她们会满足的！"

  neptune.061.t: "迁都？"
  neptune.061.d: "从东北一隅之地，到坐拥整个半岛，我们征程的艰辛可见一斑。现在无限之地过于偏远，我们必须选择一个便于我们统治的新首府。山河表里坐拥山川之险的黑土边城、涅普家族积攒无数财富的紫耀之都或是联邦的旧都维尔达。"
  neptune.061.a: "女神守国门！"
  neptune.061.b: "深耕丰饶之地"
  neptune.061.c: "中央旧都即可"

  neptune.062.t: "烧录卡党的成立"
  neptune.062.d: "停止混乱的争吵，我们需要秩序，而不是混乱！玛洁空奴大人头疼于越发混乱的组织架构，她开始学习一些新的知识——来自于中欧的一些思想，她将成立一个党派用于管理整个国家，以她的名字命名——烧录卡党！"
  neptune.062.a: "牢不可破的政治联盟！"

  neptune.063.t: "次元之门的波动"
  neptune.063.d: "次元之门自从召唤四女神之后便逐渐废弃了，虽然偶有几个次元旅人来到伊比利亚，但都在掌控之中。现在次元之门再次出现波动，管理部门怀疑又有新的旅人要来了。玛洁空奴大人对此十分看重，毕竟这是她的政府上台之后第一批次元旅人。"
  neptune.063.a: "我们需要知道这些信号的来源"

  neptune.064.t: "神次元的访客"
  neptune.064.d: "随着能量的注入，次元之门再次打开，一个熟悉的身影出现在众人眼前——涅普迪努。玛洁空奴的一生之敌，在众人的戒备下，“涅普迪努”却友好的表示没有恶意……经过交谈，她是来自神次元的守护女神，她发现这里已经被犯罪神攻陷，但成熟的她并没有表现出敌意。而是好奇的看着玛洁空奴大人带来的终焉。"
  neptune.064.a: "又一个涅普迪努？"

  neptune.065.t: "王与霸"
  neptune.065.d: "我们把这个涅普迪努叫做大涅普，因为她的性格和行为看起来十分稳重，就好像长大了的涅普迪努一样。这里没有她的信仰，即就是她有不俗的战斗力，也绝非玛洁空奴大人的对手。大人仁慈的让她自由行动，她走访了许多地方之后，要求玛洁空奴大人赦免被羁押的众人。她认为这样可以显示玛洁空奴大人的仁慈，向外界释放友善的信号，以免造成国际上的孤立和误解。"
  neptune.065.a: "让她闭嘴！"
  neptune.065.b: "你看我像是一个残忍的人吗？"

  neptune.066.t: "涡芽的反常"
  neptune.066.d: "来自零次元的涡芽是玛洁空奴的得力干将，她掌控这多数精锐部队，在关键的战斗中，玛洁空奴大人也必须听从她的号令。但是她看起来似乎有些反常，她失去了平日冷酷的作风，变得同情心泛滥。玛洁空奴怀疑涡芽的负面能量正在衰减，到时候她是敌是友无从得知，让她离开中枢或许是不错的选择。但玛洁空奴仍旧犹豫，她不想这样排挤自己曾经的盟友。"
  neptune.066.a: "让她出去散散心"
  neptune.066.b: "烧录卡的新游戏玩少了导致的"

  neptune.067.t: "吉欧拉尔王国的动乱"
  neptune.067.d: "吉欧拉尔王国位于帝国东北区域，这里亚人和人类杂居。为了混淆视听搅乱局势，玛洁空奴支持吉欧拉尔的人类向亚人发起进攻。反抗军成功夺取许多领地的同时，也造成了此地的战火纷飞。\n\n局最新消息，曾经一败涂地的亚人势力，在一名叛逆人类勇者的带领下正在反攻吉欧拉尔王国，她们的统治危在旦夕，老国王发来讯息请求援助。"
  neptune.067.a: "老逼灯早该……"
  neptune.067.b: "派人帮助他们并且接管他们的领土"

  neptune.068.t: "理想型"
  neptune.068.d: "经历了种种磨难和探索，许多不切实际的理论被提出后，玛洁空奴大人的终焉理论终于得到了巨大的发展。现在我们的目标是为世界带来终焉！\n\n当玛洁空奴大人出现在演讲台上的时候，大多数党员发出了惊呼。曾经阴暗神秘的玛洁空奴大人改换了形象，她就像一位慈母，银白色的长发随风而动，她自称库洛姆，是终焉的母神。"
  neptune.068.a: "白毛女神万岁！"

  neptune.069.t: "三驾马车"
  neptune.069.d: "种种迹象表明几股势力联合在了一起，加上烧录卡党内部对玛洁空奴终焉理论的质疑，在排挤了许多异见分子之后，一场军事政变发生了。\n\n涡芽剔除了所有负面力量，她自信而又勇敢，变回了曾经的天王星；而大涅普则趁机和旧有的联邦势力联合了起来，掌控了许多地方的军队。最可怕的是，吉欧拉尔王国的王女出面作证，揭露了玛洁空奴造成人类和亚人对立的证据……\n\n天王星涡芽、大涅普和勇者凯亚尔三人入主了维尔达，而玛洁空奴失去了权力，也没有被清算，作为普通公民的她只有一大片茄子田的经营权，她愤怒的叫嚣要用茄子田获取的经费夺回自己的权力。"
  neptune.069.a: "别哭宝贝，你还有你的茄子田"

  neptune.070.t: "主义与路线"
  neptune.070.d: "三驾马车的掌权让许多人感到不安，伊比利亚经历了早期四女神的神权统治、后续涅普姬雅的民主改革，然后深陷内战，极端主义和军国主义肆虐着伊比利亚。而三驾马车需要探索新的道路——一条未敢设想的道路。这次她们要在伊比利亚大干一场，一场红色风暴不可避免。\n\n在这之前，主义和路线的争论被提上日程……"
  neptune.070.a: "抄苏联作业"
  neptune.070.b: "我们有自己的国情"

  neptune.071.t: "$news_event_background$全次元的觉醒"
  neptune.071.d: "天王星涡芽、大涅普和凯亚尔组成三驾马车，她们撕碎了玛洁空奴在伊比利亚半岛的统治，而在这之后她们宣布一场红色风暴不可避免。"
  neptune.071.a: "外星人也懂康米？"
  neptune.071.b: "伊比利亚的事情总是这么糟糕！"

  neptune.072.t: "母神发展计划完成"
  neptune.072.d: "在母神公布她的发展计划后，国际上乃至国内有许多人质疑计划的可行性，但经过烧录卡党和游汐教会的全力奋斗之下，我们的工业产值在短时间内翻了一番。这证明了发展计划的前瞻性，又向伊比利亚乃至全世界展现了玛洁空奴大人的伟大！"
  neptune.072.a: "让我们继续干下去！"

  neptune.073.t: "强大的帝国军队"
  neptune.073.d: "在我们精心筹备和建设下，帝国的军工设施和防御力量卓见成效，我们的军队数量已经达到一个新的高度，在世界上，没有任何一个国家能够忽视我们，我们将拿起武器，听从玛洁空奴大人的号令，包围我们的领土，为世界带去“终焉”！"
  neptune.073.a: "团结在玛洁空奴大人周围！"

  neptune.074.t: "[FROM.GetName]要求联合"
  neptune.074.d: "[FROM.GetName]和我国同为域外生物，我们来自外星球，而[FROM.GetName]则来自异次元，我们有相似的来临，在地球上饱受排斥。现在[FROM.GetName]中的实干派玛洁空奴成功夺取了领导权，她立即提出了联合的善意。这显然和我们在内战期间对其的帮助有着巨大关系。\n\n相比于外交部门的欢欣鼓舞，一些傲慢的军头则对此漠不关心，甚至有人声称我们才是最强的军事国家，犯不着寻找虚弱的盟友来分走本属于我们的利益！"
  neptune.074.a: "域外人联合起来！"
  neptune.074.b: "戴比路克不需要盟友！"

  neptune.075.t: "[FROM.GetName]的回复"
  neptune.075.d1: "[FROM.GetName]很快就同意了我们的请求，一个强大的联盟即将形成！"
  neptune.075.d2: "[FROM.GetName]明确否决了我们的提议，这样傲慢无礼的国家不值得我们投资和联合，我们现在需要考虑未来如何对付这个敌人了。"
  neptune.075.a: "好极了！"
  neptune.075.b: "敬酒不吃吃罚酒！"

  neptune.076.t: "[FROM.GetName]要求我们回归"
  neptune.076.d1: "[FROM.GetName]和我们渊源颇深，多年以来我们都处于游汐联邦的控制之下，虽然我们失去了一定的主权，但是的的确确获得了大量的投资，我国借此机会也和[FROM.GetName]建立的密切的经济关系。\n\n但是生意归生意，我们好不容易获得了独立，难道还要回到以前吗？"
  neptune.076.d2: "[FROM.GetName]成功建立了一个共产主义政府，红色思潮能在直布罗陀两端开花结果实在是一种奇迹。现在对岸的同志邀请我们进行更深层次的合作，处于安全考虑，她们甚至要求在我国内驻军。\n\n但是合作归合作，虽然都是红色国家，但任由他国驻军无疑会让我们失去自主权！"
  neptune.076.a: "效忠自有奖赏……"
  neptune.076.b: "买卖游戏产品可以，主权不行！"
  neptune.076.c: "我们确实需要强大的军队保护……"

  neptune.077.t: "[FROM.GetName]的回复"
  neptune.077.d1: "[FROM.GetName]以侵犯主权为由，断然拒绝了我们的大部分提议，这种行为显然是一种挑战！"
  neptune.077.d2: "[FROM.GetName]虽然认为我们的条款有点过分，但她们还是同意了下来，这一切的背后都是我们国家的强大！"
  neptune.077.a: "我会处理她们的！"
  neptune.077.b: "是我们太过分了……"
  neptune.077.c: "好极了！"

  neptune.078.t: "释放玛洁空奴羁押的政治犯"
  neptune.078.d: "玛洁空奴的恐怖统治之下，一切不服从她的人都会被关起来，然后被惩罚茄子刑（每天只能吃茄子做成的食物），很多无辜的人都被投入牢狱遭到惨无人道的虐待。现在我们将玛洁空奴流放到茄子田，让她服刑，而她所羁押的犯人，我们将一一释放。"
  neptune.078.a: "题中应有之义！"

  neptune.079.t: "对芙列雅·吉欧拉尔的审判"
  neptune.079.d: "芙列雅是吉欧拉尔王国的王女，她和国王串通玛洁空奴一手炮制了对亚人的战争。虽然芙列雅在凯亚尔主席的威胁下，出面揭露了玛洁空奴犯下的罪行，但她曾经对凯亚尔主席的恶行却无法饶恕。凯亚尔并不想对此事有过多的讨论，但其他的同志却广泛的同情凯亚尔。\n\n芙列雅被关押在监狱中，当夜………\n\n芙列雅失去了所有的记忆，但她的魔法能力却被很好的保存下来，凯亚尔宣布芙列雅已死，而站在大家面前的是拥护革命的芙蕾雅同志！对此，涡芽和大涅普面面相觑，她们默许了这样的结果。"
  neptune.079.a: "社会革命就是改造……"

  neptune.080.t: "刹那的未来"
  neptune.080.d: "刹那出生在冰狼族最强战士的家，作为亚人，她被称为天才。不仅天赋过人，而且拥有独特技能以及天生的战斗直觉。但人的力量是有极限的，她经历了吉欧拉尔王国对亚人的战争，在某次巡视时被吉欧拉尔王国的斥候抓住后当成奴隶卖掉。好在凯亚尔拯救了刹那，并在凯亚尔的帮助下消灭了所有入侵冰狼族部落的王国兵，随后刹那表示愿意成为凯亚尔的奴隶并跟随一生。\n\n现在随着新政府的建立，刹那成为了自由的人民，但她仍旧选择追随凯亚尔主席，她成为了近卫部队的一员……在凯亚尔的帮助下，刹那的天赋逐渐被挖掘出来，一个强大的将军似乎正在崛起。"
  neptune.080.a: "神奇宝贝训练师凯亚尔？"

  neptune.081.t: "克蕾赫·葛莱列特的觉醒"
  neptune.081.d: "克蕾赫本是吉欧拉尔王国的将领，她一直以来受着封建主义的教育，盲目的忠诚于吉欧拉尔王国。直到作为勇者的凯亚尔反叛，无法接受的她前去追杀凯亚尔。在被对方擒获之后，她了解到之前从未得知的事实，当罪孽和反动的国王做下的一桩桩罪行被揭露出来之后，克蕾赫几乎就要崩溃。失去信仰的她失去了活下去的理由，但是凯亚尔……\n\n最终，克蕾赫找到了存在的意义，那就是信奉和践行共产主义，她成为了一名坚定的共产主义者。"
  neptune.081.a: "伟大导师凯亚尔？"

  neptune.082.t: "诺伦·吉欧拉尔的结局"
  neptune.082.d: "诺伦是吉欧拉尔王国的次王女，她是军略天才，也很擅长权谋之术，为了达成目的不择手段。她手上沾满血腥，为了逼迫凯亚尔束手就擒，她不惜向无辜的平民出手。但这些手段被强大的凯亚尔一一化解，她最终也被擒获。在凯亚尔和芙蕾雅对她进行了一番社会主义教育之后……\n\n诺伦幡然悔悟，她放弃了王女的地位，改名艾莲。现在她就职于参谋部，所有敢于挑战全次元红军的敌人终将对她闻风丧胆！"
  neptune.082.a: "改造！改造！改造！"

  neptune.083.t: "布列特的结局"
  neptune.083.d: "布列特作为吉欧拉尔王国的勇者之一，他有长期在情报部工作的经验曾教给凯亚尔许多生存技能，在某种意义上算是凯亚尔的老师。但是在憨厚正义面孔的背后，布列特是喜欢玩弄美少年的变态基佬，因此对凯亚尔抱有扭曲的爱慕。最终在几番较量之后，布列特终于被击败，凯亚尔为了惩罚他，将他变成了美少男……"
  neptune.083.a: "奇怪但有效的惩罚……"

  neptune.084.t: "吉欧拉尔的覆灭"
  neptune.084.d: "经过一连串的斗争和清算，黑土边城最顽固的势力吉欧拉尔王国被彻底扫进历史的垃圾堆。在凯亚尔的领导下，人类和亚人平等相处，土地和财富被重新分配，每一个被压迫者都翻身做主了。\n\n但是凯亚尔主席的目标远不至此，他要为整个伊比利亚带来土地革命，让每一个被压迫者痛快的复仇，翻身做主的时代到来了！"
  neptune.084.a: "永远追随凯亚尔！"

  neptune.085.t: "[FROM.GetName]希望加入我们"
  neptune.085.d: "随着伊比利亚内战尘埃落定，极端主义分子玛洁空奴统一了伊比利亚，当所有人以为黑暗的时代将要到来的时候，伊比利亚的各方势力联合了起来，将她推翻了。而新生的伊比利亚居然是一个崭新的左翼政府。\n\n现在[FROM.GetName]的秘密联络员来到了莫斯科，她们想要加入第三国际。[FROM.GetName]毫无疑问是一个外星人的国度，如果接纳她们是否会引来国际上的非议无从估计。但是乐观的同志们和战士们不会放着革命同志不管。或许我们应该派人前去观察她们的社会主义，或许这种红色国家内部的思想对抗远比对付帝国主义要更复杂……"
  neptune.085.a: "通过这个请求！"
  neptune.085.b: "这或许是外星人的渗透……"

  neptune.086.t: "[FROM.GetName]的回复"
  neptune.086.d1: "毫无疑问，[FROM.GetName]一改之前的对域外种族的警惕，她们很快就通过了我们的请求。一个横跨欧洲的联络和互助协议即将确定，而这也是域外社会主义与地球社会主义的一次融合！"
  neptune.086.d2: "[FROM.GetName]拒绝了我们，她们保守而又怯懦。我们看不出这些家伙到底有什么能力领导第三国际这样的伟大的国际组织。看来，地球的革命之光将会由我们真正带来。"
  neptune.086.a: "好极了！"
  neptune.086.b: "那我们就单干！"

  neptune.087.t: "[FROM.GetName]加入第三国际"
  neptune.087.d: "经过莫斯科方面的洽谈，[FROM.GetName]加入了社会主义阵营，[FROM.GetName]与我国同处西欧，为确保战时统一调度，我们将统一在第三国际西线的领导下。"
  neptune.087.a: "万岁！"

  neptune.088.t: "[FROM.GetName]洽谈联合"
  neptune.088.d: "随着戴比路克帝国陈兵边境，越来越多的飞机大炮正在部署，一场世界大战再难避免。[FROM.GetName]显然也看到了这一点，两国一衣带水，有着唇亡齿寒的关系。她们声称虽然自己也被戴比路克人归纳为域外种族，但其实是戴比路克发动战争的借口罢了，[FROM.GetName]愿意和我们联合，一同对抗戴比路克。"
  neptune.088.a: "信仰爱与和平的人会团结在一起！"
  neptune.088.b: "域外人的小把戏罢了"

  neptune.089.t: "[FROM.GetName]同意联合"
  neptune.089.d: "爱好和平的人民将会联合在一起，一同对抗极端主义的戴比路克人。世上从来没有不可战胜的人，戴比路克也不例外！"
  neptune.089.a: "联合起来！"

  neptune.090.t: "[FROM.GetName]拒绝联合"
  neptune.090.d: "[FROM.GetName]被戴比路克人耍得团团转，她们听信了所谓域外人的论调，认为我们和戴比路克人一样是居心叵测的外星人。我们必须早做打算……"
  neptune.090.a: "真是愚蠢至极"

  neptune.091.t: "犯罪神的反抗军"
  neptune.091.d: "所谓树倒猢狲散，随着犯罪神大军的溃败，之前支持她们的家伙纷纷倒戈，向我们献出忠诚。有了这些投机分子的帮助，犯罪神的余孽一个个落网。经过一番审查，许多人不过是被裹挟来的小喽啰罢了，而犯罪神恐怕另有图谋……\n\n经过几个昼夜的战斗，反抗军的大元帅涡芽落网了，对于这个叛徒，紫耀之都深恨之，我们必须好好审问她！"
  neptune.091.a: "我只关心玛洁空奴的下落"

  neptune.092.t: "涡芽的结局"
  neptune.092.d: "来自零次元的涡芽，是零次元唯一的守护女神，她的战斗力非凡，为四女神的联军制造了不少麻烦，这才让初期的局势一再恶化。被逮捕的涡芽身上充满负面的气息，她的眼睛里充满了毁灭的绝望和浓郁的仇恨……没有人知道她经历了什么，这个时代或许没有“网络暴力”这个概念。但是这个家伙的叛国罪却板上钉钉。无须过多的审问，当魔剑贯穿她的胸口，一切问题都将得到回答……\n\n犯罪神在一处地点安置自己的躯体，她已经收集了足够的信仰，现在只需要休眠一段时间就可以苏醒、进化从而变成更强的存在，我们必须立刻阻止她！"
  neptune.092.a: "好极了！"

  neptune.093.t: "犯罪神的结局"
  neptune.093.d: "任何一个单独的女神都不会是犯罪神的对手，而当她们联合起来，也将面临她爪牙的层层阻挠，最终被犯罪神一一击败。但是手持魔剑的涅普姬雅足以杀穿重围，带着她的盟友们直抵犯罪神的老巢。犯罪神还未彻底苏醒，虽说如此斩杀她有点胜之不武的嫌疑，但是为了打败犯罪神，女神联盟和紫耀之都已经付出了惨痛的代价，犯罪神必须去死。\n\n犯罪神没能为游汐界带来终焉，反而她自己将先一步步入终焉。她并非对世界没有眷恋，四位女神的彼此相争虽然撕裂着伊比利亚，但也为她带来进步与发展，犯罪神意图颠覆这一切，建立新的秩序，让伊比利亚在新的和平中发展。涅普姬雅心事重重，她不去确定自己是否能够担当重任。伊比利亚需要自己这样一位强大的守护神明吗？又或者说，伊比利亚人有自己的命运，作为神明，自己不应太过执着于此。想起表明不靠谱的姐姐涅普缇努，这或许是她的一种放任……"
  neptune.093.a: "让我再想一想……"

  neptune.094.t: "平定吉欧拉尔乱局"
  neptune.094.d: "我们确信吉欧拉尔王国对亚人发动攻击是玛洁空奴安置支持的。在她的支持结束之后，吉欧拉尔对亚人的战争陷入了泥潭。加上一些奇怪的反转之后，一位叫凯亚尔的勇者背叛的吉欧拉尔王国，他率领亚人和人类的联军与国王军相对抗。但这并不是重点……\n\n我们有个绝佳的机会插足此地，打破这里一直以来的高度自治局面。两个选择摆在我们眼前，是选择正义的凯亚尔军，还是支持更加合法的吉欧拉尔王国呢？"
  neptune.094.a: "凯亚尔何尝不是吉欧拉尔的反抗军？"
  neptune.094.b: "我选择朴素的正义！"

  neptune.095.t: "维尔达审判"
  neptune.095.d: "各地的叛逆被押解到维尔达，她们将面对最公平的审判，涅普姬雅和魔剑将会审判每一个人……真是无聊的过程。这帮手无缚鸡之力的凡人，有不愿意合作的，那就统统宰了吧……\n\n人群中被押解的犯人一一被送上来，涅普姬雅敏锐的察觉到她的不凡。你是，优妮？曾经的玩伴和挚友在想不到的场所再会了。\n\n涅普姬雅目光负责，手按剑柄。\n\n优妮则充满仇恨，她的枪口射出致命的子弹。\n\n刺客很快被我们的守护女神——涅普姬雅一一斩杀了，没有人能够战胜她，就算是犯罪神也不行。一片阿谀奉承中，没人注意到涅普姬雅疲惫痛苦的表情……"
  neptune.095.a: "闭嘴吧……"

  neptune.096.t: "爱耶芙的告别"
  neptune.096.d: "战争既然已经结束，伊比利亚的各自势力都被一一击倒，剩下的是最强的的守护女神——涅普姬雅。爱耶芙、空帕等异次元旅者对此感到厌倦，她们向涅普姬雅告别。身处紫耀之都的涅普姬雅孤零零的待在冷清的大厅，这里见不到自己的姐姐和诺瓦露争执的场面，也看不到贝露和布兰微笑旁观的样子，自己的好友优妮也与自己背道而驰。唯一不同的是手中所向无敌的魔剑，在饮血之后，它似乎更具威力。但是涅普姬雅却从心底里厌倦这种感觉，她要的不是无敌的魔剑，她想要的是和平的伊比利亚和一团和气的大家……\n\n她询问伊斯特瓦尔自己想要的答案，作为人工智能的她给出了选择。继续之前的大改革，将伊比利亚彻底变成本次元的世俗化国家，然后尊重她的命运……或是\n\n拿起魔剑，斩杀路上所有的阻碍，世界将会有唯一的神明——涅普姬雅。"
  neptune.096.a: "请爱耶夫她们留下来再帮我一次吧……"
  neptune.096.b: "成神之路，首先诛杀“叛徒”！"
  
  neptune.097.t: "新生的守护者"
  neptune.097.d: "强者不会迷失在力量中，涅普姬雅选择放弃手上的强权，她挽留爱耶芙等人，来一同缔造一个现代化的国家。她们很快选定了目标。\n\n战后，人民开始厌倦战争，所有人的普遍需求是回到以前的生活，重建家园、重建我们的国家。而在战争中表现出色的黄金参氅组织进入紫耀之都众人的眼中，她们不仅在战斗中表现不错，而且在民间也大受欢迎。黄金参氅提出内战虽然造成了不小的破坏，但也推倒了一些旧东西，新的好的生产和组织架构将会在废墟上建立。更重要的是她们包容着游汐教会，黄金参氅组织将会大力发展科技，她们声称伊比利亚将会迎来掌机时代……\n\n不过这些和涅普姬雅又有什么关系呢，她选择放弃这些，黄金参氅将会执掌权力，而爱耶夫等人将会帮助监督……而自己将会隐没在历史的血色中，变成一个恐怖的代名词吧……"
  neptune.097.a: "新的曙光！"
  
  neptune.098.t: "顺昌逆亡"
  neptune.098.d: "世界必须要有一个神，万物围绕在她的周围，以她的意志为存在。在神明的调控下，将不再有争端和动荡，人人相互和睦，幼有所养、老有所终……\n\n而这个神必须是唯一的，绝对的、强大的，根据调查，这个世界上还有诸多强大的“存在”，她们都是这个世界变美好的阻碍，涅普姬雅将会将其一一拔除，亲手缔造一个完美的世界。杀戮、吞并，一个全能的存在——神，将会统治着世界！\n\n在这之前……未来的神，涅普姬雅首先要处理一些临阵脱逃的家伙——爱耶夫和空帕。如果杀戮能带来美好……看着倒在血泊里的“叛徒”，面对她们的质问，涅普姬雅默默的擦拭魔剑……"
  neptune.098.a: "我没疯……"

  neptune.099.t: "混乱的地方行政"
  neptune.099.d: "之前的联邦政府管理松散，四位女神分管各自的地方，而彼此又有着竞争关系，相互排斥着对方的势力，更何况名义上统一的联邦政府。现在在涅普姬雅强力的攻势下，所有的反抗军的反对者都溃不成军，紫耀之都一下子控制了整个伊比利亚。在我们获得了庞大的领土、资源和人口的同时，我们的行政压力空前巨大，我们必须停下脚步，梳理各个地区的情况，让她们忠诚于维尔达的紫耀之都政府。"
  neptune.099.a: "这需要一点时间……"

  neptune.100.t: "离心的紫耀之都"
  neptune.100.d: "紫耀之都的大家顺着次元之门来到这个世界，本来是为了进行友好的交流，却无意中卷入残酷的犯罪神战争。爱耶夫、空帕等人肩负着拯救世界的使命，选择与涅普姬雅合作。随着战事的严峻，四女神联盟分崩离析，涅普姬雅更是对盟友动手。当血色蔓延，虽然威胁世界安全的犯罪神成功被击败，但是当所有的力量集中于涅普姬雅之手的时候，她们开始对此表示担心，或许是时候离开了。\n\n次元之门虽然略显破败，但还矗立在那里，只需要花一点功夫，就可以回家了吧……当众多异次元的女神和战士都这么想的时候，涅普姬雅逐渐被孤立了起来，而真正为紫耀之都付出心血的人逐渐在减少，魔剑的恶果似乎在诅咒着伊比利亚。"
  neptune.100.a: "涅普姬雅会处理好的"

  neptune.101.t: "北境的烽烟"
  neptune.101.d: "虽然北方的犯罪神被打倒，但是沦陷已久的黑土边城却并非善地。战事迁延日旧，南北皆不平安，紫耀之都的大军分驻各地，伊比利亚全盘需要统筹兼顾。玛洁空奴失踪，她溃散的军队在涡芽元帅领导下四处流窜作战，而她们此前的盟友吉欧拉尔王国现在态度暧昧不清，黑土边城内部势力互相倾轧攻伐。北方的幻想乡似乎有所动作，我们必须首先处理这里的问题，才能安心对付国内的局面！"
  neptune.101.a: "涅普姬雅将会亲自出马！"

  neptune.102.t: "次元之门的稳固"
  neptune.102.d: "随着对次元之门的开发和信号连接的稳定，我们已经可以采用较为稳妥的方式让少量人员穿梭于其他次元之间。次元之门稳固下来，爱耶夫和空帕等人在短暂的休假之后，迅速回到紫耀之都，在涅普姬雅的主持下，我们将成立一个类似于检察院的组织。\n\n这个组织由曾经的守护女神组成，内阁黄金参氅需要向元老院负责。这样一来，既保留了女神和国家的羁绊，又采取内阁制度确保了民主程序。"
  neptune.102.a: "紫耀之都的新局面！"

  neptune.103.t: "最熟悉的陌生人"
  neptune.103.d: "元老院不仅是紫耀之都的最高检察机构，也是地球和异次元超凡生命在伊比利亚交流中心。在跨越多个次元的连接稳固建立后，一个陌生而又首席的面孔进入了维尔达——涅普缇努。\n\n为了对抗犯罪神的叛逆，涅普缇努不惜献出了自己的生命，她的死亡讯息早就公之于众了。这个陌生的来客，她看上去和涅普缇努一模一样，对此保持警惕的众人在元老院会见了她。\n\n最终的结果表明，她就是涅普缇努，但是是异次元的另一个人。即就是这样，也让紫耀之都欢欣鼓舞。大家都寻求着另外的可能，比方说异次元的布兰、诺瓦露等人……"
  neptune.103.a: "欢迎回家！"

  neptune.104.t: "[FROM.GetName]要求我们臣服"
  neptune.104.d: "虽然我们曾经作为[FROM.GetName]有半个世纪之久，但并不代表她们可以对我们予取予夺。现在我们好不容易争取到了独立的主权，她们再一次要求我们成为她们的奴才！"
  neptune.104.a: "拒绝她们！"
  neptune.104.b: "我们别无选择……"

  neptune.105.t: "[FROM.GetName]的回复"
  neptune.105.d1: "虽然她们十分不情愿，但是我们的军队和国力以及地缘关系决定了她们不能违抗我们的意志！"
  neptune.105.d2: "敬酒不吃吃罚酒，她们装腔作势的拒绝了我们的通牒，并且开始动员她们可怜的军力。得不到的，我们自会去取。"
  neptune.105.a: "好极了！"
  neptune.105.b: "核桃就要砸着吃！"

