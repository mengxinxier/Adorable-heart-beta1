  NPT_arfoire_gospel_of_the_end:0 "终焉之福音"
  NPT_arfoire_gospel_of_the_end_desc: "以母神的名义，真正的游汐之治已经降临到伊比利亚之上，然战火消弭，万事皆启，百废待兴。曾引导我们削平女神、施威四方的“终焉之信条”究竟会带我们走向何方？"
  NPT_arfoire_light_comes_from_infinite_place:0 "光自无限之地而来"
  NPT_arfoire_light_comes_from_infinite_place_desc: "如果说伊比利亚的土地是养育国民的母亲，玛洁空奴大人就是为国民带来光和指引的神明。玛洁空奴大人的队伍从无限之地出发，一路解放黑土边城、维尔达、紫耀之都、白露之滨等主要城市，而她的光芒成功照亮整个伊比利亚！"
  NPT_arfoire_seven_sages_committee:0 "七贤者委员会"
  NPT_arfoire_seven_sages_committee_desc: "战争的结束对于七贤者来说并不意味着理想的实现，相反，各怀心思的他们开始将彼此的分歧毫不掩饰的摆上台面。母神绝不希望教内再一次出现无端的分裂——正是由此我们才得以成事，故我等更不能重蹈覆辙。"
  NPT_arfoire_integrate_party:0 "整合烧录卡党"
  NPT_arfoire_integrate_party_desc: "各地的犯罪神信徒长时间处于各自为战的状态，再和平伊始，他们替母神保障了政权的平稳交接，现在女神将重新视事，他们将成为第一批统治伊比利亚的行政官员。"
  NPT_arfoire_fluctuations_of_dimension_gate:0 "次元之门的波动"
  NPT_arfoire_fluctuations_of_dimension_gate_desc: ""
  NPT_arfoire_four_religions_belong_to_divine_mother:0 "四教归神母"
  NPT_arfoire_four_religions_belong_to_divine_mother_desc: ""
  NPT_arfoire_praise_virtues_of_god:0 "赞颂神之美德"
  NPT_arfoire_praise_virtues_of_god_desc: "母神之品德路人皆知，母神之理念世人皆叹，作为崭新的游汐教的至高领袖，我们时刻都要赞颂母神，这个偶像将指引游汐，亘古不变。"
  NPT_arfoire_sing_sacred_words_of_mother:0 "颂唱母神圣言"
  NPT_arfoire_sing_sacred_words_of_mother_desc: "母神之言，皆是真理，反对意见的存在乃理所当然，但当母神之真理应验之时，世人终会俯地忏悔，终以母神的意志为至高准则。"
  NPT_arfoire_grace_to_general_public:0 "恩泽普罗大众"
  NPT_arfoire_grace_to_general_public_desc: "空洞的口号无法真正团结起饱受战乱所困的信众，假使母神不施以恩泽，这些慑于时势而臣服的女神信众恐生反心，我们有必要让伊比利亚的人民充分体会到信仰新信条的好处——至少能让他们具有安全感。"
  NPT_arfoire_mother_god_nurtures_people:0 "天生神民，母神养之"
  NPT_arfoire_mother_god_nurtures_people_desc: "母神之治建立在怜悯与慈悲之上，正值国家百废待兴之际，神母自当留心于治道，以征伐为后事。"
  NPT_everything_belongs_to_arfoire:0 "一切归于烧录卡"
  NPT_everything_belongs_to_arfoire_desc: "伊比利亚各地都存在着曾经由旧女神掌管的教会地产，如今新神入主，这些教会产业当然要收归新教会手中，当然，我们也可以将部分忠于旧主的国家企业也纳入这个名单......"
  NPT_arfoire_all_suffering_is_experience:0 "苦难皆为历练"
  NPT_arfoire_all_suffering_is_experience_desc: "作为“终焉”信条的一部分，我们要求伊比利亚的信众将苦难视为他们必须经历的历练，切不可因为自身的痛苦而对伟大的母神信条产生怀疑。母神的信徒皆为不畏艰难之士！"
  NPT_arfoire_great_plan_of_mother_god:0 "母神的伟大计划"
  NPT_arfoire_great_plan_of_mother_god_desc: "母神心里有着一个宏大的目标，那就是建立一个真正属于游汐新教的地上天堂，她对于如何实现这个目标尚无头绪，故此乃教国诸位同僚目前最为重要的任务——建立一个真正人间天国！"
  NPT_arfoire_saving_eggplant_fields:0 "拯救茄子田"
  NPT_arfoire_saving_eggplant_fields_desc: ""
  NPT_arfoire_mother_in_charge_of_fairness:0 "母神掌管公平"
  NPT_arfoire_mother_in_charge_of_fairness_desc: "一切律法皆为母神之意志而服务，一切原则皆须以母神之喜恶为准，也许有人会说这并不公平，但在这伟大信仰之下，唯有母神能代表公正，她才是裁决世人的至高存在。"
  NPT_arfoire_apply_force_to_one_place:0 "力往一处使"
  NPT_arfoire_apply_force_to_one_place_desc: "母神的信徒应当在社会的方方面面紧密团结，一致对外，切不可轻易为外界言论而动摇，如此教国可安。"
  NPT_arfoire_workers_paradise:0 "工人的天堂"
  NPT_arfoire_workers_paradise_desc: "怜悯世人的母神倾向于通过拉拢工人阶级的忠诚来向信众展现出她的亲民之处，而一个经过信仰的升华与洗礼的国家工会将为工人带来他们应有的权益。"
  NPT_arfoire_fools_obediently_obey_orders:0 "愚者乖乖听命"
  NPT_arfoire_fools_obediently_obey_orders_desc: "愚者之民应当完成愚者之事，神之光辉不会区别每一位同胞，即使愚者也将得到神的眷念，但前提是你是完成愚者之事之民。"
  NPT_arfoire_overthrow_old_deity_statue:0 "推倒旧神像"
  NPT_arfoire_overthrow_old_deity_statue_desc: "不破不立，任何试图与旧信仰寻找共通之处的意见都是不现实的，我们应当用更加积极的手段去根除旧教条在伊比利亚的残余。"
  NPT_arfoire_generate_electricity_with_love:0 "用爱发电"
  NPT_arfoire_generate_electricity_with_love_desc: "现在正是国家急需资金之时，以母神的名义，任何信众都要拿出最大限度的财产支援教国的经济发展，此举利民利君，乃阵痛一时而福被万世之举"
  NPT_arfoire_unions_are_also_churches:0 "工会也是教会"
  NPT_arfoire_unions_are_also_churches_desc: "我们必须确保我们新组织的工会不会落入社会主义者的手中，因此必须严格把控工会组织人员的神学造诣，确保他们都是母神的忠实信徒。教会必须牢牢控制住工人团体。"
  NPT_arfoire_promote_worship_of_reason:0 "宣扬理性崇拜"
  NPT_arfoire_promote_worship_of_reason_desc: "狂热的神明信徒无益于国家，母神需要的是能够在母神的感召下为国家做出卓越贡献的伊比利亚国民，在这个层面上我们宣扬对母神的偶像崇拜，但这必须被控制在一定的范围内。"
  NPT_arfoire_brothers_and_sisters_worship_mother:0 "兄弟姊妹供奉母神"
  NPT_arfoire_brothers_and_sisters_worship_mother_desc: ""
  NPT_arfoire_new_youth_bathed_in_divine_light:0 "沐浴神光的新青年"
  NPT_arfoire_new_youth_bathed_in_divine_light_desc: ""
  NPT_arfoire_everyone_is_saint:0 "人人皆是圣徒"
  NPT_arfoire_everyone_is_saint_desc: "我们的信仰相比于旧女神的糟粕，最大的先进之处便是“因信称义”，只要怀揣对母神的崇敬，每个人都将是母神最为仰仗的信徒，为了犯罪神，为了“终焉”。大家都将是教国最伟大的后盾。"
  NPT_arfoire_awakening_of_all_dimensions:0 "全次元的觉醒"
  NPT_arfoire_awakening_of_all_dimensions_desc: "反对阵线内部的分歧与对“终焉”的质疑成为了压垮犯罪神政权的最后一根稻草，现在，旧日联邦归于一位复苏女神和一位政治投机者的治下，而伊比利亚的命运也来到了他们的眼前。"
  NPT_arfoire_the_last_guardian_goddess:0 "最后的守护女神"
  NPT_arfoire_the_last_guardian_goddess_desc: ""
  NPT_arfoire_restarted_life:0 "重启的人生"
  NPT_arfoire_restarted_life_desc: ""
  NPT_arfoire_all_dimensional_identity_recognition:0 "全次元身份认同"
  NPT_arfoire_all_dimensional_identity_recognition_desc: "全国上下都被犯罪神的恐怖理论逼的坐立不安，当务之急乃是稳定人心，而对于一个红色政权而言，也没有什么能比承认所有人的权益更能平抚恐惧的举措了。"
  NPT_arfoire_all_dimensional_red_army:0 "全次元红军"
  NPT_arfoire_all_dimensional_red_army_desc: "我们在维尔达的胜利并不代表着我们彻底掌控了联邦，边疆地区的地方征服态度暧昧，各地地方也出现了不容忽视的反动武装，我们必须尽快拉拢并整合我们能掌控的正规军——建立一支真正代表全次元人民的红军队伍。"
  NPT_arfoire_red_intellectuals:0 "红色知识分子"
  NPT_arfoire_red_intellectuals_desc: "在内战伊始，相当多的海外学者受到内战的鼓舞回国加入起义阵线，但随后他们便立刻被视事的新教会所排斥与疏远。既然犯罪神已经成为了过去时，我们应当请这些经验丰富的马克思列宁主义学者重返殿堂——光靠一个女神或一个勇者可建立不起红色政权。"
  NPT_arfoire_dissolve_church_organizations:0 "解散教会组织"
  NPT_arfoire_dissolve_church_organizations_desc: "内战胜利后，犯罪神政权接管了四女神政权遗留下来的教会地产，而现在，他们将在伊比利亚革命成为首当其冲的斗争对象。联邦不需要一个被教条与信仰束缚和拔高的“伊比利亚民族”。这个伟大的红色政权属于全人类！"
  NPT_arfoire_times_moving_forward:0 "时代向前进"
  NPT_arfoire_times_moving_forward_desc: "经过一段大刀阔斧的改革，我们可以自豪的宣称，在数个月内，我们成功在旧教国的废墟之上重新建立起了真正属于全次元大众的政治体制与社会秩序。如今已无人能质疑社会主义已经扎根在这片半岛上，革命已转危为安。"
  NPT_arfoire_establish_worker_state:0 "建立工人国家"
  NPT_arfoire_establish_worker_state_desc: "涡芽相信，在信息工业极度发达的游汐联邦，力量强大的工人阶级完全具备在伊比利亚推行崭新的社会实验的能力，她力图建立一个真正属于工人阶级的政治实体。"
  NPT_arfoire_rural_commune_movement:0 "农村公社运动"
  NPT_arfoire_rural_commune_movement_desc: "在四女神治下，落后且不平等的庄园封建农业仍然主导着伊比利亚的乡镇秩序，这一现状必须被扭转，通过收回庄园主与富农的广阔土地并进行行政分配，我们可以在联邦尝试推行一种比远东更加激进的乡村公社化运动。"
  NPT_arfoire_liberate_industrial_workers:0 "解放产业工人"
  NPT_arfoire_liberate_industrial_workers_desc: "作为工人革命的第一步，我们需要将工团主义的运作理念引入我国产业，经济上的进步往往是政治变革的先声，产业内部的革命性变革将是工人国家崛起的先声。"
  NPT_arfoire_major_union_alliance:0 "工会大联盟"
  NPT_arfoire_major_union_alliance_desc: "全伊比利亚的工人阶级应当团结在一面旗帜之下，要想推翻旧日腐朽的联邦体制，我们便需要一个能够代表全次元人民利益的工团联盟。一切权力集中于总工会之上！团结起来！"
  NPT_arfoire_decentralization:0 "放权！放权！放权！"
  NPT_arfoire_decentralization_desc: "对现有的国家机器的讨伐应当尽可能的迅速，我们不能放任那些即将被抛弃的旧官僚掀起国体之争的惊涛骇浪。我们将让权力分散于真正领导伊比利亚的工人机关之上，这将彻底让联邦体制进入历史的坟墓。"
  NPT_arfoire_judge_capitalists:0 "审判资本家"
  NPT_arfoire_judge_capitalists_desc: "万恶的根源，国家的蛀虫，历史将控诉他们的罪恶，手握鲜红之财也将付出鲜红代价。"
  NPT_arfoire_local_union_autonomy:0 "地方工会自治"
  NPT_arfoire_local_union_autonomy_desc: "作为政治变革的最后一步，我们将伊比利亚的权力真正散于地方工会之手，工会将取代地方政府以成为当地地区真正的领导机关。工人将成为国家真正的当家作主之人，地方的经济发展也将由他们自行其是。"
  NPT_arfoire_bond_of_all_dimensions:0 "全次元的纽带"
  NPT_arfoire_bond_of_all_dimensions_desc: "诚然，全次元的所有人都是平等的，应当团结一致。但这需要一个“纽带”，一个能够维系起各民族团结的英雄人物，一个伟大的无产阶级偶像，至于他是谁，自然就是我们的勇者大人。"
  NPT_arfoire_land_revolution:0 "发动土地大革命"
  NPT_arfoire_land_revolution_desc: "对吉欧拉尔的"
  NPT_arfoire_clean_Gioral_white_bandits:0 "清洗吉欧拉尔白匪为我们提供了一个契机，这场内乱深刻说明了伊比利亚庄园主在联邦内的优渥地位，这些害虫在四女神和犯罪神的庇佑下变得能够弹指即可翻云覆雨。这简直是荒谬至极，我们必须以雷霆之势毁灭仍然盘踞在伊比利亚伤口的封建秃鹫！"
  NPT_arfoire_clean_Gioral_white_bandits_desc: "吉欧拉尔之乱严重破坏了伊比利亚的战后秩序，现在我们已经能够腾出手来应对这些在北境肆虐的反动分子了。以勇者大人的名义，消灭这群白匪！"
  NPT_arfoire_Kayar_highest_instruction:0 "凯亚尔主席最高指示"
  NPT_arfoire_Kayar_highest_instruction_desc: "勇者大人——凯亚尔主席在其一众智囊的辅佐之下推出了决定了伊比利亚未来的经济政策——这将让伊比利亚彻底走上一条经典的无产阶级专政道路，为伊比利亚社会主义苏维埃欢呼三声！"
  NPT_arfoire_comprehensive_planned_economy:0 "全面的计划经济"
  NPT_arfoire_comprehensive_planned_economy_desc: "伊比利亚苏维埃的未来充满了不确定性，大萧条的影响与外星帝国的威胁使得国内的工业化议程成为了凯亚尔政府的重中之重。经过研究讨论，唯有一条计划经济式的发展方略能够带领伊比利亚摆脱内战的遗留。伊比利亚的经济产业将处在苏维埃中央的全面领导之下。"
  NPT_arfoire_optimization_and_degradation:0 "优化与劣化"
  NPT_arfoire_optimization_and_degradation_desc: ""
  NPT_arfoire_collectivist_ownership:0 "工团主义所有制"
  NPT_arfoire_collectivist_ownership_desc: "在崭新的国家体制之下，工会作为一个经济实体，其治下的生产资料归属也应当具备无政府主义的政治色彩——这是独属于伊比利亚无政府主义者的社会实验。"
  NPT_arfoire_advocate_collective_labor:0 "提倡集体劳动"
  NPT_arfoire_advocate_collective_labor_desc: ""
  NPT_arfoire_exploit_natural_resources:0 "开采自然资源"
  NPT_arfoire_exploit_natural_resources_desc: "建设红色之地，需要红色之器，红色之人开发红色之基"
  NPT_arfoire_local_investment:0 "地方投资"
  NPT_arfoire_local_investment_desc: "红色大厦需要红色之砖，红色之砖亦是人民所创，给予地方创造之力，回馈大厦牢固之本。"
  NPT_arfoire_accelerate_electrification_construction:0 "加速电气化建设"
  NPT_arfoire_accelerate_electrification_construction_desc: "伊比利亚工业电气化作为本国工业化的重要部分，其推行需要进一步加快，主席已经下达了特别指示，在进行新一轮的电气化工业建设的同时，对旧的电子零件生产企业的设备更新也将同步进行。"
  NPT_arfoire_collective_above_all_else:0 "集体高于一切推进本国集体化"
  NPT_arfoire_collective_above_all_else_desc: "随着本国农业器具的快速更新，在全国范围内推行集体化政策已经成为可能，不过考虑到四女神分治所导致的自治主义情绪在各地仍然高涨，这项工作切不可急于求成，应当循序渐进。"
  NPT_arfoire_labor_and_ability_win_respect:0 "劳动与能力赢来尊重"
  NPT_arfoire_labor_and_ability_win_respect_desc: ""
  NPT_arfoire_factory_collectivization:0 "工厂集体化"
  NPT_arfoire_factory_collectivization_desc: "随着工会开始取代地方机关兼顾工人阶级的方方面面，我们有必要彻底改变现存工厂的所有制。通过将工厂的所有权划归于在该工厂就职的员工并让他们自己选举出工厂负责人，我们将在工业领域广泛实现产业集体化。"
  NPT_arfoire_workers_democracy:0 "工人的事情工人管工人民兵武装"
  NPT_arfoire_workers_democracy_desc: "出于现实形式的需要，我们仍然需要维持一支正规且高素质的常备军队，但这并不意味着我们不能在地方建立起独立的民兵组织。这些地方公社武装也许无法在海外作战中发挥优势，却能在坚壁清野的国内战争下发挥出特有的战术优势。"
  NPT_arfoire_red_mediterranean:0 "红色地中海"
  NPT_arfoire_red_mediterranean_desc: ""
  NPT_arfoire_Iberian_industrial_miracle:0 "伊比利亚工业奇迹"
  NPT_arfoire_Iberian_industrial_miracle_desc: "感谢凯亚尔与小樱的智慧！，经过一场深远的社会主义革命与计划经济建设，我们成功的在旧联邦的尸体之上另立了一个新的工业强国，这个国家不再受到轻重工业失衡的掣肘。想象一下吧，同志们。想象这台革命机器轰鸣的样子！"
  NPT_arfoire_defending_revolution:0 "保卫革命"
  NPT_arfoire_defending_revolution_desc: "伊比利亚的工人革命已经到了最为紧急的时候！海外强敌环伺，国内矣危如累卵。同志们，在涡芽女神的领导之下，保卫我们的事业，独属于伊比利亚的革命果实，一步也不许后退！"
  NPT_arfoire_revolutionary_intercontinental_broadcasting:0 "革命洲际广播"
  NPT_arfoire_revolutionary_intercontinental_broadcasting_desc: "伊比利亚作为链接两洋的半岛枢纽，其影响力可辐射至大洋彼方，亦可布于整个地中海。伊比利亚的革命将成为一个崭新的革命信号，并且通过社会主义的无线电波传于四海，激励那些仍然在为人类的未来奋斗的革命同僚！为了万民福祉，一个对外的广播宣传部门应当即刻组建。"
  NPT_arfoire_pay_attention_to_external_affairs:0 "关注外界事务"
  NPT_arfoire_pay_attention_to_external_affairs_desc: "政治混乱终告结束，现在是伊比利亚目光向外之时，一举一动皆决定吾辈之命运，望诸公谨慎行事。"
  NPT_arfoire_cannot_be_two_kings_in_a_country:0 "天无二日"
  NPT_arfoire_cannot_be_two_kings_in_a_country_desc: "天无二日！我们的心中只有母神阁下一个太阳！我们的终焉之途不需要碍事的他人，一切胆敢阻拦教会之锋的势力都将在母神的伟力之下引颈受戮。"
  NPT_arfoire_instantly_compatible_alliance:0 "一拍即合的联盟"
  NPT_arfoire_instantly_compatible_alliance_desc: "母神的理念与另一方的外星帝国有不少共通之处，想来后者也苦于难寻合适的盟友，我们自然可以从中寻得联合的空间。"
  NPT_arfoire_call_Moscow:0 "致电莫斯科"
  NPT_arfoire_call_Moscow_desc: "作为全世界最为强悍的社会主义力量，苏维埃联盟军势庞大且实力远被，我们的革命不能没有他们的支持！"
  NPT_arfoire_rush_out_of_Pyrenees:0 "冲出比利牛斯山"
  NPT_arfoire_rush_out_of_Pyrenees_desc: "是时候了，幻想乡正疲于应付戴比路克帝国的兵锋，而圣杯王国亦无暇难顾，此诚为千载难逢之时，全军开拔，是成是没皆看今朝！"
  NPT_arfoire_join_CMEA:0 "加入经互会"
  NPT_arfoire_join_CMEA_desc: "苏维埃通过经济互助委员会支援着其他社会主义国家的经济建设，我们自然也应当加入。"
  NPT_arfoire_liberate_foolish_people_of_world:0 "解放尘世愚民"
  NPT_arfoire_liberate_foolish_people_of_world_desc: "在母神的号召之下，我们并非师出无名：世界的诸多强权沉迷于他们可笑的意识形态死斗之中，而他们治下迷失的民众正等待着我们去传播“终焉”的教义。我们即为“终焉”的先锋！我们将悍不畏死！"
  NPT_arfoire_protect_FRA:0 "保护幻想乡"
  NPT_arfoire_protect_FRA_desc: "作为反法西斯主义斗争的最前锋，幻想乡与戴比路克帝国的战争似乎已经是板上钉钉，此时此刻能够支援幻想乡的反法西斯战争的国家似乎只剩下了我们，我们不能坐视外星力量踏过人间之里，保卫幻想乡，即是保卫伊比利亚！"
  NPT_arfoire_the_last_war:0 "最后的战争"
  NPT_arfoire_the_last_war_desc: "戴比路克帝国可笑的野心必须被终结，此刻正是红军北上之时。起来！备受压迫的人民们，人类的再一次解放，来自伊比利亚！"
  NPT_arfoire_worship_of_mother:0 "母神的供奉"
  NPT_arfoire_worship_of_mother_desc: "教会之下的卫星政权应当最大限度的支持本国的战争机器，正如信众要将一切贡献给母神，被我们所征服的统治者也必须贡献出他们的财富。"
  NPT_arfoire_grace_of_mother:0 "母神的恩泽"
  NPT_arfoire_grace_of_mother_desc: "“终焉”的信条需要一个统一、平等而团结的力量，对于势力圈内的孱弱国家，母神将施以恩泽，相应的，她们必须对母神永远忠诚。"
  NPT_arfoire_out_of_Earth:0 "冲出地球"
  NPT_arfoire_out_of_Earth_desc: "我们的乌托邦不应当被局限在这个狭小的地球上，社会主义应当帮助全人类实现更加伟大的愿景，同志们，该将目光放在更加广袤的“海洋”中了，伊比利亚将成为第一个触碰苍穹的国度！"

