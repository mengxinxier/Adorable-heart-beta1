NPT_compa:0 "空帕"
NPT_compa_desc:0 "涅普涅普从小玩到大的朋友之一，从事医生的职业，性格很温顺。"
NPT_if:0 "IF"
NPT_if_desc:0 "涅普子从小玩到大的朋友之一，头脑冷静，一直负责紫耀之都的情报工作。"
NPT_Histoire:0 "伊斯特瓦尔"
NPT_Histoire_desc:0 "号称史书的紫耀之都教祖，年龄长到可以追溯到初代女神大战的上古时代，几乎无所不知，不知道和隔壁的紫老太比谁年纪比较大。"
NPT_Mina_Nishizawa:0 "西泽美奈"
NPT_Mina_Nishizawa_desc:0 "白露之滨的教祖，负责辅佐布兰和照顾她两个麻烦的妹妹。个性温和但也有严厉的一面，注意此人的立场永远追随布兰，如果布兰出事的话她也会离开。"
NPT_Plutia:0 "普露露"
NPT_Plutia_desc:0 "神次元的紫国女神，平时说话温吞动作慵懒，变身女神形态以后个性会变的非常暴戾，很多被她折磨过的人都留下了一生的心理阴影。"
NPT_5pb:0 "5pb"
NPT_5pb_desc:0 "黑土边域的超人气偶像歌手，在过去的很多次灾难中她都会为人们歌唱鼓舞人心来帮助女神们稳定局面。"
NPT_megis:0 "梅吉斯"
NPT_megis_desc:0 "满嘴奇怪言论的穿越者，不知道她在说些什么，不过好像挺让人信服的。"
NPT_lastation_arsenal:0 "拉士詹森设计局"
NPT_lastation_arsenal_desc:0 "黑土边域的拖拉机厂改建而来的军工企业，反正只要有大功率引擎，装上铁块和炮塔就好了。"
NPT_lowee_arsenal:0 "路威枪炮局"
NPT_lowee_arsenal_desc:0 "重新启动的古代路威工厂，过去残留的各种图纸和设备保存的还挺完好。"
NPT_Kei_Jinguji:0 "神宫寺凯伊"
NPT_Kei_Jinguji_desc:0 "由于让人分不出男女导致她（暂定）的名字不知道应该写作圭还是惠而直接读凯伊，是没朋友诺瓦露身边的教祖，看起来关系不是很好，但是实际上非常关心诺瓦露，如果你要对诺瓦露下手的话最好考虑一下她的意见。"
NPT_Chika_Hakozaki:0 "箱崎千香"
NPT_Chika_Hakozaki_desc:0 "绿国的教祖，和其他三国的教祖不同，比起前辈和女神的导师，千香更喜欢扮演贝露的妹妹这一角色，时常被贝露拉去打网游。非常喜欢贝露，注意你的行为。"
NPT_blanc:0 "布兰"
NPT_blanc_Desc:0 "路威的守护女神，内心敏感纤细，但是脾气很暴躁，很容易被激怒，爱好是写奇怪的小说。在四国统一之前她基本是四国大战的火药桶。"
NPT_noire:0 "诺瓦露"
NPT_noire_desc:0 "工作认真勤奋的拉士詹森守护女神，冷静专注，但是由于性格高冷和严格要求自己与身边人，一直没什么朋友。涅普迪努是唯一不在乎这些的人。有时候会偷偷穿cos服自嗨。"
NPT_noire2:0 "诺瓦露"
NPT_noire2_desc:0 "工作认真勤奋的拉士詹森守护女神，冷静专注，但是由于性格高冷和严格要求自己与身边人，一直没什么朋友。涅普迪努是唯一不在乎这些的人。有时候会偷偷穿cos服自嗨。"

NPT_uni:0 "优妮"
NPT_uni_desc:0 "诺瓦露的妹妹，一直希望证明自己，但是由于能力有限加上诺瓦露严格要求的性格，一直被姐姐视为尚未成熟不能委以重任的妹妹。是涅普姬雅从小玩到大的好朋友。"
NPT_neptune:0 "涅普迪努"
NPT_neptune_desc:0 "紫耀之都的守护女神，贪吃，贪玩，懒惰。但是个性温顺好相处，擅长活跃气氛。偶尔在真正的危急关头或者朋友的生命受到威胁时会少见地表现出大无畏的一面。变身以后性格会变的认真，是涅普姬雅最喜欢的姐姐。"
NPT_nepgear:0 "涅普姬雅"
NPT_nepgear_desc:0 "紫耀之都的女神候补生，温柔体贴，勤奋认真的优等生，一直帮助和照顾着偷懒的姐姐，个头比姐姐略高一点。缺点是个性软弱，缺乏主见和勇气。喜欢鼓捣电子机械。经常被迫害沦为搞笑或悲剧角色。"
NPT_neptune2:0 "涅普迪努"
NPT_neptune2_desc:0 "紫耀之都的守护女神，贪吃，贪玩，懒惰。但是个性温顺好相处，擅长活跃气氛。偶尔在真正的危急关头或者朋友的生命受到威胁时会少见地表现出大无畏的一面。变身以后性格会变的认真，是涅普姬雅最喜欢的姐姐。"
NPT_nepgear2:0 "涅普姬雅"
NPT_nepgear2_desc:0 "紫耀之都的女神候补生，温柔体贴，勤奋认真的优等生，一直帮助和照顾着偷懒的姐姐，个头比姐姐略高一点。缺点是个性软弱，缺乏主见和勇气。喜欢鼓捣电子机械。经常被迫害沦为搞笑或悲剧角色。"

NPT_vert:0 "贝露"
NPT_vert_desc:0 "林波库斯的守护女神，重度网游沉迷者，很多事情丢给教祖箱崎千香去做的同时还要拉她帮自己打活动。拥有让布兰嫉妒的豪乳，没有妹妹，一直渴望能有一个可爱的妹妹，为此拐走过涅普姬雅。"
NPT_hude:0 "胡德"
NPT_hude_desc:0 "蛐蛐俾斯麦，看见老娘这决战（奇才）没有？看见没有？"
NPT_Plutia2:0 "普露露"
NPT_Plutia2_desc:0 "神次元的紫国女神，平时说话温吞动作慵懒，变身女神形态以后个性会变的非常暴戾，很多被她折磨过的人都留下了一生的心理阴影。"

NPT_uzume:0 "天王星涡芽"
NPT_uzume_desc:0 "来自零次元的守护女神，擅长在恶劣的环境中以弱胜强，喜欢帅气的东西，个性坚韧而乐观，但是她不太记得零次元崩坏以前的事情。"
NPT_kurome:0 "暗黑星黑芽"
NPT_kurome_desc:0 "长相和涡芽很像，让人不禁怀疑是不是只是染了个头发。周围环绕着阴沉的气场，总觉得她在密谋什么不好的事情......"

NPT_NEPGEAR_ALIVE:0 "涅普姬雅没有被杀。"


NPT_76:0 "与幻想乡谈判"
neptune.27.t:0 "超次元希望与我们合作开发灵脉"
neptune.27.d:0 "超次元因为国内贫瘠的资源，希望通过我们国境内的灵脉与其他次元沟通，于是向我们提出合作申请，希望与我们共同开发灵脉，分享科研成果。"
neptune.27.a:0 "同意！合作才能共赢。"
HXX_Agree:0 "幻想乡同意了。"
hezuokaifa:0 "合作开发灵脉"
neptune.27.b:0 "我们不能让这些外邦人进入我们的领土"
NPT_76_desc:0 "超次元大陆是通过上一次圣杯战争中的魔力扰动被传送到这个世界来的，如果我们能重现这种【意外】，或许就能从其它次元找到足以解决燃眉之急的资源。但是我们与幻想乡兵力悬殊，或许可以试着与她们谈判。"

neptune.28.t:0 "幻想乡同意了"
neptune.28.d:0 "幻想乡同意了我们的合作请求"
neptune.28.a:0 "太好了"

neptune.29.t:0 "幻想乡拒绝了"
neptune.29.d:0 "幻想乡拒绝了我们的合作请求"
neptune.29.a:0 "那就只能开战了"

NPT_77:0 "联络苏联"
NPT_77_desc:0 "作为新生的共产主义政权，我们应该去寻求第三国际的认同、支援和保护。"
neptune.30.t:0 "苏维埃联盟同意我们加入第三国际"
neptune.30.d:0 "苏维埃联盟同意我们加入第三国际。但是因为地缘遥远且苏联还处在发展中，一段时间内可能并不能完成战争动员，所以在我们遭到外星人入侵时，她们可能并不能及时加入战争。"
neptune.30.a:0 "没事的，同志，我们会等到那时的。"

