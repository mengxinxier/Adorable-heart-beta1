  NPT_compact_of_solidarity: "四女神团结协约"
  NPT_compact_of_solidarity_desc: "四女神在争夺信徒的宗教战争之后，逐渐放下了偏见，在§Y维达尔§!签订团结协约，停止一切宗教战争，组建了和平的游汐联邦。"
  NPT_underground_hacking_organization: "地下破解组织活动"
  NPT_underground_hacking_organization_desc: "四女神的恩泽如同阳光照耀着伊比利亚，但并非每一个人都能享受到这种恩泽，不是所有人都有游戏机，而在阴影中，破解组织和她们的廉价游戏机正在破坏女神的信仰。"
  NPT_excess_capacity: "游戏机产能过剩"
  NPT_excess_capacity_desc: "饭可以不吃，觉可以不睡，但是不能没有游戏玩，联邦国广泛的生产游戏机，并远销海外，但是随着世界工业产能过剩，联邦国的游戏机出现了过剩和滞销。"
  NPT_virtuality_and_reality: "虚拟和现实的鸿沟"
