  MPT_bigneptune: "大涅普缇努"
  NPT_golden_party: "黄金参氅"
  NPT_golden_party_desc: "黄金参氅由凯瑟、西瑟、碧瑟和艾丝瑟四位勇者组成，她们在对抗犯罪神的战斗中表现出色，并且在战后重建和平定地方的治理中从一派紫耀之都女神中脱颖而出。新的信仰似乎就要凝聚在这四人身上，如果无人干涉，她们或许将会取代之前的四位女神，成为新的守护女神。\n\n涅普姬雅决定改变这一切，信仰的争夺分裂着伊比利亚，人民应该相信自己的政府而不是某一个人。她宣布成立黄金参氅并给予她们足够的权力。这一机构仿照了内阁机构，人民的信仰从个人转移到内阁，而内阁成员将会由选民决定。自此，再也不会有过于强大的守护女神诞生了，维尔达的权威将会被确保！"

  POLITICS_NPT_NEPGEAR_DESC: "涅普姬雅是紫耀之都守护女神涅普迪努的妹妹。两年前四位守护女神成功镇压玛洁空奴和犯罪神组织的叛乱之后，为了抓捕玛洁空奴而追击进入次元裂缝全部失去了联系。涅普姬雅在伊斯特瓦尔的辅助下暂时成为了联邦总统，不同于四位女神执政时期的互相较量，她们的妹妹们则十分团结。\n\n涅普姬雅个性温和而富有亲和力，她和其他候补女神以及异次元、本次元的精英们联合执政，一改保守的政治生态，在她的改革下，超次元游汐联邦开始向现代化的民主国家过渡。尽管时有挫折，但国家和政府稳中向好，国民也逐渐接受并信赖这位年轻的守护女神。"

  # POLITICS_NPT_NEPGEAR_DESC:0 "涅普姬雅是女神涅普迪努的妹妹，自从数年前姐姐于任务中失踪以后，她在伊斯特瓦尔的辅助下暂时代理国家领袖，尽管个性温和而富有亲和力，涅普姬雅的能力仍受到怀疑。"
  # POLITICS_ARF_MJKN_DESC:0 "传说中的犯罪神，连四女神合力都被其轻松击败。尚无人知道她的真实目的，毕竟，有些人只是单纯的喜欢看着世界在自己的脚下燃烧。"
  # POLITICS_NPT_UZM_DESC:0 "天王星涡芽来自零次元世界，那里是一个充斥着巨型怪物和魔力风暴的蛮荒之地，身为唯一的守护女神她曾带领着零次元的幸存者们在异常贫瘠和凶险的土地上努力求生。"
  # POLITICS_NPT_NEPTUNE_DESC:0 "涅普迪努是女神候补涅普姬雅的姐姐，在失踪之前一直担任紫耀之都的行政长官和超次元联盟的国家领袖。个性温顺但坚强，除了脱线和贪玩没有别的缺点，只有她能将总是剑拔弩张的其余三女神聚集到一起。"
  # POLITICS_ITA_Axcis_DESC:0 "阿库西斯神教是信奉水之女神阿库娅的宗教，他们对阿库娅有几乎扭曲的忠诚心。"
  # POLITICS_NPT_NEPGEAR2_DESC:0 "涅普姬雅是女神涅普迪努的妹妹，自从数年前姐姐于任务中失踪以后，她在伊斯特瓦尔的辅助下暂时代理国家领袖，在完成一系列关键性的救国举措后，涅普姬雅的能力受到了人民的认可。由于温顺亲切的性格，她在民间享有相当的支持度。"
  POLITICS_NPT_NEPGEAR3_DESC: "……涅普姬雅大人不喜欢有人议论她……"
  # POLITICS_NPT_REI_DESC:0 "蕾伊是上古时代达利国的守护女神，由于刚愎自用倒行逆施，达利国民怨沸腾，最终四名勇者在教祖的指引下击败了她将她彻底封印，达利文明也在之后崩溃消散。蕾伊隐忍数百年突破封印积攒实力，准备倾其所有执行疯狂的复仇计划。世界将对雅达利第二神国臣服，或者在她的脚下化为一片焦土。"

  POLITICS_NPT_UZM_DESC: "天王星涡芽来自零次元世界，那里是一个充斥着巨型怪物和魔力风暴的蛮荒之地，身为唯一的守护女神她曾带领着零次元的幸存者们在异常贫瘠和凶险的土地上努力求生。作为零次元唯一的守护女神，涡芽孤身一人在零次元对抗四个黝黯女神，在无尽的战斗和角逐中，她一次又一次的击败黝黯女神，但对方好像生生不息，无论如何也杀不完。最终零次元被黝黯女神毁灭，涡芽和幸存者通过次元之门流落地球。\n\n在无数日夜的反省和思考，加上游汐联邦几经波折的路线探索之后，涡芽逐渐成为了坚定的共产主义者，她认为涣散无端的信仰虽然可以催生强大的守护女神守护国民，但也会滋生伴随毁灭和恶行的黝黯女神。只有所有人团结起来，共同想着一个目标奋斗，一起携手建设社会主义国家，一起发动共产主义革命，这样伟大崇高的信仰之下，全次元人民将迎来最美好的明天。"

  NPT_bigneptune_leader: "大涅普缇努"
  NPT_bigneptune_leader_tt: "§Y大涅普缇努§!"
  NPT_bigneptune_dip_leader_tt: "§Y大涅普缇努§!\n§Y[ARF.GetNameWithFlag]§!的政府首脑"
  NPT_bigneptune_leader_desc: "§L§!"

  NPT_vert_leader: "贝露"
  NPT_vert_leader_tt: "§Y贝露§!"
  NPT_vert_dip_leader_tt: "§Y贝露§!\n§Y[BLA.GetNameWithFlag]§!的副总统"
  NPT_vert_leader_desc: "§L贝露是绿荫箱庭的守护女神，她是四女神中最具母性的人。贝露的分析推理能力非常强大，不论遇到多么复杂的问题都能理清思路。在宗教战争中，贝露、诺瓦露和布兰联手击败了涅普缇努，形成了游汐联邦近代的政治格局。\n\n第三次圣杯战争之际，北方的黑土边城和紫耀之都各自在战争中获取利益，贝露则和布兰联合起来向北非发展，建立了新的游汐叶界。好景不长，在幻想乡禁咒实验失败之后，西欧被魔法风暴席卷，次元裂缝扩大，使得海水倒灌进入地中海，意大利是受灾最为严重的地区。富有同情心的贝露主持修复次元裂缝，这样一来新游汐叶界的大好局面就被破坏了，成了联邦的一锅夹生饭，最后不得不与幻想乡分享这块蛋糕。\n\n但是作为南方女神的贝露，她在国际上或是联邦内的声誉十分显赫，无论是圣杯王国，还是意大利，甚至是新游汐叶界，贝露都是十分受欢迎的。§!"

  NPT_Histoire_leader: "伊斯特瓦尔"
  NPT_Histoire_leader_tt: "§Y伊斯特瓦尔§!"
  NPT_Histoire_dip_leader_tt: "§Y伊斯特瓦尔§!\n§Y[NPT.GetNameWithFlag]§!的智能总管"
  NPT_Histoire_leader_desc: "§L伊斯特瓦尔是由紫耀之都的初代女神创造的人工生命体，是国家的教祖和历史记录者。虽然过去只是做着历史记录的工作，但自从涅普缇努继承了守护女神，出于对她的能力的不安，伊斯特瓦尔不得不全面帮助涅普缇努处理政务。当伊斯特瓦尔意识到时，自己已经成为了紫耀之都的实际执政者，而涅普缇努则愈发贪玩。对这个情况气愤而无奈的伊斯特瓦尔不得不每天对涅普缇努进行工作方面的说教，虽然并没有太大效果。\n\n伊斯特瓦尔作为历史的记录者与知识库，总是秉持着十分理性的思维，遇到问题总会耐心地寻找解决方法。只有在涅普缇努长时间不工作的时候会训斥她，但当真的无可奈何的时候自己总会挺身而出。\n\n在涅普缇努失联之后的两年里，伊斯特瓦尔开始辅佐她的妹妹执掌紫耀之都和游汐联邦的政务。相对于涅普缇努，涅普姬雅可以称为劳模，她一心投入到联邦的改革之中，想要让各位女神团结起来，无论是异次元人还是本次元人都能在联邦中得到满足的生活。§!"

  NPT_Alfonso_XIII_leader: "阿方索十三世"
  NPT_Alfonso_XIII_leader_tt: "§Y阿方索十三世§!"
  NPT_Alfonso_XIII_dip_leader_tt: "§Y阿方索十三世§!\n§Y[BLA.GetNameWithFlag]§!的民族象征"
  NPT_Alfonso_XIII_leader_desc: "§L§!"

  NPT_kurome_leader: "暗黑星黑芽"
  NPT_kurome_leader_tt: "§Y暗黑星黑芽§!"
  NPT_kurome_dip_leader_tt: "§Y暗黑星黑芽§!\n§Y[ARF.GetNameWithFlag]§!的三军首长"
  NPT_kurome_leader_desc: "§L所谓的守护女神，是游汐叶界人们的希望与愿望转化为信奉能量，并以此为基础而产生出来的，换句话说，所谓的女神是由人类愿望所产生的神。天王星涡芽本来是游汐叶界人们的愿望而诞生的女神，但人们对她恶语相向（“涡芽真是弱”、“杀了她！杀了涡芽！在被毁灭前先杀了她！”、“骗人！这根本就不是女神，是恶魔啊！”、“本来还很期待有了新的女神呢！”）\n\n人们背叛了天王星涡芽，妄想之力就是能将一切变为可能，也因为这样，所有人都畏惧天王星涡芽，都想将她抹灭掉。明明产生了她，却因为人们自己不喜欢就惧怕她，把她当作是不祥的存在。接着她们还企图抹杀她，却在发现做不到后将她封印了。\n\n没想到，人们将她当作是黑历史，当作原本就没有她这个女神，而开始寻求新的女神。因此，天王星涡芽”发誓要复仇，向自私自利的民众以及整个游汐叶界复仇。接着就像女神们看到的，就像是被仇恨所吸引，聚集过来的不是信奉能量，而是化为能量的负面情感。因此，涡芽驱使那股力量与妄想力，就像女神一样实现人们的愿望。\n\n黑芽将扮演她的黑历史角色，毁灭所有涡芽的历史，让游汐叶界与涡芽有关的记忆与记录全部消失！§!"

