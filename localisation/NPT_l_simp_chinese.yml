NPT_CIVILWAR_ALERT:1 "以布兰和贝露的立场来说，她们一定会反叛。"
NPT_AQUA_ALERT:1 "我们的情报人员将制定一次精准的暗杀，但无论如何，暗杀者很难抹去全部的行迹，她们早晚会知道是我们做的。刺杀国家元首等同于向她们宣战。"
NPT_dominant_end:1 "剩下的两位女神和优妮自愿为国家献身，但是与她们关联的部分内阁成员可能会拒绝继续效力。"
NPT_highqueen:1 "加冕仪式将在紫耀之都举行，这次仪式意义重大，绝不能出意外。"
