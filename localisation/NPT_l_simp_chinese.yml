  neptune.001.t: "维尔达的盛会"
  neptune.001.d: "首都维尔达热烈欢迎来自游汐联邦各地的宾客，为即将到来的维尔达大会和大会庆典热身。广场上布满了五颜六色的花朵和华美的灯饰，来自各地的游戏爱好者们衣着华丽，欣赏着游戏展厅的展览。\n\n广场外围，乐队演奏着最受欢迎的乐曲，各种食品商铺摆满了不计其数的美味小食。活动从早上就开始了，阅兵式、表演、演讲、音乐会、烟火连续不断。前来观礼的人们身着盛装，互相打量着对方的礼服和饰品，交流着自己闪耀的想法。一时间，整个城市洋溢着欢乐和喜悦的气氛。\n\n在盛会即将开始的一刻，涅普姬雅宣布了“四女神庆典日”开始。随后，她在演讲中强调了共和制度的优点和游汐联邦未来的发展方向，向来宾们介绍了游汐联邦的文化和历史，展示了游汐联邦的发展成果，让人们感受到了游汐联邦的繁荣与自信。在欢呼声中，四位女神的投影浮现在了不远处的小型浮空岛上。而女神们的后继者以庄严的仪式宣誓，立誓保卫游汐联邦，宣告一个新时代的开始。\n\n接着，烟花大放，掌声此起彼伏。涅普姬雅、优妮等人一起向台下举杯致敬，与全场宾客互动，场面十分热闹。维尔达则在大厅里开办了盛大的宴会，来自各国的音乐家齐聚一堂，为观众们奏响了一曲曲优美的乐曲。在观众们的掌声中，她们用音乐跨越了国界和语言的障碍。宾客们围绕着够大的宴会桌十分随性地坐着，现场充满了欢声笑语。\n\n这场年度盛会的举办，标志着游汐联邦已经确立共和制度两个年头，一个崭新的未来正等待着她和她的子民。"
  neptune.001.a: "向联邦致敬！"

  neptune.002.t: "游戏机远销海外"
  neptune.002.d: "在宗教战争和圣杯战争后，游汐联邦和世界都陷入了悲伤与萧条的氛围。战争给世界留下了巨大的创伤和痛苦，人们因此无比渴望可以带来欢乐和喜悦的事物。正是在这样的背景下，游汐联邦的电子游戏产业崭露头角。作为一种新的娱乐和社交方式，电子游戏开始在人们的生活中占据越来越重要的地位。而在这样的大环境下，游汐联邦的电子游戏产业亦在快速的发展壮大，吸引了一批批优秀的游戏开发人员和程序员投身其中。游戏质量不断提升，游戏类型也越来越多样化。\n\n游汐联邦的电子游戏主机也因此蓬勃发展并远销海外。越来越多的国家和地区开始向游汐联邦进口电子游戏主机和相关游戏，这种现象逐渐形成了一个以游汐联邦为中心的全球电子游戏产业链。电子游戏给人们带来了一种无限可能的社交和娱乐方式，让人们在虚拟世界中寄托了自己的情感和希望。与此同时，游汐联邦的电子游戏产业也为国家经济带来了新的动力和机遇。"
  neptune.002.a: "我可以一整天不吃饭只玩游戏！"

  neptune.003.t: "游戏成瘾现象加重"
  neptune.003.d: "随着游戏产业的繁荣，游汐联邦也面临着一系列新的挑战和困难。长时间沉迷游戏导致的游戏成瘾问题和游戏制作中的不良因素越来越引人注目，一些心怀恶念的家伙也通过创作极端游戏来攻击和诋毁联邦的统治，这在一定程度上危及到了联邦的政治稳定和社会和谐。此外，越来越多的人沉溺到虚拟世界中，逐渐忽略了现实世界里其承担的重要的责任和义务，导致实业发展逐渐放缓，部分行业甚至因此产生了巨大的安全隐患。\n\n虽然联邦政府中仍存在一些见微知著的人才，但虚拟世界的美好仍然一步步麻痹了她们的心智，让她们对政府与国家缺乏关注，进而对此类问题无一例外地选择保持沉默。"
  neptune.003.a: "生活？不过游戏一场。"

  neptune.004.t: "新游汐业界服务器项目"
  neptune.004.d: "新游汐叶界服务器项目是游汐联邦在战后对西非土地推行的重大战略计划之一。项目的主要目的是为当地创造新的产业和经济支柱，让当地人民从贫困和落后的状态中走出来。\n\n然而，在最初的几个月，联邦面临着当地人民不计其数的误解和反抗。她们深感自己的文化和传统在服务器项目中被忽视，被替代，由此引发了一系列的抗议和声讨。对此，联邦的一些代表在与当地人民接触和对话后，逐渐了解到了当地人民的要求和关切，进而开始采用更加温和的策略与方式推行项目，也有意识地减少了项目对当地文化的冲击。\n\n渐渐地，当地人民开始认识到游汐联邦是真心想帮助他们，而不是行纯粹的剥削和掠夺之事。项目因此获得了她们的认同和支持，建设速度也大大加快。游戏产业也乘势进一步发展壮大，让当地人民有了更多的工作机会和经济来源，生活条件和财富状况逐渐改善。最终，项目获得圆满成功。\n\n项目的成功不仅为当地带来了繁荣和发展，更为游汐联邦在世界范围内争取到了更大的声誉和尊重。"
  neptune.004.a: "联邦的又一个伟大成就！"

  neptune.005.t: "破解鼠活动"
  neptune.005.d: "游戏市场中，名为“破解鼠”的组织正在秘密活动。他们从事着非法制作和售卖盗版游戏的行当，给联邦的财政和正版游戏市场环境带来了恶劣的影响。然而，这种盗版游戏的存在与联邦游戏产业的垄断问题也脱不了干系。由于正版游戏价格较高，许多贫困人群无力承担，因此盗版游戏市场自然而然地成了一个让她们也能够体验这些昂贵游戏的途径。\n\n除了非法销售盗版游戏，“破解鼠”组织还意图通过游戏里的不良信息攻击联邦的统治。她们以游戏为传播渠道，将有关政府不公和社会问题的不良信息传递给玩家，以试图引发人们对联邦统治的质疑，甚至是公开抗议。"
  neptune.005.a: "显而易见，都是这帮宵小之徒的问题！"

  neptune.006.t: "次元裂缝不稳"
  neptune.006.d: "自从两年前讨伐玛洁空奴之后，次元裂缝就变得异常不稳定。随着时间的推移，它不再稳定地开启与关闭，每次开启还都会释放出奇怪的魔物，严重危害游汐联邦的安全。我们推测，次元裂缝的不稳定性可能与讨伐玛洁空奴有关，但也有可能是裂缝自身的特性导致的。\n\n无论原因如何，这种不稳定性导致联邦居民的人身及财产安全经常处于危险之中，而且涅普姬雅等人的姐姐们也迷失在裂缝那头的某一个地方。因此联邦必须想办法尽快解决这一问题。"
  neptune.006.a: "立刻派出次元探索队！"

  neptune.007.t: "大胆的设想"
  neptune.007.d: "不久前，四女神追击玛洁空奴进入次元裂缝。她们并没有像预期中那样消失，而是在那里找到了玛洁空奴并和她进行了激烈的战斗。这场战斗导致了多个次元的交错和次元裂缝的不稳定，怪物因此频繁地涌入联邦的境内，给人们的生命和财产安全带来了极大的威胁。针对这种情况，爱耶芙提议派出搜救队伍进入次元裂缝探索情况。但是，这样的操作具有极大的风险性，因为裂缝的不稳定性可能导致队员丧失联系或无法返回。\n\n另外一种方案则是尝试建立一系列的位面大门，通过这扇门来到另一个次元，并寻找四女神。这些位面大门也许可以建立在某些特殊的地方，或者通过某些特殊的机关来开启。但是，这种方法也面临一系列的困难和风险：开启大门需要某些特殊的能量源，还可能会引起时空变化，导致更严重的后果。不过无论如何，我们必须竭尽全力找回四女神，找回这最后的希望！"
  neptune.007.a: "寻找姐姐们的机会！"

  neptune.008.t: "女神们的消息"
  neptune.008.d: "次元裂缝是一种令人不可思议的现象，它是时空裂缝的一种特殊形式，能够连接不同的次元空间。由于其强大的力量和不可预测的风险，很少有人敢进入和探索。但是四女神们为了抓住玛洁空奴，冒险进入了裂缝，可随后便不知所踪。\n\n游汐联邦和女神们的妹妹们深为担忧，拼命地寻找解决方案，好在最终找到了一个可能的办法：建立一座能够承载时空裂缝力量的位面大门，打通其他次元，进而定位四女神。这是一个前所未有的挑战，需要大量的资源和技术来实现。经过数月的艰苦奋斗，位于维尔达的位面大门终于完工。这座大门由尖端科技与强大能源结合而成，被命名为次元之门。\n\n很快，大门收到了四女神发来的消息。幸运的是，经过数次激烈的战斗，她们终于将玛洁空奴击败并将其囚禁起来。可意外还是发生了——她们陷入了时间和空间的漩涡，无法顺利返回原来的位面。玛洁空奴也设法逃脱，并再度进入了位面裂缝。\n\n四女神们知道她们必须尽快返回原位面，否则裂缝会因为她们的存在变得越来越不稳定。在次元之门的帮助下，女神们终于安全返回联邦，与她们的妹妹们和联邦公民团聚。"
  neptune.008.a: "太好了，真是太好了！"

  neptune.009.t: "神次元的朋友"
  neptune.009.d: "两位来自“神次元”的神灵，普露露特和法尔空，出现在了次元之门。她们的国度正好位于神次元内游汐联邦的位置，这让她们对联邦产生了浓厚的兴趣。虽然都是强大的神灵，被称作“神次元的守护者”，但二位仍然深知自己的国度在神次元的压力下难以自保，希望能够加入联邦，以此寻求更强大的支援。\n\n她们的加入不但能够在神次元的位面上增强联邦的态势，更能够增加联邦的国力，因此四女神很快就接纳了普露露特和法尔空，并热烈欢迎她们与自己共同守护这片广阔的领域。联邦公民们也表示热烈欢迎，希望能与她们进行深入交流与合作。\n\n不久后，普露露特和法尔空就通过位面大门走出神次元，加入了伊比利亚。"
  neptune.009.a: "欢迎新的伙伴们！"

  neptune.010.t: "心次元的朋友"
  neptune.010.d: "涡芽和她的支持者是来自一个名为“心次元”的世界的少数幸存者。她们的世界因为某种神秘的原因出现了大规模的灾难，许多人纷纷逃进次元裂缝中，但只有涡芽和她的支持者幸运地逃出去，并最终抵达了位于游汐联邦的次元大门。她们走出大门后，发现自己已经失去了家园，无处可归。四女神向涡芽和她的支持者伸出了援手，她们被带进了联邦安家落户，并得到了联邦的热情接待与慷慨帮助。\n\n涡芽和她的支持者非常感激，于是她们加入了联邦军队，成为了我们可靠的伙伴。尽管她们是外来者，但还是积极参与联邦的建设，为游汐联邦做出了许多贡献。"
  neptune.010.a: "欢迎欢迎，热烈欢迎！"

  neptune.011.t: "玛洁空奴的失踪"
  neptune.011.d: "在女神们回到游汐联邦后，联邦内部的紧张局势逐渐升级。虽然四位女神团结一致，但她们各自带领的国家在过去的互相征伐中已经有了敌意和猜忌。因此，在面临玛洁空奴的威胁时，联邦内部出现了分歧。\n\n一方面，有人主张迅速采取行动尽快抓获玛洁空奴，确保联邦的安全。她们认为玛洁空奴逃回伊比利亚后会继续发动恐怖袭击，危害平民，并试图颠覆联邦政权。因此，她们提议组建特遣队，加强对玛洁空奴的搜捕，同时进一步巩固联邦的安全措施。另一方面，也有人担心过度的警戒和行动可能引起民众的恐慌和社会动荡，对联邦形象和稳定造成负面影响。她们认为应该采取更加稳妥和审慎的行动，同时加强情报收集与分析的能力，以便更好地了解玛洁空奴的行踪和意图，从而更有针对性地制定对策。\n\n联邦决定成立一个特别委员会，由女神们和各个国家的代表组成，负责研究和制定应对玛洁空奴威胁的整体战略。同时联邦也加强了对公共安全的投入，大大提高了情报部门和安全部门的合作效率。"
  neptune.011.a: "保持警惕，绝不能让她破坏难得的和平！"

  neptune.012.t: "次元召唤的余波"
  neptune.012.d: "次元之门的建立本身是为了搜索四女神的行踪，但它事实上却深深地改变了游汐联邦的形势。次元之门据说可以和其她次元进行联系和沟通，这引起了某些人的恐慌和担忧。一些恶意人士开始散布谣言，称四女神计划利用次元之门召唤恶魔毁灭世界。这些言论在联邦内外迅速传播，引起了广泛的反响和恐慌。许多人开始质疑四女神的真正意图，将她们和戴比路克的外星人联系在了一起。与此同时，一些人在次元之门附近失踪的消息也开始传出。虽然官方表示这是犯罪分子转移视线的行径所致，但此类疑点和谣言仍然把人们的焦点放在了次元之门上。\n\n事实上，次元之门中确实出现了一些魔物，它们利用开放的通道进入联邦境内并造成危害。这些魔物行踪诡秘，应对它们对于普通的安全部队来说非常困难，致使人们对次元之门的的恐慌和疑虑进一步加剧。"
  neptune.012.a: "次元之门已经完成了使命，关闭它！"
  neptune.012.b: "次元之门还有存在的必要。"

  neptune.013.t: "回归现实"
  neptune.013.d: "四位女神开始认识到了过度沉迷于虚拟游戏世界对社会发展的负面影响。虽然这种沉迷可以暂时缓解社会矛盾，但它并不能真正推动社会进步和个人成长。为此女神们决定与专家和各个部长进行积极合作，制定一系列措施和法律，以鼓励人们回归现实世界，并为联邦的建设做出贡献。虽然这样做可能会危及女神们在伊比利亚的统治，但是比起一时的享乐与放纵，联邦国防安全和工业发展是第一位的。"
  neptune.013.a: "孩子们，回归现实吧。"

  neptune.014.t: "磁暴步兵？"
  neptune.014.d: "为了遏制人们沉迷于游戏，一些地方政府纷纷出台了严厉的限制措施。这些措施包括限制游戏时间与游戏内容等。政府还加大了对游汐教会的监管力度，并通过宣传教育等手段向人们灌输正确看待游戏的观念。尽管这些措施在一些地方取得了可喜的成果，但一些人仍然对此持怀疑态度，认为政府的做法过于强硬，甚至侵犯了个人自由。\n\n不久之后，一个以学院为名的戒除游戏的机构被媒体曝出存在惩罚，虐待学生的行为，引起了这社会的广泛的关注与谴责。对此，该机构回应称她们的目的是帮助青年人摆脱对游戏的沉迷，走出虚拟世界，回归现实。可种种证据表明，在执行惩罚措施的时候，这个机构使用了电击棒等危险工具对学生进行折磨和殴打，引起了媒体和公众的强烈愤慨，认为这严重违反法律，侵犯道德底线。"
  neptune.014.a: "我们别无选择，只能咬牙前进……"

  neptune.015.t: "重击“破解鼠”"
  neptune.015.d: "盗版游戏不仅对游汐教构成了信仰威胁，也给广大信徒和玩家带来了安全隐患，而“破解鼠”组织就是其中的一股势力。“破解鼠”组织是一个以破解游戏为主要活动的犯罪集团，她们不仅制作销售盗版游戏，而且还会宣传不良信息以诋毁联邦的政策。为了打击这个组织，联邦开始了一系列的行动。\n\n经过长时间的侦查和搜集情报，联邦终于锁定了这个组织在维尔达的一个大型窝点。在安全部队精心策划的一次行动中，该窝点被成功捣毁。大量盗版游戏被缴获，犯罪人员被也被生擒。\n\n不过在搜查过程中，联邦还发现了一些可怕的线索。破解鼠组织曾和玛洁空奴等危险人物有所接触，这引起了女神们的警惕。"
  neptune.015.a: "我们必须加大力度！"

  neptune.016.t: "授人以渔"
  neptune.016.d: "随着联邦的全面转型，许多传统的游戏产业开始陷入衰退，甚至面临倒闭的命运。与此同时，实业建设开始崛起，联邦将重心放在了基础资源工业和加工业上。新兴行业蓬勃发展，为联邦带来了巨大的经济增长潜力。为了促进这些领域的发展，一些游戏产业被迫关闭，以为新兴行业腾出资源和空间。\n\n这种转型对从业者造成了巨大的冲击，许多曾在游戏行业工作的人因此失业。尽管联邦政府提供了一定的救济措施，但随着时间的推移，越来越多的人无法依赖救济生活。因此，联邦决定利用游戏世界的虚拟现实技术，加速失业者学习新技能的过程，并鼓励他们参与到工业建设中。通过培训和教育，失业者有机会获得新的就业机会，同时也能为联邦的发展做出贡献。"
  neptune.016.a: "好日子还在后头呢！"

  neptune.017.t: "虚拟桃源"
  neptune.017.d: "在战争和联邦政府苛政的肆虐下，人民的生活饱受巨大痛苦和折磨。战火使人们失去家园和亲人，生命和财产安全受到严重威胁，而愈加严格的制度使人们无法自由地为自己的生存奋斗。游戏成为了人们的一种寄托和慰藉。虚拟世界为人们提供了逃离现实、享受自由和快乐的场所。在这里，人们可以扮演自己想成为的角色，追求理想和梦想，摆脱现实的束缚。\n\n然而，联邦政府并不希望人民沉迷于虚拟世界。他们开始实行一系列苛刻的政策，试图让百姓们离开虚拟世界，回到现实中继续面对苦难。这些政策旨在强制推行稳固的统治，维护统治者的利益，而关注百姓福祉的政策则因此变得遥不可及。"
  neptune.017.a: "团结起来，打倒暴政！"

  neptune.018.t: "战士与苍蝇"
  neptune.018.d: "涡芽是来自心次元的守护女神，虽然心次元已经毁灭，但她意外地活了下来，成为了游汐联邦的一名异乡人。然而，许多人对她持有刻薄的态度，认为她没有理由活在世上，因此她经常受到攻击和指责。除了来自别有用心者的攻击外，其他女神们也对涡芽抱有疑虑。她们希望削弱涡芽在联邦内的影响力，并在竞争中获取更多的权力。谣言不断流传，使得涡芽在联邦中的形象受到波及，而她们却选择坐视不理，甚至有人敢于猜测涡芽可能加入了某个犯罪神秘组织，以此来贬低她的声誉和信誉。\n\n随着时间的推移，由于各种负面事件和流言的不断涌现，涡芽的处境变得越来越艰难。她感到越来越孤独，对联邦的幸福和未来感到绝望。然而，在她最困难的时候，一个特殊的人突然出现在她面前。两人在某个隐秘的场所密谈，具体内容不得而知。但之后，涡芽便神秘失踪了，随后各地流传着涡芽加入某个犯罪组织的谣言。"
  neptune.018.a: "我们做的有些过分了......"

  neptune.019.t: "七贤者组织成立"
  neptune.019.d: "在游汐联邦陷入游戏产业过剩和实业转型的困境下，社会的混乱和不稳定正在逐渐加剧。涡芽的失踪更进一步给联邦带来了困扰。次元之门的不稳定导致联邦内部出现更为严重的问题，而破解鼠组织的活动也屡屡出现，尽管进行了多次打击却无法完全消灭。这些事件进一步加剧了社会的阴霾，使得游汐联邦的人民感到不安和恐慌。\n\n在混乱的局势中，一个自称可以拯救所有人的神秘组织出现了。该组织由七个成员组成，自称“七贤者”，其中一位是被边缘化的女神琪瑟乔·蕾伊。然而，该组织的宗旨和真正的目的不得而知。人们不确定她们是否真的能够解决问题，或者她们背后是否隐藏着更大的阴谋。整个联邦陷入了一种无助和失望的氛围中。人们希望找到解决当前问题的方法，但这个组织的出现让情况变得更加复杂。\n\n她们真的能够扭转联邦颓势的吗？人们对于她们的信任和怀疑交织在一起，没有明确的结论和答案。众人只能继续观察和等待，对联邦的未来保持着谨慎的态度。"
  neptune.019.a: "贤人？闲人罢了。"

  neptune.020.t: "七贤者组织扩张"
  neptune.020.d: "七贤者组织似乎真的拥有一些能力，因为最近她们在联邦西北部的黑土边城开始组织结社和游行，并且还成立了一些实业公司。这些公司的目标是为失业者争取利益，同时也开始扩大自己在联邦中的影响力。尽管七贤者组织可能希望成为联邦的执政党，但她们目前的行为似乎对联邦是有利的。她们为失业者争取利益，同时也促进了联邦内部的实业转型。\n\n然而，这个神秘组织的真正目的是否单纯仍然是个谜。随着她们的扩张和影响力不断增加，也引起了一些人的担忧。涅普姬雅等人开始担心这个组织会随着势力的扩张，逐渐演变成为一个更为复杂和危险的政党。因此，联邦内部也需要保持警惕和谨慎的态度，不能轻率地忽视这个组织的存在和行动。"
  neptune.020.a: "我们不能轻举妄动。"

  neptune.021.t: "勇者的求助信"
  neptune.021.d: "黑土边城的来信引起了女神们的关注。寄信人自称为“愈”之勇者，声称因反对地方自治领主对亚人的极端排斥而被囚禁，而信的内容则暗示着黑土边城即将发生动乱。\n\n女神们对这封信产生了不同的反应。布兰等人相信这封信是真实的，她们认为愈之勇者言之有理，该地区的局势随时可能升级。然而，涅普缇努却对这封信漠不关心。她对黑土边城的事务不感兴趣，认为这只是小打小闹，与联邦的整体局势无关。"
  neptune.021.a: "勇者名单上有这个人吗？"

  neptune.022.t: "魔剑传说"
  neptune.022.d: "联邦最新的畅销小说《魔剑传说》中，出现了一个引人注目的设定。据小说描述，女神族可以通过献出自己的生命来祭祀一把魔剑，以提高魔剑的战斗力。这种设定迅速引起了人们的注意，也立即遭到了广泛的质疑。伊比利亚人普遍认为这种设定非常不合理：女神作为普世信仰中的重要一环，一直被尊为神明般的存在，献出生命来祭祀武器是极为荒谬的行为。更何况，这种做法会树立错误的信仰导向——将女神描绘成肆意献祭自己的种族之人，这对于对神明的尊敬和崇拜是非常不利的。部分政府官员担心这种设定会给一些激进组织带来错误的启示，使得她们开始效仿小说中的设定，献祭对应的族群以提高自己所使用的武器的战斗力。\n\n然而，没人注意到涅普姬雅心中的不安......"
  neptune.022.a: "有趣的小故事。"

  neptune.023.t: "种族冲突"
  neptune.023.d: "令人震惊的是，“愈”之勇者的信件居然是真实的。黑土边城的一些地方自治领主确实对亚人领地发动了袭击，导致广泛的种族冲突在整个城市蔓延开来。这场冲突给黑土边城带来了巨大的动荡。作为黑土边城的守护女神，诺瓦露一直以来都扮演着维护和平的角色。她的存在象征着正义和和谐，人们对她寄予了巨大的期望。这次事件的发生将削弱她的权威和威信，使她面临着巨大的压力。诺瓦露必须立即采取行动，如果她不出面解决这场冲突，整个地区将陷入更深的混乱和分裂。\n\n对此，诺瓦露也感到忧虑和疑惑。她很难理解为什么一些地方自治领主会如此极端地对待亚人。她反思着黑土边城的整个治理体系，思考是否有一些根本性的问题导致了这样的冲突。"
  neptune.023.a: "黑土边城就不能有点好消息吗？"

  neptune.024.t: "复仇宣言"
  neptune.024.d: "在前往黑土边城的路途上，诺瓦露多次遭遇到暗杀的威胁，这让她变得警惕起来。她开始怀疑黑土边城可能已经沦陷在某些势力的控制之下。为了更好地了解情况，她决定在边境地区停留观察一段时间，等待时机。\n\n然而，一则令人恐惧的消息传来，犯罪神组织的头领玛洁空奴和心次元的守护女神涡芽突然出现在最东部的无限之地，并宣布了一份所谓的复仇宣言。她们声称要发动起义，彻底颠覆游汐联邦。诺瓦露听闻后心中一沉，意识到这一切或许从一开始就是一个可怕的阴谋。更令人担忧的是，七贤者组织和破解鼠组织很快与玛洁空奴和涡芽合流。\n\n联邦将面临一场前所未有的威胁，这些组织和势力的联合将带来无法预料的后果。她意识到自己不仅需要面对黑土边城的纷乱局势，还要面对这个强大的联盟。"
  neptune.024.a: "我们该怎么办？"

  neptune.025.t: "决战犯罪神！"
  neptune.025.d: "消息迅很快传回联邦首都维尔达，涅普姬雅等人迅速召开紧急会议并做出重要决定。她们决定组织一支由超凡者组成的精英部队，旨在以雷霆不及掩耳之势击溃犯罪神组织。这个决定的目的不仅是为了斩草除根，铲除犯罪势力，更重要的是起到杀鸡儆猴的作用，向其他势力发出强烈的警示。涅普姬雅等人深知，如果犯罪神组织能够逍遥法外，不仅会给联邦带来巨大的损失和威胁，还会鼓励其他潜在的敌对势力采取类似的行动。因此，必须迅速且有力地击溃这个组织，将其恶劣的影响压制到最小。"
  neptune.025.a: "任何邪恶势力都将绳之以法！"

  neptune.026.t: "$news_event_background$伊比利亚陷入紧张对峙"
  neptune.026.d: "犯罪神组织的复仇宣言传遍了整个游汐联邦，这条消息如同扔进了平静的水面中的一枚石子，泛起了无尽的涟漪。在这个复杂而庞大的联邦中，许多心怀鬼胎的势力开始做出动作，迅速梳理自己的野心和计划。这些势力分布在整个联邦各个角落，有些是腐败政客和官员，有些则是暗中积蓄力量的地下组织。她们都希望趁着犯罪神组织与联邦军队的战斗情况观望一二，寻找着能够对自己有利的时机。\n\n一些地方的统治者也开始重新评估自己的立场，并考虑是否继续效忠游汐联邦。她们观望着战斗的发展，权衡利弊，试图预测局势的走向。在这个关键的时刻，这些统治者面临着艰难的选择，必须权衡自身的利益与联邦的未来之间的关系。而她们最终的选择，无疑将在接下来的战斗中发挥着重要的影响，甚至决定整个联邦的命运。"
  neptune.026.a: "一触即发！"
  neptune.026.b: "联邦必将胜利！"
  neptune.026.c: "一个宝贵的机会！"

  neptune.027.t: "[FROM.GetName]要求购买武器"
  neptune.027.d: "[FROM.GetName]在陷入一系列动荡之后，想要向我们购买一些基础武器生产设施和一批武器，这对于国家不过是举手之劳，但是[FROM.GetName]内部混乱的局势却不是我们想看到的。自戴比路克降临地球，[FROM.GetName]就常常被有意无意的和那帮侵略成性的外星人相提并论，她们之中也肯定存在受戴比路克鼓动的势力。因此我们必须支持相对温和的派系，让[FROM.GetName]在未来站在我们一边！"
  neptune.027.a: "成交！"

  neptune.028.t: "[FROM.GetName]的回复"
  neptune.028.d: "[FROM.GetName]一改之前的市侩嘴脸，她们不仅愿意出售给我们武器和设备，还愿意额外提供一批较为新式的实验性装备。"
  neptune.028.a: "太好了！"

  neptune.029.t: "向无限之地进发"
  neptune.029.d: "经过一些时间的策划和准备，涅普姬雅等人终于组建了一支由超凡者组成的小队。这个小队是联邦历史上最为强大的战斗单位之一，她们有着强大的战斗能力和丰富的经验，同时还配备了最先进的武器和装备。小队的成员是联邦内最出色的战士和女神，每个人都具备超凡的能力。\n\n行动的目标是进入无限之地，突袭犯罪神组织的总部，并消灭这个组织的所有成员。这个任务极其危险和复杂，需要她们在没有援助和后方支持的情况下，独自应对无数的障碍和威胁。为了确保行动的成功，联邦为她们提供了全方位的支持。最先进的侦查技术和信息系统被调动起来，协助她们在敌人的领地里行动。物资和人力支持也说到就到，只为确保她们在执行任务时不会有后勤问题。"
  neptune.029.a: "四女神集体出动！"

  neptune.030.t: "一败再败"
  neptune.030.d: "犯罪神组织的强大让联邦感到始料不及。涅普缇努等人在与犯罪神组织之间的对抗中，深切意识到现在的对手已经远非她们曾经认识的犯罪神。一些堕落的女神加入了这个组织，使其变得更加强大和可怕。她们总结了对抗女神的经验，形成了更加有效的战斗策略。玛洁空奴和七贤者等人联手，铸造了一个可怕的战斗机器。尽管四位女神亲自与玛洁空奴对抗，但却屡战屡败。\n\n在涡芽的指导下，玛洁空奴变得更加狡猾和凶残，她们的战斗技巧和力量令人瞠目结舌。尽管四女神全力抵抗，但她们却一败再败，在犯罪神面前毫无胜算。最终，四女神只能暂时撤退，以保全自身的实力和力量。"
  neptune.030.a: "力量！我们需要更多力量！"

  neptune.031.t: "汇聚力量"
  neptune.031.d: "随着战斗的不断升级，犯罪神组织和四女神之间的对抗愈发激烈。四女神们深知，要想对抗玛洁空奴，她们必须集结更多的力量。因此，她们四处游说和征召盟友，试图获得更多的力量，希望能够击败犯罪神组织。然而，在这个关键时刻，各方势力却纷纷观望，不愿伸出援手。这些势力各怀鬼胎，都想要在局势未明之前保全自身实力，但这种袖手旁观的态度却让四女神感到无奈。面对着一个强大的敌人，她们发现自己孤军奋战，周围缺乏任何形式的支援和协助，形势变得愈发严峻。"
  neptune.031.a: "力量，哪里有力量？"

  neptune.032.t: "魔剑传说？"
  neptune.032.d: "涅普缇努是紫耀之都的守护女神，随着犯罪神组织的崛起和活动范围的扩大，联邦的形势变得越来越危险。她感受到了来自犯罪神组织的强大压力，深知如果不采取有效的措施，联邦将会陷入更深的危机之中。\n\n在这个关键时刻，妹妹涅普姬雅找到了她进行了一次密谈。涅普姬雅透露，《魔剑传说》中献祭魔剑的设定是真实存在的，而这把魔剑就在她的掌控之下。她希望利用这把魔剑来对抗犯罪神组织，保护联邦的安全和稳定。然而，涅涅普姬雅深知魔剑的威力和危险。魔剑可能会给联邦带来无尽的苦难和恐慌，而且使用魔剑的代价高昂到无人可以承受。她面临着一个艰难的选择：是冒险使用魔剑，还是选择保持观望，看着局势继续恶化。"
  neptune.032.a: "持魔剑，斩群魔！"
  neptune.032.b: "团结才是联邦的圣剑。"

  neptune.033.t: "晚宴"
  neptune.033.d: "涅普姬雅决定采用最后的手段，拔出魔剑来对抗犯罪神组织。但是，要想献祭魔剑，就必须斩杀女神，并用她们的血来喂养魔剑，这是一个非常可怕的行为。每一个女神都拥有着异常强大的力量，没有哪一个女神可以被轻易斩杀。很快，诺瓦露来紫耀之都参加一场宴会，在饮下为她精心调制的饮料时，她痛苦地捂着肚子倒在地上。女神们趁势一拥而上，将她斩杀、献祭……\n\n诺瓦露是黑土边城的守护女神，而黑土边城已经沦陷在犯罪神手中，她的守土之责难辞其咎。如此看来，这种惩罚不会有什么错吧？"
  neptune.033.a: "下一个祭品会是谁呢？"

  neptune.034.t: "烛影剑声"
  neptune.034.d: "轻而易举地献祭诺瓦露后，魔剑的力量在那一刻肉眼可见的增长，让所有人都感受到了一股杀戮的血腥气。但是这并不是结束，因为另外两位女神还在南方，涅普姬雅知道她们决不会这般容易对付，于是决定先对姐姐下手。\n\n当晚，涅普姬雅将涅普缇努引入了卧室。通过房间微弱的烛光，众人只看到了涅普姬雅的动作，和那溅满窗玻璃的鲜血。而当众人冲进房间的时候，只看到涅普姬雅手持魔剑，神情木然。没人知道发生了什么事，但是紫耀之都的主人从此变成了涅普姬雅。"
  neptune.034.a: "下一个，快……"

  neptune.035.t: "白露之滨事变"
  neptune.035.d: "南方的白露之滨是一个美丽而宁静的地方，一直以来都由女神布兰来守护。布兰知道自己的责任和使命，一直在巩固防御，为迎击犯罪神做着充足的准备。但是，她没有想到这一天会来得如此突然。\n\n她的宅邸遭到了突袭，整个夜晚弥漫着血腥和死亡的味道。在雨夜的杀戮中，不知有多少人失去了生命。所幸布兰和她的妹妹在这场灾难中幸存下来，但她们的生活再也不能如同以前那么安宁了。她只能选择带着妹妹，一路躲避着一位神秘剑士的追杀，朝着水草丛生的绿茵箱庭逃去。"
  neptune.035.a: "正好……一并收拾了……"

  neptune.036.t: "布兰之怒"
  neptune.036.d: "布兰和贝露在绿茵城汇合之后，她们面前出现了一个意想不到的人——优妮。原来，优妮是诺瓦露的妹妹，她哭泣着诉说了一个可怕的消息：紫耀之都的女神杀害了她的姐姐，并把她献祭给了魔剑。\n\n布兰一听这个消息，顿时愤怒万分，她想起了一直在追杀自己的那个神秘剑士，很可能就是紫耀之都的女神。布兰不仅仅因为诺瓦露被杀害，更因为紫耀之都无情地对待盟友而愤怒。在众人一心想要对抗犯罪神的时候，紫耀之都却痛下杀手，这让布兰感到非常不可理喻和愤怒。她气愤地想要报复，让她们付出代价。"
  neptune.036.a: "不可理喻！"

  neptune.037.t: "$news_event_background$三女神宣言"
  neptune.037.d: "听到优妮的说法，布兰、贝露感到震惊又愤怒。布兰和贝露决定不再听任犯罪神和紫耀之都肆虐南方，她们联合优妮一起发布了《三女神宣言》。在宣言中，她们公开谴责了紫耀之都的卑鄙行径，并宣布将带领南方诸城与紫耀之都和犯罪神对抗到底。\n\n经过调查和分析，她们确信紫耀之都的确犯下了杀害诺瓦露的罪行。因此决定站出来，为受害的女神们争取正义。这对于三人而言是一个巨大的考验，但是她们决定以顽强的精神和坚定的信念，为诺瓦露和正义而战。"
  neptune.037.a: "新复仇宣言？"

  neptune.038.t: "$news_event_background$伊比利亚混战"
  neptune.038.d: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，双方部队正在为争夺中央城市维尔达进行激烈交战。一方面，女神们的士兵在南方积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量重火力，试图在先行夺取维尔达地区。这场战争的规模和影响是前所未有的，破坏与牺牲将不计其数，无数城市和农村都会受到重创。"
  neptune.038.a: "伊比利亚的黄昏。"

  neptune.039.t: "内战开始"
  neptune.039.d1: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，双方部队正在为争夺中央城市维尔达进行激烈交战。一方面，女神们的士兵在南方积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量重火力，试图在先行夺取维尔达地区。这场战争的规模和影响是前所未有的，破坏与牺牲将不计其数，无数城市和农村都会受到重创。"
  neptune.039.d2: "游汐联邦即将面临一场命运的考验，女神们和犯罪神的大规模战争终于爆发了。数十年的和平已经过去，战争的风暴席卷了游汐联邦的每一个角落。据报道，双方部队正在为争夺中央城市维尔达进行激烈交战。一方面，女神们的士兵在南方积极行动，以迎击犯罪神的进攻。另一方面，犯罪神则在部署大量重火力，试图在先行夺取维尔达地区。这场战争的规模和影响是前所未有的，破坏与牺牲将不计其数，无数城市和农村都会受到重创。"
  neptune.039.a: "我们将与维尔达共存亡！（支持涅普缇努）"
  neptune.039.b: "南方有爱与希望！（支持布兰）"
  neptune.039.c: "誓死效忠空妈！（支持玛洁空奴）"

  neptune.040.t: "游汐联邦内战无法避免"
  neptune.040.d: "犯罪神组织渐渐浮上水面，四女神采取了数次军事行动却大败而归，致使犯罪神成功集结了军队，一场内战已无法避免。对我们而言，内战中加入哪方都会在战后遭到清算，不如保持中立立场，最大程度保全实力。"
  neptune.040.a: "拍电报，我们谁也不帮！"
  neptune.040.b: "联邦政府管不着我们了！"

  neptune.041.t: "游汐叶界宣布中立立场"
  neptune.041.d: "游汐叶界作为联邦政府下辖的自治领，一直接受联邦的扶持与援助。现在联邦内战不可避免，游汐叶界宣布保持中立立场，不向任何一方提供军事援助。并筹措志愿者，为在战争中受伤的平民提供人道主义救援。"
  neptune.041.a: "她们想就这么把自个儿摘出去？"
  neptune.041.b: "见风使舵的好手！"

  neptune.042.t: "游汐叶界宣布脱离游汐联盟"
  neptune.042.d: "超次元游汐联邦发生内战，各方势力围绕维尔达展开角逐，地处西非的游汐叶界趁此机会宣布独立。这进一步打击了联邦政府的威信，更可恨的是我们目前无法对其采取任何有效措施。"
  neptune.042.a: "战后，自会清算！"

  neptune.043.t: "伊比利亚被极端主义包围"
  neptune.043.d: "随着犯罪神反抗军的逐渐壮大，超次元游汐联邦高层发生内乱。涅普姬雅选择使用魔剑这一不道德，非人道的武器对抗犯罪神；而犯罪神则被调查出与戴比路克帝国联系密切。实力微弱的民主派被包围在南方，我们必须伸出援手，不然极端主义将葬送伊比利亚！"
  neptune.043.a: "立刻送出物资！"
  neptune.043.b: "极端主义？非常时期非常手段而已。"

  neptune.044.t: "[FROM.GetName]送来援助"
  neptune.044.d: "《三女神宣言》一经发出，涅普家族的残暴行为被公之于众，世界上许多国家因此对我们表示热烈支持，[FROM.GetName]承诺提供一笔贷款，允许我们在采购武器以武装自己。"
  neptune.044.a: "购买一批步枪和火炮。"
  neptune.044.b: "购买一些零件，我们自行组装一批战机。"

  neptune.045.t: "[NPT.GetName]被击败"
  neptune.045.d1: "在近期遭遇一系列军事失败，睁睁看着她们控制的地区缩小到半岛的极一小部分后，[NPT.GetName]的黄金参氅组织已经推翻政府并向敌对方寻求和解。尽管法尔空带兵反抗企图阻止这一行为，但剩余的[NPT.GetName]军队已经镇压了她们。她们现在已经山穷水尽，同意无条件投降。\n\n虽说这一结果已经大大简化了内战的复杂性，但我们针对剩余敌人的斗争仍将继续。"
  neptune.045.d2: "在近期遭遇一系列军事失败，睁睁看着她们控制的地区缩小到半岛的极一小部分后，[NPT.GetName]的黄金参氅组织已经推翻了政府并向敌对方寻求和解。尽管又爆发了一场企图阻止这一行为的起义，但剩余的[NPT.GetName]军队已经镇压了她们。她们现在已经山穷水尽，同意无条件投降。\n\n以涅普姬雅为代表的紫耀之都高层已被押送到军事法庭，布兰、贝露和优妮三位女神将会审判她们，明确她们犯下的累累罪行。"
  neptune.045.a: "好极了！"
  neptune.045.b: "我要亲自质问她，这个冷漠无情的人！"

  neptune.046.t: "[BLA.GetName]被击败"
  neptune.046.d1: "[BLA.GetName]进行了绝望而狂热的抵抗，但最终还是被我军击败。虽说这一结果已经大大简化了内战的复杂性，让我们距离胜利更近了一步，但我们与剩余敌人之间的战斗仍将继续。"
  neptune.046.d2: "[BLA.GetName]进行了绝望而狂热的抵抗，但最终还是被我军击败。在涅普姬雅大人魔剑的威力下，敌人只能仓皇逃窜。\n\n我们锁定了疑似布兰的一伙人，最终成功将她们抓获。可惜的是贝露没有在她们的队伍里，法尔空参谋长猜测这可能是布兰为了掩护贝露逃脱的计策。但不论如何，布兰逆贼已经落网。"
  neptune.046.a: "好极了！"
  neptune.046.b: "把她带回紫耀之都，我来亲自处理。"

  neptune.047.t: "[ARF.GetName]被击败"
  neptune.047.d: "在近几周时间里，随着黑土边城的光复，[ARF.GetName]一败再败。她们的军队仍在激烈抵抗，但组织性已经大大下降。今天无限之地的军事胜利最终促使[ARF.GetName]内部发生分裂，被玛洁空奴裹挟的勇者凯亚尔等人在一场军事政变中掌握了领导权，随后他立刻宣布放下武器无条件投降。尽管还有零星的狂热分子在抵抗，但随着我军进驻，相信用不了多久一切终将安稳如初。"
  neptune.047.a: "好极了！"

  neptune.048.t: "军事法庭"
  neptune.048.d: "涅普姬雅和紫耀之都的极端主义分子将要在这里被三女神审判。尽管她们破坏联邦和平的行为对联邦与犯罪神的战斗造成了巨大影响，致使联邦在地方的统治土崩瓦解，但她们作为联邦前数十年的领导者仍然得到了一部分人的同情。三女神对涅普本人的看法无从知晓，可在广泛的仇恨和怨气之下，这个审判将有很大可能成为各方矛盾的宣泄口。"
  neptune.048.a: "让我们开始吧。"

  neptune.049.t: "艰难的抉择"
  neptune.049.d: "涅普姬雅被指控犯有叛国罪、战争罪等诸多罪行，判处死刑。民主党派和左翼党派联合要求严格执行，这样一来，犯下罪孽之人将得到应有的惩罚，即使这个人是游汐教的女神。相应的，反对的声音不在少数。许多同情者要求改死刑为流放或监禁，她们的理由是涅普姬雅毕竟是游汐教的女神，不应被如此辱没。\n\n三女神又当如何选择呢？她们既是女神，也是伊比利亚半岛的统治者。一连串战争的打击让游汐教的问题和矛盾逐渐凸显出来，今日如果对一位女神明正典刑，明天就会可能有更多的人加入反对派攻击女神的政府，到了后天，剩下的女神难免得在断头台上走一遭。可如果女神包庇了涅普雅姬，反对派只会更加激进，局势也会一发不可收拾。"
  neptune.049.a: "涅普姬雅毕竟贵为女神之尊……"
  neptune.049.b: "女神犯法与庶民同罪！"

  neptune.050.t: "反对浪潮日益激进"
  neptune.050.d: "三女神包庇涅普姬雅的消息在联邦引起了轩然大波。许多倾向于和女神合作的温和派认可了这一行为，而相比之下，更多的人表示反对。她们开展示威游行，在多个地区发动罢工，甚至捣毁工厂和生产设施。一些军队也开始公然抗命，大喊着“诛杀叛国贼涅普”的口号。\n\n三女神的主心骨布兰，这位沉默寡言而又十分可靠的女神。正是她在当初的惊变之后愤而起义，现在却又庇护着涅普姬雅，下一步呢？她将抡起大锤，击碎所有反对者……"
  neptune.050.a: "国家，不过一台巨型的暴力机器。"

  neptune.051.t: "陨落"
  neptune.051.d: "魔剑已被暂时封印，涅普姬雅则被关押在监狱中。她已经知道了三女神不计前嫌包庇自己的事，不过也不想就此多说什么。不知不觉中，她又回想起了过往：女神们无力对抗犯罪神的叛乱，只有依靠魔剑力量的自己才能与玛洁空奴抗衡。魔剑一出血雨腥风，诺瓦露和自己的姐姐涅普缇努都相继死在剑下，造就了它的锋利无比。可如今的失败告诉她，强大的不是无敌的魔剑，而是团结的意志。女神，同样是有血有肉的生物。\n\n不过，女神也是受政治驱使的生物，如果保全自己却让女神的统治毁于一旦，不如一死而已。三女神情愿庇护自己，是游汐教会和诸多次元人的诉求；但作为女神的自己，有像姐姐一样为联邦牺牲的义务。此时就是牺牲之时，以自己的鲜血，弥合各派的隔阂，让伊比利亚重回稳定与和平……"
  neptune.051.a: "涅普姬雅看了看手中的小刀，微微一笑。"

  neptune.052.t: "那沉默，震耳欲聋"
  neptune.052.d: "涅普姬雅自戕于狱中的消息一经传开，混乱的局势如同被掐住了脖颈般瞬间安静下来，取而代之的则是全面而一致的同情。看来女神的鲜血除了用于祭祀魔剑，还能维系联邦的团结。\n\n关于涅普姬雅的葬礼，众人讨论多日，最终还是由布兰拍板。"
  neptune.052.a: "葬于次元之门，愿她安息……"

  neptune.053.t: "行刑之日"
  neptune.053.d: "如何杀死一个凡人，手段很多。有体面的，也有不体面的。但是现在要杀死一位女神，并且保存她的体面，方法可就少之又少了。鉴于许多常规的方法根本无法伤到涅普姬雅，经过数日讨论，人们最终把目光看向了次元之门。次元之门连接诸多混乱的次元，历史证明进去的人十死无生。而女神们也来自这里，所以将涅普姬雅推入次元之门就成为了最佳的选择……"
  neptune.053.a: "再见，再也不见！"

  neptune.054.t: "余波"
  neptune.054.d: "随着三女神被迫判处涅普姬雅死刑，游汐教派开始产生分歧并走向分裂。许多温和派对这一正义的裁决表示满意，而其他更激进的家伙则认为三女神做的还不够，进而对她们产生了逆反与厌恶的情绪。\n\n更大的影响还在后面：明正典刑让许多学者和演说家把它宣传为改革曙光的开始，更多潜藏在暗中的破坏分子借此蠢蠢欲动，其中不乏工团主义分子和一些无政府主义暴民……"
  neptune.054.a: "不会有事的，不会的。"

  neptune.055.t: "革命的始末"
  neptune.055.d: "事件远没有女神们估计的那样乐观。是的，人们应当在前数年的改革中逐渐支持女神，在后续并肩作战中信赖女神，最后在明正典刑涅普后尊敬女神。但在女神亦可受刑的事发生之后，许多不安分的家伙行动了起来，想要建立一个更自由，更民主的国度。\n\n军队与下级政府不约而同的串联起来，她们的行动很简单——包围女神府邸，要求她们仿照君主立宪制度，立下对神明起誓的宪法。她们中的很多人甚至来自游汐教会，相必教会也讨厌不受掌控的女神吧。\n\n女神们似乎也已厌倦了统治，爽快地答应了所有的要求。一切好像约定俗成，好像顺理成章。每个人都有了自己的新位置和新角色。"
  neptune.055.a: "光荣革命，光荣宪法！"

  neptune.056.t: "布兰的处刑"
  neptune.056.d: "布兰被押送到紫耀之都，在这里她见到了冷漠无情，似乎变成了另一个人的涅普姬雅。布兰本来准备了一肚子的话，但在看到对方的时候却无从说起。散发着恐怖气息的魔剑很快架到了脖子上，布兰表情倔强，她闭上了眼睛，一句话也不说，一滴泪也没流。"
  neptune.056.a: "魔剑挥了下去。"
  neptune.056.b: "杀戮已经够多了……"

  neptune.057.t: "游汐世界的终焉"
  neptune.057.d: "伟大的玛洁空奴大人率领犯罪神反抗军成功战胜了四女神和她们的爪牙。我们曾在多个次元失败，但是成功只需要一次。现在笑到最后的是联合起来的烧录卡组织，我们将会是伊比利亚的新主人，玛洁空奴大人将在最前方庇护我们！"
  neptune.057.a: "玛洁空奴万岁！"

  neptune.058.t: "$news_event_background$犯罪神赢得伊比利亚内战"
  neptune.058.d: "玛洁空奴的旗帜在维尔达、紫耀之都、白露之滨和南方诸城升起，四女神军队的大规模抵抗已经消失。她神秘而难以捉摸。以混乱为特点的能力让敌人闻风丧胆。据说她曾在多个次元失败，但是在地球，她成功了……"
  neptune.058.a: "一个外星人倒下，另一个外星人站了起来……"
  neptune.058.b: "强而有力的合作伙伴！"

  neptune.059.t: "终焉之后？"
  neptune.059.d: "玛洁空奴大人宣布要带来游汐世界的终焉，现在她成功了，再也没有人可以阻止她的计划和行动。\n\n但是她口中的“终焉”又是什么呢？遍地硝烟、满目疮痍，许多无辜者死于战争。无数人开始质疑终焉，质疑玛洁空奴的疯狂与自大，质疑她的目的究竟是什么。"
  neptune.059.a: "玛洁空奴大人自有安排。"

  neptune.060.t: "七贤者"
  neptune.060.d: "战争胜利了，七贤者组织作为反抗军的中流砥柱，在战前和战争中发挥了很多作用。她们成分复杂，有堕落的守护女神、女神的家臣、黑客、机甲驾驶员等。在被命运所迫而走在一起的时候，她们爆发出了巨大的能量。而现在，失去了共同的敌人，七贤者的团结岌岌可危……"
  neptune.060.a: "让她们安分一点！"

  neptune.061.t: "迁都？"
  neptune.061.d: "从东北一隅之地，到坐拥整个半岛，我们征程的艰辛可见一斑。现在无限之地过于偏远，我们必须选择一个便于我们统治的新首都。坐拥山川之险的黑土边城，涅普家族积攒无数财富的紫耀之都，亦或是联邦旧都维尔达？"
  neptune.061.a: "女神守国门！"
  neptune.061.b: "深耕丰饶之地。"
  neptune.061.c: "还于旧都即可。"

  neptune.062.t: "烧录卡党的成立"
  neptune.062.d: "停止无序的争吵，我们需要秩序，而不是混乱！玛洁空奴大人越发头疼于混乱的组织架构，她开始学习一些新的知识——来自于中欧的一些思想。她将成立一个党派用于管理整个国家，以她的名字命名——烧录卡党！"
  neptune.062.a: "牢不可破的政治联盟！"

  neptune.063.t: "次元之门的波动"
  neptune.063.d: "次元之门自从召唤四女神之后便逐渐废弃了，虽然偶有几个次元旅人来到伊比利亚，但一切都在掌控之中。现在次元之门再次出现波动，管理部门怀疑又有新的旅人要来了。玛洁空奴大人对此十分看重，毕竟这是她上台之后的第一批次元旅人。"
  neptune.063.a: "谨慎应对，定位信号来源。"

  neptune.064.t: "神次元的访客"
  neptune.064.d: "随着能量的注入，次元之门再次打开，一个熟悉的身影出现在众人眼前——玛洁空奴的一生之敌，涅普缇努。在众人的戒备下，“涅普缇努”却友好的表示没有恶意。\n\n经过交谈，我们得知她是来自神次元的守护女神。虽然发现这里已经被犯罪神攻陷，但成熟的她并没有表现出敌意，而是好奇的看着玛洁空奴大人带来的终焉。"
  neptune.064.a: "又一个涅普缇努？"

  neptune.065.t: "王与霸"
  neptune.065.d: "我们把这个涅普缇努叫做大涅普，因为她的性格和行为看起来十分稳重，就好像长大了的涅普缇努一样。这里没有了她的信仰，即使她看上去有不俗的战斗力，也绝非玛洁空奴大人的对手。大人仁慈的让她自由行动，而她走访了许多地方之后，要求玛洁空奴大人赦免被羁押的众人。她认为这样可以显示玛洁空奴大人的仁慈，向外界释放友善的信号，以免加深国际上对新政权的孤立和误解。"
  neptune.065.a: "差不多得了，赶快闭嘴吧孩子。"
  neptune.065.b: "你看我像是一个残忍的人吗？"

  neptune.066.t: "涡芽的反常"
  neptune.066.d: "来自零次元的涡芽是玛洁空奴的得力干将。她掌控着多数精锐部队，在关键的战斗中玛洁空奴大人也必须听从她的号令。但是她看起来似乎有些反常——失去了平日冷酷的作风，变得同情心泛滥。玛洁空奴怀疑涡芽的负面能量正在衰减，届时她是敌是友无从得知，因此让她离开中枢或许是不错的选择。但玛洁空奴仍旧在犹豫，她不想就这样排挤自己曾经的盟友。"
  neptune.066.a: "让她出去散散心。"
  neptune.066.b: "烧录卡的新游戏玩少了导致的。"

  neptune.067.t: "吉欧拉尔王国的动乱"
  neptune.067.d: "吉欧拉尔王国位于帝国东北区域，这里亚人和人类杂居。为了混淆视听搅乱局势，玛洁空奴支持吉欧拉尔的人类向亚人发起进攻。反抗军在成功夺取许多领地的同时，也让此地民不聊生。\n\n据最新消息，曾经一败涂地的亚人势力，在一名叛逆人类勇者的带领下正在反攻吉欧拉尔王国。很快，王国的统治危在旦夕，老国王发来紧急讯息请求援助。"
  neptune.067.a: "老东西早该爆金币了！"
  neptune.067.b: "派人帮助他们并且接管他们的领土。"

  neptune.068.t: "理想型"
  neptune.068.d: "经历了种种磨难和探索，在许多不切实际的理论被提出与否决后，玛洁空奴大人的终焉理论终于得到了巨大的发展。我们随之确立了伟大的目标：为世界带来终焉！\n\n当玛洁空奴大人出现在演讲台上的时候，大多数党员发出了由衷的惊呼。曾经阴暗神秘的她改换了形象，化为一位慈母，银白色的长发随风而动。她自称库洛姆，是终焉的母神。"
  neptune.068.a: "白毛女神万岁！"

  neptune.069.t: "三驾马车"
  neptune.069.d: "烧录卡党内部对玛洁空奴终焉理论的质疑和她的暴政使得几股反对势力最终联合在了一起，不久后便发生了一场军事政变。\n\n涡芽剔除了所有负面力量，她自信而又勇敢，变回了曾经的天王星；大涅普则趁机和旧联邦势力联合了起来，掌控了大部分军队。而最可怕的是则吉欧拉尔王国的王女出面作证，揭露了玛洁空奴蓄意挑起人类和亚人对立的事实……\n\n天王星涡芽、大涅普和勇者凯亚尔三人入主了维尔达，失去了权力的玛洁空奴却也没被清算，而是被降格为普通公民，获得了一大片茄子田的经营权以安度余生。她愤怒地叫嚣要用种茄子赚取的经费发动反政变夺回自己的权力，对此三人如此回应："
  neptune.069.a: "“宝贝，不要灰心，至少你还有你的茄子田。”"

  neptune.070.t: "主义与路线"
  neptune.070.d: "伊比利亚经历四女神的神权统治，涅普姬雅的民主改革，一场残酷的内战又让极端主义和军国主义肆虐着她的躯体。为此，三驾马车需要探索新的道路——一条未敢设想的道路。她们要在伊比利亚大干一场，随之而来的红色风暴已然不可避免。\n\n而在这之前，主义和路线的争论被提上日程……"
  neptune.070.a: "抄苏联作业!"
  neptune.070.b: "我们自有国情在。"

  neptune.071.t: "$news_event_background$全次元的觉醒"
  neptune.071.d: "天王星涡芽、大涅普和凯亚尔组成三驾马车，撕碎了玛洁空奴在伊比利亚半岛的统治。而在这之后，她们宣布一场席卷全伊比利亚的红色风暴已然不可避免。"
  neptune.071.a: "外星人懂个屁的共产主义！"
  neptune.071.b: "伊比利亚的事情为什么总是这么糟糕？"

  neptune.072.t: "母神发展计划完成"
  neptune.072.d: "在母神公布她的发展计划后，国内乃至国际上的许多人都在质疑计划的可行性。但在烧录卡党和游汐教会的全力奋斗之下，我们的工业产值在短时间内便翻了一番。这既证明了发展计划的可行性，又向伊比利亚乃至全世界展现了玛洁空奴大人的伟大！"
  neptune.072.a: "让我们继续干下去！"

  neptune.073.t: "强大的帝国军队"
  neptune.073.d: "在我们精心筹备和建设下，帝国的军工设施和防御力量得到了大大发展，军队也达到了一个新的高度。放眼世界，没有任何一个国家胆敢忽视我们。我们将拿起武器，听从玛洁空奴大人的号令，为世界带去“终焉”！"
  neptune.073.a: "团结在玛洁空奴大人周围！"

  neptune.074.t: "[FROM.GetName]要求联合"
  neptune.074.d: "[FROM.GetName]和我国同为域外生物的国度。我们来自外星球，而[FROM.GetName]则来自异次元；我们有相似的过往，在地球上也都饱受排斥。现在[FROM.GetName]中的实干派玛洁空奴成功夺取了领导权，她立即向我们伸出了橄榄枝，这显然和我们在内战期间对其的帮助有着巨大关系。\n\n相比于外交部门的欢欣鼓舞，一些傲慢的军头则对此漠不关心，甚至有人声称我们才是最强大的国家，犯不着寻找虚弱的盟友来分走本属于我们的利益！"
  neptune.074.a: "域外人联合起来！"
  neptune.074.b: "戴比路克不需要盟友！"

  neptune.075.t: "[FROM.GetName]的回复"
  neptune.075.d1: "[FROM.GetName]很快就同意了我们的请求，一个强大的联盟即将形成！"
  neptune.075.d2: "[FROM.GetName]明确否决了我们的提议。这样傲慢无礼的国家不值得我们向其示好，是时候考虑考虑未来如何对付她们了。"
  neptune.075.a: "好极了！"
  neptune.075.b: "敬酒不吃吃罚酒！"

  neptune.076.t: "[FROM.GetName]要求我们回归"
  neptune.076.d1: "[FROM.GetName]和我们多年以来我们都处于游汐联邦的控制之下，彼此渊源颇深。虽然失去了一定的主权，但是的确获得了大量的投资，我国也借此机会和[FROM.GetName]建立的密切的经济关系。\n\n不过生意归生意，我们好不容易获得了独立，难道还要回到从前吗？"
  neptune.076.d2: "[FROM.GetName]走上了共产主义道路，两朵红色之花在直布罗陀两岸并肩绽放，属实是一种奇迹。现在对岸的同志邀请我们进行更深层次的合作，处于安全考虑，她们甚至要求在我国境内驻军。\n\n虽然都是共产主义国家，但无底线的合作，甚至任由他国驻军无疑会损害我们的主权！"
  neptune.076.a: "效忠自有奖赏……"
  neptune.076.b: "买卖游戏产品可以，主权可不行！"
  neptune.076.c: "我们确实需要强大的军队保护……"

  neptune.077.t: "[FROM.GetName]的回复"
  neptune.077.d1: "[FROM.GetName]以侵犯主权为由，断然拒绝了我们的大部分提议，这种行为显然是一种挑战！"
  neptune.077.d2: "[FROM.GetName]虽然认为我们的条款有点过分，但最终还是同意了，这一切的背后都是我们国家的强大实力！"
  neptune.077.a: "我们迟早会处理她们的！"
  neptune.077.b: "是我们太过分了……"
  neptune.077.c: "好极了！"

  neptune.078.t: "释放玛洁空奴羁押的政治犯"
  neptune.078.d: "在玛洁空奴的恐怖统治之下，一切不服从她的人都会被关进监狱，然后被施以惨无人道的茄子刑——每天只能吃茄子做成的食物。而现在，轮到我们将玛洁空奴流放到茄子田服刑了。她所羁押的犯人则被全部释放，恢复自由之身。"
  neptune.078.a: "正义得到了伸张！"

  neptune.079.t: "审判芙列雅·吉欧拉尔"
  neptune.079.d: "芙列雅是吉欧拉尔王国的王女，她和国王串通玛洁空奴，一手炮制了对亚人的战争。虽然芙列雅在凯亚尔的威胁下出面揭露了玛洁空奴犯下的罪行，但她却无法饶恕凯亚尔过去的恶行。虽然凯亚尔并不想为自己过多辩护，但其他的同志却都很同情他。\n\n芙列雅被关押在监狱中，当夜，凯亚尔走进她的牢房，将她抱上了床，同时轻轻吻上了她的唇……\n\n第二天，芙列雅失去了所有的记忆，但魔法能力却被很好的保存了下来。对此，凯亚尔宣布芙列雅已死，而站在大家面前的是拥护革命的芙蕾雅同志！看到这一切的涡芽和大涅普面面相觑，但也只能默许这样的结果。"
  neptune.079.a: "改造也是社会革命的一部分。"

  neptune.080.t: "刹那的未来"
  neptune.080.d: "刹那出生在冰狼族最强战士之家。虽身为亚人，但她仍被称为天才。不仅天赋过人，而且拥有独特的战斗技能以及天生的敏锐直觉。但人的力量终究是有极限的，她在吉欧拉尔王国对亚人的战争中不幸被俘，后被当成奴隶卖掉。好在凯亚尔拯救了刹那，并消灭了所有入侵冰狼族部落的王国兵。随后刹那为了报答恩情，表示愿意成为凯亚尔的奴隶并跟随一生。\n\n现在新政府已经建立，刹那成为了自由人，但她仍旧选择追随凯亚尔主席并成为了他近卫部队的一员。在凯亚尔的帮助下，刹那的天赋逐渐被挖掘出来，一个强大的将军似乎已经诞生。"
  neptune.080.a: "神奇宝贝训练师凯亚尔？"

  neptune.081.t: "克蕾赫·葛莱列特的觉醒"
  neptune.081.d: "克蕾赫本是吉欧拉尔王国的将领，她一直以来受着封建主义的教育，盲目的忠诚于吉欧拉尔王国。后来勇者凯亚尔反叛，无法接受的她前去追杀。在被对方擒获之后，她才了解到之前从未得知的事实——罪孽深重的反动国王犯下的一桩桩罪行。克蕾赫的内心几近崩溃，失去信仰的她失去了活下去的理由。见此，凯亚尔将她带进房间，手把手教导她人类社会的发展规律……\n\n最终克蕾赫找到了存在的意义，那就是信奉和践行共产主义，她也因此成为了一名坚定的共产主义者。"
  neptune.081.a: "伟大导师凯亚尔？"

  neptune.082.t: "诺伦·吉欧拉尔的结局"
  neptune.082.d: "诺伦是吉欧拉尔王国的次王女。她是军略天才，也很擅长权谋之术，但为了达成目的不择手段。手上沾满血腥的她在过去为了逼迫凯亚尔束手就擒，不惜威胁屠杀无辜平民。可强大的凯亚尔一一化解了她的伎俩，她本人最终也被擒获。\n\n在凯亚尔和芙蕾雅用数个晚上对她进行了社会主义教育之后，诺伦幡然悔悟。她放弃了王女的头衔，改名艾莲。现在她就职于参谋部，所有敢于挑战全次元红军的敌人终将对她闻风丧胆！"
  neptune.082.a: "改造！改造！改造！"

  neptune.083.t: "布列特的结局"
  neptune.083.d: "布列特作为吉欧拉尔王国的勇者之一，长期在情报部工作的经验让他教给了凯亚尔许多生存技能，在某种意义上也算是凯亚尔的老师。但是在他憨厚正义面孔的背后，却是一个喜欢玩弄美少年的扭曲灵魂，他也因此对凯亚尔抱有扭曲的爱慕之情。最终在几番较量之后，布列特被击败。凯亚尔为了惩罚他犯下的罪，在一番思索后将他变成了美少男。"
  neptune.083.a: "奇怪但有效的惩罚……"

  neptune.084.t: "吉欧拉尔的覆灭"
  neptune.084.d: "经过一连串的斗争和清算，黑土边城最顽固的势力吉欧拉尔王国被彻底扫进了历史的垃圾堆。在凯亚尔主席的领导下，人类和亚人平等相处，土地和财富被重新分配，每一为被压迫者都翻身做了主人。\n\n但是凯亚尔主席的目标远不至此，他要进一步发动土地革命，让伊比利亚的每一个被压迫者痛快的复仇。现在，崭新的红色时代到来了！"
  neptune.084.a: "永远追随凯亚尔主席！"

  neptune.085.t: "[FROM.GetName]希望加入我们"
  neptune.085.d: "伊比利亚内战尘埃落定，极端主义分子玛洁空奴最终统一了伊比利亚。可当所有人认为黑暗时代即将到来的时候，伊比利亚的各方势力联合了起来推翻了她，而新生的伊比利亚居然是一个崭新的左翼国家。\n\n现在[FROM.GetName]的秘密联络员来到了莫斯科，她们想要加入第三国际。[FROM.GetName]毫无疑问是一个外星人的国度，如果接纳她们必将引来国际非议。但从另一个方面说，真正的共产主义者绝不会弃革命战友于不顾。无论如何，我们都应该谨慎行事，毕竟这种红色国家内部的思想对抗远比想象中的更加复杂……"
  neptune.085.a: "欢迎同志们加入革命的大家庭！"
  neptune.085.b: "这不过是外星人的渗透把戏，拒绝！"

  neptune.086.t: "[FROM.GetName]的回复"
  neptune.086.d1: "毫无疑问，[FROM.GetName]一改先前对域外种族的警惕，很快就通过了我们的请求。一个横跨欧洲的联盟和互助协议即将确立，而这也是域外社会主义与地球社会主义的一次融合！"
  neptune.086.d2: "[FROM.GetName]拒绝了我们，我们对这帮保守而又怯懦的家伙的幻想彻底破灭了。看来，只有我们才能带来地球的革命之光。"
  neptune.086.a: "好极了！"
  neptune.086.b: "那我们就单干！"

  neptune.087.t: "[FROM.GetName]加入第三国际"
  neptune.087.d: "经过与莫斯科方面的洽谈，[FROM.GetName]正式加入了社会主义阵营——第三国际。她们与我国同处西欧，为确保战时统一调度，我们将团结在第三国际西线的领导下。"
  neptune.087.a: "万岁！"

  neptune.088.t: "[FROM.GetName]建议联合"
  neptune.088.d: "随着戴比路克帝国陈兵边境，越来越多的飞机大炮正在部署，一场世界大战难以避免。[FROM.GetName]显然也看到了这一点，两国一衣带水，有着唇亡齿寒的关系。她们声称虽然自己也被戴比路克人归纳为域外种族，但那不过是戴比路克发动战争的借口罢了，因此她们愿意和我们联合，一同对抗邪恶的戴比路克。"
  neptune.088.a: "信仰爱与和平的人会团结在一起！"
  neptune.088.b: "不过是域外人的愚蠢把戏罢了。"

  neptune.089.t: "[FROM.GetName]同意联合"
  neptune.089.d: "爱好和平的人民将会联合在一起，一同对抗邪恶的戴比路克人。世上从来没有不可战胜之军，戴比路克也不例外！"
  neptune.089.a: "联合起来！"

  neptune.090.t: "[FROM.GetName]拒绝联合"
  neptune.090.d: "[FROM.GetName]被戴比路克人耍得团团转，她们听信了那帮域外人的论调，认为我们和戴比路克人一样是居心叵测的外星人。谈判已经破裂，我们必须另做打算。"
  neptune.090.a: "真是愚蠢至极。"

  neptune.091.t: "击破犯罪神反抗军"
  neptune.091.d: "正如树倒猢狲散所言一般，随着犯罪神大军的溃败，之前支持她们的家伙纷纷倒戈，向我们献出忠诚。有了这些投机分子的帮助，犯罪神的余孽纷纷被捕。不料经过一番审查，许多人只不过是被裹挟来的小喽啰罢了，犯罪神恐怕另有图谋。\n\n所幸经过几昼夜的追查，反抗军大元帅涡芽最终落网。对于这个叛徒，紫耀之都深恨之，我们必须好好审问她！"
  neptune.091.a: "可我只关心玛洁空奴的下落。"

  neptune.092.t: "涡芽的结局"
  neptune.092.d: "来自零次元的涡芽，是零次元唯一的守护女神。她战斗力非凡，为四女神的联军制造了不少麻烦，让内战初期的局势一再恶化。被逮捕的涡芽身上充满负面的气息，她的眼睛里充满了毁灭的绝望和浓郁的仇恨。在这个尚无“网络暴力”概念的时代，没有人知道她经历了什么，只知道她的叛国罪板上钉钉。\n\n无须过多审问，魔剑贯穿她的胸口之时，一切问题都将得到解答……"
  neptune.092.a: "好极了！"

  neptune.093.t: "未来应向何方"
  neptune.093.d: "任何一个单独的女神都不会是犯罪神的对手。她们曾尝试联合起来，却仍然在她爪牙的层层阻挠下被犯罪神一一击败。最终还是手持魔剑的涅普姬雅杀穿重围，带着她的盟友们直抵犯罪神的老巢。犯罪神还未彻底苏醒，如此斩杀她有些胜之不武的嫌疑。但是为了打败犯罪神，女神联盟和紫耀之都已经付出了惨痛的代价，因此犯罪神必须去死。\n\n内战把联邦撕了个支离破碎，现在最迫切的事是建立新秩序，让伊比利亚在来之不易的和平中休养生息。杀死犯罪神后的涅普姬雅心事重重，她不确定自己是否能够担此重任。伊比利亚需要自己这样一位强大的守护神明吗？又或者说，伊比利亚人应当自己决定命运。而作为神明，自己不应太过执着于此？"
  neptune.093.a: "让我再想一想……"

  neptune.094.t: "平定吉欧拉尔乱局"
  neptune.094.d: "我们确信吉欧拉尔王国对亚人发动的战争是玛洁空奴暗中支持的。在她停止支持后，吉欧拉尔对亚人的战争顿时陷入了泥潭。在一些奇怪的反转之后，一位叫凯亚尔的勇者背叛了吉欧拉尔王国，率领亚人和人类的联军与国王军相对抗。\n\n现如今，我们有个绝佳的机会插足此地，打破这里一直以来的对峙局面。有两个选择摆在我们眼前，是支持占领道德制高点的凯亚尔军，还是支持更加合法的吉欧拉尔王国呢？"
  neptune.094.a: "现状的存在是有原因的。"
  neptune.094.b: "我选择朴素的正义！"

  neptune.095.t: "维尔达审判"
  neptune.095.d: "各地的叛贼被押解到维尔达，她们将面对最公平的审判，涅普姬雅和魔剑将会亲自审判每一个人。真是无聊的过程。这帮手无缚鸡之力的凡人，如果不愿意合作，就统统宰了吧……\n\n人群中被押解的犯人一一被送上来，涅普姬雅敏锐察觉到了其中一人的不凡。你是，优妮？曾经的玩伴和挚友在意想不到的场所再会了。\n\n涅普姬雅面无表情，手按剑柄；优妮则充满仇恨，不料她的枪口突然射出致命的子弹。\n\n涅普姬雅躲过了子弹，优妮在下个瞬间也被她斩杀。没有人能够战胜她，就算是犯罪神也不行。一片阿谀奉承中，没人注意到涅普姬雅疲惫痛苦的表情……"
  neptune.095.a: "都给我闭嘴……"

  neptune.096.t: "爱耶芙的告别"
  neptune.096.d: "战争已经结束，伊比利亚的各路势力都被一一击败，剩下的只有最强的的守护女神——涅普姬雅。爱耶芙、空帕等异次元旅者对此感到失望，她们纷纷向涅普姬雅告别，表示想要离开联邦。\n\n身处紫耀之都的涅普姬雅孤零零的待在冷清的大厅，这里再也不会有自己的姐姐和诺瓦露争执的场面，也不会再看到贝露和布兰微笑旁观的样子，好友优妮也与自己背道而驰。唯一的慰藉是手中所向无敌的魔剑，在饮血之后，它似乎更具威力。但是涅普姬雅却从心底里厌倦这种感觉，她要的不是无敌的魔剑，她想要的是和平的伊比利亚，和一团和气的大家……\n\n她询问伊斯特瓦尔自己应该怎么做，而她也照例给出了选择。继续之前的改革，将伊比利亚转型成为世俗化的民主国家，然后尊重对历史对自己命运的裁决……或是\n\n拿起魔剑，斩杀路上所有的阻碍，世界只会有唯一的神明——涅普姬雅。"
  neptune.096.a: "是时候收手了，让爱耶芙她们帮帮我吧。"
  neptune.096.b: "我毁掉了身后的桥梁……便别无选择，唯有前进。"
  
  neptune.097.t: "新生的守护者"
  neptune.097.d: "强者不会在权力中迷失。涅普姬雅选择放弃权力，而是选择留下与爱耶芙等人一同建立一个现代化的国家。\n\n她们很快确定了目标。战后，人民开始厌倦战争，所有人都希望回归平静的生活，重建家园，重建国家。在战争中表现出色的黄金参氅组织成为紫耀之都的焦点，他们不仅在战场上表现出色，而且在民间也备受欢迎。黄金参氅提出，尽管内战带来了巨大破坏，但也清除了一些陈旧的体制，新的生产和组织结构将在废墟上建立。更重要的是，他们愿意接纳游汐教会，黄金参氅组织将大力发展科技，她们声称伊比利亚将迎来掌机时代……\n\n然而，这一切与涅普姬雅又有何关系呢？她选择放弃权力，让黄金参氅接管，而爱耶夫等人将协助监督。她将隐没在历史的血色中，成为一个可怕的代名词……"
  neptune.097.a: "新的曙光！"
  
 neptune.098.t: "顺我者昌，逆我者亡"
  neptune.098.d: "世界必须要有一个神，万物围绕她而存在，遵循她的意志而存在。在神的调控下，将不再有争端和动荡。人人相互和睦，幼有所养、老有所终……\n\n然而，这位神必须是唯一的，绝对的，强大的。根据调查，这个世界上存在着许多强大的“存在”，它们是这个世界变得更美好的障碍。涅普姬雅决心一一剿灭这些阻碍，亲手创造一个完美的世界。通过消灭、吞噬，她将成为全能的存在——神，进而统治这个世界！\n\n然而，在实现这个目标之前，未来的神涅普姬雅首先必须处理一些临阵脱逃的家伙——就从爱耶夫和空帕开始吧。杀戮能带来美好，不是吗？\n\n当她面对倒在血泊中的叛徒，并听到她们最后的喘息时，涅普姬雅一言不发，默默地擦拭着手中魔剑上的鲜血……"
  neptune.098.a: "我没疯……"

  neptune.099.t: "混乱的地方行政"
  neptune.099.d: "之前的联邦政府管理松散，四位女神各自管理着疆域，彼此间存在竞争和排斥，这使得联邦政府的统一名存实亡。然而，在涅普姬雅强有力的进攻下，反对势力全面溃败，紫耀之都迅速掌控了整个伊比利亚。尽管我们获得了广阔的领土、丰富的资源和众多的人口，但我们也面临前所未有的行政挑战。我们必须停下脚步，审视各地情况，确保各地对维尔达的紫耀之都政府保持忠诚。"
  neptune.099.a: "这可不是轻松的工作……"

  neptune.100.t: "离心的紫耀之都"
  neptune.100.d: "紫耀之都的大家顺着次元之门来到这个世界，最初的目的是进行友好的交流，但意外卷入了残酷的犯罪神战争。爱耶夫、空帕等人承担着拯救世界的使命，选择与涅普姬雅合作。随着战局的恶化，四女神联盟分崩离析，涅普姬雅甚至对盟友动起手来。尽管最终成功击败了威胁世界安全的犯罪神，但当所有力量集中在涅普姬雅手中时，人们开始感到不安，或许是时候离开了。\n\n次元之门虽然已经略显破败，但仍然屹立在那里。只需花费一点努力，就可以回到家园了吧。许多异次元的女神和战士都开始有了这样的想法时，涅普姬雅逐渐陷入孤立。真正为紫耀之都付出心血的人日益减少，魔剑的诅咒正悄然笼罩着伊比利亚。"
  neptune.100.a: "涅普姬雅会处理好的。"

  neptune.101.t: "北境烽烟"
  neptune.101.d: "北方的犯罪神虽已被打倒，但沉沦已久的黑土边城依然是个危机四伏之地。战事拖延日久，南北皆风雨飘摇。紫耀之都的大军分散驻扎各地，伊比利亚急需全面统筹。玛洁空奴失踪，她的溃散军队在涡芽元帅领导下四处游击作战。而此前的盟友吉欧拉尔王国如今态度模糊不清，黑土边城内部势力互相厮杀不休，北方的幻想乡似乎也有所动作，我们必须先解决这种种问题，才能安心处理国内的局势！"
  neptune.101.a: "涅普姬雅将亲自出马！"

  neptune.102.t: "建立检察机构"
  neptune.102.d: "随着对次元之门的开发和信号连接的稳定，我们已经可以采用较为稳妥的方式让少量人员穿梭于其他次元之间。不久，爱耶夫和空帕等人就通过此种方式迅速回到了紫耀之都。\n\n因此在涅普姬雅的主持下，我们将成立一个拥有检查职能的组织——元老院。它由归来的守护女神们组成，而内阁黄金参氅也需要向元老院负责。这样一来，既保留了女神和国家的羁绊，又采取内阁制度以确保了民主程序。"
  neptune.102.a: "紫耀之都的新局面！"

  neptune.103.t: "最熟悉的陌生人"
  neptune.103.d: "元老院不仅是紫耀之都的最高检察机构，也是地球人和异次元超凡生命在伊比利亚的交流中心。在跨越多个次元的连接稳固后，一个陌生而又熟悉的面孔进入了维尔达——那就是涅普缇努。\n\n为了对抗犯罪神的叛逆，涅普缇努不惜献出了自己的生命，她的死亡讯息早就被公之于众了。而这位陌生的来客，她看上去和涅普缇努一模一样，对此保持警惕的众人在元老院会见了她。\n\n最终的结果表明，她就是涅普缇努，但是是来自异次元的另一个人。即使这样，紫耀之都的大家也都欢欣鼓舞。\n\n在这之后，大家也都寻求着另外的可能。比方说异次元的布兰、诺瓦露等人……"
  neptune.103.a: "欢迎回家！"

  neptune.104.t: "[FROM.GetName]要求我们臣服"
  neptune.104.d: "虽然我们曾经作为[FROM.GetName]的附庸长达半个世纪之久，但并不代表她们可以对如今已是自由之身的我们再次予取予夺。现在我们已经沐浴在了自由的空气中，她们却再一次要求我们成为她们的奴隶！"
  neptune.104.a: "底线问题，绝不妥协！"
  neptune.104.b: "我们别无选择……"

  neptune.105.t: "[FROM.GetName]的回复"
  neptune.105.d1: "虽然她们十分不情愿，但是我们强大的军队，国力以及地缘政治实力决定了她们不能违抗我们的意志！"
  neptune.105.d2: "敬酒不吃吃罚酒，她们装腔作势的拒绝了我们的最后通牒，并且开始动员那小的可怜的军力。不过没有关系，我们自会亲自动手。"
  neptune.105.a: "好极了！"
  neptune.105.b: "核桃就要砸着吃！"

  neptune.106.t: "来自[FROM.GetName]的机会"
  neptune.106.d: "[FROM.GetName]强大的剑士女神涅普姬雅主动放弃了自己的权力，她成立了元老院，并组建黄金参氅内阁，以推动[FROM.GetName]开始所谓的民主化，而这显然是一个愚蠢的决定。将权力让给地球人，无疑是倒持太阿。迟早有一天，这些天性排外的家伙会把女神统统干掉。\n\n但这又和我们有什么关系呢？现在涅普姬雅还拥有对国家的掌控力，我们的兵锋横扫欧洲，如果她们不想陷入战火，最好的选择就是臣服！[FROM.GetName]和我们一样是域外人的国度，或许我们可以通过一些外交手段，让她们乖乖听话，而[FROM.GetName]此时权力交接导致的混乱时期正是我们绝佳的机会！"
  neptune.106.a: "立即派人着手此事。"

  neptune.107.t: "[FROM.GetName]干涉我国内政"
  neptune.107.d: "[FROM.GetName]强而有力的军队横扫了幻想乡，现在已与我们接壤，她们也派出各类人员想要在各个方面干涉我国内政。而无论她们打着什么旗号，其最终目的都是要把我们绑在她们的战车上。我们需要小心应对，避免成为她们的棋子。"
  neptune.107.a: "让她们放马过来！"

  neptune.108.t: "第一回合：索取幻想乡政要"
  neptune.108.d: "随着幻想乡的战败，她们的军队分崩离析，领导这个国家的政治家和军官们也四散而逃，流亡各地，其中有不少到了[NPT.GetName]境内。[DVL.GetName]将以此为借口向[NPT.GetName]提出要求，并迫使[NPT.GetName]在国际上选边站。"
  neptune.108.a: "开始吧！"

  neptune.109.t: "第[?NPT.game_round_num_var]轮行动"
  neptune.109.d: "随着幻想乡的战败，她们的军队分崩离析，领导这个国家的政治家和军官们也四散而逃，流亡各地，其中有不少到了[NPT.GetName]境内。[DVL.GetName]将以此为借口向[NPT.GetName]提出要求，并迫使[NPT.GetName]在国际上选边站。\n\n目前情况：\n\n[NPT.GetName]和[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]\n\n[NPT.GetName]的博弈点数：[?NPT.game_DN_var]\n\n[DVL.GetName]的博弈点数：[?DVL.game_DN_var]\n\n双方的博弈点数将决定外交博弈的烈度和优势对比，在21点以内的外交博弈是正当的，超过21点的一方则将自动失败。在博弈正当的情况下，优势大的一方取胜。"
  neptune.109.a: "摆出强硬姿态（大量增加点数）"
  neptune.109.b: "冷静应对，谨慎行动（中幅增加点数）"
  neptune.109.c: "以不变应万变（少量增加点数）"
  neptune.109.e: "暂时妥协，日后再起（本局放弃获取点数）"

  neptune.110.t: "我们太过火了"
  neptune.110.d: "我们急于采取各种激烈手段，使得外交博弈的烈度太大，我们已经无法从中获取任何利益。更糟的是，对方现在可以单方面宣布获得本局的胜利了……"
  neptune.110.a: "大错已然铸成……"

  neptune.111.t: "[FROM.GetName]太过火了"
  neptune.111.d: "[FROM.GetName]提出的无理要求与采取的激烈举动显然不符合正当的外交手段，这场博弈到了这种时候已经没有进行下去的必要了。很显然，我们获得了胜利。"
  neptune.111.a: "好极了！"

  neptune.112.t: "掌握主动"
  neptune.112.d: "为了避免博弈烈度继续升高，对方已经宣布停止行动，而我们现在掌握了一定的主动权，可以自由的采取行动了。\n\n目前情况：\n\n[NPT.GetName]和[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]\n\n[NPT.GetName]的博弈点数：[?NPT.game_DN_var]\n\n[DVL.GetName]的博弈点数：[?DVL.game_DN_var]\n\n双方的博弈点数将决定外交博弈的烈度和优势对比，在21点以内的外交博弈是正当化的，超过21点的一方将会自动失败。在博弈正当的情况下，优势大的一方取胜。"
  neptune.112.a: "摆出强硬姿态（大量增加点数）"
  neptune.112.b: "冷静应对，谨慎行动（中幅增加点数）"
  neptune.112.c: "以不变应万变（少量增加点数）"
  neptune.112.e: "暂时妥协，日后再起（本局放弃获取点数）"


  neptune.113.t: "第一回合结算"
  neptune.113.d1: "[NPT.GetName]通过明智的外交手段化解了这场危机。她们既没有交出幻想乡的政要，也保全了自己的国家。\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.113.d2: "[DVL.GetName]通过独特的外交智慧强迫对方妥协并交出了幻想乡的流亡政要，现在国际舆论纷纷质疑[NPT.GetName]是否彻底向[DVL.GetName]屈服了。\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.113.a: "下一回合！"

  neptune.114.t: "第二回合：直布罗陀问题"
  neptune.114.d: "[NPT.GetName]政府致力于从[ENG.GetName]收回直布罗陀这块珍贵的土地来体现政府的合法性和权威。对于[ENG.GetName]来说，直布罗陀显然是一只下金蛋的鸡，而[DVL.GetName]自然也将从中作梗，让两国关系恶化，使得[NPT.GetName]陷入外交孤立的危险局面。"
  neptune.114.a: "开始吧！"

  neptune.115.t: "第[?NPT.game_round_num_var]轮行动"
  neptune.115.d: "[NPT.GetName]政府致力于从[ENG.GetName]收回直布罗陀这块珍贵的土地来体现政府的合法性和权威。对于[ENG.GetName]来说，直布罗陀显然是一只下金蛋的鸡，而[DVL.GetName]也将会从中作梗，让两国关系恶化，使得[NPT.GetName]陷入外交孤立的危险局面。\n\n目前情况：\n\n[NPT.GetName]和[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]\n\n[NPT.GetName]的博弈点数：[?NPT.game_DN_var]\n\n[DVL.GetName]的博弈点数：[?DVL.game_DN_var]\n\n双方的博弈点数将决定外交博弈的烈度和优势对比，在21点以内的外交博弈是正当化的，超过21点的一方将会自动失败。在博弈正当的情况下，优势大的一方取胜。"
  neptune.115.a: "摆出强硬姿态（大量增加点数）"
  neptune.115.b: "冷静应对，谨慎行动（中幅增加点数）"
  neptune.115.c: "以不变应万变（少量增加点数）"
  neptune.115.e: "暂时妥协，日后再起（本局放弃获取点数）"

  neptune.116.t: "第二回合结算"
  neptune.116.d1: "[NPT.GetName]通过明智的外交手段化解了这场危机。她们和[ENG.GetName]经过友好磋商，促使[ENG.GetName]已经决定就直布罗陀与[NPT.GetName]展开进一步讨论。\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.116.d2: "[DVL.GetName]通过一些破坏行动，使得[NPT.GetName]与ENG.GetName]的谈判无疾而终，现在[NPT.GetName]想要得到直布罗陀，恐怕只能诉诸武力了。\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.116.a: "下一回合！"
  neptune.116.b: "我们胜利了！"
  neptune.116.c: "我们失败了……"

  neptune.117.t: "第三回合：地中海问题"
  neptune.117.d: "由于种种问题，[NPT.GetName]在地中海的领海界限较为模糊，为此[NPT.GetName]和[ITA.GetName]曾有过许多摩擦。现在随着[DVL.GetName]的势力渗入地中海，局势只会变得更加复杂。"
  neptune.117.a: "开始吧！"

  neptune.118.t: "第[?NPT.game_round_num_var]轮行动"
  neptune.118.d: "由于种种问题，[NPT.GetName]在地中海的领海定位比较模糊，为此[NPT.GetName]和[ITA.GetName]曾有过许多摩擦。现在随着[DVL.GetName]的势力渗入地中海，局势只会变得更加复杂。\n\n目前情况：\n\n[NPT.GetName]和[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]\n\n[NPT.GetName]的博弈点数：[?NPT.game_DN_var]\n\n[DVL.GetName]的博弈点数：[?DVL.game_DN_var]\n\n双方的博弈点数将决定外交博弈的烈度和优势对比，在21点以内的外交博弈是正当化的，超过21点的一方将会自动失败。在博弈正当的情况下，优势大的一方取胜。"
  neptune.118.a: "摆出强硬姿态（大量增加点数）"
  neptune.118.b: "冷静应对，谨慎行动（中幅增加点数）"
  neptune.118.c: "以不变应万变（少量增加点数）"
  neptune.118.e: "暂时妥协，日后再起（本局放弃获取点数）"


  neptune.119.t: "博弈结束"
  neptune.119.d1: "[NPT.GetName]通过明智的外交手段化解了这场危机，她们在成功避免冲突的同时，划定了己方在地中海的领海区域。\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.119.d2: "[DVL.GetName]通过一些破坏行动，[NPT.GetName]在地中海的领海范围被不断压缩，现在[NPT.GetName]反而不得不向[DVL.GetName]求助了！\n\n目前情况：\n\n[NPT.GetName]：[DVL.GetName]比分为[?NPT.game_win_var]：[?DVL.game_win_var]"
  neptune.119.a: "我们胜利了！"
  neptune.119.b: "我们失败了……"

  neptune.120.t: "在维尔达的胜利"
  neptune.120.d: "经过一场有惊无险的外交博弈，[NPT.GetName]陷入内忧外患之中，她们将不得不向我们求助并逐渐依赖我们，现在是时候做出决定了。保持现状，将会让[NPT.GetName]在战争中为我们输送我们想要的东西，并且抛弃那愚蠢的地球保卫共识。或者说……\n\n我们要采取更进一步的逼迫手段，让她们屈服，最终成为我们的附庸国！"
  neptune.120.a: "见好就收吧。"
  neptune.120.b: "我来，我见，我征服！"

  neptune.121.t: "[NPT.GetName]的要求"
  neptune.121.d: "虽然我们在一系列的对抗和摩擦中处于下风，但[NPT.GetName]的无理要求还是激怒了国民。独立自主固然是我们不懈追求的梦想，但一些投降派已经开始向我们唱衰了，[NPT.GetName]的未来将走向何方呢？"
  neptune.121.a: "效忠自有奖赏！"
  neptune.121.b: "我们绝不屈服！"

  neptune.122.t: "$news_event_background$[NPT.GetName]向[DVL.GetName]屈服"
  neptune.122.d: "[NPT.GetName]在一系列的对抗和摩擦中处于下风，[DVL.GetName]随之向[NPT.GetName]发起最后通牒。[NPT.GetName]在尚有余力的情况下还是选择了屈服。"
  neptune.122.a: "看那伊比利亚大地，更无一人是男儿！"
  neptune.121.b: "域外人联合起来！"

  neptune.123.t: "$news_event_background$[NPT.GetName]拒绝了[DVL.GetName]的要求"
  neptune.123.d: "[NPT.GetName]在一系列的对抗和摩擦中处于下风，[DVL.GetName]随之向[NPT.GetName]发起最后通牒。虽然[NPT.GetName]处于动荡之中，但她们还是选择抗争下去，并毅然打出了“保卫地球”的口号"
  neptune.123.a: "坚强的虫子，可惜注定是虫子。"
  neptune.123.b: "共同保卫我们的地球！"

  neptune.124.t: "[FROM.Getname]正在动员军队"
  neptune.124.d: "[FROM.Getname]的军队正在集结。据我方情报人员探知，她们此次的战争目标是我们。"
  neptune.124.a: "立即动员军队！保卫祖国！"

  neptune.125.t: "[ROOT.Getname]的胜利"
  neptune.125.d1: "经过一番艰苦卓绝的战斗，我们成功击败了嚣张一时的犯罪神。事实证明我们不需要什么虚无缥缈的魔剑，众人的团结才是战胜玛洁空奴的圣剑。\n\n残酷的内战破坏了我们不计其数的基础设施和工业，和平主义情绪也因此在民众中抬头。不过还有一个好消息，那就是我们的人民在经历了这场战争之后空前的团结。"
  
  neptune.125.d2: "经过一番艰苦卓绝的战斗，我们成功击败了嚣张一时的犯罪神，动摇联邦根基的涅普姬雅也得到了她应有的结局。残酷的内战破坏了我们不计其数的基础设施和工业，和平主义情绪也因此在民众中抬头。不过还有一个好消息，那就是我们的人民在经历了这场战争之后空前的团结。"
  neptune.125.a: "联邦万岁！"

  neptune.126.t: "混乱的时局"
  neptune.126.d1: "虽然人民广泛的厌恶战争，但这并不代表没有人选择继续反抗我们的统治。在无限之地等地区，曾经的统治者们为了供养士兵、维持战线，不择手段的榨取百姓的利益，导致现在这片区域的百姓对联邦政府也丧失了信心。我们必须快速采取措施，重建破碎的家园，提振人民的信心，以免分裂势力趁虚而入。"
  neptune.126.d2: "虽然人民广泛的厌恶战争，但这并不代表没有人选择继续反抗我们的统治。在无限之地等地区，曾经的统治者们为了供养士兵、维持战线，不择手段的榨取百姓的利益，导致现在这片区域的百姓对联邦政府也丧失了信心。我们必须快速采取措施，重建破碎的家园，提振人民的信心，以免分裂势力趁虚而入。"
  neptune.126.a: "先把精力放在建设上，保障人民的美好未来。"

  neptune.127.t: "走向对立的女神"
  neptune.127.d1: "为了平复黑土边城的抵触情绪，曾经的守护女神诺瓦露被委派管辖此地。她在上任之后，迅速组建了军队，然后接收了大片无主的地区。这样过激的行为可能来自于曾经失去信仰之地的刺激，因为没有信仰加持的守护女神的战斗力会被大幅度削弱。布兰也回到了残破的白露之滨，贝露则在绿茵箱庭闭门不出，四女神好像又回到当初互相对峙的态势……这一系列混乱而自私的行为正在撕裂联邦！"
  neptune.127.d2: "为了平复黑土边城的抵触情绪，曾经守护女神的妹妹优妮被委派管辖此地。她在上任之后，迅速组建了军队，然后接收了大片无主的地区。这样过激的行为可能来自于她姐姐过去所作所为的刺激，毕竟诺瓦露在当初就是被涅普姬雅以丧师辱国的罪名拿下的，不过根本原因还是诺瓦露没有了强大的军队以及提供信仰的领土。布兰也回到了残破的白露之滨，她迅速向紫耀之都发展，想要侵吞涅普家族的遗产……这一系列混乱而自私的行为正在撕裂联邦！"
  neptune.127.a: "我们该怎么办？"

  neptune.128.t: "亚人与吉欧拉尔王国的战争"
  neptune.128.d: "面对吉欧拉尔王国的残酷压迫，亚人选择了奋起抗争。而在她们屡战屡败之际，一位自称凯亚尔的勇者加入了她们。在他的领导下，亚人逐渐站稳脚跟。她们俘虏了吉欧拉尔王国的王女，而王女也不知出于什么原因宣布站在亚人一边，并揭露了吉欧拉尔的暴行和犯罪神组织在背后的作用。\n\n形势逐渐明了，我们不能再对此事冷眼旁观了。必须支持凯亚尔，来压制处心勃勃的吉欧拉尔王国。"
  neptune.128.a: "授权优妮处理此事。"

  neptune.129.t: "吉欧拉尔的覆灭"
  neptune.129.d: "在联邦与亚人联军的进攻下，吉欧拉尔王国溃败了。凯亚尔则无情的追捕王室成员，并将她们残忍虐杀，幸好我们及时揭穿了这个恶魔的真面目。现在凯亚尔也被处死，而亚人方的剩余成员将会在被仔细甄别后纳入当地政府的管辖之中。"
  neptune.129.a: "不过两头野兽的战争。"

  neptune.130.t: "布兰与恶大臣"
  neptune.130.d: "恶大臣曾经是白露之滨的宰相，他办事干净利落，却因为长相丑陋而被其他人歧视。他的两个女儿不具备女神的资质，但他却纵容她们使用了女神存储器，以至于她们最终变成了恶心的怪物。在这件事情之后，恶大臣消失了。再次现身之时，他出现在了玛洁空奴的手下，助纣为虐干了不少坏事。\n\n现在恶大臣被抓获，可他交代的过往却让布兰大吃一惊——这些年他呕心沥血地想让女儿们恢复原样，不料被玛洁空奴蛊惑而加入她。随后布兰出面保下了他的性命，并使他的女儿恢复了人类的样子。恶大臣则发誓为联邦服务，在他的帮助下，七贤者组织成员相继落网。"
  neptune.130.a: "真是位爱女心切的慈父啊。"

  neptune.131.t: "七贤者组织"
  neptune.131.d: "七贤者组织鱼龙混杂，有被胁迫的女神，也有恶大臣这样曾经服务于联邦政府的要员，而其中最关键的人物则是破解鼠。他虽然表面看上去人畜无害，却是玛洁空奴最重要的爪牙之一，擅长钻入各种游戏的系统漏洞，来破解并拷贝游戏文件。\n\n在联邦的审判下，该组织内罪孽不深的一些人最终被释放。而破解鼠则弃暗投明，最终成为我国安全部门的得力干将。"
  neptune.131.a: "我们就需要像你这样的人才！"

  neptune.132.t: "暗黑星"
  neptune.132.d: "曾经平易近人的天王星涡芽为何沦落至如此境地，堕为现在人人谈之色变的暗黑星？当被问及这个问题，所有人无一例外地选择避而不谈，但她们每个人都知道，自己也是凶手之一。她们对她肆意的诋毁与嘲笑，最终让她的内心世界土崩瓦解，毅然选择加入玛洁空奴，来寻找心中无数问题的答案。可直到被击败，被流放，空奴给出的答案也并未能让涡芽满意。\n\n涡芽想知道，黝暗女神真的是无法被彻底消灭的吗？只要还有信仰和女神存在，负面信仰就会不可避免地滋生，叶界就会不可避免地受到威胁吗？对此其他女神们的回答是，叶界的发展也难逃历史周期律，黝暗女神必然会定期出现。届时就再来一次，再打败她一次。\n\n然而这个答案还是不能满足涡芽那迷惘的灵魂。\n\n直到那一刻，她看向了那个东方大国，和那位被大家称为东方小魔女的人。她顿悟了，那才是伊比利亚的应许之路。她在心中立下誓言，将答案埋在心底，选择继续为联邦效力……直到命定之刻来临。"
  neptune.132.a: "欢迎回来，天王星！"

  neptune.133.t: "维尔达的盛会"
  neptune.133.d: "战争的阴云已经消散，联邦制度被重新确立，象征着民主的议会也经选举产生。面对战后的满目疮痍，政府决定在维尔达再举办一次规模空前的盛会，以重新提振国民的精神。\n\n最关键的是，可以借此机会让女神重聚，并重新申明女神联合协定，以确保伊比利亚团结一心……"
  neptune.133.a: "向浴火重生的联邦致敬！"

  neptune.134.t: "[FROM.GetName]就直布罗陀归属与我方展开会谈"
  neptune.134.d: "[FROM.GetName]的内战已经结束，联邦派成功击败了极端主义的犯罪神玛洁空奴，民主制度也得以幸存。不久，[FROM.GetName]重新展开对外联络。这次她们比以往更加开放，在大幅降低关税以向外示好后，又在许多领域要求加强经济交流。\n\n在这样的背景下，[FROM.GetName]提出了她们对直布罗陀的要求。作为伊比利亚的统治者，领土上的一块异色肯定令她们不适，但直布罗陀也是我们利益的关键点。如果不能确保对方站在我们这一边，这样的战略要地，我们绝不会放弃！"
  neptune.134.a: "让她们承诺加入军事同盟以换取领土。"
  neptune.134.b: "直布罗陀太重要了，这没得谈！"

  neptune.135.t: "[FROM.GetName]要求我们加入军事同盟"
  neptune.135.d: "[FROM.GetName]对直布罗陀的归属权表示慎重，她们担心失去这样的战略要地会使自己丧失在地中海以及非洲的影响力。为此[FROM.GetName]要求我们做出承诺加入[FROM.GetName]的军事同盟，在双方需要时互相出兵援助，或者提供军事通行权以及必要的补给和救助等。否则，她们将不会交出直布罗陀。"
  neptune.135.a: "这是应有之义，我们同意。"
  neptune.135.b: "太过分了，决不答应！"

  neptune.136.t: "[FROM.GetName]拒绝交出直布罗陀"
  neptune.136.d: "[FROM.GetName]对直布罗陀的归属权耿耿于怀，她们无论如何也不肯交出直布罗陀，这块封锁着地中海出入口的弹丸之地因此始终会是威胁着我国南方的心腹之患。\n\n不过[FROM.GetName]太过强大了，我们不得不慎重对待。或许在不久的未来，[FROM.GetName]的世界霸权遭到挑战的时候，我们将轻而易举的拿回我们应得的土地！"
  neptune.136.a: "等着吧，[FROM.GetName]！"

  neptune.137.t: "[FROM.GetName]拒绝做出承诺"
  neptune.137.d: "[FROM.GetName]显然有点小聪明。她们既想拿到属于自己的利益，又不想付出太多。我们可以另外提出一套方案，或者干脆让她们滚蛋。反正，没有人敢挑衅我们！"
  neptune.137.a: "要求她们出资赎买。"
  neptune.137.a: "让她们滚蛋！"

  neptune.138.t: "[FROM.GetName]要求我们出资赎买"
  neptune.138.d: "[FROM.GetName]漫天要价，想要我们掏出真金白银来赎买直布罗陀。不过谈判进行到了这种时候，胜利已经唾手可得了。经过我们的一番讨价还价和讨论之后，我们有理由相信，我们的“真金白银”不但会让国内的生产商满意，更会让贪婪的[FROM.GetName]乐不可支。"
  neptune.138.a: "让[FROM.GetName]的吸血虫过目吧。"

  neptune.139.t: "[FROM.GetName]答应赎买"
  neptune.139.d: "不得不说[FROM.GetName]虽然是域外人，但也懂得地球人的许多道理，在做生意这方面，我们有很多共同语言。我们的漫天要价不但没有吓到[FROM.GetName]，反而引起了她们的兴趣.她们借此提出了一系列订单和协议，并将此事公开化。我们国内的许多企业家被这些利益吸引，她们纷纷要求内阁对此妥善处理。这下我们不得不交出直布罗陀了！"
  neptune.139.a: "一手交钱一手交货！"

  neptune.140.t: "[FROM.GetName]承诺加入军事同盟"
  neptune.140.d: "不得不说[FROM.GetName]虽然是域外人，但也没有多聪明，她们轻而易举的被我们用直布罗陀绑上了战车。随着她们发表声明，我们将联合起来，[FROM.GetName]将成为我们在西欧得力的打手之一！"
  neptune.140.a: "敬愚蠢的域外人！好极了！"

  neptune.141.t: "直布罗陀回归"
  neptune.141.d: "经过我们的奋斗和谈判，[ENG.GetName]不得不选择交出直布罗陀，这是属于[ROOT.GetName]的胜利。我们掌握了地中海的咽喉，在地中海和北非影响力因此得到巨大提升，更免于了[ENG.GetName]的军事威胁。"
  neptune.141.a: "游汐联邦，统一而不可分割！"

  neptune.142.t: "[FROM.GetName]的密使"
  neptune.142.d: "[FROM.GetName]虽然宣布了中立政策，但她们似乎心怀叵测。她们派来密使提出一系列花里胡哨的互惠协约，真正的用意却是想要打开黑海的入海口。\n\n这帮域外人似乎并不团结，[FROM.GetName]想要通过这条水道，将给养和武器运输给苏联。无论是慈善性质的援助还是大发战争财，这都会大大加强苏联的实力。"
  neptune.142.a: "你怎么知道我也想这么干？"
  neptune.142.b: "你说的对，但苏联是我的敌人！"

  neptune.143.t: "[FROM.GetName]的回应"
  neptune.143.d1: "[FROM.GetName]愉快的答应了我们的提议，她们似乎也在筹备支援苏联。看来我们虽不是同一次元的人，但都同样希望地球的和平与稳定。"
  neptune.143.d2: "[FROM.GetName]愚蠢的拒绝了我们。这帮愚蠢的地球人，只会互相争斗，从不会团结起来，这样下去迟早有一天会被外星人各个击破！"
  neptune.143.a: "好极了！"
  neptune.143.a: "看来我们只能真正的中立下去了……"
 
  neptune.144.t: "最不可能的援军"
  neptune.144.d: "她们来自黑海，或者说，来自土耳其。这些伊比利亚的域外人带来了我们需要的所有东西，而我们只需要付出小小的代价——钱。\n\n感谢她们的国际主义。虽然她们表面自称中立，但是毫无疑问，她们比一些肮脏的地球人更加爱护这个星球！"
  neptune.144.a: "太好了！"

  neptune.145.t: "[FROM.GetName]要求加入我们"
  neptune.145.d: "伊比利亚的[FROM.GetName]在宣布认同地球保卫共识之后，迅速加入了制裁[DVL.GetName]的行列。她们很快被卷入了战争，迫切需要强有力的盟友和支援。现在她们找上了我们，我们是否应该和她们合作呢？"
  neptune.145.a: "还在等什么？欢迎我们的朋友！"
  neptune.145.a: "你在开玩笑吗？她们能坚持哪怕几天吗？"

  neptune.146.t: "[FROM.GetName]的回应"
  neptune.146.d1: "[FROM.GetName]同意了我们的请求，现在我们将共克时艰！"
  neptune.146.d2: "[FROM.GetName]愚蠢的拒绝了我们，我们只能独自战斗！"
  neptune.146.a: "好极了！"
  neptune.146.a: "愚蠢的家伙！"

  neptune.147.t: "履行军事联盟义务"
  neptune.147.d: "根据《圣杯-伊比利亚军事联盟》的义务条例，在一方与幻想乡共和国或者戴比路克帝国发生战争的时候，另一方必须加入战争，现在是时候加入战争了。"
  neptune.147.a: "动员军队！"

  neptune.148.t: "[FROM.GetName]履行义务"
  neptune.148.d: "根据《圣杯-伊比利亚军事联盟》的义务条例，在一方与幻想乡共和国或者戴比路克帝国发生战争的时候，另一方必须加入战争，现在[FROM.GetName]如约加入战争了。"
  neptune.148.a: "好极了！"

  neptune.149.t: "机会"
  neptune.149.d: "随着[ENG.GetName]陷入战争泥潭，她们无力顾及直布罗陀，现在我们可以抢占此地，哪怕之后付出一点代价也是可以接受的！"
  neptune.149.a: "好极了！"

  neptune.150.t: "[FROM.GetName]夺取直布罗陀"
  neptune.150.d: "趁着我们陷入战争泥潭的紧要关头，[FROM.GetName]无耻的袭击了直布罗陀，并表示无疑冒犯，而是“替我们看管”此地，真是无耻之尤！好消息是她们给予了我们军事通行权和驻港权……"
  neptune.150.a: "我们暂时也没有办法不是吗？"



