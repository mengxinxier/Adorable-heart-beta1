##设定
  ROC_loca_his_t_01: "革命的萌芽"

  ROC_history_page_01: "\n\n§Y革命的萌芽§!\n\n§Y神州§!在1901年的惨败结束了其幻想中的华夏中兴的愿景。§Y神州中央§!失去了足以支撑其与海外强权交涉的军事力量，此举亦结束了仅持续数十年的民族主义高潮期，随着一系列亲外举措在各国联合组成的委员会监督下得到实行，外国侨民开始得到诸多在华特权，而媚外情绪也在沿海地方逐渐蔓延，§Y神州§!国民陷入了空前的自卑浪潮。\n\n如果要说这有什么好处的话，那就是新的经济因素与§B西方式§!的，具有进步性的政治思想开始从口岸流向内陆，无论此时住在§Y北京§!的官僚是否能够接受这一切，对于§Y神州§!未来的讨论与探索似乎已经不再仅限于宫廷之内。\n\n虽然§C共和派§!在地方的渗透可能早在19世纪便已经开始，但是在§Y神州§!充满着自信力的光辉时期他们并没有办法扩展他们的影响力。早期的§C共和主义者§!大多是美洲的政治体制的学习者。与当时最为激进的§C维新官僚§!的主张不同，他们已经不再对维护这个在西方威胁面前毫无作为的§Y君主旧制§!抱以希望。其坚信在大洋彼岸的§C共和政权§!应当是华夏的未来。早期的§C共和主义革命人士§!的政治意见其实并不统一，但其大多数人士都坚持第一步就需要将华夏领上西方化的快车道。这样的局面在神州大败之后开始改变，民众开始对王朝的无谓更迭产生反感，手工业者，小市民，以及商业阶层都开始呈现出向新的政治尝试靠拢的迹象，在这样的大背景下，§C共和派§!开始成为反对神州帝国统治的中心势力，而其内部的组织构成也开始复杂化。\n\n这一点在同盟会的成立上表现的尤为明显，在§Y东京§!成立的反对派中心里，有商会代表人士，也有地方的黑帮团伙，还有地方军军官代表。甚至§C共和党人§!里还有相当一部分§R左翼人士§!的加入。比如§P工会代表§!以及早期的§r社会主义者§!。\n\n§C革命党人§!的领袖：§Y孙逸仙§!在南方领导过多场起义运动，但是这些革命尝试并未掀起风浪，地方总督轻松的将这群“匪徒”镇压了下去，但在1911年，形式发生了巨变。\n\n"

  ROC_loca_his_t_02: "保路运动"

  ROC_history_page_02: "\n\n§Y保路运动§!\n\n革命的导火索位于§Y湖南§!。§Y神州§!在一系列失败的新政举措后提出要将目前国内的铁路进行国有化——在§Y辛丑条约§!后的这10年，西方殖民者率先开始在国内铺设铁路，而各地地方的商会与企业主为了抵抗其经济侵略，开始自发铺设铁路，购入机车，在当局的默许下与西方殖民者争夺国内的铁路权益。\n\n各地的行政长官大多对自发且有爱国性质的经济活动表示支持和开放的态度，但是§Y帝国中央§!对地方，尤其是民间活动表达出前所未有的§t警惕态度§!，朝廷没有——或者说无力阻止地方官僚参与当地的交通建设，取而代之的则是将已经铺设好的商办铁路收归国有，而外国承建铁路则以高价收购。\n\n这种行为尤其在南方引起了众怒，反对铁路国有化的呼声很快传遍了整个南方地区，最终，在§C革命党§!的支持下，由两广，两江，四川及云贵总督联名签署的提书上呈至中央，敏感的朝廷迅速开始动员军队，同时威胁南方诸多官僚，称将会撤换人员并“严办”首逆。\n\n"

  ROC_loca_his_t_03: "仓促的一次革命"

  ROC_history_page_03: "\n\n§Y仓促的一次革命§!\n\n别无选择的保路支持者在领内开始动员，部分新组建起来的南方常备军队也选择拒绝响应中央，选择忠于分离主义政权。在一个星期之间，§Y长江以南§!几乎所有的行省相继宣布独立。这标志着1911年革命的开始，§C革命党§!则开始领导这场反帝国内战。\n\n这场革命仍然在两年后失败，神州编连的§Y新式军队§!大多仍然站在§Y中央政府§!一边，面对神州的军事威胁，沿边的部分独立政府早早便表示妥协甚至归顺，但是大规模的战役仍然在长江-珠江的广袤土地上进行。在数轮鏖战之后，意识到取胜无望的革命党通电仍存的独立省份与抵抗武装化整为零。1913年叛军与神州签订和议，大批参与了起义运动的政治人士流亡海外。\n\n"

  ROC_loca_his_t_04: "新党整合运动"

  ROC_history_page_04: "\n\n§Y新党整合运动§!\n\n这场失败对于§C革命党§!来说是一记警钟。虚幻的共和口号已经不适应推翻§Y神州帝国§!的需要。这个松散的§C革命联盟§!在地下开始进行改组。值得一提的是，在领导地方的武装抵抗力量的工作上§R左翼革命§!代表的话语权开始上升。与其他§C革命党人§!简单的民族主义口号不同。他们在建立地方反抗据点的事业里争取到了§G自耕农§!的广泛支持，他们宣称将会彻底废除§Y神州帝国§!严苛的人地捆绑政策，他们要打击支持§Y神州帝国§!的地主武装，重新分配他们的土地，推行“均田粮”这一朴素的政治理想。在1920年，§R左翼革命党人§!在南方建立的游击政权大大小小竟有34处，其分布纵贯东南。对于这些激进的军事举措，其他革命党人大多表现出敌意或者说担忧的姿态，但他们的领袖——§Y孙逸仙§!仍然支持团结一切可以反对神州帝国统治的力量。在他的支持下，§C革命党§! §r左翼§!多被委以重任，他们能够在地下的抵抗建设中居于主导地位并大胆的推行他们的政治实验，§Y帝国政府§!试图再一次准备启用新军进行清剿，但此时一心会将领因为朝廷拒绝授权一心会高层担任要职的要求而对新军的调动横加掣肘。他们并不关心南方的政治情况，而南方的帝国忠诚者甚至难以与朝廷联络。随着§Y神州帝国§!失去了新军忠诚，十余年间§Y帝国中央§!反而进一步失去了对全国的控制，其自身面临的政治威胁也正在迫近。\n\n随着§Y孙逸仙§!在1925年的去世，仍然忠于§C革命党§!的多数代表在§Y樱花东京§!召开了第一次党内大会，以§Y常凯申§!为代表的多数派批判了§R左翼人士§!过于激进的政治举措。§r左翼革命党人§!最终在政治斗争中落败，§Y常凯申§!代表的右翼革命党人成为了党内暂时的领导者，他的领导地位至少将一直持续到1936年。\n\n除开这些不言，这场大会对于革命党来说也是具有划时代意义的——“国民党”的称谓取代了“同盟会”，其标志着§C革命党§!正式成为了一个有着建制与统一领导的革命政党，而非是早期的§C共和主义者同盟§!。在§Y孙逸仙§!死后，各路代表终于在争吵中通过了第一份具体的党章，党规以及革命纲领。同时多数派与左翼的革命武装得到合并，并统一受国民党党部指挥。与1911年的形式已经大不相同，共和派人士已经脱离了以往的窘境，他们在广阔的南方建立了大大小小的革命据点，并且在民间已经拥有一支可堪大用的游击队伍。\n\n"

  ROC_loca_his_t_05: "万事俱备"

  ROC_history_page_05: "\n\n§Y万事俱备§!\n\n1931年，注定会在中华那§R多灾多难§!的历史中再添深深的一笔。\n\n江淮大地遭遇百年罕见的特大水灾，灾区涉及湖北、安徽等8个省区，其受灾总人口计五千多万，有40多万人死亡，受灾农田近1.5亿亩，而在人口集中的相关城市灾况更显惨重。对这次灾害，时人有“洪水横流，弥溢平原，化为巨浸，死亡流离之惨触目惊心”之谓。\n\n整个南方地区就在这场特大洪水中陷入了彻底的混乱，然而百姓期盼中的救援并没有到来，§Y中央王朝§!的政府根本无力对南方实施有效的救助，他们自己都在大灾后的饥荒中自身难保。无助的百姓只得将希望放到§C共和派人士§!在南方建立的各种革命据点上，对于§C共和派人士§!来说，这是一个千载难逢的机会，一个将据点连点成片，真正掌控南方的机会。\n\n视角转向§Y常凯申§!，31年特大洪水爆发后，她就敏锐的注意到这是一个历史转折点。为了减小之后把握这一机会时来自党内部的阻力，她授意§Y戴春风§!建立了一个以黄埔系骨干分子为主，以“复兴民族”为名，但实质上是绝对拥护§Y常凯申§!的组织，称之为“§0蓝衣社§!”。\n\n在§0蓝衣社§!建立之后，§Y常凯申§!加强了对党内的控制，并借着天灾后的混乱不断在南部各地扩张，到35年，整个南部只有少数大城市依旧还在§Y神州§!的掌管中。\n\n§t万事已然具备，只待山雨欲来。§!\n\n"



