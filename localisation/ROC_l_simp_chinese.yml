chinews.1.d: "尽管在国民党右派的清党行动中损失惨重，但是中国共产党以及部分不肯屈服的国民党左派在毛润芝的带领下成功突出重围，来到了刚刚结束内战的中国西南，这里已经由忠诚的共产党员年带领西南工农红军建立起了一个社会主义政权，两股势力决定团结起来，很快重庆方面就宣告了新政权“中华苏维埃共和国”的成立，毛润芝被选举为苏维埃领导人，她在讲话中声称常凯申已经背叛了孙中山先生的事业，她将带领红军打垮背叛革命的国民党反动派，并继续推进北伐大业。"
chinews.1.a: "给玩家：国策会有的，安心等吧"
chinews.1.b: "给玩家：国策会有的，安心等吧"
chinews.1.c: "给玩家：国策会有的，安心等吧"
chinews.1.e: "给玩家：国策会有的，安心等吧"

chinews.2.t: "$news_event_background$北伐宣言"
chinews.2.d: "最新消息，逐渐稳固了地区统治的国民政府正式发表了《北伐宣言》，宣言中痛斥了神州帝国腐朽落后的统治，表明了推翻帝制，建立民国的决心。尽然看起来不可思议，但短短的时间内国民革命军已经从刚刚出山的游击队转变为了一支强大的正规军，虽然数量上不如帝国军队，但是其严格的训练和强大的意志力仍然是帝国军无法匹敌的，西方军事专家普遍对北伐的成功抱有乐观态度。"
chinews.2.a: "我们定会取得胜利！"
chinews.2.b: "看来不久战事就会爆发。"
chinews.2.c: "这群狗日的暴徒！"

chinews.3.t: "$news_event_background$中国国民党宣布建立中华民国"
chinews.3.d: "随着帝国军的抵抗被彻底粉碎，中国国民党在当前成为了中国首屈一指的政治力量，中国延续两千多年的封建专制统治就此走到了尽头。中国国民党的创立者，已故革命家孙中山提出的中国民主政治建设中的第一个阶段——“军政期”被国民党人宣告结束，他们同时宣布“被帝制专政荼毒的中国获得了新生”，中国也开始进入孙中山所构想中的第二个发展阶段——“训政期”的建设阶段。但不可否认的是目前中国尚未完成完全统一，地方上依然有着强力的割据势力在试图挑战新政权的权威，[ROC.GetLeader]宣称在中国完全统一且训政工作完成后就将实行宪政，成为一个真正的民主共和国。国民党人宣称的“中华民国”理想会让中国走向何方还是个未知数，但是一个整合起来的稳定的古老的辽阔的人口大国必定会对世界格局产生不可逆的重大影响。"
chinews.3.a: "中华民国万岁！"
chinews.3.b: "他们的下一个目标就会是我们。。。"
chinews.3.c: "中国的历史从此刻改写"

chinews.4.t: "$news_event_background$中国国民党宣布建立中华民国"
chinews.4.d: "随着帝国军的抵抗被彻底粉碎，中国国民党在当前成为了中国首屈一指的政治力量，中国延续两千多年的封建专制统治就此走到了尽头。然而国民党拒绝遵循已故创始人孙中山的遗训实施训政，[ROC.GetLeader]在演讲中公然声称软弱的民主主义是无法带领饱经摧残的中国重振雄风的，中华民国将坚持“一个主义，一个政党，一个领袖”的原则，扫清一切内外部的阻碍。据各路分析人士指出，中国国民党已经完全被新兴派系————“蓝衣社”把控，这是一个对德国的阿道夫·丽莎所创立的“民族社会主义”无比推崇的组织，中国在日后很可能会转型成一个集权程度远高于神州帝国的法西斯国家。但不可否认的是目前中国尚未完成完全统一，地方上依然有着强力的割据势力在试图挑战新政权的权威，[ROC.GetLeader]宣称这些螳臂当车的分裂势力很快就会被强大的国军荡平。国民党人宣称的“中华民国”理想会让中国走向何方还是个未知数，但是一个整合起来的稳定的古老的辽阔的人口大国必定会对世界格局产生不可逆的重大影响。"
chinews.4.a: "[ROC.GetLeader]万岁！"
chinews.4.b: "他们的下一个目标就会是我们。。。"
chinews.4.c: "中国的历史从此刻改写"
roc.1.t: "中国国民党第一届中央执行委员会全体会议"
roc.1.d: "在广州城区的一家大酒店的礼堂内，数百名与会者有序的进场并就坐，大部分参会者都是国民党党员，还有部分中国共产党党员和无党派人士，准备针对国民政府未来的方针和新政府的构成开展会议讨论。以汪兆铭为首的国民党左派和以常凯申为首的国民党右派针锋相对，前者指责后者对地主、资本家等上层阶级和外国列强的妥协态度，这是对革命的腐蚀；后者则指责前者与共产党的友好关系以及激进的革命策略，称其会对社会造成巨大的混乱，会议就在这样一片剑拔弩张的氛围中开始了。"
roc.1.a: "让我们开始吧。"

roc.2.t: "第一项议程：国民革命军地位"
roc.2.d: "国民革命军必须由党指挥枪，这是左右两派目前的共识，但是就军人对政治决策的参与度双方产生了激烈争执，左派认为国军的主要使命就是对革命敌人和外国干涉进行战斗，不应该过多参与政治事务；右派则认为当前正处在“军政”阶段，军人参与政治决策的讨论是必不可少的。最终更多的代表都支持————"
roc.2.a: "让军队远离政治。"
roc.2.b: "接纳军人加入政府。"

roc.3.t: "第二项议程：与共产党的联合"
roc.3.d: "国父孙先生一手推动了我党新兴的中国共产党的合作，联合向腐朽的神州朝廷发起进攻，但随着时间的一点点过去共产党人的力量也越来越大，对我党各方面产生了很大的影响，因此常凯申提出必须限制共产党的活动，以保证国民党在北伐中的领导地位，汪兆铭则斥责这是窝里斗的不讲武德行为。"
roc.3.a: "我们的联合紧密无间！"
roc.3.b: "共党不可不防，仅进行必要的合作。"

roc.4.t: "第三项议程：土地问题"
roc.4.d: "平均地权是我党的基本纲领之一，但是说说容易做起来难，国内有大片耕地都掌握在地主手中，要想进行土地改革无论如何绕不开这个坎，是为了进步将地主的土地没收分给农民，还是为了稳定减缓我们的土改进程？"
roc.4.a: "我们将把地主的土地分给农民。"
roc.4.b: "我们无权处置地主的私有财产。"

roc.5.t: "第四项议程：与帝国主义的关系"
roc.5.d: "当西方列强发现神州帝国的外强中干后，便掀起了瓜分中国的狂潮，先是割走土地、建立租界，后是资本、金融入侵，将我国人民的血汗转化成他们兜里的金钱。但是不可否认的是列强带来的技术和资金也在客观上推动了我国的现代化，在这革命的关键时期列强的态度对革命的影响不可谓不大，我们是需要屈辱地承认他们的部分特权换取支持，还是坚定不移地将他们驱逐出我们的祖国？"
roc.5.a: "列强骑在中国人头上的时代到头了，他们必须全被驱逐出去！"
roc.5.b: "不可否认跟西方合作将给我们带来不少好处。"

roc.6.t: "第五项议程：工人运动"
roc.6.d: "在过去我们处于地下斗争阶段时组织工人们进行罢工反抗皇帝的重压统治是一项重要任务，现在我们已经拿下了国家的大片领土，准备与帝国决战，但此时我们发现工人过高的热情对工厂产量产生了一定的影响，为了完成革命我们必须集中起丰富的资源，有人提议我们应当暂停对工人的支持转而扶持企业家，保证武器装备和日用品的稳定供应。"
roc.6.a: "工人同胞受的苦太多了，支援他们的斗争是我党义不容辞的义务！"
roc.6.b: "但这可能会严重影响必要的生产！"

roc.7.t: "第六项议程：如何处置保皇派"
roc.7.d: "在起义期间我们俘虏了大量朝廷的官员和军警，许多人表现出了他们对革命的支持，希望为新政权服务，但这些人中有很多手上都沾过革命者的鲜血，压榨过百姓的油水，我们应该怎么处置他们最好？"
roc.7.a: "他们将要为自己奴役人民的罪行受到审判！"
roc.7.b: "或许我们可以想办法将他们纳入政府？"

roc.8.t: "最后的议程：何时北伐"
roc.8.d: "在大会的最后，最为关键的问题终于被摆上台面，那就是何时进行北伐，完成国民革命。左派认为目前经济正处在崩溃的边缘，军队也缺乏准备，应该先巩固经济，休养生息一段时间再出击；军人数量多的右派则强烈建议尽快发起北伐，防止朝廷从混乱中恢复实力。"
roc.8.a: "不能急于求成，我们应该先进行休整和经济恢复。"
roc.8.b: "我们必须尽快北伐。"

roc.9.t: "大会结束"
roc.9.d: "会议已经结束，受到支持最多的一派掌握了党的领导权。"
roc.9.a: "中国的未来掌握在我们手中。"

roc.10.t: "处理死硬右派"
roc.10.d: "虽然我们成功获得了党的领导权，但是右派内部有不少人都不甘心承认这一结果，尤其是掌握军权的常凯申和近期正逐渐崛起的蓝衣社，我们是否要赶在一场可能的政变前先下手为强？"
roc.10.a: "必须把他们都从党内清理出去"
roc.10.b: "强行解散蓝衣社"
roc.10.c: "常凯申威胁最大，她必须滚"
roc.10.e: "哎呀，都是党内的同志，何必伤了和气"

roc.11.t: "失败的政变"
roc.11.d: "常凯申最终是没能耐住性子，带领了一支亲兵队突击中央办公处，试图接管政权，只可惜她召集起的队伍规模较小，在忠于中央的卫戍部队的坚决抵抗下叛军很快溃散，军方已经宣布戒严并开展地毯式搜捕参与叛乱的人员，常凯申本人已经先行一步逃往了海外，一场巨大的阴谋就此瓦解。"
roc.11.a: "这个叛徒！"

roc.12.t: "蓝衣社宣告解散"
roc.12.d: "虽然蓝衣社在很长一段时间内都试图挑战中央权威，但是缺乏武装力量支撑的他们始终没能先起什么大浪，在许多成员逐渐丧失对蓝衣社的信心并纷纷退社后，蓝衣社已经无力维持运营，最终宣告自行解散，他们妄图在中国建立法西斯主义政权的美梦也化作了泡影。"
roc.12.a: "我才不会想念他们"

roc.13.t: "政变！"
roc.13.d: "最坏的情况终于发生了，由于没能及时打击，右派的力量已经壮大到了有能力举起反旗的程度，常凯申与蓝衣社达成了合作，一手抓军队一手抓宣传，叛乱的军队迅速占领了各处重要的政府设施，许多中央领导层沦为阶下囚，局势已经无法挽回。"
roc.13.a: "早知道就不该对他们仁慈！"

roc.14.t: "清党"
roc.14.d: "随着常凯申委员长的一声令下，一场蓄谋已久的清党行动拉开了帷幕，忠于右派的部队迅速出击，不由分说地抓捕了大量国民党左派、共产党员和左翼民主人士，许多人甚至未经审判就被枪决在街头，各地工人纠察队和农民民兵的武装也被强行解除，街道上血流成河，枪声、惨叫声此起彼伏。短短的时间内国民党的基层组织就几近瘫痪，革命理想在无情的枪声中愈发暗淡。"
roc.14.a: "难道革命还没开始就已经结束了吗？"

roc.15.t: "流亡者到来"
roc.15.d: "国民党反动派露出了他们的真面目，在东面的土地上我们的同志们被无情地迫害、屠杀，然而这种卑劣的行径是无法扼杀革命的烈火的，在毛润芝同志的带领下大批党员成功突出重围，来到了我们的控制区，我们将与他们联合起来组建一个新政府，准备对皇帝的走狗和革命的叛徒发起审判。"
roc.15.a: "欢迎同志们"

roc.16.t: "救济手段"
roc.16.d: "饥荒造成的破坏依旧在持续恶化，救济行动刻不容缓，不过粮食可不是从天上掉下来的，想要实施救济就得付出一定代价。目前救灾委员会提出了三种解决方案。\n其一，灾民基本上本来就是穷苦人家，而地主、工厂主等富人家中都存有大量的储备粮，哪怕是在饥荒时期也有大量富余，不过他们大部分人显然不愿意拿出哪怕一小部分来跟难民分享，不过在枪口下相信他们会回心转意，但预计肯定也会受到一些抵抗；\n其二则很简单，直接从海外购买粮食，代价当然也不菲，在很长一段时间内我们的财政都将遭到困难；\n最后是一种非常。。。“独特”的方案，在茂密的丛林和广袤的群山中栖息着大量的野生动物，说他们个个肉质鲜美肯定是假的，但是填饱人们的肚子就足够了，我们要做的就是提供枪支弹药，组织猎人队去进行狩猎，当然人手不足时军队也需要抽人去帮忙。"
roc.16.a: "强行征收富人存储的余粮发放给灾民。"
roc.16.b: "从国外进口粮食。"
roc.16.c: "没有大米，为什么不吃肉呢？"

roc.17.t: "饥荒消弭"
roc.17.d: "经过长时间的努力，饥荒的阴霾已经逐渐散去，难民们开始回归自己的家园，被耽搁的工农业生产也开始恢复，我们的努力没有白费。"
roc.17.a: "太好了。"

roc.18.t: "剿匪策略"
roc.18.d: "动乱的年代从不缺席的就是各路土匪，他们有些是被逼无奈的可怜人，有的是劫富济贫的侠盗，但更多的还是嗜血的恶魔，消灭匪患是我们义不容辞的义务。指挥部拟定了三个剿匪计划，最多人赞成的意见是组织起身体强健的民众组成民兵队，在军官的指导下与土匪作战，这样能够减轻正规军的压力；直接派遣军队剿匪的呼声也很高，成效预计也更快，但是保存实力准备北伐才是目前的重点；还有一种意见是将土匪招安过来扩充我们的实力，但这也势必会引起许多人不满，而且招安土匪不给他们点好处也很难办到。"
roc.18.a: "动员民兵。"
roc.18.b: "出动部队围剿。"
roc.18.c: "试图招安。"

roc.19.t: "匪患清除"
roc.19.d: "我们的剿匪策略取得了圆满成功，如今行人可以安心的在乡间赶路而不怕遭到抢劫，军队也可以将精力集中在统一大业中了。"
roc.19.a: "可以松口气了。"

roc.20.t: "《北伐宣言》"
roc.20.d: "“同志们，士兵们”[ROC.GetLeader]委员长在话筒前高声讲到，“诸君今天聚集在这里，目的只有一个，就是向腐朽的、愚昧的、落后的封建君主专制发起进攻，他们是骑在国人身上敲骨吸髓的魔鬼，是中国实现现代化的最大障碍，是帝国主义脚下的哈巴狗。他们妄想着自己的王朝能够传到千世万世，但是我们就是这一历史轮回的终结者，我们所要做的不是又一次改朝换代，而是建立起一个民主自由的共和国，彻底改变中国的面貌。我问诸位，你们是否有这个决心为国民革命的胜利流血牺牲？是否有毅力完成这长期的使命？”\n“会！会！会！”台上想起了如雷般的回应声，来访的记者们纷纷按下快门记录这一庄严的时刻。"
roc.20.a: "国民革命胜利，齐欢唱。"

roc.21.t: "蓝衣社政变！"
roc.21.d: "由于有了委员长的支持，蓝衣社在之前的时间内成功积攒起了一股强力的力量，常凯申已经无法控制，他们终于发动了一场政变行动，常凯申被迫因为“身体原因”宣布辞职，蓝衣社接管了国民政府的权力。"
roc.21.a: "该死，之前太放任他们了。"

roc.22.t: "整合蓝衣社"
roc.22.d: "虽然在蓝衣社的协助下常凯申成功推翻了左派夺取了权力，但是她始终没对蓝衣社放下心过，在经过一系列措施后常凯申逐渐把蓝衣社从一个独立的组织转变为了自己的附庸，最终在清洗了几名反对自己的蓝衣社高层后，常凯申终于完全掌控了蓝衣社，并借助蓝衣社的力量进一步扩大了自己的影响力。"
roc.22.a: "现在他们为我所用了。"

roc.23.t: "新的领袖"
roc.23.d: "无能腐败的常凯申已经被赶下台了，现在蓝衣社需要在自己的高层中选出一位有能力的人来担任新的委员长一职，热门的人选一共有三位：\n第一位是军统的总负责人戴春风，蓝衣社能够顺利扩大影响力离不开她的情报支持，将常凯申赶下权力宝座的计划也是她一手制定实施的，她的强硬手腕也能保证对无论是明处还是暗处的敌人都能进行有效打击。\n第二位是出身贫民家庭的李莱薇，她在幼年遭受了很多的苦难，为了生存盗窃、抢劫的活计没少干，自然也少不了挨毒打，和她有相似经历的穷孩子还有很多，因此她对改造这一黑暗的社会现状的意愿十分强烈，同时也认为只有强力手段才能很好地改造社会，早年也加入过共产党，不过比起国际主义她认为强化民族实力才是更重要的，国民党右派掌握权力后她便转而投向蓝衣社，并很快升到了社团高位；\n第三位候选人是最有争议的，她是帝国大内特工符华的女儿，名叫识之律者，自幼便受母亲的影响学了一身好功夫。她的母亲希望她能够跟随自己的步伐也成为一名为朝廷服务的特工，不过内心桀骜不驯的她不愿乖乖充当老爷们的小卒，于是几年前离家出走，来到了南方流浪，偶然间接触到了当时还处在地下活动的蓝衣社前身组织，便欣然加入了他们，不过她最初加入的原因只是“看起来很有意思”。她每做一件事前都会考虑周全再行动，并且从不会为此感到后悔。这次选定新委员长她也积极参加，虽然她那古怪的性格和无情强硬的作风引起了一些非议，但是支持她的人数也不少。\n最终选出的新一任委员长是————"
roc.23.a: "戴春风"
roc.23.b: "李莱薇"
roc.23.c: "识之律者"

roc.24.t: "二次清党"
roc.24.d: "之前的清党虽然已经基本把左派从党内清洗干净，但是这并不代表剩下的人都是忠诚者，现如今我们正打算推行我们的理想，然而许多隐藏起来的反贼正试图起来反抗我们正义的事业，当然我们绝不会坐以待毙，所有不忠者都将得到应有的制裁。"
roc.24.a: "必须确保党的纯洁性"

roc.25.t: "国民政府要求屈服"
roc.25.d: "国民党向我们发来了最后通牒，告诉我们逆着统一大业而行是及其不理智的行为，要求我们接受国民革命军的入驻，支持国民革命的推进。"
roc.25.a: "我们只有接受"
roc.25.b: "绝不！"

roc.26.t: "西南同意了"
roc.26.d: "西南领导人果然识大统，接受了我们的要求，青天白日旗已经在重庆升起，我们的专员将接管西南一切防务工作。"
roc.26.a: "国民革命再进一步（如果西南正处于战争中，我们也将被带入战争）"

roc.27.t: "西南拒绝了"
roc.27.d: "西南政府拒绝了我们和平的请求，看来剩下的手段只有武力让他们屈服。"
roc.27.a: "统一大势无人能阻挡！"

roc.28.t: "国民政府想要谈判"
roc.28.d: "从广州拍来了一封电报，内容是希望与我们进行谈判，毕竟我们同样有着推翻帝制建立共和的理想，在当前合作才是最优选择。"
roc.28.a: "那就让我们坐下来好好谈谈。"
roc.28.b: "想都别想。"

roc.29.t: "[MAN.GetLeader]同意谈判"
roc.29.d: "[MAN.GetLeader]同意了进行进一步谈判的要求，一支代表团已经前往沈阳，我们该选择何种合作方式？"
roc.29.a: "让我们结成同盟共同对抗帝国。"
roc.29.b: "让我们互不侵犯。"

roc.30.t: "[MAN.GetLeader]拒绝谈判"
roc.30.d: "尽管我们表现出了极大的诚意，但是[MAN.GetLeader]依然拒绝了我们的请求，看来我们多了一个潜在的敌人。"
roc.30.a: "真可惜。"

roc.31.t: "国民政府要求我们结盟"
roc.31.d: "国民政府希望我们携手共同对抗朝廷。"
roc.31.a: "好啊。"
roc.31.b: "我们不需要他们。"

roc.32.t: "国民政府要求互不侵犯"
roc.32.d: "国民政府希望我们互不侵犯。"
roc.32.a: "好啊。"
roc.32.b: "他们才没这个资格。"

roc.33.t: "[MAN.GetLeader]同意结盟"
roc.33.d: "正式的盟约已经签署，如果不出意外，一旦北伐战争开始，奉天将从北方进攻帝国军。"
roc.33.a: "我们将共同对抗帝国。"

roc.34.t: "[MAN.GetLeader]退出谈判"
roc.34.d: "看来对方无法接受我们的条件，谈判无果告终。"
roc.34.a: "真可惜。"

roc.35.t: "[MAN.GetLeader]同意互不侵犯"
roc.35.d: "互不侵犯条约已经签署，短时间内我们不用担心彼此之间兵戎相见。"
roc.35.a: "至少我们暂时不用担心一个潜在的敌人。"

roc.36.t: "广州——沈阳同盟"
roc.36.d: "刚刚收到情报，国民党和奉天政府已经秘密签订了同盟条约，一旦我们与其中一方开战，另一方也很可能会加入。"
roc.36.a: "我们要准备应付双线作战。。。"

roc.37.t: "北伐战争开始"
roc.37.d: "国民革命军已经开始了他们的北伐运动，按着条约的规定现在我们也需要立即出兵打击北方的帝国势力。"
roc.37.a: "既然我们签约了，我们就必须遵守"
roc.37.b: "我们还没准备好。。。"

roc.38.t: "神州进军东北"
roc.38.d: "帝国和奉天的战斗已经打响，根据我们的盟约，现在就是开始北伐的时刻。"
roc.38.a: "既然我们签约了，我们就必须遵守"
roc.38.b: "我们还没准备好。。。"

roc.39.t: "中华民国宪法草案"
roc.39.d: "根据孙中山先生“立法、行政、司法、监察、考试”五权分立的思想，一部新的宪法草案已经开始起草，这部宪法将赋予人民选举和罢免国民大会代表的权利，国民大会代表行使行政权并可选举和罢免总统。但不可否认的是孙先生的五权宪法理论不够详细严密，许多细节还需要我们自己研究琢磨，不过我们相信我们必将制定出一部保证人民民主权利和国家长治久安的新宪法出来的。"
roc.39.a: "新中国，新宪法"

roc.40.t: "制宪大会召开"
roc.40.d: "人们期盼已久的制宪大会近日在南京隆重召开，会上代表们针对现有的宪法草案积极交流讨论、提供建议，以确保我们的新宪法能够最大程度的保障人民的民主权利，预计在不久的将来，中华民国宪法将正式发布，训政时代也将于那时结束。"
roc.40.a: "德先生就要到来了吗？"

roc.41.t: "第一届大选"
roc.41.d: "自新宪法颁布以来，第一届总统大选也拉开了帷幕，民众选举出的国民大会代表们在选票上庄严地写下了他们心中的目标人选，让我们期待选举的最终结果。"
roc.41.a: "国民党——共产党联盟胜选！"
roc.41.b: "中国民主同盟胜选！"
roc.41.c: "国民党胜选！"

roc.42.t: "总统提名"
roc.42.d: "国民党左派和中国共产党的选举联盟成功赢得了选举，一个联合政府即将组建，此前党内有多名人士竞选总统一职，其一是孙中山先生的遗孀宋庆龄先生，宋先生是一位坚强又充满慈爱的女性，她长期以来都坚持不懈推动着中国妇女权利的进步，深受广大进步人士尊敬；\n第二位是一位来自雪山的少数民族恩雅·希瓦艾什女士，她在故乡担任过神职人员，致力于帮助受苦受难的穷人，但是她很快就意识到在腐朽的旧社会个人的慈悲远不能解决多数人民的苦难，于是毅然绝然离家参加革命，她为穷人和少数民族提高福利的主张为其赢得了不少支持；\n新科娘曾是一名火遍上海滩的电影演员，她十分注重文化传媒对国民的影响力，提倡国家要增加对文化产业的扶持，让中国也能够拥有自己的好莱坞或百老汇；\n林宪明是黄埔军校毕业的优秀学员，在军校内锻炼出了一身矫健的身躯，后来被调到特务处工作，在情报工作中取得了优异的成果，早年留学樱花国的经历也让其接受了许多新潮的思想，其常年的女性化打扮就是其中之一，不知道他在党内总统提名中的高支持率跟这是否有关联；\n最后一位是出身湖南的毛润芝同志，她早年曾是一名地方自治支持者，后来参与了共产党的创立，在北伐期间她担任中央宣传部长一职，依靠其过人的魅力和丰富的学识将宣传工作推进到了新的高峰，部分同僚觉得她的军事才能更胜一筹，在宣传部干属实屈才，但那已经是过去式，现在她也参与了总统提名的竞争，多年的宣传工作经验让她进一步了解到教育的重要性，重视对人才的培养是她的核心主张之一。\n最终成功当选的是————\n\n注：§R不同的意识形态仅代表该领袖及其阁僚的执政方针，本质上中华民国依然是一个民主主义的共和国（P社的意识形态系统还是太简陋）§!"
roc.42.a: "宋庆龄"
roc.42.b: "恩雅·希瓦艾什"
roc.42.c: "新科娘"
roc.42.e: "林宪明"
roc.42.f: "毛润芝"

roc.43.t: "总统提名"
roc.43.d: "尽管困难重重，但是中国民主同盟这个新崛起的政治力量还是成功拿下了执政权，此前党内有多名人士竞选总统一职，其一是声名远扬的大作家周树人，她早年赴樱花国学医，但目睹了国人在列强侵略中的麻木表现后愤然弃医从文，励志用文章唤醒中国人的民族意识，在民盟成立后她便欣然加入，成为了热门候选人之一；\n第二位候选人林明美是一位优秀的歌唱家，但与其他在舞台上表演以赚取金钱的歌手不同，她选择了为革命事业歌唱，在北伐战争中她多次对军队进行慰问表演，甚至在前线战场上歌唱以鼓舞部队士气，她声称自己的愿望就是用歌声带给人们希望与勇气；\n第三位候选人少司命比较特殊，她本人非常沉默寡言，甚至没有做一次竞选演讲，但是这份内敛反而给予了她在工作上的孜孜不倦，过去她是一名南京的公务员，几乎每项工作都能快速又完美的完成，在加入民盟后也为民盟做了很多实际工作，因此被她的同僚们热烈推荐为了总统候选人；\n第四位杰克陈是一位优秀的动作演员，他以自己过硬的实力拍摄了一部又一部精彩的影片，许多危险动作都不用替身亲自完成，在北伐时也如火如荼地进行中时也利用自己的名望号召了大批有志青年投身革命，他本人也当了一名特种兵，在敌后将帝国军骚扰得灰头土脸，他对国家和民族的热爱也促使他在战后投身政坛；\n第五位获选人涂山红红是一位公认的女强人，在温和派占主导的民盟可谓独树一帜，不过这未必是坏事，一些原本可能需要同盟内部讨论很久的决策都被她迅速推行，为民盟的发展壮大提供了有力的支持，是当之无愧的民盟功臣，自然总统提名不会少了她；\n最后一位候选人风晴雪原本是国军的一名军医，但是这位军医似乎并不满足于留在后方救治伤员，经常拿起武器冲上前线跟敌人厮杀，如果不是多次违反军纪，她现在的军功章可能会摆满一桌，退伍后她便专心研究起药物学，后来经当年在樱花国留学学医时的同学周树人介绍加入了民盟，其后凭借个人的魅力和过硬的学习能力很快在民盟中有了一席之地，并获取了总统提名的资格。\n最终成功当选的是————"
roc.43.a: "周树人"
roc.43.b: "林明美"
roc.43.c: "少司命"
roc.43.e: "杰克陈"
roc.43.g: "涂山红红"
roc.43.h: "风晴雪"

roc.44.t: "总统提名"
roc.44.d: "中国国民党和中国青年党、中国民主社会党组建的国民联盟成功赢得了大选，当然这个联盟中国民党占据着绝对的领导地位，此前党内有多名人士竞选总统一职，最受欢迎的就是常凯申委员长之女————常经国，早年在苏联留学的经历也让她在当前公认为右翼政党的国民党中成为偏左的一批人之一，他对农民的生活条件尤为重视，在训政期间多次下乡视察，并提出了一些土改措施，还因此被部分党内反对者攻击为“共谍”，但是小小的阻碍并没有对她的竞选行动造成啥影响；\n第二位候选人魏彦吾是一位影响力颇大的资本家，他的下属产业从帝国时期起就遍布全国多座城市，当革命爆发后他为国民党提供了巨额资金支持，当然不是无偿的，国民政府也为他的商业扩张开了不少绿灯，如今他也凭借自己丰厚的财力为自己的竞选之路铺平了道路；\n第三位候选人沈美玲是工程师出身，她对新科技在国家治理和社会发展当中的作用十分重视，她主张许多国家事务应该交由技术官僚来办理，这会让行政更有效率，当然为此民主化程度可能要做出一些小小的牺牲；\n第四位候选人李宗仁原本是帝国在广西任命的督军，但在革命期间她转向了革命一方，她手下的桂军在北伐战争中功劳甚大，因此赢得了竞选资格。而她与常凯申关系的不和也是公开的秘密，可以预见的是如果她当选常系集团的势力将受到影响；\n最后一位候选人逸仙是孙中山先生的大女儿，完美继承了她父亲对革命的热情，曾经是一党治国的拥护者，不过后来渐渐察觉到了其弊端，开始提倡学习西方的多党民主，将西方自由主义思想进一步融合到三民主义当中。\n最终成功当选的是————\n\n注：§R不同的意识形态仅代表该领袖及其阁僚的执政方针，本质上中华民国依然是一个民主主义的共和国（P社的意识形态系统还是太简陋）§!"
roc.44.a: "常经国"
roc.44.b: "魏彦吾"
roc.44.c: "沈美玲"
roc.44.e: "李宗仁"
roc.44.f: "逸仙"

roc.45.t: "中华民国邀请我们加入南京条约组织"
roc.45.d: ""
roc.45.a: "我们会团结一致！"
roc.45.b: "但是我拒绝。"

roc.46.t: "[ROCalliance_applicant.GetNameDefCap]接受邀请加入[ROCalliance_inviter.GetFactionName]"
roc.46.d: "[ROCalliance_applicant.GetNameDefCap]已经决定接受我们加入[ROCalliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
roc.46.a: "好极了。"

roc.47.t: "[ROCalliance_applicant.GetNameDefCap]拒绝加入[ROCalliance_inviter.GetFactionName]"
roc.47.d: "很可惜[ROCalliance_applicant.GetNameDefCap]拒绝了我们的邀请。"
roc.47.a: "真遗憾。"

roc.48.t: "国民政府要求东北易帜"
roc.48.d: "从南京发来了一份电报，希望我们能看清青天白日在全中华大地升起只是时间问题的事实，为了避免同胞之间的互相杀戮，希望我们能够接受现实向南京宣誓效忠，作为回报南京方面会继续任命[MAN.GetLeader]为东北地区的最高行政长官，并保护我们现有的所有财产。"
roc.48.a: "我们同意。"
roc.48.b: "没门。"

roc.49.t: "[MAN.GetLeader]宣布东北易帜"
roc.49.d: "[MAN.GetLeader]回应称，为了国家和平统一和百姓安居乐业，他们愿意接受我们的归顺要求，今后独立的东北政府将不复存在，青天白日满地红将在东北地区飘扬。"
roc.49.a: "统一大业再进一步。"

roc.50.t: "[MAN.GetLeader]拒绝统一！"
roc.50.d: "尽管我们表现出了极大的诚意，但是[MAN.GetLeader]仍然强硬地拒绝了我们的请求，我们暂时不清楚他们是有自己的统一野心，还是甘愿做割据一方的土皇帝，但是这表明又一场内战是不可避免的了。"
roc.50.a: "敬酒不吃吃罚酒！"

roc.51.t: "帝国效忠者的命运"
roc.51.d: "在彻底击败了腐朽的神州王朝后，原先为帝国而战的将军们成为了国军的阶下囚，而此时怎么处理这些俘虏在政府内部掀起了激烈的讨论，有人认为这些封建集团的走狗必须得到严惩，以震慑仍然试图复辟的人们；不过也有人认为新政府应该展现出大度的一面，如今大部分国人已经不再眷恋神州帝国的统治，共和之风已经吹遍了华夏大地，不必担心这群俘虏还有复辟帝制的计划；还有部分人认为这些俘虏中不乏有才之士，应该给愿意支持共和的将军们一个为新中国服务的机会。"
roc.51.a: "全部拉去审判，该枪毙枪毙该坐牢坐牢！"
roc.51.b: "中国的君主制已经咽气，不用太为难他们了。"
roc.51.c: "我们可以尝试拉拢一部分人加入我方。"
roc.51.e: "经过两次清党党内人才确实很缺乏，不如。。。"

roc.52.t: "[From.GetName]要求归还租界"
roc.52.d: "中国近几年的变化使得[From.GetLeader]变得愈加膨胀，他们竟然将目光放到了我们的殖民地上面，企图收回我们在中国大陆的利益，"
roc.52.a: "殖民地承受不起与中国人的战争" 
roc.52.b: "伟大的殖民地永不低头！"

roc.53.t: "租界回归"
roc.53.d: "中国的强大西方殖民者感到惧怕，[From.GetName]完整归还了所有租界以求于我们的和平"
roc.53.a: "值得纪念的日子"

roc.54.t: "[From.GetName]拒绝归还"
roc.54.d: "西方英灵嘴脸依旧如百年前一样丑恶，他们拒绝归还中国的神圣领土，并做好了于我们决一死战的准备"
roc.54.a: "复仇！"

roc.55.t: "冲击传统"
roc.55.d: "提倡先进文化，反对落后文化是改造社会的重要手段之一，但是一个不得不面对的现实是大部分中国人思想还是趋于保守，传统的东西在人们心中已经深深扎下了根，所以当一部分激进革命者试图破坏庙宇、祠堂等旧文化的代表时引发了百姓的许多抗议，我们是应该想现实妥协放缓文化改造的步伐，还是坚持理想继续推进新文化的传播？"
roc.55.a: "也许妥协才是当前的最优选择"
roc.55.b: "思想文化必须破旧立新，否则革命就不过只是又一场改朝换代而已！"

roc.56.t: "中国民主同盟成立"
roc.56.d: "到目前为止训政阶段依然是国民党一党执政，其他政党只起协力作用，而中国民主同盟的崛起改变了现状，这是一个由多个民主党派和无党派民主人士组建的联盟，这些政党虽然各自有不同的政治理念，但是共同目标都是实现多党制民主，他们宣布将为建立一个民主、和平、独立、统一的新中国而奋斗，反对国民党的一党独大，要求尽快实施宪政，但是我们认为目前仍然不是实施宪政的最佳时机，如果没做好充足准备就实现民主必定会带来混乱，我们不指望轻易说服他们理解这一点，但是民盟的活动会给我党的工作带来不少的困扰，不过如果采取措施对其进行压制，就可能导致民众产生对我党的不信任，认为我们并没有实现民主的决心。"
roc.56.a: "既然我们的目标是实现民主化，就必须接受反对党的存在。"
roc.56.b: "打压他们的活动，必须保证训政的顺利进行！"

roc.57.t: "第一届大选"
roc.57.d: "选举结果令大批国民党员惊掉了下巴，中国民主同盟以压倒性的优势拿下了选举的胜利，有分析人士指出这是因为国民党之前的部分不合理的政策让许多百姓都对其感到失望，因此他们做出了另一种选择。对于国民党来说他们辛苦打下的江山将拱手让予他人，他们会容忍这一切吗。"
roc.57.a: "在一个民主化的社会中权力更迭不过是正常的流程而已，下次选举再接再厉吧。"
roc.57.b: "我们决不接受！"

roc.58.t: "重拳出击"
roc.58.d: "针对这一选举结果，[ROC.GetLeader]委员长当即指责民盟在选举中存在舞弊行为，宣布选举无效，忠于国民党的军队迅速出击抓捕了大批民盟成员，占领了国民大会。[ROC.GetLeader]在随后的演讲中激动地指出自己误判了形势，中国仍然远未达到可以实行民主化的程度，民盟在选举中的不正当行为便印证了这一点，基于此训政将继续延长下去，何时结束还是个未知数。民盟高层则愤怒地回应称[ROC.GetLeader]的说法完全是污蔑，号召民众认清国民党假民主真独裁的本质，勇敢起来反抗暴政。"
roc.58.a: "民主还有希望吗？"

roc.59.t: "汪兆铭倒戈"
roc.59.d: "在我们计划将对党内左派进行清洗后，左派领袖汪兆铭在得到风声后，竟向我们发来密电，向我们倒戈。"
roc.59.a: "墙头草，不过很识趣。"

roc.666.t:  "$news_event_background$国民党左派统一中国"
roc.666.d:  "据前线传来的报告证实，近日最后一处抵抗新民国军队的反对派武装势力已经被击溃，这似乎标志着整个神州大陆已经不再有成建制的抵抗反对新政府。在旧神州帝国被国民革命军击溃之后，新政府便加紧了恢复内陆秩序的步伐。随着最后的抵抗被肃清，国民政府已经能够在帝国旧领的废墟上建立属于神州人民的新秩序。诚然，不满于左翼共和主义者统治的抵抗力量仍然存在于地方乃至神州边境，但是对于一个已经在整个神州地区建立了稳固统治的民国政权而言，他们很显然已经不值一提。\n很多事情还是一个未知数，他们是否会帮助北方的布尔什维克并起兵干预如火如荼的“伟大战争”？抑或是说他们目前只会在有限的空间里默默舔舐内战的伤口？但不管怎么说，它的存在对于圣杯在东亚的秩序已然是一个新的巨大威胁。"
roc.666.a:  "人民万岁！"
roc.666.b:  "这决不会是好事。"
roc.666.c:  "也许我们的步伐需要加快。"
roc.666.e:  "无关紧要，我们迟早会击溃他们。"
roc.666.f:  "不管怎么说，这是一场新的胜利！"
roc.666.g:  "唯有希望我们的利益与其相容。"


ROC.59.t:  "国民党左派统一中国"
ROC.59.d:  "今天，国内所有报纸的头条都是最后一个军阀被我们打败，中国得以统一消息。为了庆祝统一，全国放假一日。"
ROC.59.a:  "我们胜利了！"

roc.667.t:  "$news_event_background$国民党右派统一中国"
roc.667.d:  "随着最后一个不服从国民政府的割据势力缴械投降，位于[ROC.Capital.GetCapitalVictoryPointName]的国民政府已经彻底削平了每一个不服从新中央号令的顽固军阀。随着新政府逐步向服从地方军阀机关派出行政人员并接管旧军阀军队，新政府在断绝孱弱帝国的天命之后开始着手于整合整片神州大地。尽管残余的保皇派力量仍然在旧帝国领试图重建他们的影响力，但是他们对于这个新政权而言目前并不具备足够的威胁。\n早在要求军阀易帜服从中央之时，共和派便已开始筹备新共和国的第一次国家大选。尽管国民党因领导北伐颇有民望，但是更多的共和主义拥护者亦组织起了声势浩大的反对力量。民盟党人随时准备挑战国民党的领导地位，而现在业已无任何障碍能阻止民主反对派要求国民党开始大选的步伐。\n不管怎么说，有一点已是板上钉钉：取代了腐朽帝国，统一神州的是一个无人敢设想的共和政府。对于未来而言，国民党人理所当然会继续他们的训政；但如果新的反对派系取而代之，也许这个共和国会对处于战火中的世界局势做出更激进的反应。"
roc.667.a:  "共和之梦几经波折，终是大功告成。"
roc.667.b:  "让我们期待公道得胜。"
roc.667.c:  "也许事情会变得相当麻烦。"
roc.667.e:  "应当为被屠戮的同志流下热泪。"
roc.667.f:  "看样子这个共和国的未来尚难明晰。"

ROC.60.t:  "国民党右派统一中国"
ROC.60.d:  "今天，国内所有报纸的头条都是最后一个军阀被我们打败，中国得以统一消息。为了庆祝统一，全国放假一日。"
ROC.60.a:  "我们胜利了！"

roc.668.t:  "$news_event_background$蓝衣社统一中国"
roc.668.d:  "随着最后一个不服从国民政府的割据势力宣布俯首，位于[ROC.Capital.GetCapitalVictoryPointName]的极端民族主义政权已经彻底削平了阻挡神州人民迎接大一统的任何障碍。随着民族主义者在各地建立地方统治并扩张准军事组织之后，新政府在断绝孱弱帝国的天命之后开始了让神州民族迈向伟大的第一步。而一切阻拦他们在辽阔的神州大地建立一个法西斯政权的尝试在强大的国民军与蓝衣社面前都显得微不足道。\n尽管民族主义者的下一步还未确定，但可以预见的是，在旧神州帝国的尸体之上，另一群想要扩张神州民族影响力的国民党人已经准备好在民国建立起广泛的军事统治，将神州大陆以最快的速度送上战争轨道。考虑到另一大右翼势力——戴比路克帝国正在欧洲与各方势力鏖战，拥有巨大军事力量作为支撑的东亚民族主义政权很可能会考虑介入战争，并给原本相对安全的印度洋沿岸的圣杯势力造成巨大威胁。"
roc.668.a:  "吾辈所求者决不仅限于此。"
roc.668.b:  "法西斯党徒的扩张必须被遏制！"
roc.668.c:  "他们会成为我们的朋友吗？抑或是更穷凶极恶之敌？"
roc.668.e:  "一群叛徒！"
roc.668.f:  "唯有希望我们的利益与其相容。"
roc.668.g:  "我们还有余力防范远东吗？"



ROC.61.t:  "蓝衣社统一中国"
ROC.61.d:  "今天，国内所有报纸的头条都是最后一个军阀被我们打败，中国得以统一消息。"
ROC.61.a:  "大统领将带领中华惩戒她的敌人！"


####国策###
ROC_revolution_has_not_success: "革命尚未成功，同志仍需努力"
ROC_revolution_has_not_success_desc: "尽管在长江一带遭到了帝国军的顽强阻击，我军还是成功拿下了江南的半壁江山，下一步就是实现我党的伟大理想————推翻帝制，建立起一个富强民主的中华民国，当然在这之前我们需要解决党内的一点小分歧。。。"
ROC_Left_dominated: "左派主导"
ROC_Left_dominated_desc: "以汪兆铭为首的左派取得了党的领导权。"
ROC_Dealing_with_the_right: "应对右派"
ROC_Dealing_with_the_right_desc: "我们与党内右派的隔阂始终无法解决，右派的领袖人物————常凯申对党的领导权虎视眈眈，谁也说不好她能否不对党中央发起叛乱，也许我们要先下手为强。。。"
ROC_Farmers_have_their_fields: "耕者有其田"
ROC_Farmers_have_their_fields_desc: "平均地权是我党的基本纲领之一，长期以来阻碍国家发展的封建土地制度必须得到终结，从今以后所有农民都将有属于自己的耕地。"
ROC_fight_Landlord: "斗地主"
ROC_fight_Landlord_desc: "毫无疑问如此剧烈的改革将引起地主阶级的强烈反抗，但是为了国家与社会的进步，我们必须用强力手段来粉碎一切可能的抵抗。"
ROC_Compensation_to_the_landlord: "给予地主补偿"
ROC_Compensation_to_the_landlord_desc: "封建土地所有制的废除是大势所趋，是不可阻挡的历史潮流，我们不会停止改革，不过为了减轻土改的阻力，我们会为失去土地的地主们一定的补偿来尽可能地降低改革过程中造成的动荡。"
ROC_Mobilize_workers: "发动工人"
ROC_Mobilize_workers_desc: "在帝国工厂的压榨下工人们被迫长时间从事高强度的工作，王公贵族们自然是对工人们提高待遇的呼声置若罔闻。然而现在不一样了，我们会依照民生原则保障工人的权益，工人们也纷纷表现出了他们对我党的支持。"
ROC_Self_sufficient: "自给自足"
ROC_Self_sufficient_desc: "对于帝国主义者来说，一个腐朽的封建帝国更方便他们掠夺，因此列强们对我们的政权甚是敌视，采取了一系列的制裁政策，在这种情况下我们必须得充分利用起我们已经拥有的资源，让列强扼杀革命的美梦就此破灭。"
ROC_Extended_benefits: "扩展福利"
ROC_Extended_benefits_desc: "帝国常年对民脂民膏的搜刮造就了大量难以维持温饱的贫民，想办法保障这些民众的基本生活是我们不可推卸的责任。"
ROC_Form_peasant_association: "组建农会"
ROC_Form_peasant_association_desc: "对封建毒虫的斗争将是一项长期而艰巨的任务，这项任务绝不能仅仅依靠党，我们将指导农民组建起农民协会来依靠自己的力量与农村内部的反动势力作斗争。"
ROC_Seize_foreign_capital: "夺取外国资本"
ROC_Seize_foreign_capital_desc: "在我们的控制区内仍然存有一些列强开办的企业无情的榨取着人民的血汗，我们绝不能容许这种存在，所有外国工厂必须充公，交还给这片土地的主人管理。"
ROC_New_Culture_Movement: "新文化运动"
ROC_New_Culture_Movement_desc: "封建统治者利用他们改造过的儒家思想毒害了两千多年的底层民众，死气沉沉的社会是不可能让国家崛起的，我们将为人民带来“德先生”和“赛先生”的指导，塑造一个崭新的社会。"
ROC_Import_substitution_industrialization: "进口替代工业化"
ROC_Import_substitution_industrialization_desc: "在民族企业初步发展的情况下，我们应该大力支持国产产品，以减少本国对国外市场的依赖，促进民族工业的发展。"
ROC_right_dominated: "右派主导"
ROC_right_dominated_desc: "以常凯申为首的右派取得了党的领导权。"
ROC_purge: "开始清党"
ROC_purge_desc: "虽然我们已经取得了党的领导权，但是党内左派和他们的共产党盟友仍然在进一步扩大他们的影响力，必须要赶在党被完全“赤化”前将他们清除出党。"
ROC_juntong: "建立军统"
ROC_juntong_desc: "当我们置身于决定国家未来的存亡之战时，我们绝不能放任叛徒和间谍肆意横行。新组建的机构在行事上或许令人感到不快，但其工作必须予以落实。"
ROC_Enlist_support_of_the_Imperialist: "争取列强支持"
ROC_Enlist_support_of_the_Imperialist_desc: "承认强大盟友的利益将得到诸多的好处。"
ROC_Cultivate_new_party_members: "弥补清党的损失"
ROC_Cultivate_new_party_members_desc: "清党给我党的基层组织造成了巨大的破坏，需要尽快采取措施扭转目前的不利局面。"
ROC_Attract_foreign_investment: "吸引外国投资"
ROC_Attract_foreign_investment_desc: "我们现在的建设无法满足我们的需求，需要更多的投资来帮助我们发展。"
ROC_Depend_on_the_landlord: "依靠地主"
ROC_Depend_on_the_landlord_desc: "虽然农民才是这个国家最庞大的群体，但是大部分农民都是目不识丁的泥腿子，作为一个现代化的政党我们决不能接受这些低贱的农民加入我们的行列，地主虽然也有文盲但多数还是知书达理的人才，他们才是我党的基本盘，我们务必要维护他们的利益。"
ROC_Arable_RentReduction_Act: "三七五减租条例"
ROC_Arable_RentReduction_Act_desc: "在农民占主体的国家妄图与农民割裂明显是愚蠢的行为，因此平衡好地主与佃农的利益很有必要，一份新的法令将被颁布，佃农缴纳的地租必须以年收获量的37.5%为上限，不得随意提高或降低，在保障地主收入合理的基础上改善佃农待遇。"
ROC_State_controlled_unions: "国家掌控工会"
ROC_State_controlled_unions_desc: "当前国家仍处在积贫积弱的状态，工人们就应该努力工作为国家发展添砖加瓦，而不是听共党或者其他什么势力忽悠去争取各种权利，为了确保这一点所有工会群体都将由政府统一管理。"
ROC_Stimulate_market_vitality: "激发市场活力"
ROC_Stimulate_market_vitality_desc: "强而有力的市场才能促进经济的快速发展。"
ROC_New_life_movement: "新生活运动"
ROC_New_life_movement_desc: "推行“四维三化”，以“礼义廉耻”重要思想为主，使人民改头换面，具备“国民道德”和“国民知识”。增强国家的综合国力。"
ROC_Agricultural_Renaissance_Committee: "农业复兴委员会"
ROC_Agricultural_Renaissance_Committee_desc: "农业是一个国家的根基，肚子吃不饱别的事务也无法有精力去做，一个由农业专家和中央政府官员组成的委员会将会制定一系列复兴农业的法案，稳定粮食的产量。"
ROC_National_Government_Committee: "国民政府委员会"
ROC_National_Government_Committee_desc: "我们的政权已经建立，虽然还不是全国性的政权，但是也需要有一个最高权力机关来进行立法和行政等工作。"
ROC_Relief_the_hungry: "救助饥民"
ROC_Relief_the_hungry_desc: "大饥荒造成了大批流民在各地流窜，对社会稳定造成了严重的影响，必须立刻采取行动解决饥荒问题。"
ROC_sanminzhuyi: "三民主义，吾党所宗"
ROC_sanminzhuyi_desc: "三民主义是我党的基本党纲，全体党员都必须用三民主义武装自己的头脑，为国民革命的胜利努力奋斗。"
ROC_clean_Bandit: "清剿匪患"
ROC_clean_Bandit_desc: "四处抢劫的土匪群体严重威胁着百姓的安全和政策的推行，我们必须尽快制定一个解决匪患的方案。"
ROC_Strengthen_party_power: "强化党权"
ROC_Strengthen_party_power_desc: "完成国民革命是历史赋予我党的伟大使命，是孙先生的遗愿，国民革命必须是由国民党领导来完成，党的权威不容置疑。"
ROC_Declaration_of_the_Northern_Expedition: "北伐宣言"
ROC_Declaration_of_the_Northern_Expedition_desc: "推翻帝制，统一全国的大业必将由中国国民党来完成，我们要发出自己的声音，让全国乃至全世界都知道我们的决心。"
ROC_blue_coup: "蓝衣社政变"
ROC_blue_coup_desc: "蓝衣社政变"
ROC_great_chiang: "常凯申崇拜"
ROC_great_chiang_desc: "常凯申是一名伟大的领袖，只有他才能带领中国走向强大！"
ROC_Loyal_to_the_leader: "忠于委员长"
ROC_Loyal_to_the_leader_desc: "我们能够掌控国家都是托了常委员长的福，我们将誓死效忠委员长阁下。"
ROC_let_chiang_go: "让常凯申滚蛋"
ROC_let_chiang_go_desc: "事实证明常凯申根本不配领导这个国家，不配领导国民党，这娘希匹的赶紧滚蛋吧。"
ROC_a_new_leader: "新的领袖"
ROC_a_new_leader_desc: "我们将从蓝衣社的几名优秀成员中选举出一位新的领袖来领导国民政府。"
ROC_twice_purge: "二次清党"
ROC_twice_purge_desc: "蓝衣社的掌权引起了很多党员的不满，在形势进一步恶化前需要清洗掉几个最不满的来杀鸡儆猴。"
ROC_Strengthen_the_sanqingtuan: "强化三青团"
ROC_Strengthen_the_sanqingtuan_desc: "我们要建立一个以青年为主体的准军事组织，向他们灌输忠诚于党国的观念，充分发挥三民主义的凝聚力。"
ROC_Control_the_newspapers: "掌控报刊"
ROC_Control_the_newspapers_desc: "各类报纸和刊物是大部分（识字的）百姓接收信息的主要渠道，这么重要的阵地绝不能让反对我们的势力占领，政府应该牢牢控制住所有的报刊，确保纸上登载的是有利于我们的信息。"
ROC_One_doctrine_one_party_one_leader: "一个主义，一个政党，一个领袖"
ROC_One_doctrine_one_party_one_leader_desc: "铁与血的领袖和组织出现的时候，就是中华民族复兴的辰光了。"
ROC_Spy_network: "间谍网络"
ROC_Spy_network_desc: "神州帝国遭受了如此的大劫，国土四分五裂，中央朝廷却依然稳固着统治地位，与他们庞大而高效的特务体系脱不开干系，强大的特务体系能够最大限度地保证社会不被动乱吞噬，我们也需要对此进行效仿。"
ROC_Rangers: "别动总队"
ROC_Rangers_desc: "执行特务活动离不开一支忠诚且强力的队伍，就类似纳粹党的党卫军或布尔什维克的NKVD，在康泽同志的指导下我们也很快就会建立起类似的队伍。"
ROC_Influence_intellectuals: "影响知识分子"
ROC_Influence_intellectuals_desc: "在文盲遍地的中国受过高等教育的人才屈指可数，而要想将国家治理得好就离不开这些人才的协助，必须用尽一切手段将知识分子们拉拢到我们这边来。"
ROC_Strictly_disciplined: "纪律森严"
ROC_Strictly_disciplined_desc: "清党过后国民党的党纪和国军军纪也大幅恶化，党内、军内充斥着骄奢淫逸、贪赃枉法之辈，怎么能够指望这样的队伍带领国家走向复兴？新的纪律条例很快就会下发，违反者将会受到极其严厉的惩罚。"
ROC_Control_the_countryside: "控制乡村"
ROC_Control_the_countryside_desc: "虽然城市内的共党组织已经基本被消灭殆尽，可是广大农村中依然充斥着他们的踪迹，除此之外许多较为保守的农民还在想念皇帝的统治，帝国的特务自然也不会放过这机会，在农村中从事保皇煽动工作。这种情况不会持续太久了，之后每个村子都会入驻一支特派小组，领导农民们将一切敌对势力清除出去。"
ROC_Denounce_imperialism: "痛斥帝国主义"
ROC_Denounce_imperialism_desc: "之前党内一些同志妄图跟列强合作真是极其荒谬，这些帝国主义者只想着怎么掠夺我们的资源、压榨我们的人民、夺取我们的财产，我们将进行一系列的宣传活动，让那些对帝国主义者存有幻想的人认清事实。"
ROC_Suppress_the_commie: "肃清赤匪"
ROC_Suppress_the_commie_desc: "共产主义之政治理论，不适应中国产业落后情形及中国固有道德，吾辈必将除之而后快。"
ROC_Party_Government_Military_Integration: "权力整合"
ROC_Party_Government_Military_Integration_desc: "唯有强力集权方可成就大业。"

ROC_Unified_Southwest: "统一西南"
ROC_Unified_Southwest_desc: "收复西南地区将是进行北伐大业的第一步。"
ROC_Contact_Marshal_Zhang: "联系东北"
ROC_Contact_Marshal_Zhang_desc: "[MAN.GetName]的统治者[MAN.GetLeader]同样对皇帝有着强烈的敌意，也许在这一关键时刻我们能够达成某种协议。"
ROC_mission_accomplished: "完成使命"
ROC_mission_accomplished_desc: "一切准备工作已经就绪，现在就是进行北伐，推翻帝制，建立共和之时！"
ROC_Founding_ROC: "创立民国"
ROC_Founding_ROC_desc: "腐朽的封建帝制已经被彻底打烂，崭新的中华民国如今屹立在东亚之巅，中华民族的新时代即将到来！"
ROC_Xunzheng: "开始训政"
ROC_Xunzheng_desc: "依照建国大纲的指导，如今是时候结束军政时期，开始训政阶段，在此期间党国将由国民党一党来平定内乱并开启民智，为宪政的正式实施做好准备。"
ROC_Commissioner_to_countryside: "整合地方行政"
ROC_Commissioner_to_countryside_desc: "管理地大物博的中华大地确实并非易事，自古以来都没能有哪个政权能有效统治所有地方，不过时代变了，依靠现代化管理方式和进步的技术党国将对地方形成充分控制。"
ROC_Five_chamber_system: "五院制"
ROC_Five_chamber_system_desc: "依照《国民政府组织法》的规定，国民政府将设置行政、立法、司法、监察、考试五院来行使国家权力。"
ROC_Restore_economy: "恢复经济"
ROC_Restore_economy_desc: "内战对国民经济造成了严重的破坏，各地民不聊生，恢复经济、改善民生是我们的首要任务。"
ROC_Organize_local_elections: "组织地方选举"
ROC_Organize_local_elections_desc: "中央空降地方官的制度即将成为历史，地方行政长官将由该地符合条件的居民投票选举产生，这一举措也是全国实现民主化的前奏。"
ROC_draft_constitution: "宪法草案"
ROC_draft_constitution_desc: "新的国家需要新的宪法，孙先生提出过一套“五权宪法”理论，新的宪法草案也将以此为基础制定。"
ROC_Political_consultation_meeting: "政治协商会议"
ROC_Political_consultation_meeting_desc: "如果要结束训政并将我国带入多党政制时代，创建一个能够让其他有关各方共商国是的机构应为首要步骤。"
ROC_Constitutional_conference: "制宪大会"
ROC_Constitutional_conference_desc: "如今宪法草案已经拟定完成，但为了让其能够真正符合中国国情，我们还需要召开一届国民大会，迎接来自五湖四海的代表，对宪法内容进行讨论。"
ROC_Popularize_Mandarin: "普及国语"
ROC_Popularize_Mandarin_desc: "中国不同地域的方言差异或大或小，差异大的地区居民之间交流十分困难，推广一项标准的“官话”能让许多工作都变得方便很多。"
ROC_Army_nationalization: "军队国家化"
ROC_Army_nationalization_desc: "目前国民革命军仍然为国民党牢牢把控着，但要想让民主化进程能够顺利进行下去，将军队转由国会指挥是必要步骤。"
ROC_Realize_wishes: "实现国父遗愿"
ROC_Realize_wishes_desc: "新的宪法已经制定完成，终于可以结束训政时期，开启宪政时代了，一个自由民主的新中国即将诞生，孙先生九泉之下如果能看到这一切一定会倍感欣慰的。"
ROC_join_soviet: "加入第三国际"
ROC_join_soviet_desc: "让我们跟苏维埃站在一起为解放全世界无产阶级而奋斗。"
ROC_156_project: "156项工程"
ROC_156_project_desc: "作为同盟的回报，莫斯科为我们提供了大量资金、设备和专家来协助我国的经济建设。"
ROC_Soviet_consultant: "苏联顾问"
ROC_Soviet_consultant_desc: "苏军的军事顾问将为我们的军队改革添砖加瓦。"
ROC_Unity_East_Asia: "团结东亚"
ROC_Unity_East_Asia_desc: "作为东亚最大的民主共和国，将全体东亚人民团结在一个整体中，抵抗来自列强的剥削是我们的使命。"
ROC_NECO: "南京经济合作组织"
ROC_NECO_desc: "在东亚地区普遍实力落后于西方的前提下，抱团取暖、优势互补很有必要。"
ROC_Destroy_threat: "终结和平危害者"
ROC_Destroy_threat_desc: "尽管我们表现出了很大的诚意，可是诚意不会轻易改变某些国家对我们的敌意，对亚太地区虎视眈眈的列强也不会轻易放弃他们的利益，赶在他们有所行动前对其主动出击不失为一种最佳选择。"
ROC_join_uk: "加入圣杯同盟"
ROC_join_uk_desc: "让我们与圣杯站在一起为维护全世界的自由民主而奋斗。"
ROC_Economic_mutual_assistance: "经济互助"
ROC_Economic_mutual_assistance_desc: "作为同盟的回报，伦敦为我们提供了大量资金、设备和专家来协助我国的经济建设。"
ROC_Navy_help: "西方海军交流"
ROC_Navy_help_desc: "刚起步的民国海军需要从强大的西方国家中学习经验。"
ROC_Maintain_the_military_government: "军事统治"
ROC_Maintain_the_military_government_desc: "在内忧外患如此严重的环境下，软弱的文官政府是难以担当起复兴中华的大任的，强力的军队才是国家崛起的支柱。"
ROC_Governing_economy: "统制国民经济"
ROC_Governing_economy_desc: "自由市场很容易引起经济形势的波动，想要经济稳定发展还是要借助社团的力量。"
ROC_White_horror: "白色恐怖"
ROC_White_horror_desc: "我们必须扫清一切试图颠覆国家政权的社会主义者、自由主义者、保皇派以及境外势力，让我们的眼线遍布大街小巷来找出潜在的破坏分子。"
ROC_Defend_tradition: "保卫我们的传统"
ROC_Defend_tradition_desc: "历经五千多年的中华传统文化是中华民族的根基，凝聚着中国人的精神，我们要防止一切对其造成伤害的激进思想。"
ROC_Power_promotes_progress: "强权促进进步"
ROC_Power_promotes_progress_desc: "忘掉那些没用的封建礼教吧，新中国必须有新的思想体系，否则就将落后于时代的发展。"
ROC_Loyal_army: "忠诚的军队"
ROC_Loyal_army_desc: "我们的政权全靠军队的支持才能走到今天，同样一旦军队有二心我们就会遭到严重的威胁，确保军队的忠诚是我们的首要任务。"
ROC_Forced_labor: "强迫劳动"
ROC_Forced_labor_desc: "我们的监狱中充斥着各色人物，有政治犯、有土匪、有不忠的军人，当然还有刑事犯，可不能让这帮人太闲，诸如矿石开采或铁路建设这样的重活他们也得分担分担。"
ROC_False_civil_government: "“还权”文官政府"
ROC_False_civil_government_desc: "尽管进行了大力镇压，但反对军政府的声音始终没能消弭下去，虽然我们相信继续加大镇压力度总有一天能彻底结束所有反抗，但那注定是漫长的过程，会耽误发展国家的时机，不如发表一个重建文官政府的声明安抚人心，当然政府人员的组成都是经过军方精挑细选的。。。"
ROC_army_dominates_everything: "军队主导一切"
ROC_army_dominates_everything_desc: "没必要遮遮掩掩的，我国就是一个军人掌权的政府，我们为此感到骄傲，所有宣传都必须传扬军政体制的先进性，任何反对的声音都必须第一时间拿下！"
ROC_Supervise_workers: "监督工人"
ROC_Supervise_workers_desc: "我们承认为了国家的快速发展而提高了工人劳作的强度，但那都是为了快速摆脱这落后的局面啊，我们不能指望工人都有高觉悟，部分工人可能会秘密勾结上共党分子，必须时时刻刻不放松对各家工厂的监督。"
ROC_Secret_Research_Institution: "秘密研究机构"
ROC_Secret_Research_Institution_desc: "为了确保科研工作的顺利进行，一些重要的项目将被安排在隐秘的地方进行。"
ROC_Strengthen_armaments: "强化军备"
ROC_Strengthen_armaments_desc: "中国要崛起不可避免地需要打几场仗，充足的武器供应十分重要。"
ROC_National_rejuvenation: "民族复兴"
ROC_National_rejuvenation_desc: "国家的成功再统一证明了法西斯主义才是中国崛起的唯一真理，以三民主义为体，以法西斯主义为用才是医治中国的良方。"
ROC_Dominate_Asia: "统御亚洲"
ROC_Dominate_Asia_desc: "亚洲是亚洲人的亚洲，西方列强有多远滚多远！"
ROC_Withering_of_Sakura: "樱之凋零"
ROC_Withering_of_Sakura_desc: "樱花这一弹丸之地也妄图跟我大中华争夺亚洲领导权？做美梦去吧。"
ROC_Southeast_Asia_Strategy: "东南亚战略"
ROC_Southeast_Asia_Strategy_desc: "东南亚长期处在混乱的局面中，这是我们插手的好机会。"
ROC_Enter_the_Middle_East: "进入中东"
ROC_Enter_the_Middle_East_desc: "中东丰富的石油资源能够大大有利于我国战争机器的开动。"
ROC_Enter_India: "进军印度"
ROC_Enter_India_desc: "印度次大陆是圣杯的“掌上明珠”，拿下它必定会给圣杯在亚洲的殖民统治造成极其严重的打击。"
ROC_Russian_territorial_claims: "俄罗斯领土宣称"
ROC_Russian_territorial_claims_desc: "俄罗斯这头北方的巨熊没少抢走中国的土地，我们必须将他们拿回来。"
ROC_fuck_shiyu: "世羽，弱子一个"
ROC_fuck_shiyu_desc: "比樱花体量还小的小岛国居然也有称霸的美梦，该让[SHY.GetLeader]这厮知道知道什么才是真正的力量。"
ROC_fuck_British: "圣杯，红日将落"
ROC_fuck_British_desc: "圣杯曾经骄傲地称自己为“日不落帝国”，但很可惜，很快他们就只能绝望的看着夕阳西下了。"
ROC_prioritize_the_interior: "安内策略"
ROC_prioritize_the_interior_desc: "如今皇帝已经被打倒，新中国已经建立，该是结束国家分裂的时候了。"
ROC_Require_international_recognition: "要求国际承认"
ROC_Require_international_recognition_desc: "曾经腐朽的神州帝国已经完蛋了，中华民国如今才是中国的唯一合法政府，世界各国无论愿不愿意都必须承认现实。"
ROC_Fate_of_Loyalists_of_the_Empire: "帝国效忠者的命运"
ROC_Fate_of_Loyalists_of_the_Empire_desc: "该决定前帝国效忠者的命运了。"
ROC_Sweep_out_the_warlords: "扫清割据势力残余"
ROC_Sweep_out_the_warlords_desc: "军阀们能成功割据一方确实是获得了自己地盘上部分民众以及军队的支持，如今这些势力仍然在试图反抗中央的统治，得尽快扫清这些匪徒。"
ROC_Claim_legal_territory: "索取合法领土"
ROC_Claim_legal_territory_desc: "腐朽的神州帝国无法阻止祖国的领土被他国掌控，但是现在崭新的民国已经崛起，是时候向圣杯讨要我们的合法领土了。"

ROC_plan_economy: "经济计划"
ROC_plan_economy_desc: "本来大饥荒给国家造成的经济压力就非常大了，战乱这一起更是雪上加霜，因此我们必须尽快稳定下来经济。"
ROC_Designated_literacy_plan: "指定扫盲计划"
ROC_Designated_literacy_plan_desc: "国民革命必须把塑造新国民作为基本任务之一，否则就不过又是一次改朝换代，首先就要从提高识字率开始做起。"
ROC_Modern_production: "现代化大生产"
ROC_Modern_production_desc: "依靠引进新技术提高生产效率。"
ROC_Invest_the_country: "投资乡村"
ROC_Invest_the_country_desc: "作为粮食和兵源的重要来源，农村的建设可不能忽视。"
ROC_Financial_reform: "金融改革"
ROC_Financial_reform_desc: "这次大饥荒之所以长期得不到解决，跟帝国的经济体系的巨大漏洞脱不开干系，赶紧重建起一套新的金融体系才是解决问题的根本方案。"
ROC_Recruit_teachers: "招募教师"
ROC_Recruit_teachers_desc: "为了提高识字率一所所新的学校正在被建立起来，但是光有教学楼可不够，教师数量同样得跟上。"
ROC_Overseas_Chinese_support: "华侨的支持"
ROC_Overseas_Chinese_support_desc: "从国民党的前身————同盟会建立伊始我们就收到了来自海外侨胞的大力支持，思想眼界更开阔的他们对祖国产生变革的意愿更强烈，如今我们再度开展革命，自然也收到了来自华侨们的不少赞助，他们的恩情我们绝不会忘记。"
ROC_Take_over_imperial_factory: "接管帝国军工厂"
ROC_Take_over_imperial_factory_desc: "朝廷在南方建立起了许多兵工厂用来生产武器装备，其中不少幸运地躲过了战火的摧残，这些工厂今后将为革命服务。"
ROC_Develop_electronic_technology: "发展电子技术"
ROC_Develop_electronic_technology_desc: "许多大国都在加紧研制这项新技术，我们也绝不能落后。"
ROC_repair_the_railway: "抢修受损铁路"
ROC_repair_the_railway_desc: "一些铁路不幸遭到了战火波及，必须赶紧修复好以保障我军的运输能力。"
ROC_Establish_the_Central_Research_Institute: "建立中央研究院"
ROC_Establish_the_Central_Research_Institute_desc: "当今的世界是科学技术迅猛发展的世界，凡是正常的国家都在努力追上技术进步的步伐，我国也需要建立起属于自己的最高科学研究机构。"
ROC_Jianghan_Oilfield: "江汉油田"
ROC_Jianghan_Oilfield_desc: "我们的地质勘探小组在湖北地区发现了一处新的油田，这一发现能够明显改善石油资源短缺的现状。"
ROC_Guangdong_experience: "陈济棠的广东经验"
ROC_Guangdong_experience_desc: "前广东省长陈济棠将军将广东治理成了一个模范省，许多广东人都因此收益，在饥荒中没有受到太大的冲击，我们在行政方面也需要多多向其学习。"
ROC_Jiangnan_Granary: "江南粮仓"
ROC_Jiangnan_Granary_desc: "江南地区自古以来就是重要的粮食产地，其温暖潮湿的自然环境适宜多种农作物的生长，国家政策也应该多多鼓励粮食产业的发展。"
ROC_Reorganization_of_Zhejiang_Bank: "改组浙江省银行"
ROC_Reorganization_of_Zhejiang_Bank_desc: "位于杭州的浙江省银行对周边地区经济发展有着很大的影响，也许通过一些改制手段能够进一步扩大其积极作用。"
ROC_Rebuilding_the_Southwest: "重建大西南"
ROC_Rebuilding_the_Southwest_desc: "西南地区已经收复，是时候进行建设了。"
ROC_new_arms_factory: "新的军工厂"
ROC_new_arms_factory_desc: "随着军队的扩编，装备供应也要跟上。"
ROC_Nation_building: "建设国家"
ROC_Nation_building_desc: "如今国家已经重归统一，但是很多地方已经被打成废墟，接下来就该进行重建工作了。"
ROC_Build_railway: "铁路建设"
ROC_Build_railway_desc: "我国地域辽阔，各省之间联系不便，这时就需要高度发达的铁路网了。"
ROC_Revitalize_heavy_industry: "振兴重工业"
ROC_Revitalize_heavy_industry_desc: "要想在世界上有一席之地发达的重工业必不可少。"
ROC_University_expansion: "大学扩招"
ROC_University_expansion_desc: "数量稀少的精英是无法担起国家崛起的重任的，必须扩大知识分子群体的规模，报考大学的门槛将被适当调低，以培养更多的人才。"
ROC_Resource_exploration: "资源勘探"
ROC_Resource_exploration_desc: "我国的土地下还有大量资源尚未勘探出来，如今国家已经统一，是时候派出勘探队去找出这些隐藏的资源了。"
ROC_Agriculture_mechanization: "推进农业机械化"
ROC_Agriculture_mechanization_desc: "拖拉机、收割机等新型农业机械的应用将对农业生产有很大的促进作用。"
ROC_Ten_Construction: "十大建设"
ROC_Ten_Construction_desc: "为了让国家现代化进程更进一步，十项促进现代化前进的工程计划已被提出，接下来就是付诸实施了。"
ROC_Nationalization_of_key_enterprises: "关键企业国有化"
ROC_Nationalization_of_key_enterprises_desc: "正在起步的经济建设经不起太大的市场波动，因此对国家影响重大的产业必须由政府管理。"
ROC_Nuclear_program: "核计划"
ROC_Nuclear_program_desc: "这一发明将改变历史的进程。。。"
ROC_Audit_budget: "审核预算"
ROC_Audit_budget_desc: "一个由经济专家组成的预算部门将被设立，对所有重大项目的资金投入进行仔细审查，最大限度地避免不必要的浪费。"
ROC_New_Defense_Industry: "新国防工业"
ROC_New_Defense_Industry_desc: "数家崭新的军工企业将被设立，以研制出更加先进的武器。"
ROC_Support_western_region: "扶助西部地区"
ROC_Support_western_region_desc: "我们必须要改变西部地区贫穷落后的现状。"
ROC_Golden_decade: "开启黄金十年"
ROC_Golden_decade_desc: "在全国人民的不解努力下我国终于迎来了一个经济增长的黄金时期，据专家估计这一黄金时期将长达十年之久，一定要牢牢把握住这次机会走向国家富强。"

ROC_National_Revolutionary_Army: "国民革命军"
ROC_National_Revolutionary_Army_desc: "国民革命军是我党进行国民革命的中坚力量，尽管目前军中还存在着一些棘手的问题，但是这些问题也同样有办法改善。"
ROC_Innovative_equipment: "革新装备"
ROC_Innovative_equipment_desc: "我国军队急需装备先进枪械以与帝国军队相匹敌。"
ROC_Form_artillery_troops: "组建炮兵部队"
ROC_Form_artillery_troops_desc: "尽管我军英勇而凶悍，他们依然需要火力优势掩护推进。"
ROC_Mass_production: "大规模生产"
ROC_Mass_production_desc: "大敌当前，必须确保我们的装备供应充分。"
ROC_Air_force_start: "空军起步"
ROC_Air_force_start_desc: "起义期间部分帝国空军飞行员驾驶着他们的飞机响应革命，这将是国民革命军空中力量的起点。"
ROC_Light_tank: "轻型坦克"
ROC_Light_tank_desc: "在生产力条件有限的前提下，制造成本较低的轻型坦克是最优选择。"
ROC_Whampoa_Military_Academy: "黄埔军校"
ROC_Whampoa_Military_Academy_desc: "要想赢得革命光靠狂热的革命士兵是不够的，还需要有智慧、有信念、有勇气的军官，黄埔军校正是为了培养这样的军官而设立的。"
ROC_Reuse_former_imperial_officers: "重用前帝国军官"
ROC_Reuse_former_imperial_officers_desc: "有许多前帝国军队的军官或自愿或被形势所迫加入了革命的队伍，初出茅庐的革命军很需要他们的丰富经验。"
ROC_Strict_admissions_standards: "严格招生标准"
ROC_Strict_admissions_standards_desc: "“升官发财请往他处，贪生畏死勿入斯门。”黄埔军校不同于之前帝国开办的军校的根本之处就是我校培养的是敢为革命献身、牢记革命信念的新时代军人，而非当兵吃粮的旧军人，那些思想不正的报考者是没有机会踏入校门的。"
ROC_Modern_military_education: "现代军事教育"
ROC_Modern_military_education_desc: "战争形势已然发生了变化，从一战时期的堑壕战逐渐转型为海陆空全方位多角度立体化作战，军校教授的课程也应该就此进行调整。"
ROC_qinaijingcheng: "亲爱精诚"
ROC_qinaijingcheng_desc: "谨遵校训，亲爱精诚。服从党纲，五权三民。履行遗嘱，国民革命。继承先烈，奋斗牺牲。发扬光大，赴义蹈仁。言出身随，誓底功成。"
ROC_Military_council: "设立军事委员会"
ROC_Military_council_desc: "作为国民革命依靠的唯一武装力量，国民革命军必须由党牢牢把控，谨遵“以党建军”和“以党治军”的原则，国民政府军事委员会将承担起统领军队事务的责任。"
ROC_Military_rank_system: "军阶制度"
ROC_Military_rank_system_desc: "军衔代表军人级别，它将军人的荣誉称号、待遇水平和职务因素融为一体，兼有增强军人的责任心和荣誉感，促进军队正规化建设，加强军队诸军兵种之间指挥、管理和保障的协同，及便于进行国际交往的作用。"
ROC_Logistics_support: "后勤保障"
ROC_Logistics_support_desc: "自古以来就有“兵马未动，粮草先行”的说法，完善的后勤补给是保证军队顺利进军的前提。"
ROC_Northern_line_of_defense: "北方防线"
ROC_Northern_line_of_defense_desc: "为了应对帝国军随时可能的进攻，我们应该借助长江天险修筑一定的防御工事。"
ROC_Summarize_the_results: "总结战果"
ROC_Summarize_the_results_desc: "不论是与帝国军或军阀的战斗还是在国统区内清剿匪患，国民革命军已经经过了一些大大小小的战斗的考验，我们应该分析每场战斗的过程，从中查漏补缺，提升军队战力。"
ROC_National_Army: "中华民国国军"
ROC_National_Army_desc: "经过一系列的努力国军的指挥权终于由党转交给了国家，从此“国民革命军”将成为历史，崭新的“中华民国国军”就此诞生。"
ROC_Army_Construction: "陆军建设"
ROC_Army_Construction_desc: "如今国家已经统一，国防任务也随之加重，该尽快进行国军的现代化转型了。"
ROC_MP: "组建宪兵"
ROC_MP_desc: "军纪是死的人是活的，尽管我们制订了严格的军纪但是我们的士兵并不总是能够很好地遵守之，因此我们需要宪兵们来对军队进行监督。"
ROC_Integrate_the_imperial_army: "整合旧帝国军队"
ROC_Integrate_the_imperial_army_desc: "前帝国军人们随着帝国的覆灭也统统被解除了武装，不过把他们完全遣散明显是不合适的决策，经过严格审查后他们的一部分将转而为民国守卫疆土。"
ROC_Armored_Assault: "装甲突击"
ROC_Armored_Assault_desc: "坦克是当今陆战的大杀器，随着国家的统一我们的装甲部队也必须进一步扩大规模。"
ROC_Special_operations: "特种作战"
ROC_Special_operations_desc: "除了正面战场上的激烈交锋，针对敌人后方的破坏也往往能够有效打击敌人实力，这时就需要一支专门用于渗透的特种部队队伍了。"
ROC_Divide_the_theater: "划分战区"
ROC_Divide_the_theater_desc: "我们将把广阔的国土划分为数个不同的战区，方便全国军队的指挥调动。"
ROC_waking_the_tiger: "唤醒勇虎"
ROC_waking_the_tiger_desc: "中国民国国军已经成长为了一股骁勇善战的巨大力量，我们勇敢的国军军人们将会以他们强大的意志力消灭每一支敢来进犯的敌军！"
ROC_Navy_building: "海军建设"
ROC_Navy_building_desc: "若想把中国打造为海军强国，就必须从最基础的方面开始积累。"
ROC_Light_ship: "轻型舰艇"
ROC_Light_ship_desc: "海军建设需要先从最基础的轻型战舰发展起步。"
ROC_Expansion_shipyard: "扩建船厂"
ROC_Expansion_shipyard_desc: "必须加大军舰的产量。"
ROC_Import_foreign_drawings: "引进外国图纸"
ROC_Import_foreign_drawings_desc: "几份从国外高价购进的军舰图纸已经送达，这对我们的军舰研究有很大帮助。"
ROC_Submarine_force: "潜艇部队"
ROC_Submarine_force_desc: "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
ROC_Domestic_aircraft_carrier: "国产航母"
ROC_Domestic_aircraft_carrier_desc: "中国需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会切身领悟：战列舰的时代正在迎来终结。"
ROC_Dominate_the_Pacific: "称霸太平洋"
ROC_Dominate_the_Pacific_desc: "我们必将取代樱花国成为太平洋的一方霸主！"
ROC_Air_Force_Construction: "空军建设"
ROC_Air_Force_Construction_desc: "现代战争可离不开制空权，打造一支强大的空军势在必得。"
ROC_Hire_instructor: "聘请教官"
ROC_Hire_instructor_desc: "我们可以从国外聘请一些优秀的飞行员来指导国军飞行员的训练。"
ROC_New_fighter: "新式战斗机"
ROC_New_fighter_desc: "我们的工业水平足以在支持强大的陆军需求之余来生产一些国产飞机。"
ROC_Ground_support: "地面支援"
ROC_Ground_support_desc: "支援机这一机种能对敌人的地面部队造成有效的打击。"
ROC_Get_bomber: "获取轰炸机"
ROC_Get_bomber_desc: "现代化的战术轰炸机是在战场支援我们的军队的关键。"
ROC_Acquire_paratroopers: "获取伞兵"
ROC_Acquire_paratroopers_desc: "通过在敌人战线后方投放伞兵部队能够极大的扰乱敌人的战斗计划。"
ROC_Lofty_ambition: "壮志凌霄"
ROC_Lofty_ambition_desc: "中国庞大的国土和海洋面积使中国必须掌握自己的天空。"

ROC_Democracy_realized: "德先生的到来"
ROC_Democracy_realized_desc: "我国终于实现了民主化，但建设好国家还有很长的路要走"
ROC_kmt_cpc_coalition: "国共联合政府"
ROC_kmt_cpc_coalition_desc: "我们联合起来将形成一股强大的合力。"
ROC_Seek_common_while_reserving_differences: "求同存异"
ROC_Seek_common_while_reserving_differences_desc: "尽管在具体路线上国共两党有不同的意见，不过大方向上我们应该保持一致。"
ROC_new_sanmin: "新三民主义"
ROC_new_sanmin_desc: "随着具体形式的变化，三民主义的阐释也需要改进。"
ROC_Equality_diplomacy: "平等外交"
ROC_Equality_diplomacy_desc: "反殖民主义仍然是我们必须遵循的道路之一，不过我们不打算自封于世界，只要是愿意以平等的姿态与我国交往而不是一副居高临下的列强态度，我们很愿意同任何国家交朋友。"
ROC_Expel_radicals: "激进派请离开"
ROC_Expel_radicals_desc: "不论是国民党还是共产党内部仍然有一些持有激进理想的人不看好我们的联合，但目前的国家需要的是稳定而不是激烈的大变革，我们只能请这群人离开。"
ROC_livelihood_practice: "民生主义实践"
ROC_livelihood_practice_desc: "民生主义不能只成为一句空洞的口号，它必须体现在社会的方方面面。"
ROC_Help_ethnic_minorities: "帮扶少数民族"
ROC_Help_ethnic_minorities_desc: "少数民族聚集区长期以来都处在落后封闭的局面中，是时候改善这一切了。"
ROC_Regulated_capitalist: "管制资本家"
ROC_Regulated_capitalist_desc: "当前一穷二白的中国需要资本主义的手段来快速发展经济，但是我们也绝不能容忍肆意压榨劳动者和垄断行业的行为，我们不会强行夺取资本家的财产，前提是他们能够老老实实遵守劳动法。"
ROC_New_age_labor: "新时代劳工"
ROC_New_age_labor_desc: "当前的世界是一个高科技飞速发展的世界，能够操作现代化设备、了解新技术的工人才是当前时代最为需要的。"
ROC_Welcome_to_science: "欢迎赛先生"
ROC_Welcome_to_science_desc: "我们已经迎来了德先生，而我国的科学水平仍然需要进一步的提升，建设一些新的科研中心是当前的重要任务。"
ROC_Promote_urbanization: "推进城市化"
ROC_Promote_urbanization_desc: "城市的规模是一个国家现代化程度的标志之一，我们应该大力推进城市化进程。"
ROC_for_the_people: "人民的民国"
ROC_for_the_people_desc: "我们成功将中华民国建设成了一个为广大人民群众谋福利的国家，孙先生的理想终由我们来实现。"
ROC_CDL_win: "中国民主同盟的胜利"
ROC_CDL_win_desc: "自由民主的潮流不可阻挡。"
ROC_Consolidate_the_alliance: "巩固联盟"
ROC_Consolidate_the_alliance_desc: "为了与强大的国民党相竞争，我们的联盟里包含了包括自由主义者、保守主义者、社会主义者、民族主义者在内的诸多群体，出现意见分歧是再正常不过的事，但是为了保证一支能够与国民党相抗衡的力量，团结是我们的首要大事。"
ROC_Ensure_military_loyalty: "确保国军忠诚"
ROC_Ensure_military_loyalty_desc: "虽然军队国家化已经实现，但是国军毕竟是国民党带出来的军队，我们必须得保证他们能够忠诚于新政府，除了制定新军法外一些福利措施也会得到实施。"
ROC_Reorganization_of_the_civil_service_system: "重组公务员系统"
ROC_Reorganization_of_the_civil_service_system_desc: "当前国民党党员在公务员系统中占有很大的比例，我们应该重组公务员系统，招收更多的非国民党员入内。"
ROC_Modern_education: "新式教育"
ROC_Modern_education_desc: "我们应该引进一些西方先进的教育理念来改革当前的教育制度。"
ROC_Close_cooperation: "精诚合作"
ROC_Close_cooperation_desc: "虽然在选举中民盟和国民党是激烈竞争的对手，但是我们在将中国建设成一个富强民主的强国的目的上是一致的，从今以后在国家事务方面我们两党还需要肝胆相照，互相制衡，保证民主的可持续性和稳定性。"
ROC_weaken_kmt: "削弱国民党影响"
ROC_weaken_kmt_desc: "国民党之前对民盟的压制措施让我们很难相信他们对实现民主化的诚意，我们应该采取措施削弱国民党在民众中的影响来预防他们有什么别的想法。"
ROC_Press_liberalization: "新闻自由化"
ROC_Press_liberalization_desc: "公民有权了解真相，媒体报道不应该受到国家权力的干预。"
ROC_Revitalization_industry: "振兴实业"
ROC_Revitalization_industry_desc: "通过大力资助民族企业家，进一步激发国民经济的活力。"
ROC_Public_support: "市民的支持"
ROC_Public_support_desc: "民盟的崛起离不开城市市民和知识分子阶层的大力支持，我们在制定政策上也应该更多的照顾到他们的想法。"
ROC_Privatization_some_state_owned_enterprises: "私有化部分国企"
ROC_Privatization_some_state_owned_enterprises_desc: "革命完成后大部分原神州帝国的企业工厂被国民政府接收，这些企业全部由国家管理明显会影响其效率，一部分私人运营效果更好的产业应该被拍卖给有能力的企业家来管理。"
ROC_Love_democracy_love_country: "爱民主，爱国家"
ROC_Love_democracy_love_country_desc: "民主保障了我国公民的自由生活，我们将不惜一切代价来保卫保护我们生活方式的祖国。"
ROC_roc_for_freedom: "自由的民国"
ROC_roc_for_freedom_desc: "我们成功将中华民国建设成了一个自由民主的国家，孙先生的理想终由我们来实现。"
ROC_rkmt_win: "国民党胜选"
ROC_rkmt_win_desc: "国民党才是中国的引路人。"
ROC_For_civil_rights: "为了民权主义"
ROC_For_civil_rights_desc: "虽然我们赢得了选举，但是许多人还质疑着我们对建成一个民主宪政的国家的诚意，我们应该向他们展示我们的决心。"
ROC_Unforgettable_Chiang: "常公功劳忘不得"
ROC_Unforgettable_Chiang_desc: "民国和国民党能取得今天的成就离不开常凯申委员长的努力，我们绝不能忘记他的功劳！"
ROC_Be_proud_of_sanmin: "为三民主义骄傲"
ROC_Be_proud_of_sanmin_desc: "我们的成功北伐和胜利当选都离不开坚持三民主义的指导，我们会继续发扬光大三民主义的精神。"
ROC_Continue_anti_communist_policy: "继续反共政策"
ROC_Continue_anti_communist_policy_desc: "我们仍然坚信共产分子是民主的敌人，绝不能让他们有参与政治的机会。"
ROC_Land_redemption: "土地赎买"
ROC_Land_redemption_desc: "虽然地主阶级是我们的重要支持者，但是为了国家的进步当前的土地制度终究不可能长久维持，我们应采取陈诚的建议，用股权和债券赎买地主的土地，然后分配给无地少地的农民。我们不希望通过暴力的方式推进土改，但如果展现出了如此的诚意还有顽固地主不愿意接受，我们当然也不会客气。。。"
ROC_Against_total_westernization: "反对全盘西化"
ROC_Against_total_westernization_desc: "一部分知识分子张罗着要让中国在政治和文化上全方位向西方靠拢，这是多么荒谬的想法，我们会像他们证明在坚持中华传统文化道德的基础上也能建成民主制度。"
ROC_leave_free_to_act: "松绑"
ROC_leave_free_to_act_desc: "在过去为了保障训政的稳定推行我们采取了一些强硬的措施来限制自由，现在宪政已经实现一些禁令和限制令可以慢慢解除了。"
ROC_Family_and_Morality: "家庭与道德"
ROC_Family_and_Morality_desc: "传统的中国家庭讲究尊老爱幼、夫妻和谐、邻里和睦，这些都是需要发扬光大的优秀品德，以这些品德为武装能够很好地防止激进思想的渗透。"
ROC_Export_labor: "输出劳务人员"
ROC_Export_labor_desc: "尽管中国的工业水平不能与西方相比，但是人力资源是我们的绝对优势，我们将向发达国家输出他们紧缺的劳动力，来换取发展经济的资金。"
ROC_Chinese_Cultural_Renaissance_Movement: "中华文化复兴运动"
ROC_Chinese_Cultural_Renaissance_Movement_desc: "五千年来传承的中华传统文化是中国人的根基，有了它中国人才有强大的凝聚力，虽然在兵荒马乱的年代传统文化也遭到了严重的破坏，不过在局势稳定的现在政府应该带头重新拾起这些传统文化。"
ROC_roc_for_unity: "团结的民国"
ROC_roc_for_unity_desc: "我们成功将中华民国建设成了一个稳定而团结的国家，孙先生的理想终由我们来实现。"

ROC_xunzheng_forever: "永远的训政"
ROC_xunzheng_forever_desc: "今天训政，明天训政，永远训政。"
ROC_Martial_law: "戒严令"
ROC_Martial_law_desc: "街头上到处是抗议的人群，虽然不能指望立马就将他们镇压下去，但是一个戒严令需要赶紧下达，防止暴乱的进一步扩散。"
ROC_Mobilize_army: "调动军队"
ROC_Mobilize_army_desc: "虽然军队国家化已完成，但毕竟他们是国民党带出来的队伍，我们的命令还是会有大量响应。"
ROC_Control_council: "控制国民大会"
ROC_Control_council_desc: "当前的国民大会充斥着野心家和投机者，他们必须都被都拿下。"
ROC_mobilization_for_the_suppression: "动员戡乱"
ROC_mobilization_for_the_suppression_desc: "我们相信民盟此次的选举作弊有境外势力的参与和国内叛匪的支持，在局势稳定下来之前全国应该处于紧急状态。"
ROC_Reward_loyalists: "忠诚者有奖了"
ROC_Reward_loyalists_desc: "尽管全国都在声讨我党，但是仍然有大量识大体的人坚决的站在我党一方，事后自然少不了他们的好处。"
ROC_Persecute_the_opposition: "不服者有祸了"
ROC_Persecute_the_opposition_desc: "必须对暴乱者出重拳。"
ROC_Congress_for_ten_thousand_years: "万年国会"
ROC_Congress_for_ten_thousand_years_desc: "我们不能放心将国家权力交给信不过的人，从今以后所有国民大会代表都应该由党指定。"
ROC_The_imperial_literati_acted: "御用文人行动起来"
ROC_The_imperial_literati_acted_desc: "宣传战往往比枪炮威力更强，我们当然不能放弃这块阵地。"
ROC_Create_rumors: "制造谣言"
ROC_Create_rumors_desc: "为了保证我们的宣传优势，制造一定的谣言不算什么。"
ROC_Personality_worship: "个人崇拜"
ROC_Personality_worship_desc: "[ROC.GetLeader]委员长保证了国家的稳定，粉碎了部分破坏分子的阴谋，我们都必须坚持[ROC.GetLeader]委员长的最高领导。"
ROC_please_the_big_family: "讨好大家族"
ROC_please_the_big_family_desc: "事已至此指望大部分民众的支持已是痴人说梦，但是我们必须保证那些有钱有势的大家族的支持，以保证政权的稳定运行。"
ROC_Mission_abroad: "赴外使团"
ROC_Mission_abroad_desc: "当前我国的局势也引来了许多西方国家的指责，不过我们知道他们始终是将利益放在第一位而非什么民主人权，我们将派出几队使团前去改善我国同西方国家的关系，一些利益上的让步也是可以做的。"
ROC_Everything_is_fine: "一切都安好"
ROC_Everything_is_fine_desc: "至少报纸上、广播上必须这么讲。"
ROC_only_kmt: "只有国民党。。。"
ROC_only_kmt_desc: "只有国民党才能担当起拯救中国、保护国民的任务。"
ROC_Appease_work: "安抚工作"
ROC_Appease_work_desc: "大棒不可少，胡萝卜也不可少。"
ROC_Nurture_the_next_generation: "培育下一代"
ROC_Nurture_the_next_generation_desc: "通过在教育中灌输三民主义思想，我们要保证我国的年轻人都拥护国民党的统治地位。"
ROC_Vigorously_engage_in_the_economy: "大力搞经济"
ROC_Vigorously_engage_in_the_economy_desc: "没有了民主反对派的阻碍，我们可以集中国家权力来促进经济发展。"
ROC_Monopoly_Business_Administration: "专卖事业管理局"
ROC_Monopoly_Business_Administration_desc: "通过垄断部分商品的交易权，能够大量增加国家的财政收入。"
ROC_roc_without_democracy: "没有民主的民国"
ROC_roc_without_democracy_desc: "比起容易造成混乱和低效的民主，强大的权力才是国家崛起的保证。"

