   POLITICS_GER_Goebbels_DESC: "戈培尔1921年于海德堡大学获得哲学博士学位，博士论文关于19世纪浪漫主义喜剧。她先后作为记者、银行出纳和证券交易所传唤员。她也撰写小说及喜剧，但不被出版商认同。1924年，戈培尔受到莉莎演讲的感染，加入纳粹党，谋求通过政治活动而出人头地，戈培尔与纳粹党开始接触并于次年入党，她被任命为在柏林地区的领导人。在位期间，她充分发挥了她的宣传技能，在纳粹报纸和纳粹准军事组织冲锋队的帮助下，与当地的社会主义和共产主义政党联合。也逐渐开始认同施特拉赛主义的主张。1928年，她已成为了党内数一数二的人物。1933年，希特勒及纳粹党执政后，她被任命为宣传部长。上任后第一件事即是将纳粹党所列的禁书焚毁，她对德国媒体、艺术和信息的极权控制随之开始。\n\n外星人到来后，戈培尔随莉莎流亡维也纳并始终陪伴在莉莎身边。\n\n德意志归来后，莉莎遇刺，戈培尔稳定了德国的政权，同时她开始谋划着在德国实行施特拉赛主义的计划。\n\n§R"今天，德国是我们的；明天，整个世界都是我们的！"§!"

   POLITICS_GER_Himmler_DESC: "在纯粹的人类中，很少有人会去研究魔法，海因里希·希姆莱便是其中之一。希姆莱天赋异禀，年纪轻轻便在魔法领域取得了不小的成就，不久就成为了德意志的首席大魔导师。\n\n在莉莎正式成立纳粹党后，希姆莱是第一批加入的人之一，她协助莉莎组建党卫军，成为了党卫军的总指挥官，是莉莎成为元首过程中及以后的左膀右臂。\n\n外星人到来后，希姆莱随莉莎流亡维也纳。\n\n德意志归来后，莉莎遇刺，希姆莱稳定了德国的政权，德国将走上一条更加极端同时伴随着神秘主义的道路......"

   POLITICS_GER_Goring_DESC: "赫尔曼·迈耶是第三次圣杯战争中的王牌飞行员，她后来成为莉莎的重要支持者。她虽然帮了不少倒忙，但是她对莉莎有着绝对的忠诚。\n\n莉莎死后，迈耶继承了政权，她一定会保证德意志沿着莉莎所设想的道路前进！"

   POLITICS_GER_Erika_DESC: "逸见艾丽卡作为黑森峰最优秀的学员之一，她在祖国沦陷之后，与几位学员一起组成了黑森峰自治学院，并向戴比路克政府臣服，但实际上一直与莉莎元首有秘密往来。\n\n在黑森峰学院被吞并后，艾丽卡与西住美穗等人带着戴比路克的装甲研究资料偷渡到奥地利，将资源交给了莉莎。之后在光复祖国的过程中赢得赫赫战功，并且深受广大士兵喜爱。\n\n但她从未用过自己的影响力去干涉政治，她只是老实地做着自己身为军人的职责，对德国肆行的秘密警察视而不见，对因战时配给而饥肠辘辘的百姓视而不见，对无处不在的言论管控视而不见......、\n\n莉莎死了，德国社会再次分崩离析，疯子继任者却不管不顾，只想把她深爱的国家推向另一个深渊。艾丽卡无法沉默了，她必须做点什么了--她与民主人士一起推翻了希尔与希姆莱的血性帝国，她现在必须承担起团结德国与改变国家社会主义的责任，而她，德意志国的临时元首，将带领德国走向更光明的未来。"

   POLITICS_GER_Erika_DESC_1: "逸见艾丽卡成为德国的新元首以后，大规模改进纳粹党、去激进化、中止种族迫害、平反活动、接纳民主派流亡分子......\n现在逸见艾丽卡正式宣布德国迈向民主化，经过谈论，大家推举逸见艾丽卡成为第一届总统，但是艾丽卡本人以不懂政事等理由推辞。经过妥协，德国实际行政权由大选产生的总理承担，艾丽卡担任名誉总统，德意志联邦之梦得以实现。"


   POLITICS_GER_Bismarck_DESC: "数年前戴比路克登陆柏林，第三帝国帝国军队英勇抵抗，但是帝国空军全军覆没，国防军遭遇重创。但是外星人并没有海军舰艇，莉莎元首命令俾斯麦带领帝国海军前往海外固守，保存有生力量，等待反攻的号角......\n\n而现在德意志已经归来，但是莉莎元首已经不在，俾斯麦元帅稳定了国内混乱的秩序，这是否意味着一个崭新的海权国家的诞生？"

   POLITICS_GER_Wilhelm_TTT_DESC: "薇莲三世，全名弗里德里希·薇莲·维克多·奥古斯特·恩斯特，是德意志皇帝兼普鲁士国王薇莲二世与第一任妻子石勒苏益格-荷尔斯泰因-宗德堡-奥古斯滕堡公主奥古斯塔·维多利亚的长女，1882年生于波茨坦。\n\n薇莲幼年时受到良好的教育；18岁时在波茨坦接受军事教育。年轻时，与德国高官中崇尚军国主义的一部分人保持联系。第一次世界大战爆发不久，她于1914年8月成为德国第五集团军总指挥，第五集团军也称“薇莲三世集团军”。在战斗中获得了一点统帅军队的经验。\n\n在阿登获得胜利后，她的声誉大涨。后来她一直在西线战斗，1916年跟随埃里希·冯·法金汉参与了凡尔登战役。虽然战役失败，她仍得到了许多荣誉。1917年成为德国皇储集团军总司令。虽然她崇尚军国主义，但这时的她却希望和平，结束这场她认为没有意义的战争；但她的希望因保罗·冯·兴登堡和埃里希·鲁登道夫的阴谋而破灭。1918年3月24日，薇莲升为上校军衔，领导第一掷弹兵团。同年的春季进攻中，她在埃斯讷获得了胜利；但她意识到失败很可能到来，于是建议兴登堡和鲁登道夫撤退，却遭到断然拒绝。\n\n11月9日，柏林发生革命，德皇薇莲二世宣布退位，薇莲三世随王室成员逃至红魔馆。1923年薇莲保证不参与政治而被许可返回德国，她更多地表现出对公众事业的关注；她对足球产生了强烈的兴趣。回国后的薇莲仍有政治野心，在1932年的总统竞选中，她支持右翼候选人成为德国总统，反对兴登堡；但遭到了她母亲的反对。\n\n外星人到来后，薇莲三世回到红魔馆与母亲度日\n\n当莉莎死后，德意志大乱，一支令所有人意想不到的力量平定了这场内乱----保皇党，当人民经历了如此多的动乱之后，无不怀念起了过去的生活，于是德国政府派出使者前往红魔馆......\n\n但是使者到达后，却得到了老皇帝薇莲二世的死讯。在全德国哀悼之后，德国人民迎回了皇女，或者说新皇帝--薇莲三世。\n\n薇莲三世现在已经成为德意志的皇帝，德意志的人民将成为她坚定的后盾，她也将用德国的剑为德意志开辟“阳光下的土地”。"

