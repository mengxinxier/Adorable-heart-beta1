   GER_August_von_Mackensen_DESC: "§L奥古斯特·冯·马肯森，德意志第二帝国陆军将领，第一次世界大战中德国五位大铁十字勋章获得者之一。\n\n马肯森于1869年入伍，随后参加普法战争。1882年起在德军总参谋部供职，曾任总参谋长施利芬的副官。由于在近卫军和德皇薇莲二世御前服役而得以官运亨通。\n\n1908年起晋升骑兵上将，并任步兵第17军军长。1914年7月第一次世界大战爆发后，供职于东线第8集团军下，在贡宾嫩、坦能堡、马祖里湖等战役中发挥重要作用。\n\n10月指挥第9集团军围攻华沙不利，11月任第9集团军司令，发起罗兹战役，阻止俄军攻势。1915年4月起任德奥第11集团军司令，因对戈尔利采的突破大败俄军而晋升为陆军元帅。同年底指挥德奥军转战巴尔干半岛，在两个月内横扫塞尔维亚。1916年任多瑙河集团军司令，率德保集团军群攻占罗马尼亚，任驻罗占领军司令直至战争结束。1918年11月停战后被协约国军队拘留，直到1919年12月。1920年退出现役。\n\n1933年当选普鲁士国务委员，拥护纳粹党，但不满于纳粹对了反对者于其它民族、种族的暴行。\n\n在莉莎死后的混乱中，奥古斯特·冯·马肯森复出，成为反对纳粹的叛军首领并成功推翻了纳粹岌岌可危的柏林政府。§!"

   GER_Vlasov_subjcet_DESC_1: "§Y安德烈·弗拉索夫§!"

