 ###生活状态
  ah_germany.65.title: "午后老街"
  ah_germany.65.desc: "“这已经是这个月这条街挂起的第三枚铁十字徽了。”苏菲饮下一杯烈酒，在心底里嘟囔道。\n\n在纳粹党的宣传中，德意志国在“至上元首”莉莎的领导下，于短短几个月的时间内就实现了经济复苏，大大小小的工厂公司拔地而起，琳琅满目的商品堆满了超市的货架，各式各样的私家车穿梭于大街小巷之间——但这都似乎跟这条街道无关。自苏菲有记忆以来，她最初看到这条街道是什么样子，现在若把铁十字徽、元首画像等东西去掉之后，就还是什么样子。\n\n“你听说了吗？卡塞尔先生的儿子最近当上了党卫军的尉官......”听到邻桌的对话后的苏菲皱了下眉头，又饮下一杯烈酒。\n\n能在军队中服役并身居要职，这在任何一个国家都是一种荣耀，但苏菲可不这么认为。半年之前，就在这条街上，她曾亲眼目睹过一名国防军军官如何将一位已经放弃抵抗的德共成员使用各种残忍手段虐杀致死——而这一切都只是为了训练几个新兵！她们究竟是抱着怎样的一种心态，才会试图教这些连枪都拿不稳的新兵们去干出这种禽兽不如的罪行？\n\n“各位听众朋友们下午好，这里是帝国之声。”吧台的收音机响了起来，“三日后将在勃兰登堡门举行阅兵仪式，届时伟大的莉莎元首将亲自接见因伤退役的老兵们......”\n\n“好一个因伤退役！好一个老兵！”苏菲此时只想狞笑，光是这条街上，就有十几位花季少女为了那所谓的“复仇之战”献出了自己年轻的生命，而她们的家属所能得到的只有一封薄如蝉翼般的慰问信，以及根本支撑不了几天花销的抚恤金，“老兵能得到慰问，那么那些战死沙场的新兵呢？当她们冒着枪林弹雨奋战的时候，莉莎和她的狗腿子们又在哪个地堡里面悠哉游哉地过日子呢？当她们好不容易全身而退，得为以后的生计来回奔波的时候，纳粹党那帮混账玩意又......”\n\n随着全场突然陷入死寂，苏菲才意识到她闯下了大祸：在过于激动之下，她将自己心中所想全都大声喊了出来。\n\n“GR-1385号情况报告，我们已经定位了一名颠覆分子，请求执行NP-1934号命令。”在不远外的一张小酒桌旁，一位黑衣人低声说道。"
  ah_germany.65.a: "从此之后，这条街上再也没有人见过苏菲了。"

  ah_germany.66.title: "芬恩的一天"
  ah_germany.66.desc: "柏林城郊的某个不知名的剧院中。一场莉莎带领铁十字战士大战外星怪物的话剧正在上演。\n\n“这是这段时间第几次演出这场话剧了？”\n\n“好像是第17次了吧。”\n\n“17次？咦，这么多，不过也是这种真实改编的话剧，大家都喜闻乐见，是吧。你看，你看，那个外星怪物好滑稽，哇偶，又到了最经典的桥段，莉莎飞升成圣神。”\n\n话剧结束，埃利亚斯和好友芬恩一起走出剧院，一队党卫军迎面向他们走来，芬恩双眼放光，郑重的行了一个纳粹军礼，走来的党卫军也回以礼节。\n\n“好帅，你看见了吗，他们给我回礼了，再过几天，我也可以加入莉莎青年团了，好期待啊。”\n\n“你只差几天了吗，我还要再等两个月，不过我不怎么想参加，也不知道会不会和你分到一起。你听说了吗，新元首好像计划复活莉莎元首，好像还在招募能人志士。也不知道能不能成功。”\n\n“一定可以的，外星人都能被打跑，这有什么难的。莉莎元首，那可是一位可以比肩耶稣的神一般的人物。只不一定她也是上帝的女儿呢。她肯定还在天堂等着我们将召回呐！”\n\n“希望如此吧，不过常理来说人死是不能复苏的。咦，我到家了，先走了，芬恩再见。”随后，芬恩也独自一人回到巷子里的家中。\n\n“芬恩，你今天去哪儿了？”母亲担忧的问道。\n\n“我去剧院看莉莎成神记了，妈妈，那个可好看了，回来我还遇见党卫军的大哥哥了呐！”\n\n“啊！党卫军，你有没有受伤，他们有没有对你做什么，你怎么逃回来的。”\n\n“什么逃回来的，我在路上遇见的，还给他们行了军礼呐，而且他们还回了军礼哦。”\n\n......\n\n与此同时，在小巷的另一头，一群党卫军封锁了这端的巷子，正在对着逃亡的一个名叫埃利亚斯的孩子大肆搜捕，他的父母已经归案，并将得到严厉的制裁，他们因发表不支持新元首的言论被判阴谋煽动叛乱罪，将被执行枪决。"
  ah_germany.66.a: "我们生活在莉莎主义的恩泽下"

  ah_germany.70.title: "平步青云"
  ah_germany.70.desc: "“从今天起，你就是开采部的主管了。”总裁将手放到基恩身上，低声说道。\n\n皇家鲁尔矿业公司——虽说几个月前还没有皇家这个前缀，基恩失业将近半年后在这里找到了一份新工作。虽说他本就是一名老矿工，对自己能否入职非常有把握，但他怎么都想不到，也想不通自己为什么自己一进来就能身居如此高位。\n\n“知道为什么你一进来就能直接坐上这个位置吗？”仿佛看透了基恩的心思一般，总裁从堆满求职信的办公桌上拿起一根做工精致的烟斗，轻轻加入一卷烟丝然后点燃，随后问道。\n\n“因为——因为我工作阅历丰富？还是你们确实缺人？”基恩试探性地问道，在烟丝燃烧的火光下，他的背影若隐若现。\n\n总裁拿起烟斗深吸一口：“你这都只猜对了一半。自从皇帝陛下全权掌控这里之后，我们的首要工作就是优先为帝国服务，就得核查现有的员工有没有问题。有严重问题的当场开除，稍微有些问题的送去再培训，像你这种履历清白到没有一丝污点的......”\n\n总裁沉默了。怎样才能定义为有问题？是早年间曾和纳粹党同流合污，还是祖上参与过推翻帝制的暴乱，抑或是背叛了整个德意志民族而选择向外星人卑躬屈膝？她们先前所犯下的过错真能葬送她们的现在以及未来吗？或者说，如果她们为了生存不得不做出那些选择，那她们真的犯下了过错了吗？再反过来考虑，现在的没有过错又意味着什么呢？她们是全心全意地为帝国服务还是仅为了谋取生存所需的食粮呢？\n\n沉思片刻，总裁将心中的胡思乱想甩到脑后，缓缓放下烟斗。"
  ah_germany.70.a: "“说到底，我们也只是皇帝陛下的臣民罢了。”"

