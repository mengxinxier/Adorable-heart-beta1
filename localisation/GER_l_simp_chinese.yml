  ah_germany.47.t: "离去"
  ah_germany.47.desc: "“我算是看出来了，希姆莱，那个该死的希姆莱！整个高层只有那个鬼一样的东西会张罗这些！”在车上，古德里安默默听着她的老上司大发雷霆。“如果这封命令真的会下达，整个德意志将会......”这位战将此刻已经没有了往日的风采，她记起莉莎奄奄一息的样子，还有哭成泪人的希尔元首......她从未想到事情会恶化到如此程度。不过一只手轻柔的抚在她的头上，这让她产生了一种安心感。\n“现在还不是绝望的时候——还有人能够阻止这一切.”特劳希奇望着窗外，慢慢的说着。“我们没有办法阻止党卫军做出上帝皆无可原谅之事了......我们必须把那个跳梁佞臣赶下来。我有一个朋友，那是在旧帝国时代就认识的一位魔法师，她很强大——与那个除了大搞诳语的希姆莱不一样，但她不愿意跟着我们。”车子停在了柏林车站，将军下车，最后向古德里安致意：我会把她带回来，你们也得尝试阻止这一切——\n"
  ah_germany.47.a: "“赶在无可挽回之前”"

  ah_germany.48.t: "希姆莱"
  ah_germany.48.desc: "一支小队已经集结完毕，这些是古德里安手底下最为精锐的亲从，她们已经将突袭计划准备妥当，为了拯救希尔元首，为了阻止即将到来的屠杀，她们必须行动迅速。她们用了数日摸清了希姆莱的工作日程，发现她经常深夜不归，工作到凌晨才离开岗位。\n这支全副武装的部队在古德里安的带领下，用数封伪造的文书骗过了数道哨卡，之后分散避开了守卫的党卫军——她们都是希姆莱最为忠诚的追随者。随后她们进入了建筑，最终在希姆莱办公室的门外集结，之前她们就看见其办公室灯火通明，而现在门缝亦透出光亮。\n现在正是机会\n这支小队破门而入，然而映入她们眼帘中的场景竟使得她们一时间愣在了原地。\n希姆莱正在为希尔化妆。\n希尔坐在希姆莱的办公椅上，希姆莱在旁边俯下身子，为这位元首贴心打理着妆容。\n她的化妆技术很不错，原先已经没有任何血色的希尔的脸庞竟因为几缀腮红变得有了那么一点生机，然而令古德里安感到汗毛直竖的是，此时的希尔仍然在直勾勾的盯着希姆莱，似乎完全没有注意到破门而入的一行人。她空洞的双眼只转了转，似乎以此表明她还是个活物。那位妖艳的女子似乎就像是在为一具尸体化妆一样。\n在为她的作品点缀上最后一笔后，希姆莱这才起身，望向想要弑杀她的众人。\n“我亲爱的古德里安小姐，我相信——你们是来杀害我的罢。恕我直言，我实在没有想到你们会来的这么，快，或者说如此的无谋。”\n“以德意志父亲的名义，你被捕了，希姆莱女士——你犯下了叛国罪。”\n“你在威胁我吗，古德里安小姐？”\n“德意志人民将会决定你的命运。”\n“我——即是德意志。”如此荒唐的话被希姆莱明目张胆的说出，然而她身后的元首却几无反应。\n  望向她身后的，如同浮雕般安静的希尔，古德里安下定了决心。“现在还不是，希姆莱小姐，现在还不是！”\n希姆莱又摆出一副似笑非笑的样子面对众人，数位亲兵已经将枪口对准了这位魔导师。然而她更快——她的手心突然现出一副短小的法杖。“那，此乃政变。”希姆莱便一下子露出了凶相。\n......\n回过神来的党卫军士兵并未做出过于激烈反应，她们默默听着领袖的办公室内传来一声声凄厉的惨叫，在意识到已经没有她们需要履行的职责后——\n"
  ah_germany.48.a: "她们便又融入了这注定难以入眠的深夜。"

  ah_germany.49.t: "新秩序的前夜"
  ah_germany.49.desc: "希姆莱将她的法杖妥善放好，重新从抽屉里取出化妆品，开始向另一个新的苍白的面孔填上腮红。\n只不过因为极度的恐惧，那张脸仍然是扭曲的，不过不要紧，片刻她就将舒缓下来。\n希姆莱便继续着她的工作，一边召来一位党卫军军官。\n“以元首的名义——执行第99号行政令，告知各地的党卫军准备好。清晨过后行动，无需留情，展现你们的果断与决绝，为了黑日......”\n“如果遇到抵抗怎么办？”\n“你们所得到的，是元首的命令。”她只如此轻轻的回答。\n"
  ah_germany.49.a: "首先，是柏林，然后，是整个德意志。"

  ah_germany.50.t: "希望"
  ah_germany.50.desc: "法兰克福\n“所以，说到底，此次前来，只是需要我来帮你收拾你可爱的——德意志父亲的烂摊子？”卢卡斯爷爷将一小撮烟草砸进烟斗里，敲了敲，向特劳希奇吐出几个烟圈。“我擅长打仗，但我对魔法，尤其是黑魔法一无所知，光靠我们没有办法阻止那个疯子，为了德意志的未来——。”卢卡斯爷爷低声地笑了笑，然后打断了她，“我晚上还要去城郊——孩子们还等着我去放烟花呢。”元帅几乎已经是低声下气的求这位烟花匠帮忙了。“虽然我不知道你这老东西能不能真的帮上忙，但，现在除了您我找不到任何人了——德国将生灵涂炭！这你都不管不顾？”\n这套民族话术对她一直不管用。但是与往常不同，这一次这位老人并没有拒绝的打算。她双眼微颤，凑上前去，直直盯着她面前的这位来访者。“告诉我，特劳希奇先生，这一系列的祸事究竟应归于谁？”“......我们所有人。”特劳希奇痛苦的回答道。“这我倒是没想到的，你竟能如此坦诚。”老先生的脸色似乎变了，她沉默了一下，随即脸色便凹入阴沉之中。\n"
  ah_germany.50.a: "“开始了。”"

  ah_germany.51.t: "序曲"
  ah_germany.51.desc: "房门敲响，短且急促。“特劳希奇，和我来。”言罢，卢卡斯爷爷大声吆喝着敲门者，一边快步走向大门，顺便将靠在门边多年的手杖取过，她慢慢的打开门。\n门外是两名士兵。黑洞洞的枪口已经指向这位老者。\n“根据99号行政令，你已被——”话音未落，两位士兵便化作飞灰，飘散而去。\n看着被眼前一幕骇到的将军大人，这位老烟花匠不禁笑了笑。“就让她们代替我们进清洗名单罢，先生。”\n走着她自己还不忘自夸道：“虽然我不敢涉足什么黑魔法这种事情，但是如果我们真要比划起来那个小弄臣只会意识到她只涉足了黑魔法领域的皮毛。哦，将军，看样子已经有人在等我们俩了。”\n她们眼前已经有一辆轿车前来接应。一个年轻的面孔从司机位探出窗来\n“艾丽卡前来报到，长官，这位是？” “我们的朋友，孩子。现在我们得赶紧离开。”\n轿车在城间疾驰，沿途风景皆是一片狼藉，哭声，辱骂，还有交火的声音混杂在一起，火苗窜上房顶，暮色被染得鲜红。就是但丁下凡恐也因此景而不发一语。党卫军与盖世太保正在进行无差别的逮捕，居民四散奔逃，而警察与卫兵不出意外的保持沉默。\n"
  ah_germany.51.a: "大戏开幕。"

  ah_germany.52.t: "柏林"
  ah_germany.52.desc: "当她们回到柏林之时，城市已经戒严。但是至少现在她们还不算被通缉者。陆军总长保护着这支远征小队渡过戒严之海。成功进入了柏林市区。\n已经没有任何人敢离开她们的家门了。不少人将自己武装起来，将枪架在了门口——在人民看到被逮捕者的下场之后，柏林虽不至于成为空城，但也已是一片死寂。党卫军由盖世太保带领着。一队队的在街道上巡逻，等到后续命令下达她们将再一次进行新一轮的逮捕——屠杀总是需要一步一步来。\n抵达大厦之后，特劳希奇带着这位老人下了轿车，叮嘱艾丽卡：“如果拂晓我们还没有人回来，马上离开柏林。你的工作无论如何，在第一道阳光显露后就都会结束。” “这是一个恐怖的命令，长官，我会等你们回来。”\n“我要去档案室，只有把一切都带出来我们才能让我在其她地方的同僚们意识到灾祸从何而来，而您，我的朋友，请您必须去阻止希姆莱。否则她将彻底控制柏林——” “我要做的事情可不需要你提醒。”卢卡斯爷爷打趣着这位脸上已写满担忧的友人。“我感觉的到，那个懦夫已经离开了柏林，但是此地存留着她的力量——我会负责对付她。”她的手杖狠狠地撞击到了地面，让人能感受到这位魔法师的决心。\n这个伟大帝国的中心已经一片狼藉，负责着德意志政权运行的行政人员正乱作一团——她们有理由怀疑她们自己也在纳粹党的屠杀名单上。所有人都在争相逃命，但也有不少人恐惧于街道上巡逻的凶魔而被迫折返。灰袍老者拄杖越过熙攘的人群，径直登上楼梯，向着黑魔法的源头缓慢的走去。\n当老人慢慢推开元首办公室的大门时，她预想中的元首并未出现。"
  ah_germany.52.a: "迎接希姆莱之劲敌的玩偶，是希姆莱这几天最为满意的成品。"

  ah_germany.53.t: "命运"
  ah_germany.53.desc: "曾经这张脸曾冷若冰霜，显得刚毅。此刻已经化作行将枯萎的花朵。像是罹患肺结核的临终怨妇，却又处处显出精致。作为军人，她没有妇人的丰腴，但是一套黑色的连衣裙却也将她的曲线显露了出来，当她侧过身子，因为战事已经略显发黑但却也标致的肩膀挺的笔直，空洞的双眼，被束起的短发，无一例外都在明示着她的鉴赏者——这是一个完美的洋娃娃。\n“她的名字是什么，希姆莱小姐？”似乎有点被勾去心魄的卢卡斯爷爷第一句竟是这般。\n“现在你可以叫她——古德里安小姐，至少现在。”少女缓缓张口，回答着这位将要置于死地的魔法师。\n“卢卡斯大师——您竟然还活着？这让我受宠若惊。”“惊讶吗？也是——我给孩子们放了十几年的烟花了。”\n这位黑魔法师似乎很不满于这位老者如此闲庭信步的样子。“你的傲慢蒙蔽了你，老先生，你低估了我现在的力量......你将会见识到黑魔法能够发挥出的巨大实力。”\n少女突然伸出了她的纤手，一道绿光闪过，可怜的老人似被雷击，一下子被击至墙上，连连喘息。\n面对看上去虚弱的老人，希姆莱在话语间丝毫不掩饰她的得意。"
  ah_germany.53.a: "“这一刻——我已经等待很久了。黑魔法将会重生，任何敢于阻碍黑日之途的人将会化为齑粉！”"

  ah_germany.54.t: "决斗"
  ah_germany.54.desc: "“没那么早，年轻的学徒——我可还活着呢。”老人慢慢的起身，拄起手杖。伸出手\n希姆莱在远方操控着她的傀儡，但是老人的手却分明扼住了她的喉咙。她突然感受到了无名的恐惧，却无从挣扎。\n“你的统治已然结束——这位姑娘收到了折磨也已经够多了。”\n随即老人真正开始施展魔法。“恶魔之女！毒蛇的孽种！收起你的信舌！古德里安！我那正痛苦着的孩子！请听我言，不要惊慌——我带你离开这无底毒潭。我为你解除，咒语之缚。”\n希姆莱想抵抗老人的话语，但是从哪一个方面来看这个女学徒都无力抵抗老者那可能连神明都要畏惧三分的威压。\n“你最后做的一件蠢事就是告诉了我这个孩子的名字，女士——现在！你这凶鼠，还有簇拥着你的黑暗气力，莫说黑日之曜，尔等将永不见日！滚！滚出迷失者之心灵，滚出柏林，滚出现世！折返那犹太的应许之地，速速——离去！”\n希姆莱吐出一口鲜血，惊骇倒地，当她望向自己枯槁的双手时，她明白她数十年参得之魔力已被那灰袍老者再一次放逐。此刻她除了用最恶毒的声音拗哭以外已别无她法。"
  ah_germany.54.a: "恶魔落幕"

  ah_germany.55.t: "朋友"
  ah_germany.55.desc: "艾丽卡和特劳希奇都在等待着她们的友人能够安然归来。\n天将拂晓，当第一束光洒在门口的时候，这位烟花匠人怀着虚弱的少女一步步的出现在两人的眼前。\n“我就知道——亲爱的卢卡斯先生！您还活着！”“是的，我还不至于被那个狂妄的学徒弑杀。”\n这位老将军从卢卡斯的怀里接过仍然处于昏迷之中的姑娘。“古德里安——她......”\n“对她来讲噩梦已经结束了。”\n“发着烧，脸颊烫得厉害，气息也很弱。”特劳希奇此刻丝毫不掩饰她对下属的关心。\n“是的，特劳希奇——但还活着。”\n 轿车再一次在柏林的巷间飞梭，相比于昨晚，此刻党卫军的步伐更加急促，她们开始更加疯狂的进行所谓的“清洗”。正如被放逐的，陷入了疯狂的她们的领袖一般。\n“我失败了......我以为那条毒蛇至少有胆量与我见上一面......很抱歉，没什么能够阻止柏林的陷落了。”\n“我们该怎么办？”开车的艾丽卡扭过头来问了一句\n老人严肃的回答着，“德意志已经不存在朋友了，它已经处在毁灭自己这条路上的中途站。”“那我们该怎么办？”抱着古德里安的特劳希奇问道。\n也许是意识到自己的神态让气氛变得无比沉重，此刻这位曾致力于取乐孩童的老者再一次露出慈祥的笑容。“你们去波美拉尼亚，那里有一位投机者，我很了解她。她绝不会坐视不管”\n“马，马肯森元帅？”“对”\n“那你呢？总不能回法兰克福去罢？”老人嘴角弯的更厉害了，“不不不，我要去西方，西边——去科隆，我去找一位老朋友。她，她们的态度将决定未来会走向何方”\n“您刚刚还在说德意志已经没有我们的朋友了。”“嗯，嗯，确实，但是啊，我一直没打算把自己当德意志的子民——”"
  ah_germany.55.a: "就一位老戴比路克的立场来说，我们仍然不缺朋友。"

  ah_germany.56.t: "密谋"
  ah_germany.56.desc: "在布吕所庄园里，一场密会正在进行中\n在德意志政权存在的长时间内，马肯森元帅——这位旧时代最后的军事统帅在占领区一直站在德意志复国者的一边，然而她的存在似乎无关紧要。\n作为一名已经退出了德意志军队的旧君主主义者，她看着曾经忠于德意志的军官们一个接着一个的，要么倒向外星人的殖民政权，要么倒向年轻的莉莎与其罪恶的第三帝国。但她从未表现出恼怒或是伤感——数年来元帅只在波美拉尼亚的庄园里与一众访客喝茶谈天，这是它所效忠的旧帝国唯一留给她的东西。她只会在话语里稍稍表示出稍纵即逝的对旧时代的思念。\n已经垂垂老矣的帝国元勋从未想到旧时代还会向她招手。这是从数天前开始的，飞去的雏鹰惊恐的又飞回巢穴，一个个带着勋章的“访客”向她描绘新元首正在制造的白色恐怖。她原想将这些人斥退。直到她在城内真正亲眼目睹了新政府的作为。\n元帅仍然表现出理解与支持，但她的眼里已然闪出一抹寒光。\n今天，这个庄园格外静谧。只在最深处能够听见悉悉索索的交谈声与翻卷声。这位老人最终允许她们在自己的庄园里暂留，一个反对派的巢穴因此诞生。元帅全程没有参与任何事务，仅仅坐在席首，看着再一次团结在她旗下的将军们来来去去。“元帅，我等已经准备就绪，整个勃兰登堡的部队皆会听从我等调遣！唯需您一声令下！”在讨论完行动计划后，将官激动的向元帅请战。\n“您的意思是，要集合您周边的同僚——再一次发动一场内战？我可以这么理解吗？”元帅之言不怒自威，令众人一愣。随后元帅又笑了起来，话语间便唯有温和：“不急——不急！先生们。现在还不是时候。”语毕，马肯森元帅却望向另一位旁座的将军——旧海军上将卡納里斯先生，只见她微微颔首，元帅便已知晓此行应当不会走漏风声。\n德意志正在坍塌，群众已然忍无可忍，但正蓄势待发的不会只有她们。这位元勋看的很清楚。国防军没有必要孤军奋战，她们仅需伺机而动。至于局势究竟走向何方，此时仍然无人可以预测。但有一点她已经再清楚不过——"
  ah_germany.56.a: "方今之时，山雨欲来。"

  ah_germany.57.t: "科隆暴动"
  ah_germany.57.desc: "已经实行了数十天的极端恐怖政策已经导致各个地方政府失去了对纳粹当局最后的信任，而于前天发生的科隆的民众暴动最终成为了一切的原爆点。在对于未来的恐惧达到了极点之后，这座老自由市率先向逐渐疯狂的德意志国政府倾斜怒火——全市商会与企业家行会联合签署了一项地方倡议，要求帝国保安总局的所有人员立刻离开倡议地区，同时拒绝任何将会继续“革命恐怖政策”与对非日耳曼族裔——包括犹太人——迫害行径的行政指令。而民间也已做出回应——大批民众登上街头，举起反德意志民族至上的招牌，并在当局的默许下袭击任何仍然试图声援中央政策的民众。她们的要求甚是简单——结束迫害与屠杀。所有的民族都应当是平等的。\n\n由情报部门发送至元首桌上的信函表明，直接导致科隆暴乱发生的的自由主义思潮与旧外星人遗留的统治官僚联系紧密——科隆市长康拉德·阿登纳在德国沦陷及之后的数十年间一直管理着这座城市的各项事务，她在莱茵地区的地方官僚里一直威望颇高。因此她的乱行已经辐射至整片西北德意志地区——也许最后将席卷光复各地。"
  ah_germany.57.a: "她们仍然深受戴比路克之荼毒！"

  ah_germany.58.t: "基督教民主联盟"
  ah_germany.58.desc: "屈从于刺刀下的民众们再一次站了出来——不再是跟随已然被毁灭的德国左翼势力，而是团结在一位市长与她所领导的民主反对派的旗下。\n\n西部各州政府在传播甚广的倡议号召下相继与柏林决裂——她们要求所属的德国士官离开军队，并切断与柏林中央的通信联系。下萨克森诸市甚至已经开始互相签订协议——防范似乎一定会到来的军事镇压。\n\n西德意志分离主义运动的高潮发生于3日前，位于科隆的反对派中心——阿登纳市长在民众簇拥之下宣布重新组建在戴比路克时期解散的基督教中央党，并改名为基督教民主联盟，以展示将团结所有代议制拥护者的决心，科隆当局要求柏林政府恢复民主选举并进行紧急大选。这一要求开始得到西部各州乃至整个光复地区的普遍支持。\n\n尽管看上去这个手无缚鸡之力的政治集团远远没有德国共产党来的强大，但是军队内部已然产生了巨大的厌战情绪，国防军的多位军事将领将她们的意见面呈元首，阐释任何可能导致第二场内战的举措都会将忠于柏林的军队分化——但新元首拒绝了任何妥协意见。军队已经开拔，流血冲突似乎在所难免。"
  ah_germany.58.a: "开什么玩笑！我们无力发动另一场内战！"

  ah_germany.59.t: "柏林之变"
  ah_germany.59.desc: "在所有仍然愿意忠于莉莎——或者说莉莎遗留给德意志的遗产——的正规部队向西开拔之时，一支不起眼的队伍神不知鬼不觉的进入了柏林。中央政府甚至没能得到任何警告——她们悄无声息的经过了层层守备，没有任何哨卡试图阻拦她们。\n\n当党卫军部意识到袭击行动发生的时候，总理府，国会大厦，乃至官僚的私人宅邸都已燃起熊熊烈火。阿勃维尔成功探清了各部高层的工作时间，其中最为致命的情报是——希尔在这些天一直进行着报复性的加班工作，经常深夜不归。希姆莱部率领的党卫军马上整备反击，但是在精心计划的突然袭击之下，她们的抵抗并未持续太久。纳粹党员干部大多被叛军袭击宅邸并射杀，除了当值的空军元帅迈耶与她的追随者——她早已知晓密谋，并背叛了纳粹党。\n\n令人绝望的是，柏林的地方驻军在混乱下选择作壁上观，早在数日前驻军司令部便已经被叛乱者说服，除了真金白银的诱惑以外，她们似乎也乐意见证纳粹党徒的灭亡。\n\n战斗持续了一夜，战斗进行了3个小时后，被烧得不成样子的希尔元首的遗体在废墟中被找到，但是她的卫兵仍旧残存并在大厦内组织反击。清晨，当筋疲力尽的国防军叛乱者将国会大厦顶上的万字旗撕毁，重新铺下三色旗之时，在枪炮声中惊恐度夜的柏林市民似乎看见旧时代在向她们招手。"
  ah_germany.59.a: "旧时代？管她呢，至少我们不用面对兄弟阋墙。"

  ah_germany.60.t: "前路"
  ah_germany.60.desc: "所有参与了柏林兵变的军事将领被当作英雄对待，人民庆祝纳粹统治的终结，各地的党卫军部门为了避免迫害大多选择自行解散，纳粹党从光复德意志到被德意志抛弃仅仅只有数月。\n\n马肯森元帅的预言不无道理——军政府并未遭遇太多反对声音。基督教民主联盟的话事人向位于柏林的临时政府寻求共识——元帅慷慨给予了前者她的承诺：德意志议会将会重新组建，各派势力将会重新得到组建在野政党的权利——当然这不包括试图分裂国家，现在已然奄奄一息的德国左翼分子。 \n\n“我亲爱的德意志人民们，也许你们仍然心存怀疑，也许你们仍然心有余悸，但是无论如何，已经饱受创伤的德国必须达成一个共识——所有愿意在德意志的旗帜下为了国家亦或是自己的幸福而奋斗的人们都必须以团结的意识代替无谓的仇恨，布尔什维克，法西斯分子，她们应当被团结的德意志人民所抛弃，这个世界还没有给予我们喘息的机会。唯有团结能给予我等希望！”元帅在柏林向全国致辞的时候已然褪去了原来老朽不堪的样貌，现在的她与成功光复德意志的莉莎一样抖擞——只不过前者多出一丝狡诈与得意。无论她如何选择，她似乎都将成为一代英雄——但她必须做出选择。尽管她是一位绝对的君主主义者，但是她自己似乎无意再冒险干预德国的未来——国防军内部的同心之人寥寥无几，除她以外无人愿为旧帝国摇旗呐喊。她随后在新议会上的表态更多展现出恳求的姿态——她希望在有生之年所看到的新德国与她记忆里的伟大帝国并无二致。\n\n"
  ah_germany.60.a: "是元帅拯救德国于危难中！元帅的期望得到了应有的回应！"
  ah_germany.60.b: "第二帝国辜负了太多人，民主反对派的组阁提议得到多数支持！"

  ah_germany_60_tt_1: "§O我们将向红魔馆派出使者，邀请我们的老皇帝回来§!"
  ah_germany_60_tt_2: "§O向保守派与军队妥协，由自由派军官逸见艾丽卡来担任名誉总统，民主同萌内部推举出临时首相。§!"

  ah_germany.61.t: "共和国归来"
  ah_germany.61.desc: "这是一件也许日后的历史学家绞尽脑汁都难以解释的事情——一位市长，带领着旧日的支持者重新回到德国的政治舞台，甚至在一个又一个专制领袖的统治之后掌控了柏林的至高权力，并准备开始民主化的政治实践。阿登纳市长作为基督教民主联盟的党魁向民众致辞，宣布德国的民主化道路已经势在必行。在国会大厦上，她已经颇显佝偻的身躯努力的站直，正立在莉莎，希尔这些小儿的阴影面前，决心将满目疮痍的德国从“伟大”的深渊中拉出。\n\n阿登纳的身旁，是自由派军官逸见艾丽卡，她是这个政府中真正掌握兵权的人，艾丽卡震慑着德国国内的纳粹残余。经过联萌高层的会议决定，逸见艾丽卡将成为德国的“元首”，带领德国进行渐进式的改革，最后完成民主化。"
  ah_germany.61.a: "自由再临德意志"

  ah_germany.62.title: "$news_event_background$苏联宣布反德备战"
  ah_germany.62.desc: "曾经，苏联曾是德国坚定的盟友，支援过德国的反攻大业，她们曾是亲密无间的盟友。在德国政府凯旋柏林之后，苏德之间共同的敌人已经消失，意识形态问题逐渐摆上台面，苏德的友谊急剧下降。\n\n就在前不就[GER.GetLeader]宣布了反苏的外交政策之后，苏德的外交关系降至冰点。苏联迅速撤回了在柏林的大使以及其它外派人员。\n\n今日，[SOV.GetLeader]宣布了[SOV.Getname]的反德政策，并宣称“红军正在整备，大雷雨即将到来”。"
  ah_germany.62.a: "是时候让德国佬知道谁是老大了。"
  ah_germany.62.b: "德意志的战车不惧任何敌人。"
  ah_germany.62.c: "好死，狗咬狗的丑态"
  ah_germany.62.d: "大国之间的信任是如此脆弱"

