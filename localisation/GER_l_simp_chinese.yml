 ## 莉莎
  GER_lisha_01: "德意志的英雄"
  GER_lisha_01_desc: "向伟大的元首致敬！在德意志帝国的大厦倾覆之时，是元首带领我们度过难关。待戴比路克已秦失其鹿，又是元首带领着德意志的复仇之师给予外星生物致命一击，解放了德意志人民。她是全德意志应当永远追随的领路人，她是德意志的英雄！"
  GER_lisha_02: "重组德国行政部门"
  GER_lisha_02_desc: "戴比路克帝国的撤退所带走的并不只有本土星人，非常多的行政人员鄙夷我们的事业，最终背叛了德意志民族选择流亡别处，光靠从奥地利带过来的行政官员根本不足以在全国建立元首的统治，我们应当尽快在全国范围内重新组建德意志国家的行政体系。"
  GER_lisha_03: "扩大行政部门"
  GER_lisha_03_desc: "行政部门的完善工作刚刚结束，不过德意志国已经在开足马力为下一场复仇之战做准备了，我们需要进一步扩大行政部门架构，以使我国政府能够更加高效的组织动员工作。"
  GER_lisha_04: "中央集中权力"
  GER_lisha_04_desc: "为了方便统治，戴比路克帝国听取了部分德意志学者的意见，在经济与地方管理上偏向于分散，放任式的方针，我们绝不能重蹈外星侵略者的覆辙，一项国家最高法案已经被起草，柏林中央将会辐射式管控全德意志各地的行政管理。同时牢牢把握国家经济命脉。"
  GER_lisha_05: "德意志青年冲锋队"
  GER_lisha_05_desc: "作为支持着元首陛下赢得德意志领导权的准军事组织，青年冲锋队是德意志国最为重要，最具有发展潜力的民兵力量，元首已经下令扩编青年冲锋队，借以扩展德意志青年的军事训练，为元首提供忠诚，坚强的德意志战士。"
  GER_lisha_06: "暗影之人"
  GER_lisha_06_desc: "要想尽快实现对德意志自上而下的掌控，我们就需要一个能够监视，遥控德意志政权在各地运作的秘密机构，一个隐秘，强大，无处不在的情报部门将会为藏身于德意志内的每一个渣滓感到恐惧与绝望。"
  GER_lisha_07: "社会稳定是第一要务"
  GER_lisha_07_desc: "尽管德国面临着下一次战争，但是元首仍然要求我们将目光专注于维护社会秩序的稳定，战争刚刚结束，民生凋敝，为了进一步证明元首是拯救德意志的存在，我们必须要尽快让德意志人脱离苦海，并消灭任何可能威胁到社会稳定的潜在因素。"
  GER_lisha_08: "民族主义宣传"
  GER_lisha_08_desc: "作为我们在如此艰难的环境下浴血奋战的精神支柱，德意志民族主义应当进一步成为激励德意志人民破除万难，披荆斩棘的理想信条与指导人民生活，思考，战斗的至高准则，唯有如此，我们才能再一次让德意志民族屹立于世界顶端。"
  GER_lisha_09: "为了国家、为了民族"
  GER_lisha_09_desc: "我们应当明白，德意志的军队战斗的唯一理由唯有德意志本身，每个效忠于元首的士兵都应该意识到，他们个人的作为将会决定德意志国，决定德意志民族是否能够再度雄起，完成先人未能完成的丰功伟业。这才是他们的终极目标。"
  GER_lisha_10: "没有祖国，你什么都不是"
  GER_lisha_10_desc: "宣传部长戈培尔说过，“没有了祖国，你什么都不是”\n日耳曼的每一个人都应该将这句话牢记于心中，有国才有家，没有祖国就没有了尊严！永远记住，国家好，民族好，大家才好！"
  GER_lisha_11: "至上元首"
  GER_lisha_11_desc: "莉莎元首从侵略者手中拯救德意志，并在此稳定了德意志的局势，是德意志回归到他应有的位置。莉莎元首已经是德意志历史上最为璀璨的伟人，她是我们永远的“至上元首”。"
  GER_lisha_12: "更美好的德意志！"
  GER_lisha_12_desc: "全体日耳曼人都应该向着同一个目标，一个强大的德意志奋斗！"

