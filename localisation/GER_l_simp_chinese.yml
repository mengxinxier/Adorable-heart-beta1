 ## 希尔
  GER_The_Fuhrer_lives_forever: "元首永存"
  GER_The_Fuhrer_lives_forever_desc: "一切尘埃落定，柏林已经回复秩序。\n从莉莎遇刺开始，我们经历了告别、分歧、密谋、反叛，整个中央政府被一次又一次的动荡破坏得支离破碎。不过这一切的代价换来了一个新生的党，换来了一个绝对忠诚于莉莎思想的党，一切都是值得的。\n莉莎元首将与吾等一道永世长存。\n而今日便是：§t莉莎新生历元年。§!"
  GER_She_was_supposed_to_be_a_paradise: "她本应建成天堂..."
  GER_She_was_supposed_to_be_a_paradise_desc: "她是那样才华横溢，自信而又独立，心怀抱负，踏着坚定的步伐，无数人团结在她的身旁，她用她的梦想和付出，给了我们无数的启示和鼓舞，整个国家的一切都追随着她的意志，整个社会都践行着她的理念，整个党团都围绕着她的梦想，她是那么耀眼，以至于将国家一切的黑暗与权利倾轧都变为虚无。\n外星人的降临没有将她击倒，所有人都在沮丧时，她带领着我们这些失意者去挣扎、反抗、直到胜利。\n§t她本应建立建立天堂……§!"
  GER_But_she_was_dead: "...可是她已经死了..."
  GER_But_she_was_dead_desc: "可是，她已经死了，依稀记得她曾笑得那么开心，奔跑着，奋斗着，让任何人都追不上她的前进步伐。直到生命尽头，一颗子弹轻轻地穿过她的胸膛，然这位伟大之人不得不停下脚步。\n子弹能夺去她的生命，却没有抢走她的理想与信念，直到生命的尽头，她依旧在为这个她奋斗一生想要搭建的天堂而忧虑。\n深深地吸了一口气，用着最后的力气，感受德意志父亲的关怀，生命之火渐渐熄灭。\n§Y她已经回归德意志父亲的怀抱……§!"
  GER_I_will_continue_on_her_path: "...吾将继续她的道路"
  GER_I_will_continue_on_her_path_desc: "吾等将继续她的道路，走向她未曾到达的地方，完成她未曾实现的梦想，为她的过去的努力与本应拥有的未来，为她也为我们自己，铸造更加坚实、更加富足、更加强盛的祖国...\n§0吾将沿着她的道路继续前进...§!"
  GER_Lisa_s_legacy_will_guide_us: "莉莎的遗产将指引吾等"
  GER_Lisa_s_legacy_will_guide_us_desc: "莉莎是谁？她可能是一位过世的梦想家，也有可能是一位伟大的实践者。无论她是谁，她留下的遗志都将引领我们前进。\n有人认为她是一个狂妄的疯子，有人认为她是一个残忍的独裁者，只有我知道，她是一个勇者，孤独的勇者，她挽救人民于贫苦，她解放祖国于压迫。\n啊，莉莎，我将继承你的遗志，德意志父亲会见证我们的成就……"
  GER_They_will_pay_the_price: "她们将付出代价..."
  GER_They_will_pay_the_price_desc: "德意志的男儿们，在元首的带领下，用钢铁与鲜血重新浇灌出一个崭新的，灿烂的德意志，我们绝不可忘记，引领我们将外星小儿碾为尘土的东西到底是什么。“德意志”的精神绝不容许夹杂一点点能够让德意志男儿的心柔软下来的砂尘。正如同§R两位元首§!一般。"
  GER_Germany_s_enemies_are_unforgivable: "...德意志的敌人不可原谅"
  GER_Germany_s_enemies_are_unforgivable_desc: "要坚决，面对向德意志人民露出刺刀的敌人时绝不可心软，让他们笑去吧，让他们妄言去吧，德国人可不是什么乖狗狗，当我们露出獠牙，他们只会任由我们宰割，引颈受戮。我们将放干他们的血，这将是为故逝的人所献上的最为美好的祭品。"
  GER_apotheosis_Adolf_Lisa: "神化阿道夫·莉莎"
  GER_apotheosis_Adolf_Lisa_desc: "阿道夫·莉莎，一个德意志人民不可能忘记的人。\n她领导着我们的国家走向了繁荣和强盛的道路。她的领导下，我们取得了许多惊人的胜利，以及在经济和科技方面的领先地位。她的思想和行动适时地解决了德国面临的许多问题。\n莉莎是一个勇敢、坚毅且富有远见的领袖，他是德国人民的希望和精神支柱。即使她如今已然不再聆听众人的祈祷，§R但她思想的柔光无处不在§!。"
  GER_A_new_Germanic_myth: "崭新的日耳曼神话"
  GER_A_new_Germanic_myth_desc: "新的故事从现在开始书写，过往的一切化做云烟，无需记住她的过往，她将化做文明的一丝，在日耳曼的血液在流淌。\n在这几个月时间里，莉莎从英雄变成了传说。今年的光复日也会盛大地举办。 但是，在传说传得沸沸扬扬的国家一隅，我却在想：几十年后，有人会记得那位勇敢的斗士、善良的英雄吗？莉莎建立的这个“纳粹”能一直延续下去吗？ 纷争、牺牲，还有莉莎的那个微笑，全都会随着时光而流逝。\n不，这样才好。无需记住，因为那决不能称之为个人的英雄事迹。多年之后，一切都将不再主观，在漫漫的历史长河之中化为古籍的一页。 有朝一日，现在的我们也会成为未来某人手中古籍的一页吧。"
  GER_Lisa_Youth: "莉莎青年团"
  GER_Lisa_Youth_desc: "莉莎青年团是莉莎在1922年成立的，莉莎青年团以训练未来的“雅利安超人”和为第三帝国效忠的战士为己任，用以帮助“纳粹党”在未来的国家建设，和社会改造中发挥积极作用，更是未来的领袖摇篮，虽然在之后的政局动荡中，几经解散和重组，但不可否认的是，在我们在奥地利抗争和稳定国家起到了不可磨灭的作用。\n现在，国家再一次走上正轨，莉莎青年团也应该再一次展现它的作用了。"
  GER_Germany_forward: "德意志，前进！"
  GER_Germany_forward_desc: "德意志，这是一个充满力量与传奇的名字。它代表着一个国家、一个民族的坚韧与勇气。在历经磨难、风雨兼程的征途中，德意志人始终忠于自己的信仰，怀着不竭的热情。\n在德意志人的心中，德意志永远是他们的家园，而为德意志辛勤奋斗，则是他们的荣耀与使命。让我们一同携手共进，为德意志的未来发展而努力奋斗，为德意志的使命而自豪。\n§t以德意志之名，前进！§!"
  GER_Execute_all_unfaithful: "处决一切不忠者"
  GER_Execute_all_unfaithful_desc: "德意志所需不多，唯有忠诚可靠的莉莎的信徒才能支撑起这伟大的德意志国度......自然而然的，我们不能允许任何不信者继续苟活于德意志，莉莎的前车之鉴仍在我等眼前。在另外一出悲剧发生之前，我们会让那些蛰伏的豺狼与不信者尝尝鲜血的味道——他们自己的。"
  GER_Lisa_directs_everything: "莉莎指引一切"
  GER_Lisa_directs_everything_desc: "在鲜血与哭喊的尽头，相信我们已然故去的元首能看见我们的成绩！是的，昔人已逝。但其灵魂不灭。感觉不到吗？莉莎元首在笑着观看我们所做出的丰功伟绩？继续！杀戮还远未结束......莉莎......她才是德意志！我们不过是她的信徒！继续!"
  GER_Guarantee_the_purity_of_the_Party: "保证党的纯洁性"
  GER_Guarantee_the_purity_of_the_Party_desc: "即使是在党内，乃至同僚之间，都不乏对元首的政策颇有微词的蠢蛋，但现在已经没有必要再容忍他们的存在了，既然德意志生于鲜血之上，那么领导着德意志的党也不应该去畏惧鲜血。千千万万的德意志男儿死在了内战之中，我们也得有这样的觉悟。"
  GER_The_rebirth_of_the_Nazi_Party: "纳粹党的重生"
  GER_The_rebirth_of_the_Nazi_Party_desc: "结束了，这是一场绝对彻底的清洗，从此那些软弱的，自以为理智的，腐化的犹太渣滓已经不再存在于德意志，这是我们的胜利。从此我们的党将会重新成为希尔——莉莎手中最为锋利的诸神之剑。审判与屠戮皆在明日！"
  GER_She_won_t_leave: "她不会离去..."
  GER_She_won_t_leave_desc: "是的，一颗子弹夺去了我们最伟大的元首的性命，但是，但是！还远远未到画上句号的时候！我们要做的事情还有不少呢，审判，屠杀，割开敌人的喉咙。莉莎绝不会离我们而去！是的，还有办法。她仍然存于世间，我们的时间可已经不多了......"
  GER_Lisa_will_definitely_return: "...莉莎一定会归来"
  GER_Lisa_will_definitely_return_desc: "在过去的时间里重生之眼密会召集了大量魔法人才，秘密研究起希姆莱的研究记录。通过希姆莱的手稿、大量传说和魔法书籍，综合各方观点，最终得到了四个可能复活莉莎的地方。\n§Y波兰§!：重现一战大屠杀，或许可以让莉莎随着亡魂一起降临大地。\n§Y苏联§!：小樱和她代表的库洛牌魔法一直在为伊里奇续命，或许莉莎也可以。\n§Y幻想乡§!：幻想乡西行寺幽幽子领导的冥界，一直是亡魂的归处，我们一定能在那里找到莉莎，从而找到复活的办法。\n§Y圣杯§!：圣杯的国王亚瑟就是一个被召唤的证据，我们将效仿亚瑟的诞生，召唤回莉莎，我相信莉莎一定在英灵殿等着我们。\n对于这样的报告，希尔并没有，感到奇怪，她真的复活莉莎之路困难重重，现在有了明确的目标，已经让她欣喜万分。\n不过在正式踏上复活莉莎之路之前，她还得做好完全准备，毕竟这几个国家不会这么好心的让她们实施那个计划。"
  GER_The_Spirit_of_the_Grail: "圣杯的英灵"
  GER_The_Spirit_of_the_Grail_desc: "圣杯在过去的历史中，为了巩固自己的霸权地位不断的召唤着历史上的英雄，以至于他们的国王亚瑟就是一位在位千年的国王，如果远古的英雄，可以凭借那不知名的召唤之仪再次降临大地，那日耳曼的新神——莉莎又有何不可呢，不过为了整个召唤仪式的顺利，我们得在圣杯的土地上完成这一切，就如他们古时做的那样。"
  GER_The_Underworld_of_Fantasy_Town: "幻想乡的冥界"
  GER_The_Underworld_of_Fantasy_Town_desc: "由幻想乡的大妖西行寺幽幽子领导的冥界，一直是整个幻想乡的亡魂归处，只要我们深入其中，我们一定能在那里找到莉莎，只要我们打破轮回的循环，或许就能就找到复活莉莎的办法，就如幻想乡大地上那古老的传说一样。"
  GER_The_land_of_the_dead_obsessed: "执念的亡灵之地"
  GER_The_land_of_the_dead_obsessed_desc: "在伟大战争之中，老德意志帝国和沙俄在这篇土地的大规模杀戮，造就了如今的执念之国，在这个国度里，亡魂随处可见，甚至整个国家都是围绕着亡灵建立起来的，希尔相信只要再来一次这样的屠杀，就可以再次逝去之人以亡灵身份重生，莉莎随着亡魂一起降临大地。"
  GER_Russian_magic: "俄罗斯的魔法"
  GER_Russian_magic_desc: "在所有的魔法体系在，俄罗斯的魔法体系是一个十分特别的存在，从古至今，俄罗斯的大地上都不乏死而复生的传说，强大的库洛牌魔法一直是俄罗斯世代单传的禁忌。而在其中，或许有让莉莎复活的机会，伊里奇就是最好的证明，为了博得这一线，希尔将不折手段。"
  GER_Last_ditch_effort: "最后一搏..."
  GER_Last_ditch_effort_desc: "为什么会都失败呢？不可能，不可能，不还有最后一个办法——时间之钟，这是我们为了应对如今这样最坏的情况所准备的最后手段，也是莉莎最后的机会。"
  GER_Lisa_triumphant: "莉莎凯旋"
  GER_Lisa_triumphant_desc: "我们成功了！\n德意志的至上元首已于近日回归了她最忠诚的柏林！"
   Lisa_triumphant: "莉莎凯旋"
  GERmany_Lisa_triumphant_focus: "莉莎归来国策树"

 ## 薇莲三世
  #政治
  GER_WW_1: "皇帝归来"
  GER_WW_1_desc: "我们敬爱的薇莲陛下已经重返她忠诚的柏林，是时候将帝国重新带回正轨了。"
  GER_WW_2: "国家建设"
  GER_WW_2_desc: "我们的国家刚刚经历了一场大战，百废待兴，重建帝国已经是刻不容缓的事情了。"
  GER_WW_3: "莉莎的遗产"
  GER_WW_3_desc: "虽然莉莎元首和薇莲陛下在很多地方的观点并不一致乃至十分冲突，但是我们必须承认，对莉莎元首的遗产善加利用将会为我们的重建工作提供很大帮助。"
  GER_WW_4: "重新修订德意志工业振兴法"
  GER_WW_4_desc: "德意志工业振兴法是当初莉莎元首为了尽快提高奥地利的工业实力所签署的法案，其中有大量很有价值的内容，不过现在的国内情况已与当时大不相同，因此必须对其进行针对性的修改。"
  GER_WW_5: " 投资军工产业"
  GER_WW_5_desc: "虽然我们已经重回故土，但是并不能因此放松下来，我们的周边还有很多对我们虎视眈眈的国家，国内也有很多不安定因素，如果只是因为胜利回归故土就放松军工业的发展，那无异于主动放弃抵抗。"
  GER_WW_6: "德意志军事装备局"
  GER_WW_6_desc: "为了更好的利用我们的资源开发武器装备，以及减少各军种争夺资源所产生的矛盾，建立一个统一的军备发展部门是必然的。"
  GER_WW_7: "继续建设军用工业"
  GER_WW_7_desc: "只开发新的装备是不够的，我们需要更多的产能生产更多的装备，这样才能更好的保障我国的国防安全。"
  GER_WW_8: "四年计划"
  GER_WW_8_desc: "薇莲陛下对于帝国未来的发展野心勃勃，四年计划就是最好的体现，在这份计划的指导下，我们将全力以赴重建我们的国家，绝不会让我们的薇莲陛下失望。"
  GER_WW_9: "发挥我们的优势"
  GER_WW_9_desc: "虽然现在的帝国不复往日，但是我们的科学家们显然不这么想，他们曾经取得了全世界难以望其项背的成绩，这些属于帝国的天之骄子们值得我们再一次不遗余力的支持他们。"
  GER_WW_10: "投资ig法本"
  GER_WW_10_desc: "我们曾经在化工领域取得了独步全球的成绩，ig法本公司就是最好的体现，对于这个帝国的骄傲，薇莲陛下亲自下令给予他们最大的支持，相信他们不会辜负薇莲陛下的期待。"
  GER_WW_11: "蓬勃发展的化工产业"
  GER_WW_11_desc: "事实证明薇莲陛下的眼光很准确，ig法本没有辜负我们的期望，在其带领下，整个帝国的化工产业焕发了第二春，帝国化工产业还是如同十年前那样是全世界的领头羊。"
  GER_WW_12: "德国汽车产业"
  GER_WW_12_desc: "帝国是汽车的发源地，汽车产业发展迅速，虽然后来被精灵所超越，但是依旧是全球第二大汽车生产国，并涌现出一大批表现优异的汽车公司，如此良好的基础不能浪费，对汽车产业加大投入是必然的决定。"
  GER_WW_13: "大众汽车"
  GER_WW_13_desc: "圣杯的汽车大亨福特曾经说过：“我们要生产出每一个圣杯人都能买得起的汽车”而今天，帝国的汽车产业也可以高兴的宣布，我们已经生产出了“人人开的起的汽车”，这不仅是属于帝国汽车产业的重生，也是帝国四年计划的一项重大进展。"
  GER_WW_14: "资助西门子"
  GER_WW_14_desc: "作为帝国的传统优势行业，我们的电气产业是帝国经济的支柱之一，西门子就是其中最早最大也是最优秀的代表，他们如今也迫切的希望为帝国的四年计划出一份力，我们应当支持他们的行动"
  GER_WW_15: "引领电子科技"
  GER_WW_15_desc: "毫无疑问，电子技术未来可期，而帝国已经走在了世界前列，在这个领域，我们是当之无愧的先行者，而电子技术的发展也反哺了帝国的工业发展，这对于帝国的四年计划的完成功不可没。"
  GER_WW_16: "薇莲皇家科研所"
  GER_WW_16_desc: "科技是第一生产力，用这句话诠释我们对科技投入所带来的回报真的是再恰当不过了，在先进技术的协助下，帝国的四年计划已经提前完成了大半指标。毫无疑问，这会是一项令每一个德国人都欢欣鼓舞的进展。"
  GER_WW_17: "继续帝国高速公路建设"
  GER_WW_17_desc: "莉莎元首曾经在奥地利进行了大规模高速公路建设，这种新兴的道路可以说对奥地利的方方面面产生了很大的正面影响，因此四年计划的指标之一就是在全国大规模兴建高速公路，除了经济上的好处之外，这还能吸纳大量失业民众，有效减轻目前居高不下的失业率问题，可谓是一举多得的好办法"
  GER_WW_18: "条条大路通柏林"
  GER_WW_18_desc: "曾经的萝马帝国有“条条大路通萝马”一说，而今天的帝国也可以说“条条大路通柏林”，大规模的基础设施建设有效的带动了帝国经济的发展，还吸纳了大量的失业人口，这对帝国未来发展的作用不可估量"
  GER_WW_19: "让天空为民众服务"
  GER_WW_19_desc: "飞上天空一直是人类的梦想，如今这个梦想已经不再是遥不可及，民用航空业的蓬勃发展是可以遇见的未来，在四年计划的指导下，天空将成为帝国民众的服务员，成为帝国未来发展的助力。"
  GER_WW_20: "监视北海的眼睛"
  GER_WW_20_desc: "来自北海的威胁是帝国不能忽视的，圣杯的海军和空军很轻易就能跨过北海袭击帝国本土，而帝国海军则被困守港口无所作为。但雷达技术的发展为我们提供了新的预警和侦察途径，通过这些监视北海的“眼睛”，我们将能更早发现并更好的应对这些威胁"
  GER_WW_21: "保卫帝国天空的高塔"
  GER_WW_21_desc: "飞机这一武器的发展已经远远超出了我们的预期，正所谓战争是武器发展的母亲，我们也得对此做出应对，只凭借帝国空军的力量是没法完全将敌人的空军拦截在帝国天空之外的，因此我们需要建设这些高塔来保卫帝国的天空"
  GER_WW_22: "继续补助金改革"
  GER_WW_22_desc: "莉莎元首的工人补助金改革可以说有效的拉拢了奥地利民众的心，而且这也有效提高了工人们的劳动积极性，以及让那些信奉红色思想的魔女们无话可说，那我们为什么不能参考莉莎元首的行动将改革推广到全国呢？"
  GER_WW_23: "建立全国劳工委员会"
  GER_WW_23_desc: "劳工阵线是那些试图扰乱国家的红色魔女用以进行活动的重要组织，那我们为什么不能建立另一个组织把全国的工人吸引到我们这边来呢？正所谓走别人的路，让别人无路可走，如果我们能抢先一步，那自然不用担心帝国的工人们会被这些红色魔女迷惑了，虽然这肯定会遭到贵族们的反对，但是时间会证明薇莲陛下的正确。"
  GER_WW_24: "全新的劳动法"
  GER_WW_24_desc: "为了更好的配合全国劳工委员会的行动，薇莲陛下亲自下令修改劳动法。彼时的俾斯麦首相让帝国成为了世界上第一个拥有劳工立法的国家，而事实证明了她的正确，工人们可以也应该拥有更好的福利和待遇，但他们若是有什么不该有的非分之想，那就不要怪薇莲陛下无情了。"
  GER_WW_25: "惩罚违法容克资本家"
  GER_WW_25_desc: "事实证明果然有贵族对薇莲陛下不满并公然钻法律漏洞违反法律，这正是一个杀鸡儆猴，为薇莲陛下立威的好机会，虽然薇莲陛下本人也并不愿意如此，但是法律无情，既然他们敢违背薇莲陛下亲自参与制定的法律，那我们就必须给予他们应有的惩罚。"
  GER_WW_26: "倾听人民的声音"
  GER_WW_26_desc: "身为皇帝，薇莲陛下必须要有灵通的消息来源，虽然陛下明察秋毫，但还是难免有人隐瞒信息，因此薇莲陛下决定每过一段时间就去帝国各地进行突击考察，倾听人民的声音，革除旧有的弊病。"
  GER_WW_27: "啤酒馆谈话"
  GER_WW_27_desc: "帝国的啤酒文化广为人知，而民众们在休闲之时也经常前往啤酒馆畅饮一番，薇莲陛下在啤酒馆与民众会谈的场面一定能成为其与民同乐，心系民众的直接表现，这一定能鼓舞更多的人从创伤中恢复过来，加入帝国的重建工作"
  GER_WW_28: "人民的好皇帝"
  GER_WW_28_desc: "经过一系列举措，薇莲陛下已经成为了广受人民爱戴的君主，而帝国经济的恢复与发展也让贵族和资本家们纷纷称赞其英明的举措，如今的薇莲陛下已经完全可以称做是一个好皇帝了。"
  GER_WW_29: "好好干，日子会越来越甜的"
  GER_WW_29_desc: "在薇莲陛下英明的指导下，帝国人民的生活已经远远好于战争刚结束的时候，即使是圣杯王国和东方的红色魔女们也不得不感叹帝国经济的迅速恢复和人民生活水平的迅速回升。毫不夸张的说，这是陛下带来的，属于帝国人民的美好生活。"
  GER_WW_30: "恢复帝国经济"
  GER_WW_30_desc: "战争对帝国经济造成的创伤是巨大的，而我们周边还有一群虎视眈眈的邻居，因此抓紧时间恢复经济是刻不容缓的重任。"
  GER_WW_31: "薇莲皇家债卷"
  GER_WW_31_desc: "在沙赫特的建议下，薇莲皇家债卷正式出炉，尽管会付出一定代价，但它仍将在我们的经济恢复中发挥重要的作用"
  GER_WW_32: "现代化农业改革"
  GER_WW_32_desc: "目前帝国的农业发展中存在着大量问题，加上帝国经济恢复的需要，我们有必要对农业进行一次彻底的现代化改革，而恰当的改革方式会让贵族们说不出反对意见的。"
  GER_WW_33: "控制帝国中央银行"
  GER_WW_33_desc: "帝国中央银行的独立性持续已久，虽然薇莲陛下本人并不想如此大动干戈，但是央行行长多次与陛下产生冲突并拒绝执行部分命令，这样的行为显然严重影响了四年计划和陛下经济政策的执行，为了尽快让帝国恢复过来，我们不得不启动国有化中央银行的计划。"
  GER_WW_34: "德意志经济奇迹"
  GER_WW_34_desc: "我们成功了，帝国经济奇迹般的恢复了过来并取得了举世瞩目的成果，这离不开帝国上下团结一致的努力，让我们为帝国人民和伟大的皇帝陛下歌功颂德吧"
  ##薇薇国策（外交，扩张）
  GER_WW_35: "准备不可避免之战"
  GER_WW_35_desc: "上次大战给德国带来了巨大的耻辱，如今薇莲陛下归来，帝国与圣杯王国之间注定还有一战，为了避免重蹈覆辙，我们必须尽早准备这场战争。"
  GER_WW_36: "重建中央同萌"
  GER_WW_36_desc: "如今圣杯王国的势力遍布全球，只凭我们自己是很难与之抗衡的，因此寻找一批盟友作为助力是很有必要的。"
  GER_WW_56: "中央同萌互助协定"
  GER_WW_56_desc: "仅仅只是寻找盟友是不够的，不能忘记上次大战的教训，倘若盟友不够强大，到头来反而会成为我们自己的死穴，一份互助协定不但能加深我们与盟友的联系，而且对整个阵营成员都有好处，仅仅只有我们自己一个国家的强大是不够的，整个中央同萌的强大才是真的强大。"
  GER_WW_38: "打响复仇之战"
  GER_WW_38_desc: "为了这一刻，德意志已经等了二十年，今天，就是我们向圣杯同萌复仇的时刻。为了帝国，进攻！！"
  GER_WW_39: "圣诞树演习"
  GER_WW_39_desc: "从正面攻击博丽大结界是不明智的，虽然我们已经有了从北部进攻的施丽芬计划，但是上次大战的经验告诉我们不能把宝全压在一边，因此，我们要开辟一条南部战线，打她们一个措手不及。"
  GER_WW_40: "威瑟堡行动"
  GER_WW_40_desc: "上一次大战时圣杯王国的海上封锁可以说扼住了我们的命脉，为了打破海上封锁，以及利用瑞典的资源，对大冼和百合丘的行动势在必行，倘若她们不识相的话，那就别怪我们不客气了。"
  GER_WW_41: "恢复西方君主制"
  GER_WW_41_desc: "我们已经完成了对圣杯王国的复仇，在庆祝之余，我们也该考虑一下如何处理圣杯王国留下的庞大遗产了，这真是个甜蜜的烦恼。"
  GER_WW_41_tt: "解锁决议§C重建圣杯王国君主制§!与§C重建幻想乡君主制§!"
  GER_WW_43: "来自红色魔女的威胁"
  GER_WW_43_desc: "薇莲陛下曾经亲自见过从俄国逃难而来的沙皇，东方的红色魔女注定是我们的敌人，皇帝陛下绝不允许红色魔女的魔爪伸到帝国，我们要团结周边国家共同对抗敌人。"
  GER_WW_44: "瑞典的态度"
  GER_WW_44_desc: ""
  GER_WW_45: "号召巴尔干诸国"
  GER_WW_45_desc: "苏联人一直对巴尔干地区有扩张野心，我们可以借此拉拢那里的国家与我们一起对抗苏联。"
  GER_WW_46: "交好土耳其"
  GER_WW_46_desc: "土耳其地理位置特殊，且资源丰富，不仅是我们，苏联人也盯上了这里，如果不能打好与土耳其的关系，一旦其加入苏联人的阵营，我们将不得不在巴尔干多出一条新的战线，这将是我们无法接受的。"
  GER_WW_47: "对抗红色魔女的大网"
  GER_WW_47_desc: "从波罗的海到喀尔巴阡山脉，一张围捕魔女的大网已经张开，薇莲陛下裁决那些魔女罪名的时刻很快就会到来..."
  GER_WW_48: "菲特烈行动"
  GER_WW_48_desc: "经过了长时间的积累，我们已经完成了进攻苏联的准备，这将会是有史以来规模最大的军事行动，让我们好好教一下那些红色魔女该怎么打仗吧！"
  GER_WW_49: "吹倒魔女的台风"
  GER_WW_49_desc: "我们的攻势已经取得了巨大的进展，莫斯科的门户斯摩棱斯克已经被我们拿下，让我们刮起一场新的风暴，给这些魔女带来最后的审判！"
  GER_WW_50: "劝降不坚定者"
  GER_WW_50_desc: "随着我们在各条战线上的不断胜利，很多苏联人产生了动摇，这正是我们的好机会，只要善加引导，相信这些被蛊惑的人民会选择正确的道路的。"
  GER_WW_51: "我们土耳其的盟友"
  GER_WW_51_desc: "土耳其在第一次伟大战争期间就是我们的盟友，现在我们共同面对着一个红色怪物，我们或许可以重新再续前同萌"
  GER_WW_52: "组建俄罗斯解放军"
  GER_WW_52_desc: "经过我们此前的工作，很多苏联人已经洗心革面，从红色魔女思想的荼毒中解放了出来，我们可以利用她们组建一支军队来帮助我们进攻苏联。"
  GER_WW_53: "恢复俄罗斯君主制"
  GER_WW_53_desc: "在我们取得了决定性的胜利之后，红色魔女连同她建立的这个邪恶国家已经走向了不可避免的崩溃，而她们留下的财富，自然是由我们来处理最为恰当。"
  GER_WW_53_tt: "解锁决议§C重建俄罗斯君主制§!"
  GER_WW_54: "欧罗巴的霸主"
  GER_WW_54_desc: "如今圣杯，幻想乡，苏联已经全部臣服于薇莲陛下的权杖之下，我们已经完成了历史上从未有过的成就，现在，无论是谁，都不得不承认一个事实：伟大的德意志帝国已经成为了欧罗巴这片广袤土地上唯一的霸主！"
  GER_WW_55: "重建神圣罗马帝国"
  GER_WW_55_desc: "在伟大的薇莲陛下带领下，现在的欧洲已经没有人能阻挡我们，即使是昔日的神圣罗马帝国也无法企及，那我们为什么不能重新建立神圣罗马帝国呢？想必世人也无人反对您的伟大成绩，以恢复神萝的往日荣光吧。"
  GER_WW_55_tt: "启用决议§C光复神圣罗马帝国§!"
  GER_WW_attack_fance: "进攻幻想乡"
  GER_WW_attack_fance_desc: ""
  ##薇薇军事线
  GER_WW_57: "国防军现状"
  GER_WW_57_desc: "虽然在回归战争中，帝国国防军已经证明了自己的战斗力，尽管如此，我们依然不得不承认，帝国国防军中依旧存在大量尚待解决的问题。"
  GER_WW_58: "开发新式步兵装备"
  GER_WW_58_desc: "步兵是军队的核心组成，而步兵装备能直接影响步兵的战斗力，进而提高全军作战能力，因此开发新式步兵装备是必要的"
  GER_WW_59: "吸取大战的教训"
  GER_WW_59_desc: "在回归战争中，火炮起到了重大作用，对戴比路克军队造成了大量杀伤，而战争中获取的宝贵经验则是我们对火炮及炮兵战术进行改进的良方"
  GER_WW_60: "数量优势"
  GER_WW_60_desc: "数量是一切的基石，量变产生质变，即使单个火炮性能略差，但如果有足够多的数量，一样能压的对面抬不起头。"
  GER_WW_62: "火力优势"
  GER_WW_62_desc: "数量问题固然重要，但是质量更重要，数量再多，如果质量不过关，也是难堪大用的。"
  GER_WW_64: "重修步兵守则"
  GER_WW_64_desc: "经过大战的洗礼，旧的步兵战术已经被证明无法适应新时代的战场，那么对步兵操典的修订是必然的。"
  GER_WW_65: "士兵思想教育"
  GER_WW_65_desc: "新时代的军队需要一群有着坚定信念的士兵，仅仅只是告诉他们要为帝国而战是不够的，还得让士兵们明白为什么要为帝国而战。"
  GER_WW_66: "新时代帝国士兵"
  GER_WW_66_desc: "我们对士兵们进行的思想教育工作非常顺利，尽管有个别死脑筋的顽固分子，但是绝大部分士兵都已经明白了自己为何而战并且愿意为此奋战到底。"
  GER_WW_67: "重建风暴突击队"
  GER_WW_67_desc: "战争的经验告诉我们，建立一支用来啃硬骨头的精锐部队是很有必要的，装甲部队虽然强大，但是在很多情况下依旧需要步兵上场攻坚，而昔日的风暴突击队正是对此最好的参考模板。"
  GER_WW_68: "推广风暴突击队经验"
  GER_WW_68_desc: "虽然风暴突击队的作战能力不可谓不强大，但是也很容易令经验丰富的精锐老兵受到大量损失，并且普通士兵是不能一直指望风爆突击队为他们开路的，而在全军推广这种模式则可以很好的避免这个问题。"
  GER_WW_69: "为了帝国，宁死不屈"
  GER_WW_69_desc: "经过一系列的改革，帝国军队已经迎来了一场蜕变，每一个新时代的帝国士兵都牢记自己的使命并有着精湛的技艺来实现它，每一名帝国士兵都为自己能够为皇帝陛下尽忠而自豪。现在，对于帝国军队来说，“为了帝国，宁死不屈”已经不是一句口号了"
  GER_WW_70: "改进黑森峰战车道"
  GER_WW_70_desc: "黑森峰战车道在我国流传已久，而坦克在现在的战争中已经是不可或缺的主战兵种，为了适应新时代的新情况，黑森峰战车道也应该与时俱进，抛陈出新才行。"
  GER_WW_71: "研究新的装甲战术"
  GER_WW_71_desc: "经过战争的实践，我们获得了大量的经验教训，对我们的装甲战术进行针对性改革是必要的。"
  GER_WW_72: "扩建黑森峰学院"
  GER_WW_72_desc: "黑森峰学院曾为我们提供了大量的装甲人才，而刚刚经历过大战的帝国军队也需要更多的新鲜血液，因此扩建黑森峰学院是我们的首选"
  GER_WW_73: "关于装甲部队的争论"
  GER_WW_73_desc: "在帝国军队中一直存在着坦克该往什么方向发展的争论，数量和质量两派一直争论不休，争论并非坏事，但是现在我们不能把精力浪费在根本无法得出结果的争论上，必须确立一个发展方向了。"
  GER_WW_74: "质量为王"
  GER_WW_74_desc: "质量永远是第一位的，数量再多，没有质量也难堪大用，因此下阶段的装甲发展重点将会是质量。"
  GER_WW_77: "数量至上"
  GER_WW_77_desc: "事实证明，完美无缺的武器被我们高估了，即使是再强大的坦克，数量不够也做不到所向无敌，而海量可堪一用又无处不在的坦克则会成为敌人的噩梦。"
  GER_WW_80: "帝国的利刃"
  GER_WW_80_desc: "经过一系列的改革，帝国陆军已经有了脱胎换骨的变化，现在的他们堪称帝国的利刃"
