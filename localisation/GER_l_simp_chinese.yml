  austria.01.t: "$news_event_background$磷叶石遇刺"
  austria.01.d: "昨日傍晚，磷叶石在布拉迪斯拉发的圣马丁穹顶大教堂外进行公开演讲时遭到枪击，十几发大威力枪弹将这位摄政王直接打成了齑粉。\n尽管警方当场控制住了行凶者，但令警方绝望的是，行凶者是从捷克涌入斯洛伐克的难民之一，更是一位曾经在精神病院待过至少十年的精神病患者，无法正常进行交流。其持有的大威力手枪也是当地黑市的常客之一，根本无法进行溯源。\n今天清晨时分，宝石之国已宣布国家进入紧急状态。"
  austria.01.a: "这是必要的牺牲。"
  austria.01.b: "一定快找出凶手！！！"
  austria.01.c: "太野蛮了。"
  austria.02.t: "$news_event_background$德意志国出兵宝石之国"
  austria.02.d: "宝石之国的动乱已经持续了整整数月。正当国际观察员们都在猜测宝石之国的未来何去何从之时，德意志国突然高调宣布“愿意不惜一切代价保护宝石之国境内饱受苦难的人民们”，并派遣了军队越过边境，向布达佩斯进发。\n在当晚召开的记者发布会上，现任元首阿道夫·莉莎声称：“在旧时，德意志国和宝石之国就已情同手足。德意志国有义务，有责任，也有意向保护宝石之国及她的人民们免受一切侵害。”\n截至目前，德意志国已经占领了宝石之国全境。有小道消息称莉莎正在制定一项关于精神病患者收治的法律草案。"
  austria.02.a: "团结一致！"
  austria.02.b: "难道她们也怕精神病不成？"
  austria.03.t: "黑夜中的黑色车队"
  austria.03.d: "昨日傍晚，德意志国某边境检查站遭遇了一支奇怪的车队，她们口口声声的说着她们必须要马上见元首莉莎一面，检查站官员半信半疑地拨通了元首府的电话，随之震惊地示意手下立马放行：这是元首莉莎亲自下的命令。\n\n午夜时分，元首莉莎在元首府外接见了这支车队，在她旁边的则赫然是一辆帝国研究所的运输用军车。车队的领队一言不发，只有胸前的黑森峰勋章向众人说明了其黑森峰高级官员的身份，而身后的其他人则将车上的货物有条不紊地装入研究所的军车之中。在场的众人都对此疑惑不解，众人唯一能意识到的，就是莉莎露出了长久都未曾出现过的微笑。\n\n随着最后一箱货物存放完毕，莉莎才终于将货物上的封条拾起，供大家观看上面的文字："
  austria.03.a: "“戴比路克帝国地球作战用新式战车图纸”"
  austria.04.t: "长刀之夜......"
  austria.04.d: "房门紧闭，屋子里的母亲抱着怀里的哭嚎的孩子,试图掩盖孩子的声音。屋子外面不断传来急促的脚步声、枪声、燃烧声、衣服因拖动在地面摩擦的声音，屋内的母亲祈祷着，自家的房门不会被敲响......\n\n一夜之间，几千名反纳粹分子与亲外星派分子人间蒸发，没有人愿意提起昨夜发生的事，即使地上的血迹还没有被冲刷干净......"
  austria.04.a: "。。。。。。"
  austria.05.t: "元首在看着你"
  austria.05.d: "一夜之后，德意志国的人民突然发现大街小巷之间突然多了很多莉莎的画像，画像中的莉莎的眼睛是由凹面镜制成，这种特殊的材质可以使你无论从哪个方向观察，元首的眼睛都能始终盯着你，同时下面写着几个大字：\n\n元 首 在 看 着 你\n\n"
  austria.05.a: "至少元首长得挺好看的，不是吗？"
  austria.06.t: "归还德意志领土"
  austria.06.d: "我们的盟友德意志已经成立，我们控制的德意志领土上的人民要求返回德意志"
  austria.06.a: "让她们回去吧"

  austria.07.t: "德意志共产党的命运"
  austria.07.desc: "德国共产党（德语：Kommunistische Partei Deutschlands，缩写KPD）即德国无产阶级马克思主义政党，1918年12月30日由卡尔·李卜克内西和罗莎·卢森堡领导的左派组织斯巴达克团与不来梅左派合并成立。创始人为卡尔·李卜克内西和罗莎·卢森堡。现在她们的代表则是恩斯特·台尔曼，在1933年的选举中得票仅次于莉莎元首。\n她们随着我们一同撤到了奥地利，现在对于如何处置她们，党内主要有两种意见\n一种认为我们应该先搁置意识形态的分歧，和她们联合起来，一同向着光复德意志祖国而努力。\n另一种观点认为，不能留下这些赤匪，必须趁现在斩草除根。"
  austria.07.a: "应该以民族大义为重......"
  austria.07.b: "盯紧她们就行"
  austria.07.c: "不能留下隐患......"

  austria.2010.t: "$news_event_background$轴心国介入大战"
  austria.2010.desc: "昨日，随着德意志国与戴比路克帝国的边境军队的交火，轴心国与帝国阵线的战争正式爆发，这也标志着轴心国加入了第二次“伟大战争”。\n时隔数年，德意志国的流亡者们再次举起武器向侵略者反击，阿道夫·莉莎也发表声明，全地球应该联合起来对抗外星人，这是一场“正义之战”。而戴比路克方面则宣称她们才是德意志的正统继承人，奥地利的叛徒必须被绳之以法。"
  austria.2010.a: "柏林！柏林！"
  austria.2010.b: "这些余孽早该被清除了。"
  austria.2010.c: "我们将团结一致。"
  austria.2010.d: "我们的盟友增加了。"
  austria.2010.e: "祝她们好运。"

  austria.08.t: "$news_event_background$地堡中的“新元首”"
  austria.08.desc: "当[ROOT.Getname]的军队来到前奥地利首都的一处地堡时，发现了纳粹党的两名的核心人物--阿道夫·莉莎与希尔。\n据现场的士兵回忆，她们看到莉莎手握手枪，倒在血泊中，希尔失神地坐在地上，看着莉莎的尸体。\n希尔作为莉莎指定的“新元首”，正式宣布奥地利投降，现在希尔被关押在[ROOT.Getname]的监狱中。"
  austria.08.a: "或许我们可以设法让她加入我们。"
  austria.08.b: "纳粹早该死一死了。"

  austria.09.t: "我们要采取哪种方法来安抚希尔？"
  austria.10.t: "希尔不感兴趣"
  austria.10.desc: "“我早就说过，常规的东西根本不行！”一名投诚的前纳粹党员在监狱外朝我们的测试员喊道。\n监狱内，希尔眼神空洞地看着桌上我们给她准备的东西，但是没有碰一下。"
  austria.10.a: "下次一定会成功"

  austria.11.t: "我们要采取哪种方法来拷打希尔？"
  austria.11.a: "来点小昆虫？"
  austria.11.b: "狠狠地注入康米基因！"
  austria.11.c: "触手怎么样？"
  austria.11.d: "狗纳粹直接枪毙了吧"

  austria.12.t: "希尔向我们屈服了"
  austria.12.desc: "在数次**之后（R18打咩），希尔终于向我们屈服了，同意加入我们，条件是之后多来点这种“拷打”......\n同时，也有不少前纳粹将领跟随希尔一起加入我们。"
  austria.12.a: "为我们的新朋友干杯。"

  austria.14.t: "洗脑"
  austria.14.desc: "我们可没有精力与时间去猜测她到底喜欢什么，直接洗脑永远是最简单的。"

  austria.15.t: "告别流亡"
  austria.15.desc: "我们成功地从外星人手里夺回了我们的祖国父亲，但是我们的德意志父亲已经透支得太多太多了，我们必须停下脚步来，来休息一下了。\n同时，过去我们在奥地利取得了傲人成绩，在现在已经不值一提了，毕竟，“多瑙河奇迹”不是“德意志奇迹”。"
  austria.15.a: "德意志万岁"
  AUS_event_15_tt: "§R我们将失去大部分我们在奥地利时期获得的民族精神§!"

  GER_REBUILD_ALREADY: "德意志归来"

  austria.16.t: "红与黑的交织之夜"
  austria.16.desc: "维也纳德国共产党总部在夜晚当中寂静地如同空屋一般，事实上，在奥地利时期开始，德共的大部分活动都转移到了地下形式，总部这座建筑几乎就要变成一座无用的象征。而在这空屋之内，只有一间房间仍然亮着微弱的灯光——主席办公室。\n台尔曼单手扶额，另一只手则搅动着杯中的咖啡，在34年之后，夜晚饮用大量的咖啡成为了他的习惯，而今天不同往日，他的咖啡中还加了许些威士忌。\n就在下午，纳粹党的大喇叭——戈培尔走进了这间屋子，他又一次提出了希望德共与之合作的“真诚”建议。“台尔曼主席，请您相信我们，我们与您的目的是一样的，都是为了日耳曼民族！”“台尔曼女士，施特拉塞与伊里奇又有何不同呢，我们都是为了广大的劳苦群众！”台尔曼忍着心中想把他赶出去的怒火，耐心地听着那些空泛无用的托词整整三个小时，才在台尔曼秘书的好言相劝下将戈培尔送出。\n但在夜晚困扰台尔曼的并不是那番空洞的个人演讲，而是情报干事在早上送来的紧急情报——纳粹党意图在很快的时间内发起一项大规模行动，代号为“长刀之夜”，内容未知，手段未知。令台尔曼发愁的倒不是这份突如其来的秘密行动，而是他的情报干事并没有如往日那般把纳粹分子的底牌渗透得底朝天，而是多了两个未知。这证明这项行动的绝密性达到了一个最大值。\n这个行动的名字让台尔曼感到了危机感，在戈培尔走后，他立刻将电话打给了格拉茨支部的薇莲皮克同志，支部的主要干事们轮流拿起电话，认为这次合作会葬送德共的未来，此举会彻底将宣传战线工作的主动权交给纳粹党。驻德第三国际的代表也表达了关于此次合作的担忧，认为存在着催生党内妥协主义抬头的风险。\n在晚饭的时候，同在总部的吉姆史密斯——德国共产党的地下工作战线总干事——找到了台尔曼。吉姆认为此次合作完全具备可行性和战略价值，他以全体地下工作者的名义担保，他们可以在合作建立之后，以合作的正当理由渗透进纳粹机关的宣传机器，并秘密接触并争取冲锋队青年成员与国防军的下层军官和士兵的加入，并在军队中建立无数大大小小的秘密支部，合作将允许他们绕到纳粹党的身后的薄弱处捅刀子……\n在整夜的思索之后，台尔曼最终拿起的红色电话——那部在总部建立之初，纳粹们假惺惺地以“加强合作”为名设立的直达总理府的电话。就在听筒到达台尔曼耳边的时候，一个清脆的女声传来。\n“您好，台尔曼女士，请问你要找谁？”\n台尔曼心里一沉：总理府的那位也在等着这通电话。"
  austria.16.a: "“请帮我接莉莎元首”"

  austria.17.t: "暗号"
  austria.17.desc: "人来人往的街道里，邮政局的业务同样热闹，一位穿着被灰尘和污渍弄脏的工人背带裤的工人走进了邮局。\n“先生您好，请问您要办理什么业务？“接待他的是一位干净漂亮的金发年轻女士，按照纳粹的标准，她是一位非常合格的”雅利安人“。\n“我想寄一封信，”来者不耐烦地用手指敲着柜台，“我想寄给我在火车国的表舅，让他给我寄些钱来。”\n（格拉本支部昨日被突袭）\n“对不起先生，根据伟大元首莉莎的命令，现在停止一切与火车国的业务。”\n“那寄往意大利的呢？”不耐烦的手敲得更快更乱了，“我在罗马打工的侄子也有了点钱，到罗马的费用是多少？”\n（主要干事与大部分成员成功转移）\n“50芬尼，先生。”\n“50芬尼！你们还不如去抢……”工人的嘴里不断嘟囔着，敲柜台的手指变得沉重。\n（总部下达了撤离命令）\n“先生，如果钱不够的话，我建议去距离我们两条街的人民寄信处，那里的价格会稍微低一些。”女士的双手放到了柜台上，随意地伸了一个懒腰。\n（命令收到）\n工人的眉头微微一跳，随后露出了无可奈何的表情。\n“该死，我就不该来这里！一群吃人魔……”敲柜台的手指终于停下了，工人生气地摔门而出。\n“您慢走。”女士脸上的笑容依旧不变。\n这是一场极富经验的两个地下工作者之间的情报交接。\n但也许将会是最后一场。\n在街对面的咖啡馆里的此时此刻，一位看报纸的人翻到了报纸的下一页。在他大衣里的内衬上，一个盖世太保的图章是那么的显眼。"
  austria.17.a: "幽灵与猎人的森林追逐"

  austria.18.t: "真理不死"
  austria.18.desc: "被打的不成人样的格奥尔格被拽着走上了绞刑架，他的脸上，身上都是伤口，嘴里的牙齿被打掉了几颗，在监狱的恶劣环境里，他的左耳被拷打致失聪，右手在盖世太保的“切手指”逼问——这是他们最爱的酷刑——中只剩下了两根手指。\n但这一点用都没有，格奥尔格半个字都没说，他们什么情报都没得到。\n“格奥尔格·博施，俄裔德国人，31年加入德国共产党，长期以来，在国内从事破坏活动，被判犯有叛国罪，通敌罪，资助外星人罪，根据伟大的莉莎元首的命令，被判处绞刑。”行刑官大声宣布着关于格奥尔格的罪行，尽管这是一次秘密处决，但行刑官仍然希望看到念出处决决定后，格奥尔格脸上恐惧的神情和求饶的言语。\n而格奥尔格根本就没听到，或者说，他从能听见声音的右耳听到了，但他并未在意。在他死前的这最后一刻，他脑中回想起了很多时期。1919年，他在大战后失去了双亲，成为了孤儿，是社民党领导下的工会收留了他，教他读书写字；1931年，他宣誓加入共产党，发誓要为每一个穷苦人民而奋斗；1932年，他第一次成功地领导了一次工厂罢工，工人在得知工资翻了快一半，兴奋地把格奥尔格抬到空中……\n他满足地回顾着这一切，甚至都未在意绳索已然套到了他的脖子上。行刑官没有看到想象中的场面，气急败坏地挥手，下令行刑。\n此时，格奥尔格喃喃地唱着一首歌，那是他儿时会唱的第一首歌，他已然忘却了行刑官恼怒的喊叫和他手下手忙脚乱的操作，用一个并不大的声音唱着那首人尽皆知的歌曲：“只因他是一个活人，一个需要吃东西的人……”\n“哐当！”"
  austria.18.a: "活板落下"

  austria.1666.t: "$news_event_background$德意志归来"
  austria.1666.1: "自从柏林被外星人占领，德国政府流亡奥地利以来，已经经过了数年。在经历了无数的困难与挫折，德国政府终于战胜了她的敌人，将外星人驱逐出了柏林，重新建立起属于人类的德意志国家。\n不过如今外星人并未从地球上完全驱逐，德国将采取什么样的策略来对待她的宿敌，还不得而知。"
  austria.1666.2: "自从柏林被外星人占领，德国政府流亡奥地利以来，已经经过了数年。在经历了无数的困难与挫折，德国政府终于战胜了她的敌人，将外星人驱逐出了柏林，重新建立起属于人类的德意志国家。\n如今外星人被完全驱逐出地球，站在戴比路克废墟上的是新生的德意志国，她将采取何种外交态度来对待曾经一同与外星人战斗的盟友和其他的地球国家，目前德意志政府还未做出承诺。"
  austria.1666.a: "这是祖国父亲的胜利！"
  austria.1666.b: "至少.......外星人被打败了，不是吗？"

 #回归后
  ah_germany.01.t: "宝石之国要求独立"
  ah_germany.01.d: "之前我们在动乱时吞并了宝石之国，在我们的统治下宝石之国逐渐回复了秩序，之后便不断要求着独立。\n现在我们重建了德意志，她们对独立的呼声越来越高。"
  ah_germany.01.a: "那就让她们独立"
  ah_germany.01.b: "帝国不需要不忠者，她们知道这意味着什么......"

  ah_germany.02.t: "工人起义"
  ah_germany.02.d: "在莉莎元首死后，德国陷入了无尽的混乱之中，工人失业，经济崩溃......而继任者的不作为更是加重了各种社会问题，现在，工人们在德共的煽动下发动了起义！\n\n如果你没能控制莱茵兰地区，那么分地应该会非常丑。"
  ah_germany.02.a: "这已经不是一般的暴民了，必须出重拳！"
  ah_germany.02.b: "团结一致，我们失去的只有枷锁！（转到革命军）"

  ah_germany.03.t: "柏林审判"
  ah_germany.03.d: "随着各地战事的结束，我们将在柏林举行一次针对外星人的“大审判”，对此元首的意见是："
  ah_germany.03.a: "清理那些外星余孽就行。"
  ah_germany.03.b: "彻底搜查所有与戴比路克有关的人、物品，全部清洗干净。"

  ah_germany.04.t: "$news_event_background$响彻世界的一枪......"
  ah_germany.04.d: "昨日，德意志帝国的元首阿道夫·莉莎如往日一样在柏林的街头演讲，一名身着灰色T恤和卡其色速干裤，身背斜挎包、戴口罩的男子从后方接近了莉莎一行。莉莎中枪前，他站立在其右后方，不断向四周张望。莉莎演讲刚开始后不久，该男子从后方约3米处射出两枪，两枪均击中莉莎。\n犯人被警卫当场制服，令在场的所有人都瞠目结舌的是，犯人是外星人留下的仿真人！\n莉莎在中枪后被立刻送上救护车,在经历了一天一夜的抢救之后，医生不得不向全世界宣布这个令人悲痛的消息：莉莎元首告别了她亲爱的祖国与人民。\n由于整个新德国都是围绕着莉莎的个人魅力而团结在一起的，现在莉莎的死再一次令全德国陷入混乱之中......"
  ah_germany.04.a: "莉莎，我的莉莎，呜呜呜......."
  ah_germany.04.b: "太野蛮了。"

  ah_germany.05.t: "社会秩序恶化"
  ah_germany.05.d: "全德意志各地已经因为莉莎的死陷入了空前的混乱之中，莉莎的遗体尚未入殓，新成立的德意志国开始走向分裂，各地民众普遍恐慌于领袖的突然逝世，有流言称戴比路克人在德意志各地都隐藏了仿生人部队，她们将会杀回地球将德意志民族彻底消灭。惊恐的民众开始逃亡，各地治安部队亦已形同虚设，有组织的犯罪活动也开始迅速滋生，德国的公共秩序正在陷入崩溃。"
  ah_germany.05.a: "我的天哪"

  ah_germany.06.t: "尾声"
  ah_germany.06.desc: "莉莎死后，社会秩序崩溃，各派在柏林争取夺利，最后决出一个胜者......"
  ah_germany.06.a: "无所谓，国防军会出手......"
  ah_germany.06.b: "党卫军稳定了秩序"
  ah_germany.06.c: "宣传部长戈培尔成功笼络了人心"
  ah_germany.06.d: "为什么海军部取得了胜利？？？"
  ah_germany.06.e: "是莉莎元首的发小希尔！"

  ah_germany.07.t: "国防军的决定"
  ah_germany.07.desc: "总参谋部在柏林中央电台发表的讲话标志着国防军已经赢得了国家领导权，并开始恢复社会秩序，而内斗中的纳粹党的其他各个派系则被一齐赶下了德国的政治舞台。随着斗争尘埃落定，总参谋部的军官团第一次发现自己将会主宰德国的未来。在长达数天的柏林武装冲突中，起到关键作用的当属控制着空军部队的元帅迈耶，作为少数没有任职于党卫军而是继续供职国防军的纳粹元老，他在争取柏林驻军支持总参谋部的行动中发挥了重要作用，国防军的其他同僚认为他可以同时代表德意志国防军与纳粹党人取代其他的极端民族主义分子重新统领纳粹党，但是高层内部也有部分保守主义官员已经对莉莎鼓吹的极端民族主义政策感到失望，他们提出在党卫军已经覆灭之后，暂时领导德国的国防军也存在着另一种选项：建立一个更加保守或者说，理智的军政府，由军队人士进行监督，在剔除极端民族主义的基础上重建更加温和，或者说理智的国家社会主义政权，抑或是干脆踢开这群莉莎的拥趸，恢复旧有的德意志君主制。考虑到薇莲皇帝目前仍然流亡于红魔馆，并且仍然具有足以领导德意志人民的凝聚力，这个选项也显得颇具可能性。现在参与了柏林巷战的国防军领导人物已经在帝国大厦召开会议，他们将决定德意志的未来。"
  ah_germany.07.a: "迈耶大元帅本就是我党元老，由他主持重建纳粹党再合适不过。"
  ah_germany.07.b: "军队的新秀艾莉卡也许能够帮我们建立一个理性与锐意并存的军政府。"
  ah_germany.07.c: "向红魔馆派出使节，已经没有必要继续法西斯人的政治实验了。"

  ah_germany.08.t: "完美的演讲"
  ah_germany.08.desc: "日耳曼同胞们，我来自于你们一个阶层。但在经历了无数的奋斗、自我学习之后，我变成了如今的模样，但我的内心始终如一。当我看见那慕尼黑的阴霾，那柏林变成了废墟的总理府时，我不得对此扼腕叹息，那些同胞被迫屈服于戴比路克人的统治之下，一百万，两百万，三百万，四百万，五百万，六百万，七百万，八百万人在绝对贫穷与失业之中，那仿佛不会停止的通货膨胀，让无数人的心血变成了灰烬！一切一切都是他们的错！一切一切都是那些在条约上签字的人的错！我们必须拯救我们的同胞！每一个人都必须伸出援手，无论是穷人还是富人！每一个人的心中都有着这样一个信念，整个德意志中还有比我更加穷困潦倒的人，而我一定会像一个同志一样对他倾囊相助！有人说，那些我们就要付出这么多？这本就是一种给予的荣耀，当你把自己奉献给自己的团体的时候，你可以在大街上昂首挺胸的走着。我们日耳曼人的信念是不可能动摇的，我们的意志终将压倒一切！当这样的信念和意志结合起来的时候连上天都将为之颤动，我希望每一个日耳曼人的英豪们都加入我们的队伍之中！"
  ah_germany.08.a: "（掌声）"

  ah_germany.09.t: "新的国名？"
  ah_germany.09.desc: "我们已经战胜了德意志的敌人，拓展了我们德意志人的生存空间。\n有人提议更换我们的国名，以纪念我们立下的丰功伟绩和德意志父亲的伟大地位。"
  ah_germany.09.a: "大日耳曼妮娅"
  ah_germany.09.b: "大日耳曼国"
  ah_germany.09.c: "大德意志国"
  ah_germany.09.d: "还是保持原样吧"
  GERMANIA_EMPER1_fascism: "大日耳曼妮娅"
  GERMANIA_EMPER2_fascism: "大日耳曼国"
  GERMANIA_EMPER3_fascism: "大德意志国"

  ah_germany.10.t: "$news_event_background$德国革命被镇压"
  ah_germany.10.d: "德国元首莉莎死后，德国陷入了严重的动乱之中，德国共产党趁机发动革命，在经历了剧烈的内战之后，旧德国政府取得了内战的胜利。\n[GER.GetLeader]已经宣告了德国内战的结束和德国将在未来面临长期的重建与和平。[GER.GetLeader]能否接替莉莎，团结好德意志的百姓，还是说......再次分裂？"
  ah_germany.10.a: "该死的赤匪。"
  ah_germany.10.b: "流血千里但是毫无变化。"

  ah_germany.11.t: "处置外星人的纪念碑"
  ah_germany.11.desc: ""
  ah_germany.11.a: "拆掉"
  ah_germany.11.b: "改装"

  ah_germany.12.t: "$news_event_background$大德意志统一"
  ah_germany.12.desc: "自从1934年德国政府流亡奥地利以来，她们历经无数的艰难险阻，战胜了一个又一个德意志的敌人，将国家从外星人手中拯救出来，在废墟上重建她们伟大的祖国。\n在德国重建之后，经历了复苏与对外战争，德国人终于骄傲地宣布，大德意志已经统一，连接德意志人的不再是语言，更是不可分割的领土。\n[GER.GetLeader]于今日宣布了大德意志的统一，并且将统一后的国号正式定为[GER.Getname]。"
  ah_germany.12.a: "日耳曼人，我们为我们的祖先的荣耀而战！"
  ah_germany.12.b: "为我们的朋友庆贺"
  ah_germany.12.c: "恶魔的崛起"

  ah_germany.13.t: "不可思议的同萌？"
  ah_germany.13.desc: "[GER.Getname]向我们的外交部门发送了一封秘密文件，文件中提议我们组建一个“跨越意识形态”的同萌，考虑到两国一直以来的友好关系，这似乎是可行方案，但这样也必然会引起我们盟友的不满......"
  ah_germany.13.a: "让我们为我们的德国朋友干杯！"
  ah_germany.13.b: "这还是太过了......"

  ah_germany.14.t: "苏联同意了"
  ah_germany.14.a: "让我们共同进退"

  ah_germany.15.t: "苏联拒绝了"
  ah_germany.15.a: "那我们只能征服她们了"

  ah_germany.16.t: "帝皇归来"
  ah_germany.16.desc: "当我们的使者到达红魔馆，红魔馆的女仆长十六夜咲夜知晓了我们的来意后，带领使者来到了一处墓前--我们敬爱的老皇帝薇莲二世的坟墓。\n我们的使者无语凝噎，泪珠划过脸庞......伤感过后，咲夜带着我们来到了一处宅邸，见到了一位极其面熟的人，是公主陛下，只是二十年的风雨使她更加成熟了。"
  ah_germany.16.a: "先王已逝，新皇即位！"

  ah_germany.17.t: "第一届总理大选"
  ah_germany.17.desc: ""
  ah_germany.17.a: "社会党-维利·勃兰特"
  ah_germany.17.b: "自由党-康拉德·阿登纳"
  ah_germany.17.c: "保守党-黑键"


  ah_germany.18.t.1: "$news_event_background$地堡中的元首"
  ah_germany.18.desc.1: "当[ROOT.Getname]的军队来到前奥地利首都的一处地堡时，发现了纳粹党的党魁与德国的元首--希尔。\n据现场的士兵回忆，希尔失神地坐在地上，看着显示着战争一片劣势的战略地图。\n希尔作为[GER.Getname]的元首，正式宣布[GER.Getname]投降，现在希尔被关押在[ROOT.Getname]的监狱中。"

  ah_germany.18.t.2: "$news_event_background$地堡中的“新元首”"
  ah_germany.18.desc.2: "当[ROOT.Getname]的军队来到前奥地利首都的一处地堡时，发现了纳粹党的两名的核心人物--[GER.GetLeader]与希尔。\n据现场的士兵回忆，她们看到[GER.GetLeader]手握手枪，倒在血泊中，希尔失神地坐在地上，看着[GER.GetLeader]的尸体。\n希尔作为[GER.GetLeader]指定的“新元首”，正式宣布奥地利投降，现在希尔被关押在[ROOT.Getname]的监狱中。"

  ah_germany.19.t: "演讲中的意外"
  ah_germany.19.desc: "正在元首阿道夫·莉莎的演讲时，一名身着灰色T恤和卡其色速干裤，身背斜挎包、戴口罩的男子从后方接近了莉莎一行。莉莎中枪前，他站立在其右后方，不断向四周张望。莉莎演讲刚开始后不久，该男子从后方约3米处射出两枪，两枪均击中莉莎。\n犯人被警卫当场制服，令在场的所有人都瞠目结舌的是，犯人是外星人留下的仿真人！\n莉莎在中枪后被立刻送上救护车,在经历了一天一夜的抢救之后，医生向手术室门外的一众纳粹高管们宣布了抢救的结果......"
  ah_germany.19.a: "抢救无效，元首没能挺过去。"
  ah_germany.19.b: "抢救有效，元首的健康情况有所改善。"
  ah_germany.19.c: "奇迹发生了，元首正在迅速康复。"

 #莉莎死了
  ah_germany.20.t: "元首之死"
  ah_germany.20.desc: "五小时前，来自国会大厦的一则通讯报告了德意志国元首——阿道夫·莉莎的死讯，前者在进行关于德意志国光复的胜利演讲时被败逃的戴比路克帝国仿生人枪击，最终于昨日抢救无效身亡。由于元首的逝世过于突然，其生前没有留下任何的遗言——与身后的安排工作，一时间中央政府陷入了群龙无首的局面。全国人民普遍表现出哀戚之意，部分党员更是如丧考妣。\n经过漫长讨论，副元首希尔已于今日发讯宣布其本人将临时担任帝国首相一职，并统管中央行政部门，全权处理中央事务，至于帝国继任者问题待到为元首举行国葬之后再做处理。这一举措暂时未遭到异议。值得一提的是，大批纳粹党党员与党卫军士官人员正在进入柏林地区，希望参加元首的葬礼。届时元首的公开国葬恐怕将会人满为患。"
  ah_germany.20.a: "我们所能依仗的唯有上帝"

  ah_germany.21.t: "分歧"
  ah_germany.21.desc: "由于副元首希尔坚持否认刺杀元首的凶手来自外星侵略者，要求继续调查并追捕此案的“元凶”。事态似乎因此走向恶化：柏林的内务部门大多拒绝听从中央命令，据称柏林警局得到的命令是“以确保元首葬礼安全进行为首要目的”。因此部分警察人员甚至开始干预中央的搜查工作。目前只有盖世太保仍在正常运转。甚至有关于双方武装冲突的报告上呈中央。\n强制推行追捕工作的失败成果进一步导致了党内的分裂。几位党内元老已经开始表达对现政府的不信任——帝国的行政部门大多自行其是，党卫军军部也开始不受中央管制——更别说大批地方党卫军官以及nc党党员正在违令进入柏林。唯一一个好消息是目前元首的葬礼工作正在稳步进行，至少在可怜的元首正式下葬之前柏林尚且能喘一口气。"
  ah_germany.21.a: "有谁嗅到血腥味了吗？"

  ah_germany.22.t: "密谋"
  ah_germany.22.desc: "局势仍然在持续恶化，在令人窒息的环境下，中央政府正在逐步崩解，以里宾特洛甫为首的一众外交部官僚几乎公开表示他们对另一个党内元老的支持——他开始频繁出现在迈耶元帅的酒宴上，后者被认为是日后德意志国元首的有力继承者，同时与党部和国防军部门有着紧密联系。\n盖世太保并没能在追捕凶手的工作上给出任何结果，但他们已经明确警告中央政府，前来参加元首葬礼的群众很可能藏有不忠之徒，他们相信这场葬礼的背后极可能隐藏着一场关乎权力归属的巨大阴谋。但是目前柏林的情况不允许他们深入调查——内务部门已经普遍停摆，他们没有办法扩大成果。"
  ah_germany.22.a: "柏林早已不受节制"

  ah_germany.23.t: "猎犬"
  ah_germany.23.desc: "“咚咚咚”\n一阵规律的敲击声响起，科勒从暗处的窥视孔里望去，是他的接头人鲍勒，对了暗语后，他小心的接对方进来。\n“紧急情报”\n鲍勒喘了口气，转动雪茄的外壁，取出藏在里面的小纸条递给他。科勒瞅了一眼，紧张起来\n“我需要尽快上报。”\n里面的内容太过重要，但他忍住了细问的冲动，转而安排对方留在这里，暂时不要外出。他自己则烧掉纸条，推出自行车装了一筐啤酒，不紧不慢的向着目的地驶去......“你们！.......呜姆！”这位可怜的盖世太保被几个埋伏多时的密探一棍子打下了自行车。\n啤酒也散落一地。至于他本人？此时已然觉得自己如坠地狱。他没能逃脱戈培尔的魔爪？"
  ah_germany.23.a: "“瞧瞧我们发现了什么？”"

  ah_germany.24.t: "决定"
  ah_germany.24.desc: "阿勃维尔的管理人员几乎全部被临时召集起来。在凌晨。\n虽然多数人觉得在乱事面前情报局完全无关紧要，但是他们仍然在忠实履行他们的职责：严防可能威胁到葬礼安全工作的一切因素。外勤特工在潘科区得到了惊人的收获——他们逮捕了两名密探，其中一位供认自己来自帝国保安总局。\n两位盖世太保坚称他们有极为重要的信息需要上呈中央，经过审讯，他们吐露出实情：盖世太保的一位地方线人获悉一部分潜入柏林的暴徒准备袭击葬礼现场，刺杀此时掌控中央的帝国高层人员。这是一场政变计划的第一步，受审者也清楚说出了幕后主使之名——德意志国的宣传部长戈培尔。\n面对这一惊人的消息，卡納里斯上将紧急召开了内部会议，并且严令隔离涉事特工与人员。在如今多方对峙的情况下，阿勃维尔的每一步行动都将为这个行事一直力有未逮的情报部门带来不可知的后果。会议持续了两个小时，期间充斥着争论与部分的——肢体冲突。尽管在座众官员意见不一，但是在这位海军上将的主持下，为了情报局的未来，他们还是达成了一致——"
  ah_germany.24.a: "我们必须为元首与德意志负责，放了他们"
  ah_germany.24.b: "在尘埃落定之前，阿勃维尔唯有保持缄默"


  ah_germany.25.t: "一分钟的判决"
  ah_germany.25.desc: "鲍曼、戈培尔和他们的几个心腹被拷好带了进来，希尔扫视了一眼几人，而后盯着鲍曼：“先从你开始，鲍曼主任。”\n“副元首，哦不元首大人。”\n他弓着腰，努力抬起头，谄媚的笑道:\n“只要您放过我，他的党羽我都能帮您揪出来。”\n希尔冷冰冰的看着他，眼里没有一丝笑意\n“元首大人...”他额头上豆大的汗珠沁出，扑通跪了下来“...只要您留我一条性命，一切！我知道的莉莎和其他人的一切秘密！都会告诉您！”\n希尔皱紧眉头，嫌恶的挥了挥手\n“希尔，你不能这样，我呜...”\n鲍曼嘴里被塞上了一团破布，拖了出去，一声枪响后屋里又归于寂静。\n“清理掉了一条虫豸。”希尔心情好了起来，搬了个椅子坐在几人对面\n“继续，一人一分钟，先从你来。”\n他点了一个人，对方面如死灰，胡言乱语一番后也被拖了出去\n。。。\n“还剩你一个，我多给你点时间，两分钟吧。”处理完了其他人，希尔靠在椅背上，看来“除虫”让他很是享受。\n“嘿，在元首这里我是两个虫豸的价值么。”\n戈培尔并不慌张，他盯着希尔\n“我们不过是元首网中的小虫罢了，奋力一搏失败，这种结果也是当然的。”\n“哈哈哈，螳臂当车，正是这样。”\n希尔站了起来，舒展了下身体，\n“你值得我亲自动手。”\n他举起手枪顶住戈培尔的胸口，\n“嘿嘿，那可真是荣幸了。”，戈培尔死死盯住希尔的眼睛：“最后一句送给您，网可捕虫，也可捕螳螂。”\n戈培尔说完满足的闭上了眼睛。希尔的脸色却沉了下来“死都不忘挑拨离间”。\n砰，他扣动了扳机。。。"
  ah_germany.25.a: "叛徒的后果"

  ah_germany.26.t: "希姆莱的邀请"
  ah_germany.26.desc: "“在最近对莉莎元首遇刺案进行深入调查后，新政府发现了一个以鲍曼和戈培尔为首，党羽遍布党内的反德意志阴谋集团，他们勾结外星人，一手策划并实施了谋杀案；而在全面调查开启后，阴谋集团更是狗急跳墙，勾结赤匪在元首灵柩必经之路上，设置了大量炸弹，意图谋害莉莎元首真正的继承人——希尔元首，当然，这种反党反国家的行为被提前预料，阴谋集团图谋落空。其头目在抓捕过程中负隅顽抗，被尽数击毙。\n为防范消灭此类叛国分子，保障德意志的安全稳定，新政府正在开展为期半年的党内风纪整肃活动。”\n看着报纸上的信息，希尔满意的点了点头，希姆莱见状，笑着的说道\n“元首，目前大局已定，提纯计划也有了新的进展，德意志的新血液正在等待伟大元首您的检阅。”"
  ah_germany.26.a: "太好了，双喜临门。"
  ah_germany.26.b: "太好了，但目前还有几件要事。"


  ah_germany.27.t: "葬礼"
  ah_germany.27.desc: "得益于邪恶的戈培尔集团的密谋已经被伟大的党卫军政府粉碎，莉莎元首的葬礼最终如期举行，希尔与希姆莱主持了这场葬礼并致辞。葬礼上人头翻涌，所有人都试图挤进前排，试图再瞻仰他们的元首——带领他们从外星人的殖民统治之下解脱的德意志元首哪怕仅仅片刻。\n随着灵车慢慢驶出城区，送行的民众与党员慢慢形成一条长龙。假使上帝真的于上空俯瞰柏林，它定会为被灰云簇拥的的花朵而诧异。当然，宴席也好，葬礼也罢，皆非永恒不散之事。结束之时已近，我等仍需直视前路。"
  ah_germany.27.a: "结束了，为了新元首，为了莉莎，让我们再一次团结起德意志。"

  ah_germany.28.t: "葬礼"
  ah_germany.28.desc: "得益于邪恶的戈培尔集团的密谋已经被伟大的党卫军政府粉碎，莉莎元首的葬礼最终如期举行，伟大的希姆莱元首主持了这场葬礼并致辞——希尔不幸在粉碎叛乱企图的军事行动中死于流弹，她将安眠与元首的身旁一起下葬。葬礼上人头翻涌，所有人都试图挤进前排，试图再瞻仰他们的元首——带领他们从外星人的殖民统治之下解脱的德意志元首哪怕仅仅片刻。\n随着灵车慢慢驶出城区，送行的民众与党员慢慢形成一条长龙。假使上帝真的于上空俯瞰柏林，它定会为被灰云簇拥的的花朵而诧异。当然，宴席也好，葬礼也罢，皆非永恒不散之事。结束之时已近，我等仍需直视前路。"
  ah_germany.28.a: "结束了，为了新元首，为了莉莎，让我们再一次团结起德意志。"

  ah_germany.29.t: "人民的选择"
  ah_germany.29.desc: "感谢上帝！元首与他的亲卫队在一番血战之后成功逃离了地狱一般的柏林。目前临时政府暂时迁移到了什切青。元首在那里平安无事。\n“迈耶与他的党徒最终只在柏林维持了仅仅5个小时的秩序。稍晚，其与一众支持他的党内元老乘飞机离开了德国境内，盘踞在柏林城的叛军大多缴械投降。\n“尽管宣传部做足了工作，试图说服仍处于惊恐和不安中的德意志人民，使其相信勃兰登堡仍是帝国中心，但是考虑到尚有部分迈耶党徒与不忠士官滞留柏林，元首的行政班子恐怕还要在什切青长居数周，但不管怎样，这场声势浩大但鲁莽至极的兵变最终不了了之。"
  ah_germany.29.a: "不用担心，自然有人要对此负责。"


  ah_germany.30.t: "希尔"
  ah_germany.30.desc: "希尔走在前面，希姆莱和其他人紧随其后，一行人穿过走廊，来到育婴室外，看了看里面一个个熟睡的婴儿，希尔转过头来，向希姆莱问道“这就是最新成果吗？我要进去细看。”\n“当然，元首。”希姆莱轻轻点头，安排人打开了房门“元首，为了这些孩子的健康，您和我一起进去吧。”“好，其他人留在外面。”希尔穿好防护设备，跟希姆莱一起走了进去。。。\n“唔”希尔腰间一阵巨痛，而后一股能量从那里散开，将他浑身牢牢束缚住，希尔艰难的扭过头“你。。。”她睁大了眼睛，死死盯住希姆莱“叛徒。。。”。愤怒、震惊、仇恨，还有一丝疑惑，最终化作恐惧与迷茫，他缓缓倒地，腰间的鲜血流到地上慢慢摊开，眼睛也逐渐失去神采，只有四肢还在微微抽动。失去了一切权柄的她，脆弱而又无助，就像养鸡场里即将被绞碎的小鸡，希姆莱平静的看着这一切。。。\n等到一切收拾干净，他一个人坐在育婴室的地上，她曾是那么强大，但仅仅一把附魔匕首，就夺走了这一切，想到这里，她控制不住，眼泪涌了出来。。。"
  ah_germany.30.a: "现在所有的障碍都已经被扫除了..."


  ah_germany.31.t: "柏林爆炸案"
  ah_germany.31.desc: "莉莎的葬礼在国会大厦开始，按照计划，灵车将会绕城一周，然后开向维也纳，元首的遗体会在那安葬。\n开在最前方的自然是灵车，随后是由临时元首乘坐的轿车。之后跟随的数辆轿车搭乘着这个帝国的轴心——各部门要员。党员分列两旁跟随着车队，他们穿越民众的海洋与刻意撒落的白色花瓣走在大道上。\n随后便是爆炸，哭喊与无尽的枪声。整条大道从迎接归去之人的栈道变作激烈的战场。\n民众的哀戚变作惊恐，炸弹爆炸后，骇人般密集的枪炮声将群众驱散。在人群里埋伏许久的暴徒开始奔向承载着党内要员的车群——元首的座驾已经被炸上了天，坠落于地时亦燃起熊熊烈火。戈培尔没能得意太久，这位女士很快就意识到事情不对劲。其派遣的政变武装在抓捕要员时遭到了激烈抵抗。按理说遭到突袭的卫队应当不堪一击。多数元老在交火之下得以逃离，而这场政变一般的突袭行动已然演变成了一场可怕的火并。"
  ah_germany.31.a: "柏林将陷入烈火之中"

  ah_germany.32.t: "柏林混战"
  ah_germany.32.desc: "柏林驻军司令部正面对着一场史无前例的混乱局面——元帅迈耶的亲卫队与忠于宣传部长的党卫军的冲突开始蔓延至全城。双方为了夺取德国的最高领导权正在大打出手。\n城防司令试图在这场冲突中命令驻军保持中立，然而这场祸及全程的战斗还在不断走向激烈化。越来越多的党卫军部队开始和受“令”进入的周边驻军交战，双方的战斗甚至已经延伸至郊外。所有仍然在岗的驻军人员都意识到了这样一个事实——要么结束这场火并，要么看着德意志再一次陷入内战，后者显然不是这群士官所能接受的——他们不会再忠于已死之人。"
  ah_germany.32.a: "我们得告诉戈培尔小姐，她的计划已经失败了。"
  ah_germany.32.b: "你知道，迈耶元帅可没有权力调动这些陆军部队！"



  ah_germany.33.t: "计划失败"
  ah_germany.33.desc: "尽管忠于部长的党卫军作战极为英勇，但是面对装备精良的国防军部队与柏林驻军，他们犹如以卵击石，很快这支试图以小博大的队伍就被逼入了绝境。\n至于我们的戈培尔小姐本人，她倒是明白她的失败意味着什么，我们最终在国会大厦附近发现了她的遗体——一颗子弹打穿了她的太阳穴，此情此景就是最为普通的宪兵都为她的死相感到唏嘘。\n目前中央政府仍在因昨日发生的一系列乱事而混乱不已。但是至少现在大局已定——迈耶元帅与清晨亲自在城防司令部的电台上向柏林市民发布广播，告知群众政变阴谋已经被国防军挫败的消息，参与保卫柏林的驻军人员大多被视为英雄。虽然党内仍然有部分呼声要求重新讨论新元首的任命工作。但是在军队的站台下这一要求显得极不现实。"
  ah_germany.33.a: "混乱以毕，而元帅将鹊起柏林?"

  ah_germany.34.t: "混乱之后"
  ah_germany.34.desc: "尽管因为迈耶元帅与其目标一致的政变预谋，戈培尔与她的拥趸一度与大元帅陷入僵持，但在柏林城防司令部明确表示出对宣传部长的支持时，迈耶相当果断的命令部队撤退，而她自己带着自己未来的“政府班子”仓皇逃离柏林，据悉她已经乘坐专机离开了德意志国境。 现在原宣传部长——伟大的新任临时元首戈培尔女士已经宣布将会重新进行莉莎的葬礼，她保证将会将一切如迈耶元帅一般试图窃取权力的威胁分子彻底予以清除，并计划在完成柏林城区的重建工作后为元首举行一场更加盛大的葬礼——尽管莉莎元首的遗体似乎并未在这场暴乱中幸存——至少未完整的保留下来"
  ah_germany.34.a: "这就是结局？连遗体都没剩下？"

 ###

  ah_germany.35.t: "领袖之殇"
  ah_germany.35.desc: "我们伟大的领袖阿道夫·莉莎在国会大厦前的演讲时，遭到了外星人报复性的暗杀。莉莎未能幸免于难，她受到严重的伤势，还能坚持活下来本身就是一个奇迹，是她的钢铁意志让她坚持到了现在。在被送往医院后她得到了最完善的治疗，但也仅仅是让这位伟大之人得到短暂的回光返照。\n\n在她的最后时刻，她要求她认可的一些人来到了她的病房外。\n\n"
  ah_germany.35.a: "然后呢？"

  ah_germany.36.t: "告别"
  ah_germany.36.desc: "众人在希尔的带领下走进了元首的病房，望向身上插满管线、面色苍白的莉莎，希尔压抑这哭腔吼道：“想德意志最伟大的领袖，雅利安的守护者，国家工人党的主席—阿道夫·莉莎敬礼。”\n听到了众人的敬礼声，莉莎艰难的做出了一个微笑，孱弱的但又坚定声音从她的口中发出：“向伟大祖国父亲敬礼！”\n“希尔，来坐到我的身边来，其他人在外等候。”\n希尔身体微微颤抖，缓缓走近病床，握住莉莎渐渐举起的手，坐在了病床前的椅子上\n“莉莎！”（希尔）\n“希尔啊，你也变得沧桑了，想当年我们一起学绘画，一起考维也纳艺术学院，一起参加第三次圣杯战争，一起建立政党，一起被在啤酒馆疯狂，一起被捕入狱，好多好多的一起啊。想不到现在我俩都已经如此沧桑。”\n“当年在田野一起追逐打闹的时光是我最幸福的时光啊，莉莎”（希尔）\n“幸福的是我啊，希尔，没有你，我可能已经是冢中枯骨了，幸得希尔你相助才有如今胜利。可惜啊，我被光复祖国的胜利冲昏了头，太过自信了，我多年前的理想，我是无法亲自完成，希尔啊，我真是痛传心肺啊”\n“不要在说这些了，莉莎”（希尔）\n“希尔，当年我们我们一起在监狱写《我的奋斗》时的策对，你还记得吗？”\n“我记得，我记得，圣杯拥军百万，挟金融已令世界，此诚不可与之争锋。”（希尔）\n“苏联据有巨土，已历多年，国大而民附，此可用为援而不可图之。当外结好苏联，内整顿国家。时机纯熟，则命一上将率军入阿尔萨斯，你率军入红魔馆，直取人间之里，诚如此则大业可成，德意志可兴”（希尔、莉莎和声）\n“都快二十年过去了，莉莎你还记得那么清楚。”（希尔）\n“希尔狱中之对，千古不移，声声在耳，我美美想起都如饮甘霖，希尔啊，你是我最亲密的朋友，也是我最亲近的战友。我对我们俩的依恋毫无疑问。但我不得不走了，我希望你能够接手德国的领导工作，并在我离开后继续完成我们未尽的事业。我相信，你拥有足够的才能和智慧，能够处理好眼下的局势，并引领德国走向更加光明的未来。我相信你能够胜任这个重任。”\n“希尔啊，我知道你会去找希姆莱，以此来稳定国内，你要记住这个人可用而不可信啊。要小心她。”\n“我知道，我知道，你不要再说了”此时希尔的脸上已经泪流满面（希尔）\n“希尔，去把她们叫过来吧”\n“元首”（众人）\n“我已经将国家的未来托付给希尔，诸位切不可怠慢，让我失望”\n“是”（众人）\n“古德里安，古德里安”\n“元首”（古德里安）\n“我与你相交在患难之中，相从至今，你念在与我是故交，尽量帮助着稳定这个国家。”\n“我愿效犬马之劳”（古德里安）\n“诸位，我不能一一嘱托，愿诸位自重啊，祖国的未来靠你们了。”\n莉莎最后深深地吸了一口气，她的身体开始颤抖，生命之火熄灭了。希尔伏在她的身上，泪流满面，为她的朋友和国家哭泣。\n"
  ah_germany.36.a: "我们能够仰仗的，唯有上帝"

  ah_germany.37.t: "未来"
  ah_germany.37.desc: "希尔接手了德国，这是她和好友曾经一起嬉戏打闹，一起并肩战斗，一起追寻梦想的乐土。如今，希尔走在元首宫的长廊，坐在元首办公室的沙发，睡在官邸的软床都有无数与莉莎的回忆涌上心头，她每时每刻都不敢忘了莉莎的嘱托，她要保护这回忆的净土，不过莉莎的仇也要报。"
  ah_germany.37.a: "我要尽快稳定国内，守护唯一的净土。"
  ah_germany.37.b: "莉莎......一切都没有办法了吗......"

  ah_germany_37_tt_1: "§O希尔会把重心更多地放在稳定国内秩序上§!"
  ah_germany_37_tt_2: "§O希尔会把重心更多地放在寻求复活莉莎上§!"




  ah_germany.38.t: "悲剧"
  ah_germany.38.desc: "“请坐，我的元首”\n在看见了魂不守舍的元首之后，希姆莱谦恭地引她的新领袖坐于首席。这里是柏林国家剧院。此刻一幕悲剧正在演出中。\n尽管很多人向新任元首——希尔奏请尽快处理已经死去的莉莎元首的葬礼，但是这些请求被无一例外的否决了。所有人都意识到，对于青梅竹马之死，元首接受这一切所需要的时间比她们想的要长的多。\n目前莉莎遗体在做完防腐工作之后封存于水晶棺内，希尔数日便会来看她一次，每一次都伴随着低沉压抑的哭泣声。其声初听感人，但亦足以令人不寒而栗。\n党内部分要员已经对她产生了不满情绪——已经过去数日了，一切事务都还没有开始起步。不过好在，光复政府并没有闲下来，各地的地方政府不遗余力的进行重建与反戴比路克的宣传活动。\n当希尔收到希姆莱的私人邀请之时，她立刻警觉了起来，亡友之语犹在耳旁：“希尔啊，我知道你会去找希姆莱，以此来稳定国内，你要记住这个人可用而不可信啊。要小心她。”\n“我的元首，您在想什么？”旁座的希姆莱打断了希尔的思绪。“所以，希姆莱小姐，您到底想说什么？”希尔对这位神秘的宦臣充满敌意。\n“哦，哦——我的元首，您似乎误会了什么，我只是想邀请您来看这一出好戏......”\n  元首满腹狐疑的落座，但中间确实一路无话。直到演出进行将结束时，这位神秘的魔术师才微移其首。\n“我的元首，我对您对我表现出的敌意感到难以理解。”\n“我对每个人都保以同样的态度——希姆莱，不要太敏感了，现在我是元首，我必须......拿出元首的样子。”\n“哦，是的，是的......但您这份“威严”，怕是更可能导致——背叛。我的元首，想要背叛您......”说到这里她故意停顿了一下，见到她的元首没有多说什么，便放心改口：\n“想要背叛我们的人太多了，我的元首——有人在呼朋唤友、有人在背地勾结，还有人试图为自己构造安全的后盾。如果党卫军的力量不够强\n......抱歉我的元首，我只是想阐述一下我的担心。”希姆莱像是意识到自己失言了，相当自然的转换出一副充满愧意的面孔。\n“如果你要存心破坏同志之间的团结的话，这些话大可不必！”\n“我的元首，盲目的相信一些事情——相信一切都与莉莎元首还在时那样，可是致命的。”\n“你——”希姆莱突然离席，凑近了希尔的耳边低语。“如果我们的前领袖的魔力消失了，我们还能依靠什么？党卫军吗？还是我——我们忠诚的党员？”\n希尔的脸色早已变了好几次。是的，她能感觉到，她的挚友死去之后，看上去团结一致的阁员们各怀鬼胎，哪个看似为纳粹实则为自己摇旗呐喊的戈培尔也好，天天和外交部还有国防部的要员厮混在一起的空军元帅也罢，她的凉意随着希姆莱的低语不可抑制的窜上的脊背。\n“莉莎已经死了，而她那些所谓“可以信任”的人，正准备着控制德意志——她们想背叛你。”\n“我不这么认为。”“遵从您的感觉，我的元首——难道您感觉不出来吗？”\n希尔略有威严的表情有些许的崩塌，她的两颊微微颤抖着,“也许，也许罢，哦，我不得不承认我对她们的信任有些许动摇。”\n“啊——啊，是啊，唯有莉莎的无私能将她们团结。”\n“我必须同意——她......是真正的理想主义者，我只是个追随者，我，我难以相信她就如此的......”\n话语里已经带着哭腔了，希姆莱的脸愈发舒缓了下来，她知道她已经初步征服她面前的元首了。\n"
  ah_germany.38.a: "“你知道我的老师的故事吗？”"

  ah_germany.39.t: "提案"
  ah_germany.39.desc: "“我从来没有见过如此荒谬的东西！那个白发混蛋究竟在想些什么？”陆军总长特劳希奇一边疾步走着一边向参谋长古德里安抱怨。\n“我，我也不理解，但确实无误——这道行政令出自元首。”古德里安仍然试图阻止这位陆军统帅再一次去碰壁——已经有非常多的党内要员去和元首交涉，无一得到明确答复。特劳希奇倒也没有被她吓倒，“既然如此，那我就必须亲自和她谈——她可是一国元首，我不觉得她连我的面子都不给。”\n特劳希奇与纳粹党的关系较浅，这也是为什么古德里安不愿意让她与元首对峙——她根本不了解情况。\n在抵达元首门外之时，最后一位党内成员拦住了这位将军的去路——元首，或者说旧元首的秘书马丁鲍曼，“你的会见已经得到许可，但是我必须再一次提醒您，阁下。我们的元首变了，没有东西——至少现在能够阻止她了。\n“别和我扯这些有的没的，你们这群国社党人还没有到只手遮天的程度，国防军不可能对这项命令视若无睹！”\n“我们也不会，阁下！但无论如何这绝不是玩笑，而且我必须提醒阁下，相关的处理事务不会交由你们处理，她们会交给党卫军。”“党卫军！？哦，祝你们好运！”这位老将再不顾秘书的阻拦，一把打开了元首办公室的大门。\n诚如这位久经沙场之干将，此刻也不禁因她所见到的元首之样貌而感到脊背发凉。她面前的，此刻的元首双目微睁，背已经有些微驼，她的脸颊变得水嫩但极度苍白，而眼瞳里的那一抹红似乎与以前相比更多出一份血一般的鲜艳。\n"
  ah_germany.39.a: "这是一个女人？这是一个吸血鬼。"

  ah_germany.40.t: "对峙"
  ah_germany.40.desc: "纵使心中有千万的愤怒需要倾斜而出，但是元首这般模样实在骇人，竟使得将军放弃了先行进攻的机会，让这位好似绿叶却又形如枯槁的元首先一步开了口：“特，特劳希奇阁下？你也是来阻止我的？”\n“是的，我的元首——这太荒唐了，你竟要将德意志如此多公民......理由是什么！”\n“不需要理由。”希尔将身体一侧，望向她背后的台窗，不再正眼对视这位陆军元帅。\n“我们的政策，我们的主张，这些我都很清楚，但是，但，这些名单上面也有德国人——也有日耳曼人！我的元首！这实在不可理喻！为何要如此！”\n“正因为伟大的日耳曼民族血统的高贵，她们的血才能帮助我们完成更加伟大的事业！”如果这个声音是从一位老妪里低吼而出，也许她只会感到可怖。但这个声音稚嫩而清晰，每一句都好似在扼住自己的喉咙。“更加伟大的事业？”特劳希奇难以置信的问着。希尔转过头，“唯有用最为优质的血液方能唤回德意志的拯救者！要挽回生命就必须付出生命！只是你们的愚蠢还看不到这一切罢了。回去罢！没有什么好谈的了，她们的血液必须为德意志做出贡献，这是她们的——命运.”\n“我从来没有为某些人的一席话感到如此的可怖，直到今天，我的元首——莉莎元首看到会怎么想？她会乐意看到这些？看到生灵涂炭！？”\n“哦——对，对，她，她会很失望罢......”她的一席话似乎让希尔突然很受打击。就像一个做错事的孩子往后缩起了身子。看着就像是着凉一般。“不——不！她会理解我的......这是最崇高的事业！最为崇高的事业！为了德意志......一切都是为了德意志！”\n这位将军知道自己和她已经没什么好说的了，“再会，我的元首，愿上帝保佑我们。”语毕，顶着希尔那炽热的目光——\n"
  ah_germany.40.a: "她默默的退出房间，把房门关上。"

 #德共

  ah_germany.41.t: "复燃"
  ah_germany.41.desc: "“总理遇刺！外星人死灰复燃？”\n波茨坦的德国共产党新总部，主席办公室桌上《前进报》头版头条的标题赫然昭示着新生的德国极其混乱的现状。\n“事态变化的太快了，”台尔曼望着窗外一队疾行而去的摩托化宪兵部队，“现在，纳粹们在短暂的混乱后，肯定会怀疑到我们头上的。”\n“我们的地下情报系统确实察觉到了一些蛛丝马迹，确实在莉莎演讲的同一街区里有一些可疑的活动……”坐在桌前的情报总干事，吉姆史密斯皱着眉头，“但是这场刺杀行动很有可能是无组织的，我们的情报网根本抓不到决定性的证据。”\n“我当然没有责怪你的意思，吉姆，”台尔曼回到办公椅前重新坐下，“就目前的情况来看，我们和纳粹党的脆弱合作已经不复存在。万幸的是，纳粹们自己就打成一团，她们没有精力管我们了。”\n“我们的情报网已经随着版图的恢复而铺设到全国各地，盖世太保们存在或不在的，国防军辖区内或辖外的任何地方，都在我们的地下工作范围之内。”谈到分内的工作成果，吉姆一扫刚才的懊悔，起身在德国地图上反复笔画着。\n台尔曼望着地图良久，她的方案随着思考而越来越精密，她很明白，错过了这次机会，一旦纳粹党内部的斗争稍有消停，德国共产党将是首当其冲的纳粹清算对象。\n“通知下列各部门，我作如下部署，”吉姆立刻打开记事本。\n“第一，通知前进报的希法亭同志，明天出一篇关于莉莎的讣告，语言诚挚些，多强调一下我们和她们的合作。”\n“第二，通知魏玛，莱比锡，德累斯顿支部和奥地利地区的同志，立刻开启全面转移，除了地下情报组织继续保持静默单线联系以外，其他一切明面支部成员转移到多特蒙德方面，机动性第一，隐蔽性第二，要在纳粹党内部矛盾解决前完成转移。”\n“第三，通知各下属工会组织在未来半个月内停止一切有组织活动和示威行动，各单位暗地里延缓工作产量，并成批次，小规模地组织工人队伍前往莱茵工业区。\n“宣传名目呢？”\n“西部地区重建，”台尔曼顿了顿，喝了口水继续说，“第四，通知我们在幻想乡和苏联的外派同志们，准备回国，以上。”\n“我立刻着手。”吉姆迅速起身，望门口走去。\n“等一下，”台尔曼突然想起了什么，"
  ah_germany.41.a: "“帮我通知多特蒙德支部，在今晚约定时间，我要和皮克同志通话。”"

  ah_germany.42.t: "风雨"
  ah_germany.42.desc: "“……综合我们所讨论的内容，皮克同志，共产国际内部已经决定，将会全力支持你们的革命事业。”\n阴沉了一天的多特蒙德在夜晚终于下起了大雨，豆子般大的雨珠淅淅沥沥地打到多特蒙德每家每户的房顶上，伴随着阵阵的劲风，刚刚入夜的多特蒙德的大街上已经空无一人。\n“非常感谢，季米特洛夫同志，我代表德国共产党向共产国际的国际主义精神表示深深的感谢。”就在薇莲皮克放下话筒后，办公室的门口突然响起了敲门声，随后进来的是一名年轻的办事员小伙子。\n“皮克书记……”\n“党纪组织纪律第七条，党员之间一律称同志。“\n“非常抱歉，皮克同志，”办事员迅速纠正自己的称呼，递给皮克一个厚厚的小本子，“这是过去三天转移到多特蒙德地区的党员和工人干事名单。”\n办事员退出书记办公室后，皮克在座位上漫无目的地翻看着本子上的名单。这是唯一的孤本，自薇莲皮克于1934年后担任与共产国际的联络总负责，和地区党支部总书记以来，这是她处理情报记录所保持的处理习惯。\n昨天，她刚刚和来到多特蒙德的卡罗米伦多夫进行了会谈。一个很有希望的小同志，这是会面后皮克对米伦多夫的印象。米伦多夫首先代身在奥地利军区的莉萨恩格尔同志，向皮克传达了恩格尔迫切希望投入到革命最前线事业的工作中去的愿望。其次，米伦多夫简要地就外星人占领区的共产党潜伏情况和复国后的重建工作进行了汇报。\n最后也是最重要的一点，米伦多夫向皮克提供了一份国防军和党卫军中的名单，名单上的中低级军官现在全部部署在西部地区，一旦发布信号，综合估计，西部军区将有近一半的部队会加入到革命队伍中来。\n皮克坐在办公椅上，一份难以抑制的激动与兴奋在她心中激荡，数年的流亡，数年的潜伏，终于换得了今天她们所努力的一切。\n当然，有一丝丝不安笼罩在通话结束的皮克心中，是一段简短而转瞬即逝的小问题。\n“皮克同志，”季米特洛夫突然在关于援助的讨论中一转话题，“在德国革命进入白热化阶段后，我曾以个人身份，向国际表达了希望让你作为德国共产党新的领导中心的想法，我认为，你的能力足以胜任这一重要的职责……”\n“请允许我拒绝这一提案，主席同志，”皮克直截了当的打断了季米特洛夫，“请让我们回到我们讨论的话题上去……”\n这段对话如同蛇一般绕在了皮克的心上，但转瞬之间，就被皮克挥手驱散。\n“现在，是时候规划一下新到来的工人同志们的地区分配事项了。”皮克拍了拍脸蛋，对于她而言，今天又是一个不眠的夜晚——她的医护人员已经多次向她就此表达了最强烈的抗议。"
  ah_germany.42.a: "“在伟大的事业面前，我只是其中的一个齿轮。”"

  ah_germany.43.t: "分别"
  ah_germany.43.desc: "“……结合我和我的团队在上文通过演算所列出的数据，我再次向您报告，希姆莱先生，目前原子能在军事领域的应用就德国的工业能力和科技水平而言，远未达到投入实践的水平中。”\n海森堡再写完回信的最后一句话后，隔壁办公室的冯布劳恩端着两杯咖啡走进了海森堡的办公室。\n“还是关于原子炸弹的问题？”冯布劳恩将左手的咖啡杯放到海森堡的桌上，“两天前，她也向我询问了关于火箭技术运载原子炸弹的技术可能问题……”\n“把咖啡从我的桌子拿开，杯子十厘米内有我刚用的稿纸。”海森堡装完信封后径直起身打开椅子边的公文包，将一叠叠稿纸装进结实的牛皮包中。冯布劳恩没有拿起那杯冒着热气的咖啡，而是转身关上了办公室的门。\n“你知道我过来不是专门送咖啡的，”她忧虑地看着海森堡，“那天，希姆莱在给我的信中谈到了关于你的事情，她还要求我随时报告关于你的一举一动……”\n“你应下了，盖世太保先生？”\n“当然没有，你知道的，我……”\n“那就没什么讨论的必要了。”\n“听着！”冯布劳恩一把抓住了海森堡装稿纸的手，“作为你的同事，我确实不该干涉你的私事。盖世太保们找到了我，她们知道你在和安东尼潘涅库克通信，她们向我出示了原件！包括一些红色文人给你的来信，她们全都有复印件，你很清楚你在干什么！”\n海森堡停下了收拾的动作，抬头直盯盯地看着冯布劳恩。\n“你会帮我吗，沃纳？”\n“……”\n“你这个疯子，海森堡小姐，彻头彻尾的疯子……”短暂的沉默后，冯布劳恩像喝啤酒般的灌下一大口苦涩的咖啡，“我再一次请求你，海森堡小姐，不要乘搭明天前往汉堡的轮船，离开了研究所，谁也保护不了你！”\n“你我不该参与到这些肮脏的政治中，我们也没有必要！”在海森堡没有作答后，冯布劳恩在做最后的努力，“战争，死亡，这些和我们没有关系，德国已经乱成一团，你更不应该参与其中，你是现在德国最杰出的量子物理学者，不幸和死亡不属于你，它们不属于海森堡！”\n喊声结束许久，沉默中似乎传来海森堡一声若有若无的叹息，她随即放入了最后一叠要带走的数据，拉上了牛皮包的拉链。她抬着头，用着那一双一如既往的冷漠的眼神，直视着冯布劳恩。"
  ah_germany.43.a: "“但是，沃纳，它们同样也不属于德国人。”"

  ah_germany.44.t: "重逢"
  ah_germany.44.desc: "“上次我们像这样面对面见面……”\n“1934年，奥地利时期德共一次会议。会上你还借我的钢笔来签字，恩斯特。”\n没有了电话中断断续续的杂音，听到彼此原初的声音，台尔曼和皮克反而不适应了起来。今天是德国共产党完成转移的最后一天，波茨坦总部的人已经悉数秘密转移到多特蒙德支部——现在叫多特蒙德总部了。尽管台尔曼一再私下要求不要搞什么迎接仪式，但还是拗不过皮克的强硬态度，在她的办公室里准备了一瓶开过的白兰地，算是一个小小的私人酒会。\n“薇莲，你这几年倒没怎么变，”晃了晃装着白兰地的酒杯，台尔曼一饮而尽，恢复了以往稳健的语气，“辛苦了，跟我唱了这么多年的双簧，就连我都差点相信，党内有一股以你为主导的左翼反对派。”\n“你可比当年我认识的那个辩护律师相比稳重了不少，”皮克伸了伸酒杯，和台尔曼碰了一碰，坐到自己的办公椅上，“你知道，我这些年提出的反对意见也不可能完全都是逢场作戏……但是，你的决定很对，我确实主导并很好地控制了党内的反对派势力，国际方面也认为有插手主导权的空间而加大了支持我的力度。在这一点上，恩斯特，我敬你一杯。”\n“为了德国与人民。”“也为了自由与希望。”\n两人将各自的酒杯清空，皮克又给彼此续上，台尔曼端着酒杯，望着办公室窗外一片漆黑的夜晚。\n“一切都准备妥当了吗？”望着窗外许久，台尔曼略带焦虑地思考着一切可能出问题的环节，二十多年前斯巴达克斯的惨状历历在目，她们输不起第二次了。\n“米伦多夫负责的工会组织，恩格尔主管的起义军队，和史密斯的地下战线组织，今天上午分别向我做了报告，”皮克拍了拍台尔曼的肩膀，她显然知道台尔曼的担忧，“我们该做的事情已经无可苛责，接下来的一切，就看我们所能做到的最好，和同志们的努力吧。”\n她们两人又谈了很多很多，从革命的准备工作，到两人彼此的个人生活，两位老同志仿佛有说不完的话要在这短短的一夜讲完。不知不觉间，时间已经来到了后半夜，在有点喝高的台尔曼眼里，好像窗外漆黑的地平线已经有了一抹红色。\n“时候不早了，早休息吧。”台尔曼望着已经见底的酒瓶，有点摇摇晃晃地站起身来，几年以来，专心于革命工作的台尔曼几乎没喝过酒，这瓶高度数的白兰地显然有些受不了，而对面同样脸部泛红的皮克，则同样证明了这一点。\n“隔壁有我常用的行军床，虽然小了点，但是两个人挤一挤还是能睡得下的，”皮克显然也不再有一开始的严肃神色，放松了不少，“当然，如果你嫌挤的话，我可以睡地板的。”\n“去你的吧，”台尔曼摆了摆手，“我领导罢工的时候，水泥地面都睡过，你就别跟我这个老资格讲什么客气了。”\n随后，在微弱的煤油灯光中，两人肩并肩走出了办公室，这是数年来，她们首次发自肺腑地感到轻松和愉快的时刻。\n当然，对于台尔曼而言，这一晚唯一留给她的糟糕回忆，是晚上皮克老是抢她的被子，使得她不得不拿来自己的大衣盖在身上。"
  ah_germany.44.a: "团结一致到永远。"

 ###


  ah_germany.45.t: "绝望之夜"
  ah_germany.45.desc: "下班后，希尔回到别墅，喝得烂醉后走上柏林夜间无人的街头，她慢慢地、无目的地走着。\n“为什么，为什么还是不行呢。”\n希尔愤怒地把空酒瓶砸了个粉碎。\n莉莎死后，希尔处决了所有德意志父亲的叛徒，坚定不移地继续着莉莎的路线。同时，希尔也在寻找着复活莉莎的可能，日耳曼的战车所到之处从伦敦到莫斯科，只为寻找那一丝希望：圣杯的英灵召唤、幻想乡的法术、执念之国的亡灵、苏联的魔法......它们都失败了。\n这种希望与失落的情感不断地冲击着这位“元首”的内心--她已经要被压垮了。\n恍惚之间，希尔来到了柏林的生物实验室，她进入无人的实验室，熟练地拿出一根试管--里面是实验中的病毒武器。\n“既然无法复活莉莎的话，就让她最爱的德国为她陪葬吧。”\n希尔将试管里的液体一饮而尽，用尽最后的力气走上街头......"
  ah_germany.45.a: "“莉莎...对不起......”"

  ah_germany.46.t: "德意志之死"
  ah_germany.46.desc: "几日前，德意志国的元首--希尔死于柏林街头的消息震惊了世界，但是还没等到德国方面公布希尔的死因，德国的无线电信号却越来越弱。\n慢慢地，整个德国地区已经不存在任何无线电信号，边境大量有着奇怪病症的德国人试图偷渡过境，毫无疑问，德国死于一场来源不明的瘟疫。\n德国的各个邻国已经宣布了关闭边境，并下令处决一切有疑似症状的人......"
  ah_germany.46.a: "整个德国的灯火在熄灭"

