   ace_Erich_Hartmann_desc: "§L埃里克哈特曼今天早上从自己超级杂乱的卧室里醒来的时候异常震惊，她敬爱的元首和重要的鸡儿都不见了，一群外星人接管了这个国家。她怀疑这只是个噩梦，但最糟糕的是，自己的房间里所有的长裤都找不到了！§!"

