  ah_germany.77.title: "$news_event_background$国防军攫取柏林至高权力"
  ah_germany.77.desc: "在德意志人的解放者莉莎突然离世之后，纳粹党在混乱的阴云下开始崩溃，在镇压了来自党宣传部门的党卫军叛乱后，德意志国元帅迈耶宣布继任德意志国元首，终结了关于纳粹党后继者的争论。据信这位与国防军阶层交流甚密的党内官僚选择引狼入室，德国纳粹党僚的话语权遭到重大打击。由他们的领袖莉莎构建起的民族主义政权在新的贵族官僚入主柏林的情况下已然名存实亡。\n\n毫无疑问，一个不依赖于任何旧日遗产的军政府将会被建立。得益于进一步冲突的避免，德意志地区的重建工作目前进展顺利，这个新的独裁政权也许在短时间内就可能将成为欧洲大陆上一个新的但更加难以捉摸的威胁。"
  ah_germany.77.a: "大元帅，我来啦！"
  ah_germany.77.b: "他们绝对不是我们的朋友......但他们是否会是敌人？"
  ah_germany.77.c: "他们绝对不是我们的朋友......但他们是否会是敌人？"
  ah_germany.77.d: "我们将会得到一个更加务实的......朋友？"
  ah_germany.77.e: "一个军阀统治下的德意志国？有趣。"

  ah_germany.79.title: "$news_event_background$德意志帝国复辟"
  ah_germany.79.desc: "在柏林内乱持续了整整数周之后，意想不到的结果出现了：保皇派在对现状忍无可忍的民众们的支持之下击败了其他所有的争权势力，控制了柏林市区的绝大部分区域。尽管还有时不时零星的暴力冲突报告传来，但在驻柏林的各大记者们看来，内乱已经结束，保皇派的胜利已成定局。\n而意外中的意外是，尽管保皇派们做足了万全准备，但红魔馆的特使带来的薇莲二世逝世的消息还是让她们乱了阵脚。在经过仓促的讨论之后，薇莲二世的皇女——薇莲三世于柏林城市宫登基，正式加冕为德意志帝国皇帝，德国也正式改国号为[GER.Getname]。\n迄今为止，[GER.Getname]政府并未对外发表任何外交辞令，柏林的重建工作也已开始。对此，国际观察员们保持观望态度。"
  ah_germany.79.a: "纳粹辜负了德国太多，陛下将拯救我们！"
  ah_germany.79.b: "暴君的统治终结了......但苦难远未结束。"
  ah_germany.79.c: "这是对民主和自由的二度践踏！"
  ah_germany.79.d: "她们正试图让整个德意志重蹈过去的覆辙！"
  ah_germany.79.e: "这年头流行搞复辟么？"

