  ah_germany.93.title: "$news_event_background$纳粹在德国倒台"
  ah_germany.93.desc: "在柏林内乱持续了整整数周之后，意想不到的结果出现了：自由派在对现状忍无可忍的民众们的支持之下击败了其他所有的争权势力，控制了柏林市区的绝大部分区域。尽管还有时不时零星的暴力冲突报告传来，但在驻柏林的各大记者们看来，内乱已经结束，自由派的胜利已成定局。\n\n在经历了数日的紧急会议的谈论后，自由派军官逸见艾丽卡将成为新的元首，接管全德国的纳粹残余势力，同时康拉德·阿登纳担任元首副手，她们在就职演讲上宣布，她们将逐渐改变纳粹的出格政策，并逐渐把德国改革为一个正常的国家。\n\n尽管德国仍然保留了元首等纳粹时期的行政体系，但是各国观察家的意见已经达成了一致，纳粹已经在无形中倒台，德国的民主化将会到来。"
  ah_germany.93.a: "思想是自由的，没有囚笼可以囚禁！"
  ah_germany.93.b: "暴君终尝恶果。"
  ah_germany.93.c: "我们可以开始考虑下一步的合作计划了。"
  ah_germany.93.d: "她们背叛了莉莎的遗志！"
  ah_germany.93.e: "她们还会侵略别国吗？"

  ah_germany.94.title: "今日的最后一份法案"
  ah_germany.94.desc: "编号：第414号\n\n内容概括：\n关于国家社会主义工人党的解散程序最终审核\n\n详细内容：\n是否符合基本流程：是\n是否在监督下进行：是\n是否经过党首同意：那发起程序的是谁？\n是否经过三分之二党员同意：是\n（旁边便条：不同意的现在都在牢里蹲着呢！）\n是否完成党内财产清算：是，清算后的财产暂存于柏林银行\n是否违反宪法及相应宪法修正案：现在不违宪了\n是否符合前元首莉莎的愿景：从今天开始就让莉莎见鬼去吧！\n总结：所有流程及审核均无异议，准许该党派解散\n\n签名："
  ah_germany.94.a: "£Erika_name"

  ah_germany.95.title: "夜半酒馆"
  ah_germany.95.desc: "“谁能想到，这个啤酒馆竟然现在还留着。”巴伐利亚的一家小酒馆内，黑衣人一边紧张地望着四周，一边对褐衣人低声说道。\n“是啊，不过留到现在的，也就这个啤酒馆本身而已。”\n褐衣人低下头，有那么一瞬间，他的思绪似乎回到了二十年前：在吧台上声嘶力竭的娇小身影，在台下振臂高呼的狂热群众，在一旁的被随性扫射成筛子的酒桌......如果不是第二天警方的清场行动，说不定她马上就能入驻总理府，开展她的宏图大业。\n“不知道要是她看见国家成了现在这样子会怎么想。”\n“这还用问？”褐衣人拿起酒杯猛灌了一口，“哪怕提到她的名字都要被带走接受调查，当时我们为德意志父亲清理门户时都没这么极端......”\n“然后她们就靠那个所谓的反极端临时法案把门反手全关上了，只能说那个叫艾丽卡的疯婆子办事确实有一手。”\n“既然她们害怕我们的私下活动，那就如她们所愿，在下一次大选中和她们面对面地一较高下。只有我们的归来才能让她们明白，只要德意志民族尚存，我们就绝不会被彻底瓦解。”\n“说起来，上次的会议结果是啥来着？名称有没有定下来？”\n“早定好了，德意志选择党，等我回去再整理整理下材料，天亮之后就把这个名称报备上去。”"
  ah_germany.95.a: "阴影仍存。"

