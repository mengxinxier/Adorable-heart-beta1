 #希尔
  ah_germany.85.title: "因果交织的疯狂..."
  ah_germany.85.desc: "结束了，一切都结束了，彻底失败了，我们经历了圣杯王国传说中的血腥召唤，成功办到了春雪异变的既定目标，屠杀了执念大地上99%的人类，献祭了苏联保存的所有库洛牌，最后，我们举全国之力运行的时间之钟也在不知名的原因中消失，这一切的打击让整个密会陷入绝望。\n\n目睹时间之钟失败的希尔，在那一刻她并没有表现得太过伤心，在成员还沉浸在绝望之中无法自拔时，她独自一人静静地离开了，走出山洞，煽动着不可名状的双翼，独自向柏林城中心飞去，回到她最后的心灵平静之地——元首官邸的地下室，莉莎冰棺的旁侧。\n\n她从房间中拿起一对酒杯和一瓶葡萄酒，那是她和莉莎还在维也纳准备报考维也纳艺术学院时为寻找灵感亲手酿造的。\n\n她拿起这满含回忆的酒瓶，轻声低语道：“莉莎，这次我又失败了，真是可笑啊，这最后的机会也以如此可笑的方式结束了。”\n\n随后，她将酒到进酒杯，一杯倒在冰棺之上，另一杯被她一饮而尽，但她仿佛没得到满足一般，那起酒瓶，自斟自饮起来。酒渐渐见底，而希尔的神情也渐渐扭曲，哭泣声回荡在整个房间。\n\n“莉莎，你说我一开始是不是就是错的，一开始我就不应该妄想复活你，你说啊，说啊......”希尔用沙哑的声音说道。\n\n“莉莎，我该怎么做，求求你，告诉我该怎么做，求求你，就想以前那样，告诉我该做什么，求求你了......”希尔的语气从嘶吼变成了乞求。\n\n希尔的双翼变得颤抖、虚化，她知道体内的力量已经不受控制了，那鲜血、屠杀、破坏的因果开始在她的身上交织。地狱的低语在希尔耳边响起，希尔喃喃道“既然这个世界容不下我和莉莎两人，那这个错误的世界也没有存在的必要了，就让这个丑陋的世界给我和莉莎陪葬吧。”\n\n希尔在绝望之中陷入疯狂，身体里绝望的因果再也不受控制，来自深渊的恐怖从她身上散发，希尔消失了，她变成了一阵黑色的瘟疫风暴，来自地狱的黑暗席卷了整个德意志......"
  ah_germany.85.a: "对不起...莉莎......"

  ah_germany.86.title: "$news_event_background$德意志之死"
  ah_germany.86.desc: "德国的疯狂行动暂时停止，据说“时间之钟”计划失败了。德国人惶惶不可终日地生活在无数秘密警察的阴影下；生存在德国总督区统治下的人们在废墟中艰难地求生着；尚未被入侵的国家恐惧地看着这个怪物，害怕变成她的下一个目标。\n\n可是，逐渐地，来自的德国的无线电信号越来越弱了，高空中也不在看得到日耳曼妮娅明亮的灯光，德国的边境上出现一群患有不明疾病的人群希望过境。\n\n毫无疑问，德国“死了”。德意志境内现在已经没有了一丝无线电信号，幸存的患者们疯了似的偷渡、强闯海关。周围的邻国以及总督辖区已经下令封锁了边境，对患有相似症状的人各种屠杀。\n\n德意志死于不明瘟疫。"
  ah_germany.86.a: "（无线电嘈杂声）"

  ah_germany.87.title: "许久之后"
  ah_germany.87.desc: "--华沙--\n\n“妈妈，地图上那块黑黑的是什么？”\n\n“...孩子，那里曾经叫......德国...是我们的故乡。那里曾经有一位大英雄，但是大英雄离开了我们，于是一位疯子带着我们想尽办法找回那位大英雄，可是我们失败，最后还毁掉了我们的祖国”\n\n“那等我长大了，一定要想办法修好故乡”\n\n芬恩愣住了，她抱紧了女儿，潸然泪下，“嗯，妈妈等你”。\n\n芬恩，希尔曾经最忠诚的信徒，第一批前往波兰的移民之一。"
  ah_germany.87.a: "德国，多么令人熟悉的名字啊。"

  ah_germany.88.title: "黄粱一梦"
  ah_germany.88.desc: "连续数月的劳累和压力压垮了希尔，她终于倒下了，在办公桌上睡着了。\n\n希尔的眼前出现了一片白色，从白色走出一个人影，是莉莎。\n“莉莎，你终于回来了吗？我成功了吗？”\n“不，是一个叫控制台的力量让我暂时回来了”\n“控制台？”\n“这个不重要。我这次回来，是为了告诉你，希尔。你已经很努力了，但你不应该把精力放在我这个已死之人身上，我们更应该珍视现世之人，不是吗？人死不能复生。”说罢，莉莎把希尔拥入怀中，“已经不用再战斗了”\n\n希尔慢慢从梦中醒来，确发现泪水已经流满面庞。"
  ah_germany.88.a: "“似乎，做了个美梦呢。”"

