  ##新增
  GER_The_return_of_the_emperor: "帝王归来"
  GER_The_return_of_the_emperor_desc: "出乎所有人意料的是，在连续几周的乱局之后，以旧容克贵族为首的保皇派们在民众的支持下成功夺取了政府的绝大部分权力，并试图拥立在“伟大战争”后隐居于红魔馆的薇莲二世再次加冕为皇帝，但这一计划最终以得知薇莲二世的死讯而暂时告一段落。\n尽管先皇已逝，但血脉尚未断绝，在贵族们及民众们的强烈拥护下，薇莲二世的长女——皇女薇莲三世将继承她母亲的衣钵及荣耀，从此霍亨索伦将天命重归，德意志帝国将从废墟中重生！"
  GER_Rectification_exercise: "整风运动"
  GER_Rectification_exercise_desc: "在政坛上，帝国现在面临的是一个超级烂摊子：前纳粹分子、德共党员、旧中央党成员乃至外星人同情者等都已经习惯了对异见者举枪相向的日常生活，草草组建起来的临时议会经常以爆发大规模枪战而收尾。为了能够让帝国政府正常运转下去，这种不良风气必须得到遏制——至少让参政者们不会一言不合就大打出手。"
  GER_Reorganization_of_the_Nazi_Party: "改组纳粹党"
  GER_Reorganization_of_the_Nazi_Party_desc: "毋庸置疑的是，纳粹党这十几年的统治对整个德意志造成了难以挽回的损害，但整个纳粹党并非全是不可救药之徒，她们当中有不少有识之士仅仅是为了挽救这个国家而走上了这条邪路。通过教化、劝导她们以及暗中对她们加以监管，我们或许可以去除她们在纳粹党中所沾染的右翼及极端成分，让她们更好地为帝国，为皇帝陛下服务。"
  GER_Reclaim_Bismarck_s_legacy: "重拾俾斯麦的遗产"
  GER_Reclaim_Bismarck_s_legacy_desc: "“铁血宰相”俾斯麦身居高位之时，为了安抚民众，她曾试图制定过一系列有益于帝国稳定的法律法规，但这些都随着她的辞职及“伟大战争”的爆发而化为了过往云烟。为了能够尽早结束帝国当前的乱局，重拾臣民们对帝国政府的信心及信任，我们有必要将这些草案正式制定为成文法。"
  GER_Improve_benefits: "提高福利待遇"
  GER_Improve_benefits_desc: "现有的福利政策基于《1871年宪法》及相关修正案，而随着世界的变迁，这些福利政策却并未能够跟上时代的步伐。如果我们真心想为帝国的臣民们谋求福祉的话，这些福利政策就必须能够适应当今的社会需求——至少需要保证那些弱势群体们能得到与之相称的福利待遇，并由此过上较为体面的生活。"
  GER_Open_freedom_of_expression: "开放言论自由"
  GER_Open_freedom_of_expression_desc: "偏听则暗，兼听则明，历史上无数的国家都因对言论过分严加管控而陷入固步自封乃至自取灭亡的窘境，纳粹党治下的德意志国就是一个鲜明的例子。通过鼓励臣民们自由发表自己对社会乃至对国家的见解，有利于帝国及时发现自身的不足之处，皇帝陛下的统治也能因此长治久安。"
  GER_A_new_look_of_the_empire: "帝国新风貌"
  GER_A_new_look_of_the_empire_desc: "尽管近日所推行的言论自由政策又导致了数起因政见不合而产生的斗殴事件，但总体来看，帝国的臣民们提出了大量极具建设性的建议。既然这种措施行之有效，我们应该设立一个正式化的机构，专门接收这些建议并将其整理后送至议会处审议，让最贫苦人士的爱国之声也能传到皇帝陛下的耳中。"
  GER_Mess_right_anyway: "拨乱反正"
  GER_Mess_right_anyway_desc: "在纳粹党统治期间，无数的政界及非政界人士遭到迫害——她们仅仅只是拒绝与纳粹当局合作，就被关进了监狱，塞进了集中营，更或者是从这个世界上彻底消失。\n我们无法确保能够为每一个受害者平冤昭雪，但我们每尝试一次，纳粹党所犯下的累累罪行就会暴露一分，臣民们也能因此更加深切地认识到：帝国在努力为她们的这份迟来的正义而战。"
  GER_Say_goodbye_to_Nazi_remnants: "告别纳粹残留"
  GER_Say_goodbye_to_Nazi_remnants_desc: "是时候了！现在臣民们都已经明晰地意识到了纳粹党所犯下的罪行是何等的罄竹难书，在臣民们的争相检举及警员们的不懈追查之下，我们已经定位到了最后一批纳粹顽固分子所在的据点，只要皇帝陛下一声令下，所谓的“民族社会主义德国工人党”就会被彻底扫进历史的垃圾堆！"
  GER_Empire_management: "帝国管理"
  GER_Empire_management_desc: "内乱现已彻底平息，是时候开始着手于重组帝国的行政机构了。虽然很不愿意承认这一点，但为了使得新的行政机构尽可能精简化和高效化，我们可能需要借鉴那帮纳粹党人以及外星人的宝贵经验。"
  GER_Reorganization_of_the_Bundestag: "重组帝国联邦议会"
  GER_Reorganization_of_the_Bundestag_desc: "德意志帝国联邦议会是旧时帝国的伟大象征之一，在联邦议会中，来自各地的代表们可以畅所欲言，共谈国事，制定及修订各项法律法规。既然现在帝国已经稳定了下来，那也意味着临时议会已经完成了自身的使命，是时候恢复这一光荣传统，重新挑选各地代表，组建一个新的联邦议会了。"
  GER_We_all_love_our_Emperor_Majesty: "我们都爱着我们的皇帝陛下......"
  GER_We_all_love_our_Emperor_Majesty_desc: "看看现在的德意志帝国吧：臣民们生活富足，经济则稳中向好，社会上秩序井然，昔日那个因战争、甚至因内乱而险些分崩离析的德意志帝国已经远去了，一个强大、兴盛的德意志帝国已经指日可待。\n而这一切，自然要归功于我们深爱着的皇帝，薇莲三世陛下......"
  GER_What_is_the_German_Motherland: "什么是德意志祖国？"
  GER_What_is_the_German_Motherland_desc: "德意志不仅是一个地理概念，更是一个民族概念。而在历史上，德意志民族不止一次地遭遇过危机，若不是普鲁士一次次地力挽狂澜，或许德意志民族早已化为历史的尘埃；若不是普鲁士领导着德意志走向统一，或许德意志民族还在互相刀兵相向。她们的这种为全体德意志民族着想而进行着艰苦卓绝的斗争，乃至牺牲自我成就大我的精神，还能不足以写进德意志民族的奋斗史吗？如果没有了她们，德意志还能算是德意志吗？如果她们不能代表着德意志祖国，又有谁能来代表呢？"
  GER_Woo_the_Russian_Empire: "拉拢俄罗斯帝国"
  GER_Woo_the_Russian_Empire_desc: "一个令人振奋的消息自东方传来：俄罗斯人已经摆脱了赤色魔女施加于她们身上的桎梏，昔日的俄罗斯帝国已经从灰烬之中获得新生。尽管在“伟大战争”中，我们和俄罗斯帝国有着诸多矛盾，但考虑到当今的国际形势，如果要想和圣杯同萌正面对抗的话，她们可能是我们所能找到的最强大，也可能是最有用的盟友。"

