 ## 纳粹通用经济
  GER_economic_01: "重建祖国"
  GER_economic_01_desc: "我们胜利了！外星人留给我们了一个千疮百孔的家乡，但是我们会重新让她散发出魅力。"
  GER_economic_02: "延发大众债券"
  GER_economic_02_desc: "我们虽然刚刚从外星人手中夺回国土，但是期待中的经济腾飞并没有到来。反而是经济秩序开始濒于崩溃，经讨论决定，通过将战争之前发行的梅芙券宣布延期并用新获得的暂时难以变卖的戴比路克资产作为新的保障，我们需要稳定德意志人民的兑付需求以缓解我们目前遭遇的经济压力。"
  GER_economic_03: "重建经济秩序"
  GER_economic_03_desc: "就本质而言，除了战时经济被破坏以外，我们遭遇的经济崩溃也归因于两个经济秩序并行的混乱，两个货币体系的存在与对庞大的旧领内实行的经济政策处理失当导致了在金融领域上的分裂与崩溃，尽管这会是漫长的过程，但我们必须重新发行新马克，保障货币兑换工作，以压制旧帝国马克公信力，同时重新建立一个安全的市场投资环境，我们的目的是重建属于德意志国的经济秩序。"
  GER_economic_04: "临时行政干预"
  GER_economic_04_desc: "战后的供需情况可以说是灾难性的——大量企业外迁或破产，大量的工业资本开始流出德意志国，各企业股融资也面临巨大困难。不能对目前的乱象置之不理。一套临时出台的行政干预计划将会缩减政府各项支出，重新调整贸易方针，监督金融资本流动，同时资金扶持工业企业并干预生产活动。通过行政手段，我们会向世界证明一点：德国能够自行处理外星殖民者留下来的烂摊子，并做的更好。"
  GER_economic_05: "以工代赈"
  GER_economic_05_desc: "无尽的福利救济只是在徒劳的对国家进行放血，战后重建工作需要人手，我们必须自己制造更多的工作岗位以应对失业浪潮。"
  GER_economic_06: "处理外星人纪念碑"
  GER_economic_06_desc: "外星人刚刚征服德意志时在世界各地都立下了她们的纪念碑，尽管科研部门想要保留这些奇异产物，但是时局不稳，我们应当尽早将其中大部分的纪念碑予以处理。"
  GER_economic_07: "鼓励小资本"
  GER_economic_07_desc: "因为外星帝国长期奉行的自由主义政策，大批的金融与工业资本在德意志光复后选择逃离德意志国市场，光靠争取容克旧贵族的支持不足以解决问题。我们可以鼓励民众自行创业，向愿意投资德意志市场的居民群体发放津贴。鼓励她们把储金重新放入市场。"
  GER_economic_08: "重启工厂"
  GER_economic_08_desc: "战后，随着资本撤出，大批的工业机器被拆除运走，大量工厂被裁撤，所幸的是巴伐利亚，符腾堡等早期解放区有着大量未来得及撤走的工厂以及大量的机器机床，我们可以以国资重新启用她们，抑或是再次进行国内拍卖，以最大努力恢复旧地的工业产能。"
  GER_economic_09: "大规模工业化"
  GER_economic_09_desc: "德意志国在南方成功确保了大量的工业基础，而北方尤其是鲁尔地区也再次空出了大量的工业区划，根据我们目前的复苏计划，我们可以且应当进行一轮新的工业扩张，或者说重建。"
  GER_economic_10: "补贴工厂主"
  GER_economic_10_desc: "单独的创业津贴显然是不够的，国内外的经济压力仍然不容小觑，在我们保卫本国市场逐步取得的建设成果时，我们应当加大对新兴企业的补贴力度，保证新的产业能够最大程度的维持下去。"
  GER_economic_11: "恢复市场活力"
  GER_economic_11_desc: "经过我们近日的诸多举措，我们将能够缓解遭到重创的本国市场与产业，完全的恢复需要时间，但是我们已经具备实行改革的基本条件。"
  GER_economic_12: "打击垄断"
  GER_economic_12_desc: "为了经济复苏，我们曾默许没有撤出——或许是没来得及撤出的少数关键产业自由的进行产业扩张，及至形成垄断态势，但现在我们得处理相关问题，尤其是她们掌握着部分关键工业产品的垄断地位，这必须得到解决。"
  GER_economic_13: "重点产业国有化"
  GER_economic_13_desc: "这些产业是我们国家的命脉，牢牢握在国家的手中有利于祖国的稳定与发展。"
  GER_economic_14: "“大众”拖拉机"
  GER_economic_14_desc: "农机短缺随着工业的逐步复苏已经变成了一个需要得到重视的问题，中央政府已经给出指示要求动员一切支持我们事业的劳工组织团体，建立一个能够生产相关器械的大型国资产业，当然，如果这项方案得到成功，未来她就能负责更加——具有战略性的生产活动。"
  GER_economic_15: "农业机械化"
  GER_economic_15_desc: "经过一场大规模的农机产业建设，我们将重新实现农业上的机械化。尽管需要的预算甚多。"
  GER_economic_16: "莱茵河河运工程"
  GER_economic_16_desc: "尽管鲁尔地区已经有了可观的水坝建设，但是考虑到失业问题仍然威胁着德意志国的社会稳定，我们仍然需要进一步“强行”优化本国内部的河运网络，这可以通过修建新的运河与堤坝来实现。尽管不科学的建设往往会导致事倍功半，但是总体而言是适合德意志国的经济方案的。"
  GER_economic_17: "合成炼油技术"
  GER_economic_17_desc: "我们不能保证靠着南方盟友我们能够得到稳定的石油资源供给，如果战事陷入僵持，我们必须确保有一个巨大的合成炼油产业来确保德意志有足够的时间夺取石油产地。"
  GER_economic_18: "宽轨铁路"
  GER_economic_18_desc: "当年两个国家采用的是不同的铁路宽度体系，尽管旧奥地利派反对意见很大，但是我们应当遵从德意志地区一直以来推行的铁路体系，将宽轨铁路铺至奥地利。"
  GER_economic_19: "“大众”铁路委员会"
  GER_economic_19_desc: "要继续德意志国境内的铁路建设，我们就需要一个新的经济委员会来组织，指挥相关事宜推进。"
  GER_economic_20: "德意志特殊工程部"
  GER_economic_20_desc: "将新兴的科学技术利用到战争上很可能对战场形势进行革命性的改变。"
  GER_economic_21: "全德意志资源部"
  GER_economic_21_desc: "将战略资源统一调配可以更好的发挥他们的作用。"

 ## 陆军
  GER_army_01: "崭新的国防军"
  GER_army_01_desc: "无论是为了统治的未来着想还是战争的现实需要，我们都需要对内部腐朽不堪的国防军进行一番改革，毕竟本质上我们还是不能指望党卫军冲在战争的最前线上。"
  GER_army_02: "莱茵金属"
  GER_army_02_desc: "我们将会建立一个管理资源开采的公司以优化本国矿业结构。"
  GER_army_03: "“大众”汽车"
  GER_army_03_desc: "现在便是之前所言的关键时刻了，尽管这个庞大的企业以农机产业起步，但在我国专家的组织下他将能迅速组织投入军用车辆与装甲生产。"
  GER_army_04: "雇佣保时捷"
  GER_army_04_desc: "保时捷公司是少数在光复时未撤离的德国企业之一，他们在车辆制造行业实力强劲，大有垄断之势，我们可以将它纳入我国的军事生产体系。"
  GER_army_05: "投资毛瑟"
  GER_army_05_desc: "作为一家在一战时便提供了诸多强力枪型的老牌军工产商，我们应当加大对它的投资。"
  GER_army_06: "扩大军费投资"
  GER_army_06_desc: "我们在军事领域进行的诸项举措已经将我们能够得到的预算逼至极限，我们应当说服中央进一步加大军费投资，以保证我们的举措能够稳定推进。"
  GER_army_07: "与苏联的坦克条约"
  GER_army_07_desc: "苏联在新时代的装甲研究有着突出成就，也许我们可以与他们达成一项交易。"
  GER_army_08: "大规模产线"
  GER_army_08_desc: "我们需要进一步扩展军工生产线。"
  GER_army_09: "更强的装甲"
  GER_army_09_desc: "我们需要研究更加难以被击穿的装甲结构。"
  GER_army_10: "优待技工"
  GER_army_10_desc: "我们应当对关乎我们生产工作稳定的技工团体推出几项优惠政策。"
  GER_army_11: "速度崇拜"
  GER_army_11_desc: "德意志人应当有着更快，更具有突破能力的装甲设计！"
  GER_army_12: "真正的“大众”"
  GER_army_12_desc: "也许我们追求更好更快的军用车辆，但是我们也要明白，真正能够发挥作用的反而是便宜实用的，换句话说，只有真正的有大众性的设计才能服务于德意志国。"
  GER_army_13: "价格才是第一位"
  GER_army_13_desc: "考虑到未来战事我们会遭遇困难，我们应当在载具生产的造价方面减少必需成本。"
  GER_army_14: "质量优先"
  GER_army_14_desc: "也许我们会需要便宜耐造的大众性设计，但是作为德意志国，我们终究需要在军工行业实现更快更好更强。"
  GER_army_15: "永远做最好的！"
  GER_army_15_desc: "我们应当保证我们的装甲车辆品质永远处于最高水平，我们不应该考虑成本问题。"
  GER_army_16: "改组坦克生产线"
  GER_army_16_desc: "现有的坦克生产线在经过评估后被认为具有巨大的优化空间，需要一系列改革。"
  GER_army_17: "火力优势"
  GER_army_17_desc: "果然对于火炮而言最好的还是火力，强劲火力的火炮单位才是德意志部队的未来。"
  GER_army_18: "特别坦克研发部门"
  GER_army_18_desc: "坦克作为德意志研究的重中之重，应当派出特别的研究力量参与相关工作，是时候建立一个特别的坦克研发部门了。"
  GER_army_19: "扩大步枪生产"
  GER_army_19_desc: "战事似乎陷入了僵局，我们应当扩大最基本的步枪生产以应对强度越来越大的动员活动。"
  GER_army_20: "精进步兵战术"
  GER_army_20_desc: "随着坦克战的演进，我们应当在战术上对步兵与装甲的协同作战方面进行一次特别研究。"

