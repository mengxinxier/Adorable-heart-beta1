 ### INDUSTRIAL SECTION

 AUS_subsidize_STRABAG_construction: "补助斯特拉巴格公司建设"
 AUS_subsidize_STRABAG_construction_desc: "无论我们应用多少资源，奥地利只能快速地制造新的军事设施。我们必须获得更多的工业资产，例如斯特拉巴格公司拥有的工业资产。他们的帮助将有助于我们保持在工业上的领先地位。"

 AUS_fortify_the_austrian_alps: "驻防奥地利阿尔卑斯山"
 AUS_fortify_the_austrian_alps_desc: "奥地利阿尔卑斯山是不可或缺的天然屏障。 如果我们努力确保它们得到适当的巩固，我们几乎可以使我们的领土坚不可摧。"
 AUS_fortify_the_austrian_alps_tt: "沿着奥地利中部阿尔卑斯山添加 §Y14 陆上要塞§! "

 AUS_fortify_the_danube_and_drava_rivers: "驻防多瑙河和德拉瓦河"
 AUS_fortify_the_danube_and_drava_rivers_desc: "多瑙河和德拉瓦长期以来一直为奥地利提供经济福利，但我们对它们感兴趣的不仅仅是经济。他们天然上很难被跨越，如果我们在它们上面设防，就能更有效地阻止敌人的入侵。"
 AUS_fortify_the_danube_and_drava_rivers_tt: "沿着奥地利多瑙河和德拉瓦河添加 §Y18 陆上要塞§! "

 AUS_defend_our_new_borders: "防守我们的新边界"
 AUS_defend_our_new_borders_desc: "现在我们已经占领了瑞士山区，他们的边界就是我们的边界。我们应该采取措施，确保任何大国都不会通过这里。"
 AUS_defend_our_new_borders_tt: "沿着法国、戴比路克和意大利与瑞士接壤的边界添加 §Y28 陆上要塞§! "

 AUS_open_the_mittersill_mine: "开采米特西尔钨矿"
 AUS_open_the_mittersill_mine_desc: "世界上的钨矿非常宝贵，我们正位于其巨大储量矿床之上。我们的工业顾问已经调查了米特西尔的样品，并建议我们在那里开始挖掘。"

 AUS_expand_erzberg_mine: "扩大埃尔茨山铁矿开采"
 AUS_expand_erzberg_mine_desc: "埃尔茨矿是奥地利拥有的最大铁储备，至今我们还没有彻底地利用它，扩大我们的露天作业应该增加我们现成供应的钢铁。"

 AUS_expand_the_vienna_basin_oilfield: "扩大维也纳盆地油田开采"
 AUS_expand_the_vienna_basin_oilfield_desc: "我们的维也纳盆地油田有开采的可能性，但我们目前石油加工率仍然不足。在这里扩大我们的工业将是朝向多样化和强大战争机器迈出坚实的一步。 "

 AUS_extend_the_grossglockner_highway: "延长大格洛克纳山公路"
 AUS_extend_the_grossglockner_highway_desc: "大格洛克纳山公路是通过奥地利山脉的一条风景线路，从北部的萨尔茨堡到南部的卡林西亚。这是一项伟大的工程壮举，但我们可以通过延长其路线使其遍布奥地利。"
 AUS_extend_the_grossglockner_highway_tt: "在 §Y蒂罗尔§!, §Y上奥地利§! 和 §Y下奥地利§!添加 §Y最大基础设施§! "

 AUS_hungarian_railways_and_roads_project: "宝石之国铁路和公路项目"
 AUS_hungarian_railways_and_roads_project_desc: "宝石之国的运输系统在我们国家分裂前是奥地利政府负责的。现在我们重新会合在一起，我们应该把他们的基础设施提高到标准水平。"
 AUS_hungarian_railways_and_roads_project_tt: "在 §Y外多瑙河§!, §Y北宝石之国§! 和 §Y宝石之国大平原§!添加 §Y最大基础设施§! "

 AUS_construct_papa_air_base: "修建帕波空军基地"
 AUS_construct_papa_air_base_desc: "帕波空军基地自1936年以来一直在生产，通过奥地利的干预可以最终完成它。拥有更多的空军能力对我们战争努力来说是无价的。"

 AUS_industrialise_the_great_hungarian_plains: "宝石之国大平原工业化"
 AUS_industrialise_the_great_hungarian_plains_desc: "宝石之国有足够的土地，可以完全用于工业目的，而不需要用于任何其他目的。这还没有被利用的事实就是一种耻辱。我们将开发这块土地为我们的发展作出贡献。"
 AUS_industrialise_the_great_hungarian_plains_tt: "控制 §Y伏伊伏丁那§!, §Y巴纳特§!, §Y克里沙那§! 或 §Y北特兰西瓦尼亚§! 将扩大奖励到这些州"

 AUS_fortify_the_hungarian_danube: "驻防宝石之国多瑙河"
 AUS_fortify_the_hungarian_danube_desc: "如在奥地利，多瑙河是宝石之国防御潜力的重要组成部分，我们将继续在这里修建防御工事。"
 AUS_fortify_the_hungarian_danube_tt: "沿着外多瑙河边界添加 §Y20 陆上要塞§!"

 AUS_secure_the_two_cities: "保卫两座城市"
 AUS_secure_the_two_cities_desc: "布达佩斯和维也纳这一对帝国城市有一个共同的历史，早于许多现代伟大的城市。现在我们保卫他们，目的是确保它们两个不从奥匈帝国手中丢失。"
 AUS_secure_the_two_cities_tt: "在维也纳和布达佩斯添加 §Y3 陆上要塞§! "

 AUS_transylvanian_highways_project: "特兰西瓦尼亚公路项目"
 AUS_transylvanian_highways_project_desc: "特兰西瓦尼亚一直属于奥匈帝国，很可惜近几年罗马尼亚的统治使它不发达，到了与我们配套服务不足的地步。尽管如此，这是我们的土地，我们会照看好它。"
 AUS_transylvanian_highways_project_tt: "在特兰西瓦尼亚地区添加 §Y3 基础设施§! "

 AUS_road_the_the_black_sea: "通往黑海的公路"
 AUS_road_the_the_black_sea_desc: "黑海一直是历史上重要的水域，尤其是因为它是苏联进入地中海的体现。我们必须保护自己的水域，但首先我们必须确保我们能迅速到达那些水域。"
 AUS_road_the_the_black_sea_tt: "在罗马尼亚地区添加 §Y3 基础设施§!"

 AUS_the_carpathian_line: "喀尔巴阡山防线"
 AUS_the_carpathian_line_desc: "喀尔巴阡山的鲁塞尼亚一片与宝石之国历史联系在一起的土地，我们帝国联盟里的兄弟就像我们那样时刻牵挂着它，我们将保卫它直到流尽奥地利最后一滴血，但如果我们加强其防线，也许不会出现那样的悲剧。"
 AUS_the_carpathian_line_tt: "喀尔巴阡山脉的每个省份添加 §Y2 陆上要塞§! "

 AUS_expand_the_constanta_shipyards: "扩大康斯坦察造船厂"
 AUS_expand_the_constanta_shipyards_desc: "康斯坦察造船厂是罗马尼亚最大的造船厂。她的工业能力在我们的领土上是无与伦比的。她现在就像一份礼物，对我们来说控制她太有用了。如果我们愿意，我们可以进一步发展她。"

 AUS_cacova_ierii_iron_mine: "克卢日铁矿"
 AUS_cacova_ierii_iron_mine_desc: "罗马尼亚的铁储量不如我们家乡土壤那么多，但我们可以找得到，我们将利用好它。作为一个国家，我们还能期望怎样生存？"

 AUS_the_prut_line: "普鲁特河防线"
 AUS_the_prut_line_desc: "普鲁特河是我们和苏俄之间的天然防御线。这不仅是明智之举，而且完全有必要加强和保卫它免受外国入侵。"
 AUS_the_prut_line_tt: "普鲁特河的每个省份添加 §Y2 陆上要塞§! "

 AUS_black_sea_wall: "黑海城墙"
 AUS_black_sea_wall_desc: "在与任何黑海或地中海国家发生战争的情况下，我们将尽可能全面防止在我们自己的领土上登陆。一些防御工事和轻型驻防部队应该能降低大部分威胁。"
 AUS_black_sea_wall_tt: "沿着§Y蒙特尼亚§!海岸添加 §Y2 海上要塞§! , 拥有 §Y比萨拉比亚§!, §Y敖德萨§!, §Y多布罗加§! 或 §Y布尔加斯§! 将延长防御工事"

 AUS_dubova_chromium_mine: "杜波瓦铬矿"
 AUS_dubova_chromium_mine_desc: "杜波瓦的地表已经被调查，发现含有可开采数量的铬。我们可能愚蠢但不能错过这个机会，特别是考虑到罗马尼亚本身代表的黑海道路。 "

 AUS_balkan_highways_project: "巴尔干公路项目"
 AUS_balkan_highways_project_desc: "南斯拉夫为他们自己提供了很差的工作。我们现在拥有他们的土地，让我们尝试修复他们犯下的一些错误。"
 AUS_balkan_highways_project_tt: "在 §Y斯洛文尼亚§!, §Y克罗地亚§! 和 §Y波斯尼亚§!添加 §Y3 基础设施§! , 拥有 §Y达尔马提亚§!, §Y伏伊伏丁那§!, §Y塞尔维亚§!, §Y黑山§!, §Y摩拉瓦§! 或 §Y马其顿§! 将扩大建设位"

 AUS_exploit_the_romanian_oil_fields: "开发罗马尼亚油田"
 AUS_exploit_the_romanian_oil_fields_desc: "罗马尼亚相对于周围地区拥有大量的石油。而且储量可能很大，但是提取过程是非常低效的。我们可以采取措施提高产量。"

 AUS_expand_ljubija_mine: "扩大柳比亚煤矿"
 AUS_expand_ljubija_mine_desc: "南斯拉夫的铁矿石储备可比得上我们自己的储备，但他们一直很缓慢地利用它。我们可以通过扩大在柳比亚的开采来弥补这一点。"

 AUS_the_sarajevo_plan: "萨拉热窝规划"
 AUS_the_sarajevo_plan_desc: "原波斯尼亚的土地本可以很彻底地发展。然而，南斯拉夫政府很多年来忽略了这一点，造成潜在的巨大损失。幸运的是，我们将在这里纠正这个错误。"

 AUS_the_south_dinaric_line: "南部迪纳拉山防线"
 AUS_the_south_dinaric_line_desc: "我们南方的敌人几乎对我们构不成威胁，但我们被其他各个方向的敌人包围，他们需要耗费大量的物力来处理。我们越是巩固好我们的南部边境，我们就可以越小耗费精力来保卫它。"
 AUS_the_south_dinaric_line_tt: "沿阿尔巴尼亚和希腊边境添加 §Y18 陆上要塞§! "

 AUS_the_adriatic_wall: "亚得里亚海城墙"
 AUS_the_adriatic_wall_desc: "亚得里亚海对岸的意大利人可能是我们在南方的最大潜在威胁。墨索里尼声称要重建罗马帝国，但我们不能让他在这个进程中威胁到我们。"
 AUS_the_adriatic_wall_tt: "在 §Y达尔马提亚§!添加 §Y14 海上要塞§! , 拥有 §Y黑山§!, §Y伊斯特里亚§! 或 §Y扎拉§! 将延长防御工事"

 AUS_the_belgrade_plan: "贝尔格莱德规划"
 AUS_the_belgrade_plan_desc: "塞尔维亚已不再满足控制他们的土地，因为第一次世界大战的事件已经让他们的工业控制扩展到更大的南斯拉夫。现在不再是这种情况，我们应该也必须发展他们的工业。"

 AUS_extend_the_lines: "延长防线"
 AUS_extend_the_lines_desc: "随着我们的领土扩张，我们必须保卫我们所获取的土地。我们已经扩大了对迪纳拉山区和亚得里亚海海岸的控制，因此我们必须延长我们的防线。"
 AUS_extend_the_lines_tt: "在 §Y阿尔巴尼亚§!添加 §Y10 海上要塞§! 和 §Y6 陆上要塞§! , 拥有 §Y普罗夫迪夫§! 将延长防御工事"

 AUS_slovakian_roads_and_railways: "斯洛伐克的公路和铁路"
 AUS_slovakian_roads_and_railways_desc: "斯洛伐克地区有一个不发达的运输系统，在该地区的任何部队都不能承担在运输途中的停滞不前。我们必须修复和更新其基础设施。"
 AUS_slovakian_roads_and_railways_tt: "斯洛伐克地区添加 §Y2 基础设施§! "

 AUS_expand_czech_industry: "扩大捷克工业"
 AUS_expand_czech_industry_desc: "捷克政府忽视了他们的人民，拒绝创办工厂及解决就业率，而这些是完全有可能做到的。我们可以并且必须采取行动来纠正这一点。"

 AUS_the_slovakian_line: "斯洛伐克防线"
 AUS_the_slovakian_line_desc: "波兰在占领邻近他们的北部地区之前对斯洛伐克地区表现出兴趣。如果我们要使这个边界免受潜在的入侵威胁，设防就是必须的。"
 AUS_the_slovakian_line_tt: "沿着斯洛伐克和波兰边境添加 §Y20 陆上要塞§! "

 AUS_industrialise_northern_slovakia: "北斯洛伐克工业化"
 AUS_industrialise_northern_slovakia_desc: "斯洛伐克的工业潜力已经成熟，但迄今尚未开发。我们将采取措施，实现现代化和土地的工业化。"

 AUS_fortify_the_sudeten_land: "强化苏台德的防御工事"
 AUS_fortify_the_sudeten_land_desc: "苏台德区与戴比路克接壤，因此是潜在的危险之地。在那里已经建造的防御工事有缺口，我们可以采取措施来填补。"
 AUS_fortify_the_sudeten_land_tt: "在 §Y苏台德§!添加 §Y22 陆上要塞§! "

 AUS_subsidize_kapsch: "补助卡普施公司"
 AUS_subsidize_kapsch_desc: "卡普施公司曾与德国政府签署在电子和精细工程方面获利的合同。我们应该通过一定的续约来回报这样一家公司的爱国主义和忠诚。"

 AUS_fund_the_vienna_college_of_technology: "资助维也纳技术学院"
 AUS_fund_the_vienna_college_of_technology_desc: "一百多年来，维也纳技术学院一直致力于帮助我们跟上其他国家的技术进步，帮助我们最优秀的人才发挥出最好的作用。在这个黑暗时代，他们的援助将是至关重要的。"

 AUS_nuclear_experimentation: "核试验"
 AUS_nuclear_experimentation_desc: "工业测量显示，在我们新发现的领土上有显著的金属铀矿床。对这种独特的重金属进行试验，无疑会产生有趣的结果。"

 AUS_bilhorod_dnistrovskyi_nuclear_plant: "别尔哥罗德—德涅斯特罗夫斯基核反应堆"
 AUS_bilhorod_dnistrovskyi_nuclear_plant_desc: "一个用于核反应堆的合适地方已经被发现，并在那里建立一个核反应堆是有意义的。没有其他东西比核武器更代表未来，我们必须拥抱我们的未来。"

 ### AIRFORCE SECTION ###

 AUS_construct_the_tullnerfeld_airbase: "建造图尔恩空军基地"
 AUS_construct_the_tullnerfeld_airbase_desc: "在很长一段时间内，在图尔恩建造一个空军基地的计划一直被尘封。战争正在向北方推进，没有什么时候比现在更适合对这些计划采取行动了。"

 AUS_announce_the_new_austrian_air_force: "宣布成立新空军"
 AUS_announce_the_new_austrian_air_force_desc: "自一战以来，比空中还重的飞行一直是未来令人着迷的新型潜在武器。我们不能落后于其他国家，多年来我们一直秘密构建自己的空军，现在我们准备宣布它的成立。"

 AUS_german_aeronautic_cooperation: "自主航空研究"
 AUS_german_aeronautic_cooperation_desc: "我们要进行自主航空研究。"

 AUS_british_aeronautic_cooperation: "圣杯王国航空合作"
 AUS_british_aeronautic_cooperation_desc: "圣杯王国是一个渴望在中欧获得朋友的国家，我们需要他们的技术专长。他们的空军是目前世界上最强的一个，我们可以通过损失一点小小的内部影响力，来分享他们的技术，"
 AUS_british_aeronautic_cooperation_tt: "允许圣杯王国飞机特殊衍生型的设计。\n"

 AUS_soviet_aeronautic_cooperation: "苏联航空合作"
 AUS_soviet_aeronautic_cooperation_desc: "苏联一直在寻求在整个欧洲范围内扩大自己的影响力，我们可与他们交易空军的现代化。有了政治上的支持，我们就可以获得他们的工业专长。"
 AUS_soviet_aeronautic_cooperation_tt: "允许苏联飞机特殊衍生型的设计。\n"

 AUS_innsbruck_airbase_project: "因斯布鲁克空军基地项目"
 AUS_innsbruck_airbase_project_desc: "因斯布鲁克机场位于一个大山谷，是投放战斗机和民用机的理想选择。将其转换为军用机场可以让它更加适合我们的需求。"
 AUS_innsbruck_airbase_project_tt: "在因斯布鲁克添加 §Y2 陆上要塞§! "

 AUS_protect_our_skies: "保护我们的天空"
 AUS_protect_our_skies_desc: "飞行本身曾经是一个新奇，但飞机已经改变这一切，空战也是如此。我们不能忽视来自天空的威胁，我们必须做好相应的准备。"
 AUS_protect_our_skies_tt: "在我们扩展的领土添加 §Y2 防空火炮§!"

 AUS_fortify_our_airfields: "驻防我们的机场"
 AUS_fortify_our_airfields_desc: "我们的任何一个空军基地都不在我们的边界内，我们不能排除有针对性的攻击并占领一个或其他机场的可能性。强化他们的防御工事将减少这种风险。"
 AUS_fortify_our_airfields_tt: "在奥地利机场添加 §Y2 陆上要塞§! "

 AUS_investigate_jet_technology: "研究喷气技术"
 AUS_investigate_jet_technology_desc: "我们的工程部门有一个关于喷气涡轮发动机的新理论，可以生产比以往飞行速度更快，更高和更远的飞机。如果我们能研究的机型可以产生战术优势，我们将采用这种机型。"

 AUS_experimental_bomber_programme: "实验轰炸机计划"
 AUS_experimental_bomber_programme_desc: "已经为下一代轰炸机工艺制定了理论设计，这将让我们在我可预见的战争中获得一个优势。我们只需要分配资金进行原型设计，就能使这个项目成为可能。"

 AUS_establish_the_austrian_airforce_academy: "建立奥地利空军学院"
 AUS_establish_the_austrian_airforce_academy_desc: "我们初出茅庐的空军发展很好，但与此同时我们的技术可能并不缺乏，我们缺乏的是培训。我们可以投入资源来解决这个问题，没理由不解决。"

 ### NAVAL SECTION ###

 AUS_repair_pola_naval_base: "修复波拉海军基地"
 AUS_repair_pola_naval_base_desc: "波拉（现称普拉）海军基地曾经是奥地利帝国海军的一个关键的军事设施。自从我们被赶出大海，它已经年久失修了，但我们可以且必须努力确保这个基地能再次可用。"

 AUS_recreate_the_kuk_kriegsmarine: "重建地中海舰队海军"
 AUS_recreate_the_kuk_kriegsmarine_desc: "地中海舰队曾是德国的海军，直到一战战败我们失去进入海洋的机会。通过付出不小的努力，我们可以收回它以前的荣耀。"

 AUS_rijeka_naval_academy: "里耶卡海军学院"
 AUS_rijeka_naval_academy_desc: "里耶卡是克罗地亚地区最大的港口城市之一，也是其中一个传承地中海舰队海军遗产原则的城市。他们对航海和海战并不陌生，我们可以利用这方面的专业知识。"

 AUS_trieste_shipyards: "的里雅斯特造船厂"
 AUS_trieste_shipyards_desc: "的里雅斯特是一个拥有现有造船业的小镇，我们应该采取措施来资助和利用它。这将确保我们在地中海的主导地位。"
 AUS_trieste_shipyards_tt: "允许雇用的里雅斯特船厂的船舶设计师\n"

 AUS_expand_cattaro_harbour: "扩张科托尔港"
 AUS_expand_cattaro_harbour_desc: "科托尔港是一个内陆海湾，一个海军舰队可以安全驻扎的避难的地方。这是一个天然安全的资产，我们应该这样对待它。我们将在这里进行下一步扩张。"

 AUS_a_stealthier_approach: "一个更隐蔽的方法"
 AUS_a_stealthier_approach_desc: "奥地利海军不是它曾经的样子，事实上它是不存在的。我们不能把大量的资源投入到那些将容易被更大型舰队摧毁的船上。隐蔽的潜艇战将是我们的未来。"

 AUS_sieze_the_adriatic: "控制亚得里亚海"
 AUS_sieze_the_adriatic_desc: "亚得里亚海是我们通往意大利（靴子国）的主要途径之一，也是我们领土关键海岸线的延伸之一。必须审慎地用专门的内陆海船（如巡洋舰）来保护它。"

 AUS_push_for_the_mediterranean: "走向地中海"
 AUS_push_for_the_mediterranean_desc: "地中海对许多非洲和欧洲帝国来说是著名的海洋、抚育者和摇篮。它将再次成为我们国家的摇篮，如果我们能保护好它的话。"

 AUS_reform_the_kuk_seefliegerkorps: "改革地中海舰队航空兵"
 AUS_reform_the_kuk_seefliegerkorps_desc: "地中海舰队的海军航空兵是独立的，不同于主要海军部队，有自己的专长和职能。他将在未来发挥效用，我们应该把资源用于改革。"

 AUS_found_the_austrian_marines: "建立地中海舰队海军陆战队"
 AUS_found_the_austrian_marines_desc: "自从我们流亡以来，我们军队的一个分支已经陷入不可接受的忽视，这就是我们的海军陆战队。只要付出一点资金和一点时间，我们就能修复时间所造成的损失。"

 ### MILITARY SECTION ###

 AUS_subsidize_steyr_werke_arms: "补助斯太尔武器"
 AUS_subsidize_steyr_werke_arms_desc: "斯太尔（Steyre-Werke）武器是斯太尔-曼利夏（Steyr Mannlicher）武器公司的品牌。他们已从圣日耳曼条约中恢复得很好，但政府可以提供进一步援助，以国家名义保障其生产线。"

 AUS_endorse_the_foreign_volunteer_programme: "批准国外志愿军方案"
 AUS_endorse_the_foreign_volunteer_programme_desc: "虽然我们不能影响到整个世界，但我们可以通过派遣一些我们最好和最勇敢的志愿军队，来赞同和支持可能同情我们事业的力量。"

 AUS_rearm_the_bundesheer: "重整军队"
 AUS_rearm_the_bundesheer_desc: "国防军受到人间之里条约和外星人的沉重打击。但随着戴比路克正在准备他的部队，我们必须开始重整军备。"

 AUS_fund_the_gebirgsjaeger_programme: "资助山地步兵计划"
 AUS_fund_the_gebirgsjaeger_programme_desc: "我们的土地是多山的，我们必须适应大自然赐予我们的东西。任何攻击我们国土的人都会发现我们的部队装备精良，能够利用地形对付他们。"

 AUS_prepare_for_war: "积极备战"
 AUS_prepare_for_war_desc: "可能是另一场战争即将来临，我们不能让自己措手不及。如果我们要供应我们的军队，我们必须准备好比现在更有效地转换我们的民用工厂。"

 AUS_expand_csepel_muvek: "扩大却贝尔公司"
 AUS_expand_csepel_muvek_desc: "却贝尔公司（Csepel Muvek）是多瑙联邦最重要的机械生产设施之一，自十九世纪以来已经成为旧帝国的核心。这是私人拥有的，但我们怀疑业主会反对财政支持。"

 AUS_steyr_mannlicher_arms: "斯太尔-曼利夏武器"
 AUS_steyr_mannlicher_arms_desc: "斯太尔-曼利夏（Steyr Mannlicher）作为一家公司，一直是爱国和忠于德意志的生活方式。他们的坚定支持使我们的裁军成为可能。我们没有理由不让他们成为正规的军事承包商。"
 AUS_steyr_mannlicher_arms_tt: "解锁材料设计 "

 AUS_german_armour_cooperation: "自主装甲研究"
 AUS_german_armour_cooperation_desc: "我们应该研制自己的坦克。"

 AUS_british_armour_cooperation: "圣杯王国装甲合作"
 AUS_british_armour_cooperation_desc: "大英帝国是世界上最多样化和最广泛的力量之一。他们可以接触到世界上前所未有的最优秀的人才。我们要学习他们的装甲设计。"
 AUS_british_armour_cooperation_tt: "允许圣杯王国坦克衍生型的设计\n"

 AUS_soviet_armour_cooperation: "苏联装甲合作"
 AUS_soviet_armour_cooperation_desc: "苏联拥有欧亚地区最强大的工业基地，可以与极少数的欧洲列强相媲美。据说他们每天能生产出一百辆坦克，这种效率将为我们自己的努力服务吗？"
 AUS_soviet_armour_cooperation_tt: "允许苏联坦克衍生型的设计\n"

 AUS_motorisation_effort: "重视机械化"
 AUS_motorisation_effort_desc: "内燃机曾经对民用部门来说是一个新奇的事物，用于战争效率太低了。但现在它是可靠和强大的，军事应用不容可忽视。"

 AUS_great_guns_of_yore: "改进一战火炮"
 AUS_great_guns_of_yore_desc: "火炮赢得了最近一场战争，没有理由不相信它有助于赢得下一场战争。对旧技术的改进仍在进行。"

 AUS_found_the_jagdkommando_school: "建立陆军狩猎突击队学校"
 AUS_found_the_jagdkommando_school_desc: "陆军狩猎突击队（Jagdkommando）计划已起草，将成立由我们最好和最聪明的士兵组成的特种部队单位，能够在敌人后方和不可能的环境下作业，他们所需要的是资金投入。"

 ### POLITICAL SECITON ###

 AUS_establish_the_foreign_ministry: "设立外交部"
 AUS_establish_the_foreign_ministry_desc: "自一战以来，我们避免与其他国家交往，以维持我们自己国家的复苏速度。现在我们在世界上的地位越来越牢固，我们可以开始向外看。"

 AUS_pro_austrian_propoganda: "亲奥地利宣传"
 AUS_pro_austrian_propoganda_desc: "奥地利是世界上最伟大的国家之一，将再次强大起来。在人民的支持下，我们的战争将从国内开始。"

 AUS_defence_of_the_homeland: "保卫祖国"
 AUS_defence_of_the_homeland_desc: "作为一个国家，我们没有兴趣让我们的敌人再次进入我们的边界。至关重要的是，我们必须尽可能彻底地加强自己的防御，并确保我们永远不会再次处于守势。"

 AUS_the_austrian_compromise: "奥地利的妥协"
 AUS_the_austrian_compromise_desc: "戴比路克一直为自己的人民做出自己的努力，并一直支持奥地利和戴比路克之间的一个“联合”的概念。我们对失去自治权没有兴趣，但也许承诺在下一场战争中提供支持就足够了。"
 AUS_the_austrian_compromise_tt: "如果戴比路克接受， §Y戴奥合并相关国策§! 将跳过，但奥地利将加入§Y帝国阵线§!.\n"

 AUS_past_glories: "过去的荣耀"
 AUS_past_glories_desc: "德意志曾经是欧洲影响力最大的力量之一。然而如今德意志家园已经被一群天外来客占据，我们被极其残酷地割开了。我们必须找到作为一个国家的力量，并收回那些被拿走的土地。"

 AUS_establish_the_frontmilliz: "建立保安团"
 AUS_establish_the_frontmilliz_desc: "第一次世界大战后，该保安团是复员军人继续为国家安全效力的一种有用的方法。现在我们需要一群更好控制和连贯性的人们，必须探索一个新的想法。"

 AUS_imperial_ambitions: "帝国的野心"
 AUS_imperial_ambitions_desc: "许多其他国家完全愿意在最终陷入战争之前，鼓吹和宣布武力。我们早就知道，明言首先开火是一条肯定失败的道路。"

 AUS_the_old_empire: "古老的帝国"
 AUS_the_old_empire_desc: "奥匈联盟在其存在时曾是欧洲南部最伟大的政治和军事力量。我们将与我们帝国的另一半重聚，并以这种方式再次获取那些曾经属于我们的领土。"

 AUS_pressure_for_transylvania: "特兰西瓦尼亚的压力"
 AUS_pressure_for_transylvania_desc: "罗马尼亚长期拥有不属于他们的地区。特兰西瓦尼亚地区曾是奥匈帝国悠久历史的一部分，我们将把它从罗马尼亚手里收回来，无论付出多大的代价。"
 AUS_pressure_for_transylvania_tt: "§R可能导致与罗马尼亚的战争。§!\n"

 AUS_the_romanian_obstacle: "清除罗马尼亚的障碍"
 AUS_the_romanian_obstacle_desc: "我们曾经拥有我们的土地，但罗马尼亚的继续存在是对我们人民的侮辱。我们要用武力吞并他们，开辟一条通往黑海的通道。"

 AUS_pressure_for_slovenia: "斯洛文尼亚的压力"
 AUS_pressure_for_slovenia_desc: "斯洛文尼亚自威尼斯作为一个国家解散后一直属于我们，而斯洛文尼亚人一直想成为日耳曼人的一部分。它们随时间而与我们分离，但我们将向世界证明，任何差异都可以调和的。"
 AUS_pressure_for_slovenia_tt: "§R可能导致与南斯拉夫的战争。§!\n"

 AUS_the_balkan_territories: "巴尔干的领土"
 AUS_the_balkan_territories_desc: "南斯拉夫是一个捏造和软弱的国家，我们可以而且应该在其合法拥有者之间瓜分它。塞尔维亚非法吞并我们了我们的大部分财产，我们必须用武力来解决这一问题。"
 AUS_the_balkan_territories_tt: "§R可能导致与南斯拉夫的战争。§!\n"

 AUS_the_way_to_france: "通往法国的道路"
 AUS_the_way_to_france_desc: "法国无情地处置同盟国（一战时戴比路克的联盟），并获得很多赔款。我们将向他们展示奥地利复仇的样子，但首先我们需要一个边界来推进我们的部队。瑞士就挡在我们前进的道路上。 "

 AUS_our_oldest_enemy: "我们的宿敌"
 AUS_our_oldest_enemy_desc: "一战以后，法国的贪婪让我们付出了沉重的代价，我们不能不对如此深刻的事情进行报复。如果他们可以的话，他们会解散我们整个国家。现在我们也会这样对待他们。"

 AUS_request_slovakia: "征服捷克"
 AUS_request_slovakia_desc: "捷克作为前奥匈帝国重要的军工基地，必须及时抢占。"

 AUS_request_krakow: "索取克拉科夫"
 AUS_request_krakow_desc: "我们对斯洛伐克地区的控制让我们从管理他们的角度要求更多的个人责任。克拉科夫曾经是奥地利控制下的公国，没有理由不应该再属于奥地利。"

 AUS_second_serbian_campaign: "第二次塞尔维亚征战"
 AUS_second_serbian_campaign_desc: "第一次塞尔维亚战争破坏了奥地利帝国。这次不是这样。我们将彻底摧毁他们，我们将拿走他们所有的土地。 最后，我们将有机会报复费德南大公的不幸死亡。"

 AUS_dalmatia_for_south_tyrol: "拿达尔马提亚换南蒂罗尔"
 AUS_dalmatia_for_south_tyrol_desc: "意大利一直想要说意大利语的南斯拉夫达尔马提亚省。作为回报，我们想收复奥地利统治下的蒂罗尔，看来可以安排一场交易。"

 AUS_demand_the_istrian_peninsula: "索取伊斯特拉半岛"
 AUS_demand_the_istrian_peninsula_desc: "小小的伊斯特拉半岛可能不像意大利靴子那么大，但它是我们昔日通往地中海的捷径。我们仍然需要使用它，如有必要，我们将把它从霸占的意大利人那里拿回来。"

 AUS_traitors_of_the_great_war: "一战的叛徒"
 AUS_traitors_of_the_great_war_desc: "意大利试图重建自己，忘记了那些曾在战争中失去了很多、遭受战争带来后果的人民。 我们将向他们展示一个民族如何通过从邻国那里重建自己。"

 AUS_our_fate_is_our_own: "回到柏林"
 AUS_our_fate_is_our_own_desc: "我们已经做好了充足的准备，现在我们将夺回我们的故土！"

 AUS_our_old_allies: "我们的老盟友"
 AUS_our_old_allies_desc: "保加利亚在一战中与我们并肩作战，被证明是一位称职的有价值的盟友。他们将有机会和平加入我们的新联盟，但我们无意在我们的回归中扮演最热门的角色。"

 AUS_control_the_balkan_peninsula: "控制巴尔干半岛"
 AUS_control_the_balkan_peninsula_desc: "希腊一直是许多帝国祖先的摇篮，现在我们回归给他们提供一个机会，成为我们的一部分。如果他们不同意，这将是另一个故事，但我们提供橄榄枝。"

 AUS_alliance_with_turkey: "与万华镜结盟"
 AUS_alliance_with_turkey_desc: "奥斯曼帝国在一战中与我们并肩作战，并与我们一起遭受失败。我们必须互相帮助，不要互相指责。如果他们拒绝我们的联盟，那是另一回事。"

 AUS_the_ottoman_menace: "奥斯曼帝国的威胁"
 AUS_the_ottoman_menace_desc: "在一战之后，万华镜人可能失去了很多，但他们仍然雄心勃勃，足智多谋。我们不能容忍另一个伟大的穆斯林国家。我们将驱赶他们越过他们的海峡。"

 AUS_friends_beneath_the_bear: "在北极熊下交朋友"
 AUS_friends_beneath_the_bear_desc: "苏联人彻底清除了帝国主义和法西斯分子，但他们仍然存在。我们可以与苏联的持不同政见者联系，并开启俄罗斯的改革之路。老冤家很容易成为新朋友。"
 AUS_friends_beneath_the_bear_tt: "为乌克兰战争做准备\n"

 AUS_start_the_uprising: "开始起义"
 AUS_start_the_uprising_desc: "北极熊没有注意到，睡在它下面是全副武装的乌克兰。在武装他们人民的同时，我们可以创造出最佳条件，从苏联那里拿走一大块土地，让它们归于我们统治。"
 AUS_start_the_uprising_tt: "§R可能导致与苏联的战争!§!\n"

 AUS_war_for_the_black_sea: "黑海战争"
 AUS_war_for_the_black_sea_desc: "苏联控制着黑海是我们最大的威胁，就像意大利控制那样。我们可以从俄罗斯那里拿走环绕黑海的土地，阻止他们维修和投放地中海舰队的能力来解决这个问题。"

 AUS_germanic_brotherhood: "日耳曼兄弟"
 AUS_germanic_brotherhood_desc: "戴奥合并作为一个想法太过极端。然而，我们完全愿意与我们北方的日耳曼兄弟合作，在这个过程中，研究协议将是一个极好的步骤。"

 AUS_imperial_administration: "帝国管理"
 AUS_imperial_administration_desc: "取得土地导致了我们政府体制改革的必要性。检讨我们殖民地国家的自由将是有秩序的，并应导致更顺畅的内政。"
 AUS_imperial_administration_tt: "控制 §Y维也纳§!, §Y布达佩斯§!, §Y布加勒斯特§!, §Y萨拉热窝§! 和 §Y克拉科夫§! 将添加 §Y100 政治点数§!\n"

 AUS_strengthen_ties_with_ukraine: "加强与乌克兰的关系"
 AUS_strengthen_ties_with_ukraine_desc: "我们没有理由不寻求更接近我们在乌克兰新发现的盟友。如果我们为他们提供一些我们自己的资源，我们一定会找到我们可以受益的方法。"

 AUS_the_kiev_annex: "吞并基辅"
 AUS_the_kiev_annex_desc: "乌克兰是一个有价值的盟友，现在应该得到奥匈帝国的充分和完全的保护。吞并他们是为了他们考虑的极好的结果。"

 AUS_no_more_tyrants: "不再有暴君"
 AUS_no_more_tyrants_desc: "帝国贪婪和君主制控制两边的战争造成我们今天看到的破碎的欧洲。作为一个国家我们已经受够了，戴比路克的戴比路克将很快重新被武装。我们不再有战争，不再有暴君。"

 AUS_freedom_liberty_and_strength: "自由、解放与力量"
 AUS_freedom_liberty_and_strength_desc: "奥地利在试图改革我们政府方面可能发生了巨大的变化，但这并不意味着我们的军队是软弱的，或者说我们的人民。奥地利人的古老自尊感依然存在，人民仍将为拯救祖国而战。"

 AUS_seek_british_support: "寻求圣杯王国支持"
 AUS_seek_british_support_desc: "圣杯王国不是我们国家的老朋友，但现在不是国家间的斗争，而是意识形态。国与国之间争吵的时代结束了。合作是前进的道路，而不是狭隘的民族主义。"

 AUS_break_the_compromise: "打破妥协"
 AUS_break_the_compromise_desc: "我们向戴比路克人鞠躬和刮伤，因为他们在我们的顶端，拥有一支强大的军队。现在我们已经改革和确定了我们的新政府，我们就有机会面对纳粹分子了。"
 AUS_break_the_compromise_tt: "可能导致与戴比路克的战争。\n"

 AUS_free_the_balkans: "解放巴尔干"
 AUS_free_the_balkans_desc: "自从戴比路克开始对欧洲施加影响以来，巴尔干半岛的某些国家已经陷入法西斯主义的领导之下。我们必须采取行动来消除这种损害，即使这意味着通过战争来解放人民。"
 AUS_free_the_balkans_tt: "获得针对所有巴尔干非民主国家的傀儡目标。\n"

 AUS_free_the_ukrainians: "解放乌克兰人"
 AUS_free_the_ukrainians_desc: "乌克兰人被困在苏联领导下太久了。我们已经把目光放在解救他们上，没有比现在更适合这样做了。"

 AUS_remove_the_horthy_government: "推翻磷叶石政府"
 AUS_remove_the_horthy_government_desc: "我们的历史同胞宝石之国正在遭受法西斯政权的威胁，这种政权正在向与戴比路克进行军事合作，这是一个危险的前奏。有理由尽快攻击和解放他们的人。"

 AUS_dethrone_mussolini: "废黜墨索里尼"
 AUS_dethrone_mussolini_desc: "墨索里尼是一个暴君，几乎关闭了意大利民主进程的每一个最后的痕迹。如果他不会给他的人民选择谁来领导他们，那么我们将会这样做。"

 AUS_request_balkan_support: "请求巴尔干国家的支持"
 AUS_request_balkan_support_desc: "在巴尔干有许多国家，特别是那些有理由担心纳粹侵入的国家。我们是戴比路克与他们中间的盾牌，我们需要他们的帮助来扭转局势。我们必须呼吁援助。 "

 AUS_a_red_future: "一个红色的未来"
 AUS_a_red_future_desc: "奥地利苦于各种传统政府，无论是帝国还是民主。然而，苏联呼吁全世界的工人走上另一条道路。"

 AUS_rise_up_fight: "起来，战斗！"
 AUS_rise_up_fight_desc: "我们已经采取措施解放我们自己的工人，但是世界上几乎每个国家都有被压迫的无产阶级群众，他们被资本主义进程所奴役。每个人都必须志愿服务于奥地利社会主义国家！"

 AUS_seek_soviet_support: "寻求苏联的支持"
 AUS_seek_soviet_support_desc: "俄罗斯曾摧毁我们的国家，但俄罗斯国已经衰弱了，在它的地方苏联的社会主义国家已经崛起。这个工人阶级的天堂是我们国家的榜样，他们的支持将对我们的未来起到不可估量的作用。"

 AUS_break_the_fascist_shackles: "打破法西斯的束缚"
 AUS_break_the_fascist_shackles_desc: "我们曾与极权的戴比路克人妥协，因为他们有力量粉碎我们。然而现在，随着我们的全球革命，我们可以起来，打倒法西斯分子！ "

 AUS_request_balkan_support_sov: "请求巴尔干国家的支持"
 AUS_request_balkan_support_sov_desc: "在巴尔干地区必须有共产主义同情者，当被召唤时他们会前进。法西斯威胁必须被处理，巴尔干共产主义者团结起来！"

 AUS_destroy_the_horthy_fascists: "摧毁磷叶石法西斯分子"
 AUS_destroy_the_horthy_fascists_desc: "磷叶石·米克洛什已经统治宝石之国十六年而不退让。这将不会再容忍。如果我们必须运用武器，我们将带他去完成他的任务！"

 AUS_free_the_italian_workers: "解放意大利工人"
 AUS_free_the_italian_workers_desc: "墨索里尼把所有意大利人都放在他的脚跟下面，并把他们作为一种工具来建造一个战争机器以此宣扬他的统治。我们将纠正他上台的错误。"

 AUS_the_balkan_revolution: "巴尔干革命"
 AUS_the_balkan_revolution_desc: "我们在巴尔干各州的兄弟工人尚未拿起武器为自己的兄弟服务。简单地说，我们有权力解放他们如果我们自豪地称自己为共产主义者，我们必须利用这种力量。"

 AUS_war_against_the_stalinists: "反对斯大林主义的战争"
 AUS_war_against_the_stalinists_desc: "斯大林主义国家的核心正在腐烂，有一个强大的工业基地，但没有食物或用品供应给人民。我们听到了他们的遭遇，苏联共产主义已经失败了。现在是时候终结苏联工人的地狱了。"

 AUS_fund_the_french_revolution: "资助法国革命"
 AUS_fund_the_french_revolution_desc: "一战结束的时候，法国对我们的国家和所有同盟国（一战）实施了可怕的惩罚，但自从战争结束以来，他们自己也遭受了伤害。法国的共产主义情绪一直处于历史最高水平，我们必须支持。"

 AUS_start_the_french_revolution: "开启法国革命"
 AUS_start_the_french_revolution_desc: "我们已经采取措施，确保法国的未来是一个对工人友好的国家，但似乎权力是不会听从人民想要什么。这么多民主国家。我们必须尽快帮助法国人民进行革命！"

 AUS_the_polish_revolution: "波兰革命"
 AUS_the_polish_revolution_desc: "波兰已证明自己无法照看自己的土地。它夹在西方的法西斯和东方的共产主义者之间，很清楚什么是最适合自己的未来，我们就可以采取行动来引导他们。"


 AUS_german_aero_tech: "德国飞机设计"
 AUS_german_aero_tech_desc: "我们的德国盟友授予我们使用他们最新型飞机设计的许可。"
 
 AUS_british_aero_tech: "英国飞机设计"
 AUS_british_aero_tech_desc: "我们的英国盟友授予我们使用他们最新型飞机设计的许可。"
 
 AUS_soviet_aero_tech: "苏联飞机设计"
 AUS_soviet_aero_tech_desc: "我们的苏联盟友授予我们使用他们最新型飞机设计的许可。"
 
 AUS_imperial_naval_academy: "帝国海军学院"
 AUS_imperial_naval_academy_desc: "里耶卡海军学院将为我们培养最聪明和最优秀的海军军官。"
 
 AUS_triesteshipyards: "的里雅斯特造船厂"
 AUS_triesteshipyards_desc: "沿海城市的里雅斯特的大造船厂曾经的二元君主制国家（奥匈帝国）海军的主要生产者。现在他们将再次为我们服务。"
 
 AUS_csepel_muvek: "却贝尔公司"
 AUS_csepel_muvek_desc: "位于布达佩斯地区的一个岛上，这个庞大的工业综合体将满足我们大批量生产装甲车的需求。"
 
 AUS_steyr_mannlicher: "斯太尔-曼利夏的武器"
 
 AUS_steyr_daimler_puch_ag: "斯太尔-戴姆勒-普赫股份公司"
 
 AUS_german_armour_tech: "德国装甲设计"
 AUS_german_armour_tech_desc: "我们的德国盟友让我们接触到他们最新的装甲设计。"
 
 AUS_british_armour_tech: "英国装甲设计"
 AUS_british_armour_tech_desc: "我们的英国盟友让我们接触到他们最新的装甲设计。"
 
 AUS_soviet_armour_tech: "苏联装甲设计"
 AUS_soviet_armour_tech_desc: "我们的苏联盟友让我们接触到他们最新的装甲设计。"
 
 AUS_german_overseers: "德国监督者"
 AUS_german_overseers_desc: "希特勒的德国可能已经接受了我们的提议，但他们仍然对我们的政治有着巨大的影响。"
 
 AUS_austrian_resistance: "奥地利的抵抗"
 AUS_austrian_resistance_desc: "希特勒已经决定奥地利必须成为德国的一部分，我们会证明他错了！"
 
 AUS_front_milliz: "保安团"
 
 AUS_austro_hungarian_union: "奥匈联盟"
 
 AUS_war_for_transylvania: "特兰西瓦尼亚战争"
 AUS_war_for_transylvania_desc: "控制所有的特兰西瓦尼亚可能会迫使罗马尼亚投降。"
 
 AUS_the_austrian_plot: "奥地利的阴谋"
 AUS_the_austrian_plot_desc: "奥地利人正在我们边境部署部队..."
 
 AUS_germanic_brotherhood: "日耳曼兄弟"
 
 AUS_ukrainian_uprising: "乌克兰起义"
 AUS_ukrainian_uprising_desc: "乌克兰的独立战争开始了，如果我们把苏联远远地赶离乌克兰，我们或许可以迫使他们投降。"
 
