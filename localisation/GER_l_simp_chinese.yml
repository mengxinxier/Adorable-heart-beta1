   GER_Viktoria_desc: "维多利亚一世，全名维多利亚·路易丝·阿德莱德·玛蒂尔德·夏洛特，德意志第二帝国皇帝薇莲二世的小女儿。\n\n维多利亚·路易丝的哥哥，德意志皇帝薇莲三世曾说，维多利亚·路易丝是我们中唯一一个在童年时便能在母亲的心中得到依偎的孩子。1902年，维多利亚·路易丝的英文家教安妮·托珀姆在与公主的第一次会面上便观察到，九岁的公主亲切友善，活力十足。安妮后来还指出，大多数时候，好战的皇帝只有在与家人相处时才会变得轻松随意，她还时常支配着女儿的生活。薇莲二世的观念和对人与事务的看法也对维多利亚·路易丝的思想产生了不可磨灭的影响。\n\n在新生的德意志帝国征服了圣杯王国之后，她应姐姐薇莲三世的邀请出任圣杯的新国王。"

