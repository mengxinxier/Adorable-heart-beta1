 ####新闻####
 navy.1.t:0 "$news_event_background$樱花国成功设计出超级战舰大和号"
 navy.1.d:0 "昨日中午，樱花国海军奉行兼樱花国联合舰队总司令山本五十六大将也在海军专题新闻发布会上郑重宣布，樱花国首艘超级战舰的研究已圆满结束，舰种也被确定为战列舰，命名为“大和号”，对于大和号的各项性能，山本五十六在会上尤为强调它铜墙铁壁般无懈可击的防御力量，并宣称，大和号的装甲将会成为“战舰装甲之极致”。"
 navy.1.a:0 "万岁！"
 navy.1.b:0 "东亚的海军强国"
 navy.1.c:0 "十分具有侵略意图的武器"
 navy.1.e:0 "但愿我们不要和它交战"
 
 navy.2.t:0 "$news_event_background$大凤级超级航母在樱花国研发成功"
 navy.2.d:0 "随着形势的不断变化，原有的“大炮巨舰”已经越来越不能适应海战的需要，而航空母舰作为一种新型海上杀器，凭借其与舰载机配合而形成的超大打击范围以及打击战术的灵活性，迅速成为了各大强权的新宠，引发了一场轰轰烈烈的海军革命。就在昨天中午，樱花国公布了他们研发成功的新一艘超级战舰——大凤号航空母舰，据称，该舰作为“空母之创举”将会装备与其配套研发的新式舰载机，相对应的则是牺牲了一定搭载量的优秀防御能力，联合舰队总司令山本五十六将这种优秀的防御力形容为“空母装甲之极致”。"
 navy.2.a:0 "海军马鹿喜极而泣"
 navy.2.b:0 "领先一个时代"
 navy.2.c:0 "远海的终结者！"
 navy.2.e:0 "我们必须加快海军建设的脚步！"

 navy.3.t:0 "$news_event_background$德国成功设计出超级战舰俾斯麦号"
 navy.3.d:0 "被作为有色人种的樱花国在超级战舰研发竞赛中弯道超车的局面彻彻底底刺激了德国朝野。德军大笔大笔的经费开始流向海军，而德国海军的“超级战舰”研究似乎也在一个非常的速度里画上了尾声。德国海军总司令埃里希·雷德尔元帅昨日上午在德国海军召开的新闻发布会上宣布，德国自己的超级战舰已经设计成功。雷德尔介绍说，这艘战舰将搭载“具有着划时代意义的”高效率远洋涡轮引擎，这足以大大增强该舰的机动和续航能力，雷德尔同时表示，这艘海上巨兽将会冠以“铁血宰相”俾斯麦之名，目的则是“昭示德国军民全体以及世人，德意志永远不会停止用铁与血夺取生存空间的坚定步伐”。"
 navy.3.a:0 "铁与血的传奇！"
 navy.3.b:0 "他们的海军......真能行么？"
 navy.3.c:0 "这群贼心不死的日耳曼蛮子！"
 navy.3.e:0 "德意志战车开进了水里" 
 
 navy.4.t:0 "$news_event_background$德国成功设计出超级战舰齐柏林号"
 navy.4.d:0 "还远远未从公海舰队的毁灭中恢复元气的德国海军仍不想在这场超级战舰研发竞赛之中继续落后。为了追赶其他强权的研发进度，更是为了尽早填补本国海军远距离打击等方面的空白，德国的超级战舰研发开始向航空母舰方面发力，而他们的努力确实收获了一定成效。昨日中午举行的新闻发布会上，德国海军发言人宣布，德军新一艘超级战舰——齐柏林号航空母舰已经设计完毕。据介绍，除了有着稍稍强于一般航空母舰的装甲防御力外，齐柏林号还将搭配相当威力的副炮作为近身防御，并因此被雷德尔元帅形容为“伟大的创举”。"
 navy.4.a:0 "德意志的奇迹！"
 navy.4.b:0 "噫嘻可叹"
 navy.4.c:0 "不过是硬了些的铁块罢了。"
 navy.4.e:0 "还需要经过实战的考验"
 
 navy.5.t:0 "$news_event_background$维内托号超级战舰在意呆莉研究完成"
 navy.5.d:0 "昨日召开的意呆莉海军新闻发布会上，意呆莉海军总司令厄里斯女神正式对外宣布，意呆莉成为了成功设计出该国首艘超级战舰，舰种已确定为战列舰，并被命名为“维内托号”，其图纸也已绘制完毕。厄里斯女神在发布会上不无得意地说，这都是阿库娅女神“伟大智慧结晶中微不足道的一个原子”，维内托号战列舰“毫无疑问将会成为首席女神阿库娅无往不利的海上堡垒”。"
 navy.5.a:0 "智冠天下的阿库娅女神征服一切！"
 navy.5.b:0 "海上的生存空间也决不能拱手相让！"
 navy.5.c:0 "这是在践踏海军条约！" 
 navy.5.e:0 "爱慕虚荣的智障，走着瞧！" 
 
 navy.6.t:0 "$news_event_background$意呆莉成功设计出天鹰级航母"
 navy.6.d:0 "虽然未曾有所疏忽，意呆莉相对其他列强较为薄弱的经济和科研实力还是大大制约了该国超级战舰的研发，但是意呆莉海军并不想在这场研究竞赛中落后，阿库娅至高女神也势必更不希望如此，他们遂不顾意呆莉本身条件的匮乏，强行开始了航母超级战舰的研发进程。昨天中午的发布会上，意呆莉海军总司令厄里斯女神公布了意呆莉新一艘超级战舰——天鹰号航空母舰研发完成的消息。厄里斯女神介绍称，天鹰号将会拥有世界上最大的单舰飞机搭载数量，代价则是牺牲一部分的装甲防护能力。有意思的是，发布会上的厄里斯女神，不同于以往公布各类消息时的自信满满，此时的她似乎比原本的模样还要收敛得多。"
 navy.6.a:0 "阿库娅女神选中的雄鹰征服一切！"
 navy.6.b:0 "只是个漂亮的壳子罢了"
 navy.6.c:0 "不自量力！"
 navy.6.e:0 "穷兵黩武的女神"
 
 navy.7.t:0 "$news_event_background$圣杯王国成功设计出超级战舰亚瑟级"
 navy.7.d:0 "作为这个世界上最强大的“日不落帝国”，圣杯王国拥有着举世无双的强大海军。虽然照耀着“伟大王国”的太阳在第三次圣杯战争之后逐渐偏西，圣杯英灵们依旧不肯放弃匍匐在誓约胜利之剑下的广袤山海。为了应对来自欧洲内外的霸权挑战者，圣杯英灵在第一时间开始了超级战舰的研发工作，而他们举国之人力和数以亿万计的投入终于收获了成效。昨日正午，圣杯皇家海军总司令斯卡哈元帅于伦敦宣布，圣杯王国超级战列舰“亚瑟”号正式研制成功，并将择日铺设龙骨。据悉，这艘以骑士王本名命名的超级战列舰将搭配其专用的包括侦查和反潜能力在内的多功能水上飞机。圣杯英灵试图用他们的实力再一次震慑这个世界，结果如何，让我们拭目以待。"
 navy.7.a:0 "太阳永不落下！"
 navy.7.b:0 "如果能让它依旧“伟大”的话......"
 navy.7.c:0 "没什么了不起的"
 navy.7.e:0 "还是一如既往地花哨呢"
 
 navy.8.t:0 "$news_event_background$伊甸成功设计出超级战舰耶和华"
 navy.8.d:0 "身为古老的伊甸魔法的起源地，即便是身处孤岛，在被圣杯英灵夺走作为其故乡的澳洲大陆之后的伊甸之都始终没有忘记传播伊甸魔法的使命以及对圣杯王国复仇的渴望。伊甸之都聚集了全国的魔法与科技人才，举国上下开始以全部精力投入超级战舰的研发工作中去，而这个古老魔法与近代科技相结合的产物在昨天终于在世人面前崭露头角。昨日上午在伊甸之都举行的新闻发布会上，伊甸海军总司令塩狩最仲宣布，伊甸之都超级战列舰“耶和华号”的研发已经胜利结束。据悉，该舰作为伊甸魔法和科技的完美融合，在保证航速的情况下仍然拥有着无与伦比的超大主炮口径和防护装甲，堪称是世界海军史上的一大奇迹。"
 navy.8.a:0 "我们才是奇迹的主角！"
 navy.8.b:0 "感觉像是在吹牛"
 navy.8.c:0 "身边最大的威胁"
 navy.8.e:0 "伊甸阴云笼罩着这个世界"
 
 navy.9.t:0 "$news_event_background$精灵国成功设计出超级战舰梦魇号"
 navy.9.d:0 "曾经在北方晴空帝国脚下屈辱匍匐并目睹圣杯王国用来征服晴空人的坚船利炮的精灵族有着相当充分的理由介入这场名为“超级战舰”的海军竞赛。卡巴拉圣学院和各大造船厂开始加班加点，争论不休的总统内阁和参众议院也不得不在海军议题上暂时放下成见。终于，昨天正午，精灵国海军总司令万由里元帅宣布，精灵国超级战列舰“梦魇号”正式研发成功。万由里强调道，为该舰量身定制的主炮，将着重增大其射击仰角与射程，这意味着，该舰的主炮完全可以实现对空攻击，而被该舰主炮击中的飞机则难逃机毁人亡的命运。"
 navy.9.a:0 "赞美伟大的智慧以及生命树！"
 navy.9.b:0 "那不是你们可以不被征服的理由。"
 navy.9.c:0 "超级大国的象征"
 navy.9.e:0 "非常有创意的设计"
 
