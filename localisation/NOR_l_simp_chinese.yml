#党派
NOR_guojia_fascism_party:"自由军官团"
NOR_guojia_fascism_party_long:"自由军官团\n§L作为联邦最致命的利刃，自由军官团为捍卫国家统一与稳定立下了汗马功劳，加入自由军官团也是我军当中大部分人的奋斗目标。但随着天下大定，国家开始进入和平建设的轨道，自由军官团也陷入了英雄无用武之地的尴尬处境，而利姆鲁推行的一系列旨在精兵简政以及缓和魔族与国内其他各民族与种族之间矛盾的政策也令以魔族为主的自由军官团大为光火，而其中以相泽夏露夏为首的一部分激进派军官更是已经几乎到了对此忍无可忍的地步。夏露夏认为，联邦作为纯净的魔族国家，绝不容许其它种族、尤其是人类的玷污，而自己的使命就是在不久的将来一扫如今国内横行的堕落与腐败，让这个国家回到它应有的样子。§! \n§R或许有一天，这含苞待放的红莲会随着人潮的积薪将这怯懦的联邦一燃而尽？§!"
NOR_guojia_communism_party:"同盟会"
NOR_guojia_communism_party_long:"魔国同盟会"
NOR_guojia_democratic_party:"联邦核心"
NOR_guojia_democratic_party_long:"联邦核心\n§L如今，无论你说起这个国家的什么，现任总统利姆鲁·特恩佩斯特都是一个绝对绕不过去的人物。在继位以来的数十年间，这位“新星魔王”一面任人唯贤、推进工业化与社会福利政策，一面推进大刀阔斧的政治改革并以一种游刃有余的姿态维持着国内社会的稳定与各方势力的平衡，一面又通过一系列外交攻势为联邦的发展取得了良好的国际环境，让这片曾经如同一潭死水的北方大地脱胎换骨，焕发出勃勃生机，进而得到了全国各族人民的尊敬甚至是爱戴。但随着国内经济与社会的快速发展以及越发严峻的国际形势，部分现行的政策已经越来越难以为继，以及从蠢蠢欲动的中央反对派与地方实力派到此起彼伏的民族种族矛盾和阶级矛盾，这个国家所面临的巨大挑战已经出现在不远的地平线上。\n§R而它的未来，却正在无形之中越来越深刻地锚定在利姆鲁本人的身上……§!"
NOR_guojia_neutrality_party: "教会"
NOR_guojia_neutrality_party_long: "教会"
Socialist_Technocracy: "左翼技官主义"
Socialist_Technocracy_desc: "社会主义技术官僚在认识到权威垄断，学阀，以及资本主义腐化对人类社会进程的威胁后，在治理模式上有着极大的不同。例如，社会主义技术官僚更加注重对普罗大众的科普教育，同时这也是其执政课题的重要考核标准。群众性的政治科学运动将会是社会主义技术官僚的普遍运动形式，在全民教育的背景下，周期性研讨会（Seminar）保证大多数人都能够参与到管理研究当中，而工作报告将会被拿来与分布式数据库中的实际数据进行对比，以确保技术官僚们在周会上提交的报告符合实际。届时，将不会有工人与工程师，教师与理论科学家之分，每个受过合格教育的人，将会把最大化实现人民福祉和做出实际性研究以换取个人回报作为自己的终身目标。"

