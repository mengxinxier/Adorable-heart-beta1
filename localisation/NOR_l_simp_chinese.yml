NOR_sugar.1.t:"风蚀雨蛀"
NOR_sugar.1.d:"联邦究竟能否算作一个真正的国家？一栋破屋，数十位住户，各自为了各自的舒适而损公利私。或者该为之庆幸还是该为之哀悼？数十年前13场联席会议确定了如今的联邦制国家，犹记立国时，部分人为之欢庆，一时间首都车水马龙，人人为之热泪盈眶，甚至有史学家称其为我们历史上的转折点。当时光吹去人们的狂热，联邦的人们再度看到一个亘古不变的事实，笼罩在历朝历代的松散控制和剥削并无两样，雍容富贵的贵族老爷从在家拍桌子转移到了议会拍桌子罢了。或许所谓的联邦也只是众多军阀为我们描绘的一场幻梦？执子落枚，定棋步向。世界已经改头换面，所谓的民主自由、公平、权益等辞藻已经荼毒了部分人的心灵，民族意识的高涨已经成为了人们内心的火药。或许只需要些许狂热，一场前所未有的爆炸就可以席卷整个联邦。不知是世事先将联邦没入历史之尘证明我们的梦只是梦，还是联邦革故鼎新，再次受到永昼的赐福？\n来自联邦观察报"
