NOR_first_stage:"一阶段"
NOR_first_stage_intend:"新选待启，旧尘未定"
NOR_first_stage_intend_desc:"不管联邦内部如何叛离，至少在这次联席议会期间，还没有人准备好对抗中央。而我们或许也能靠此次会议解决一些一直困扰我们的疑难杂症，毕竟，在议席上吵吵架总比流血好。"
NOR_first_stage_attend:"函发各方"
NOR_first_stage_attend_desc:"五年一度的联邦会议已经临近，依照惯例，利姆鲁总统已吩咐朱菜向国内各方势力发出邀请函，请他们前来首都共商军国大事。如今国内外局势纷繁复杂，联邦已经走到了历史的十字路口，本届会议的重要性自然不言而喻。"
