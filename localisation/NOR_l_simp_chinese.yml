NOR_sugar.2.t:"朋友"
NOR_sugar.2.d:"杜伦布真是个很复杂的朋友，噢、我是说我们对他的感情。一方面我们恨他，恨他的怯懦，恨他在卡尔玛时期的暴乱误国，恨他在长达几百年的时间里毫无作为。但时间总是仁慈的，它给予了我们重来的机会，沧海桑田,现在的我们再次成为了朋友，以应对北边未知的威胁。互市通商只是我们昭彰友好的第一步，也是我们携手应对极端主义的第一步，在可能的未来或许我们可以更进一步。\n我们将出口我们丰富的资源来换取外汇与他们的技术，虽然不是自己的总会不安，但至少现在我们任在一条船上。"
