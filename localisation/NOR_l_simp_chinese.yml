NOR_sugar.1.t:"风蚀雨蛀"
NOR_sugar.1.d:"魔物联邦能否算作一个真正的国家？作为当初卡尔玛联盟破尸首上爬起的扭捏产物，联邦已经随波逐在时间长河中游荡了数百年。中央对地方的掌控仅仅停留在纸面，令行不止早已不是秘密。内部各派势力争斗不休，在这块有限的土地上，他们肆意榨取百姓，用千家万户之血建一家一户之屋。这种情况，已经太久了。但改变是不可避免的，变化自利姆鲁上台而始。作为一个雄心勃勃爱民护民的政治家，他厌恶现在的联邦，所有浮于表面的优越不过是一群敲骨吸髓的小丑打造的金玉破絮。从他上台开始，中央与地方的矛盾愈发凸显，若要稳国利民就不得不倾国之力，而这恰巧是某些人不愿意看见的。\r数十年前的13场联席会议确定了如今的联邦制，当时的人们以为一个真正的国家诞生了，首都热闹非凡，人人热泪盈眶。甚至有史学家将此称为我们历史上的转折点。然而，在时光冲淡人们的狂热之后，联邦的人们再次看到一个事实——松散的控制和剥削。雍容富贵的贵族老爷们只是从在家中转移到了议会拍桌子而已。也许所谓的联邦只是众多军阀为我们描绘的一场幻梦？\r联邦至今任有11省，抛去基本上独立的格陵兰地区后，我们就只剩9省了，如果只算中央能够直接控制的省份，恐怕只有两个。极端的环境未能击败联邦人民，但迟早他们会被自己头顶的老爷们吃干抹净，洁白的雪地到底是我们立足世界之基点还是我们临终的一场白色葬布？\r现在世界已经改头换面，所谓的民主自由、公平、权益等词汇已经荼毒了一部分人的内心。民族意识的高涨已经普遍的成为了人们心中的火药。也许只需要一些火星，一场前所未有的爆炸就能席卷整个联邦。不知是世事将联邦扼杀在历史河流之底，证明大梦一场。还是联邦能警愦觉聋，再次受到永昼的赐福？"
NOR_sugar.1.1:"知耻后勇"
