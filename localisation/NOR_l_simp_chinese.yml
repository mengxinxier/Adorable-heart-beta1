NOR_Flexible_policies_initial_desc:"挪威地区的统一已二十余载，但未来的方向却仍是镜中水月。利姆鲁信奉的平和政策使异见分子充斥着联邦的议会。这当然是好事，不同的声音，不同的道途，正如掌中烈火，只要利姆鲁还在世，就没人能在议会中挑战他的权威，也就没人能够吹动挪威的航向之帆。"
