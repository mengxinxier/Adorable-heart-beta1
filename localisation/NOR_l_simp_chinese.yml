Socialist_Technocracy: "左翼技官主义"
Socialist_Technocracy_desc: "社会主义技术官僚在认识到权威垄断，学阀，以及资本主义腐化对人类社会进程的威胁后，在治理模式上有着极大的不同。例如，社会主义技术官僚更加注重对普罗大众的科普教育，同时这也是其执政课题的重要考核标准。群众性的政治科学运动将会是社会主义技术官僚的普遍运动形式，在全民教育的背景下，周期性研讨会（Seminar）保证大多数人都能够参与到管理研究当中，而工作报告将会被拿来与分布式数据库中的实际数据进行对比，以确保技术官僚们在周会上提交的报告符合实际。届时，将不会有工人与工程师，教师与理论科学家之分，每个受过合格教育的人，将会把最大化实现人民福祉和做出实际性研究以换取个人回报作为自己的终身目标。"
Nazbol: "左翼民族主义"
Nazbol_desc: "“左翼民族主义”本质上是一个极端务实的政治理念。我们经常会沉浸在真空的、不落地的理念层面进行各式各样的探讨，涉及到是否爱国、应该左还是应该右，谁代表左谁代表右，仿佛今天的讨论结论随时随地决定未来一千年的社会走向。我们这里要更加聚焦和落地，不光讨论理念、观点、看法，而更加注重如何实现。"
