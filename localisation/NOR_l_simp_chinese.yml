  DEN_Breguet_dip_leader_tt: "§Y玛莉·布列格§!\n§Y[DEN.GetNameWithFlag]§!的政府首脑"
  DEN_Breguet_leader_desc: "§L谈到玛莉·布列格就不得不提及她的姓氏，虽然这常常是玛莉不愿提起的。布列格是杜伦布共和国资本雄厚、拥有大量军备的军工企业，而玛莉是这个家族企业的长女。\n随着1931年的大选，须理出未来最终在秋季成为杜伦布民选政府的新一任总统，此后数年杜伦布共和国的经济状况逐渐改善，并且最重要的，德意志对杜伦布的影响的得到了遏制。是好消息但同样是噩耗，德意志国几乎在短短几个月内，被从天而降的外星人击溃，并扶持了当地人“结城梨斗”作为傀儡。巨变由此拉开帷幕，须理出未来需要更多的支持，她一手将玛莉·布列格提拔成为国家首脑，并负责与逐渐崛起的军工企业和各类寡头们协调联络。\n玛莉·布列格通常被认为缺乏历练，并且因裙带关系的过快提升使得她备受议论。她本人则努力为须理出总统服务，她信任这位雄心勃勃的总统，但同时她厌恶着寡头们贪婪、腐败的行为以及对政府的掣肘。§!"
