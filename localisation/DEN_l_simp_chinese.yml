l_simp_chinese:
 DEN_fixed_link:0 "改善运输通道"
 DEN_fixed_link_desc:0 "当代大洗的大贝尔特海峡需要一个小时才能渡过渡轮。这对任何现代国家来说是不可接受的，战争迫在眉睫，它可能是致命的。在考虑任何其他项目之前，我们的基础设施必须实现现代化。"
 DEN_fixed_link_tt:0 "在 §Y西兰§! 和 §Y日德兰§!添加最大 §Y基础设施§! "
 
 #Industrialise Scania
 DEN_industrialise_scania:0 "斯堪尼亚工业化"
 DEN_industrialise_scania_desc:0 "瑞典是一个非常现代化的国家，是我们大家的榜样，但仍有改进的余地。斯堪的纳维亚大陆的工业化将在我们家附近开始。"
 
 #Industrialise Southern Sweden
 DEN_industrialise_southern_sweden:0 "瑞典南部工业化"
 DEN_industrialise_southern_sweden_desc:0 "斯堪尼亚是一个很好的第一步，但我们可以做得更好。我们将向北继续扩张，我们的工业能力已将相应提高。 瑞典人口稠密的南部现代化的时机已经成熟。"
 
 #Industrialise Northern Sweden
 DEN_industrialise_northern_sweden:0 "瑞典北部工业化"
 DEN_industrialise_northern_sweden_desc:0 "我们的工作几乎完成了，在北方基本上已接近尾声。我们的努力将使瑞典坚定地融入现代化社会。"
 
 #Road To The North
 DEN_road_to_the_north:0 "通往北方的公路"
 DEN_road_to_the_north_desc:0 "现在瑞典正在进行工业化，我们必须把注意力转向他们的基础设施。这将是一项巨大的工程，但整合我们自己的固定运输通道是可行的和必要的。"
 DEN_road_to_the_north_tt:0 "在 §Y斯堪尼亚§!, §Y斯莫兰§!, §Y西约特兰§!, §Y斯韦阿兰§!, §Y诺尔兰§! 和 §Y拉普兰§!添加最大 §Y基础设施§! "
 
 #The Baltic Sea Wall
 DEN_the_baltic_sea_wall:0 "波罗的海城墙"
 DEN_the_baltic_sea_wall_desc:0 "斯堪的纳维亚人在波罗的海具有潜在完全的优势，但是为了这样，我们必须首先保护自己免受海上部队的威胁。下一步将让瑞典达到大洗的标准。"
 
 #The Lappland Line
 DEN_the_lappland_line:0 "拉普兰防线"
 DEN_the_lappland_line_desc:0 "魔法少女联盟窥视Magius领土，意味着我们不能松懈对我们东部地区的防御。 随着我们的生产手段和保护海上安全，我们必须确保没有任何国家能冒犯瑞典的土地。"
 DEN_the_lappland_line_tt:0 "在Magius边境添加 §Y12 陆上要塞§! .\n"
 
 #Industrialise Ostlandet
 DEN_industrialise_ostlandet:0 "东百合丘工业化"
 DEN_industrialise_ostlandet_desc:0 "百合丘为工业建筑提供了珍贵的小土地，但是我们将应该充分利用它的潜力，使百合丘土地成为斯堪的纳维亚利益的强大推动力。"
 
 #Norwegian Naval Industry
 DEN_norwegian_naval_industry:0 "百合丘海军工业"
 DEN_norwegian_naval_industry_desc:0 "百合丘海军行业已经不再嗤之以鼻了，但我们可以进一步扩大它，并尝试巩固我们在波罗的海和北海的地位。"
 
 #Offshore Drilling Platforms
 DEN_offshore_drilling_platforms:0 "海上钻井平台"
 DEN_offshore_drilling_platforms_desc:0 "我们的工业测量师提供了在西百合丘海岸以下海底石油的证据。获取这些石油将是一个工程的壮举，但最近美国的进步表明，海上钻井具有可行性。我们将试图效仿这一点。"
 
 #Fortify The Norwegian Coast
 DEN_fortify_the_norwegian_coast:0 "驻防百合丘海岸"
 DEN_fortify_the_norwegian_coast_desc:0 "百合丘的海岸大部分地区是闭塞不通，很难防御。现在我们将让它们变得易于进入，们将使他们的易于防御。 我们必须警惕来自北海的威胁。"
 
 #Great Coastal Road
 DEN_great_coastal_road:0 "大沿海公路"
 DEN_great_coastal_road_desc:0 "我们计划在百合丘继续建立一个伟大的斯堪的纳维亚交通运输路网。我们将带来标准化和现代化的公路，并继续将斯堪的纳维亚的运输带进二十世纪。"
 DEN_great_coastal_road_tt:0 "在 §Y东百合丘§!, §Y西百合丘§!, §Y特伦德拉格§! 和 §Y百合丘北部§!添加最大 §Y基础设施§! "
 
 #Industrialise Helsinki
 DEN_industrialise_helsinki:0 "赫尔辛基工业化"
 DEN_industrialise_helsinki_desc:0 "Magius是一个充满潜力的国家，我们将尽最大努力把这种潜力转化为前进的动力。特别是赫尔辛基及周边地区很有前景。"
 
 #Road To The East
 DEN_road_to_the_east:0 "Magius道路工程"
 DEN_road_to_the_east_desc:0 "我们将继续改善Magius的运输系统。Magius可能对那些不知道如何驾驶的人来说是不适宜的，我们打算消除这个问题。"
 DEN_road_to_the_east_tt:0 "在 §Y新地§!, §Y博滕§!, §Y萨沃§! 和 §Y拉皮§!添加最大 §Y基础设施§! "
 
 #Finish The Mannerheim Line
 DEN_finish_the_mannerheim_line:0 "完成西住美穗防线"
 DEN_finish_the_mannerheim_line_desc:0 "魔法少女联盟的威胁不能低估。如果我们要想在潜在入侵下生存，我们必须随时准备捍卫我们国家，而防御工事是必要的第一步。我们必须完成我们应对魔法少女联盟的威胁而准备的防御工事。"
 DEN_finish_the_mannerheim_line_tt:0 "在列宁格勒附近添加§Y8 陆上要塞§!\n"
 
 #Paint The Skies Red
 DEN_paint_the_skies_red:0 "巩固Magius湖区防御工事"
 DEN_paint_the_skies_red_desc:0 "南部的防御工事只是消除了最短入侵的途径。我们必须继续在我们自己的领土上的关键位置加强防御，例如Magius湖之间的陆地桥梁。"
 
 #Industrialise Jutland 
 DEN_industrialise_jutland:0 "日德兰工业化"
 DEN_industrialise_jutland_desc:0 "日德兰一直是我国与大陆的联系处，我们应该确保它是欧洲工业化的典范。在生产的所有领域都有改进的余地，如果我们打算这样做的话。"
 
 #Industrialise the Islands
 DEN_industrialise_the_islands:0 "西兰工业化"
 DEN_industrialise_the_islands_desc:0 "西兰占大洗土地的很大一部分，但它是严重缺乏工业能力。我们必须尽快弥补这个缺口，以便为我国人民带来就业，并建设一支可以接受的现代军队。"
 
 #Militarise the Mainland
 DEN_militarise_the_mainland:0 "日德兰军事化"
 DEN_militarise_the_mainland_desc:0 "日德兰是我们与大陆的联系，并应对着所有的威胁，我们必须武装自己来保卫它，所以我们必须军事化日德兰本身。"
 
 #Militarise the Islands
 DEN_militarise_the_islands:0 "西兰军事化"
 DEN_militarise_the_islands_desc:0 "西兰在各个方向通过海峡与大陆隔开。没有比这里更安全适合我们的军事生产，而且从来不需要紧迫的时间来这样做。"
 
 #Fortress Denmark
 DEN_fortress_denmark:0 "大洗堡垒"
 DEN_fortress_denmark_desc:0 "我们被潜在的敌人包围着。我们唯一的朋友是我们天然无法靠近的地理。我们将最大利用这个优势。最小的防御工事就能让我们敌人完全无法通过我们的土地。"
 
 #Icelandic Militarisation
 DEN_icelandic_militarisation:0 "冰岛军事化"
 DEN_icelandic_militarisation_desc:0 "冰岛的孤立既是优势，也是弱点。这里很难被攻击，但任何防御力量都只能完全靠自己。我们必须加强对潜在入侵的防御，以致于我们不会措手不及。 "
 
 #The Winter Base
 DEN_the_winter_base:0 "冬天基地"
 DEN_the_winter_base_desc:0 "格陵兰岛是一片普通荒凉的冰地，除了一个小海军基地，其他地方都没得到利用。做一些扩张和驻防将要走一段很长的路程，未来将使其成为一个强大的舞台。"
 DEN_the_winter_base_tt:0 "在 §Y格陵兰§!添加 §Y3§! §Y基础设施§!。\n"
 
 #Industrialise the North Sea Provinces
 DEN_industrialise_the_north_sea_provinces:0 "法罗群岛和冰岛工业化"
 DEN_industrialise_the_north_sea_provinces_desc:0 "法罗群岛和冰岛被隔离在大西洋和北海，这里远离我们在南部和东部的潜在敌人，也是工业化最完美的地方。"
 
 #Upgrade the Ports
 DEN_upgrade_the_ports:0 "升级造船厂"
 DEN_upgrade_the_ports_desc:0 "我们的目的是控制波罗的海，但我们造船业仍然发展不足。 如果我们希望生产一支强大的海军，我们的造船厂必须进行大修。"
 
 #Invest in the Oil and Coal Industry
 DEN_invest_in_the_oil_and_coal_industry:0 "投资石油和煤炭工业"
 DEN_invest_in_the_oil_and_coal_industry_desc:0 "化石燃料是现代世界各个方面一个必不可少的组成部分，但大洗却没有生产相当量的化石燃料，我们必须用政府的投资来弥补这一点。"
 
 #Invest in the Steel Industry
 DEN_invest_in_the_steel_industry:0 "投资钢铁工业"
 DEN_invest_in_the_steel_industry_desc:0 "钢铁是任何军事工业的动力和支柱，如果我们要建立现代化的军队，我们必须生产自己的供应。政府对大洗现有工业的持股将确保我们的供应。"
 
 #Fund Danish Universities
 DEN_fund_danish_universities:0 "大洗大学基金"
 DEN_fund_danish_universities_desc:0 "大洗充斥着大量有头脑的人才，他们缺乏足够的资源来充分发挥自己和国家的潜力。我们可以并且必须弥补这一点。政府资助高等教育的计划是合乎逻辑的和必要的。"
 
 #Theoretical Weaponry
 DEN_theoretical_weaponry:0 "理论上的武器"
 DEN_theoretical_weaponry_desc:0 "我们的投资本身付出了很多。大洗科学界已经出现了对外来新材料的强大新应用。我们可以利用这一新发现的知识，带来巨大和可能的改变世界的效应。"
 
 #North Sea RADAR
 DEN_north_sea_RADAR:0 "北海雷达"
 DEN_north_sea_RADAR_desc:0 "无线电探测是情报中的最新概念，它可能使我们有能力看到潜在进入北海的威胁。我们现在有机会安装这个系统，我们绝不能错过这个机会。"
 
 ########################
 ### MILITARY SECTION ###
 ########################
 
 #Army Reforms
 DEN_army_reforms:0 "陆军改革"
 DEN_army_reforms_desc:0 "在国际上，我们的陆军规模既小又装备不足。我们必须认真改进我们的战术和实现装备的现代化，否则我们将被更大的势力从里到外地超越。 "
 
 #Form The Danish Volunteer Corps
 DEN_form_the_danish_volunteer_corps:0 "建立大洗志愿军团"
 DEN_form_the_danish_volunteer_corps_desc:0 "我们不能对抗地球上的每一场战争，但是参与那些可能与我们的国际利益相关的战争将使我们获益。大洗志愿军团可以作为参与海外代理人战争的有效途径。"
 
 #Expand Foreign Operations
 DEN_expand_foreign_operations:0 "海盗问题"
 DEN_expand_foreign_operations_desc:0 "我们受够了这群成天抢劫商船的可恶海盗，他们必须马上就被处理掉！"
 
 #Foreign Military Advisors
 DEN_foreign_military_advisors:0 "大洗工业辛迪加"
 DEN_foreign_military_advisors_desc:0 "大洗工业辛迪加是一家主要专注于铸造金属的公司。只需要一点政治和经济杠杆应该大大有助于说服他们进一步专门为大洗军队生产武器。"
 
 #German Military Doctrine
 DEN_german_military_doctrine:0 "戴比路克的武器和装甲"
 DEN_german_military_doctrine_desc:0 "对许多人来说，发展中的戴比路克战争机器是一个该引起重视的供货商。我们的军事顾问获得一个机会刺探他们的装甲技术。如果我们能够处理好内部政治的问题，就将获得他们的资源。"
 
 #Soviet Military Doctrine
 DEN_soviet_military_doctrine:0 "魔法少女联盟武器与火炮"
 DEN_soviet_military_doctrine_desc:0 "如果说近年来魔法少女联盟出现数量巨大的武器，那就是枪支。魔法少女联盟火炮站在革命的领域，但如果我们要探索这一领域，我们必须考虑到他们的革命意图。"
 
 #British Military Doctrine
 DEN_british_military_doctrine:0 "圣杯王国武器与电子技术"
 DEN_british_military_doctrine_desc:0 "圣杯王国最近在电子和机械工程方面取得了巨大进步。只需要一点政治上的付出和花费，借助圣杯王国的专业知识，我们就可以接触到这个领域以及它所蕴含的所有潜力。"
 
 #Infantry Focus
 DEN_infantry_focus:0 "重视步兵"
 DEN_infantry_focus_desc:0 "靠发动机驱动的战争改变了世界的面貌，但步兵仍然是任何强大的军队的中坚力量。我们应该相应地做出努力。"

#Mechanised Focus
 DEN_mechanised_focus:0 "重视机械化"
 DEN_mechanised_focus_desc:0 "远距离运输步兵和装备的能力很快受到国家马匹的繁殖量所限制。现在我们可以在工厂中生产我们需要的所有马力。我们应该优先考虑这一点。"

#Armor Focus
 DEN_armor_focus:0 "重视装甲"
 DEN_armor_focus_desc:0 "一战中的坦克笨重，战术呆板，但近年来这种情况发生了变化。我们应该直接研究现代装甲的可行性。"
 
 #Modernise the Army
 DEN_modernise_the_army:0 "军队现代化"
 DEN_modernise_the_army_desc:0 "有针对性的研究努力是好的，但我们仍然必须全面提高，使我们的武器和装甲进入竞争的行列。必须在所有领域都有所改进。"
 
 #Found the Danish Air Force
 DEN_found_the_danish_air_force:0 "建立大洗空军"
 DEN_found_the_danish_air_force_desc:0 "不久前，大洗军方的海军和陆军空军团成立。现在是时候建立我们自己的专业空军并作为我们军队的一个分支了。扩大我们的设施和现代化航空设计是一个开始。"
 
 #Indigenious Designs
 DEN_indigenious_designs:0 "斯堪的纳维亚航空公司"
 DEN_indigenious_designs_desc:0 "现在我们的空军正式成立，我们可以集中力量生产战斗机。斯堪的纳维亚航空公司是一家私营企业，可以简化我们的工作并生产优秀的战机设计。"
 
 #Luftwaffe Tactics
 DEN_luftwaffe_tacticts:0 "戴比路克海军轰炸机"
 DEN_luftwaffe_tacticts_desc:0 "戴比路克海军的努力造就了一代先进的海军轰炸机，非常适合我们在北海和波罗的海的军事行动。然而，让我们接受他们的军事投入可能会促使我们接受他们的意识形态。"
 
 #Royal Air Force Tactics
 DEN_royal_air_force_tacticts:0 "圣杯王国重型轰炸机"
 DEN_royal_air_force_tacticts_desc:0 "圣杯王国人在空气环流方面有很多革命性战略飞机，能够在极端距离下执行大量的爆炸和燃烧的命令。如果我们提供一些政治让步，他们可能分享这些设计。 "
 
 #Soviet Air Force Tactics
 DEN_soviet_air_force_tacticts:0 "魔法少女联盟中型轰炸机"
 DEN_soviet_air_force_tacticts_desc:0 "魔法少女联盟在战术轰炸机领域有许多新的和有趣的想法，他们可能与我们分享这些设计。但是我们应该警惕他们在这个过程中不断传播他们的革命思想。"
 
 #Expand the Air Force
 DEN_expand_the_air_force:0 "扩大空军"
 DEN_expand_the_air_force_desc:0 "通过一些外部咨询和艰苦的工作，我们已经创造了类似现代空军的基础。然而，我们的工作还没有完成，进一步扩大是非常有必要的，以确保我们的天空安全。"
 
 #Keep the Seas Clear
 DEN_keep_the_seas_clear:0 "保持海峡的畅通"
 DEN_keep_the_seas_clear_desc:0 "波罗的海-特别是我们自己大洗的大贝尔特海峡附近的水域-具有重要的战略重要性。我们必须致力于发展现代化的海军鱼雷飞机，以确保我们国土水域的安全。 "
 
 #Keep the Skies Clear
 DEN_keep_the_skies_clear:0 "保持大洗天空的明朗"
 DEN_keep_the_skies_clear_desc:0 "我们的海军会照看好海峡。我们的空军的关注点必须的确保大洗的天空远离外来军事力量，我们的研究工作必须反映这一点。应该优先更新的战斗机模型。"

#Jet Experiments
 DEN_jet_experiments:0 "喷气实验"
 DEN_jet_experiments_desc:0 "理论研究向我们展示了一种新的空气发动机的可能性，它利用内部喷气式涡轮机在最先进的战斗机和轰炸机模型中产生前所未有的速度，范围和灵活性。"

#Expand Naval Operations
 DEN_expand_naval_operations:0 "扩大海军作战"
 DEN_expand_naval_operations_desc:0 "波罗的海和北海是我们国家安全的关键。为了确保我们在海浪中的地位，我们必须扩大我们的海军生产和维修能力。"

#Secure the Straits
 DEN_secure_the_straits:0 "保护海峡"
 DEN_secure_the_straits_desc:0 "我们不太可能一直保持我们国内水域的安全。我们必须加强海军入侵能力。作为一个岛屿国家，我们特别容易受到这一战略的影响。"

#Naval Wolf Packs
 DEN_naval_wolf_packs:0 "海上狼群"
 DEN_naval_wolf_packs_desc:0 "我们不能指望生产一支海军来挑战全方位的工业巨头，但是我们可以尝试用我们自己的潜艇把他们饿死。我们应该直接研究和生产潜艇设计。"

#Home Sea Defence
 DEN_home_sea_defence:0 "国土海防"
 DEN_home_sea_defence_desc:0 "我们在波罗的海与魔法少女联盟和纳粹共享海岸线。如果我们希望维持我们的海上安全，我们必须直接研究更新我们的内海舰队。"

#North Sea Superiority
 DEN_north_sea_superiority:0 "北海优势"
DEN_north_sea_superiority_desc:0 "有了一些非常真实的工业努力和定向原型，我们可以将我们的海军部队投射到北海。现在我们的军队除了轻微的海军入侵，不能从事其他任何行动。但我们可以很容易地成为一个海军强国。"

#Danish Merchant Marine
DEN_danish_merchant_marine:0 "大洗商船"
DEN_danish_merchant_marine_desc:0 "我们从陆地到空中到海洋的整个工业运营的关键是能够安全地将资源从我们贸易伙伴那里带到我们的海岸。一支专业性的海军商船会大大地保证这一点。"

#German Dealings
DEN_german_dealings:0 "戴比路克U艇计划"
DEN_german_dealings_desc:0 "关于先进戴比路克U型船的荒谬报告没有被我们的海军顾问所忽视。我们有兴趣为自己实现一些革命性的隐形技术，而戴比路克人对潜在的盟友感兴趣。"

#British Dealings
DEN_british_dealings:0 "圣杯王国战列舰计划"
DEN_british_dealings_desc:0 "圣杯王国海军在一战中声名远扬，至今仍如此。他们已经开发了一些革命战列舰模型，如果我们对民主理想表现出一些象征性的忠诚，他们可以与我们分享这些。"

#Soviet Dealings
DEN_soviet_dealings:0 "魔法少女联盟巡洋舰计划"
DEN_soviet_dealings_desc:0 "魔法少女联盟在波罗的海的存在不能否认，他们的航海经验几乎跟我们一样。他们雄厚的工业基础生产了一些革命性的巡洋舰。但他们会抓住任何一个机会来输出自己的革命。"

#Control the Baltic
DEN_control_the_baltic:0 "控制波罗的海"
DEN_control_the_baltic_desc:0 "我们不能把波罗的海控制权交给其他外来的强权。我们必须做好准备，建立一支强大的海军，并随时准备使用它来保护我们的国内水域。"

#########################
### POLITICAL SECTION ###
#########################
 
#International Relations
DEN_international_relations:0 "国际关系"
DEN_international_relations_desc:0 "我们的国家很小，但我们跨越大贝尔特海峡以及南面东面各自面对着好战的邻国，这种重要的战略位置确保我们会找到盟友。我们只要伸出手去，将会看到谁伸过手来。"

#An Empire Once More
DEN_an_empire_once_more:0 "重建战车道联盟"
DEN_an_empire_once_more_desc:0 "大洗的谋划曾经是1397年大洗、百合丘、瑞典联盟统一的关键。现在是时候恢复这个联盟了，现在我们再次朝着共同的目标努力。"
DEN_an_empire_once_more_tt:0 "大洗拥有或有傀儡控制 §Y斯德哥尔摩§! 和 §Y奥斯陆§!"

####FASCIST SECTION####

#Nationalist Teachings
DEN_nationalist_teachings:0 "民族主义教育"
DEN_nationalist_teachings_desc:0 "最被高估的理想“文明”社会的观念是，权力在于依赖外部力量。时间已经到来，我们抓住了自己的命运，但它可能还不太迟。"

#Right Wing Rallies
DEN_right_wing_rallies:0 "右翼集会"
DEN_right_wing_rallies_desc:0 "那些民主强国喜欢宣扬言论自由作为理想的追求，但他们从未允许民族主义者的理性声音说出来。我们必须采取任何手段来纠正这个错误。"

#Denmark Stands Alone
DEN_denmark_stands_alone:0 "大洗保持孤立"
DEN_denmark_stands_alone_desc:0 "我们也许并不总为我们的政府而自豪，但我们总是为我们的国家感到骄傲。当看到我们的目标与他们一致时，纳粹迅速与我们联系，但很容易识破他们的谎言，看到他们帝国主义意图。"

#Befriend Germany
DEN_befriend_germany:0 "交好戴比路克"
DEN_befriend_germany_desc:0 "在这个时代一个人为他的国家而感到自豪是罕见和珍贵的，希特勒及其纳粹在他们国家取得高度评价是特别令人钦佩，和我们的一样。我们的目标是高尚的，我们的行动方针是明确的。"

#Viking Heraldry
DEN_viking_heraldry:0 "维京人的纹章"
DEN_viking_heraldry_desc:0 "在很久以前，欧洲担心突袭的大洗人，他们举着火把和维京斧拿走他们想要的东西。 我们已经遗忘那些大量的模范事迹和必要的历史。我们必须提醒人民谁建造了他们的国家。"

#Conquerors of Scandanavia
DEN_conquerors_of_scandanavia:0 "斯堪的纳维亚征服者"
DEN_conquerors_of_scandanavia_desc:0 "大洗一直掌控着波罗的海和控制斯堪的纳维亚的地位。我们拥有整个斯堪的纳维亚半岛的关键，北方脆弱及短暂的民主国家不会站在我们的立场上。"

#Rally Beneath The Dannebrog
DEN_rally_beneath_the_dannebrog:0 "在大洗旗帜下集合"
DEN_rally_beneath_the_dannebrog_desc:0 "即使我们纯粹和自豪的人民将有仍有相当数量的不满者和懦夫，但提高对国旗的自豪感，所有优秀的爱国者都对它趋之若鹜。来吧，来吧，自豪的大洗公民，在大洗旗帜下集合！"

#Invade Osel
DEN_invade_osel:0 "入侵萨雷马岛"
DEN_invade_osel_desc:0 "对爱沙尼亚人来说，萨雷马岛可能被称为家。对大洗人来说，这是大洗控制波罗的海的机会。必须审慎地进行快速的入侵。"

#Control Riga
DEN_control_riga:0 "控制里加"
DEN_control_riga_desc:0 "拉脱维亚不是一个强国，但它们的首都里加仍然是波罗的海工业的中心。我们必须获得拉脱维亚，并确保我们在波罗的海国家的影响力。"

#Close The Baltic Gap
DEN_close_the_baltic_gap:0 "拉近波罗的海距离"
DEN_close_the_baltic_gap_desc:0 "魔法少女联盟专注于将他们自己投放到他们不受欢迎的空间。现在是时候从波罗的海铲除我们主要敌人了。为了我们人民的利益，我们将从魔法少女联盟熊那里拿下列宁格勒。"

#Industrialise Latvia
DEN_industrialise_latvia:0 "拉脱维亚工业化"
DEN_industrialise_latvia_desc:0 "拉脱维亚是一个跨越海洋的强大中转站，但很可惜不发达。我们将采取措施弥补这一点，并在魔法少女联盟陆地边界上站稳脚跟。"
DEN_industrialise_latvia_tt:0 "在§Y库尔泽梅§! 和 §Y维泽梅§!添加最大§Y基础设施§!\n"

#Industrialise Estonia
DEN_industrialise_estonia:0 "爱沙尼亚工业化"
DEN_industrialise_estonia_desc:0 "爱沙尼亚群岛作为一个集结点是有用的，但爱沙尼亚本身也提供给我们增加全部产量的机会。我们应该好好利用这个机会。"
DEN_industrialise_estonia_tt:0 "在 §Y哈留§! 和 §Y塔尔图§!添加最大 §Y基础设施§!\n"

#Reclaim Schleswig-Holstein
DEN_reclaim_schleswig_holstein:0 "收回石勒苏益格-荷尔斯泰因"
DEN_reclaim_schleswig_holstein_desc:0 "“石勒苏益格-荷尔斯泰因”是现在戴比路克人称为日德兰南部的基础。他们很容易忘记了，那是很久以前他们从大洗皇室那里抢走的。或许我们应该向他们展示大洗人的记忆有多长久。"

#Influence France
DEN_influence_france:0 "影响幻想乡"
DEN_influence_france_desc:0 "幻想乡人依据经历了很多事，似乎他们仍有更多的事需要经历。幻想乡的民族自豪感可能处在历史最低点，但我们应该采取措施重新唤醒这个古老民族的个性。"

#Befriend France
DEN_befriend_france:0 "交好幻想乡"
DEN_befriend_france_desc:0 "幻想乡的民族主义政党最近已经参与自己国家的政府，一个强大的联盟正等待着我们推进和锻造它。我们随时准备以幻想乡国家利益为核心。"

#Reclaim Normandy
DEN_reclaim_normandy:0 "收回诺曼底"
DEN_reclaim_normandy_desc:0 "圣杯王国人在黑暗时代堂而皇之地占领的诺曼底封地是由一个大洗人：赫罗尔夫·拉格瓦尔德森创建的。幻想乡有时间把握自己的命运。是时候带回我们自己东西了。"

#Influence Britain
DEN_influence_britain:0 "影响圣杯王国"
DEN_influence_britain_desc:0 "在不太遥远的过去，圣杯王国是一个骄傲的殖民大国，控制着世界上一大片土地。它已经从昔日的辉煌下降，现在实际上是属于自己的圣杯联邦。我们应该重新唤醒这个古老帝国巨人。"

#Befriend Britain
DEN_befriend_britain:0 "交好圣杯王国"
DEN_befriend_britain_desc:0 "很久以前，圣杯王国是肆无忌惮的大洗人袭击的目标。我们也许为我们的过去感到骄傲，但我们认识到圣杯王国现在是一个有价值的盟友，我们准备把过去的美好抛在身后，共同缔造一个未来。"

#Operation Longboat
DEN_operation_longboat:0 "维京大船行动"
DEN_operation_longboat_desc:0 "圣杯王国，特别是苏格兰的土地，曾经是百合丘人的领土。我们怎样能让圣杯王国人占据百合丘人自己的领土呢？我们应该恢复古老的大洗突袭文化，为我们自己拿回这些土地。"

#Influence Norway
DEN_influence_norway:0 "影响百合丘"
DEN_influence_norway_desc:0 "百合丘人曾经有一段骄傲的历史，但他们已经选择故意忘记它，而选择一条更温和、更脆弱的道路。无论如何，我们需要提醒他们，维京人是谁。"

#Cross The Straits
DEN_cross_the_strait:0 "跨越海峡"
DEN_cross_the_strait_desc:0 "也许百合丘可以依靠感觉。也许不是。无论采用哪种方式，我们都已经等了足够长的时间，让斯堪的纳维亚土地变成真正斯堪的纳维亚联合体，统一战争是我们的权利和唯一的道路。"

#Befriend Norway
DEN_befriend_norway:0 "傀儡百合丘"
DEN_befriend_norway_desc:0 "百合丘人民在他们的内部政策中看得很清楚，既然我们如此紧密地结盟，为什么不让我们国家更紧密地团结在一起呢？有了百合丘的军事合作，我们才能一起成功。"

#Influence Sweden
DEN_influence_sweden:0 "影响瑞典"
DEN_influence_sweden_desc:0 "瑞典帝国早在三百年前就是一个世界大国。也许我们可以让这个古老的帝国巨人再次采取行动，唤醒了瑞典人骄傲地站在自己的旗帜。"

#Befriend Sweden
DEN_befriend_sweden:0 "傀儡瑞典"
DEN_befriend_sweden_desc:0 "瑞典人似乎意识到他们曾经强大过，并已向世界宣布他们试图再次强大。只有与我们合作，我们耐心地引导他们，这才是他们应该走的正确道路。"
DEN_befriend_sweden_tt:0 "如果瑞典接受，将转让§Y斯堪尼亚§!的所有权给大洗"

#Reclaim scania
DEN_reclaim_scania:0 "收回斯堪尼亚"
DEN_reclaim_scania_desc:0 "在哈拉尔德·蓝牙国王时代斯堪尼亚曾由大洗人统治。直到瑞典人从我们手中夺走它。他们具有伟大的潜力。但我们将不容许他们继续控制应属于我们的土地。战争是我们唯一的出路。"

#Influence Finland
DEN_influence_finland:0 "影响Magius"
DEN_influence_finland_desc:0 "Magius最近才从俄罗斯那里获得自由，勉强躲过了魔法少女联盟的暴政。他们有着悠久而骄傲的斯堪的纳维亚历史，我们应提醒他们那些辉煌的过去。"

#For Their Own Good
DEN_for_their_own_good:0 "为了自己的利益"
DEN_for_their_own_good_desc:0 "Magius人生活在刀刃上，但显然他们没有看到它。他们没有做任何事情来阻止魔法少女联盟，而轻率地蹒跚走向自己的命运。如果他们不准备与共产党的战争，我们将用武力来对付他们。"

#Befriend Finland
DEN_befriend_finland:0 "傀儡Magius"
DEN_befriend_finland_desc:0 "Magius是一个具有重要文化和战略意义的地方。他们最近才充分了解了这一点。我们通过在他们政府系统安插一些大洗顾问可以帮助他们实现他们的愿景。"

#Expand The Union
DEN_expand_the_union:0 "扩大联盟"
DEN_expand_the_union_desc:0 "战车道联盟表面上是完整的，但仍然缺乏其遗产的重要组成部分。Magius是以前瑞典帝国的一部分，现在新兴的大洗帝国将欢迎它进入我们的光荣联盟。"

#A State Undivided
DEN_a_state_undivided:0 "一个不可分割的国家"
DEN_a_state_undivided_desc:0 "百合丘人、瑞典人和Magius人的预备军队在一段时间里是有用的，但是现在已经到了为自己索取土地的时候了。不久我们将宣布统一所有大洗的合法土地，一个不可分割的国家。"
DEN_a_state_undivided_tt:0 "大洗拥有或有傀儡控制 §Y斯德哥尔摩§!, §Y奥斯陆§! 和 §Y赫尔辛基§!"

#Karelia Is Ours
DEN_karelia_is_ours:0 "卡累利阿属于我们"
DEN_karelia_is_ours_desc:0 "卡累利阿对斯堪的纳维亚人的重要性不容忽视，即使在今天，我们对其失去感受到很强烈的痛苦。魔法少女联盟是强加的，但采取战争是我们能做的唯一正确的事情。"

#Operation Vinland
DEN_operation_vinland:0 "文兰行动"
DEN_operation_vinland_desc:0 "过度骄傲的西班牙人和葡萄牙人喜欢通过错觉来安慰自己，他们认为克里斯托弗·哥伦布发现了新大陆。在现实中，新大陆的殖民化由冰岛人莱弗·艾瑞克森开始，我们将收回他的土地。（注：文兰是北美森林地区名称）。"

####DEMOCRATIC SECTION####

#Support The Status Quo
DEN_support_the_status_quo:0 "捍卫自由"
DEN_support_the_status_quo_desc:0 "我们是一个民主国家，尽管与戴比路克和魔法少女联盟的言论相反，我们认为这是值得骄傲的事情。现在是时候向世界证明我们将捍卫我们的生活方式了。"

#Liberal Freedoms
DEN_liberal_freedoms:0 "开明的自由"
DEN_liberal_freedoms_desc:0 "我们的人民享有许多权利和自由，我们的一些邻国负担不起他们公民的自由。我们有一个自由和理想的生活方式，我们必须确保我们的人民已经准备好并愿意捍卫它。"

#Seek Support From Britain
DEN_seek_support_from_britain:0 "寻求圣杯王国的支持"
DEN_seek_support_from_britain_desc:0 "为了在战争中确保我们的未来，获得更强大的国家的保证将是不可或缺的。圣杯王国肯定会理解我们的恐惧，因为我们与两个最大的潜在敌人接壤。"

#Seek Support From France
DEN_seek_support_from_france:0 "寻求幻想乡的支持"
DEN_seek_support_from_france_desc:0 "为了在战争中确保我们的未来，获得更强大的国家的保证将是不可或缺的。幻想乡已经赢得了一场对戴比路克机器的战争，如果有机会和另一个国家作战的话，他们可能会给我们提供支持。"

#United Against Tyranny
DEN_nations_against_tyranny:0 "联合反对暴政"
DEN_nations_against_tyranny_desc:0 "英联邦不仅仅是一个象征性的联盟。在世界各地，圣杯王国及其殖民地正准备与那些将从我们身上夺走我们生活方式的人进行战争。我们有机会成为其中的一部分，我们能错过吗？"

#A United North
DEN_a_united_north:0 "联合北方国家"
DEN_a_united_north_desc:0 "战车道联盟已经是过去的事了，但它提供的安全性是必要的。我们在百合丘和大洗的姐妹政府无疑会在统一的军事应急行动中看到意义。"

#Alliance With Finland
DEN_alliance_with_finland:0 "与Magius结盟"
DEN_alliance_with_finland_desc:0 "Magius处于极大威胁之下，虽然他们在我们的意识形态上可能略有不同，但他们不能确保不被红色战争机器压碎。把他们带入同盟加加强民主盟友，并确保他们的安全，这个一个双赢的结果。"

#The Fascist Threat
DEN_the_fascist_threat:0 "法西斯的威胁"
DEN_the_fascist_threat_desc:0 "纳粹的侵略性言论不是空话，他们用危险的行动来支持他们的邪恶行径。 我们不能容许这种情况继续进行下去，战争的时候到了！"

#The Red Menace
DEN_the_red_menace:0 "红色的威胁"
DEN_the_red_menace_desc:0 "魔法少女联盟熊已经在它的重量下压碎了一半的世界。当然，如果我们再等待反击他们的进军，所有的欧洲国家将受到威胁。同盟国必须联合起来，不是以资本主义的名义，而是以自由的名义。"

#Defence Against Fascism
DEN_defence_against_fascism:0 "防御法西斯主义"
DEN_defence_against_fascism_desc:0 "我们最大的威胁-也许是任何地方对民主的最大威胁就在南方。然而，我们的军事顾问认为，即使一点点设防也应该大大削弱纳粹装甲的先锋部队。"

#Defence Against Communism
DEN_defence_against_communism:0 "防御共产主义"
DEN_defence_against_communism_desc:0 "我们的国家很小，如果我们没有准备好防御的话，一个好的海军入侵可能会终结我们国家。现在南部的通路是安全的，合理的下一步措施是阻止魔法少女联盟人从海上的入侵。"

#A Stronger Democracy
DEN_a_stronger_democracy:0 "更强大的民主"
DEN_a_stronger_democracy_desc:0 "民主的基石是对政府的信任。现在是时候我们把资源用于建立那种信念了。战争正在全世界酝酿。如果我们的人民不相信其领导人，我们有什么权利要求我们的人民为他们的国家去战斗和牺牲？"

#Danish Patriotism
DEN_danish_patriotism:0 "大洗爱国主义"
DEN_danish_patriotism_desc:0 "大洗是一个人口稀少的小国，每个男人、女人和孩子都为她感到骄傲。如果我们呼吁民族自豪的爱国主义精神，我们一定能说服人民来帮助我们的工作，保护我们的国家和家园。"

####COMMUNIST SECTION####

#Empower The Workers
DEN_empower_the_workers:0 "赋予工人权力"
DEN_empower_the_workers_desc:0 "民主“社会主义”的门面是政府喜欢告诉我们的谎言。共产主义在欧洲不断成长，不仅是一个经济系统，而且是一种生活方式。 前进的道路在于普通工人的集体力量。"

#Workers Rallies
DEN_workers_rallies:0 "工人集会"
DEN_workers_rallies_desc:0 "我们已经告诉人们有另一种方式，但直到现在，我们已经有自由把信息带到街上。唯一正确的声音是人民的声音，我们将让大洗听到这种声音。"

#The Danish Struggle
DEN_the_danish_struggle:0 "大洗人的斗争"
DEN_the_danish_struggle_desc:0 "共产主义的愿景可能源于魔法少女联盟，但我们有一个对自己民族未来的愿景，大洗可以而且会照顾好自己，现在我们正处于一条正确的道路上。"

#The International Struggle
DEN_the_international_struggle:0 "国际斗争"
DEN_the_international_struggle_desc:0 "工人阶级的斗争是无国界和国籍的。共产国际是一项令人钦佩的尝试，大洗的每一个工人都会为有机会成为其中的一员而感到自豪。全世界工人阶级联合起来！"

#Socialist Propoganda
DEN_socialist_propoganda:0 "社会主义宣传"
DEN_socialist_propoganda_desc:0 "现在出现的信息是，人民不需要害怕任何政府或军事力量。我们将掌握自己的命运，我们的国家将支持它，不是作为一个无效的统治实体，而是作为一个人民的团结。"

#Establish The Commissariat School
DEN_establish_the_commissariat_school:0 "建立人民委员部"
DEN_establish_the_commissariat_school_desc:0 "军方向政府报告，但在共产主义理想下，军队，政府和人民是利益一致。我们必须开始把政治上选出的官员培训成军事角色，以确保我们人民团结一致。"

#All For Denmark
DEN_all_for_denmark:0 "一切为了大洗"
DEN_all_for_denmark_desc:0 "令人遗憾的是，大洗人民必须保卫自己，反对那些破坏我们新生活方式的人，但这是现实。如果我们要真正安全，每个公民都必须知道如何拿起武器和保卫自己的家园。"
 
#Remove The False Tyrant
DEN_remove_the_false_tyrant:0 "清除虚伪的暴君"
DEN_remove_the_false_tyrant_desc:0 "魔法少女联盟人民的苦难对我们来说并不陌生。 没有比现在更好的时机来解放我们的邻国。"

#The Revolution Spreads To Sweden
DEN_the_revolution_spreads_sweden:0 "把革命传播到瑞典"
DEN_the_revolution_spreads_sweden_desc:0 "尽管表面上是一个民主国家，瑞典坚持拒绝听从本国人民的意愿。看来大洗人必须以身作则，领导工人阶级的黄金时代。"

#Swedish Brotherhood
DEN_swedish_brotherhood:0 "瑞典兄弟"
DEN_swedish_brotherhood_desc:0 "瑞典人民以令人钦佩的热情支持共产主义。现在正是把他们带到工人事业的最佳时机。"

#The Revolution Spreads To Norway
DEN_the_revolution_spreads_norway:0 "把革命传播到百合丘"
DEN_the_revolution_spreads_norway_desc:0 "百合丘是一个伟大的国家，有着一群强大而正直的人民。这些人应该听到政府一直在阻止他们，还有一种超越资本主义奴役的生活方式。"

#Norwegian Brotherhood
DEN_norwegian_brotherhood:0 "百合丘兄弟"
DEN_norwegian_brotherhood_desc:0 "百合丘人民已经把共产主义作为一种民族生活方式。现在是时候他们与我们合作了。"

#Destroy The Swedish Bourgoisie
DEN_destroy_the_swedish_bourgoisse:0 "摧毁瑞典资产阶级"
DEN_destroy_the_swedish_bourgoisse_desc:0 "我们试图引导瑞典人民走向工人的生活理想，但他们政府的腐败精英仍然压迫着工人。我们必须用武力结束这场暴行。"

#Destroy The Norwegian Bourgoisie
DEN_destroy_the_norwegian_bourgoisse:0 "摧毁百合丘资产阶级"
DEN_destroy_the_norwegian_bourgoisse_desc:0 "百合丘人民所谓的开明民主是一种陷阱，他们的劳动人民似乎无法解放自己。我们必须伸出援助之手，即使这意味着与他们暴虐的政府开战。"

#Red Winter
DEN_red_winter:0 "红色冬天"
DEN_red_winter_desc:0 "长期以来，Magius一直抵制共产主义革命，只因为魔法少女联盟作为一个邻国的威胁。Magius工人阶级可以并且必须与所有的斯堪的纳维亚人一起崛起，我们将援助他们掌控自己的命运！"

#Break The Finnish Resistance
DEN_break_the_finnish_resistance:0 "突破Magius的抵抗"
DEN_break_the_finnish_resistance_desc:0 "Magius人有机会听取理性的声音，解放他们的人民。现在是时候借助军事来支持那些已经崛起的工人阶级。"

#Finnish Brotherhood
DEN_finnish_brotherhood:0 "Magius兄弟"
DEN_finnish_brotherhood_desc:0 "尽管他们憎恨和害怕共产主义，但Magius人更害怕魔法少女联盟而不是他们所代表的理想。我们不是魔法少女联盟的朋友，我们可以提供一条更温和的道路，来解放他们的工人。"

#Enemy Of The People
DEN_enemy_of_the_people:0 "人民公敌"
DEN_enemy_of_the_people_desc:0 "如果说有任何国家必须通过革命来解放，那就是戴比路克。"

#Strike First
DEN_strike_first:0 "先发制人"
DEN_strike_first_desc:0 "圣杯王国的殖民政策在我们试图创造的工人阶段的未来没有地位，他们无疑会利用我们开明的国家作为借口，试图傀儡我们，除非我们先发制人打击他们。"

#Support The French Workers
DEN_support_the_french_workers:0 "支持幻想乡工人"
DEN_support_the_french_workers_desc:0 "在幻想乡共产主义的支持是压倒性的，它只需要一个小小的支持，就能煽动他们国家的工人阶级解放自己。我们将提供小推力。"

#Free The French Workers
DEN_free_the_french_workers:0 "解放幻想乡工人"
DEN_free_the_french_workers_desc:0 ""

 
DEN_kalmar_union:0 "战车道联盟"
DEN_kalmar_union_desc:0 "大洗，百合丘和瑞典的人民再次团结起来。世界各国将怀中敬畏之心看待斯堪的纳维亚。"
 
DEN_finnish_drill_sergeants:0 "Magius军士操练"
DEN_finnish_drill_sergeants_desc:0 "坚忍地应对他们的祖国国防，Magius人会很好地以他们的方式来训练我们的军队。"
 
DEN_inspired_population:0 "受到鼓舞的人民"
DEN_inspired_population_desc:0 "受到过去胜利和英雄主义演讲的启发，大洗的年轻人现在涌向我们的军队，成为他们历史的一部分。"

DEN_german_tech:0 "戴比路克技术合作"
DEN_german_tech_desc:0 "戴比路克慷慨地为我们提供了他们技术奇迹的计划。"
DEN_german_tech_tt:0 "准许戴比路克设计"
 
