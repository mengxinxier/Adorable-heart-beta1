DEN_haidaotuan:0 "海盗劫掠"
DEN_haidaotuan_desc:0 "在我国周边海域内活跃着一支海盗团，他们自称“百人维京海盗团”，四处劫掠路过的商船，由于大洗海军弱小一直没法对其进行剿灭。"
