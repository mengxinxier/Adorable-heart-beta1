 USA_consciousness_to_rise_up:0"揭竿而起的觉悟？"
 USA_consciousness_to_rise_up_desc:"响应五河琴里同志的起义号召的同志们来自五湖四海，可她们大多都有着不同的政治思想...或者说大部分精灵们对政治并不感冒，她们只是将共产主义的一概念笼统的融入到自己的“幸福主义”之中。\n\n精灵同志们可以暂时放在一边，但我们任然缺少一个统一的纲领来领导其他种族的同胞们，这极不利于我们红军的后续发展，目前或许可以靠共同的敌人与革命的热情、以及琴里同志的个人魅力来维系红军的团结。"
