  usa_news.001.t: "$news_event_background$精灵国加入圣杯联邦"
  usa_news.001.desc: "近日，精灵与圣杯两国同时发表外交公文，精灵之国将以成员国的身份正式加入圣杯联邦，圣杯王国的影响力进一步在美洲延伸。自多年来精灵之国从圣杯的支配下独立以来，两国的关系就一直处于紧张状态，国际专家表示此举可能是精灵与圣杯两者在日益严峻的国际形势面前所作出的妥协。"
  usa_news.001.a: "我们将携手共进。"
  usa_news.001.b: "精灵向世界展示了她们懦弱的一面。"

  usa_news.002.t: "$news_event_background$精灵国宣布进行战争动员"
  usa_news.002.desc: "在迅速从经济危机中恢复过来之后，[USA.Getname]宣布全国进入战争动员的状态，并将在数月内发起“西进战争”，誓要重新统一在百年前被外国殖民势力分裂的北美大陆——她们的“第二邻界”。\n\n权威国际局势专家[USA.Getname]此举将不可避免让所有北美国家陷入混乱，而以[ENG.Getname]为首的同萌国众外交官员也纷纷谴责精灵是在破坏美洲的和平秩序。"
  usa_news.002.a: "我们必须做好准备。"
  usa_news.002.b: "让自由之地燃烧。"

  usa_news.003.t: "$news_event_background$精灵内战"
  usa_news.003.desc: "纸包不住火，五河士织和她的民主党为所有精灵编造的美梦被大萧条的冲击所打破，整个精灵国已从梦中惊醒，随之而来的便是来自国民的怒火，她们对民主党的谎言已是怒火中烧，整个精灵国陷入了一片混乱，而各怀野心的其他党派也陆续粉墨登场。\n\n精灵共产党领袖五河琴里带领支持者们在南方掀起革命，而以时崎狂三为首的民粹主义者们也联合起精灵教会在西北方建立政权。慌不择路的精灵民主党选择求助代表着军队利益的十一党，随着AST第一装甲旅开进卡巴拉生命树首都，陆军元帅夜刀神十香迅速组织起临时军政府，宣布整个精灵国进入戒严状态，稳住了东部地区的局势。\n\n一场决定着精灵国未来命运的冲突在所难免，可我们知道的是，无论内战的哪一方获得胜利，民主已经抛弃了这片自由之地。"
  usa_news.003.a: "精灵们都疯了。"

  usa_news.004.t: "$news_event_background$精灵国革命"
  usa_news.004.desc: "在摧毁圣杯王国经济的同时，黑色星期一也给了远在北美的精灵联邦一记重拳——联邦综合股价指数在几小时内暴跌至历史新低，进而导致了精灵自独立建国以来最严重的经济危机，以及遍布数个城市大街小巷的游行示威。\n\n不幸的是，联邦总统万由里与副总统五河士织在处理危机时昏招频出又互相推诿扯皮，最终在万由里命令防暴警察可以对示威群众开枪后，局势急速恶化为全国范围内的大规模骚乱，最终演变为全面内战。经过持续数天的军事冲突，以底特律为中心据点的精灵红军最终入主崇宫澪-卡巴拉生命树特区。其司令五河琴里，宣布“戕害精灵族的腐朽制度”已被彻底终结，取而代之的是崭新的，美好的社会主义道路。\n\n值得关注的是，五河琴里本人被曝出身为拉塔托斯克——底特律一家巨型军工复合体的执行董事。面对诸多媒体“是否在打着红旗谋取私利”的质问，她本人未做回应。"
  usa_news.004.a: "无产者在革命中失去的只是锁链，他们获得的将是整个世界！"
  usa_news.004.b: "和巨型企业纠缠不清的革命者？有趣。"
  usa_news.004.c: "革命之烈火又点燃了另一个国家。"
  usa_news.004.d: "可恶的赤匪！"

  usa_news.005.t: "$news_event_background$五河琴里赢得北美大选"
  usa_news.005.desc: "经过为期一天的投票与紧随其后的计票环节，[USA.Getname]选举委员会正式对外宣布，五河琴里赢得本届北美大选。\n\n作为精灵国革命先驱，五河琴里在精灵国革命中功勋卓著。她不但智勇双全，通过一系列军事行动击败了前联邦军，夜刀神十香卫队等诸多反动势力，成功入主崇宫澪-卡巴拉生命树特区；更在随后与反目成仇的前伙伴拉塔托斯克集团的斗争中不落下风，直到彻底挫败后者的政变阴谋，因此精灵国民众对她的胜选毫不意外。对此，她本人则回应称“既然人民对我如此信任与肯定，我在未来也必将竭尽全力为人民办实事，谋幸福。”\n\n另外两位候选人，甘雨与莱昂·儒奥亦宣布承认此次选举结果，并向五河琴里表示祝贺。"
  usa_news.005.a: "幸福的传唱回响在那北美大地之上！"
  usa_news.005.b: "这是什么？多党制社会主义？"
  usa_news.005.c: "让我们看看这小丫头能整出什么名堂。"
  usa_news.005.d: "选举？不过是赤匪一贯以来的虚伪做派。"

  usa_news.006.t: "$news_event_background$莱昂·儒奥赢得北美大选"
  usa_news.006.desc: "经过为期一天的投票与紧随其后的计票环节，[USA.Getname]选举委员会正式对外宣布，莱昂·儒奥赢得本届北美大选。\n\n虽然身为前法兰西第二共和国左翼人士，但莱昂·儒奥在祖国被精灵国吞并后并未隐姓埋名或流亡他国，而是得益于精灵国宽松的政治氛围继续在政坛上发光发热，直至当选精灵国总统。另外两位候选人，甘雨与五河琴里亦宣布承认此次选举结果，并向莱昂·儒奥表示祝贺。\n\n在就职典礼上，莱昂·儒奥先发表了胜选感言，称这是“北美最伟大的一天，更是自己将担起重任的一天”，随后强调了自己“自由，平等，博爱”的工团主义理念。在典礼的高潮部分，她庄重的接过了前总统五河琴里手中象征精灵国总统的总统印，而这珍贵的一幕被台下的甘雨用快门完美的记录了下来。"
  usa_news.006.a: "自由！平等！博爱！"

  usa_news.007.t: "$news_event_background$甘雨赢得北美大选"
  usa_news.007.desc: "经过为期一天的投票与紧随其后的计票环节，[USA.Getname]选举委员会正式对外宣布，甘雨赢得本届北美大选。\n\n虽然身为前远洋共和国左翼人士，但甘雨在祖国被精灵国吞并后并未隐姓埋名或流亡他国，而是得益于精灵国宽松的政治氛围继续在政坛上发光发热，直至当选精灵国总统。另外两位候选人，五河琴里与莱昂·儒奥亦宣布承认此次选举结果，并向甘雨表示祝贺。\n\n在就职典礼上，甘雨先发表了胜选感言，称这是“北美最伟大的一天，更是自己将担起重任的一天”，随后强调了自己“大众革命以实现大同理想”的政治路线。在典礼的高潮部分，她庄重的接过了前总统五河琴里手中象征精灵国总统的总统印，而这珍贵的一幕被台下的莱昂·儒奥用快门完美的记录了下来。"
  usa_news.007.a: "为同志们的大同理想干杯！"

  usa_news.008.t: "$news_event_background$五河琴里辞职，精灵国巨变"
  usa_news.008.desc: "今日上午，原精灵国家主席五河琴里突然召开新闻发布会。她在会上宣布即刻辞去一切职务，并进行了告别演说。随后，她表示国家大事暂时交由拉塔托斯克集团董事会处理，精灵共产党中央委员会及其直属的若干机构也将被改组以“更好地适应精灵的社会主义未来”。但发布环节结束后，她一反常态的表示谢绝一切采访，而是立刻与几名随员驱车离开了发布厅。半小时后，她的专机被目击到于崇宫澪国际机场起飞，去向不明。\n\n如此怪异行为背后的原因自然引发了精灵国内外的种种猜测，甚至有匿名消息人士称真相是五河琴里在与拉塔托斯克高层的明争暗斗中落败，被迫让出权力，否则恐有性命之忧。不过此种说法随后被拉塔托斯克集团发言人批驳为“幼稚的臆想，无耻的污蔑”，五河琴里本人则以“舟车劳顿，身体不适”为由并未做出回应。"
  usa_news.008.a: "终于，一切重归寂静。"
  usa_news.008.b: "希望之火就此熄灭。"
  usa_news.008.c: "和她们通个气，不过记得留个心眼。"
  usa_news.008.d: "不自量力应得的结果。"

