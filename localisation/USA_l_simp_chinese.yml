  usa.251.t: "姐妹阋墙"
  usa.251.d: "一步、两步、三步，咔嚓，门开了。听着那再熟悉不过的脚步声，五河士织一直低着头，直到脚步声在她面前停住。\n自从她被软禁起来，五河士织便一直在等待着这一天。只是当这一刻到来时，她却感觉时间如果能一直停止下去该多好。但遗憾的是，那声姐姐打破了她逃避现实的幻想。\n“姐姐……我来看你了。”\n这个声音士织再熟悉不过了，在过去的人生，这个声音的主人都与她亲密无间。她们一起长大，一起嬉戏，一起躺在草地上边看星星边畅谈理想……直到那一天，这个声音的主人举起了红旗，背叛了自己，背叛了所有人。\n想到这，士织的头深深地低了下去。她的内心五味杂陈，正如她的胃一般。胃疼让士织想要干呕，但她不愿在妹妹面前示弱，只能强忍着恶心。但下一刻，她的脸便被捧起。映入眼帘的，是五河琴里那略带担忧的眼神。\n“姐姐，我知道你很难原谅我，但你一直都被骗了。她们跟你说精灵之国繁华无比，但在底特律，我亲眼看着工人被压榨后扔到大街上流离失所饥不果腹。如果所谓的繁华不能让人民安居乐业，那这繁华还有什么意义？”\n听着琴里的话，士织空洞的眼瞳恢复了些许色彩。她张了张嘴，却什么都说不出来。\n见状，琴里叹了口气，放下了士织。在她即将离开房间那刻，士织的声音在背后响了起来。\n“小心点，琴里，别被别有用心的人利用了，别让他们背叛你，就像你背叛我一样。”"
  usa.251.a: "那你愿意帮我阻止这件事发生吗"
  usa.251.b: "姐姐……我知道了，谢谢提醒"
  usa.251.c: "放心吧姐姐，人民会帮助我的"

  usa.252.t: "神爱世人"
  usa.252.d: "“他们对你可真好，居然还肯给你经书和神像。”\n看着正在对着神像祷告的本条二亚，五河琴里伸出手去轻抚一旁的经书。二亚没有回头看向她，而是依然对着神像保持着祈祷的姿势。\n“他们也是神的孩子，自然能够体谅我这份想与神亲近的心情。”\n“是吗，可是在我们的宣言里，可是很清楚地写着，宗教是人民的迷药哦。”\n琴里说完这句话后，房间陷入了寂静之中。在沉默了片响后，二亚打破了这份寂静。\n“人总是需要一些精神上的寄托，宗教是一种，信念是一种，你现在的寄托又是什么呢？”\n“我的寄托吗，让国家变得富强，让人民当家作主，让大家都能露出幸福的笑容。”\n“听起来就跟我的经书一样，华而不实。”\n“是吗，但这个未来并非遥不可及。而你的神呢，你真的相信它吗，真的觉得神存在吗？如果它真的存在，你又怎么会沦落到这番处境？”\n“想必，是因为神在用苦难来磨砺我吧。在你走前，我提醒你一句吧。不要高估信仰的力量，不要低估精神的空虚。”"
  usa.252.a: "那不如你来帮我巩固红色的信仰"
  usa.252.b: "我会让你见证我这红色的信仰"
  usa.252.c: "让人民来决定他们会信仰谁吧"

  usa.253.t: "亚特兰大流血事件"
  usa.253.d: "精灵中央通讯社亚特兰大电\n\n自从精灵国革命以来，国家主席五河琴里便大力推行公有化政策，以解放和发展生产力，并缩小社会各阶层之间的贫富差距。然而，这一政策在以亚特兰大为代表的，居民观念普遍偏向保守的南方地区遭到了强烈抵制——企业主与地主等群体认为，这不过是披着“公有化”的外衣掠夺他们的合法财产。而在另一边，无产者则认为公有制改革并未如预期般明显提高他们的生活水平，政府应当加大改革力度。两大社会群体之间的分歧和对立愈演愈烈，最终引发了本日的流血冲突。\n据当地警方报告，这场冲突的起因是一场中产阶级抗议公有化政策的和平示威。但围观人群中有人向游行队伍投掷石块与水瓶，导致局势迅速失控，在几分钟内就转变为血腥的暴力冲突。有目击者称，市区一度完全陷入混乱。到处都是被掀翻的汽车和熊熊燃烧的店铺，散落在地的棒球棍等武器更是随处可见。市政府不得不紧急派出国民警卫队，才在数小时后勉强控制住局面。不幸的是，截至目前已有十余人在冲突中身亡，几位伤者亦未脱离生命危险。\n对此，五河琴里表示“深感痛心”，并宣布政府将从此次不幸中吸取教训，加强在政策执行方面的监管，避免类似事件再次发生。她本人也会在近日去往亚特兰大，对受害者及其家属致以慰问。然而，她同时强调，尽管亚特兰大流血事件令她十分遗憾，但公有化政策的根本目的是为了精灵国和她的人民的长远利益，必须继续推进。“改革的道路从来不是一帆风顺的，我们必然会面对无数挑战。但为了精灵的美好未来，我们不会停止前进的步伐。”她对本社记者如是说道。"
  usa.253.a: "太糟糕了。"

  usa.254.t: "土地改革乱象"
  usa.254.d: "“五河琴里主席，恕我冒昧打扰您。不过关于最近开展的土地改革，委员会有些问题迫切需要您及时指示。” \n看着眼前慌张的有些结结巴巴的秘书，五河琴里不由得笑了一下。接过前者递过来的厚厚一沓报告，琴里一边继续喝茶，一边打开第一页看了起来。\n“据土改委同志反映，部分地区存在地主雇佣收买无业游民来阻挠土改的现象。甚至有些地方豪强自己就有成建制的武装力量，他们拥兵自重，坚决拒绝执行土改政策，活脱脱一个个小军阀。类似情况在因地理位置偏僻而观念趋向传统的农业区更加严重，详细情况已经记录在报告里，主席您可以细看。” \n听了秘书的汇报，琴里的面色逐渐凝重起来。她从身旁拿起一支笔，在仔细阅读报告的同时，不时勾画并批注着。\n“还有什么要说的吗？” \n“目前为止，还有一些群众不理解我们的工作，反而为地主提供帮助以抵制土改。他们基本是富农或中农，由于自身拥有土地，因此对土改很不配合，认为这是对他们合法财产的侵犯。”\n听了这话，琴里没有回应，而是叹了口气。她默默放下茶杯，从抽屉里取出黑色发带并仔细系好。然后做了个深呼吸，看向秘书，一字一句的说道："
  usa.254.a: "“先派中央工作组过去，我随后就到!”"

  usa.255.t: "走向黎明"
  usa.255.d: "亲爱的精灵同胞们：\n今天，我，五河琴里，怀着无比激动的心情在这里向各位宣布一个好消息：精灵国的各项经济改革已经圆满完成！我们成功地摆脱了旧联邦政府一味推行自由放任经济政策带来的灾难性影响，彻底走出了大萧条的阴影，迈入了全新的社会主义发展阶段。这不仅仅是我，是精灵共产党的胜利，更是属于全体精灵同胞的胜利！\n回首往昔，我们历经挑战，饱尝艰险。在那段黑暗的日子里，经济持续衰退，贫富差距逐步扩大，社会更是日渐动荡不安。人们失去了工作，食物，甚至失去了希望。然而，面对这样的逆境，我们没有退缩。我们勇敢地面对问题，我们团结一心，最终，我们取得了成功！\n我要郑重感谢每一位在这场改革中付出努力的同胞。如果没有你们的辛勤劳动和不懈奋斗，我们的国家就不可能迎来此刻的辉煌。你们是这个国家真正的英雄，是你们的努力，让无数同胞看到了黎明的曙光。\n当然，取得这样的好成绩并不意味着我们可以松懈。相反，这会是我们迈向更美好未来的新起点。我将继续致力于建设一个更加公平、公正、繁荣的社会，确保每位公民都能享受国家的发展成果，最终实现共同富裕。这不仅是我的目标，更是党的责任。\n不过，为庆祝这一历史性时刻，我宣布全国放假一天，以让各位尽情地欢庆这伟大的胜利！\n谢谢大家！"
  usa.255.a: "没有资本家，我们只会过得更好！"

  usa.256.t: "“底特律王国”"
  usa.256.d: "旧精灵联邦的共产主义革命取得完全胜利后，全国上下都在欢庆新政权的建立。然而，在革命中功不可没的军工复合体——拉塔托斯克的董事会，却逐渐卸下伪装，暴露出了她们那带毒的獠牙与其真正意图。\n在底特律及其周边地区，拉塔托斯克已然如同一个独立王国般存在。这一地区的经济命脉和军事力量几乎完全掌握在她们手中，中央任何对她们不利的命令都会被以各种理由拖延或不予执行。更有甚者，董事会有时竟公然执行与中央政府相互抵触的政策和方针，连欲盖弥彰之事都不屑于去做。\n尽管在起义中，拉塔托斯克给予了革命军与革命群众巨大的帮助，提供了许多关键的资源和技术支持，甚至不惜牺牲公司雇员只为革命胜利。然而，见证革命胜利后的她们却自恃劳苦功高，通过粉饰自己的功绩与兼并底特律内的其余大小企业，迅速建立起了一个与中央政府对立的势力圈。\n底特律的局势迅速引起了中央政府的高度关注。五河琴里为此召开了多次紧急会议，定性拉塔托斯克董事会此举为“公然的，彻底的叛国”，并与革命委员会的同事们讨论如何应对此次危机。大家一致认为，尽管拉塔托斯克集团在革命中有功，但绝不能因此而纵容她们的狼子野心。\n有鉴于此，中央决定立刻采取行动，遏制拉塔托斯克的肆意扩张与种种不法行为。一方面，派遣特使前往底特律，与拉塔托斯克高层进行谈判，力求和平解决分歧；另一方面，秘密调动军警封锁城市，做好必要时以武力平息叛乱的准备。同时，中央政府发布公告，呼吁尚未向拉塔托斯克屈服的底特律人民团结一致，坚定社会主义信念，共同抵制任何分裂国家的企图。\n在这愈演愈烈的局势下，方才走出内战阴影的精灵一族正面临着新的考验。拉塔托斯克会如何回应中央政府的止暴举措？国家的未来将走向何方？一切都是未知数。但唯一可以确定的是，革命委员会已经下定决心捍卫国家统一与社会主义道路，绝不允许任何组织，任何个人窃取革命果实。"
  usa.256.a: "“给我接安全部长，就知道她们没这么好心!”"

  usa.257.t: "清扫军阀残余"
  usa.257.d: "在此，我宣判：\n……，武装叛乱罪，判处死刑；\n……，颠覆国家政权罪，判处无期徒刑；\n……，非法制造、买卖、运输、邮寄、储存枪支、弹药、爆炸物罪，判处无期徒刑；\n……，资敌罪，判处有期徒刑二十年；\n……，颠覆国家政权罪，判处有期徒刑二十年；\n……，破坏交通设施罪，破坏电力设备罪。数罪并罚，判处有期徒刑二十年；\n……，侵吞国有资产罪，判处有期徒刑十年；\n……，资助危害国家安全犯罪活动罪，判处有期徒刑五年；\n……，阻碍军事行动罪，判处有期徒刑三年。\n我宣布庭审结束，即刻闭庭！"
  usa.257.a: "最后的枷锁已被打破。"

  usa.258.t: "未竟的革命"
  usa.258.d: "告[USA.Getname]公民书\n亲爱的各位精灵同胞们：\n鉴于[USA.Getname]与拉塔托斯克集团的现况，我终止自己以[USA.Getname]主席身份进行的一切活动。我作出这个决定，是出于原则性的考虑的。\n我坚决主张精灵的独立自主，主张全国各位公民的基本权利，但同时又主张维护[USA.Getname]的统一与领土完整，坚持由无产阶级领导的社会主义道路不动摇。但不幸的是，事情已沿着另外一条道路发展下去。主张终结现行政治路线，由巨型企业领导的所谓“新式社会主义道路”取而代之的观点占了上风，这是我无法同意的。即使在与拉塔托斯克集团代表会晤后，我在这个问题上的立场也始终未变。此外，我确信如此重要的决定应在确保全体公民可以自由表达意志的基础上作出，而非由和拉塔托斯克集团代表会晤后的我在此仓促作出。\n尽管如此，我仍将竭尽所能，减轻此次猝然的路线转变对国家机器的伤害和给民众带来的阵痛。\n即将离开自己的岗位，我固然忧心忡忡，不过同时也抱有希望，只因为我相信精灵一族们的智慧和精神力量。我们是伟大文明的继承人，如今伟大文明能否振兴，我们能否过上现代化的名副其实的新生活，完全取决于大家，取决于我们每一个人。\n我还想衷心感谢那些近年来与我一起坚持正义而美好的事业的人们。也许某些错误本来是可以避免的，许多事情可以做得更好。但是我相信我们的共同努力必会结出果实，精灵族必将会生活在一个繁荣而民主的社会里。\n祝大家万事如意。"
  usa.258.a: "资本家...回来了？"

  usa.259.t: "向巨人致敬"
  usa.259.d: "亲爱的同志们，\n今天，我们齐聚一堂，共同探讨和学习一位伟大革命先行者的思想和贡献。她不仅是马克思主义革命理论的重要贡献者，更是一位无畏的实践者。她不是别人，正是罗莎·卢森堡。\n罗莎·卢森堡以她丰富的智慧与理论水平，深入剖析了资本主义的本质，揭示了无产阶级获得解放的正确道路。她对马克思主义理论的发展作出了卓越贡献，特别是在革命策略和民主实践方面。卢森堡坚信，只有通过无产阶级的主动行动和广泛的政治参与，才能实现真正的社会主义革命与无产阶级民主。\n她倡导的革命民主主义强调，工人阶级不仅是革命的主力，更应是革命的主体。她认为，无产阶级必须在斗争中锻炼和发展自己，通过民主的方式参与决策，监督和制约权力，防止官僚主义和军事独裁的滋生。这些思想，对于我们今天的革命实践，具有重要的指导意义。\n同志们，精灵之国革命的胜利只是第一步。而如何在新社会中贯彻和发展革命的成果，才是我们面临的真正重大的挑战。我之所以选择确立，并如此重视党内民主体制，就是为了确保每一位党员都能参与到决策和监督中来，防止权力的集中和滥用。在这个过程中，卢森堡主义无疑能为我们提供了宝贵的思想指导。\n为了实现这一目标，我号召大家，深入学习和践行卢森堡主义思想。我们要坚定信念，勇于实践，将卢森堡主义的基本原则贯穿到每一项工作中。我们要确保每一位同志的声音都能被听到，每一个决策都能在广泛的讨论后方可做出，也无时无刻不受监督。\n同志们，我们必须铭记。革命不仅是为了推翻旧制度，更是为了建立一个新世界——一个由工人阶级主导、真正民主，真正公平公正的社会。让我们以罗莎·卢森堡为榜样，为实现共产主义的伟大理想而奋斗。\n最后，我有一句话想送给各位：\n如果只有政府的支持者或政党的参与者拥有自由，那这不是自由。"
  usa.259.a: "自由，始终是持不同政见者的自由。"

  usa.260.t: "精灵总工联"
  usa.260.d: "[USA.Getname]工会法\n第一章 总则\n第一条 为保障工会在[USA.Getname]政治、经济和社会生活中的地位，确定工会的权利与义务，发挥工会在精灵社会主义现代化建设事业中的作用。现根据[USA.Getname]宪法，制定本法。\n第二条 工会是工人阶级领导的，由[USA.Getname]境内的企业、事业单位、机关、社会组织（以下统称“用人单位”）中以工资收入为主要生活来源的劳动者，自愿结合而形成的工人阶级群众组织，是全北美统一共产党与劳动者与群众建立联系的重要桥梁和纽带。\n第三条[USA.Getname]的劳动者，不分民族、种族、性别、职业、宗教信仰、教育程度，都有依法参加和组织工会的权利。任何组织和个人不得对其加以阻挠和限制。\n第四条 工会的基本职责是代表劳动者的利益，并维护劳动者的合法权益。\n第五条 工会必须遵守和维护宪法，以宪法为根本活动准则。但应依照工会章程独立自主地开展工作，不受任何社会团体与个人的干涉。\n第六条 工会与用人单位应相互适应，但其组织形式、会员结构等方面的发展变化不得受用人单位限制。\n第七条 工会各级组织必须按照民主集中制原则建立。各级工会委员会必须由会员大会或者会员代表大会民主选举产生，用人单位主要负责人的直系亲属与其三代以内旁系亲属不得作为该用人单位任一级别工会委员会成员的人选。\n第八条 国家保护工会的合法权益不受侵犯。\n……"
  usa.260.a: "批准，即刻生效。五河琴里。"

  usa.261.t: "为了共同的愿景"
  usa.261.d: "“甘末林同志，法兰西红军的收编和整编现在怎么样了？”\n“五河琴里同志，军队那边进展顺利。虽然在跟精灵红军一起行动的初期还有些摩擦，但大部分军人都是出身贫民和普通家庭。在有了共同语言的情况下，现在大部分人都已经把精灵红军视作自己的同志了。\n为了更好的磨合两支军队，我提议在军队里开展思想教育行动，深化军人们对革命的认识，让彼此之间培养出革命情谊、兄弟情谊。同时更频繁的举行联合军演，让他们再多磨合磨合。而至于军官…还有相当一部分的军官保留着保皇思想，明显一点的还在软禁，但也还有相当一部分是暗中的同情者。对于这些人，我建议尽快处理，避免他们继续影响军队。”\n“不用这么拘谨，叫我琴里就好了。”\n会客厅里，五河琴里、莱昂、甘末林和多列士正坐在沙发上享用着茶点和红茶。如果不是刚刚才说完严肃的话题，恐怕这一幕会被当成美少女们欢乐的下午茶时光吧。\n“你说的很有道理，联合军演的事情等下你留下来再跟我聊聊。那莱昂同志，法兰西工会那边进展怎么样了？”\n“除了收到的报告，这几天我也实际走访了一下。大部分工人虽然都还对精灵对法兰西第二王国之间的军事行动心怀芥蒂。但现在工作环境不断改善、工人福利越来越多，再加上工会一直对他们做思想工作。现在工人们都愿意继续工作，还有军工厂的同志声称，要为了解放其他国家的同志努力工作，生产更多的枪支弹药。”\n“那个军工厂的同志你有记得名字和工作单位吗，这个人要记下来，到时候可以作为劳动模范表彰。”\n接过莱昂递来的笔记后，琴里将上面的名字记进心里，然后收好了笔记。\n“工人那边，除了优化工作环境和福利制度外，还要对工人们继续思想教育。我们可以让工会在工厂里组织工人学校和学习小组，表现好的会有表彰。具体的细节我稍后再跟你讨论。对了，尽可能的淡化工人们对我们之间军事行动的不满，往解放工人和革命事业这个方向宣传。那多列士同志，法兰西共产党那边现在怎么样了？”\n“法兰西共产党的同志们理论基础都比较好，都愿意跟精灵共产党合作乃至合并。有人建议可以让他们出动，宣传革命理念，减少大家对精灵的抵触。”\n“好方案，这个就由你负责吧。”\n说完，五河琴里站了起来，举起了手中的茶杯。\n“那么，同志们，我提议为了我们的革命事业干一杯。”"
  usa.261.a: "为了革命干杯！"

  usa.262.t: "为了共同的初心"
  usa.262.d: "“大叔，你喜欢喝红茶还是绿茶？”\n“红茶就可以了，谢谢。”\n看着五河琴里忙碌的背影，恩斯特陷入了沉思。在精灵消灭了齐亚德联邦后，他们并没有将恩斯特监禁起来，反而是给了他一间舒适的房间。除此之外，五河琴里甚至还允许恩斯特每天出门遛弯。除了会时刻被人看着外，恩斯特的待遇便与常人无异，甚至更好一些。\n恩斯特内心当然也有猜测，自己作为齐亚德曾经的领导人，在齐亚德内还有着相当的影响力。或许精灵们也是看中了这一点，因此才对自己待遇优厚。但这样就想让自己背叛自己的人民吗，恩斯特早已做好了觉悟。\n“呐，茶水还很烫，大叔小心点。”\n将一杯茶香四溢的红茶放到恩斯特面前后，琴里在恩斯特前面坐了下来。恩斯特拿起了茶杯抿了一口，茶水浓香却又滚烫，就如同面前这个女孩一般。\n“大叔，你的事迹我都是知道的哦。事实上，你跟我是一路人。想想看，你进行过的那些改革，你为了人民所付出的努力。我看得出来，你跟我一样，初心都是服务人民、捍卫人民，建立一个真正属于人民的社会。”\n“我只不过是一个失败者罢了，毕竟齐亚德还没有真正成为人民的国家，就已经成为了你们的囊中之物。”\n听了琴里的开场白，恩斯特苦笑了一下。如果想着凭借着这样的三言两语就让自己俯首称臣，那这个小姑娘还是太天真了一点。政治场上的唇枪舌剑他早就品鉴过了无数次，这种稚嫩的言语丝毫动摇不了他的决心。\n“不，大叔你错了。现在的齐亚德，才是真正由人民当家作主的齐亚德。这里是这阵子在齐亚德地区颁布的法令和建设纲领，大叔你一看便知。”\n说着，琴里打开了一个手提箱，将里面的文件拿出来递给了恩斯特。抱着满腹狐疑，恩斯特接过了琴里递来的文件。在看了上面的内容后，恩斯特的呼吸急促了起来。他压抑住自己激动的心情，迅速扫过了一份又一份的文件。人民议会、地区自治、委员会和工会、地方基建修缮计划、扫盲计划、平等法令、土地改革……一系列改革让恩斯特头晕目眩。他摘掉眼镜，双手捂着脸庞。在沉默了片响后，琴里听见了他那颤抖的声音。\n“小姑娘，这么多翻天覆地的改革，绝非一日之功。你如果觉得拿出几份草拟的文件就能打动我，那你还是请回吧。”\n“对，就是因为这些改革绝非一日之功，所以我才来找大叔你。你是经验丰富的政治家，也是心系人民的改革者。只要你同意加入我们，我会让你来管理齐亚德地区，让你亲手把这些文件上的政策变成现实。大叔，这阵日子你也出去逛过吧。你觉得我是在骗你吗，人民脸上的笑容可不会作假。\n而且如果我真的骗了你，那你回到齐亚德后，也大可在暗中再拉起一支力量反抗我。大叔，你想想吧。与你相比，我的政治经验就像幼童一般。但哪怕这样，我也要用我这火热的心，建立一个人人平等、人人幸福的新世界！”\n“真是的……”\n恩斯特放下了捂着脸庞的双手，两行浊泪不知不觉间划过了脸庞。这是他试图完成但以为失败的梦。如今这份可能性再次出现在了他面前，恩斯特轻抚着这一沓文件，如同轻抚着稚子的梦。"
  usa.262.a: "既然年轻人都这么有干劲了，那我也不能甘居人后啊"

  usa.263.t: "为了共同的梦"
  usa.263.d: "“她在里面吗？”\n“是的，司令。”\n“不用这么拘谨，我们都是同志。”\n伴随着立正声和几句问候，门被打开了，那个红发女孩大步流星地走了进来，大大咧咧地坐在了朱德面前。朱德放下了手头上的书，看向了五河琴里，她紧紧盯着对方，犹如锐利的刺刀刺向敌人。\n“你和我不是敌人。”\n“是吗，在你侵略完我的祖国后，你居然还有脸说出这句话。”\n“但是我们都有一个共同的梦想不是吗，我们都向往一个人人平等、繁荣昌盛的新世界。”\n朱德一时语塞，琴里口中那个梦想何尝不是她穷极一生所想要实现的。而在被精灵软禁的这段时间里，她也亲眼见到了精灵之国的变化，见到了这个小姑娘是如何一步步实现这个梦想的。\n“我需要你的力量，来帮助我打造一个新世界。一个没有民族、国家、阶级之分的新世界。到时候，不再有精灵和人类之分，不再有精灵国度和远洋之别。”\n“说的好听！”\n听着五河琴里在那夸夸其谈，朱德低吼一声。但不管她多么不想承认，这确实也是她的梦想。但要她就此与侵略者合作？那还不如直接让她去死。\n“多么动听的话，但为什么我听到的却是你在让我背叛我的朋友，背叛我的同志，背叛我的同胞，让我来帮你奴隶我的同胞！你这个口蜜腹剑的混蛋，你休想让我和你合作。”\n看着显然已经开始纠结的朱德，琴里双手猛地拍在了桌子上，支起身来，毫不畏惧地直视朱德。\n“在你被软禁的这段时间里，外面的变化可是日新月异。大话谁都会说，但付诸行动的却少之又少。我在用自己的双手改变这个国度的时候，你该不会只是在脑海里幻想吧？远洋现在发展的远比当初要好，你就不想去看看？如果你现在向我承认你的无能，向我承认远洋政府的失败，那我现在就放了你。如果你觉得自己并非无能之辈，那你为什么不继续用自己的双手让远洋变得更好呢！”\n砰的一声，朱德一拳狠狠地砸在了桌子上。她紧紧盯着琴里，强忍着一拳打上去的冲动，喉咙发出了阵阵愤怒的低吼。琴里的羞辱确实有效，让本就动摇的她更加心乱如麻。\n“那你是选择加入我们，继续为远洋、北美甚至全世界的人民发光发热，还是承认自己的无能，就此耻辱地度过一生？”\n“我会一直盯着你的，如果你真能一直为了打造新世界而努力，我就会成为你的同志。如果你偏离了这条道路，那我就是你的敌人。”\n不管过程多么曲折，此刻两只手都紧紧地握在了一起。不管明天如何，此刻她们便以同志相称。"
  usa.263.a: "欢迎新同志加入我们"

  usa.264.t: "所有人的幸福主义"
  usa.264.d: "在伴着朝阳的晨光中，\n五河琴里站立如松。\n她的目光穿透时间，\n凝视着乌托邦之彩虹。\n\n精灵之国的每一片叶，\n都在她的呼唤中摇曳。\n而每一颗心灵，\n都在她的激励中醒觉。\n\n她说：\n“公民们，肩并肩，\n吾等方可志气昂扬！ \n齐心协力斗志高涨，\n创造属于我们的辉煌！”\n\n我们听见她的声音，\n如同春雷炸响般震撼。\n在内心中激起波澜，\n在行动中化为勇敢。\n\n让吾等撒下希望的种子，\n在这片土地之上。\n愿团结之力量在风中飘扬，\n幸福的梦想在阳光下绽放。\n\n这不是一人的梦想，\n而是我们共同的信念。\n在五河琴里的领导下，\n我们必将迎来光明的明天。\n\n精灵之国，辉煌无限，\n手足紧相连，同心共向前。\n这是流浪灵魂的归宿，"
  usa.264.a: "幸福的象征，永恒的乐园！"

  usa.265.t: "向大同之梦前进"
  usa.265.d: "自从接过那枚象征着精灵国总统权力象征的总统印之后，甘雨总是觉得自己似乎还在梦境之中。\n最开始得到参选总统资格的时候，她也曾怀疑过，这只是五河琴里为安抚刚刚被并入精灵国的远洋共和国人民的缓兵之计，就好像莱昂·儒奥也获得了这个资格一样。\n可是出乎她的意料，在她的参选过程中，没有受到过任何政治迫害，也没有任何私下交易，五河琴里真的只是在和她们公平竞选，并且最终接受了自己落选的事实。\n她的视线落到自己办公桌上，那张莱昂·儒奥送给自己的照片——红发的少女干脆利落的将手里的总统印交给了自己，脸上带着显而易见的勉励。\n甘雨摇了摇头，将脑海里那种虚幻感甩出去，共产主义者们不需要这种梦幻，就算是梦，我们也要做能够实现的梦。\n五河琴里的行为足以感动每一个依然顽固的民族主义者，也是在对方平静交接权力的那一刻，甘雨真正意识到，或许自己的政治主张，真的有能够实现的可能。\n北美已经被分裂的太久了，太多的人来到这里，他们来自世界各地，却最终汇聚于此，这使得这片土地上从来没有一个能让他们团结一致的目标。\n但现在，已经有了。\n北美民主主义人民联盟——这是所有北美人民的国家，而北美的人民也已经逐渐开始认可这个国家，认可自己作为人民联盟的一份子。\n天下大同——这曾经是遥远天朝中，统治者们最渴望触及的梦想，但是那些统治者是皇帝，他们永远也无法理解人民，因此也永远无法做到这一点。\n但是在这里，在这片崭新的土地，这个崭新的国家，只要所有人上下一心，那么或许这个梦想，并非遥不可及！\n甘雨坚定了自己的理想，她站起身，走到了窗前。"
  usa.265.a: "身为共产主义者，我一定要实现最美好的大同理想！"

  usa.266.t: "全北美第一届民主政协会议"
  usa.266.d: "“诸位代表们，你们好。今天，全北美第一届民主政治协商会议正式开幕了！”\n海潮般的掌声响起，所有参加会议的人们都热切的看着主席台上的甘雨。\n“这是北美人民正式宣告一个新的时代的开始，更是北美人民正式宣告帝国主义，封建主义，官僚资本主义这些反动派和旧势力，在北美大地上横行霸道，作威作福的终结！从今天起，北美人民将真正做自己的主人！”\n甘雨激昂的继续着自己的演讲，即便如此，她的讲话还是数次被热情的掌声所打断。\n“坦率地说，一路走来，我们并不容易。甚至直到此刻，我们距离革命彻底成功，还有相当遥远的距离。‘革命到底，建国成功’，这是个伟大而艰巨的任务，而现在正是千载难逢的时机——我们所有人，应当精诚团结，互相勉励，以彻底完成建成一个真正做到全过程人民民主，不负‘民主主义人民联盟’之名的国家的历史使命！\n“北美民主政治协商会议，是各民主党派，各民主人士的统一战线。而从今以后的政府，也必将会是属于所有人的联合政府。统一，联合，才是真正的团结。而有了真正的团结，才能把革命进行到底！\n“同志们——让我们共同努力吧！让我们为了共同的理想，肩并肩的迈向那属于北美人民的，天下大同的美好未来！”"
  usa.266.a: "将革命进行到底！"

  usa.267.t: "《新民主主义论》"
  usa.267.d: "五河琴里看着手中报纸上的那篇文章，情不自禁的读出了声。\n“无论如何，北美的无产阶级、农民、知识分子和其它小资产阶级，乃是决定国家命运的基本势力。这些阶级，或者已经觉悟，或者正在觉悟起来，他们必然要成为北美民主主义人民联盟的国家构成和政权构成的基本部分，而无产阶级则是领导的力量。\n“在所要建立的北美民主主义人民联盟，只能是在无产阶级领导下的一切反帝反封建的人们联合专政的民主主义人民联盟，这就是新民主主义的人民联盟，也就是真正革命的人民联盟。\n“这里所谈的是‘国体’问题。但归根结底，这指的是社会各阶级在国家中的地位。资产阶级总是隐瞒这种阶级地位，而用“国民”的名词达到其一阶级专政的实际。这种隐瞒，对于革命的人民，毫无利益，应该为之清楚地指明。“国民”这个名词是可用的，但是国民不包括反革命分子，不包括叛徒。\n“一切革命的阶级对于反革命叛徒们的专政，这就是我们现在所要的国家！”\n写的太好了！五河琴里心中如是感叹道，同时继续读了下去。她的声音不由自主的越来越大，连一旁的秘书都听得入了迷。\n“近世各国所谓民权制度，往往为资产阶级所专有，适成为压迫平民之工具，而真正的民权主义，则为一般平民所共有，非少数人所得而私也。\n“至于所谓“政体”问题，那是指的政权构成的形式问题，指的一定的社会阶级取何种形式去组织那反对敌人保护自己的政权机关。没有适当形式的政权机关，就不能代表国家。我们现在可以采取全国人民代表大会、州人民代表大会、市人民代表大会、县人民代表大会直到乡人民代表大会的系统，并由各级代表大会选举政府。\n“但必须实行无男女、信仰、财产、教育等差别的真正普遍平等的选举制，才能适合于各革命阶级在国家中的地位，适合于表现民意和指挥革命斗争，适合于新民主主义的精神。这种制度即是民主集中制。\n“只有民主集中制的政府，才能充分地发挥一切革命人民的意志，也才能最有力量地去反对革命的敌人。‘非少数人所得而私’的精神，必须表现在政府和军队的组成中，如果没有真正的民主制度，就不能达到这个目的，就叫做政体和国体不相适应。”\n五河琴里放下报纸，内心激荡的情感久久不能平静。"
  usa.267.a: "“我们的道路从未如此光明而清晰！”"

  usa.268.t: "人民民主实践"
  usa.268.d: "老人想着村里那些目送他出发时难掩期盼神情的乡亲们，舔了舔嘴唇，咬牙下定决心，推开了办公室的门。\n“老同志，请问您是来办理什么业务的？”\n“小同志啊，我是来代表村里申请成为‘人民代表’的。这个‘人民代表’，要什么资格才能参选啊？”\n“没有什么资格限制。人民代表，正如其名，是人民一人一票选举出来的。只要您在村民之中有威望，让他们发自内心的相信您能代表他们的意志和利益，就完全可以当选。”工作人员一边说着，一边把一份人民代表大会制度细则递给眼前的老人。\n“不好意思，我不太识字。”\n“没关系，那我来给您详细说说。”\n没有任何歧视或轻蔑，工作人员认真的为他读起细则，并逐一解释。\n“那是不是当官的更好进啊……”\n“老同志，这怎么会呢？那些官员都是由人民代表选举出来，为人民服务的。他们不但不能担任人民代表，而且只能以人民代表的意见为施政准则。”\n老人心里略略放下心来。\n“小同志啊，我也不瞒着你。我们村的人听说了这个‘人民代表’之后，本来想让村长来当，因为村长说他当不了，才推荐了我。而我一开始啊，还以为这是他在糊弄我呢。”\n“老同志，既然村长推荐了您，那么我相信您一定是村里最德高望重的人。既然如此，您也一定能代表村里人的利益，选上也是板上钉钉的事。而且，说不定未来您还有机会成为乡里向市里推荐的人民代表呢。”\n“啊，我还能去城里的人民代表大会？”\n“是的。只要您证明了自己能够代表人民，就算是去到全国的人民代表大会上，也不是没可能呢！”"
  usa.268.a: "“我终于知道什么叫人民当家做主的国家了！”"

  usa.269.t: "文艺解冻"
  usa.269.d: "在如今的总统府内，一场能引发如此激烈讨论的会议可并不多见。连记录员的脸上都已经是汗水密布，让她快要看不清打字机上跳动的十指了。\n“一旦放松文化审查，或许能够让国内的文化与学术氛围更自由，但是外来文化和思想入侵要如何怎么办？别忘了，圣杯她们对我们可无时无刻不在虎视眈眈呢！”\n“我们为什么要惧怕外来文化？我们自己的文化发展起来，文艺工作做起来，自然而然会得到人民群众的拥护。而像以往那样控制下去，我们自己又拿不出东西，舆论高地不丢才怪！”\n见双方吵的如此不可开交，一旁的甘雨叹了口气。已经濒临极限的她终于再也无法忍受这翻来覆去的争吵，打算一劳永逸的终结这一切。\n“同志们，请安静一下。”\n听见甘雨开口说话，争吵的众人立刻安静下来——大家都在期待总统发表自己的观点。\n“我们这里，曾经有帝国主义文化，也有封建主义文化，而它们是非常亲热的两兄弟，甚至结成了文化上的反动同盟。这类反动文化是替帝国主义和封建阶级服务的，是应该被打倒的东西。不放开人民群众把这种东西打倒，什么新文化都是建立不起来的。\n“不破不立，不塞不流，不止不行——我们与它们之间的斗争是生死斗争！”\n掌声响起，却被甘雨按了下去。她微笑着，一锤定音：\n“不要害怕斗争，一切新的东西都是从艰苦斗争中锻炼出来的，新文化也是这样——一切好的东西也好，坏的东西也罢，都会在考验中全部暴露出来！”"
  usa.269.a: "一花独放不是春，百花齐放春满园。"

  usa.270.t: "文化领域的乱象"
  usa.270.d: "看着关于最近新一批送审的文艺作品的报告，审查部门负责人就已经汗流浃背了。\n自放松文化审查那一刻起，这些人的创作热情就被引爆了。即便审查部门已经数次扩招，规模比起最初大了三倍不止，却还是架不住如此规模的作品送审。\n而更糟糕的地方在于，这些作品的内容——尽管大部分作品都还算中规中矩，但是在她看来，大逆不道的反革命作品却也越来越多。\n有些讽刺的是，这个事实倒不难被预测到：从事文化方面的职业是很需要本钱的，因此这些创作者的祖上几辈不是地主就是官僚——这些成分的人恰恰是精灵国革命胜利之后实行的社会主义政策主要针对的对象。所以说，指望他们这些“家道中落”的家伙为政府歌功颂德，根本是不可能的事。\n虽然甘雨总统早就下达过批示，要求文化审查部门完全放开。除了宣扬极端主义，教唆犯罪等不良作品外，其他一切作品都予以通过。但要是放任这些作品过审……\n负责人咬了咬牙，开口下达了命令。\n“暂时停止这部分作品的审查进度，给我列一个名单，再挑几个典型。我必须让甘雨总统知道这帮人到底在写什么东西——真是太不像话了！”\n稍晚时候，甘雨的批示下来了："
  usa.270.a: "言之有理，立刻叫停这场反革命活动！"
  usa.270.b: "天要下雨，娘要嫁人，由他们去吧，我们不能堵死人民的嘴。"

  usa.271.t: "大同理想"
  usa.271.d: "甘雨站在窗前，看着大雨倾盆而下。\n上一次她站在这里的时候，才刚刚从迷茫中醒来，下定了自己执政的方向。可说到底，那还只是她一个人的梦想——她甚至不知道，自己到底能走多远。\n而现在，在自己的任期之内，她竟然真的做到了。\n一个由人类和精灵杂糅而成，在战后支离破碎的国家，如今已经团结一致。人民愿意一起同甘共苦，建设起了一个更富强的祖国。\n虽然还有许多不足，虽然未来还有更多的事情要做，但是天下大同已经不再是一个幻梦，也不再是一个空谈，而是已经能看到的，脚踏实地就可以抵达的目标。\n人民已经认可了这个国家，也认可了她的执政理念，一切的一切似乎就像童话故事：所有的努力和考验，最终化为了最美好的结果。\n不，这不是童话，不是梦想，而是看得见又摸得着的现实！是所有劳动人民能切身体会到的，全国人民正在齐心迈向的未来！\n她转过头来，再次看向了被她挂在墙上的那张照片，那张她就职典礼上的照片。\n五河琴里在卸任后也没闲着：她如今在主抓军队建设。每天奔波于设计局和试验场之间，忙得不可开交。至于拍下这张珍贵照片的莱昂·儒奥，她如今是全国总工联主席。她也一样在办公室里坐不住，整天风风火火的在全国各地到处巡查。\n她们三人曾经效忠不同的国家，信奉不同的理念，但是却都怀有一颗为人民服务的赤诚之心。此时此刻，也在分别以自己的方式，为国家和人民做出力所能及的贡献。\n这就是大同之路啊。\n敲门声响起，那势必是刻晴来催促自己前去演讲了。甘雨见状，收回了所有的思绪，微笑着走向门口。"
  usa.271.a: "只不过这一次，她不再需要什么讲稿了。"

  usa.272.t: "上班路上"
  usa.272.d: "阳光斜斜地洒在崇宫澪-卡巴拉生命树特区的街道上，空气中弥漫着早晨的清新气息。而莱昂·儒奥总统，正走在去往办公室的必经之路上。一切都是那么平静，那么完美，直到远处传来的喧闹声打破了这份安宁——那里有一群人正在抗议她新近出台的一项政策。她们手中的旗帜在风中猎猎作响，附近的墙上也贴满了标语。\n注意到方才赶到的数名警察已经拦住了游行队伍，莱昂隐隐感到一丝不安，顺势加快了脚步。可突然，一位年轻女士在推搡中倒地。紧接着，一个警察高高举起了警棍，毫不留情地朝她的身体打去。看到这一幕，莱昂的心猛地一沉，她几乎是本能地冲了过去，毫不犹豫地挡在了那位女士前面。\n“住手！”她大喝道。\n警察愣了一下，但并没有收手的打算。他冷冷地看了莱昂一眼，满脸不屑：“你是谁？这种未经批准的政治活动就该被予以制止，免得他们惹出更大的麻烦。你别多管闲事，赶紧让开！”\n莱昂并没有退缩，而是伸手扶起了那位女子。看到她因疼痛而苍白的脸色，莱昂愈发难以抑制心中的愤怒。然而，她依然保持着冷静，眼睛紧盯着那名警察：“你们的职责是保护公民的生命财产安全，而不是如此这般滥用暴力！”\n警察的脸上浮现出几分不耐烦，他显然并不打算听从劝告：“我们正在执行任务，并不需要你来指手画脚！”\n莱昂意识到，如果再继续僵持下去，情况可能会变得更糟。她轻轻叹了口气，缓缓摘下墨镜。当那双坚毅而富有智慧的眼睛显露出来时，警察们都愣住了——他们这才意识到面前的人是谁。\n“总，总统阁下！”那名警察结结巴巴地喊了一声，冰冷的脸一瞬间变得通红。\n莱昂没有理会他们的惊讶，而是立即从刚才被自己扔在一旁的公文包中拿出通讯设备，迅速联系了自己的应急医疗小组。“我是莱昂，这里有一位需要紧急医疗护理的公民，请立刻派救护车过来。”很快，救护车的警笛声便在街道的尽头响起。莱昂见此，扶起女子走到路边，直到赶来的医护人员小心翼翼地将她抬上担架。\n目送救护车远去后，莱昂转过身来，面向那几名依然愣在原地的警察。她的语气不再如刚才那般严厉，而是带着一丝遗憾，一丝语重心长：\n“执法不仅仅要忠于法律本身，更需要尊重每一个公民的基本权利。而今天的事情无疑让你们，尤其是你，补上了这堂课。我希望你们都能明白，公民的政治自由是不容侵犯的。无论他们的声音是否与你们，与我，还是与法律的立场一致，都要保障他们发声的自由。你们要记住，执法部门的职责是保护公民的安全，而不是把他们视为潜在的犯罪分子或者敌人。”\n意识到了错误的警察们纷纷羞愧的低下了头，开始向先前被自己粗暴对待的群众们道歉。莱昂见此微微点头，又向围观的人群挥了挥手，便转身继续向总统府走去。"
  usa.272.a: "得加快脚步了，可不能迟到呢。"

  usa.273.t: "我有一个梦想"
  usa.273.d: "朋友们，今天我对你们说，在此时此刻，尽管我们正遭受种种困难和挫折，我仍然有一个梦想。而这个梦想，是深深扎根于如今被动荡不安撕裂，曾经却可以让你我共享和平与繁荣的土地之中的。\n我梦想有一天，这个国家将会真正站立起来，践行其在独立之时就承诺的信念：“我们认为以下真理是不言而喻的：人皆生而平等，享有造物主赋予给他们的不可剥夺的权利，包括生命、自由和追求幸福的权利。”\n我梦想有一天，在卡巴拉生命树下，昔日刀剑相向的精灵与人类们将能够拥抱在一起，共叙兄弟情谊。\n我梦想有一天，现在所有正义匿迹，压迫成风，充满敌意与隔阂的地方，都将变成人类与精灵共同拥有的，由团结与理解造就的绿洲。\n我梦想有一天，我和我的家人们，将在一个不是以我们的种族，而是以他们的品格优劣来评价他们的国度中生活。\n我今天有一个梦想。\n我梦想有一天，这个年轻的国度将有所转变。尽管现在精灵与人类的隔阂依然存在，但终有一天，属于两个种族的孩子们将能情同骨肉，携手并进，共享这片荣光与希望。\n我今天有一个梦想。\n我梦想有一天，幽谷上升，高山下降，坎坷曲折之路成坦途。圣光披露，满照大地。\n这就是我们的希望，我也正是怀着这种信念继续前行。有了这个信念，我们将能从绝望之嶙劈出一块希望之石。有了这个信念，我们将能把这个国家上刺耳的争吵声，转化为洋溢着和平与团结的美妙交响曲。\n有了这个信念，我们将能一起工作，一起祈祷，一起斗争；一起为彻底的，完全的平等而斗争。因为我们知道，我们定将胜利。而在那一天，我相信所有精灵与人类都将以全新的含义，齐声高唱这首歌：\n我的祖国，美丽的自由之乡，我为您歌唱。\n您是父辈为之而战的地方，您是我们每个人的骄傲！"
  usa.273.a: "次日，莱昂·儒奥总统正式签署《[GetYear]年民权法案》"

  usa.274.t: "第1817号[USA.Getname]总统令"
  usa.274.d: "鉴于我国的政治体制与社会架构正处在前所未有的关键的大变革时期，为确保所有公民，无论其种族、背景或社会地位，均能够享有基本的生活保障和医疗服务。我，莱昂·儒奥，作为[USA.Getname]总统，特此发布以下命令：\n一、成立联邦社会保障署  \n为防止公民生活水平过分受外在不稳定因素影响，我现授权成立联邦社会保障署（以下简称“社保署”）。其主要职能是统管全国范围内的社会保障事宜，提供包括失业救济、贫困救助、养老金和残疾人福利在内的全面社会保障服务，并负责执行涉及社会福利发放的相关工作。而其长远目标则是与立法，行政等多领域多部门通力合作，共同建立并维护一套公平、公正、透明的全新的社会福利体系。\n二、成立联邦医疗保险管理局\n为确保公民能够获得高质量且可负担的医疗服务，我现授权成立联邦医疗保险管理局（以下简称“医保局”）。其主要职能是统管全国范围内的医疗保险事宜，参与构筑伤患、医院与保险公司间的良好关系，以确保医疗资源的合理分配与使用及相关费用偿付的公平性。同时，医保局有责任与立法部门合作，积极推动国家医疗保险制度的改革与完善。\n三、附则\n各相关行政部门须全力配合社保署与医保局的相关工作，确保新设机构能够迅速、有效地投入运行，其职权与责任亦须得到全面落实。\n社保署与医保局的具体组织架构、职责分工及首批人事任命将由其负责人提交相关方案，经全美工人代表大会批准后予以正式实施。\n本总统令自发布之日起生效。"
  usa.274.a: "签名：莱昂·儒奥"

  usa.275.t: "人民的呼声"
  usa.275.d: "“各位公民们，大家好！\n“不过今天，我莱昂·儒奥，并不是以总统，而是以一个与你们同甘共苦的劳动者的身份站在这里。我和你们团结一致，只为彼此共同的梦想而斗争。\n“我们所面对的固然是一个强大的敌人——那就是遍布整个世界的资本主义剥削体系。而且很不幸的是，在可预见的未来里它并不会自动崩溃。不过，我们决不能因此心灰意冷。\n“工团主义教导我们，工人阶级应当团结起来，组织工会，通过纯粹的工人组织以及罢工使得企业由资本家主导变成由工人主导，进而最终达成推翻资本主义的远大目标。而近在几年前的精灵国革命，远到海洋对岸那片大陆上的故事，也都告诉我们这绝非空想，而是切实可行的道路！\n只要我们不惧牺牲，勇敢前行，就一定能够战胜困难，迎来一个真正属于劳动者，而非那帮脑满肠肥的吸血虫的未来！\n“然而，面对彻底终结世上的剥削和不公这艰巨的任务，光靠我们人类自己的力量是远远不够的。因此，我们还需要与广大精灵族同胞们紧密合作。我也烦请现场以及电视机前的各位记住：无论是人类也好，是精灵也罢，我们都是光荣的劳动者，我们的根本利益是一致的！我们必须跨越种族界限，携手并肩，为共同的伟大理想而战！资本家们用于工人阶级最狠毒的招数不过是一贯的分化拉拢策略，而我们通过团结一致铸就的铁拳必能将其轻松击碎！\n“全世界无产者，联合起来！\n“让我们高举红旗，为了那共同的美好未来，夺回属于我们所有人的尊严！和那与生俱来的，不可剥夺的权利！\n“谢谢大家！”\n伴随着山呼海啸般的掌声，演讲终于结束了，莱昂也感觉略有些累。不过，她那依旧敏锐无比的双眼还是在观众席上发现了两个熟悉的身影。但她并没有声张，而是在向观众挥手道别之际微微把头偏向那个方向,同时眨了眨眼睛。"
  usa.275.a: "台下并肩坐着的五河琴里和甘雨不约而同的回以微笑。"

  usa.276.t: "幸福的回响"
  usa.276.d: "镜野七罪（以下简称七罪）：各位听众们，晚上好！这里是幸福安心电台，我是你们的主持人，镜野七罪。今天，我们要和大家聊聊，究竟什么是“幸福主义”，我们每一个人又该怎样追求属于自己的幸福。\n冰芽川四糸乃（以下简称四糸乃）：晚上好！我是今天的特邀嘉宾冰芽川四糸乃。\n七罪：无论你身在何处，心情如何，都请跟随我们的声音，感受幸福的温暖。那么，四系乃，你先说说，你觉得什么是幸福呢？\n四糸乃：我认为所谓幸福，并不仅仅是一个人自己内心的安宁与满足，更是他所处的公平、民主、富足的社会环境所带给他的，我称之为“集体幸福感”。简而言之，幸福不局限于个体层面的心灵体验，更是一个地区，一个国家的全体人民共同的精神感受。\n七罪：没错，我也认为幸福感与社会环境有着紧密的联系，与社会的整体发展息息相关。在一个充满公平与正义的社会中，每个人才都能有机会追求自己的幸福。这种幸福感不但来自于人们自身的努力，同样来自于政府对社会资源的合理分配，对人民福祉的关怀备至。生产力发达了，物质基础提上去了，每个人自然就会有更好的生活条件和机会去实现自我，幸福感亦会随之愈发强烈。\n四糸乃：是的。在这方面，我可以毫不吝惜的赞美我们的国家。我们的社会主义民主与高度发达的生产力在共同推动社会进步的同时，也为公民们送上了属于他们自己的幸福感。而每位公民，在尽情享受个人幸福的同时，也在为我先前提到的集体幸福感做出自己那不可或缺的贡献。\n七罪：此外，我认为所谓“幸福主义”理念中，还有一个很重要的点。\n四糸乃：是什么呢？\n七罪：那就是接纳自我。每个人都有自己的优缺点，我和你同样也不例外，这是无法避免的。但只有包容自己的不完美，坦然面对自己的局限性，同时珍惜自己的独特之处，才能更好地发挥自身优势，真正地享受生活的每一个瞬间。毕竟，无论优点还是缺点，都是构成我们身心的，不可或缺的一部分。\n四糸乃：说得太棒了！如果我们能够接纳自己，发自内心的爱上自己，那生活中的每一天，每小时，每分甚至每一秒都会变得更加美好。\n七罪：看来今天的节目已经进入尾声了，因此各位听众，请允许我代表你们再次感谢四糸乃的出席！同时，我希望大家在听完节目后，都能带着幸福主义的心态去面对生活，并在这美好的社会中找到属于自己的幸福。各位，请让幸福不再是一个虚无缥缈的概念，而是成为你生活的一部分！再见了！\n四糸乃：再见了，各位！"
  usa.276.a: "七罪：明天晚上同一时间，幸福安心电台，我们不见不散！"

  usa.277.t: "击碎幻镜"
  usa.277.d: "五河琴里坐在总统办公桌边，翻动着手中的几份文件，眉头紧锁。几分钟后，她按下呼叫铃。可这次，她一贯冷静的声音中却带着难以忽视的愠怒。\n“把宣传部长神无月恭平给我叫来，现在！”\n几分钟后，神无月恭平走进了总统办公室。他微微行礼，开口道：“琴里大人，您找我？”\n琴里没有像以往般寒暄几句，而是直接把手中的文件全部甩在了桌面上。“神无月，你要不自己看看这堆东西？‘民主的守护神’，‘自由的捍卫者’，甚至还有什么‘全精灵的慈母’。我希望你身为宣传部长，就官方媒体中出现的这些对我的毫无底线的个人崇拜内容，做出合理解释！”\n神无月恭平微微一愣，随即露出那招牌的自信笑容：“琴里大人，这些宣传的目的不是别的，正是为了巩固您的光辉形象，以让民众更加信任和敬仰您。而且，这对维持国家的稳定同样大有裨益。”\n听了这话，琴里的眉头皱得更紧了：“神无月，我理解你们宣传部门的职责在此。但是我现在很想知道，难道你和你的手下就没有其他方案？如此大搞特搞对我的个人崇拜，你们难道不觉得会造成很恶劣的影响吗？”\n“琴里大人，民众需要一个强大而不可动摇的领袖形象。而这类宣传无疑可以让她们对您的领导充满信心，从而大大增强国家的凝聚力。”神无月恭平依旧不以为然。\n琴里终于控制不住怒火了。她随手从桌面抓起几张纸，撕成碎片扔在地上，然后冷冷地盯着神无月：“难道你那所谓的‘凝聚力’，是通过夸大其词的宣传，甚至彻头彻尾的谎言来达成的吗？你这种不负责任的行为，真的能让民众信任我吗？在我看来，这种崇拜只会让人民对我，对这届政府彻底失去信任！如果任由你这样继续下去，我在几年后被选票和平的赶下台就已经是万幸了！”\n神无月恭平的脸色变得有些难看，但他仍然在试图辩解：“琴里大人，我承认这些宣传可能有一些夸张的成分。但我可以在此向您保证，它们的本意都是好的，短时间内也确实能达到正面效果。”\n“神无月，你必须明白，人民对政府真正的信任和支持，永远是建立在真实和透明的基础上的。虚假宣传固然能在短时间内动员起一部分人，但纸里终究包不住火。届时不论是你，我还是整个政府的公信力，都会在一瞬间彻底不复存在。我们的第一要务是赢得人民发自内心的任何，而绝不是通过舞文弄墨和弄虚作假来煽动他们。”\n神无月恭平沉默了，他终于意识到了琴里如此苦口婆心中蕴含的深意：她并不是在拒绝对她的赞美，而是在捍卫党和国家的长远利益。经过一番沉思，他低下头，声音中带着一丝歉意：“琴里大人，我明白了。我会立即下令停止这些宣传，并重新审视宣传部的工作方向。”\n见状，琴里的语气缓和了一些：“很好，神无月，你终于理解了我的用心。我相信你也明白了，我们要共同为国家负责，绝不能任由一时的虚荣心动摇国家的未来。现在你先去吧，记得把这个意思传达给部里的同事。”\n“遵命，琴里大人。”\n“哦对，神无月，还有件事想告诉你。”\n“什么？”已经走到门边的神无月回过头来，不解的看向微笑着的五河琴里。"
  usa.277.a: "“不必这么拘谨，下次直接叫我琴里就好。”"

  usa.278.t: "向黎明奔去"
  usa.278.d: "五河琴里和崇宫真那穿过监狱里重重把守的走廊，向位于其尽头的特别牢房走去。而那里关押着的，正是前精灵联邦总统万由里和前联邦卫队指挥官夜刀神十香。尽管已经和琴里并肩作战许久，见识过无数大风大浪，但此时此刻真那仍然表现出难以抑制的紧张。走在她身前的琴里见此慢下脚步，轻轻地拍了拍她的肩膀，就像这些年来一直在身边辅佐自己的真那经常做的那样。\n“我们到了。”不知不觉中，琴里意识到已经走到门前，便轻声对真那如是说。同时她用眼神示意一旁的保镖先行退下，随即推开了那扇厚重的铁门。\n牢房里光线明亮，陈设虽算不上华丽，但也明显好于一般囚犯的待遇。不过并肩坐在桌子一侧，神情冷淡的万由里和十香和此形成了鲜明的对比。二位对琴里和真那的到来没有流露出任何欢迎的表情，甚至连眼神交流都极力避免。\n“万由里，十香，你们好。”琴里率先打破了沉默，她的声音带着一丝温柔却又不失身为一国领袖的威严，“我知道你们对国家的现状仍然心存疑虑，对我和精灵共产党也有许多误会。因此我和真那今天来这里绝不是为了强迫你们，只是希望大家能够好好谈一谈。”\n万由里的嘴唇略微动了动，像是要说什么，但最终并没有张开。十香则抬起头，用她那冰冷的眼神凝视着琴里，仿佛在评估她所说的每一个字，和展现出的每一个表情。\n“请问二位为什么不肯放弃过去？”真那紧随琴里问道。“旧联邦体制已经在革命中土崩瓦解，而它给国家，给精灵们带来的伤害，二位想必比任何人都清楚。你们也曾经身处我和琴里如今的职位，我相信你们那时的理想也一定是让国家变得更好。”\n万由里终于抬起头，眼神里略有了些动摇，但她在言语上依然不肯让步：“我们无论曾经，还是现在，都相信联邦制是最好的选择。不为别的，只因为那是崇宫澪在那伟大的独立战争中为之不懈奋斗的理想。我不明白，为什么你们如此不厌其烦的劝我们放弃它？”\n琴里接过话茬，语气中带着一丝恳切：“我们也曾为那个理想奋斗过，万由里。但很遗憾，现实证明了那条路是走不通的。我们在此不是要你们放弃理想，而是想让你们意识到，这个国家现在需要的是一个全新的前进方向——一个能让全体国民，而不是上层阶级的少数人获得幸福的方向。”\n“至于十香，我还记得你曾经说过，你最希望的就是精灵们能够生活在一个没有恐惧，没有压迫的世界，而这难道不正是我们现在所追求的吗？旧体制腐朽不堪，它不能给任何人带来任何希望。那为什么不愿相信我们，相信这个崭新的未来？哪怕是尝试一下也好啊。”\n十香的眉头微微皱起，在沉默许久后，她终于开口：“所以你们真的认为你们创造出的体制能够让精灵们实现我的理想？”\n琴里轻轻点了点头：“是的，我们相信，而且我们需要你们的帮助。只有我们共同努力，这个国家才能走向真正的光明。”\n这番回答似乎触动了万由里和十香内心深处的某些东西。她们对视一眼，以往面对其他人的冷漠与固执似乎在此刻消融了几分。万由里长长地叹了一口气，低声说道：“或许，你们说得对，我们不能再活在旧时代的阴影里。”\n夜刀神十香见此也点了点头，眼中闪过一丝释然：“我也愿意像琴里说的那样，至少先尝试着去理解一下。毕竟，不论意识形态和体制如何，至少精灵族的同胞们值得我为之不懈努力。”\n琴里和真那的脸上不约而同的露出了笑容。她们伸出手，与万由里和十香的手紧紧叠在一起。\n“谢谢你们。我相信，这对于二位和国家，都会是迈向黎明的又一大步。”"
  usa.278.a: "“至于现在，就暂时有劳二位陪我办一个小手续——你们被特赦了。”"

