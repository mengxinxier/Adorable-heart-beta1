  usa.198.t: "去帮助圣杯王国"
  usa.198.d: "随着欧洲战局的恶化，圣杯王国已经显得力不从心，人民担心法西斯阴云会吞噬欧洲进而威胁到精灵国，所以全国上下一致呼吁政府帮助圣杯王国"
  usa.198.a: "我们将摒弃前嫌共同对抗邪恶"
  usa.198.b: "圣杯是罪有应得"
  
  usa.199.t: "反转"
  usa.199.d: "如今战况对[From.GetName]来说十分危急，敌人正在无情的毁坏着我们的国家。[From.GetName]首脑[From.GetLeader]的内心陷入无比的痛苦与绝望，她决定即使以解除体内封印的恶魔代价也要誓死保卫精灵国！"
  usa.199.a: "绝不屈服！"
  
  usa.200.t: " 进口奢侈品"
  usa.200.d: "我们的人民热情洋溢的期待着总统大人会送给她们什么礼物"
  usa.200.a: "棉花糖"
  usa.200.b: "意呆莉面"
  usa.200.c: "茶叶"
  
  usa.201.t: "精灵国进口特产"
  usa.201.d: "精灵国在我们国家买走了大量的奢侈品，不知道她们要做什么"
  usa.201.a: "人傻钱多"
  
  usa.202.t: "会议余波"
  usa.202.d: "精灵国代表会议取得圆满成功，但是其他政党仍然有很多要求未得到满足，我们该满足谁的要求？"
  usa.202.a: "扩大精灵教会权利"
  usa.202.b: "增加军事预算"
  usa.202.c: "失业工人最低保障"
  
  usa.203.t: "圣杯国的条件"
  usa.203.d: "圣杯首相对我们的合作请求很感兴趣，但是圣杯国为了确保她们在美洲的控制性，我们必须满足她们的一个条件。圣杯是民主国家，因此我们可以选择放弃哪样东西"
  usa.203.a: "放弃制海权"
  usa.203.b: "放弃精灵族魔法秘密"
  
  usa.204.t: "精灵同意交出魔法秘密"
  usa.204.d: "精灵国的总统为了她们的国家能进快从灾难中挣脱而选择了与我们合作，她们愿意以交出精灵族守护千年的秘密来交换"
  usa.204.a: "很好"
  
  usa.205.t: "岛屿外售"
  usa.205.d: "我们已将一些军事设施和平民成功转移，现在我们应该把岛卖给谁？"
  usa.205.a: "樱花国"
  usa.205.b: "伊甸"
  usa.205.c: "圣杯王国"
  
  usa.206.t: "精灵岛屿低价出售"
  usa.206.d: "精灵国目前正处在经济危机的泥沼中，所以她们将太平洋的一部分岛屿低价卖给我们，这是一个很划算的买卖"
  usa.206.a: "天上掉馅饼？"
  
  usa.207.t: "精灵要求解放加勒比"
  usa.207.d: "精灵国对于我们控制加勒比国家和领土很不满，精灵国首脑[From.GetLeader]称精灵国是和平与自由的守护者，不容许我们在她们的势力范围内继续奴役人类，要求我们的军队限期撤出加勒比"
  usa.207.a: "依她便是"
  usa.207.b: "谁的势力范围？" 
  
  usa.208.t: "精灵国的警告"
  usa.208.d: "在我们突破《圣劳伦斯》条约限制后我们南方的精灵国终于按奈不住了,她们惧怕晴空再次崛起，精灵国总统[From.GetLeader]向我们提出强烈抗议，要求我们拆除晴空国境内的军事设施以保证美洲的和平"
  usa.208.a: "可恶的精灵，我们只能同意"
  usa.208.b: "哈？他能把我怎样？"
  
  usa.209.t: "晴空不接受"
  usa.209.d: "尽管我们提出的要求合理合法，但是晴空国的领袖[From.GetLeader]非常固执的称军事扩充也是保证美洲和平的手段之一。总之，我们必须开始对她们提高警惕了"
  usa.209.a: "一派胡言"
  
  usa.210.t: "精灵国的胃口"
  usa.210.d: "在我们北边一直把和平挂在嘴边的精灵们终于对我们下手了！她们要求我们放弃北方与精灵国接壤的领土，声称这是在保护当地的精灵族。"
  usa.210.a: "我们惹不起" 
  usa.210.b: "让她们过来试试"
  
  usa.211.t: "墨西哥拒绝了"
  usa.211.d: "无知而狂妄的[From.GetLeader]拒绝了我们合法的领土索求，那么她们只好面对战争了"
  usa.211.a: "找死"
  
  usa.212.t: "边境管控"
  usa.212.d: "公路局已经封锁了每一条进入精灵国的道路，我们要彻底驱逐精灵国的敌人！"
  usa.212.a: "驱逐晴空人" 
  usa.212.b: "驱逐德国人"
  usa.212.c: "驱逐妖精"
  usa.212.e: "驱逐女神"
  
  usa.213.t: "内战爆发"
  usa.213.d: "时琦狂三政府已经没有能力再领导精灵国的人民了！她们只会衣冠楚楚风度翩翩的在舞会和剧院谈笑风生而枉顾我们的人民的餐桌上面包越来越硬，越来越小！她们只会对着圣杯主子乞求施舍！而无视了过去侵略者们对精灵国这片土地所犯下的累累罪行！精灵国是精灵和人类的民主国家！绝对不会成为贪腐独裁政府的工具！我们的人民已经武装起来！追求伟大的自由和民主曙光！黎明的天空必将属于精灵国！"
  usa.213.a: "冲进总统府！"
  
  usa.214.t: "经济崩溃"
  usa.214.d: "人民对于我们承诺的复仇未如期而来感到愤怒，她们觉得自己仿佛被戏弄了一般。本条二亚发售的战争债券已经无法偿付，各大银行面临倒闭的风险，全国已经陷入一片混乱"
  usa.214.a: "该死！"
  
  usa.215.t: "德国援助"
  usa.215.d: "莉莎对于我们在美洲的一系列举动大加赞赏，决定支持我们在北美的民族事业，我们可以通过电话取得德国的支援\n\n武器科技请按1\n\n美女参谋请按2\n\n100万现金请按9"
  usa.215.a: "【1】"
  usa.215.b: "【2】"
  usa.215.c: "我本条二亚只喜欢莉莎妹妹的胖次！"
  
  usa.216.t: "精灵国寻求和解"
  usa.216.d: "精灵国在经历内战的洗礼后终于明白了和平的可贵，她们希望以退出美洲大陆以外来换取我们对其经济上的减压。\n\n既然她们已经主动示弱，我们就不应再咄咄逼人了"
  usa.216.a: "很好"
  
  usa.217.t: "和谈成功"
  usa.217.d: "精灵国首相[From.GetLeader]同意终止对我国的经济控制，我们的军队也做好从北方边境撤出的准备"
  usa.217.a: "为和平斟上一杯"
  
  usa.218.t: "精灵国武器推销"
  usa.218.d: "为了摆脱外债，精灵国开始大量低价倾销武器，我们要不要也来一套？"
  usa.218.a: "好便宜，买买买"
  usa.218.b: "没钱、不买、再问打死"
  
  usa.101.t: "崩溃的预兆"
  usa.101.d: "我们曾一度认为精灵们能够永远沉醉在这场幸福的美梦中，可这些天从各界传来的消息让每个人都感到不安；经济部长本条二亚警告我们如果继续将病态发展的经济隐瞒下去的话，精灵国将会跌入到万劫不复的深渊，必须主动迎接这场危机，一切都才有挽救的可能。"
  usa.101.a: "本条她不过是在道听途说罢了。"
  usa.101.b: "该想想怎么向民众解释这一切了..."
  usa.102.t: "与圣杯的友谊"
  usa.102.d: "圣杯王国作为世界第一列强的地位即使在如此动荡的年代也依然稳固如初，为了全体精灵国民的幸福以及应对未来的国际冲突，我们应该与圣杯进一步发展友谊。"
  usa.102.a: "带着我们的幸福理念前往伦敦！"
  usa.102.b: "进行有限的合作才是明智的。"
  usa.103.t: "精灵希望加深友谊"
  usa.103.d: "看来美洲的那些叛逆的精灵们终于知道谁才是老大了，她们希望进一步加深两国之间的各种合作关系，与我们共同面对破坏国际稳定的因素。\n\n下次最好在她们大谈什么“全体精灵和世界人民的幸福理想”之前就转移话题。"
  usa.103.a: "真是浪子回头金不换。"
  usa.103.b: "我们对于精灵有其他打算。"
  usa.104.t: "精灵希望合作"
  usa.104.d: "精灵国希望能得到我们在海军和空军建设方面的指导，为此她们愿意提供先进的灵装制造技术作为交换。"
  usa.104.a: "很好。"
  usa.104.b: "这会让她们成为圣杯的威胁。"
  usa.105.t: "圣杯同意加深友谊"
  usa.105.d: "我们外交大使在圣杯王国得到了热烈的欢迎，而在加深两国友谊的工作也取得有效的成果，只不过她们打断了我们大使关于精灵幸福理念的演讲，这很不礼貌！"
  usa.105.a: "她们应该听进去了。"
  usa.106.t: "圣杯同意合作"
  usa.106.d: "圣杯同意了我们的合作要求。"
  usa.106.a: "很好。"
  usa.107.t: "精灵希望加入圣杯联邦"
  usa.107.d: "在历经数月的交流过后，精灵国正式向我们提出了希望加入圣杯联邦的请求，这意味着我们将得到一位强力的盟友，美洲不再是一个充满未知数的战略地区。"
  usa.107.a: "欢迎她们！"
  usa.107.b: "我们对于精灵有其他打算。"
  usa.108.t: "精灵希望收复新英格兰地区"
  usa.108.d: "新英格兰地区作为我们曾经殖民美洲时的第一块殖民地区，其生活着大量的精灵族，鉴于目前我们与精灵亲密的关系，精灵们希望我们能够交还她们的法理领土。"
  usa.108.a: "当然可以。"
  usa.108.b: "只要她们需要给出足够多的“诚意”。"
  usa.108.c: "绝不。"

  usa.109.t: "圣杯交还新英格兰"
  usa.109.d: "圣杯王国方面表示她们“从未”欺压过这片土地上的精灵族，希望我们能够不计前嫌，将新英格兰地区的行政权完全转交给我们。"
  USA.109.a: "赞美这可贵的友谊。"
  usa.110.t: "圣杯提出条件"
  usa.110.d: "圣杯王国方面表示她们完全同意交还新英格兰地区，但她们在这片土地上投入了大量的人力物力，希望我们拿出足够多的“诚意”。"
  USA.110.a: "这是她们应得的。"
  usa.111.t: "来自精灵国的诚意"
  usa.111.d: "精灵们同意了我们的条件。"
  USA.111.a: "已阅。"
  usa.112.t: "从邻界归来"
  usa.112.d: "就在新一年的精灵独立日活动在首都通天梯广场如火如荼的举行时，广场安保人员报告称有一大批全副武装的准精灵在广场附近集结，而她们却说不出自己是怎么到这里来的。\n经过短暂交涉后我们推断她们是刚刚从邻界现界而来的，这些准精灵自称是第十领域的战士，最近误打误撞找到了现世的方法，在场的人们无不惊叹居然现在还能有如此大规模的精灵现界出现。\n国防部的人建议破例直接对她们进行近卫军和灵装突击队的选拔，相信这些久经沙场的战士将会大大提高我们的部队战斗力。"
  USA.112.a: "邻界的通道再一次扩大了吗？"
  usa.113.t: "精灵国士织计划"
  usa.113.d: "精灵向整个圣杯联邦宣布了她们的士织计划，该计划只在帮助我们建设本国工业，提升我国经济实力，以让我们有朝一日能够跟随她们一起迈向幸福之路。\n\n虽然听不懂她们什么什么的幸福理想，但对我国的投资我们还是非常欢迎的！"
  USA.113.a: "我们需要发展民族工业"
  USA.113.b: "我们需要发展军工业"
  USA.113.c: "不如先把资金发给我们吧"
  usa.114.t: "从邻界归来：狂热忠骑"
  usa.114.d: "精情七处特工为我们带来一位女士，她称自己是某国的城主，可我们分明感受到她身上有着一股强大的灵力，此人如果是在邻界也可以匹敌支配者的水平。\n薇拉表示愿意暂时为我们服务，只要我们能够在未来帮助她返回她的世界。不过军队高层非常认可薇拉的指挥才能，尤其是国防部长十香将军，她告诉我们务必要将薇拉留在军中，先把一支精锐近卫掷弹兵团塞给她培养！\n\n反正抛开其他世界不谈，我们也只知道怎么去邻界。"
  USA.114.a: "君且安坐，听我一言。"
  usa.115.t: "从邻界归来：列克星敦"
  usa.115.d: "又是新一年的精灵独立日庆典，惊喜如约而至。海军部报告称我们在多年前在一场海军演习中失踪的列克星敦级航母在今天凭空出现在生命树军港中，这让部门里的所有人都又惊又喜。据列克星敦她本人所说，她在当年那场演习中被一股不知名的力量卷入到了邻界的第七领域；所幸的是那里的准精灵居民都很友善，接纳了她和列克星敦号上的船员，并用灵力为她巨大的船体提供日常维护。\n\n现在列克星敦号正在船坞中进行检修，不久之后便可以投入到训练之中，而她本人在邻界的奇妙经历也成为了海军水兵们之间的一段传说。"
  USA.115.a: "“我就在你身边，哪里都不会去的。”"
  USA.115.b: "“列克星敦就是世界的主宰！”"
  usa.116.t: "独立日庆典"
  usa.116.d: "新一年的独立日庆典在一场比精灵独立战争还好浩大的远征中举行，独立日精神激励着我们在前线奋战的士兵们，也鼓舞着在大后方为战争机器提供燃料的人民们，此时全精灵国上下所有人都团结在一起，只为早日实现第二邻界的统一，实现全精灵国人民的幸福理想！"
  USA.116.a: "为了所有人的幸福，我们庆祝独立日！"
  usa.117.t: "[NFA.GetName]的精灵同情者"
  usa.117.d: "随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
  USA.117.a: "我们依然是朋友。"
  usa.118.t: "[FRG.GetName]的精灵同情者"
  usa.118.d: "随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
  USA.118.a: "我们情同手足。"
  usa.119.t: "[NGD.GetName]的精灵同情者"
  usa.119.d: "随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
  USA.119.a: "我们会共同迈向统一！"
  usa.120.t: "精灵加入联邦经济体系"
  usa.120.d: "在加入我们的同盟不久后，精灵国宣布进一步加入到我们的联邦经济体系中，大量的资金已经流入到联邦互助项目中，这将进一步促进我们的经济发展。"
  USA.120.a: "老板666。"
  usa.121.t: "从邻界归来"
  usa.121.d: "我们流亡到美洲这片无时无刻不在发生稀奇古怪的事情的魔法大陆多年以来的现在，我们以为自己对所有事物早都见怪不怪了，可今天早上发生的一切还是震惊到了所有人，圣路易斯安那的精灵族驻军告诉我们当地的邻界传送门突然打开了，现在有成百上千的准精灵正挤在军营里。\n虽然准精灵现世这件事情并没有什么大惊小怪的，可当地政府报告，这些准精灵们自称是伟大战争期间的法国军人！我们政府里的精灵族顾问告诉我们有部分准精灵是由人类死后堕入邻界转化而来的，所以她们的身份或许属实。\n这些在几十年前为法兰西战死的士兵如今都换了成精灵族少女的样貌重新回到了祖国身旁，她们说自己即使变成了准精灵也愿意再次为法兰西服役，这可真让人感叹美洲这片大地的神奇之处。"
  USA.121.a: "欢迎她们！"
  usa.122.t: "精灵民主政府请求援助"
  usa.122.d: "陷入战火的精灵国民主政府迫切的希望我们能够给她们支援一些紧缺武器装备，虽说我国与其关系较为冷淡，但怎么说她们好歹也是民主政府，我们也不希望看见有其他妖魔鬼怪统治北美。"
  USA.122.a: "我们当然愿意帮助她们。"
  USA.122.b: "提供些许援助。"
  USA.122.c: "我们会提供所有支持，除了援助。"
  usa.123.t: "灵想兵装的未来？"
  usa.123.d: "从单兵作战灵想兵装被发明的那一刻到灵想兵装在全世界军队的广泛运用的今天，精灵族一种保有着最优秀的灵装的制作奥秘。如今精灵再一次陷入危机，我们必须充分发挥这些秘密技术了，即使有着被他族发现的风险。\n精灵圣学院园武器研发院提供了以下几种方案:\n1.在不影响灵装作战性能的情况下，大幅削减其需要的制作工艺流程，这使灵装的大规模量产与列装成为可能。\n2.在一定程度提升灵装战斗性能的同时，适度削减工艺流程。\n3.将灵装的性能发挥到极限，但制造工艺没有精简的可能。"
  USA.123.a: "我们需要更多灵装部队！"
  USA.123.b: "采取折中方案。"
  USA.123.c: "贵的就是好的。"
  usa.124.t: "从邻界归来:来自第十领域"
  usa.124.d: "首都广场附近的邻界传送锚点又一次打开了，更多的准精灵成批的从邻界现世；她们称自己是第十领域的居民，听说这里是没有战乱与纷扰的避难所，特地穿越通天梯而来的。\n这些邻界居民同时也为我们带来了一份礼物——一件溢满了灵力的灵装。军中的技术人员表示这简直不可思议，因为通常来说灵装不可能脱离其主人的身体，而这件灵装居然可以独自存在。\n居民们解释称这件灵装是自然生成的，没人知道它的主人是谁，也没有人能够使用它，不过相信我们一定能找到利用其力量的办法。"
  USA.124.a: "交给圣学院的院士去研究吧。"
  usa.125.t: "开始重建"
  usa.125.d: "我们已经完全统一了整个第二邻界，从今往后，每个生活在这片土地上的精灵和其他种族的人民将会与我们一同迈向追求幸福理想的道路。可即使我们的攻势如此迅速，还是对各地区造成了不小的破坏，各个地区由于其前政府的政策，经济与民生受到了不同程度的影响，我们必须采取措施，让其他地区的人民也同样迎接幸福的生活。"
  USA.125.a: "让我们开始吧。"
  usa.126.t: "海岸的威胁"
  usa.126.d: "圣杯王国一直以来都拥有着世界第一的海军力量，可如今她们已经对精灵的海域构成了威胁，我们必须全力发展海军以面对将来可能面临的太平洋海域冲突。"
  USA.126.a: "这就去办！"
  usa.127.t: "“毕业”"
  usa.127.d: "前往奇亚德联邦军校进修现代军事理论学说的精灵众军官已于近日毕业归国，她们将用最先进的军事理论建设我们的军队。"
  USA.127.a: "欢迎回来，姑娘们！"
  usa.128.t: "精灵海建总局战舰订单"
  usa.128.d: "精灵国海建总局为全世界（主要是美洲国家）提供海军舰艇制造服务，她们甚至可以为你建造航母！不过精灵们非常痛恨水下小人，所以她们不建造任何武装潜艇。\n\n今年她们的推销人员和往年一样找上了我们，询问我们是否需要购买她们“全世界最快最好最强的战舰”，现在下订单，即可享受一年的免息分期付款（下单舰艇保证一年后交付）。"
  USA.128.a: "让我看看！"
  USA.128.b: "我们明年可能会考虑一下。"
  USA.128.c: "屏蔽该广告。"
  usa.129.t: "舰种一览"
  usa.129.d: "选择你想购买的舰种。"
  USA.129.a: "主力舰。"
  USA.129.b: "巡洋舰。"
  USA.129.c: "驱逐舰。"
  USA.129.d: "还是改日再买吧。"
  usa.130.t: "精灵海军的骄傲"
  usa.130.d: "精灵海建总局可以为你建造强大的“筑梦师级”战列舰，这也是她们的现役战列舰，虽然船体设计与最新型号的战列舰相比较为落后，但其强大的武器配置足以弥补！其装备了可以轻易击穿任何目标的四座双联406mmMK5主炮，而她厚重的320mm主装甲可以抵御任何火炮的攻击。同时她们也可以为你建造稍加便宜的幻想级护卫航母，其拥有可以容纳40架舰载机的中型机库，但这也足够了！"
  USA.130.a: "订购一艘战列舰。"
  USA.130.b: "订购一艘航空母舰。"
  USA.130.c: "我想再看看别的战舰。"
  usa.131.t: "精灵海军的剑盾"
  usa.131.d: "精灵海建总局可以为你建造她们最先进的现役巡洋舰艇，“空间级”重型巡洋舰和“盟约者级”轻型巡洋舰，她们都是为舰队决战而量身打造的，拥有全精灵国最好的装甲与火炮。"
  USA.131.a: "订购2艘重型巡洋舰。"
  USA.131.b: "订购3艘轻型巡洋舰。"
  USA.131.c: "我想再看看别的战舰。"
  usa.132.t: "精灵海军的守卫"
  usa.132.d: "精灵海建总局可以为你建造她们最先进的现役驱逐舰，虽然其鱼雷可能有潜在的缺陷，但作为一艘护卫舰也是足够的了。"
  USA.132.a: "订购5艘驱逐舰。"
  USA.132.b: "订购10艘驱逐舰。"
  USA.132.c: "我想再看看别的战舰。"
  usa.133.t: "战列舰交付"
  usa.133.d: "精灵海建总局已交付我们去年所订购的战列舰。"
  USA.133.a: "好耶。"
  usa.134.t: "航母交付"
  usa.134.d: "精灵海建总局已交付我们去年所订购的航母。"
  USA.134.a: "好耶。"
  usa.135.t: "重型巡洋舰交付"
  usa.135.d: "精灵海建总局已交付我们去年所订购的巡洋舰。"
  USA.135.a: "好耶。"
  usa.136.t: "轻型巡洋舰交付"
  usa.136.d: "精灵海建总局已交付我们去年所订购的巡洋舰。"
  USA.136.a: "好耶。"
  usa.137.t: "驱逐舰交付"
  usa.137.d: "精灵海建总局已交付我们去年所订购的驱逐舰。"
  USA.137.a: "好耶。"
  usa.138.t: "驱逐舰交付"
  usa.138.d: "精灵海建总局已交付我们去年所订购的驱逐舰。"
  USA.138.a: "好耶。"
  usa.139.t: "精灵海建总局：海军舰艇外贸订单"
  usa.139.d: "我们的精灵海建总局从成立一来就一直向周边国家提供海军舰艇的制造服务，并以此获得了高额的利润，可如今世界局势已不断紧张起来，我们可能还会与之前的生意伙伴产生冲突，考虑到这种因素，我们是否还要继续向其他国家提供舰艇建造服务？"
  USA.139.a: "赚钱嘛，不寒碜。"
  USA.139.b: "好，我们暂停造船服务。"
  usa.140.t: "一日的辛劳"
  usa.140.d: "为了协助我们完成对精灵族的承诺，精灵国决定对我国基础设施建设进行投资，以此增加我国的就业岗位，满足人民最基本的幸福。"
  USA.140.a: "还有这种好事。"
  usa.141.t: "愈合的伤痛"
  usa.141.d: "光是口头的承诺是不够的，精灵们要考验我们法兰西人是否能与精灵族和谐共处，至少是在她们的见证下。\n\n两国之间的资源开发合作项目已经提上进程，来自精灵国的第一批资源勘探专家已经达到我国各地，众所周知精灵族诞生于自然，那么她们对自然的这种关系可以对我们的资源开发工作起到事半功倍的作用；作为交还，我们也派出了最优秀的矿石精炼专家前往精灵国进行技术交流。"
  USA.141.a: "我们会向她们证明的。"
  usa.142.t: "愈合的伤痛"
  usa.142.d: "我们的资源勘探专家已于近日抵达法兰西各地进行勘探工作，而作为交换的法国矿石精炼专家也以抵达我国进行技术交流，相信这种长期合作能够让两国境内蕴含的丰富资源得以重见天日。"
  USA.142.a: "很好。"
  usa.143.t: "憧憬"
  usa.143.d: "多日的相处以及我们完成对精灵族的承诺已经让两国成为挚友，如今两国之间的移民与技术人才交流日渐繁盛，精灵们宣布将会与我们共同面对未来，共同创造让两国人民通往幸福的未来。"
  USA.143.a: "好耶。"
  usa.144.t: "信任"
  usa.144.d: "我们近期所做的所有努力赢得了精灵的尊重与信任，她们现在已对我们敞开心扉，为我们指出如何通往幸福之路，两国之间的各个合作也在陆续促成。"
  USA.144.a: "功夫不负有心人。"
  usa.145.t: "普罗旺斯方案"
  usa.145.d: "听闻我们正在准备返乡方案，精灵国军方表示愿意积极协助我们回到祖国，她们提出了“普罗旺斯”方案，旨在为我们的返乡提供海军援助并发展海上力量。"
  USA.145.a: "所以这和普罗旺斯有什么关系？"
  USA.145.b: "好耶。"
  usa.146.t: "返乡船票"
  usa.146.d: "为了能够返回故土，一支强大的海上力量是必不可少的，考虑到我们的舰艇数量比较“不容乐观”，精灵们表示愿意让我们指挥她们的主力舰队，同时隶属于精灵海军的精锐精灵海军陆战队也会加入我们的返乡大军。"
  USA.146.a: "这可真是让人盛情难却。"
  usa.147.t: "回巢之鸟"
  usa.147.d: "精灵们对于海军的高度发展是我们有目共睹的，近日她们提出愿意进一步指导我们建立一支先进的现代化海军。"
  USA.147.a: "好好好。"
  usa.148.t: "本条二亚计划"
  usa.148.d: "对于我们归国之后所面对的经济窘迫状况，精灵国提出了“本条二亚计划”，旨在帮助我们快速完成归国后的经济重建于复苏。"
  USA.148.a: "感谢她们。"
  usa.149.t: "承诺的回报"
  usa.149.d: "我们在1938年对精灵族所作出的承诺改变了法兰西与精灵两国之间的命运，如今我们的承诺已经完成，作为第一个如此打动她们的人类国家，精灵决定赤巨资回报我们所做出的一切。"
  USA.149.a: "这都是我们应该做的。"
  usa.150.t: "不息的友谊"
  usa.150.d: "随着我们对国家重建的稳步进行，来自精灵国的投资也陆续汇入我国市场，愿法兰西民族与精灵族之间的友谊天长地久！"
  USA.150.a: "国家之间的友谊难能可贵。"
  usa.151.t: "将军们对北美大战产生兴趣"
  usa.151.d: "作为伟大战争结束以来波及范围最广的一场地区冲突，我们的将军们对近日北美地区爆发的大战产生了浓厚的兴趣，她们渴望前往一线战场去学习先进的战争经验。\n\n如果我们确定要派将军们去的话，最好让她们以军事观察团的身份前往[USA.Getname]，这样她们在被炮弹炸个稀巴烂的时候精灵或许还能把她们拼回去。"
  USA.151.a: "好，让她们立即启程。"
  USA.151.b: "她们哪里也别想去！"
  usa.152.t: "兰德索尔军事观察团"
  usa.152.d: "来自[LAN.Getname]的几名将军对我们发起的精灵统一战争表现出了浓烈的兴趣，她们提出希望以军事观察团的身份加入到我们的正义之师当中，从中学习宝贵的实战经验并为我方提供一些军事上的建议。\n\n这会是一次双赢的合作。"
  USA.152.a: "不过你确定她们懂怎么打仗吗？"
  usa.153.t: "精灵国的武器援助"
  usa.153.d: "为了进一步帮助我们，[USA.Getname]决定为我们提供额外的武器援助，她们创造出了一个较为稳定的能够从精灵国直接通向我国领土的“邻界锚点”，有了这样一种通道，来自精灵国的武器装备将会源源不断地向我国运输。"
  USA.153.a: "真是雪中送炭！"
  usa.154.t: "惊醒的怒火"
  usa.154.d: "民主政府妄图在大萧条的冲击下继续维持着精灵国的繁荣假象，可惜这一切都是徒劳，精灵国民已在美梦中惊醒，现在民主党将面对人民的怒火！等到愤怒的群众冲进了首都政府大楼时，发现这里民主党早已人去楼空，全国已经陷入一片混乱。\n\n精灵民主政府已经失去了对全国的控制，我们的机会终于到了，欲取天下，当在此时！"
  USA.154.a: "同志们，我们失去的只有枷锁！"
  USA.154.b: "我们会重新让精灵族崛起！（还没做）"
  USA.154.c: "看我派坦克来，把她们都送上天！（还没做）"

  usa.155.t: "邻界经济峰会"
  usa.155.d: "精灵国居然没有受到大萧条的影响，反而在近日开展了经济峰会并邀请了我们，这是简直是不可思议。虽然看这上去就是一场彻头彻尾的骗局，但精灵们给了我们一个无法拒绝的开价，就算她们正在遭受经济危机的影响，投资她们的实业收益也是有目共睹的。"
  USA.155.a: "好，我们加入。"
  USA.155.b: "她们休想骗走我们一分钱！"
  usa.156.t: "指导自由市场"
  usa.156.d: "面对如灾难一般的经济崩溃浪潮，政府必须指导市场遵循下一步的发展，这样我们才能集中一切力量加以应对，是时候决定未来发展的方向了。"
  USA.156.a: "扩大对资源的出口。"
  USA.156.b: "奢侈品，我们不再依赖它们了。"
  USA.156.c: "必须为迫近的威胁做好准备。"
  usa.157.t: "夺取前精灵国政府武器库"
  usa.157.d: "虽然我军已经大致控制住整个精灵国南部，但各地仍有零星的反革命势力在与我们对抗，她们试图先我们一步销毁地方的武器库，以免被我军所用。\n\n必须尽快夺取这些武器库并让她们为我们伟大的革命事业所用。"
  USA.157.a: "但是前线还需要更多的人手。"
  USA.157.b: "派出部分同志前往。"
  USA.157.c: "她们休想得逞，给我仔细搜！"
  usa.158.t: "精灵国海军军事合作"
  usa.158.d: "[USA.GetName]的现任国家领导人[USA.GetLeader]与我们的元首丽莎曾是交往多年的好友，由于这一层关系，[USA.GetLeader]提出德国与精灵两国之间进行初步的军事合作；鉴于我们在海军方面有着独到的见解，[USA.GetLeader]表示精灵国愿意承包一部分帝国海军的舰娘维护费用，来换取我们的一些舰娘与专家前往精灵国交流学习，而精灵国也会派来她们的舰娘赴德留学。"
  USA.158.a: "好，我们同意合作。"
  USA.158.b: "可以是可以，但是那些战舰姑娘们可是很难说动的...需要给她们一些额外的“零食费”，你们懂吧？"
  usa.159.t: "德国同意海军合作"
  usa.159.d: "德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习。"
  USA.159.a: "好耶。"
  usa.160.t: "德国同意海军合作"
  usa.160.d: "德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习，而且战争海军的舰娘们需要一笔零食费，希望作为海军强国的我们也能慷慨解囊。"
  USA.160.a: "好啊，零食能花多少钱？"
  USA.160.b: "没有什么能比石油更适合当作舰娘的零嘴了。"
  usa.161.t: "挺进圣路易安娜"
  usa.161.d: "在法兰西皇室走投无路的时候，是我们精灵接纳了她们；在法兰西流亡政府处于生死存亡的紧要关头之时，是我们精灵给了她们最需要的援助。可是法国人辜负了我们，辜负了每个向往幸福之道的精灵，辜负了她们自己的人民！在法国人统治下的精灵族无法再追求幸福理想，她们对精灵族所承诺的自由亦是谎言！而我们再也忍受不了谎言了......\n\n那么今日，我们将向圣路易斯安娜挺进，我们会让法国人们知道，没有人能阻止精灵们追求自由与幸福！为了全精灵的幸福，为了第二邻界每个种族的幸福，向圣路易斯安娜进军！"
  USA.161.a: "解放圣路易斯安娜，解放第二邻界！"
  usa.162.t: "圣路易安娜之耻"
  usa.162.d: "随着我军势如破竹般击溃了路易斯安娜的守军，该州已重新回归精灵国的怀抱。随军宪兵报告称她们已经在线人和当地民众的帮助下追捕到法国“战犯”，这些人都是当年制造路易斯安娜屠杀事件的帮凶，她们的手上沾满了精灵族的血，而这些凶手如今正站在我们面前。"
  USA.162.a: "为了全民族的未来，我们可以不计前嫌。"
  USA.162.b: "她们必须...血债血偿！"
  usa.163.t: "银色崛起？"
  usa.163.d: "我们发起伟大的邻界统一战争在民间激起了空前的民族主义狂欢，以本条二亚为首的银色军团和精灵教会势力乘此笼络了大批的人心并暗地里组建了一支客观的武装力量，如今我们已经无法再放任她们不管了。\n\n我们可以利用各种关系拉拢二亚本人，银色军团将成为精灵族重新统一的不可或缺的力量；亦或者，我们也可以用这些关系来继续牵制住她进一步扩张银色势力。"
  USA.163.a: "我们都是为了邻界能够重新统一。"
  USA.163.b: "最好和她们保持距离。"
  usa.164.t: "精灵希望加入轴心国"
  usa.164.d: "在经过近几个月以来的交流与合作，我们已经取得了精灵国的信任，本条二亚在今日与元首的会晤中表示，只要元首点点头，[USA.Getname]将会立刻加入到轴心国之中，粉碎一切轴心国的敌人。"
  USA.164.a: "友谊万岁！"
  USA.164.b: "我们还是维持这种朋友关系更好。"
  usa.165.t: "“老友”"
  usa.165.d: "元首收到了一封信，此事平淡无奇，它将会和其他信件一样经过审查后和其他垃圾文件一起丢出去————但其信封上寄出地址一栏赫然写着“神圣精灵帝国卡巴拉生命树帝国总理府”引起了审查人员的注意，而信封所用的昂贵纸张、金色镶边和银黑色十字架所装饰同样表现出寄信者的地位。寄信者会是前些日子里把整个北美闹翻天的那一位吗？\n\n或许我们应该把这封信交给元首。"
  USA.165.a: "她更应该走外交公文的。"
  USA.165.b: "肯定是什么无聊的恶作剧。"
  USA_custom_165: "把它丢尽垃圾桶。"
  usa.166.t: "“老友”Ⅱ"
  usa.166.d: "致亲爱的莉莎：\n\n   少女哟，最近过得还好吗？听说你不但当上了元首，交到了不少重量级的朋友，近些日子还在准备带领你的人民反攻祖国，让那群可恶的外星人滚回老家！（别问我是怎么知道的）可真有一种勇者历经艰辛讨伐魔王的既视感，你知道我最喜欢这种故事了！至于我，和莉莎你一样，在为复兴自己的民族而不懈的努力着！\n\n嘿，我说，再不努点力的话，我可就要先你一步夺回自己的家园了，这些孩子们都非常的热情；我知道你那里的条件，换作是我的话肯定也会焦头烂额的。所以，咱们俩找个时间好好聚聚怎么样？不用你来找我，你知道我是精灵，定好日子和地点，吾将降临汝之身旁——就像当年约定的那样！\n\n所以，如果你的讨伐魔王的勇者小队还缺队员话，早点联系我，好吗少女？\n\n    此致\n\n    胜利万岁！=)\n\n    永远爱你的本条二亚\n\n    神圣精灵帝国卡巴拉生命树帝国总理府"
  USA.166.a: "二亚..."
  usa.167.t: "牺牲契约"
  usa.167.d: "据我们所知精灵国目前的实际领导者本条二亚已经与我们的元首私下进行了长达几天的交流，当然这件事情属于国家机密。[USA.Getname]今日已发送正式的外交公文，将会与我国正式建立外交关系，双方开放市场同时允许军备贸易，而在接下来的几日，二亚的特使将会正式访问我国，同时签订共同防御条约和一系列经济互惠条例。\n\n这位强大的盟友将会成为我们不可或缺的助力。"
  USA.167.a: "为我们的精灵朋友干杯！"
  USA.167.b: "我们最好保持距离。"
  usa.168.t: "牺牲契约：德国同意"
  usa.168.d: "德国政府方面同意与我们互相建立外交关系，同时两国之间将开放军备贸易，并签订共同防御条约和一系列经济互惠条例，这意味着我们正式向全世界宣布我们与德国之间的亲密关系。"
  USA.168.a: "“是我与莉莎妹妹之间的亲密关系=）”"
  usa.169.t: "牺牲契约：德国拒绝"
  usa.169.d: "德国政府方面拒绝与我们进一步建立外交关系，这肯定不失莉莎的意思，她被身边的人蛊惑了！"
  USA.169.a: "好好好，这么玩是吧。"
  usa.170.t: "银色黎明"
  usa.170.d: "精灵代表今日到访我国，她带来了本条二亚和精灵国海军部的一项提案，精灵国将会大力支持我们建立一支强大的水面舰队，二亚称之为“银色黎明”计划。在她们的计划中，在数年之内，轴心国海军综合实力将会远超圣杯皇家海军！\n\n所有人都不看好这个提案，虽然她们精灵海军是有一点家底，但是圣杯海军也不是那么好对付的，况且大型舰船的建造费时费力，除非——她们能出钱！\n\n精灵国代表听到我们的意见后微微一笑，表示二亚大主教早就知道我们会这么说，接着她拿出一份协议，“[USA.Getname]将会全面资助归国的海军建设。”她如此说道。"
  USA.170.a: "好说，她们出钱，我们出力！"
  usa.171.t: "精灵国经济指导"
  usa.171.d: "精灵代表今日到访我国，她带来了一整艘重型运输飞机的人，称精灵国将会指导我们学习她们丰富的经济发展经验，并表示我国经济在往病态和臃肿膨胀的路上越走越远，虽然这很不礼貌而且非常惹人嫌！搞得好像我们就一定会同意一样。但是她们说的也有一定道理，我们需要[USA.Getname]这样的金融大国来帮助我们“稳定通胀”。\n\n她们这次没说要给钱？没关系，反正精灵们是出了名的单纯，我们会说服她们的。"
  USA.171.a: "我们希望进一步发展经济。"
  USA.171.b: "我们希望进一步扩充军备。"
  usa.172.t: "力量的代价"
  usa.172.d: "没隔多久，精灵代表再一次访问了我国，“力量是有代价的，为了强大的力量，你们又愿意付出多少代价呢？”她阴沉着脸对我们问道。\n\n她的随行人员表示其实是来与我们签订外贸互惠条约的。"
  USA.172.a: "“取决于代价是不是可接受的=）”"
  usa.173.t: "战车道交换生"
  usa.173.d: "精灵代表今日到访我国，拥有穿越能力就能为所欲为？与她同行的还有来自精灵国陆军部的鸢一折纸，她表示同样都是白毛（划掉）同样都是为民族复兴而奋斗的战士，精灵应该与我国互相学习对方的装甲战理论学说，并共同研制新型坦克。\n\n为此，我们将与精灵互相交换一批战车道的学生进行交流学习。"
  USA.173.a: "至少她每次带来的都是有用的题案！"
  usa.174.t: "钢铁之师"
  usa.174.d: "我们接到高层的命令，要求近日选拔出数百名最优秀的特战队员跟随精灵国代表前往精灵国首都卡巴拉生命之树，据说是上面的人与精灵达成了一项高度机密的合作项目，可能和什么“超级士兵”的阴谋论有关，当然这事关国家机密，或许她们只是去参加什么联合军事演习罢了。"
  USA.174.a: "别瞎猜了，该干什么干什么去。"
  usa.175.t: "钢铁之师Ⅱ"
  usa.175.d: "今天我们并只不是来迎接精灵国代表的，和我们一同在机场等待的还有一名帝国陆军部的人，从肩章上看是一位陆军上校，和他一起的还有十几辆欧宝卡车。我们一个月以前送去精灵国的百名特战队士兵也在同一班飞机上，她们今日与精灵国代表一起飞来维也纳，这本来是平淡无奇的事情。\n\n可从代表乘坐的精灵国C-47“空中列车”重型运输机打开舱门的那一刻起，我们每个人都很诧异，从运输机中列队而出的是一队队手持五彩斑斓的现代武器的少女，顺带一提她们的头发和瞳孔也是五彩斑斓的，看上去她们应该是精灵族的士兵，紧接她们自然地就上了陆军部的卡车。\n\n“我们的士兵哪里去了，是不是安排出了什么问题？”我们转身问那位陆军上校，他面无表情的转过身去，没有回应我们，也跟着少女的队伍上了卡车。车队就这么开走了，我们注意到精灵国的代表就站在我们身后，“你们的士兵已经到了，但你们最好不要多问。”她微笑着这样说道。"
  USA.175.a: "我们已经猜到是怎么回事了。"
  usa.176.t: "来自精灵国的应急军备"
  usa.176.d: "承蒙精灵银衫军与精灵国教会的支持，精灵国政府日前向我国输送了一批包括旧型号步枪、支援装备和若干火炮组件在内的应急军备。尽管对我国正规军来说，这批装备有些虽然较为过时，但这对我们武装本土防卫军而言，无疑有极大的帮助。"
  USA.176.a: "大洋彼岸的表姐救我们于水火！"
  usa.177.t: "来自精灵国的黄金储备"
  usa.177.d: "鉴于两国之间日益亲近的关系，[USA.Getname]秘密向我国运输了一批黄金储备，精灵国代表表示这是来自二亚主教的一点心意。"
  USA.177.a: "真好。"
  usa.178.t: "以科研知识换魔法结晶"
  usa.178.d: "精灵国提出了一项令人颇感兴趣的合作项目，她们愿意为我们提供高纯度的魔法结晶来换取一些科研知识，这种在她们称之为“第二邻界”的大陆上自然生长出来的结晶能够制造出质量和魔力输出更高的魔法武器。"
  USA.178.a: "好，我们同意交换。"
  USA.178.b: "我们什么魔法不感兴趣。"
  usa.179.t: "[from.Getname]接受合作"
  usa.179.d: "[from.Getname]同意了我们以魔法结晶交换科研知识的提议。"
  USA.179.a: "好极了。"
  
  usa.181.t: "她的眼泪"
  usa.181.d: "我们收到了来自[USA.Getname]领袖本条二亚的外交特使带来的公文，她代表整个[USA.Getname]正式要求我们立即归还在[ENG.Getname]殖民时期所侵占的所有原精灵族原住民聚居的土地，也就是目前的新圣杯领。正当我们在考虑如何回复之时，新圣杯的驻军向我们发送一封紧急密电，报告称[USA.Getname]的军队正在两国边境大规模集结，而另一封报告称在布法罗和罗德岛地区的政府和驻军已经向精灵军队倒戈，这一定是本条二亚知道我们不太愿意轻易交出新圣杯领而做出的威慑行动。\n\n我们不知道在新圣杯领有多少还想向精灵倒戈的驻军，这些部队大多由当地居民组成，不能指望她们能有多么忠诚；这导致现在与精灵开战的风险过于大了，我们在欧洲仍有大杖要打。如果精灵只是想要回她们的地，给她们就是了。"
  USA.181.a: "我们承担不起另一场大战。"
  USA.181.b: "这是战争行为，集结部队！"
  usa.182.t: "[FROM.Getname]同意交还"
  usa.182.d: "[FROM.Getname]同意将新圣杯领交还与我们。"
  USA.182.a: "识时务者为俊杰。"
  usa.183.t: "[FROM.Getname]拒绝交还"
  usa.183.d: "[FROM.Getname]拒绝将新圣杯领交还与我们，她们会后悔与圣母的军队为敌。"
  USA.183.a: "圣母的敌人将葬在她的花园！"
  usa.184.t: "第二邻界安全峰会"
  usa.184.d: "我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从她们的政治指引。\n\n事实上，[USA.GetAdjective]外交官们已经在幕后推行这一切，并把这些提案变成具体的行动点，比如特别咨询权以及精灵大使的否决权——并且只有精灵大使拥有。\n\n更令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
  USA.184.a: "我们承担不起这样的后果。"
  USA.184.b: "我们将捍卫我们的自由！"
  usa.185.t: "[From.GetNameDefCap]接受了我们的指引"
  usa.185.d: "[From.GetLeader]总统接受了我方的提议，并指示[From.GetAdjective]外交部长就详细部分同我国展开谈判。"
  USA.185.a: "真正的领袖。"
  usa.186.t: "[From.GetNameDefCap]拒绝我们的指引"
  usa.186.d: "[From.GetNameDef]的代表团已经匆匆离开峰会并回国。目前为止，[From.GetAdjective]大使拒绝对此发表评论，声称仍在等待国内发来的指示。"
  USA.186.a: "哼，想逃？"
  usa.187.t: "她的王冠"
  usa.187.d: "晴空已经向她证明了自己的忠诚，现在她们的政府已经完全忠诚于我们，完全信奉精灵圣教，那么是时候决定她们该以何种方式侍奉慈母了。\n\n帝国将正式联统晴空帝国，她们将成为我们的共主联邦；或者我们将晴空领完全并入帝国行政范围。"
  USA.187.a: "她们有资格与我们同戴一顶王冠。"
  USA.187.b: "我们欢迎她们成为精灵民族大家庭的一员！"
  usa.188.t: "北境安全协定"
  usa.188.d: "我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从她们的防御要求——将我们在北冰洋的殖民地区交予她们。\n\n令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
  USA.188.a: "我们承担不起这样的后果。"
  USA.188.b: "我们不会让出任何东西。"
  usa.189.t: "[NOR.GetNameDefCap]接受"
  usa.189.d: "[NOR.GetLeader]总统接受了我方的提议，并指示[NOR.GetAdjective]外交部长就详细部分同我国展开谈判。"
  USA.189.a: "识时务者为俊杰。"
  usa.190.t: "[NOR.GetNameDefCap]拒绝"
  usa.190.d: "[NOR.GetLeader]总统拒绝了我方的提议，她们不会想知道惹恼我们的下场是什么。"
  USA.190.a: "那我们就亲自去拿。"
  usa.191.t: "北境安全协定Ⅱ"
  usa.191.d: "我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从她们的防御要求——将我们在北冰洋的殖民地区交予她们。\n\n令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
  USA.191.a: "我们承担不起这样的后果。"
  USA.191.b: "我们不会让出任何东西。"
  usa.192.t: "[DEN.GetNameDefCap]接受"
  usa.192.d: "[DEN.GetLeader]总统接受了我方的提议，并指示[DEN.GetAdjective]外交部长就详细部分同我国展开谈判。"
  USA.192.a: "识时务者为俊杰。"
  usa.193.t: "[DEN.GetNameDefCap]拒绝"
  usa.193.d: "[DEN.GetLeader]总统拒绝了我方的提议，她们不会想知道惹恼我们的下场是什么。"
  USA.193.a: "那我们就亲自去拿。"
  usa.194.t: "她的血脉"
  usa.194.d: "来自精灵国领袖[USA.GetLeader]的特使私下联系上了我们，她首先向我们灌输了一大堆关于“晴空人与精灵族从科学的角度上是同一个民族”和“我们身上都流淌着相同的血”等诸如此类的观点，而后她表示，她们所供奉的神明——始源之母也同样将晴空民族视为她的孩子，这意味着[USA.GetAdjective]愿意帮助我们脱离圣杯人的野蛮统治，我们不用再向圣杯马首是瞻，而我们被圣杯侵占的土地自然也会由她们出面要求圣杯归还。\n\n而作为回报，[USA.GetAdjective]希望晴空成为她们的共主联邦，共同效忠于她们的“慈母”，而两国之间的关系也会是更加平等的。\n\n“因为慈母平等地爱着她的每一个孩子。”精灵特使最后说到。"
  USA.194.a: "那么答案只有一个了，我将效忠于您！"
  USA.194.b: "她们需要更多的条件才能赢得我们的信任。"
  USA.194.c: "我们绝不会与法西斯为伍！"
  usa.195.t: "晴空同意效忠"
  usa.195.d: "[CAN.GetAdjective]表示同意向我们伟大的慈母效忠，她们已经在秘密进行军事动员，随时准备向圣杯驻军发动袭击。"
  USA.195.a: "赞美慈母！"
  usa.196.t: "晴空拒绝合作"
  usa.196.d: "[CAN.GetAdjective]无理的拒绝了我们的提议，同时痛斥我们为“邪恶的法西斯”。"
  USA.196.a: "她们会后悔与慈母为敌的。"
  usa.197.t: "晴空叛乱"
  usa.197.d: "来自晴空地区驻军的急电，她们遭到来自由晴空本地人部队的袭击，晴空领各个军事要接连被攻陷，而东海岸各个军港也被一同叛变的晴空海军控制，所有我国驻军和舰队被迫撤出晴空临海。\n\n可靠情报称这是由邻国[USA.GetAdjective]支持的晴空法西斯组织晴空统一党所发起的军事政变，而据最后一批撤出晴空的官兵称目击到悬挂精灵海军旗帜的军舰进入晴空港口。\n\n显然她们这是准备将我们的势力彻底赶出她们所谓的“邻界安全防线”范围，如果不做出反击，我们将很难再次干预到美洲的事务，但这无疑是与[USA.GetAdjective]正面对抗，而显而易见的是，她们已经做好了我们会宣战的准备，而这会是一场我们无法承担的战争。"
  USA.197.a: "事已至此，无力回天。"
  USA.197.b: "要求她们对我们作出赔偿。"
  USA.197.c: "这是战争行为，宣战！"
  usa.198.t: "[ENG.GetAdjective]妥协"
  usa.198.d: "[ENG.GetAdjective]首相[ENG.GetLeader]表示尊重晴空人民的决定，圣杯驻军和海军正在陆续撤出我们所划分的邻界安全防御网范围。"
  USA.198.a: "她是个聪明人。"
  usa.219.t: "[ENG.GetAdjective]要求赔偿"
  usa.219.d: "[ENG.GetAdjective]首相[ENG.GetLeader]表示尊重晴空人民的决定，圣杯驻军和海军正在陆续撤出我们所划分的邻界安全防御网范围，但是她们要求我们必须赔偿她们在此次行动中遭受的经济损失。"
  USA.219.a: "那就给她们一个面子。"
  usa.220.t: "圣杯舰队开始集结"
  usa.220.d: "[ENG.GetAdjective]首相[ENG.GetLeader]严厉的谴责我们的越界行为，她们的舰队也正在集结，预计不久之后将会对我方行动进行反击。"
  USA.220.a: "让她们来！"
  usa.221.t: "离群梦魇"
  usa.221.d: "一名狂三（这样说可能有些奇怪）找到我们，她自称是我们将要整合进正规军的狂三分身部队“离群梦魇”的实际领袖，这些狂三效忠于她，而非我们以前认识的狂三“本体”，离群梦魇这个名字也是由她取得，和其他狂三普遍的哥特式服装不同，她有着一身主色调为红与黑的我军制式高级军官制服，头戴一顶红色贝雷帽，看上去她确实是挺“离群”的。\n\n军官狂三希望能够跳过本体狂三直接与我们达成合作关系，作为回报，她将会为我们的特种部队以她们离群梦魇的标准提供更专业的训练。"
  USA.221.a: "反正狂三本人都没说什么。"
  USA.221.b: "我们不需要她。"
  usa.222.t: "与[USA.GetAdjective]和谈"
  usa.222.d: "随着我军失去了在北美的全部军港及战略支点，很难再发起对精灵军队的大规模进攻，我们被迫与[USA.GetAdjective]达成有条件和平，移交新圣杯领主权，以此换回我们在北美各地被包围的军队和俘虏。"
  USA.222.a: "没有付出更对代价的必要了。"
  usa.223.t: "与[USA.GetAdjective]和谈"
  usa.223.d: "随着我军失去了在北美的全部军港及战略支点，很难再发起对精灵军队的大规模进攻，我们被迫与[USA.GetAdjective]达成有条件和平，移交晴空领主权，以此换回我们在北美各地被包围的军队和俘虏。"
  USA.223.a: "奇耻大辱！"
  usa.224.t: "夜刀神十香失联"
  usa.224.d: "随着精灵国分裂的开始，我们与陆军五星上将夜刀神十香和效忠于她的精灵国防军失去联络，据可靠消息称以她为首的“十一党”已经在首都卡巴拉生命之树建立临时军政府，并宣布自己才是精灵国合法的继任者，并将会动员一切力量平息精灵国的乱局。"
  USA.224.a: "笑死，估计她以为治理国家和吃饭一样简单。"
  usa.225.t: "五河琴里失联"
  usa.225.d: "随着精灵国分裂的开始，五河琴里已经率领红军与私人武装拉塔托斯克在南方建立起红色政权，并与我们断绝了联络。琴里称精灵们已经被资本主义毒害了太久，会将革命之火传播至第二邻界的每一个角落。"
  USA.225.a: "她们不会是认真的吧？"
  usa.226.t: "本条二亚失联"
  usa.226.d: "随着精灵国分裂的开始，我们与精灵圣教的主教本条二亚失去联络，全国各地的精灵教徒正在前往她在建立北方的政权，而二亚本人亲自组建的银衫军和美洲德裔组织并未缺席，情报人员称时崎狂三和她的梦魇军团也在其中，看来我们这次是棋逢对手了。"
  USA.226.a: "一群法西斯！"
  usa.227.t: "内战开始"
  usa.227.d: "在一系列交涉过后，我们仍然无法与其他两派精灵政府达成共识，她们拒绝与我们为伍，那么答案很明显了......"
  USA.227.a: "谈判破裂，准备攻坚。"
  usa.228.t: "夜刀神十香投降"
  usa.228.d: "虽然精灵国防军装备精良且训练有素，但十香、折纸和她们手下一众吃干饭的军官显然没有相对应的战略眼光，估计是平时快乐水喝多了；而军政府内部两派对于应该采取什么样的战术仍然是打的不可开交，就像在内战之前没有什么两样。我军一次又一次成功的挫败了她们拙劣组织的攻势，并一路高歌猛进至首都卡巴拉生命树城郊。\n\n为了保护这一神圣的古都不被战火所侵扰，夜刀神十香连夜致电五河琴里同志商讨向红军投降的事宜，不过她的同党鸢一折纸上将显然态度坚决不愿屈服，投降会议开始的当日是由十香亲自架着她前来参加的。"
  USA.228.a: "军人们还是不懂政治。"
  USA.228.b: "令人满意的结果。"
  usa.229.t: "五河琴里投降"
  usa.229.d: "我军连续数日猛攻精灵红军的总指挥部，这些多由民兵所组成的乌合之众显然并不是我们英勇无畏的战士们的对手，而红军的领袖五河琴里本人也在慌忙逃窜途中被我军擒获。得知领袖被俘而群龙无首的红军立即作鸟兽散，很快悉数落网，由琴里本人掀起的“革命之火”或许还未燃烧就已经被我们所扑灭了。"
  USA.229.a: "她们还是太年轻了。"
  USA.229.b: "令人满意的结果。"
  usa.230.t: "本条二亚投降"
  usa.230.d: "我军以不可阻挡之势奔袭至精灵圣教军的大本营，本条二亚本人连准备撤离的功夫都没有就被突入的我军士兵俘虏，而她所领导的精灵圣教、银色军团以及合作伙伴狂三的部队也相继向我军投降，这些家伙好像就没在认真打仗一样。"
  USA.230.a: "乐。"
  USA.230.b: "令人满意的结果。"
  usa.231.t: "重释幸福"
  usa.231.d: ""
  USA.231.a: "琴里同志将带领我们实现最终的幸福理想！"
  USA.231.b: "团结一切力量，这是最重要的。"
  usa.232.t: "真理大学合作项目"
  usa.232.d: "[USA.Getname]希望与我们进行核科技方面的合作。"
  USA.232.a: "好。"
  USA.232.b: "不行。"
  usa.233.t: "真理大学合作项目:苏联同意"
  usa.233.d: "苏联同意与我们进行核科技方面的合作。"
  USA.233.a: "好。"
  usa.234.t: "真理大学合作项目：苏联拒绝"
  usa.234.d: "苏联拒绝与我们进行核科技方面的合作。"
  USA.234.a: "说的好像我们真的需要她们一样！"
  usa.235.t: "精灵共产党请求援助"
  usa.235.d: "[USA.Getname]正在进行革命，她们向我们请求军备上的援助。"
  USA.235.a: "对不起，我们家里业揭不开锅了。"
  USA.235.b: "支援一些武器装备。"
  USA.235.c: "我们当然会大力支持精灵同志们的革命事业！"
  usa.236.t: "邻界防御阵线"
  usa.236.d: "[USA.Getname]总理五河琴里传达了精灵人民迫切的想要与我们结成统一的红色联盟的愿望，这意味着我们将得到一名强大的革命盟友。"
  USA.236.a: "欢迎我们的精灵族同志们！"
  usa.237.t: "邻界防御阵线：联盟成立"
  usa.237.d: "[PAN.Getname]领袖[PAN.GetLeader]已经与[USA.GetLeader]同志达成一致意见，[USA.Getname]将受邀加入统一防御阵线。"
  USA.237.a: "一个伟大的革命联盟就此诞生了"
  usa.238.t: "精灵国希望加入我们"
  usa.238.d: "[USA.Getname]总理五河琴里传达了精灵人民迫切的想要与我们结成统一的红色联盟的愿望，这意味着我们将得到一名强大的革命盟友。"
  USA.238.a: "欢迎我们的精灵族同志们！"
  USA.238.b: "但是她们住的太远了。"
  usa.239.t: "苏联同意"
  usa.239.d: "[SOV.Getname]领袖[SOV.GetLeader]已经与[USA.GetLeader]同志达成一致意见，[USA.Getname]将受邀加入第三国际。"
  USA.239.a: "我们是共产国际的一员。"
  usa.240.t: "陆军改革方向"
  usa.240.d: "选择你的英雄。"
  USA.240.a: "神无月副司令：筑垒防御"
  USA.240.b: "琴里同志：红军联合作战"
  USA.240.b: "真那将军：精英突击"
  usa.241.t: "精灵红军总参谋部"
  usa.241.d: "随着革命之战正式打响，我们红军的总参谋部也正式建立，现需要推举一名足够可靠的总参谋长来指挥红军。最终人选定在了来自拉塔托斯克的神无月副司令和来自AST部队崇宫真那将军，这两位对于我们红军来说不可或缺的人才，可总参谋长的职位只有一个。"
  USA.241.a: "红军需要真那将军这样久经沙场的人来指挥。"
  USA.241.b: "神无月副司令有足够的才能胜任这个职位。"
  usa.242.t: "来自各国的援助"
  usa.242.d: "得知我们宣布将继承精灵国的合法统治权之后，国际上各个支持我们的国家都在源源不断为我们输送武器，这必将成为我们统一事业一大助力。"
  USA.242.a: "太好了！"
  usa.243.t: "援助耗尽"
  usa.243.d: "随着我们的统一战争进入尾声，各国对我们的援助也在逐渐减少，预计在不久之后就会停止。"
  USA.243.a: "再次感谢她们！"

  usa.244.t: "真相暴露"
  usa.244.d: "大萧条的事实是无法隐瞒的......"
  usa.244.a: "干"
  usa.245.t: "封锁线"
  usa.245.d: "底特律城外，96号洲际公路。\n昔日的繁华景象已全然消失不见，取而代之的是激战过后的断壁残垣。除了弹坑和碎块，公路（如果那还能称之为“公路”的话）上仅剩的东西，便是坦克与装甲车那烧焦的残骸和一具具尸体。他们死状各异，但有一个意料之中的共同点——在阵亡的那一刹那，手都无一例外的死死的扣在扳机上，这使得掰开他们那已经变得僵硬的手指取下步枪也变得困难重重。\n对于此前没有任何实战经验，却被联邦仓促调来封锁公路的第一批士兵之一的安娅，侥幸捡回一条命对她已经是非常幸运了。早些时候，当她所在的装甲连率先抵达公路附近时，眼前只有寥寥几位红军士兵，和他们仓促搭起的临时路障。她甚至无需开炮，只需要踩下油门，坦克的咆哮就足以让他们落荒而逃。想到这里，她再次内疚起来：要是当时能意识到这是再明显不过的计策，要是能说服战友们不要轻敌冒进，要是……\n可惜，世上的一切都没有什么“如果”，战争自然也不例外。\n就在车组志得意满的全速前进时，路基下一个不起眼的树丛突然闪现出一片火光，连队的尾车瞬间化为了一个巨大的火球，炮塔也在飞出十几米高后重重的砸在了路边。头车意识到中伏，可只在无线电里说出了一个字，就被公路远处的另一辆红军坦克送去见了崇宫澪。位于中间的几辆坦克见道路前后都被阻断，只能强行组成战斗队形，做着最后的困兽之斗。讽刺的是，虽然因伏击乱了阵脚，但凭借数量优势，安娅的连队还是能勉强不落下风。\n直到她在瞄准镜里看到那一幕。\n那是，一个人？而且，为什么看上去像个女孩子？她就那么堂而皇之的站在公路，不，战区的正中间？而且，她身边为什么燃起了熊熊烈火？等下，她手上那是什么？无后坐力炮？不，那是——\n意识到什么的安娅猛然打死方向并踩下油门，她的坦克撞破护栏，径直冲下了路基。\n下一秒，伴随一声巨响，整个连队化为了灰烬，安娅的坦克也不例外。万幸的是，把驾驶位布置在坦克前部的设计救了她一命。这使得她没有在一瞬间死去，仅仅是受了些烫伤和擦伤。\n当她设法爬出坦克，看向公路时，她见到了此生难以忘怀的景象：路中间多出了个大洞，几分钟前还轰隆作响的装甲连已全然消失不见。而远处，无数黑点正沿公路接近她。待到黑点逐渐变大，她才看清楚——那是前来增援封锁线的又一批政府军坦克。\n安娅瞬间意识到大事不妙，她挣扎着想起身，却才发现腿部血流如注，根本站不起来。因此，她只能用尽全身力气对着越来越近，最前方的几辆已经驶过自己身边的坦克群大喊：\n“快停下！”\n可惜坦克的隆隆声盖过了她的话。\n几秒钟后，和之前一样，又是一声巨响。"
  usa.245.a: "随后，世界重归寂静。"
  usa.246.t: "B计划"
  usa.246.d: "窗外，崇宫澪-卡巴拉生命树特区的天空阴云密布，仿佛预示着风暴即将来临；而精灵宫战情室内，联邦总统万由里和副总统五河士织并肩坐在会议桌旁，脸色惨白。虽然桌上整齐的放着参谋们整理好的最新战况报告，但她们对里面的内容早已心知肚明，因此形成了一种诡异的默契——谁都没有主动打开看。\n“底特律城外的败局简直就是一场灾难。”五河士织首先用带着难以掩饰的焦虑的语气打破了沉默。她的手指在桌上愈发急促地敲着，更显得自己心神不宁。“红军的进攻速度远超我们的预期。现在她们距离首都不过数百公里，如果急行军，最多用两天时间就能抵达。”\n万由里抿紧双唇，目光来回扫视着面前的地图。她虽然知道士织的话毫不夸张，形势已经到了最为危急的关头，但仍强迫自己压下恐惧，至少要在表面上保持镇定：“士织，现在不是恐慌的时候。我们必须想出一个应对之策，联邦绝对不能毁于你我之手。”\n五河士织点了点头，深吸一口气，但还是无法让自己冷静下来：“所以我们还有什么选择？西北集团军中能调动的部分几乎都在底特律之战中覆灭了，把没有第一时间参与战斗的后备队仓促派去阻击红军也只是杯水车薪。”\n“把中部的那两个集团军调来加紧构建防线。这次让她们吸取教训，带足反精灵武器，做好那天杀的五河琴里来搅局的准备！”\n“可是她们在排班的时候完全没料到秩序会在一瞬间崩溃，以至于那两个集团军中有近四分之一的人这几天轮休。就算加急召回，也很难抢在红军前面就战斗位置。”\n“这不是还有四分之三吗？”\n“那是理想状态。实际上，有很多技术兵器都因为操作员在休假而成了摆设。此外，还要考虑到此前负伤休养，虚报，甚至叛逃的那部分。总而言之，让她们即刻投入战斗的话，战斗力恐怕不到齐装满员的一半，甚至三分之一。”\n“这样的话，让我想想……对了，东部集团军呢？”\n“她们在几天前刚刚启动了本年度的装备换新工作，目前尚未完全结束，因此重整战斗态势需要的时间不比中部的同事短。”\n士织此语一出，万由里的目光瞬间暗淡了下去，没有再接话。见此，士织也闭上了嘴。\n但几分钟后，万由里好像望见了救星般，惊喜地转头看向五河士织，同时对后者说道：\n“我差点忘记B计划了。只要启用这份应急方案，我们就一定能反败为胜！”\n“B计划？之前怎么没听你讲过？”\n“时间紧迫，我就长话短说了。我有一支秘密军队，叫她们‘B部队’就行。而这支部队，恰恰是为这种危急时刻而生的——她们的使命不是别的，正是在精灵联邦面临存亡危急之际，不惜一切代价保卫精灵联邦与联邦总统。她们是精锐中的精锐，而且只有我，你，和指挥官夜刀神十香知道她们的存在。我会命令她们发动一场突袭，拖住红军，为大部队的集结重整争取足够的时间。”\n“那我们该怎么做？”\n“当然是赶快跑路！事到如今，首都同样不安全。你别忘了，外面除了游击队，还有那群虎视眈眈，巴不得一见面就把咱两生吞活剥了的抗议者！”\n“……”\n“士织，这是唯一的办法了！”\n“那好吧。要不要我去把十香叫进来？”\n“要。不过，先给我点时间。”万由里一边说着一边起身，开始从桌子上拿起文件装进提包。"
  usa.246.a: "“别让她看见我们在收拾东西。”"

  usa.247.t: "搭便车"
  usa.247.d: "万由里和五河士织灰头土脸的站在路边，祈祷着有好心人经过（当然了，得是在联邦大势已去的情况下仍然忠于政府，或者压根不认识自己的好心人），好让她们搭个便车。毒辣的太阳晒得二人睁不开眼，饥饿和干渴也在无情的从体内发动攻击，这让她们不约而同的先后放下了身段。轿车，公共汽车，哪怕是马车都无所谓，只要能带她们离开这前不着村后不着店的地方就成。\n如果士织没又一次挑起和万由里的拌嘴，也许她们还能再节省一点体力。\n“但凡你那时候谨慎点，别下令警察直接开枪，或许还能有协商的余地。”\n“从演讲台上被轰下去的，我记得应该是你吧？”\n“要不是你在那天早上把随便胡诌几句就能搪塞过去的记者会搞成那个样子，我也趁不着饭都没吃就去做什么演讲，只为给你擦屁股！”\n“你要这么强词夺理的话，当时主张下了飞机立刻换车的还是你呢！我当时就说应该在安全屋里稍作休息，你非要立刻开车走，结果没开多久就没油——”\n“反正因为‘太吵了，坐着还不舒服’这种矫情的理由，把海军陆战队一号从武装直升机换成观光直升机的不是我。”\n“我当时怎么能料到特区驻军会在顷刻间倒戈？”\n“我补充一下，当初决定在特区部署防空炮的也不是我，你满意了吧？”\n“照你这么追溯下去，我干脆把一切责任都推给前总统算了。就说要不是她当年大搞特搞，弄出来这么个，那个词怎么说来着？”\n“切，虚假繁荣。”\n“对，虚假繁荣。如果没有这么个巨型肥皂泡，今天咱两也不至于在这里孤零零的晒太阳。”\n“我亲爱的万由里居然已经开始拉死人出来顶罪了，真是可喜可贺啊。按你的逻辑，是不是也得把在任上去世的前前总统再批斗一番？要不是她走得那么早，也不至于让你的前任，和接下来的你搞出那些幺蛾子——嗯？”\n正当士织疑惑万由里为什么没有接茬时，后者突然兴奋的喊起来。\n“士织你快看，有车来了！”\n只见远处，一辆出租车缓缓驶来。差点喜极而泣的万由里赶忙跑到路中间挥起手，士织则提起二人的行李，走到万由里身边等候。\n出租车在二人身前停下，万由里连有没有乘客都没问便急不可耐的冲了上去，拉开车门就跳上了车。有点无奈的士织则把行李放进后背箱，暗骂一句逃命时刻还不忘她那几身衣服的万由里后，也打开门坐进车里。\n“赶快开，只要不是红军的地盘，去哪里都行！价格的话，我们有的是钱！”见士织也坐上了车，万由里立刻对着司机大叫起来，引得身边的士织皱了皱眉。\n“这位黄发女士，还烦请您有一些最基本的礼貌呢。旁边这位蓝发女士请再说一下，二位想去哪里？”\n“这个，嗯……”士织一时语塞，吞吞吐吐不知从何说起。正当她组织好语言时，又好巧不巧被恼羞成怒的万由里打断了。\n“还‘礼貌’不礼貌的，你知道我是谁吗？快开！”\n听了这话，司机笑了一下，慢慢转过头来。因为戴着墨镜，遮阳帽又压得很低，二人看不清她的长相，只看得到那如火焰一般绚丽的鲜红色长发。\n“既然如此，那只好现在就仓促揭晓惊喜了。”司机一边说着，一边摘下墨镜。"
