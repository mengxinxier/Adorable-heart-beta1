 USA_silver_rising:0"银色崛起"
 USA_silver_rising_desc:"聚集到我身边，孩子们！这里有不信者！"
 USA_silver_rising_2:0"银色崛起"
 USA_silver_rising_3:0"银色崛起"
 USA_come_as_scheduled:0"如期而至"
 USA_come_as_scheduled_desc:"慈母跟我谈起过你们，她说过——你们是属于我的！"
 USA_plan_to_escape:0"亡命之计"
 USA_plan_to_escape_desc:"没有衰亡，就没有新生。我曾梦见过你们的死亡，让我展示给你们看！"
 USA_uncleanness:0"净化不洁"
 USA_uncleanness_desc:"烧死异教徒，杀死变种人，净化不洁者！"
 USA_human_race_has_failed_miserably:0"人类一败涂地"
 USA_human_race_has_failed_miserably_2:0"人类一败涂地"
 USA_human_race_has_failed_miserably_desc:"人类坠入梦境。"
 USA_evil_never_rest:0"邪恶不息"
 USA_evil_never_rest_desc:"仍然有生命存在于黑暗之中，让我来为你们展示！"
 USA_rage_never_rest:0"怒火不息"
 USA_rage_never_rest_desc:"母庸置疑的是，如果一名信徒没有满腔的怒火，那么她的信仰和所拥有的一切都将被她的敌人所摧毁，而她的信念亦是脆弱不堪的。强化你的怒火，保持对异端愤怒。"
 USA_hate_never_rest:0"仇恨不息"
 USA_hate_never_rest_desc:"因为我们同样憎恨变种人。\n\n仇恨是慈母赐予精灵和人类最宝贵的礼物。"
 USA_promise_revival:0"承诺复兴"
 USA_promise_revival_desc:"一场声势浩大的圣战超出了帝国子民们的承受范围，二亚大主教向她的信徒们承诺国精灵将会复兴，而且她必然会做到。"
 USA_promise_prosperous:0"承诺复强"
 USA_promise_prosperous_desc:"“精灵将在敌人的废墟与尸体上汲取营养，然后再次崛起！”这样写合适吗？有点太恶心了，想个新的吧。"
 USA_promise_revenge:0"承诺复仇"
 USA_promise_revenge_desc:"学会憎恨，牢记仇恨，仇恨是始源赐予精灵最珍贵的礼物！"
 USA_promise_war:0"承诺战争"
 USA_promise_war_desc:"始源圣战永不停息，可她的信徒们需要休息。因为她是至慈的，她平等地爱着她的每一个孩子。"
 USA_devil_my_old_friend:0"恶魔，我的老友"
 USA_devil_my_old_friend_desc:"二亚主教告知我们她已经与在整个邻界的德意志复国组织和精灵德裔联盟会取得联络，我们在第二邻界的一切行动都将得到当地和全世界范围内德裔和德国人的支持。\n\n二亚主教和如今的德国元首莉莎在儿时曾是要好的朋友，她们还曾在同一所学校就读，如今精灵国需要寻求一位欧洲的盟友，那么没有比莉莎更合适的人选了。"
 USA_contract_of_sacrifice:0"牺牲契约"
 USA_contract_of_sacrifice_desc:"我们将要与德国签订的这项条约里和牺牲没有关系，只是这会让人感觉很酷罢了。"
 USA_coordinate_tilt:0"坐标倾斜"
 USA_coordinate_tilt_desc:"二亚主教已经私下和莉莎交流过了，据说她们那几天聊的非常开心，既然已经得到了德国元首的认同，是时候正式向全世界宣布，我们将与轴心国结盟！"
 USA_aid_the_Kriegsmarine:0"接济战争海军"
 USA_aid_the_Kriegsmarine_desc:"虽然我们拥有着世界一流的海军，但不得不承认的是，德国人在战舰的设计上有比我们更前卫的地方，但她们最近的海军军费非常紧张，作为盟友，我们应该接济一下她们，同时争取大型的海军合作项目。"
 USA_silver_dawn:0"银色黎明"
 USA_silver_dawn_desc:"我们遵循本条二亚的伟大设想——终有一日，圣杯皇家海军每天在公海上肆意妄为的日子将会被圣母她神圣的仆从击溃，一败涂地！为此，必须协助我们的盟友们发展海军，质量固然重要，但数量同样不可或缺。"
 USA_axis_economic_guidance:0"轴心国经济指导"
 USA_axis_economic_guidance_desc:"二亚主教同时通晓经济学和金融学，她表示自己对轴心国各成员国的经济状况有过一段时间的研究并表示非常的担忧，她们大多都在超发货币，她们的经济非常病态并每日都在恶化，为了保障我们的欧洲盟友们能够和精灵们一样保持健康的经济发展，是时候开始矫正她们了。"
 USA_price_of_strength:0"力量的代价"
 USA_price_of_strength_desc:"要修正轴心国她们的病态经济，首先必须向她们的市场注入精灵国的资金，我们可以在一定程度上承担她们的通货膨胀和负债，她们最好听我们的早日回头。"
 USA_tankdao_exchange_student:0"战车道交换生"
 USA_tankdao_exchange_student_desc:"早就听说过轴心国的各位在装甲学说和战车道上的研究成果颇厚，我们应该积极向她们学习，毕竟我们都是朋友，她们会同意的对吧？"
 USA_steel_division:0"钢铁之师"
 USA_steel_division_desc:"精灵族无论是体能还是身体强度上都远超于人类，二亚主教听说过莉莎对于“超级士兵”的痴迷，她渴望打造一支超级大军横扫整个世界。伟大的圣母给予了我们将人类转化为准精灵的能力，二亚主教希望这能一定程度上完成莉莎的心愿。"
 USA_heart_of_world:0"世界之心"
 USA_heart_of_world_desc:"我们可以自豪的宣布，精灵从此站了起来，精灵、人类、妖精等每一个种族都已团结在始源之圣母的光辉之下，我们的圣战不是为了征服，而是为了消灭每一个侵犯精灵神圣家园的敌人，因为她是至圣的，她是至慈的。"
 USA_Her_paradise:0"她的乐园"
 USA_Her_paradise_desc:"她将象征着生命的种子撒入这片大地，这个世界便是她给予我们的乐园，便是每个种族的应许之地。"
 USA_Her_flower_bed:0"她的花圃"
 USA_Her_flower_bed_desc:"她在这片大地种下神奇的树，于是便有了魔法，于是便有了奇迹，于是便有了我们取之不竭的果实。"
 USA_Her_cradle:0"她的摇篮"
 USA_Her_cradle_desc:"在大地的正中央，远离生命树的茂盛之处是她额外呵护的地方，低洼之处便是她的摇篮，德克萨斯便是她的守卫。"
 USA_Her_shelter:0"她的避所"
 USA_Her_shelter_desc:"她向世人许诺道:西海岸将会是每个从海洋到访之人的安家之地，你们应当分享我的避所。"
 USA_Her_brilliance:0"她的光辉"
 USA_Her_brilliance_desc:"从她诞生的那一天起，她的光辉便照耀着这个世界。"
 USA_Her_people:0"她的子民"
 USA_Her_people_desc:"她说：你们身上同样流淌着和其他种族的血脉，所以你们应当去教化不信之人，改造异端思想。"
 USA_Her_world:0"她的世界"
 USA_Her_world_desc:"她创造了这个世界，我们便是她的孩子，这个世界便是她的孩子。" 
 USA_Her_tears:0"她的眼泪"
 USA_Her_tears_desc:"如今的新圣杯领仍在异教徒和不信者的手中，圣母的子民仍在被殖民者残暴的统治着，如今她们将面对圣母的军队，她们必须回应，圣母将根据她们的回应来做出审判。"
 USA_Her_kindness:0"她的仁慈"
 USA_Her_kindness_desc:"而她的子嗣将会带着她的仁慈前往每一片应当属于她的土地。"
 USA_Coffee_economics:0"咖啡经济学"
 USA_Coffee_economics_desc:0"奇亚德人对咖啡的热爱超乎想象，而通过精灵族应用灵力种植技术精心培育出的咖啡豆更是能制作出远超他们那个世界的优质咖啡饮品。只需一杯灵力咖啡，就能精神饱满地工作一整天，甚至不少人因此戒掉了烟酒。"
 USA_Her_blood:0"她的血脉"
 USA_Her_blood_desc:"千万年以来民族与文化的交融让整个第二邻界都充斥着她的血脉，所以晴空应当同样是她的子嗣，晴空应当同样回归她的怀抱，晴空应当同样沐浴在她的圣光之中。\n\n她将会给晴空一个机会，也会是最终的机会。晴空的子民们将有机会向慈母证明她们自己仍然效忠于她，她们将以慈母的名义将欧洲势力从整个第二邻界驱逐出去，以证明她们有资格接受慈母的爱。"
 USA_Her_crown:0"她的王冠"
 USA_Her_crown_desc:"千万年来邻界蕴育出无数优秀的统治者，但在精灵族之中她们称王称帝的屈指可数，或者严格来说是没有。如今晴空王室被“证明”同样是慈母的子嗣，那么这意味着她们所戴着的是来自慈母的王冠，亦属于整个精灵文明，我们一直所佩戴着同一顶王冠。"
 USA_forced_choice:0"强迫抉择"
 USA_forced_choice_desc:"在我们的近海，存在着一艘永远不会沉默的航空母舰，她是赤匪渗透我们神圣国土的裂隙，是腐化的欧洲殖民者的桥头堡。她们必须进行抉择，是继续与这群邪物为伍，亦或者投入到慈母的怀抱之中。"
 USA_Her_kindness:0"她的仁慈"
 USA_Her_kindness_desc:"而我们将把她的仁慈带去整个第二邻界。"
 USA_remote_mountain_corridor:0"远山走廊"
 USA_remote_mountain_corridor_desc:"从西海岸到阿拉斯加的远山地区人烟稀少而不易于开发，这是无能人类们的借口。精灵会再次引发奇迹，苦寒之地也会沐浴在她光芒的照耀下，遥远的群山是她广阔花园的走廊。"
 USA_bad_north:0"北方绝境"
 USA_bad_north_desc:"[NOR.getname]持有着另一艘不沉的航母，她就一直屹立在那北境，钉在精灵国的眼中，她是欧洲殖民势力将魔爪伸向慈母赐予她孩子们的乐园的跳板。而几乎不出乎意料的是我们的仇敌将想尽一切办法得到这艘不沉航母，我们必须先下手为强。"
 USA_repeat_the_same_trick:0"故技重施"
 USA_repeat_the_same_trick_desc:"与殖民者的后裔所做的数个月的周旋已经让我们完全的认识到了她们刻在骨子里的软弱性和欺软怕硬，我们应当进一步扩展在北冰洋的安全防御网，确保她们没有任何可乘之机。"
 USA_spread_of_disaster:0"灾祸蔓延"
 USA_spread_of_disaster_desc:"一场灾祸正在帝国南方大陆酝酿，我们将联合一切力量阻止这场灾祸继续蔓延，而那些拒绝与我们合作的人，显而易见的便是帝国敌人，是别有用心之人，她们必须被消灭殆尽。"
 USA_Blue_sky:0"万里晴空"
 USA_Blue_sky_desc:"我们给与晴空足够的尊重，那么晴空也向慈母献出了足够的忠诚，我们将共同捍卫她的天空。"
