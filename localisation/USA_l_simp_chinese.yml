  USA_Hollow_shadow_3: "空洞幻影"
  USA_Hollow_shadow_4: "空洞幻影"
  USA_Hollow_shadow_desc: "精灵族由于自身灵力的影响，她们拥有远超其他种族的寿命，且可以保持青春常驻，但这并不意味着永生。当一名精灵失去了她的“理想”时，其会逐渐失去欲望，感情甚至她毛发与眼瞳的颜色，直至变成如行尸走肉一般，灰色的“空无”，最后悄无声息的消失，这便是属于精灵族的死亡。\n\n没有情感与欲望的空无是最好的士兵，她们是战争中最廉价的消耗品，这是从古至今邻界各个支配者之间的共识。可现役精灵军队中每天都有空无在消失，这对我们的国防建设来说可不是什么好消息。"
