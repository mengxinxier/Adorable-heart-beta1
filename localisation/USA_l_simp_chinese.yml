 usa.501.t:0"$news_event_background$精灵国加入圣杯联邦"
 usa.501.d:0"近日，精灵与圣杯两国同时发表外交公文，精灵之国将以成员国的身份正式加入圣杯联邦，圣杯王国的影响力进一步在美洲延伸。自多年来精灵之国从圣杯的支配下独立以来，两国的关系就一直处于紧张状态，国际专家表示此举可能是精灵与圣杯两者在日益严峻的国际形势面前所作出的妥协。"
 usa.501.a:0"我们将携手共进。"
 usa.501.b:0"精灵向世界展示了她们懦弱的一面。"
 usa.502.t:0"$news_event_background$精灵国宣布进行战争动员"
 usa.502.d:0"在迅速从经济危机中恢复过来之后，[USA.Getname]宣布全国进入战争动员的状态，并将在数月内发起“西进战争”，誓要重新统一在百年前被外国殖民势力分裂的北美大陆——她们的“第二邻界”。\n\n权威国际局势专家[USA.Getname]此举将不可避免让所有北美国家陷入混乱，而以[ENG.Getname]为首的同萌国众外交官员也纷纷谴责精灵是在破坏美洲的和平秩序。"
 usa.502.a:0"我们必须做好准备。"
 usa.502.b:0"让自由之地燃烧。"
 usa.503.t:0"$news_event_background$精灵内战"
 usa.503.d:0"纸包不住火，五河士织和她的民主党为所有精灵编造的美梦被大萧条的冲击所打破，整个精灵国已从梦中惊醒，随之而来的便是来自国民的怒火，她们对民主党的谎言已是怒火中烧，整个精灵国陷入了一片混乱，而各怀野心的其他党派也陆续粉墨登场。\n\n精灵共产党领袖五河琴里带领支持者们在南方掀起革命，而以时崎狂三为首的民粹主义者们也联合起精灵教会在西北方建立政权。慌不择路的精灵民主党选择求助代表着军队利益的十一党，随着AST第一装甲旅开进卡巴拉生命树首都，陆军元帅夜刀神十香迅速组织起临时军政府，宣布整个精灵国进入戒严状态，稳住了东部地区的局势。\n\n一场决定着精灵国未来命运的冲突在所难免，可我们知道的是，无论内战的哪一方获得胜利，民主已经抛弃了这片自由之地。"
 usa.503.a:0"精灵们都疯了。"

