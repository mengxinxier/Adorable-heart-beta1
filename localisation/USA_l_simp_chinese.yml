 usa.218.t:0"精灵国武器推销"
 usa.218.d:0"为了摆脱外债，精灵国开始大量低价倾销武器，我们要不要也来一套？"
 usa.218.a:0"好便宜，买买买"
 usa.218.b:0"没钱、不买、再问打死"
 
 ####事件####
 ##############
 usa.101.t:0"崩溃的预兆"
 usa.101.d:0"我们曾一度认为精灵们能够永远沉醉在这场幸福的美梦中，可这些天从各界传来的消息让每个人都感到不安；经济部长本条二亚警告我们如果继续将病态发展的经济隐瞒下去的话，精灵国将会跌入到万劫不复的深渊，必须主动迎接这场危机，一切都才有挽救的可能。"
 usa.101.a:0"本条她不过是在道听途说罢了。"
 usa.101.b:0"该想想怎么向民众解释这一切了..."
 usa.102.t:0"与圣杯的友谊"
 usa.102.d:0"圣杯王国作为世界第一列强的地位即使在如此动荡的年代也依然稳固如初，为了全体精灵国民的幸福以及应对未来的国际冲突，我们应该与圣杯进一步发展友谊。"
 usa.102.a:0"带着我们的幸福理念前往伦敦！"
 usa.102.b:0"进行有限的合作才是明智的。"
 usa.103.t:0"精灵希望加深友谊"
 usa.103.d:0"看来美洲的那些叛逆的精灵们终于知道谁才是老大了，她们希望进一步加深两国之间的各种合作关系，与我们共同面对破坏国际稳定的因素。\n\n下次最好在她们大谈什么“全体精灵和世界人民的幸福理想”之前就转移话题。"
 usa.103.a:0"真是浪子回头金不换。"
 usa.103.b:0"我们对于精灵有其他打算。"
 usa.104.t:0"精灵希望合作"
 usa.104.d:0"精灵国希望能得到我们在海军和空军建设方面的指导，为此她们愿意提供先进的灵装制造技术作为交换。"
 usa.104.a:0"很好。"
 usa.104.b:0"这会让她们成为圣杯的威胁。"
 usa.105.t:0"圣杯同意加深友谊"
 usa.105.d:0"我们外交大使在圣杯王国得到了热烈的欢迎，而在加深两国友谊的工作也取得有效的成果，只不过她们打断了我们大使关于精灵幸福理念的演讲，这很不礼貌！"
 usa.105.a:0"她们应该听进去了。"
 usa.106.t:0"圣杯同意合作"
 usa.106.d:0"圣杯同意了我们的合作要求。"
 usa.106.a:0"很好。"
 usa.107.t:0"精灵希望加入圣杯联邦"
 usa.107.d:0"在历经数月的交流过后，精灵国正式向我们提出了希望加入圣杯联邦的请求，这意味着我们将得到一位强力的盟友，美洲不再是一个充满未知数的战略地区。"
 usa.107.a:0"欢迎她们！"
 usa.107.b:0"我们对于精灵有其他打算。"
 usa.108.t:0"精灵希望收复新英格兰地区"
 usa.108.d:0"新英格兰地区作为我们曾经殖民美洲时的第一块殖民地区，其生活着大量的精灵族，鉴于目前我们与精灵亲密的关系，精灵们希望我们能够交还她们的法理领土。"
 usa.108.a:0"当然可以。"
 usa.108.b:0"只要她们需要给出足够多的“诚意”。"
 usa.108.c:0"绝不。"
 ###############
 usa.109.t:0"圣杯交还新英格兰"
 usa.109.d:0"圣杯王国方面表示她们“从未”欺压过这片土地上的精灵族，希望我们能够不计前嫌，将新英格兰地区的行政权完全转交给我们。"
 USA.109.a:0"赞美这可贵的友谊。"
 usa.110.t:0"圣杯提出条件"
 usa.110.d:0"圣杯王国方面表示她们完全同意交还新英格兰地区，但她们在这片土地上投入了大量的人力物力，希望我们拿出足够多的“诚意”。"
 USA.110.a:0"这是她们应得的。"
 usa.111.t:0"来自精灵国的诚意"
 usa.111.d:0"精灵们同意了我们的条件。"
 USA.111.a:0"已阅。"
 usa.112.t:0"从邻界归来"
 usa.112.d:0"就在新一年的精灵独立日活动在首都通天梯广场如火如荼的举行时，广场安保人员报告称有一大批全副武装的准精灵在广场附近集结，而她们却说不出自己是怎么到这里来的。\n经过短暂交涉后我们推断她们是刚刚从邻界现界而来的，这些准精灵自称是第十领域的战士，最近误打误撞找到了现世的方法，在场的人们无不惊叹居然现在还能有如此大规模的精灵现界出现。\n国防部的人建议破例直接对她们进行近卫军和灵装突击队的选拔，相信这些久经沙场的战士将会大大提高我们的部队战斗力。"
 USA.112.a:0"邻界的通道再一次扩大了吗？"
 usa.113.t:0"精灵国士织计划"
 usa.113.d:0"精灵向整个圣杯联邦宣布了她们的士织计划，该计划只在帮助我们建设本国工业，提升我国经济实力，以让我们有朝一日能够跟随她们一起迈向幸福之路。\n\n虽然听不懂她们什么什么的幸福理想，但对我国的投资我们还是非常欢迎的！"
 USA.113.a:0"我们需要发展民族工业"
 USA.113.b:0"我们需要发展军工业"
 USA.113.c:0"不如先把资金发给我们吧"
 usa.114.t:0"从邻界归来：狂热忠骑"
 usa.114.d:0"精情七处特工为我们带来一位女士，她称自己是某国的城主，可我们分明感受到她身上有着一股强大的灵力，此人如果是在邻界也可以匹敌支配者的水平。\n薇拉表示愿意暂时为我们服务，只要我们能够在未来帮助她返回她的世界。不过军队高层非常认可薇拉的指挥才能，尤其是国防部长十香将军，她告诉我们务必要将薇拉留在军中，先把一支精锐近卫掷弹兵团塞给她培养！\n\n反正抛开其他世界不谈，我们也只知道怎么去邻界。"
 USA.114.a:0"君且安坐，听我一言。"
 usa.115.t:0"从邻界归来：列克星敦"
 usa.115.d:0"又是新一年的精灵独立日庆典，惊喜如约而至。海军部报告称我们在多年前在一场海军演习中失踪的列克星敦级航母在今天凭空出现在生命树军港中，这让部门里的所有人都又惊又喜。据列克星敦她本人所说，她在当年那场演习中被一股不知名的力量卷入到了邻界的第七领域；所幸的是那里的准精灵居民都很友善，接纳了她和列克星敦号上的船员，并用灵力为她巨大的船体提供日常维护。\n\n现在列克星敦号正在船坞中进行检修，不久之后便可以投入到训练之中，而她本人在邻界的奇妙经历也成为了海军水兵们之间的一段传说。"
 USA.115.a:0"“我就在你身边，哪里都不会去的。”"
 USA.115.b:0"“列克星敦就是世界的主宰！”"
 usa.116.t:0"独立日庆典"
 usa.116.d:0"新一年的独立日庆典在一场比精灵独立战争还好浩大的远征中举行，独立日精神激励着我们在前线奋战的士兵们，也鼓舞着在大后方为战争机器提供燃料的人民们，此时全精灵国上下所有人都团结在一起，只为早日实现第二邻界的统一，实现全精灵国人民的幸福理想！"
 USA.116.a:0"为了所有人的幸福，我们庆祝独立日！"
 usa.117.t:0"[NFA.GetName]的精灵同情者"
 usa.117.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
 USA.117.a:0"我们依然是朋友。"
 usa.118.t:0"[FRG.GetName]的精灵同情者"
 usa.118.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
 USA.118.a:0"我们情同手足。"
 usa.119.t:0"[NGD.GetName]的精灵同情者"
 usa.119.d:0"随着我们发起伟大的第二邻界统一战争，[NFA.GetName]的精灵同情者组织已经与我们取得联系，她们当中大多是精灵族的底层官员与军官、当地精灵族居民以及广泛的他族精灵同情者，她们将会是我们在未来实现幸福理想的一大助力。如今她们已经暗中组织起来，我们可以在同情者组织所在地的地区时迅速取缔当地政府。"
 USA.119.a:0"我们会共同迈向统一！"
 usa.120.t:0"精灵加入联邦经济体系"
 usa.120.d:0"在加入我们的同盟不久后，精灵国宣布进一步加入到我们的联邦经济体系中，大量的资金已经流入到联邦互助项目中，这将进一步促进我们的经济发展。"
 USA.120.a:0"老板666。"
 usa.121.t:0"从邻界归来"
 usa.121.d:0"我们流亡到美洲这片无时无刻不在发生稀奇古怪的事情的魔法大陆多年以来的现在，我们以为自己对所有事物早都见怪不怪了，可今天早上发生的一切还是震惊到了所有人，圣路易斯安那的精灵族驻军告诉我们当地的邻界传送门突然打开了，现在有成百上千的准精灵正挤在军营里。\n虽然准精灵现世这件事情并没有什么大惊小怪的，可当地政府报告，这些准精灵们自称是伟大战争期间的法国军人！我们政府里的精灵族顾问告诉我们有部分准精灵是由人类死后堕入邻界转化而来的，所以她们的身份或许属实。\n这些在几十年前为法兰西战死的士兵如今都换了成精灵族少女的样貌重新回到了祖国身旁，她们说自己即使变成了准精灵也愿意再次为法兰西服役，这可真让人感叹美洲这片大地的神奇之处。"
 USA.121.a:0"欢迎她们！"
 usa.122.t:0"精灵民主政府请求援助"
 usa.122.d:0"陷入战火的精灵国民主政府迫切的希望我们能够给她们支援一些紧缺武器装备，虽说我国与其关系较为冷淡，但怎么说她们好歹也是民主政府，我们也不希望看见有其他妖魔鬼怪统治北美。"
 USA.122.a:0"我们当然愿意帮助她们。"
 USA.122.b:0"提供些许援助。"
 USA.122.c:0"我们会提供所有支持，除了援助。"
 usa.123.t:0"灵想兵装的未来？"
 usa.123.d:0"从单兵作战灵想兵装被发明的那一刻到灵想兵装在全世界军队的广泛运用的今天，精灵族一种保有着最优秀的灵装的制作奥秘。如今精灵再一次陷入危机，我们必须充分发挥这些秘密技术了，即使有着被他族发现的风险。\n精灵圣学院园武器研发院提供了以下几种方案:\n1.在不影响灵装作战性能的情况下，大幅削减其需要的制作工艺流程，这使灵装的大规模量产与列装成为可能。\n2.在一定程度提升灵装战斗性能的同时，适度削减工艺流程。\n3.将灵装的性能发挥到极限，但制造工艺没有精简的可能。"
 USA.123.a:0"我们需要更多灵装部队！"
 USA.123.b:0"采取折中方案。"
 USA.123.c:0"贵的就是好的。"
 usa.124.t:0"从邻界归来:来自第十领域"
 usa.124.d:0"首都广场附近的邻界传送锚点又一次打开了，更多的准精灵成批的从邻界现世；她们称自己是第十领域的居民，听说这里是没有战乱与纷扰的避难所，特地穿越通天梯而来的。\n这些邻界居民同时也为我们带来了一份礼物——一件溢满了灵力的灵装。军中的技术人员表示这简直不可思议，因为通常来说灵装不可能脱离其主人的身体，而这件灵装居然可以独自存在。\n居民们解释称这件灵装是自然生成的，没人知道它的主人是谁，也没有人能够使用它，不过相信我们一定能找到利用其力量的办法。"
 USA.124.a:0"交给圣学院的院士去研究吧。"
 usa.125.t:0"开始重建"
 usa.125.d:0"我们已经完全统一了整个第二邻界，从今往后，每个生活在这片土地上的精灵和其他种族的人民将会与我们一同迈向追求幸福理想的道路。可即使我们的攻势如此迅速，还是对各地区造成了不小的破坏，各个地区由于其前政府的政策，经济与民生受到了不同程度的影响，我们必须采取措施，让其他地区的人民也同样迎接幸福的生活。"
 USA.125.a:0"让我们开始吧。"
 usa.126.t:0"海岸的威胁"
 usa.126.d:0"圣杯王国一直以来都拥有着世界第一的海军力量，可如今她们已经对精灵的海域构成了威胁，我们必须全力发展海军以面对将来可能面临的太平洋海域冲突。"
 USA.126.a:0"这就去办！"
 usa.127.t:0"“毕业”"
 usa.127.d:0"前往奇亚德联邦军校进修现代军事理论学说的精灵众军官已于近日毕业归国，她们将用最先进的军事理论建设我们的军队。"
 USA.127.a:0"欢迎回来，姑娘们！"
 usa.128.t:0"精灵海建总局战舰订单"
 usa.128.d:0"精灵国海建总局为全世界（主要是美洲国家）提供海军舰艇制造服务，她们甚至可以为你建造航母！不过精灵们非常痛恨水下小人，所以她们不建造任何武装潜艇。\n\n今年她们的推销人员和往年一样找上了我们，询问我们是否需要购买她们“全世界最快最好最强的战舰”，现在下订单，即可享受一年的免息分期付款（下单舰艇保证一年后交付）。"
 USA.128.a:0"让我看看！"
 USA.128.b:0"我们明年可能会考虑一下。"
 USA.128.c:0"屏蔽该广告。"
 usa.129.t:0"舰种一览"
 usa.129.d:0"选择你想购买的舰种。"
 USA.129.a:0"主力舰。"
 USA.129.b:0"巡洋舰。"
 USA.129.c:0"驱逐舰。"
 USA.129.d:0"还是改日再买吧。"
 usa.130.t:0"精灵海军的骄傲"
 usa.130.d:0"精灵海建总局可以为你建造强大的“筑梦师级”战列舰，这也是她们的现役战列舰，虽然船体设计与最新型号的战列舰相比较为落后，但其强大的武器配置足以弥补！其装备了可以轻易击穿任何目标的四座双联406mmMK5主炮，而她厚重的320mm主装甲可以抵御任何火炮的攻击。同时她们也可以为你建造稍加便宜的幻想级护卫航母，其拥有可以容纳40架舰载机的中型机库，但这也足够了！"
 USA.130.a:0"订购一艘战列舰。"
 USA.130.b:0"订购一艘航空母舰。"
 USA.130.c:0"我想再看看别的战舰。"
 usa.131.t:0"精灵海军的剑盾"
 usa.131.d:0"精灵海建总局可以为你建造她们最先进的现役巡洋舰艇，“空间级”重型巡洋舰和“盟约者级”轻型巡洋舰，她们都是为舰队决战而量身打造的，拥有全精灵国最好的装甲与火炮。"
 USA.131.a:0"订购2艘重型巡洋舰。"
 USA.131.b:0"订购3艘轻型巡洋舰。"
 USA.131.c:0"我想再看看别的战舰。"
 usa.132.t:0"精灵海军的守卫"
 usa.132.d:0"精灵海建总局可以为你建造她们最先进的现役驱逐舰，虽然其鱼雷可能有潜在的缺陷，但作为一艘护卫舰也是足够的了。"
 USA.132.a:0"订购5艘驱逐舰。"
 USA.132.b:0"订购10艘驱逐舰。"
 USA.132.c:0"我想再看看别的战舰。"
 usa.133.t:0"战列舰交付"
 usa.133.d:0"精灵海建总局已交付我们去年所订购的战列舰。"
 USA.133.a:0"好耶。"
 usa.134.t:0"航母交付"
 usa.134.d:0"精灵海建总局已交付我们去年所订购的航母。"
 USA.134.a:0"好耶。"
 usa.135.t:0"重型巡洋舰交付"
 usa.135.d:0"精灵海建总局已交付我们去年所订购的巡洋舰。"
 USA.135.a:0"好耶。"
 usa.136.t:0"轻型巡洋舰交付"
 usa.136.d:0"精灵海建总局已交付我们去年所订购的巡洋舰。"
 USA.136.a:0"好耶。"
 usa.137.t:0"驱逐舰交付"
 usa.137.d:0"精灵海建总局已交付我们去年所订购的驱逐舰。"
 USA.137.a:0"好耶。"
 usa.138.t:0"驱逐舰交付"
 usa.138.d:0"精灵海建总局已交付我们去年所订购的驱逐舰。"
 USA.138.a:0"好耶。"
 usa.139.t:0"精灵海建总局：海军舰艇外贸订单"
 usa.139.d:0"我们的精灵海建总局从成立一来就一直向周边国家提供海军舰艇的制造服务，并以此获得了高额的利润，可如今世界局势已不断紧张起来，我们可能还会与之前的生意伙伴产生冲突，考虑到这种因素，我们是否还要继续向其他国家提供舰艇建造服务？"
 USA.139.a:0"赚钱嘛，不寒碜。"
 USA.139.b:0"好，我们暂停造船服务。"
 usa.140.t:0"一日的辛劳"
 usa.140.d:0"为了协助我们完成对精灵族的承诺，精灵国决定对我国基础设施建设进行投资，以此增加我国的就业岗位，满足人民最基本的幸福。"
 USA.140.a:0"还有这种好事。"
 usa.141.t:0"愈合的伤痛"
 usa.141.d:0"光是口头的承诺是不够的，精灵们要考验我们法兰西人是否能与精灵族和谐共处，至少是在她们的见证下。\n\n两国之间的资源开发合作项目已经提上进程，来自精灵国的第一批资源勘探专家已经达到我国各地，众所周知精灵族诞生于自然，那么她们对自然的这种关系可以对我们的资源开发工作起到事半功倍的作用；作为交还，我们也派出了最优秀的矿石精炼专家前往精灵国进行技术交流。"
 USA.141.a:0"我们会向她们证明的。"
 usa.142.t:0"愈合的伤痛"
 usa.142.d:0"我们的资源勘探专家已于近日抵达法兰西各地进行勘探工作，而作为交换的法国矿石精炼专家也以抵达我国进行技术交流，相信这种长期合作能够让两国境内蕴含的丰富资源得以重见天日。"
 USA.142.a:0"很好。"
 usa.143.t:0"憧憬"
 usa.143.d:0"多日的相处以及我们完成对精灵族的承诺已经让两国成为挚友，如今两国之间的移民与技术人才交流日渐繁盛，精灵们宣布将会与我们共同面对未来，共同创造让两国人民通往幸福的未来。"
 USA.143.a:0"好耶。"
 usa.144.t:0"信任"
 usa.144.d:0"我们近期所做的所有努力赢得了精灵的尊重与信任，她们现在已对我们敞开心扉，为我们指出如何通往幸福之路，两国之间的各个合作也在陆续促成。"
 USA.144.a:0"功夫不负有心人。"
 usa.145.t:0"普罗旺斯方案"
 usa.145.d:0"听闻我们正在准备返乡方案，精灵国军方表示愿意积极协助我们回到祖国，她们提出了“普罗旺斯”方案，旨在为我们的返乡提供海军援助并发展海上力量。"
 USA.145.a:0"所以这和普罗旺斯有什么关系？"
 USA.145.b:0"好耶。"
 usa.146.t:0"返乡船票"
 usa.146.d:0"为了能够返回故土，一支强大的海上力量是必不可少的，考虑到我们的舰艇数量比较“不容乐观”，精灵们表示愿意让我们指挥她们的主力舰队，同时隶属于精灵海军的精锐精灵海军陆战队也会加入我们的返乡大军。"
 USA.146.a:0"这可真是让人盛情难却。"
 usa.147.t:0"回巢之鸟"
 usa.147.d:0"精灵们对于海军的高度发展是我们有目共睹的，近日她们提出愿意进一步指导我们建立一支先进的现代化海军。"
 USA.147.a:0"好好好。"
 usa.148.t:0"本条二亚计划"
 usa.148.d:0"对于我们归国之后所面对的经济窘迫状况，精灵国提出了“本条二亚计划”，旨在帮助我们快速完成归国后的经济重建于复苏。"
 USA.148.a:0"感谢她们。"
 usa.149.t:0"承诺的回报"
 usa.149.d:0"我们在1938年对精灵族所作出的承诺改变了法兰西与精灵两国之间的命运，如今我们的承诺已经完成，作为第一个如此打动她们的人类国家，精灵决定赤巨资回报我们所做出的一切。"
 USA.149.a:0"这都是我们应该做的。"
 usa.150.t:0"不息的友谊"
 usa.150.d:0"随着我们对国家重建的稳步进行，来自精灵国的投资也陆续汇入我国市场，愿法兰西民族与精灵族之间的友谊天长地久！"
 USA.150.a:0"国家之间的友谊难能可贵。"
 usa.151.t:0"将军们对北美大战产生兴趣"
 usa.151.d:0"作为伟大战争结束以来波及范围最广的一场地区冲突，我们的将军们对近日北美地区爆发的大战产生了浓厚的兴趣，她们渴望前往一线战场去学习先进的战争经验。\n\n如果我们确定要派将军们去的话，最好让她们以军事观察团的身份前往[USA.Getname]，这样她们在被炮弹炸个稀巴烂的时候精灵或许还能把她们拼回去。"
 USA.151.a:0"好，让她们立即启程。"
 USA.151.b:0"她们哪里也别想去！"
 usa.152.t:0"兰德索尔军事观察团"
 usa.152.d:0"来自[LAN.Getname]的几名将军对我们发起的精灵统一战争表现出了浓烈的兴趣，她们提出希望以军事观察团的身份加入到我们的正义之师当中，从中学习宝贵的实战经验并为我方提供一些军事上的建议。\n\n这会是一次双赢的合作。"
 USA.152.a:0"不过你确定她们懂怎么打仗吗？"
 usa.153.t:0"精灵国的武器援助"
 usa.153.d:0"为了进一步帮助我们，[USA.Getname]决定为我们提供额外的武器援助，她们创造出了一个较为稳定的能够从精灵国直接通向我国领土的“邻界锚点”，有了这样一种通道，来自精灵国的武器装备将会源源不断地向我国运输。"
 USA.153.a:0"真是雪中送炭！"
 usa.154.t:0"惊醒的怒火"
 usa.154.d:0"民主政府妄图在大萧条的冲击下继续维持着精灵国的繁荣假象，可惜这一切都是徒劳，精灵国民已在美梦中惊醒，现在民主党将面对人民的怒火！等到愤怒的群众冲进了首都政府大楼时，发现这里民主党早已人去楼空，全国已经陷入一片混乱。\n\n精灵民主政府已经失去了对全国的控制，我们的机会终于到了，欲取天下，当在此时！"
 USA.154.a:0"同志们，我们失去的只有枷锁！"
 USA.154.b:0"我们会重新让精灵族崛起！（还没做）"
 USA.154.c:0"看我派坦克来，把她们都送上天！（还没做）"
 usa.155.t:0"邻界经济峰会"
 usa.155.d:0"精灵国居然没有受到大萧条的影响，反而在近日开展了经济峰会并邀请了我们，这是简直是不可思议。虽然看这上去就是一场彻头彻尾的骗局，但精灵们给了我们一个无法拒绝的开价，就算她们正在遭受经济危机的影响，投资她们的实业收益也是有目共睹的。"
 USA.155.a:0"好，我们加入。"
 USA.155.b:0"她们休想骗走我们一分钱！"
 usa.156.t:0"指导自由市场"
 usa.156.d:0"面对如灾难一般的经济崩溃浪潮，政府必须指导市场遵循下一步的发展，这样我们才能集中一切力量加以应对，是时候决定未来发展的方向了。"
 USA.156.a:0"扩大对资源的出口。"
 USA.156.b:0"奢侈品，我们不再依赖它们了。"
 USA.156.c:0"必须为迫近的威胁做好准备。"
 usa.157.t:0"夺取前精灵国政府武器库"
 usa.157.d:0"虽然我军已经大致控制住整个精灵国南部，但各地仍有零星的反革命势力在与我们对抗，她们试图先我们一步销毁地方的武器库，以免被我军所用。\n\n必须尽快夺取这些武器库并让他们为我们伟大的革命事业所用。"
 USA.157.a:0"但是前线还需要更多的人手。"
 USA.157.b:0"派出部分同志前往。"
 USA.157.c:0"她们休想得逞，给我仔细搜！"
 usa.158.t:0"精灵国海军军事合作"
 usa.158.d:0"[USA.GetName]的现任国家领导人[USA.GetLeader]与我们的元首丽莎曾是交往多年的好友，由于这一层关系，[USA.GetLeader]提出德国与精灵两国之间进行初步的军事合作；鉴于我们在海军方面有着独到的见解，[USA.GetLeader]表示精灵国愿意承包一部分帝国海军的舰娘维护费用，来换取我们的一些舰娘与专家前往精灵国交流学习，而精灵国也会派来她们的舰娘赴德留学。"
 USA.158.a:0"好，我们同意合作。"
 USA.158.b:0"可以是可以，但是那些战舰姑娘们可是很难说动的...需要给她们一些额外的“零食费”，你们懂吧？"
 usa.159.t:0"德国同意海军合作"
 usa.159.d:0"德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习。"
 USA.159.a:0"好耶。"
 usa.160.t:0"德国同意海军合作"
 usa.160.d:0"德国人同意了我们提出的海军军事合作，她们表示专家管够，但是大部分舰娘都忙于训练，她们花了好半天才说服某位好吃懒做的舰娘来我国进行交流学习，而且战争海军的舰娘们需要一笔零食费，希望作为海军强国的我们也能慷慨解囊。"
 USA.160.a:0"好啊，零食能花多少钱？"
 USA.160.b:0"没有什么能比石油更适合当作舰娘的零嘴了。"
 usa.161.t:0"挺进圣路易安娜"
 usa.161.d:0"在法兰西皇室走投无路的时候，是我们精灵接纳了他们；在法兰西流亡政府处于生死存亡的紧要关头之时，是我们精灵给了他们最需要的援助。可是法国人辜负了我们，辜负了每个向往幸福之道的精灵，辜负了他们自己的人民！在法国人统治下的精灵族无法再追求幸福理想，他们对精灵族所承诺的自由亦是谎言！而我们再也忍受不了谎言了......\n\n那么今日，我们将向圣路易斯安娜挺进，我们会让法国人们知道，没有人能阻止精灵们追求自由与幸福！为了全精灵的幸福，为了第二邻界每个种族的幸福，向圣路易斯安娜进军！"
 USA.161.a:0"解放圣路易斯安娜，解放第二邻界！"
 usa.162.t:0"圣路易安娜之耻"
 usa.162.d:0"随着我军势如破竹般击溃了路易斯安娜的守军，该州已重新回归精灵国的怀抱。随军宪兵报告称她们已经在线人和当地民众的帮助下追捕到法国“战犯”，这些人都是当年制造路易斯安娜屠杀事件的帮凶，他们的手上沾满了精灵族的血，而这些凶手如今正站在我们面前。"
 USA.162.a:0"为了全民族的未来，我们可以不计前嫌。"
 USA.162.b:0"他们必须...血债血偿！"
 usa.163.t:0"银色崛起？"
 usa.163.d:0"我们发起伟大的邻界统一战争在民间激起了空前的民族主义狂欢，以本条二亚为首的银色军团和精灵教会势力乘此笼络了大批的人心并暗地里组建了一支客观的武装力量，如今我们已经无法再放任她们不管了。\n\n我们可以利用各种关系拉拢二亚本人，银色军团将成为精灵族重新统一的不可或缺的力量；亦或者，我们也可以用这些关系来继续牵制住她进一步扩张银色势力。"
 USA.163.a:0"我们都是为了邻界能够重新统一。"
 USA.163.b:0"最好和她们保持距离。"
 usa.164.t:0"精灵希望加入轴心国"
 usa.164.d:0"在经过近几个月以来的交流与合作，我们已经取得了精灵国的信任，本条二亚在今日与元首的会晤中表示，只要元首点点头，[USA.Getname]将会立刻加入到轴心国之中，粉碎一切轴心国的敌人。"
 USA.164.a:0"友谊万岁！"
 USA.164.b:0"我们还是维持这种朋友关系更好。"
 usa.165.t:0"“老友”"
 usa.165.d:0"元首收到了一封信，此事平淡无奇，它将会和其他信件一样经过审查后和其他垃圾文件一起丢出去————但其信封上寄出地址一栏赫然写着“神圣精灵帝国卡巴拉生命树帝国总理府”引起了审查人员的注意，而信封所用的昂贵纸张、金色镶边和银黑色十字架所装饰同样表现出寄信者的地位。寄信者会是前些日子里把整个北美闹翻天的那一位吗？\n\n或许我们应该把这封信交给元首。"
 USA.165.a:0"她更应该走外交公文的。"
 USA.165.b:0"肯定是什么无聊的恶作剧。"
 USA_custom_165: "把它丢尽垃圾桶。"
 usa.166.t:0"“老友”Ⅱ"
 usa.166.d:0"致亲爱的莉莎：\n\n   少女哟，最近过得还好吗？听说你不但当上了元首，交到了不少重量级的朋友，近些日子还在准备带领你的人民反攻祖国，让那群可恶的外星人滚回老家！（别问我是怎么知道的）可真有一种勇者历经艰辛讨伐魔王的既视感，你知道我最喜欢这种故事了！至于我，和莉莎你一样，在为复兴自己的民族而不懈的努力着！\n\n嘿，我说，再不努点力的话，我可就要先你一步夺回自己的家园了，这些孩子们都非常的热情；我知道你那里的条件，换作是我的话肯定也会焦头烂额的。所以，咱们俩找个时间好好聚聚怎么样？不用你来找我，你知道我是精灵，定好日子和地点，吾将降临汝之身旁——就像当年约定的那样！\n\n所以，如果你的讨伐魔王的勇者小队还缺队员话，早点联系我，好吗少女？\n\n    此致\n\n    胜利万岁！=)\n\n    永远爱你的本条二亚\n\n    神圣精灵帝国卡巴拉生命树帝国总理府"
 USA.166.a:0"二亚..."
 usa.167.t:0"牺牲契约"
 usa.167.d:0"据我们所知精灵国目前的实际领导者本条二亚已经与我们的元首私下进行了长达几天的交流，当然这件事情属于国家机密。[USA.Getname]今日已发送正式的外交公文，将会与我国正式建立外交关系，双方开放市场同时允许军备贸易，而在接下来的几日，二亚的特使将会正式访问我国，同时签订共同防御条约和一系列经济互惠条例。\n\n这位强大的盟友将会成为我们不可或缺的助力。"
 USA.167.a:0"为我们的精灵朋友干杯！"
 USA.167.b:0"我们最好保持距离。"
 usa.168.t:0"牺牲契约：德国同意"
 usa.168.d:0"德国政府方面同意与我们互相建立外交关系，同时两国之间将开放军备贸易，并签订共同防御条约和一系列经济互惠条例，这意味着我们正式向全世界宣布我们与德国之间的亲密关系。"
 USA.168.a:0"“是我与莉莎妹妹之间的亲密关系=）”"
 usa.169.t:0"牺牲契约：德国拒绝"
 usa.169.d:0"德国政府方面拒绝与我们进一步建立外交关系，这肯定不失莉莎的意思，她被身边的人蛊惑了！"
 USA.169.a:0"好好好，这么玩是吧。"
 usa.170.t:0"银色黎明"
 usa.170.d:0"精灵代表今日到访我国，她带来了本条二亚和精灵国海军部的一项提案，精灵国将会大力支持我们建立一支强大的水面舰队，二亚称之为“银色黎明”计划。在她们的计划中，在数年之内，轴心国海军综合实力将会远超圣杯皇家海军！\n\n所有人都不看好这个提案，虽然她们精灵海军是有一点家底，但是圣杯海军也不是那么好对付的，况且大型舰船的建造费时费力，除非——她们能出钱！\n\n精灵国代表听到我们的意见后微微一笑，表示二亚大主教早就知道我们会这么说，接着她拿出一份协议，“[USA.Getname]将会全面资助归国的海军建设。”她如此说道。"
 USA.170.a:0"好说，她们出钱，我们出力！"
 usa.171.t:0"精灵国经济指导"
 usa.171.d:0"精灵代表今日到访我国，她带来了一整艘重型运输飞机的人，称精灵国将会指导我们学习她们丰富的经济发展经验，并表示我国经济在往病态和臃肿膨胀的路上越走越远，虽然这很不礼貌而且非常惹人嫌！搞得好像我们就一定会同意一样。但是她们说的也有一定道理，我们需要[USA.Getname]这样的金融大国来帮助我们“稳定通胀”。\n\n她们这次没说要给钱？没关系，反正精灵们是出了名的单纯，我们会说服她们的。"
 USA.171.a:0"我们希望进一步发展经济。"
 USA.171.b:0"我们希望进一步扩充军备。"
 usa.172.t:0"力量的代价"
 usa.172.d:0"没隔多久，精灵代表再一次访问了我国，“力量是有代价的，为了强大的力量，你们又愿意付出多少代价呢？”她阴沉着脸对我们问道。\n\n她的随行人员表示其实是来与我们签订外贸互惠条约的。"
 USA.172.a:0"“取决于代价是不是可接受的=）”"
 usa.173.t:0"战车道交换生"
 usa.173.d:0"精灵代表今日到访我国，拥有穿越能力就能为所欲为？与她同行的还有来自精灵国陆军部的鸢一折纸，她表示同样都是白毛（划掉）同样都是为民族复兴而奋斗的战士，精灵应该与我国互相学习对方的装甲战理论学说，并共同研制新型坦克。\n\n为此，我们将与精灵互相交换一批战车道的学生进行交流学习。"
 USA.173.a:0"至少她每次带来的都是有用的题案！"
 usa.174.t:0"钢铁之师"
 usa.174.d:0"我们接到高层的命令，要求近日选拔出数百名最优秀的特战队员跟随精灵国代表前往精灵国首都卡巴拉生命之树，据说是上面的人与精灵达成了一项高度机密的合作项目，可能和什么“超级士兵”的阴谋论有关，当然这事关国家机密，或许他们只是去参加什么联合军事演习罢了。"
 USA.174.a:0"别瞎猜了，该干什么干什么去。"
 usa.175.t:0"钢铁之师Ⅱ"
 usa.175.d:0"今天我们并只不是来迎接精灵国代表的，和我们一同在机场等待的还有一名帝国陆军部的人，从肩章上看是一位陆军上校，和他一起的还有十几辆欧宝卡车。我们一个月以前送去精灵国的百名特战队士兵也在同一班飞机上，他们今日与精灵国代表一起飞来维也纳，这本来是平淡无奇的事情。\n\n可从代表乘坐的精灵国C-47“空中列车”重型运输机打开舱门的那一刻起，我们每个人都很诧异，从运输机中列队而出的是一队队手持五彩斑斓的现代武器的少女，顺带一提她们的头发和瞳孔也是五彩斑斓的，看上去她们应该是精灵族的士兵，紧接她们自然地就上了陆军部的卡车。\n\n“我们的士兵哪里去了，是不是安排出了什么问题？”我们转身问那位陆军上校，他面无表情的转过身去，没有回应我们，也跟着少女的队伍上了卡车。车队就这么开走了，我们注意到精灵国的代表就站在我们身后，“你们的士兵已经到了，但你们最好不要多问。”她微笑着这样说道。"
 USA.175.a:0"我们已经猜到是怎么回事了。"
 usa.176.t:0"来自精灵国的应急军备"
 usa.176.d:0"承蒙精灵银衫军与精灵国教会的支持，精灵国政府日前向我国输送了一批包括旧型号步枪、支援装备和若干火炮组件在内的应急军备。尽管对我国正规军来说，这批装备有些虽然较为过时，但这对我们武装本土防卫军而言，无疑有极大的帮助。"
 USA.176.a:0"大洋彼岸的表姐救我们于水火！"
 usa.177.t:0"来自精灵国的黄金储备"
 usa.177.d:0"鉴于两国之间日益亲近的关系，[USA.Getname]秘密向我国运输了一批黄金储备，精灵国代表表示这是来自二亚主教的一点心意。"
 USA.177.a:0"真好。"
 usa.178.t:0"以科研知识换魔法结晶"
 usa.178.d:0"精灵国提出了一项令人颇感兴趣的合作项目，她们愿意为我们提供高纯度的魔法结晶来换取一些科研知识，这种在她们称之为“第二邻界”的大陆上自然生长出来的结晶能够制造出质量和魔力输出更高的魔法武器。"
 USA.178.a:0"好，我们同意交换。"
 USA.178.b:0"我们什么魔法不感兴趣。"
 usa.179.t:0"[from.Getname]接受合作"
 usa.179.d:0"[from.Getname]同意了我们以魔法结晶交换科研知识的提议。"
 USA.179.a:0"好极了。"
 
 usa.181.t:0"她的眼泪"
 usa.181.d:0"我们收到了来自[USA.Getname]领袖本条二亚的外交特使带来的公文，她代表整个[USA.Getname]正式要求我们立即归还在[ENG.Getname]殖民时期所侵占的所有原精灵族原住民聚居的土地，也就是目前的新圣杯领。正当我们在考虑如何回复之时，新圣杯的驻军向我们发送一封紧急密电，报告称[USA.Getname]的军队正在两国边境大规模集结，而另一封报告称在布法罗和罗德岛地区的政府和驻军已经向精灵军队倒戈，这一定是本条二亚知道我们不太愿意轻易交出新圣杯领而做出的威慑行动。\n\n我们不知道在新圣杯领有多少还想向精灵倒戈的驻军，这些部队大多由当地居民组成，不能指望她们能有多么忠诚；这导致现在与精灵开战的风险过于大了，我们在欧洲仍有大杖要打。如果精灵只是想要回她们的地，给她们就是了。"
 USA.181.a:0"我们承担不起另一场大战。"
 USA.181.b:0"这是战争行为，集结部队！"
 usa.182.t:0"[FROM.Getname]同意交还"
 usa.182.d:0"[FROM.Getname]同意将新圣杯领交还与我们。"
 USA.182.a:0"识时务者为俊杰。"
 usa.183.t:0"[FROM.Getname]拒绝交还"
 usa.183.d:0"[FROM.Getname]拒绝将新圣杯领交还与我们，她们会后悔与圣母的军队为敌。"
 USA.183.a:0"圣母的敌人将葬在她的花园！"
 usa.184.t:0"第二邻界安全峰会"
 usa.184.d:0"我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从他们的政治指引。\n\n事实上，[USA.GetAdjective]外交官们已经在幕后推行这一切，并把这些提案变成具体的行动点，比如特别咨询权以及精灵大使的否决权——并且只有精灵大使拥有。\n\n更令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
 USA.184.a:0"我们承担不起这样的后果。"
 USA.184.b:0"我们将捍卫我们的自由！"
 usa.185.t:0"[From.GetNameDefCap]接受了我们的指引"
 usa.185.d:0"[From.GetLeader]总统接受了我方的提议，并指示[From.GetAdjective]外交部长就详细部分同我国展开谈判。"
 USA.185.a:0"真正的领袖。"
 usa.186.t:0"[From.GetNameDefCap]拒绝我们的指引"
 usa.186.d:0"[From.GetNameDef]的代表团已经匆匆离开峰会并回国。目前为止，[From.GetAdjective]大使拒绝对此发表评论，声称仍在等待国内发来的指示。"
 USA.186.a:0"哼，想逃？"
 usa.187.t:0"她的王冠"
 usa.187.d:0"晴空已经向她证明了自己的忠诚，现在她们的政府已经完全忠诚于我们，完全信奉精灵圣教，那么是时候决定她们该以何种方式侍奉慈母了。\n\n帝国将正式联统晴空帝国，她们将成为我们的共主联邦；或者我们将晴空领完全并入帝国行政范围。"
 USA.187.a:0"她们有资格与我们同戴一顶王冠。"
 USA.187.b:0"我们欢迎她们成为精灵民族大家庭的一员！"
 usa.188.t:0"北境安全协定"
 usa.188.d:0"我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从他们的防御要求——将我们在北冰洋的殖民地区交予她们。\n\n令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
 USA.188.a:0"我们承担不起这样的后果。"
 USA.188.b:0"我们不会让出任何东西。"
 usa.189.t:0"[NOR.GetNameDefCap]接受"
 usa.189.d:0"[NOR.GetLeader]总统接受了我方的提议，并指示[NOR.GetAdjective]外交部长就详细部分同我国展开谈判。"
 USA.189.a:0"识时务者为俊杰。"
 usa.190.t:0"[NOR.GetNameDefCap]拒绝"
 usa.190.d:0"[NOR.GetLeader]总统拒绝了我方的提议，她们不会想知道惹恼我们的下场是什么。"
 USA.190.a:0"那我们就亲自去拿。"
 usa.191.t:0"北境安全协定Ⅱ"
 usa.191.d:0"我们被邀请前往参加在[USA.GetAdjective]首都卡巴拉生命树的一场峰会，[USA.GetAdjective]领导人[USA.GetLeader]呼吁在整个第二邻界（她们这样称呼整个美洲）建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从他们的防御要求——将我们在北冰洋的殖民地区交予她们。\n\n令人恐惧的是，据[USA.GetLeader]所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
 USA.191.a:0"我们承担不起这样的后果。"
 USA.191.b:0"我们不会让出任何东西。"
 usa.192.t:0"[DEN.GetNameDefCap]接受"
 usa.192.d:0"[DEN.GetLeader]总统接受了我方的提议，并指示[DEN.GetAdjective]外交部长就详细部分同我国展开谈判。"
 USA.192.a:0"识时务者为俊杰。"
 usa.193.t:0"[DEN.GetNameDefCap]拒绝"
 usa.193.d:0"[DEN.GetLeader]总统拒绝了我方的提议，她们不会想知道惹恼我们的下场是什么。"
 USA.193.a:0"那我们就亲自去拿。"
 usa.194.t:0"她的血脉"
 usa.194.d:0"来自精灵国领袖[USA.GetLeader]的特使私下联系上了我们，她首先向我们灌输了一大堆关于“晴空人与精灵族从科学的角度上是同一个民族”和“我们身上都流淌着相同的血”等诸如此类的观点，而后她表示，她们所供奉的神明——始源之母也同样将晴空民族视为她的孩子，这意味着[USA.GetAdjective]愿意帮助我们脱离圣杯人的野蛮统治，我们不用再向圣杯马首是瞻，而我们被圣杯侵占的土地自然也会由她们出面要求圣杯归还。\n\n而作为回报，[USA.GetAdjective]希望晴空成为她们的共主联邦，共同效忠于她们的“慈母”，而两国之间的关系也会是更加平等的。\n\n“因为慈母平等地爱着她的每一个孩子。”精灵特使最后说到。"
 USA.194.a:0"那么答案只有一个了，我将效忠于您！"
 USA.194.b:0"她们需要更多的条件才能赢得我们的信任。"
 USA.194.c:0"我们绝不会与法西斯为伍！"
 usa.195.t:0"晴空同意效忠"
 usa.195.d:0"[CAN.GetAdjective]表示同意向我们伟大的慈母效忠，她们已经在秘密进行军事动员，随时准备向圣杯驻军发动袭击。"
 USA.195.a:0"赞美慈母！"
 usa.196.t:0"晴空拒绝合作"
 usa.196.d:0"[CAN.GetAdjective]无理的拒绝了我们的提议，同时痛斥我们为“邪恶的法西斯”。"
 USA.196.a:0"她们会后悔与慈母为敌的。"
 usa.197.t:0"晴空叛乱"
 usa.197.d:0"来自晴空地区驻军的急电，她们遭到来自由晴空本地人部队的袭击，晴空领各个军事要接连被攻陷，而东海岸各个军港也被一同叛变的晴空海军控制，所有我国驻军和舰队被迫撤出晴空临海。\n\n可靠情报称这是由邻国[USA.GetAdjective]支持的晴空法西斯组织晴空统一党所发起的军事政变，而据最后一批撤出晴空的官兵称目击到悬挂精灵海军旗帜的军舰进入晴空港口。\n\n显然她们这是准备将我们的势力彻底赶出她们所谓的“邻界安全防线”范围，如果不做出反击，我们将很难再次干预到美洲的事务，但这无疑是与[USA.GetAdjective]正面对抗，而显而易见的是，她们已经做好了我们会宣战的准备，而这会是一场我们无法承担的战争。"
 USA.197.a:0"事已至此，无力回天。"
 USA.197.b:0"要求她们对我们作出赔偿。"
 USA.197.c:0"这是战争行为，宣战！"
 usa.198.t:0"[ENG.GetAdjective]妥协"
 usa.198.d:0"[ENG.GetAdjective]首相[ENG.GetLeader]表示尊重晴空人民的决定，圣杯驻军和海军正在陆续撤出我们所划分的邻界安全防御网范围。"
 USA.198.a:0"她是个聪明人。"
 usa.219.t:0"[ENG.GetAdjective]要求赔偿"
 usa.219.d:0"[ENG.GetAdjective]首相[ENG.GetLeader]表示尊重晴空人民的决定，圣杯驻军和海军正在陆续撤出我们所划分的邻界安全防御网范围，但是她们要求我们必须赔偿她们在此次行动中遭受的经济损失。"
 USA.219.a:0"那就给她们一个面子。"
 usa.220.t:0"圣杯舰队开始集结"
 usa.220.d:0"[ENG.GetAdjective]首相[ENG.GetLeader]严厉的谴责我们的越界行为，她们的舰队也正在集结，预计不久之后将会对我方行动进行反击。"
 USA.220.a:0"让她们来！"
 usa.221.t:0"离群梦魇"
 usa.221.d:0"一名狂三（这样说可能有些奇怪）找到我们，她自称是我们将要整合进正规军的狂三分身部队“离群梦魇”的实际领袖，这些狂三效忠于她，而非我们以前认识的狂三“本体”，离群梦魇这个名字也是由她取得，和其他狂三普遍的哥特式服装不同，她有着一身主色调为红与黑的我军制式高级军官制服，头戴一顶红色贝雷帽，看上去她确实是挺“离群”的。\n\n军官狂三希望能够跳过本体狂三直接与我们达成合作关系，作为回报，她将会为我们的特种部队以她们离群梦魇的标准提供更专业的训练。"
 USA.221.a:0"反正狂三本人都没说什么。"
 USA.221.b:0"我们不需要她。"
 usa.222.t:0"与[USA.GetAdjective]和谈"
 usa.222.d:0"随着我军失去了在北美的全部军港及战略支点，很难再发起对精灵军队的大规模进攻，我们被迫与[USA.GetAdjective]达成有条件和平，移交新圣杯领主权，以此换回我们在北美各地被包围的军队和俘虏。"
 USA.222.a:0"没有付出更对代价的必要了。"
 usa.223.t:0"与[USA.GetAdjective]和谈"
 usa.223.d:0"随着我军失去了在北美的全部军港及战略支点，很难再发起对精灵军队的大规模进攻，我们被迫与[USA.GetAdjective]达成有条件和平，移交晴空领主权，以此换回我们在北美各地被包围的军队和俘虏。"
 USA.223.a:0"奇耻大辱！"
 usa.224.t:0"夜刀神十香失联"
 usa.224.d:0"随着精灵国分裂的开始，我们与陆军五星上将夜刀神十香和效忠于她的精灵国防军失去联络，据可靠消息称以她为首的“十一党”已经在首都卡巴拉生命之树建立临时军政府，并宣布自己才是精灵国合法的继任者，并将会动员一切力量平息精灵国的乱局。"
 USA.224.a:0"笑死，估计她以为治理国家和吃饭一样简单。"
 usa.225.t:0"五河琴里失联"
 usa.225.d:0"随着精灵国分裂的开始，五河琴里已经率领红军与私人武装拉塔斯托克在南方建立起红色政权，并与我们断绝了联络。琴里称精灵们已经被资本主义毒害了太久，会将革命之火传播至第二邻界的每一个角落。"
 USA.225.a:0"她们不会是认真的吧？"
 usa.226.t:0"本条二亚失联"
 usa.226.d:0"随着精灵国分裂的开始，我们与精灵圣教的主教本条二亚失去联络，全国各地的精灵教徒正在前往她在建立北方的政权，而二亚本人亲自组建的银衫军和美洲德裔组织并未缺席，情报人员称时崎狂三和她的梦魇军团也在其中，看来我们这次是棋逢对手了。"
 USA.226.a:0"一群法西斯！"
 usa.227.t:0"内战开始"
 usa.227.d:0"在一系列交涉过后，我们仍然无法与其他两派精灵政府达成共识，她们拒绝与我们为伍，那么答案很明显了......"
 USA.227.a:0"谈判破裂，准备攻坚。"
 usa.228.t:0"夜刀神十香投降"
 usa.228.d:0"虽然精灵国防军装备精良且训练有素，但十香、折纸和她们手下一众吃干饭的军官显然没有相对应的战略眼光，估计是平时快乐水喝多了；而军政府内部两派对于应该采取什么样的战术仍然是打的不可开交，就像在内战之前没有什么两样。我军一次又一次成功的挫败了他们拙劣组织的攻势，并一路高歌猛进至首都卡巴拉生命树城郊。\n\n为了保护这一神圣的古都不被战火所侵扰，夜刀神十香连夜致电五河琴里同志商讨向红军投降的事宜，不过她的同党鸢一折纸上将显然态度坚决不愿屈服，投降会议开始的当日是由十香亲自架着她前来参加的。"
 USA.228.a:0"军人们还是不懂政治。"
 USA.228.b:0"令人满意的结果。"
 usa.229.t:0"五河琴里投降"
 usa.229.d:0"我军连续数日猛攻精灵红军的总指挥部，这些多由民兵所组成的乌合之众显然并不是我们英勇无畏的战士们的对手，而红军的领袖五河琴里本人也在慌忙逃窜途中被我军擒获。得知领袖被俘而群龙无首的红军立即作鸟兽散，很快悉数落网，由琴里本人掀起的“革命之火”或许还未燃烧就已经被我们所扑灭了。"
 USA.229.a:0"她们还是太年轻了。"
 USA.229.b:0"令人满意的结果。"
 usa.230.t:0"本条二亚投降"
 usa.230.d:0"我军以不可阻挡之势奔袭至精灵圣教军的大本营，本条二亚本人连准备撤离的功夫都没有就被突入的我军士兵俘虏，而她所领导的精灵圣教、银色军团以及合作伙伴狂三的部队也相继向我军投降，这些家伙好像就没在认真打仗一样。"
 USA.230.a:0"乐。"
 USA.230.b:0"令人满意的结果。"
