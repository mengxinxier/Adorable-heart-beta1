 #民主
  USA_unity_of_spirits: "精灵统一"
  USA_unity_of_spirits_desc: "我们渴望已久的统一终于实现了，精灵之乡再一次完整。"
  USA_Rebuild_home: "重建家园"
  USA_Rebuild_home_desc: "精灵统一之后太强了，所以组织决定给她们找点事情做。"
  USA_Disband_the_army: "解散军队"
  USA_Disband_the_army_desc: "各个地区的残党正在蛊惑与煽动因我们的善意而得以保留的当地军队编制，必须在精灵们的善意再一次被利用前做出改变。"
  USA_Disarm: "解除武装"
  USA_Disarm_desc: "各个地区因战时的需要而进行了军事产业改装，现在统一的精灵国已经完全不需要她们了。"
  USA_Local_national_guard: "本地卫队"
  USA_Local_national_guard_desc: "我们抱着共同追求幸福的理想平等的对待每一个地区的人民，所以组建有当地人组成的国民警卫队是很有必要的。"
  USA_State_relief: "国家救济"
  USA_State_relief_desc: "统一的精灵国一半以上地区的人民饱受战火的侵扰，政府应当出资帮助她们度过最困难的时刻。"
  USA_Dismobilize: "解除动员"
  USA_Dismobilize_desc: "很多地区政府仍在执行前国家给她们下达的经济动员模式，是时候让她们接受我们的统一指导了。"
  USA_Surrender_autonomy: "交还自治"
  USA_Surrender_autonomy_desc: "各地区政府已经充分证明了她们如何完全的忠诚于精灵的伟大幸福理想，我们应归还她们的地方自治权。"
  USA_Happiness_propaganda: "幸福宣传"
  USA_Happiness_propaganda_desc: "精灵族千年来一直在幸福理想的思想下团结一心，直到百年前的外来者将我们的族人残忍的分离，可现在已经没有什么能够再把我们分开了。"
  USA_virtues_of_our_ancestors: "先祖之德"
  USA_virtues_of_our_ancestors_desc: "精灵族的祖先在千年前踏上美洲土地的那一刻就洗去了暴力与血腥的精神，与美洲的一切融为一体，现在轮到我们与新生的精灵国各民族合众为一了。"
  USA_Send_to_prosperity: "送去繁荣"
  USA_Send_to_prosperity_desc: "曾作为整个美洲第一工业国的精灵之国的生活水平远超其他三国，此刻我们将把繁荣带到每一片精灵所生活的土地上。"
  USA_Happiness_has_never_been_clearer: "幸福从未如此清晰"
  USA_Happiness_has_never_been_clearer_desc: "战争的阴霾已经远去，“精灵”这一种族已包括了整个美洲所有团结在精灵国旗帜下的民族。幸福已经重新回到精灵之乡，每一位精灵国民都将迎接未来更美好的幸福生活。"
  USA_Spread_ideal_of_happiness: "传播幸福理想"
  USA_Spread_ideal_of_happiness_desc: "我们的国家已经完全觉醒了，精灵们从未停止过前进的脚步，我们将团结在同一面旗帜下，为了共同的幸福理想而努力。\n\n我们将为世界献上可贵的精灵式和平。"
  USA_American_war_department: "第二邻界战争部"
  USA_American_war_department_desc: "精灵们将美洲称为第二邻界，所以这是邻界战争部的分部门。"
  USA_Southern_threat: "南方威胁"
  USA_Southern_threat_desc: "我们无法容忍一个共产主义国家明目张胆的存在于精灵国的南方，任何威胁到精灵国本土的因素都应该被尽早消灭。"
  USA_Hit_the_bear_back: "猛击熊背"
  USA_Hit_the_bear_back_desc: "共产主义的势力与日俱增，作为民主世界的灯塔，必须在红色的触手蔓延到精灵国之前斩断其根源！\n\n我们将发起一场新世纪的民主圣战。"
  USA_Department_of_War_in_Europe: "欧陆战争部"
  USA_Department_of_War_in_Europe_desc: "你将扮演精灵共和国的三军总司令，带领精灵国挣脱经济危机的泥潭，和精灵们一起将欧洲大陆的屑国扫进历史的垃圾堆，帮助流亡的法国皇室、大明子嗣等人重新回到故土。"
  USA_legacy_of_imperialism: "帝国主义的余孽"
  USA_legacy_of_imperialism_desc: "如果圣杯王国真的已经抛弃了民主，那么民主将会向她奔去。"
  USA_error_of_the_dimension: "次元的错误"
  USA_error_of_the_dimension_desc: "超次元永远是精灵们的朋友，但现在不是了，她们在错误的道路上走的太远，食我友情破颜拳！"
  USA_Shatter_the_illusion: "击碎幻想"
  USA_Shatter_the_illusion_desc: "妖精们不再拥护民主，那么人民也不会再拥护她们；我们会解放所有热爱自由的幻想乡人民。"
  USA_Independence_day: "独立日"
  USA_Independence_day_desc: "早上好，再过一个小时，这里的飞机将与世界各地的盟友并肩作战，你们将参与人类历史上最辉煌的空战!人类，这个词今天对于我们所有人将有新的意义!我们不能再为小小的分歧而内耗，我们将为共同的利益团结起来!也许是命运的安排，今天是独立日。我们将再次为自由而站!不是为了反抗暴政，压迫和迫害，而是为了生存，为了生存的权利而战斗!如果我们今天能够胜利，四月十日就不仅仅是精灵共和国人民的假日，而是全世界人民发出同样的呐喊：我们不会默默的走向黑暗!我们不会就这样坐以待毙!我们要生存下去!一定要生存下去!今天，我们庆祝独立日!"
  USA_Asian_war_department: "亚洲战争部"
  USA_Asian_war_department_desc: "亚洲与美洲仅间隔着一个太平洋，我们当然有理由来帮助亚洲同胞解决一些小小的问题。"
  USA_Contact_Chinese_forces: "联系神州势力"
  USA_Contact_Chinese_forces_desc: "在神州的人道主义援助行动将会为精灵政府在西海岸广泛的人类群体之间取得广泛的支持。"
  USA_Fall_sakura_season: "落樱季"
  USA_Fall_sakura_season_desc: "樱花国一度是亚洲的民主之光，但她们现在威胁到了我们在亚洲和太平洋的利益，没有人能动精灵的蛋糕！"
  USA_Second_chance: "第二次机会"
  USA_Second_chance_desc: "我们与法国人之间的恩怨已经在不久前的大战中一笔勾销，精灵将再给她们一个机会，是继续保持对抗，亦或是携手共造属于法语民族与精灵族的繁荣国度。"
  USA_Soothe_the_pain: "抚平伤痛"
  USA_Soothe_the_pain_desc: "奇亚德人被战争的阴霾压迫的太久了，她们似乎已经忘记了，美洲这片大陆所象征的自由与幸福；精灵们将会为她们驱散战争的伤痛，已经不用再战斗了，奇亚德将会迎来属于她们的繁荣，她们已经是精灵国的一员。"
  USA_Pro_china_bill: "亲华法案"
  USA_Pro_china_bill_desc: "在东海岸及太平洋各岛屿聚居的华裔公民拥有远超于精灵族的吃苦耐劳的精神，促进两族的民族融合是有益的；我们推出一系列法令维护精灵国华裔公民的合法权益，以此激发出她们身上无限的可能性。"
  USA_Watch_the_ocean: "守望大洋"
  USA_Watch_the_ocean_desc: "我们对于太平洋海域的安全一直处在忽视的状态，随着整个第二邻界的统一，必须加强对太平洋舰队的建设，还好我们的华裔同胞们愿意帮助我们。"
  USA_Build_west_coast_economic_metropolis: "建立西海岸经济都市"
  USA_Build_west_coast_economic_metropolis_desc: "华裔公民在经济和商贸上的出色天赋是全精灵国有目共睹的，那么我们将会在西海岸地区建立经济特区，以此充分发挥她们的才能。"
  USA_Integrate_ocean_shipping_industry: "整合远洋航运业"
  USA_Integrate_ocean_shipping_industry_desc: "远洋人民拥有优秀航运产业，我们应该将她们整合进精灵海建总局的体系中。"
  USA_Enlisting_god_battalion: "征募神机营"
  USA_Enlisting_god_battalion_desc: "神机营是华裔士兵部队中的精锐，宝刀不应该就此雪藏。"
  USA_East_point_military_school: "东点军校"
  USA_East_point_military_school_desc: "远洋地区多才俊，其孕育出一批才华出众的将领，她们的才能不应该被埋没。"
  USA_Made_in_USA: "精灵制造"
  USA_Made_in_USA_desc: "新设立的经济特区正在为我国生产廉价却又不失质量的各类商品，“精灵制造”将会主宰世界市场！"
  USA_Ecstasy_of_spirit_and_france: "精法狂喜"
  USA_Ecstasy_of_spirit_and_france_desc: "精灵们简单的认为如果精灵国内的其他族裔人民不接纳精灵国政府，那么一定是政府给的补贴还不够多，给予的认可还不够多，那么我们将会额外关照这些少数族裔，建立更多就业岗位，大幅缓解就业压力，帮助她们在生活水平上与精灵族持平；毕竟只要吃好住好玩好，老百姓才不在乎谁在统治这个国家，这也是精灵们的幸福理想所一直追求的。"
  USA_French_SS: "整编法裔近卫"
  USA_French_SS_desc: "法兰西近卫军在战争中打出了风采，我们应该积极将她们吸纳进精灵近卫军中。"
  USA_Law_on_protection_of_the_happiness_of_human_citizens: "人类公民幸福保障法"
  USA_Law_on_protection_of_the_happiness_of_human_citizens_desc: "我们注意到在前法兰西及奇亚德统治区的部分企业与资本家仍在实行严重阻碍精灵国公民谋求幸福的工作制度，必须出台法案保障每一位公民获得幸福的权力！"
  USA_Salute_the_national_hero: "向民族英雄致敬"
  USA_Salute_the_national_hero_desc: "法国政府将她们的将军们宣传为法兰西民族的英雄，为了进一步促进法裔与精灵的民族融合，我们也应该将她们奉为上宾。"
  USA_pan_spirit_republic: "泛精灵民族共和国"
  USA_pan_spirit_republic_desc: "我们可以自豪的宣布，我们已经将整个第二邻界的每个种族团结到泛精灵民族的旗帜下；从今往后，无论是精灵、人类、兽人或者是任何种族，共和国都将抱以最诚挚的问候与欢迎。"

 #银色崛起
  USA_silver_rising: "银色崛起"
  USA_silver_rising_desc: "聚集到我身边，孩子们！这里有不信者！"
  USA_silver_rising_2: "银色崛起"
  USA_silver_rising_3: "银色崛起"
  USA_come_as_scheduled: "如期而至"
  USA_come_as_scheduled_desc: "慈母跟我谈起过你们，她说过——你们是属于我的！"
  USA_plan_to_escape: "亡命之计"
  USA_plan_to_escape_desc: "没有衰亡，就没有新生。我曾梦见过你们的死亡，让我展示给你们看！"
  USA_uncleanness: "净化不洁"
  USA_uncleanness_desc: "烧死异教徒，杀死变种人，净化不洁者！"
  USA_human_race_has_failed_miserably: "人类一败涂地"
  USA_human_race_has_failed_miserably_2: "人类一败涂地"
  USA_human_race_has_failed_miserably_desc: "人类坠入梦境。"
  USA_evil_never_rest: "邪恶不息"
  USA_evil_never_rest_desc: "仍然有生命存在于黑暗之中，让我来为你们展示！"
  USA_rage_never_rest: "怒火不息"
  USA_rage_never_rest_desc: "母庸置疑的是，如果一名信徒没有满腔的怒火，那么她的信仰和所拥有的一切都将被她的敌人所摧毁，而她的信念亦是脆弱不堪的。强化你的怒火，保持对异端愤怒。"
  USA_hate_never_rest: "仇恨不息"
  USA_hate_never_rest_desc: "因为我们同样憎恨变种人。\n\n仇恨是慈母赐予精灵和人类最宝贵的礼物。"
  USA_promise_revival: "承诺复兴"
  USA_promise_revival_desc: "一场声势浩大的圣战超出了帝国子民们的承受范围，二亚大主教向她的信徒们承诺国精灵将会复兴，而且她必然会做到。"
  USA_promise_prosperous: "承诺复强"
  USA_promise_prosperous_desc: "“精灵将在敌人的废墟与尸体上汲取营养，然后再次崛起！”这样写合适吗？有点太恶心了，想个新的吧。"
  USA_promise_revenge: "承诺复仇"
  USA_promise_revenge_desc: "学会憎恨，牢记仇恨，仇恨是始源赐予精灵最珍贵的礼物！"
  USA_promise_war: "承诺战争"
  USA_promise_war_desc: "始源圣战永不停息，可她的信徒们需要休息。因为她是至慈的，她平等地爱着她的每一个孩子。"
  USA_devil_my_old_friend: "恶魔，我的老友"
  USA_devil_my_old_friend_desc: "二亚主教告知我们她已经与在整个邻界的德意志复国组织和精灵德裔联盟会取得联络，我们在第二邻界的一切行动都将得到当地和全世界范围内德裔和德国人的支持。\n\n二亚主教和如今的德国元首莉莎在儿时曾是要好的朋友，她们还曾在同一所学校就读，如今精灵国需要寻求一位欧洲的盟友，那么没有比莉莎更合适的人选了。"
  USA_contract_of_sacrifice: "牺牲契约"
  USA_contract_of_sacrifice_desc: "我们将要与德国签订的这项条约里和牺牲没有关系，只是这会让人感觉很酷罢了。"
  USA_coordinate_tilt: "坐标倾斜"
  USA_coordinate_tilt_desc: "二亚主教已经私下和莉莎交流过了，据说她们那几天聊的非常开心，既然已经得到了德国元首的认同，是时候正式向全世界宣布，我们将与轴心国结盟！"
  USA_aid_the_Kriegsmarine: "接济战争海军"
  USA_aid_the_Kriegsmarine_desc: "虽然我们拥有着世界一流的海军，但不得不承认的是，德国人在战舰的设计上有比我们更前卫的地方，但她们最近的海军军费非常紧张，作为盟友，我们应该接济一下她们，同时争取大型的海军合作项目。"
  USA_silver_dawn: "银色黎明"
  USA_silver_dawn_desc: "我们遵循本条二亚的伟大设想——终有一日，圣杯皇家海军每天在公海上肆意妄为的日子将会被圣母她神圣的仆从击溃，一败涂地！为此，必须协助我们的盟友们发展海军，质量固然重要，但数量同样不可或缺。"
  USA_axis_economic_guidance: "轴心国经济指导"
  USA_axis_economic_guidance_desc: "二亚主教同时通晓经济学和金融学，她表示自己对轴心国各成员国的经济状况有过一段时间的研究并表示非常的担忧，她们大多都在超发货币，她们的经济非常病态并每日都在恶化，为了保障我们的欧洲盟友们能够和精灵们一样保持健康的经济发展，是时候开始矫正她们了。"
  USA_price_of_strength: "力量的代价"
  USA_price_of_strength_desc: "要修正轴心国她们的病态经济，首先必须向她们的市场注入精灵国的资金，我们可以在一定程度上承担她们的通货膨胀和负债，她们最好听我们的早日回头。"
  USA_tankdao_exchange_student: "战车道交换生"
  USA_tankdao_exchange_student_desc: "早就听说过轴心国的各位在装甲学说和战车道上的研究成果颇厚，我们应该积极向她们学习，毕竟我们都是朋友，她们会同意的对吧？"
  USA_steel_division: "钢铁之师"
  USA_steel_division_desc: "精灵族无论是体能还是身体强度上都远超于人类，二亚主教听说过莉莎对于“超级士兵”的痴迷，她渴望打造一支超级大军横扫整个世界。伟大的圣母给予了我们将人类转化为准精灵的能力，二亚主教希望这能一定程度上完成莉莎的心愿。"
  USA_heart_of_world: "世界之心"
  USA_heart_of_world_desc: "我们可以自豪的宣布，精灵从此站了起来，精灵、人类、妖精等每一个种族都已团结在始源之圣母的光辉之下，我们的圣战不是为了征服，而是为了消灭每一个侵犯精灵神圣家园的敌人，因为她是至圣的，她是至慈的。"
  USA_Her_paradise: "她的乐园"
  USA_Her_paradise_desc: "她将象征着生命的种子撒入这片大地，这个世界便是她给予我们的乐园，便是每个种族的应许之地。"
  USA_Her_flower_bed: "她的花圃"
  USA_Her_flower_bed_desc: "她在这片大地种下神奇的树，于是便有了魔法，于是便有了奇迹，于是便有了我们取之不竭的果实。"
  USA_Her_cradle: "她的摇篮"
  USA_Her_cradle_desc: "在大地的正中央，远离生命树的茂盛之处是她额外呵护的地方，低洼之处便是她的摇篮，德克萨斯便是她的守卫。"
  USA_Her_shelter: "她的避所"
  USA_Her_shelter_desc: "她向世人许诺道:西海岸将会是每个从海洋到访之人的安家之地，你们应当分享我的避所。"
  USA_Her_brilliance: "她的光辉"
  USA_Her_brilliance_desc: "从她诞生的那一天起，她的光辉便照耀着这个世界。"
  USA_Her_people: "她的子民"
  USA_Her_people_desc: "她说：你们身上同样流淌着和其他种族的血脉，所以你们应当去教化不信之人，改造异端思想。"
  USA_Her_world: "她的世界"
  USA_Her_world_desc: "她创造了这个世界，我们便是她的孩子，这个世界便是她的孩子。" 
  USA_Her_tears: "她的眼泪"
  USA_Her_tears_desc: "如今的新圣杯领仍在异教徒和不信者的手中，圣母的子民仍在被殖民者残暴的统治着，如今她们将面对圣母的军队，她们必须回应，圣母将根据她们的回应来做出审判。"
  USA_Her_kindness: "她的仁慈"
  USA_Her_kindness_desc: "而她的子嗣将会带着她的仁慈前往每一片应当属于她的土地。"
  USA_Coffee_economics: "咖啡经济学"
  USA_Coffee_economics_desc: "奇亚德人对咖啡的热爱超乎想象，而通过精灵族应用灵力种植技术精心培育出的咖啡豆更是能制作出远超她们那个世界的优质咖啡饮品。只需一杯灵力咖啡，就能精神饱满地工作一整天，甚至不少人因此戒掉了烟酒。"
  USA_Her_blood: "她的血脉"
  USA_Her_blood_desc: "千万年以来民族与文化的交融让整个第二邻界都充斥着她的血脉，所以晴空应当同样是她的子嗣，晴空应当同样回归她的怀抱，晴空应当同样沐浴在她的圣光之中。\n\n她将会给晴空一个机会，也会是最终的机会。晴空的子民们将有机会向慈母证明她们自己仍然效忠于她，她们将以慈母的名义将欧洲势力从整个第二邻界驱逐出去，以证明她们有资格接受慈母的爱。"
  USA_Her_crown: "她的王冠"
  USA_Her_crown_desc: "千万年来邻界蕴育出无数优秀的统治者，但在精灵族之中她们称王称帝的屈指可数，或者严格来说是没有。如今晴空王室被“证明”同样是慈母的子嗣，那么这意味着她们所戴着的是来自慈母的王冠，亦属于整个精灵文明，我们一直所佩戴着同一顶王冠。"
  USA_forced_choice: "强迫抉择"
  USA_forced_choice_desc: "在我们的近海，存在着一艘永远不会沉默的航空母舰，她是赤匪渗透我们神圣国土的裂隙，是腐化的欧洲殖民者的桥头堡。她们必须进行抉择，是继续与这群邪物为伍，亦或者投入到慈母的怀抱之中。"
  USA_Her_kindness: "她的仁慈"
  USA_Her_kindness_desc: "而我们将把她的仁慈带去整个第二邻界。"
  USA_remote_mountain_corridor: "远山走廊"
  USA_remote_mountain_corridor_desc: "从西海岸到阿拉斯加的远山地区人烟稀少而不易于开发，这是无能人类们的借口。精灵会再次引发奇迹，苦寒之地也会沐浴在她光芒的照耀下，遥远的群山是她广阔花园的走廊。"
  USA_bad_north: "北方绝境"
  USA_bad_north_desc: "[NOR.getname]持有着另一艘不沉的航母，她就一直屹立在那北境，钉在精灵国的眼中，她是欧洲殖民势力将魔爪伸向慈母赐予她孩子们的乐园的跳板。而几乎不出乎意料的是我们的仇敌将想尽一切办法得到这艘不沉航母，我们必须先下手为强。"
  USA_repeat_the_same_trick: "故技重施"
  USA_repeat_the_same_trick_desc: "与殖民者的后裔所做的数个月的周旋已经让我们完全的认识到了她们刻在骨子里的软弱性和欺软怕硬，我们应当进一步扩展在北冰洋的安全防御网，确保她们没有任何可乘之机。"
  USA_spread_of_disaster: "灾祸蔓延"
  USA_spread_of_disaster_desc: "一场灾祸正在帝国南方大陆酝酿，我们将联合一切力量阻止这场灾祸继续蔓延，而那些拒绝与我们合作的人，显而易见的便是帝国敌人，是别有用心之人，她们必须被消灭殆尽。"
  USA_Blue_sky: "万里晴空"
  USA_Blue_sky_desc: "我们给与晴空足够的尊重，那么晴空也向慈母献出了足够的忠诚，我们将共同捍卫她的天空。"

 #革命-经济
  USA_National_homeland: "民族的故土"
  USA_National_homeland_desc: "这片土地，寄托着每一个精灵人最悠远的四年，我们曾是它的主人，在失去它这么久之后，终于让它重回精灵的怀抱，我们一定会用最大的热情去建设它！"
  USA_Peoples_home: "人民的家园"
  USA_Peoples_home_desc: "炮火摧毁家园，人民会将它重建；子弹消灭人民；红军会在第一线，这个地方，不是什么外国领土，它是精灵的家，它是精灵的根！"
  USA_regroup: "再次集结"
  USA_regroup_desc: "北美的统一让我们终于可以松一口气，但战后重建需要大量的人力，让我们再次发出呼吁，集结我们的人民一起建设美好祖国！"
  USA_Elven_features_industrialization: "精灵特色工业化"
  USA_Elven_features_industrialization_desc: "北美战争告一段落，是时候把国家重心放在经济建设上了，我们所取得的成就让我们对自己的指导思想有着绝对的信心，没必要跟随苏联的脚步，让同志们精诚合作构建具有精灵特色的工业化进程。"
  USA_Go_to_the_red_home: "前往红色始源地"
  USA_Go_to_the_red_home_desc: "和平的到来让我们终于有足够的时间组建一支访问团去看看苏联同志们的工业化进程，常年的战争让现在的精灵没有足够的经验建设自己的国家，精灵应该带着谦逊的态度学习苏联同志们的工业计划来建设精灵共和国。"
  USA_Liberation_foundation: "解放基础"
  USA_Liberation_foundation_desc: "工业化开始的前提是我们拥有足够的工业设备，科研所的同志大部分从军工研究转为民用研究，这一定可以完善工业设备的基础建设，为工业化进程注入新活力。"
  USA_Construct_birthplace_of_the_revolution: "建设革命发源地"
  USA_Construct_birthplace_of_the_revolution_desc: "现在的精灵共和国始于当初在亚特兰大、哥伦比亚地区的起义，随着北美统一，革命老区的活力正在逐渐下降，我们不能坐视革命老区的衰落，让同志们响应琴里主席的号召，一起去建设我们的革命圣地！"
  USA_Retrofit_plantation: "改造种植园"
  USA_Retrofit_plantation_desc: "旧社会的种植园充满了对人民的压榨和暴力，那些可恶的地主根本不把劳工当回事，但新社会已经建立，必须对这些种植园进行改造，让它们为新社会的建设提供一份力量。"
  USA_Florida_army_corps_engineers_project: "军民共耕"
  USA_Florida_army_corps_engineers_project_desc: "精灵红军的成立就是为了让人民不再害怕，没有什么战略能比得上军民同心的力量，为了让军队与守护的人民拉近距离，国防委员会号召军队和人民一起劳动，但这计划充满不确定性，我们可以让佛罗里达地区作为试点看看效果。"
  USA_Building_new_nation: "建设新国家"
  USA_Building_new_nation_desc: "新国家的成立让所有人都充满了热情，这股热情在号召建设新国家的时候爆发出强大的力量，同志们，现在还不能休息，伟大祖国正等着我们建设！"
  USA_Revolutionary_economic_development_committee: "革命经济发展委员会"
  USA_Revolutionary_economic_development_committee_desc: "为了促进革命经济的健康发展，经过政府讨论，新设立一个部门专门负责共和国经济建设工作。"
  USA_Transform_nature: "改造大自然"
  USA_Transform_nature_desc: "密西西比流域是我国开发落后的几个重点区域，这里以前是精灵和法兰西的前线，再加上当地那善变的气候影响，基础设施建设一直缓慢推进。但如今统一北美的精灵有足够的力量去建设它，让我们对这里大自然，发出挑战吧！"
  USA_Northern_industrial_center: "北方工业中心"
  USA_Northern_industrial_center_desc: "从国家战略考虑，精灵需要分散建设几个工业中心避免战争到来时工业能力被直接摧毁，根据商讨决定，围绕新泽西、费城、俄亥俄构建一个北方工业中心。"
  USA_Labor_emancipation_proclamation: "劳动者解放宣言"
  USA_Labor_emancipation_proclamation_desc: "精灵共产党的使命就是解放劳动者，保护劳动者。在共产党来之前存在种种压榨劳动者的行为，但共产党掌权以后仍然存在这种行为是不合理的。精灵共产党的使命感不能允许它看着劳动人民受苦。一切为人民服务！"
  USA_Reform_thought: "改造思想"
  USA_Reform_thought_desc: "值得一提的是，精灵目前的科学力量仍然是旧社会的那一套做法，虽然知识分子的软弱性让我们对她们没有过高的期待，但这绝对不是知识分子拒绝思想改造的理由，必须扭转在精灵大脑中的腐朽思想，才能激发人民的创造力！"
  USA_Spirit_nation_confederation_of_trade_unions: "精灵国工会同盟"
  USA_Spirit_nation_confederation_of_trade_unions_desc: "为了更好的保障精灵无产阶级的利益，也为了避免无产阶级权力被资产阶级窃取。应该在政府外成立工会同盟，而不是把工会置于政府之下。这样才能保障无产阶级利益。"
  USA_The_way_to_happiness: "幸福之路"
  USA_The_way_to_happiness_desc: "所有精灵人民都相信，当国家工业化完成的时候，人民生活将会发生翻天覆地的变化，为了这条幸福之路早日到来，我们应该加油努力干！"
  USA_Eternal_lance: "永恒之枪"
  USA_Eternal_lance_desc: "从古至今，人类一直幻想天空有什么，精灵因为自身的特殊性，对天空的兴趣远超于他人，哪怕在内战时期精灵也没有放下对外太空的研究，如今，是时候借助全体精灵人民的力量，加快研究速度，让精灵的声音在整个世界的天空上回响！"
  USA_The_pursuit_of_happyness: "当幸福来敲门"
  USA_The_pursuit_of_happyness_desc: "科学家一次意外事故让研究所把目光投向了核的力量，根据理论推算，如果一切顺利精灵将会拥有瞬间摧毁一座城市的能力，这无疑是对精灵国防安全的强化，投入资金，相信我们的同志！"
  USA_Spirit_national_university_of_defense_technology: "精灵国防科技大学"
  USA_Spirit_national_university_of_defense_technology_desc: "为了国防安全赶上世界列强水平，国防委员会和教育部门磋商，建立一所直属于国防委员会的大学，这些学子未来将会是国防安全的中坚力量。"
  USA_Catch_up_five_year_plan: "追赶五年计划"
  USA_Catch_up_five_year_plan_desc: "相比苏联同志们，精灵的工业化进度已经大大落后，这要求精灵人民放下次要的事情，全身心投入工业化建设当中，让我们和苏联同志来场竞赛吧！"
  USA_Agricultural_collectivization: "农业集体化"
  USA_Agricultural_collectivization_desc: "精灵共和国的农业是典型的商品谷物农业，农民大量种植经济作物，所得又购买大量土地，产生了精灵的地主阶级，地主阶级又大量种植各种经济作物，导致精灵人民甚至经历过饥荒潮。但在社会主义国家是不会让这种事情重演。为了保障精灵人民的肚子，农业集体化势在必行。"
  USA_Each_takes_what_he_needs: "各取所需"
  USA_Each_takes_what_he_needs_desc: "农民种植农产品购买工业制品，工人生产工业制品购买农产品，双方各取所需，形成一个稳定的闭环，我们不应该激进地改变现状。"
  USA_Spirit_liberation_army_agricultural_college: "精灵解放军农学院"
  USA_Spirit_liberation_army_agricultural_college_desc: "粮食生产是军队后勤保障必需的一项任务，为了减轻社会负担，也为了构建完善的军队后勤体系，国防委员会向政府请求开设解放军农学院，让军队掌握相关农业生产技术。"
  USA_Approaching_thunderstorm: "迫近雷雨"
  USA_Approaching_thunderstorm_desc: "世界局势变化多端，精灵完成统一的过程中已经和现在的列强打过交道了，为了祖国国防安全，精灵需要更多的军工厂！"
  USA_SLA_artillery_academy: "精灵解放军炮兵学院"
  USA_SLA_artillery_academy_desc: "火炮的威力在现在不容小看，内战当中火炮部队给予了很大的帮助，为了总结相关战争经验，也为了培养新一代炮兵部队，国防委员会决定开设解放军炮兵学院。"
  USA_Spirit_medical_university: "精灵医科大学"
  USA_Spirit_medical_university_desc: "医疗行业关系着人民的健康，目前的精灵共和国百废待兴，为了保护人民的身体健康，政府决定成立精灵医科大学来培养更多的医生。"
  USA_Veritas_university_cooperation_project: "真理大学合作项目"
  USA_Veritas_university_cooperation_project_desc: "苏联同志们的科学建设在世界处于一流地位。真理大学作为苏联科学界的老大哥，她们的科研实力绝对强大，我们可以向真理大学发出邀请，共同研究探讨。"
  USA_General_bureau_of_the_construction_of_spirit: "精灵国建设总局"
  USA_General_bureau_of_the_construction_of_spirit_desc: "目前的工业化形势需要一个带头者总领全局，为此政府决定成立精灵建设总局来领导工业化任务的进行。"
  USA_Experiment_with_planned_economy: "尝试计划经济"
  USA_Experiment_with_planned_economy_desc: "随着各项项目步入轨道，精灵终于可以试着对国家经济体制进行初步改革，但精灵有自己的国情，不可能大刀阔斧地跑步进入计划经济，可以利用试点效应，一步一步地来。"
  USA_Spirit_peoples_railway_bureau: "精灵人民铁路总局"
  USA_Spirit_peoples_railway_bureau_desc: "为了维护目前的基础设施，建设总局通过商讨并向政府递交申请，成立精灵人民铁路总局，将基础设施相关项目交给她们来进行。"
  USA_Accelerated_urbanization: "加速城市化"
  USA_Accelerated_urbanization_desc: "向前看，跑步走！精灵人民是英雄！在人民的努力下，精灵共产党宣布南方地区的城市化进度远超预期，这再一次有力地证明了，劳动者是光荣的！"
  USA_Spirit_heavy_industries: "精灵重工"
  USA_Spirit_heavy_industries_desc: "长期的国家建设任务让以新泽西地区为主的施工部门积累的很多经验，精灵重工的美谈传遍了整个国家。新泽西地区也抓住这个机遇，大力发展当地的工业文化，为新泽西注入新的动力。"
  USA_Restart_adjacent_engineering_technology: "重启邻界工程技术"
  USA_Restart_adjacent_engineering_technology_desc: "邻界技术因自身缺陷一直以来被科学院所忽略，但工程技术方面邻界技术有自己的优势，我们应该重启相关技术，助力工业化完成。"
  USA_Fulfill_the_five_year_plan: "完成五年计划"
  USA_Fulfill_the_five_year_plan_desc: "人民万岁！今天，精灵共和国庄严的宣布，我们通过自身的奋斗，完成了预期目标！这离不开全体人民的努力，劳动者万岁！"

 #红军
  USA_Rebuilding_the_Red_Army: "改造红军"
  USA_Rebuilding_the_Red_Army_desc: "人民自发组建的军队十分稚嫩，但目前的国家形势要求我们拥有一支强大的军队来捍卫革命果实。这种强大不能靠一腔热血来弥补，红军改革的议程刻不容缓。"
  USA_Peoples_Defense_Committee_of_the_Spirit_Republic: "精灵人民国防委员会"
  USA_Peoples_Defense_Committee_of_the_Spirit_Republic_desc: "因为我们革命过程当中得到了拉塔托克斯的支持，导致在革命后幸存的资本家对我们充满不屑，而现在的共和国军队也需要他们的工厂在后面的战斗当中做出贡献，我们目前的条件不可能干脆利落地全部归为国有，因此为了在后面的战斗当中继续得到他们的支持，五河琴里同志下令组建国防委员会全权负责相关事宜。同时旧政府的空军部队已经整合完毕，可以投入战斗当中。"
  USA_Comrades_flying_over_the_North_Pole: "飞越北极的同志"
  USA_Comrades_flying_over_the_North_Pole_desc: "来自密歇根空军基地的喜讯，一位飞行员在通知晴空方面后驾驶小型飞机成功从五大湖空域起飞并最终飞跃北极，目前该飞行员已经成功回国且身体状态良好，五河琴里同志在不久后宣布为这位飞行员颁发一枚勋章！"
  USA_Fairy_Flying_Club: "精灵飞行俱乐部"
  USA_Fairy_Flying_Club_desc: "那位同志的成功极大的点燃了我们群众对飞行的热情，现在整个精灵都以自己有飞行驾照为荣，各种飞行爱好小组也顺势而生，为了整活这些爱好者，组建精灵飞行俱乐部的议程已经得到通过，毕竟他们在最后时刻也是我们空军的后备人员。"
  USA_Born_into_the_sky: "生为天空"
  USA_Born_into_the_sky_desc: "我们一直生活在这片天空下，它见证着我们文明的出生、兴盛、衰亡。如今，在科学的帮助下我们不在仰望天空，我们与它并肩！在未来，这片天空也会见证我们的复兴!"
  USA_Nationalized_airline_industry: "国有化航空业"
  USA_Nationalized_airline_industry_desc: "各种航空公司凭着这份飞天热情成立，在利益的诱惑下甚至食品公司也成立了航空分公司，这对我们未来的航空业没有丝毫的帮助，为了航空业正常发展，五河琴里同志下达国有化航空业的命令，尽管拉塔托克斯试图阻止命令的实行，但大势不可阻挡。"
  USA_From_the_people: "来自人民"
  USA_From_the_people_desc: "国有化航空业以后，那些国企就给了我们一个惊喜，她们成功减少了轰炸机的建设成本，据说这个法子是一位清洁人员提出来的，她对飞机有着狂热的痴迷。打扫过程中看见工程师为了改进方法埋头苦思就提了个想法，结果被采用。"
  USA_Revamp_AST_forces: "改造AST部队"
  USA_Revamp_AST_forces_desc: "AST部队以前是旧政府的王牌飞行联队，她们曾在战争中起到决定作用，正因如此，军队高层对是否重新启用她们充满顾虑，但五河琴里同志选择相信她们，军队已经发布命令，要求改造后的AST部队尽快重回战列。"
  USA_Multi_role_light_fighter: "多功能轻型战机"
  USA_Multi_role_light_fighter_desc: "我们熟练的空军对战机的使用经验反馈促使我国战机制造技术稳步提升，目前拉塔托克斯设计的多功能轻型战机已经投入生产，相信它们在未来成为祖国上空的利剑。"
  USA_Spread_wings_and_soar: "展翅翱翔"
  USA_Spread_wings_and_soar_desc: "重型飞机的作用往往是战略性的，我们目前已经拥有完善的轻型飞机，针对重型飞机的研发应该尽快赶上进度。"
  USA_Blood_spilled_into_sky: "血洒长空"
  USA_Blood_spilled_into_sky_desc: "每一款新式飞机的诞生，离不开工程师和试飞员的努力，工程师负责实现，试飞员负责发现问题·，已经有不少的试飞员为了发现更多战机的问题进行各种极端操作从而将自己的生命留在祖国的天空下，她们的牺牲为我们带来的是各种各样的实际经验，不能让这份鲜血白流！"
  USA_Building_the_spirit_Red_Navy: "建设精灵红海军"
  USA_Building_the_spirit_Red_Navy_desc: "精灵的未来将会由海权保障，一支强大的海军舰队能让精灵在未来的国际舞台上发出自己的声音，尽管这还很遥远，但千里之行。始于足下。从现在开始建设我们的红海军。"
  USA_Red_Sea_Watcher: "海洋守望者"
  USA_Red_Sea_Watcher_desc: "海洋广阔无边，就像地理大发现时候的探险家们一样，我们都渴望征服大海，征服大海就离不开侦察，以前海军的侦测方面是由战舰负责的，但范围远远不如空军，很早就有人提出研发航空母舰来获得更大的制海权了。我国已经有了前置技术储备，随时可以开始新式航母的研究。"
  USA_Red_Sea_fortress: "海上堡垒"
  USA_Red_Sea_fortress_desc: "任何舰队都需要稳固的基石，而战列舰的能力正是无可比拟的，我们整理以前的技术储备时发现一份新式的超重型战列舰设计图纸，工程师们如获至宝，相信很快就能投入生产，名字就以我们的五河士织将军来命名吧。"
  USA_Peoples_fleet: "人民舰队"
  USA_Peoples_fleet_desc: "我们的海军是人民的海军，我们的舰队是人民群众一手造出来的，在战舰上不仅寄托着我们的期待，还寄托着人民群众的期望，只要有了人民的支持，我们就能拥有更多的战舰来捍卫英雄的人民们！"
  USA_Red_Sea_patrol: "保护我们的海权"
  USA_Red_Sea_patrol_desc: "宽广的海岸线带给我们的不止骄傲，还有如何保护海权不受侵犯的问题，目前的近海舰队还是太旧太少了，我们需要更多更好的舰船！"
  USA_Advanced_maritime_exercise: "先进海上演习"
  USA_Advanced_maritime_exercise_desc: "新式的战舰需要我们的军队进行熟悉，组织一场大规模海上演习，既有利于展示我们的实力，又有利于军队掌握这些新式武器！"
  USA_Spirit_peoples_marines: "精灵人民海军陆战队"
  USA_Spirit_peoples_marines_desc: "为了应对越发复杂的战争局势，组建一支直属于海军的陆战队能够满足海军的需求，当然，规模不能太大了。毕竟海军的战场在海上，不需要太多的旱鸭子。"
  USA_Modular_construction_of_shipyards: "模块化建造船坞"
  USA_Modular_construction_of_shipyards_desc: ""
  USA_Transforming_the_ocean: "改造海洋"
  USA_Transforming_the_ocean_desc: ""
  USA_Red_Army_General_Staff: "红军总参谋部"
  USA_Red_Army_General_Staff_desc: "随着军队改革步入正轨，总参谋部的组建也提上日程，拥有参谋部可以帮助我们的将军们更好地进行作战，相信国防委员会的同志们会妥善处理的。"
  USA_Direction_of_army_reform: "陆军改革方向"
  USA_Direction_of_army_reform_desc: "在现在的军队当中，对于陆军未来的改革方向一直是争论的重点，我们需尽快确定方向以推进改革顺利完成。"
  USA_Kannaduki_Build_defenses: "神无月副司令：筑垒防御"
  USA_Kannaduki_Build_defenses_desc: "神无月同志认为以我们现在的军队，面对高强度的战争学习德意志这种陆军强国的战术肯定无法适应，因此，不如强化训练军队防御经验，靠着堡垒稳打稳扎，逐步推进。"
  USA_Elite_assault: "真那将军：精英突击"
  USA_Elite_assault_desc: "真那同志对我们的部队保持悲观态度，她认为我们应该依靠少量的精英部队完成战略任务，其他部队只要能稳住战线就可以了。所以她提议将军费集中个几个突出部队，培养出一把尖刀来终结我们的战争。"
  USA_Red_army_joint_operation: "琴里同志：红军联合作战"
  USA_Red_army_joint_operation_desc: "琴里同志对我们的军队改革保持乐观态度，她坚信军队只有互相配合才能发挥最大战斗力，因此她提出军队应该组建综合战斗部队，最大发挥集火优势。"
  USA_Red_Army_Engineering_Construction_Corps: "红军工程建设兵团"
  USA_Red_Army_Engineering_Construction_Corps_desc: "虽然每一个知名的防线都是在它被突破后成名，但我们依然无法否认这些防线对敌人的迟滞作用，因为军队工程建设的复杂性和专业性需求，委员会要求我们组建一支工程建设兵团来提高我们防线的建设速度。"
  USA_Revolutionary_learning: "革命所学"
  USA_Revolutionary_learning_desc: "在革命时期的军队虽然稚嫩，但一些针对特殊地形的攻坚方法也值得我们借鉴，我们应该把这种经验形成理论报告来组织军队学习。"
  USA_Red_Army_spirit_clothing_project_committee: "红军灵装工程委员部"
  USA_Red_Army_spirit_clothing_project_committee_desc: "灵装科技并没有因为科学的崛起而走向没落，相反在科学的加持下，现在的灵装拥有了更加多元化的战斗能力。我们不能让我们的灵装科技落后其他国家，灵装工程委员部已经挂牌成立，希望她们能给我们带来惊喜。"
  USA_Advanced_visualization_device: "先进显形装置"
  USA_Advanced_visualization_device_desc: "灵装工程委员部传来好消息，一款先进显形装置已经通过实战验收，这种装置可以大大减少我们对装甲科技的研发时间，已经有军工机构开始接触委员部希望可以利用这种装置开展实验，为此她们愿意无视拉托塔克斯的要求与我们开展深度合作。"
  USA_Annihilate_encirclement: "歼灭合围"
  USA_Annihilate_encirclement_desc: "灵装工程委员部根据这段时间的反馈改进了我们的装甲科技，虽然不明白搞灵装科技的她们是怎么做到的，但这种新型装甲科技能大幅提高我们的装甲部队作战能力，为什么不采用呢？"
  USA_Master_mobile_defense: "大师级机动防御"
  USA_Master_mobile_defense_desc: "总参谋部根据演习实际情况，总结出一种适合装甲部队的防御战术，她们声称一旦部队掌握了这种战术，就能真正做到利于不败之地！"
  USA_Barrage_surveillance: "弹幕监视"
  USA_Barrage_surveillance_desc: "那群研究疯子又给我们整了一个大活，根据灵装工程委员部的消息，她们在上次的装甲科技上得到了灵感，针对我们的炮兵部队研发出新科技，能大幅提升炮弹杀伤力，顺便还优化了显形装置让其可以装备到火炮上面，这个委员部都是什么奇葩精灵？"
  USA_Tighten_the_pocket: "收紧口袋"
  USA_Tighten_the_pocket_desc: "根据总参谋部的报告并结合革命时期的实战经验，机动防御战术得到了理论扩展，相关军官通过演习验证了该理论的可行性，我们应该在全军当中推广。"
  USA_Superior_firepower: "绝对优势火力"
  USA_Superior_firepower_desc: "高精技术武器领域我们在短时间无法追上世界顶尖强国，但我们可以优化基础武器最大限度提升每一名士兵的战斗力，相信研究院的同志们会给我们一个满意的答案的。"
  USA_Balrog_out_of_control: "失控炎魔"
  USA_Balrog_out_of_control_desc: "五河琴里同志有着一款专属于她自己的灵想兵装-灼烂歼鬼。研究人员希望可以研究这份特殊的灵装以提升我们的火力，事实证明，她们成功了，一款以放弃稳定性来获得大规模生产能力的灼烂歼鬼被改装出来。"
  USA_Camael_adjudication: "灼烂歼鬼：裁决"
  USA_Camael_adjudication_desc: "通过对灵装的深入研究，研究人员发现该灵装拥有三种不同模式，名为裁决的模式能大幅提升穿甲能力，或许这可以用在改装版上。"
  USA_Camael_Punishment: "灼烂歼鬼：惩罚"
  USA_Camael_Punishment_desc: "惩罚模式下的灼烂歼鬼拥有极强的杀伤性，改装版的材料导致我们必须在这三种模式当中做出取舍。"
  USA_Camael_Trial: "灼烂歼鬼：审判"
  USA_Camael_Trial_desc: "审判模式下的灼烂歼鬼是最唯心的模式，我们发现该模式能够大幅提升使用者的反应能力，如果改装版选择这种模式，我们的士兵素质肯定拥有质的提升。"
  USA_Balrogs_remorse: "炎魔的悔恨"
  USA_Balrogs_remorse_desc: "因为一场实验意外，我们发现的灼烂歼鬼的副作用，它可能导致我们的士兵情绪波动剧烈，这在生死战场上是致命的，但我们已经列装的人员均表示无法舍弃这份特殊的力量，我们唯一能做的就是加强训练，避免无谓的牺牲。五河琴里同志第一次对实验表达后悔情绪。"
  USA_Fuse_core: "熔火核心"
  USA_Fuse_core_desc: "灼烂歼鬼这份灵装真是太特殊了，研究人员发现它的火焰输出功率十分稳定，如果能将这种技术简单化，对我们的熔炼行业将会是巨大提升，成本会大幅下降，并且这种技术熔炼出来的钢材十分稳定可靠，装甲部队有福了。"
  USA_Hellish_meteor: "地狱流星"
  USA_Hellish_meteor_desc: "灵装工程委员部宣称开发出灼烂歼鬼的新功能，基于这种新功能我们可以开发一种新式装备，但无法量产，只能列装给特种部队，让她们的战力获得提升，不过这也变相增加我们特种部队的成员，毕竟装备攒攒就能多出来。"
  USA_good_fortune_of_Nirvana: "涅槃之幸"
  USA_good_fortune_of_Nirvana_desc: "实验事故给五河琴里同志的打击是巨大的，她把自己关在房间里面三天，中途就喝了点水。不过她还是走出来了，但身上的变化是任何人都无法忽视的。"
  USA_Noble_assault: "高贵突击"
  USA_Noble_assault_desc: "前进！不折手段地前进！把俘虏交给后方部队，我们只需要前进！这是真那将军对精英部队的训诫，毕竟她们身上寄托着陆军一半以上的军费，她们只许成功！"
  USA_AST_Mobile_airborne_troops: "AST机动空降部队"
  USA_AST_Mobile_airborne_troops_desc: "AST是我们的王牌空军联队，根据真那将军的要求，抽调AST的骨干和一部分精英部队组成机动空降部队，她们将会成为敌人后方的尖刀。"
  USA_Confer_command: "授予指挥权"
  USA_Confer_command_desc: "每一名精英部队的成员，都被要求学习如何指挥一支小型部队，可以说她们每一个人都是军官，我们应该授予她们在战争中对普通部队的指挥权，这或许能成为一种奇招。"
  USA_Assault_Armor_authorization: "突击装甲授权"
  USA_Assault_Armor_authorization_desc: "最好的部队值得最好的装备，经过国防委员会讨论决定，划分单独的军工厂和研究院为她们服务。"
  USA_Authorized_by_spirit_Red_Guard: "精灵红军近卫军授权"
  USA_Authorized_by_spirit_Red_Guard_desc: "部队已经成型，任何人都不会对她们的精锐程度提出质疑，五河琴里同志亲自为她们授予近卫军番号，我们也相信这些冷血战士不会辜负这份期望！"
  USA_Enlarge_the_guard: "扩编近卫军"
  USA_Enlarge_the_guard_desc: "时机成熟，我们可以扩大近卫军编制。给更多的部队蜕变成为精锐的机会！"
  USA_elite_do_not_ear_name: "精英岂是浪得虚名"
  USA_elite_do_not_ear_name_desc: "真正的精锐，永远都是少数！扩张编制只会让精英名号失色，现在的近卫军有足够的实力证明自己不需要扩编！"
  USA_just_call_them: "叫她们来！"
  USA_just_call_them_desc: "长久以来的军费偏移让很多普通部队表示不满，真那将军表示可以组织一场演习，近卫军有底气单挑她们！"
  USA_Justifying_the_tactical_humanoid: "为战术人形正名"
  USA_Justifying_the_tactical_humanoid_desc: "战术人形一直被冠以杀人机器的名号让人厌恶，但她们那高端的心智足够理解人们对她们的歧视。为了团结战术人形的力量，我们应当停止污名化，必要时可以授予她们人权。"
  USA_Heart_of_Steel: "钢铁之心"
  USA_Heart_of_Steel_desc: "高端的心智运算让战术人形能够有效的执行命令，由她们组建的部队总是纪律性最强的。"
  USA_woman_of_steel: "钢铁之躯"
  USA_woman_of_steel_desc: "人形的本质就是披着人皮的机器，这副身躯也为她们带来强大的作战能力，同时，心智备份的存在也让战术人形的实战经验能够有效的保存。真是完美的杀人机器。"
  USA_Battlefield_promotion: "战场晋升"
  USA_Battlefield_promotion_desc: "战术人形部队因为异于常人的身体，让他们总能发现敌人，强大的心智云图也能支持她们对战场完美把握，我们可以提携一部分人形成为军官，或许可以影响局部战场走向。"
  USA_Humanoid_artillery_colonel: "人形炮兵校正军官"
  USA_Humanoid_artillery_colonel_desc: "强大的心智核心让战术人形可以瞬间计算出火炮的着弹点，让她们加入炮兵部队协助修正，能大幅提升火炮命中率。"
  USA_Steel_line: "钢铁防线"
  USA_Steel_line_desc: "钢铁之人铸造出钢铁防线，现在神无月副司令可以骄傲的宣称，他为祖国构建出一道牢不可破的防线！"
  USA_pay_back_time: "偿还之时"
  USA_pay_back_time_desc: "因为对战术人形的优待，让许多战术人形上交自己的实战经验，并愿意训练我们的部队，毫无疑问，她们在偿还恩情。"
  USA_counterstorm: "反击风暴"
  USA_counterstorm_desc: "任何人看见我们构筑的防线都会丧失进攻的信心，因为我们采取的是稳打稳扎的战略，这意味着如果爆发战争，敌人不仅正面战场打不动，游击战场也会发现打不了。这堡垒那该死的安全感让人着迷。"
  USA_tactical_dawn: "战术黎明"
  USA_tactical_dawn_desc: "战术人形已经彻底融入精灵当中，我们也从她们身上获得了不少黑科技，但团结一致的我们，任何人都无法击败！"
  USA_Fourth_field_mobile_response_force: "第四领域机动步兵"
  USA_Fourth_field_mobile_response_force_desc: "总参谋部总结军队改革时期的经验，决定建设几支模范师以验证改革成果。"
  USA_Fifth_field_armored_artillery: "第五领域装甲炮兵"
  USA_Fifth_field_armored_artillery_desc: "总参谋部根据灵装工程委员会的意见，并结合军队改革成果的相关报告，决定组建两支模范师查验这段时间里红军的战力变化。"

 #革命-政治线第一阶段
  USA_Comrade_when_will_that_day_come: "同志，那一天何时到来？"
  USA_Comrade_when_will_that_day_come_desc: "这是最后的斗争，团结起来到明天，同志们，我们的道路充满荆棘，但是，荆棘的刺痛不能打倒坚定的革命者，那美好的一天一定会到来！"
  USA_Gather_under_the_red_flag: "在红旗下集结"
  USA_Gather_under_the_red_flag_desc: "红旗迎风飘扬，胜利歌声嘹亮!工人、农民、学生、军人，所有的无产者都在同一面红旗下面集结，所有人都知道，她们应该做什么！"
  USA_Take_over_government: "接管政府"
  USA_Take_over_government_desc: "政府充斥着早期革命妥协的走资派，在她们的操弄下经济危机并没有得到好转，站起来的人民不会容忍一个反动的政府，团结起来！打倒她们！"
  USA_Dealing_with_the_opposition: "处理反对派"
  USA_Dealing_with_the_opposition_desc: "懦弱的反动分子在流血战斗扩大前就选择投降，因此她们的有生力量得到了保存，但终归到底她们是不稳定因素，是时候决定她们在共和国未来的命运了。"
  USA_Remnants_of_establishment: "建制派余孽"
  USA_Remnants_of_establishment_desc: "以五河士织为首的建制派一直活跃在国家政治舞台上面，因其与五河琴里同志的特殊关系以及建制派内部开明分子的影响，政府对其有很大的让步，如今，精灵需要一个统一的政府，因此异见要么吸收，要么消失。"
  USA_Absorb_the_left: "吸纳左派"
  USA_Absorb_the_left_desc: "建制派内部开明分子主动配合公安机关的清除运动，我们也不能一棍子打死所有人，可以吸纳他们成为我们的一员。"
  USA_Punch_hard: "重拳出击"
  USA_Punch_hard_desc: "那些激进分子时刻幻想着彻底推翻我们，我们也没必要继续容忍她们的存在，让秘密警察快速行动，争取彻底毁灭。"
  USA_Fight_gentry_public_ownership: "打豪绅，公有化"
  USA_Fight_gentry_public_ownership_desc: "国内豪绅在政治上面的代表已经被我们彻底清扫，但她们仍然一意孤行，阻碍政府恢复经济开展的活动，那就让她们也魂归生命之树吧。"
  USA_Reactionary_Church: "反动教会"
  USA_Reactionary_Church_desc: "教会存在的原因是因为本条二亚率先发出警告国家经济情况，因此不少人视她为先知，再加上经济危机的爆发让很多人都需要一个精神寄托，这让教会发展壮大，而现在，我们的特工告知教会正在收集军火设备，必须阻止她们颠覆国家的阴谋。"
  USA_Appointment_of_National_Commissioner_Priest: "任命国家专员教士"
  USA_Appointment_of_National_Commissioner_Priest_desc: "教会那些狂信徒的死亡一搏另高层后怕不已，为了避免这种情况的再次发生，我们应该将教会纳入国家管控当中，任命国家专员教士抢夺注经权是个分裂她们的好机会。"
  USA_State_atheism: "国家无神论"
  USA_State_atheism_desc: "从来没有什么救世主，共产党人只相信唯物主义，一群妖言惑众的家伙，能有几个师？无神论推广势在必行！"
  USA_No_more_fallacies: "妖言不再"
  USA_No_more_fallacies_desc: "经过不懈的努力，以教会为代表的反动力量被彻底打散，她们再也不会对国家政权造成威胁，这又是人民取得的一次重大胜利！"
  USA_stick_together: "团结一心"
  USA_stick_together_desc: "国内的分裂力量都已经屈服于人民专政铁拳之下，我们终于可以稳步推进经济改革解除经济危机了，盛世即将到来！"
  USA_Emergency_Communist_Act: "紧急共产主义法案"
  USA_Emergency_Communist_Act_desc: "国家已经到了危急存亡的时刻，没时间与那些反动分子虚以委蛇，直接消灭她们！让这个国家彻底归人民掌握！"
  USA_Forced_public_ownership: "强制公有化"
  USA_Forced_public_ownership_desc: "为了经济稳定，我们必须推动公有化让国家来调控经济，这个过程肯定有人反抗，但这是必要的牺牲！"
  USA_Unified_command_of_trade_union_organizations: "统一指挥工会组织"
  USA_Unified_command_of_trade_union_organizations_desc: "工会是共产党与人民沟通的重要力量，我们必须掌握它，并通过它来调动人民群众一起捍卫革命果实！"
  USA_Green_Fields_Program: "绿色田野计划"
  USA_Green_Fields_Program_desc: "万事粮为本，没有足够的粮食，老百姓就要饿肚子，饿肚子怎么可以闹革命，必须组织农民重回田地，保障国家粮食补给。"
  USA_Land_redistribution: "土地再分配"
  USA_Land_redistribution_desc: "目前的土地仍有大部分被个人所持有，集体土地十不存一，必须改变这种局面，让土地再分配！"
  USA_Necessities_are_rationed: "必需品配给制"
  USA_Necessities_are_rationed_desc: "破碎不堪的经济让各种必需品物价大涨，这不利于保持国家稳定，经过政府商讨并由五河琴里主席决定，全国实施必需品配给制，以应对物质匮乏危机。"
  USA_Relocation_of_jobs: "调配工作岗位"
  USA_Relocation_of_jobs_desc: "什么人干什么活，如果不正确管理人事安排，就会导致生产情况出现混乱，这种事情交给总工会来进行调配，尽量做到所有人都满意吧，这也是为了国家。"
  USA_Comrade_victory_is_at_hand: "同志，胜利就在眼前"
  USA_Comrade_victory_is_at_hand_desc: "越来越多的坏消息充斥着人民耳边，就连我们自己的同志也在怀疑，这条路是不是真的走错了，但是，作为一名光荣的共产党员，我们必须坚定信仰，同志，相信吧，胜利的日子就在眼前！"
  USA_Lost_in_the_path_of_ideal: "在理想之路迷失"
  USA_Lost_in_the_path_of_ideal_desc: "不可否认的是，精灵共产党离自己最初的目标已经越来越远了，但是，五河琴里不后悔这段时间的决定，哪怕在理想之路迷失，但她们，一直站在人民的那一面！"
  USA_Fire_alone: "浴火独行"
  USA_Fire_alone_desc: "困难没有击倒这位自革命中走出来的领袖，恰恰相反，这些日子的困难让五河琴里更加成熟，她已经明白作为领袖应该做的事情，哪怕这条路充满孤独，她也会走下去，因为，共产党的使命就是，全心全意为人民服务！"
  USA_Rediscover_happiness: "重释幸福"
  USA_Rediscover_happiness_desc: "什么是幸福？在经过这段时间的混乱后，五河主席向全党抛出这个问题，这是一种政治信号，所有人都明白，对幸福的最终定义，也会是对这个国家领导党派的最终选择。"
  USA_Latastock_reforms: "拉塔斯托克改革"
  USA_Latastock_reforms_desc: "拉塔托斯克集团自恃在精灵国革命中劳苦功高，竟把底特律变成了国中之国，还公然与中央唱起反调。这种藐视社会主义，视法律于无物的做法必须被立刻阻止！既然她们想要再打一场战争，那我们随时奉陪！"
  USA_State_ownership_reform: "国有制改革"
  USA_State_ownership_reform_desc: "显而易见，改革拉塔托斯克集团所必须迈出的第一步就是把集团本身逐步收归国有。只有这样，才能让它最大限度的发挥社会主义的优越性，真正为人民服务；而不是沦为寥寥数人谋取私利，鱼肉百姓的工具。"
  USA_Strengthen_discipline: "强化纪律性"
  USA_Strengthen_discipline_desc: "在全国范围内大力加强法律法规的宣传与执行力度可谓是一举两得：这不但可以有力震慑拉塔托斯克集团里的顽固分子，更能打击腐败，塑造一个更加公平公正的社会环境，为国家未来的长远发展打下坚实基础。"
  USA_Obey_party_command: "听党指挥"
  USA_Obey_party_command_desc: "拉塔托斯克集团任由董事会发号施令的局面已经是过去式了。现在，精灵共产党才是前者的直接领导。只有听党话，跟党走，才能促进精灵国经济社会的全面发展，确保精灵社会主义事业稳步前进。"

 #革命民主
  USA_fire_of_mass_pay: "众薪之火"
  USA_fire_of_mass_pay_desc: "不可否认的是，在现在的世界，反动势力依然庞大，弱小的革命政权只会被她们联手绞杀。精灵人民十分幸运地在反动势力行动前取得胜利，但面对全世界仍然渺小，因此，我们必须找到更多的同志，哪怕会有些许风波，但都是值得的。"
  USA_fire_of_mass_pay_tt: "我们将建立一个§P民主共和国§!的国家"
  USA_democracy_to_the_party: "重视党内民主"
  USA_democracy_to_the_party_desc: "我们构建的共和国绝对不能是一个独裁者的国家，琴里同志在察觉到对于她的个人崇拜声势逐步扩大后，主动在党会上提出这个问题，精灵共产党绝不能是家长党，每一位同志都可以提出自己的看法。"
  USA_Elven_classical_utopian_thought: "精灵古典乌托邦思想"
  USA_Elven_classical_utopian_thought_desc: "回顾历史，很早以前就有精灵的开明人士提出构建一个乌托邦式的社会形态，尽管有些地方不符实际，但仍然具有一定的参考价值，精灵共产党应该吸收这种思想，构建一个乐园。"
  USA_Democratic_Propaganda_Front: "民主宣传阵线"
  USA_Democratic_Propaganda_Front_desc: "目前国内仍有一批党外人士从事政治活动，她们尽管不认可精灵共产党的思想，但她们支持精灵共产党的目标。我们应该拉拢她们，共同组建民主阵线来应对越发复杂的世界局势。"
  USA_Unite_the_majority: "团结大多数"
  USA_Unite_the_majority_desc: "无论做什么事，只要得到大多数人的支持，那么就一定会成功。我们目前要做的，就是让精灵共产党成为这个大多数，并以此统合国内力量，来更好地建设共和国。"
  USA_Happiness_for_all: "所有人的幸福主义"
  USA_Happiness_for_all_desc: "那场关于幸福的定义争论终于可以告一段落，携手前进的各个民主党派可以告诉所有人民，我们的目标，就是让所有人都拥有自己的幸福！"
  USA_Happiness_for_all_TT: "§Y精灵古典乌托邦思想§!、§Y民主宣传阵线§!和§Y团结大多数§!将被整合为一个民族精神§Y所有人的幸福主义§!"
  USA_North_American_United_Front: "北美统一战线"
  USA_North_American_United_Front_desc: "战争的结束让我们终于有精力去联系其他国家的同志们，特别是目前北美的国家，她们对我们的态度暧昧不明，这让外交部很是被动，不过我们可以组建北美统一战线，来吸纳那些外国同志们，她们自己国家不接受的思想，我们精灵敢！"
  USA_Absorbing_Luxembourgism: "吸纳卢森堡主义"
  USA_Absorbing_Luxembourgism_desc: "卢森堡主义分子因为其社会主义革命和民主理论导致资本主义国家对其封杀，但精灵共产党提倡党内民主，我们可以吸纳她们，让她们为精灵贡献自己的力量，"
  USA_Absorbing_syndicalism: "吸纳工团主义"
  USA_Absorbing_syndicalism_desc: "工团主义分子经常组织罢工来对抗资本家的迫害，这导致她们声名狼藉，同时因为她们否认无产阶级专政的必要性，导致连个政党都没有，这让她们的行动杯水车薪，当然，精灵共产党也可以吸纳她们加入，不过需要她们对自己的思想进行创新符合精灵实际。"
  USA_torch_of_freedom_model_of_democracy: "自由的火炬、民主的典范"
  USA_torch_of_freedom_model_of_democracy_desc: "因为精灵共产党对民主党派的容纳，让不少讽刺共产党是独裁政府的家伙闭上了嘴。对于外界赋予的民主典范的美誉，我们也可以心安理得的接受，在这一刻，我们就是自由民主的灯塔！"
  USA_National_Workers_Congress: "全美工人代表大会"
  USA_National_Workers_Congress_desc: "北美各国工人运动为什么掀不起波澜，最重要的原因是工人运动组织者们将自己和其他国家的工人组合分离开，这么做就会让工人运动成为一盘散沙，谈何成功。今天，有精灵共产党号召开幕的全美工人代表大会将会彻底改变这种局面！无产者们联合起来！"

  USA_Itsuka_Kotori_Four_more_years: "五河琴里再干四年！"
  USA_Itsuka_Kotori_Four_more_years_desc: "五河琴里同志为精灵共和国的建立做出不可抹杀的贡献，可以说没有她，就没有现在的精灵共和国，因此她也毫不意外的得到了最多的选票。"
  USA_Celebrating_happiness: "颂扬幸福主义"
  USA_Celebrating_happiness_desc: "幸福主义一直是五河琴里同志推崇的思想理论，如今她再次执政，幸福主义理论也火热起来，赞美幸福！赞美琴里！"
  USA_Promote_trade_union_autonomy: "推行工会自治"
  USA_Promote_trade_union_autonomy_desc: "工会一直是党和工人之间的桥梁，共产党应该不要过多干涉工会决策，让工会同志进行自治，将工会工作和党派工作分开，对大家都有好处。"
  USA_Central_Work_Supervision_Group: "中央工作督查组"
  USA_Central_Work_Supervision_Group_desc: "随着战后建设运动的开展，一些同志耐不住诱惑做出了违反党纪的事情，针对这些情况的发生，五河琴里提出组建中央工作督查组，来监督我们的党员日常工作作风"
  USA_Broad_direct_democracy: "广泛直接民主"
  USA_Broad_direct_democracy_desc: "要想维护这份革命果实，就要让人民掌握主动权，以前对于人民拥有的权利出于实际经济考虑进行了限制，如今，这份经济压力荡然无存，那是时候解除限制，让人民直接参与到决策当中来！"
  USA_Itsuka_Kotori_patron_saint_of_democracy: "五河琴里，民主的守护神"
  USA_Itsuka_Kotori_patron_saint_of_democracy_desc: "五河琴里任上推行的民主改革可以说是毫无私心，她是真正相信人民群众力量的共产党员，作为共和国的构建者，她解决了敌人的窥视，锁住了权力的牢笼，五河琴里同志万岁！"
  USA_Itsuka_Kotori_Defenders_of_freedom: "五河琴里，自由的捍卫者"
  USA_Itsuka_Kotori_Defenders_of_freedom_desc: "政治迫害在各国都稀松平常，让人民发不出自己的声音更是那些帝国主义国家的拿手好戏，而五河琴里在任上做到了维护人民发声的道路，停止了政治迫害，与异见人士和解，她捍卫了所有精灵人民的自由！"
  USA_Revolution_for_all: "所有人的革命"
  USA_Revolution_for_all_desc: "革命不是请客吃饭，它终归是要见血的！它也与我们所有人息息相关，革命为人民带来了尊严和幸福，但革命不能停止，一旦我们停下脚步，反动势力就不会放过这种机会消灭我们，这场革命，是我们所有人的革命！"
  USA_Voice_of_Democracy: "民主之声"
  USA_Voice_of_Democracy_desc: "这个世界仍有许多人民正在受苦，因为那些发动势力的信息封锁，她们甚至不知道，有人为了她们倒在了胜利的前夜；有人为了她们背叛了自己的阶级；有人为了她们放弃了优渥的生活。这些人的故事不能就这么消失，我们要打破信息封锁，告诉那些人民，共产党与她们同在！"
  USA_Thousands_Raise_Torches: "万众擎炬火"
  USA_Thousands_Raise_Torches_desc: "社会主义的浪潮席卷了整个科研界，人们开始崇尚集体主义精神，科学天才的作用比不上一个科研团体的贡献，在为社会主义做贡献的精神指引下，我国进入了科技勃发的时代！"
  USA_Eagle_of_the_Revolution: "革命之鹰"
  USA_Eagle_of_the_Revolution_desc: "同志，和我一起去推翻那些反革命政权吧！现在的精灵共和国，携大势在国家舞台上独舞！越来越多的反动政权表达了自己的敌视，但渺小的兔子组成的联盟怎么可以阻挡雄伟的鹰，这一次，她们才是猎物，而我们是猎手！"

  USA_LeonJouhaux_Syndicalism: "莱昂·儒奥的工团主义"
  USA_LeonJouhaux_Syndicalism_desc: "莱昂同志虽然是最近才加入我国，但她倡导的工团主义令不少人都感兴趣，相信她会给共和国一个新的方向。"
  USA_French_socialism: "法式社会主义"
  USA_French_socialism_desc: "法兰西虽然已经被我们彻底吞并，但它在历史上依据社会主义理论所取得的成就值得我们倡导，莱昂同志也不断强调法兰西社会主义理论的重要性，一种法式社会主义将会在我国焕发生机。"
  USA_French_socialism_free: "自由"
  USA_French_socialism_free_desc: "自由是法式社会主义的价值观之一，莱昂同志认为在精灵这样的新生社会主义国家，不能凭借自己的强权限制群众的的自由，她号召让人民自己决定自己的未来。"
  USA_French_socialism_equal: "平等"
  USA_French_socialism_equal_desc: "平等思想是社会主义的基本要求，或者说，实现社会主义的前提就是人人平等，我们已经发现精灵和人类之间的种族矛盾存在，接下来我们必须消除这一矛盾。否则就是在自己内部放了一颗炸弹！"
  USA_French_socialism_fraternity: "博爱"
  USA_French_socialism_fraternity_desc: "博爱思想是对资本主义所提倡的利己思维最有力的反击，一个人人都只顾着自己的社会，必然会坍塌。应该倡导博爱精神，做到人人为我，我为人人。"
  USA_The_war_song_of_democracy: "民主的战歌"
  USA_The_war_song_of_democracy_desc: "我们不畏惧敌人的钢枪；我们不害怕白匪的尖刀。我们害怕还有人没吃饱；我们畏惧还有人没有希望。同志们，同志们！拿起武器，穿上军装！去打败敌人，去播撒希望！"
  USA_The_light_has_come: "曙光已至"
  USA_The_light_has_come_desc: "随着法式社会主义理论被大众所接受，莱昂同志终于可以腾出手脚，在共和国这幅雄伟的画布上挥舞自己的色彩。她相信，光明的未来就在前方！"
  USA_Workers_Council: "工人议会"
  USA_Workers_Council_desc: "赋予工人参政权，一方面是培养她们的主人翁意识；另一方面也是为了团结工人阶级，好让她们支持我们接下来的改革。"
  USA_Political_censorship: "政治审查"
  USA_Political_censorship_desc: "为了我们的民众不被反动分子的糖衣炮弹所腐蚀，政治审查是必要的，这绝对不是背叛自由思想，这是为了更好的维护人民的自由！"
  USA_Economic_revitalization: "经济活化"
  USA_Economic_revitalization_desc: "如果一切都归国有，那经济肯定死气沉沉。社会主义经济没有活力，就肯定会诞生工人贵族和官僚资本。为了避免共和国的经济被这些家伙所掌握，必须激发市场活力，从而带动经济复苏，放开手脚干吧！"
  USA_Long_live_the_people: "人民万岁！"
  USA_Long_live_the_people_desc: "一切都是人民创造的，尽管这段时间所取得的成就被其他人解读为莱昂·儒奥领导有方。但只有她自己每次接受欢呼的时候，都会回应---人民万岁！"

  USA_Ganyu_and_the_Popular_Revolution: "甘雨与大众革命"
  USA_Ganyu_and_the_Popular_Revolution_desc: "甘雨同志因其冷静的发言和高超的战略眼光被精英所推崇，她倡导大众革命这让她获得了不少人的支持，这次选举的成功也让很多人为她欢呼雀跃。至于未来如何，拭目以待吧！"
  USA_Towards_Datong: "向大同前进"
  USA_Towards_Datong_desc: "在古代神州的思想家们，提出了属于她们自己的乌托邦-----大同社会。甘雨同志认为大同社会就是共产主义社会的最终形态，她所确立的目标，就是向大同社会前进。"
  USA_Expand_scope_of_united_front: "扩大统一战线范围"
  USA_Expand_scope_of_united_front_desc: "统一战线为我们吸纳了不少人才，但甘雨认为战线还是狭隘了，应该扩大统一战线范围，左翼思想的支持者都可以接受!"
  USA_The_Theory_of_New_Democracy: "新民主主义论"
  USA_The_Theory_of_New_Democracy_desc: "新民主主义是甘雨根据目前的精灵社会形态所提出的党的指导思想，她明确要求党员要熟读相关书籍，支持新民主主义革命的进行。"
  USA_People_Congress: "人民代表大会"
  USA_People_Congress_desc: "人民代表大会是甘雨为了保证每一个共和国公民的参政议政权力不被篡夺所提出的制度，她明确要求各级政府都应该有对应的人民代表大会，且政府应受到人民代表大会的监督。"
  USA_Literary_thaw: "文艺解冻"
  USA_Literary_thaw_desc: "自从战后建设开展以来，为了避免思想的混乱，政府有关部门选择一刀切，直接杜绝有害思想的传播，但这也导致我们的文艺艺术严重脱离群众，变得高高在上，因此甘雨倡导为文艺解冻，激发人民群众的创作能力。"
  USA_Welfare_society: "福利社会"
  USA_Welfare_society_desc: "幼有所养，老有所依。这就是一个平凡精灵人最大的愿望。政府应该为每一个公民承担安全网的责任，尽管这会导致福利开支增加，但也会让共产党得到人民的拥护和信任。因此必须实行！"
  USA_Peace_among_the_peoples: "万民和睦"
  USA_Peace_among_the_peoples_desc: "种族矛盾在战后开始凸显出来。其中发现不少有心人的挑拨，但甘雨明确表示各民族一律平等，同时情报部门果断出击，抓获了不少间谍。为了避免有人拿种族做文章，人民代表大会通过了立法部门提交的民族平等法案。"
  USA_Harmony_among_the_people: "民风和谐"
  USA_Harmony_among_the_people_desc: "人民生活幸福安康，可以说离不开以甘雨为首的共产党员的努力。在她们的艰苦奋斗下，一个和谐社会即将到来。"
  USA_Datong_ideals: "大同理想"
  USA_Datong_ideals_desc: "大同社会理想在一开始人民群众的讨论中饱受诟病，但经过甘雨这段时间的努力，所有人都接受了大同理想，并愿意为了这个理想奋斗，哪怕她们这辈子都看不见。但是，看不见不代表不能努力。甘雨相信，大同社会就在眼前！"

 #琴里独裁
  USA_flame_at_the_summit: "峰顶之焰"
  USA_flame_at_the_summit_desc: "没有五河琴里，就没有现在的精灵，她就是解放人民的太阳，所有人都敬爱她！"
  USA_flame_at_the_summit_tt: "我们将建立一个§R布尔什维克式§!的国家"
  USA_collectivist_propaganda: "集体主义宣传"
  USA_collectivist_propaganda_desc: "随着一国建设幸福主义的提出，推广集体主义激发人民革命意识成为了当前宣传部门的主要任务，让我们高扬集体主义旗帜的宣传活动，激发集体荣誉感，共创精灵辉煌成就。"
  USA_propaganda_of_individual_heroism: "英雄主义宣传"
  USA_propaganda_of_individual_heroism_desc: "社会需要榜样起到带头作用，激昂人心的英雄主义宣传，能够颂扬精灵人民英勇事迹，点燃更多精灵人民内心的崇高火焰。让英雄的光辉照耀每一个角落，激励我们大步向前！"
  USA_move_towards_the_prime_minister: "向琴里同志靠拢"
  USA_move_towards_the_prime_minister_desc: "只有琴里同志才能复兴精灵，团结在她身边，我们都是坚决的领袖派！"
  USA_sense_of_competition: "竞争意识"
  USA_sense_of_competition_desc: "只有竞争才能激起人民的好胜心，才能加快生产建设，我们应该鼓励这种竞争意识，让所有人都为国家做贡献而感到自豪！"
  USA_worship_of_scientific_progress: "科学进步崇拜"
  USA_worship_of_scientific_progress_desc: "科学是万物真理，只有科学进步了，人民的生活才能越过越好！孩子们以当科学家为荣，科学家已经是我们社会的顶层人员！"
  USA_the_idea_of_realistic_happiness: "现实幸福主义理念"
  USA_the_idea_of_realistic_happiness_desc: "幸福是人生的最高价值，在追求个人幸福的同时兼顾社会幸福，这就是我们一直推行的现实幸福主义理念。"
  USA_Hope_for_whole_neighborhood: "全邻界的希望"
  USA_Hope_for_whole_neighborhood_desc: "五河琴里，她就是全邻界所共秉的希望之光，照亮着每一个角落，汇聚成推动精灵向善向前的强大力量。"
  USA_personality_cult_Kotyori: "五河琴里个人崇拜"
  USA_personality_cult_Kotyori_desc: "崇拜领袖没有过错，毕竟琴里同志为共和国立下汗马功劳，我们应该加大力度，让全体精灵人民，都不忘领袖的恩情！"
  USA_servants_of_the_people: "精灵人民的仆从"
  USA_servants_of_the_people_desc: "尽管官员当中肯定有一部分人想着作威作福，但伟大领袖五河琴里同志是不会放过她们的，她强调所有精灵共产党员应该以人民公仆自居，多为人民想实事，少为自己想好事。"
  USA_teacher_of_the_people: "精灵人民的导师"
  USA_teacher_of_the_people_desc: "没有伟大领袖的艰苦奋斗，就没有现在的精灵共和国，她在高处指引人民前进，她仁慈宽厚，将人民视为自己的子女，赞美五河琴里！"
  USA_bearer_of_revolutionary_flame: "革命火种的传播者"
  USA_bearer_of_revolutionary_flame_desc: "不可否认的是，因为世界现存的反动势力携手打压，许多人民生活在水深火热当中，任何试图解救人民的先锋队都会被摧毁，就连革命起源地也不过是在封锁线中，但现在，历史将精灵。将伟大领袖推向了世界革命的位置，我们就算做不到帮助他国共产党革命，至少也应该保存她们的火种，不要让她们白白牺牲。"
  USA_protectors_of_agriculture: "农业的保护者"
  USA_protectors_of_agriculture_desc: "琴里同志十分重视精灵国农业的发展，她针对当前农民的困难提出新发展理论来保护农业，许多农民将她视为农业的守护神，捍卫着丰收的希望与自然的恩赐。"
  USA_founder_of_industry: "工业的缔造者"
  USA_founder_of_industry_desc: "任何一个大国崛起都离不开工业的发展，琴里同志明白目前的精灵还称不上一个合格的大国，工业化进程刻不容缓，她为此和其他成员商讨出一系列办法，只为了引领精灵人民完成工业化，她就是工业版图的绘制者，用汗水与智慧，将精灵这种荒芜之地变为繁荣的工业国家！"
  USA_liberators_of_thought: "思想的解放者"
  USA_liberators_of_thought_desc: "解放思想，实事求是。这是琴里同志对科研人员的要求，尽管自己并不懂科学，但琴里同志明白，科学的进步伴随着一些奇思妙想，如果给科研人员带上思想的枷锁，那么何谈科学兴国。"
  USA_humble_reflector: "谦逊的反思者"
  USA_humble_reflector_desc: "革命的道路充满各种危险，这一路走来，五河琴里也曾被打倒过，辱骂过，但她之所以能成为共和国的缔造者，是因为她时时刻刻都在反思，她明白在革命中谁是她的朋友，谁又是她的敌人。哪怕最厌恶她的反动分子，也不得不承认琴里同志的人格魅力！"
  USA_great_commander_in_chief: "伟大的总司令"
  USA_great_commander_in_chief_desc: "红军不是伟大领袖的一言堂，一些军队同志的不断革命意识薄弱，甚至主动接受反动分子的腐蚀，红军是共产党的枪杆子，必须将它掌握在领袖手中，才能发挥它的作用。让我们为琴里同志授衔！"
  USA_She_brings_fear_to_enemy: "她为人民之敌带来恐惧"
  USA_She_brings_fear_to_enemy_desc: "庞大的精灵国土上，有着数不胜数的反动分子看着精灵人民的政权，她们憎恨将自己拉下马的精灵共产党，但她们也发自内心地恐惧那个敢于身先士卒直面枪口的精灵共产党，如今，五河琴里同志是共产党当之无愧的领袖，这种恐惧感很大部分被转移给她，敌人恐惧地称她为“炎魔”。"
  USA_She_brings_happiness_to_faithful: "她为忠诚之人送去幸福"
  USA_She_brings_happiness_to_faithful_desc: "人民不害怕这位威名远扬的领袖，因为她们分得清，这位领袖是真的希望她们可以过的更好，人民爱戴她，将她高高举起，很高很高........"
  USA_Her_loyal_guardian: "她的忠诚守护者"
  USA_Her_loyal_guardian_desc: "每一支军事部队都会有对应的政委管辖，这也是党指挥枪的最直观体现，政委们忠诚于琴里同志构建的国家，她们坚信，只有五河琴里才能实现所有精灵的幸福。"
  USA_Ruthless_governor: "无情督军"
  USA_Ruthless_governor_desc: "有人提出，在部队当中的政委应保持严肃，她们就是督战队！不应该和部队有太多牵扯，这样做的好处就是，我们不会担心被溃兵冲垮。"
  USA_Team_leader: "团队领袖"
  USA_Team_leader_desc: "有人提议，政委应发扬带头作用，她应该是部队的领袖，这样的好处就是政委部队不会被敌视，可以更好地融入军队。"
  USA_Mental_beacon: "精神信标"
  USA_Mental_beacon_desc: "有人认为，政委部队作为党的代表，应该也像党在人民心中一样，将自己立在战士心中，这样处理的优点就是，军队和政委将会共进退！"
  USA_political_bureau_of_red_army: "红军中央政治局"
  USA_political_bureau_of_red_army_desc: "为了更好地处理军队工作，经党中央表决，正式成立红军中央政治局，来有效管理军队，让军队彻底贯彻党的意志！"
  USA_red_army_central_intelligence_agency: "红军中央情报局"
  USA_red_army_central_intelligence_agency_desc: "情报决定战场胜负，秘密警察终究不能与战争间谍相比，应该成立中央情报局来培训新的特工专门负责战争情报。"
  USA_Enemies_of_revolution: "革命的敌人"
  USA_Enemies_of_revolution_desc: "敌人仍在虎视眈眈地看着我们，面对猛虎，只有殊死一搏，任何投降行为都会被老虎吃掉，但我们不会，我们活跃在共和国的隐秘战线，我们就是共和国的耳朵，任何针对共和国的行动，就会被我们知晓，现在，让我们和革命的敌人较量较量吧！"
  USA_constitution_of_Kotori: "五河琴里宪法"
  USA_constitution_of_Kotori_desc: "经党中央表决，为了更好地带领人民奔向幸福生活，特此颁布五河琴里宪法，该宪法确立的党的地位，也明确了人民幸福是全国的目标，这部宪法，将是精灵人民美好未来的起点！"
  USA_happiness_in_one_country: "一国建成幸福主义"
  USA_happiness_in_one_country_desc: "与其帮助他人，不如照顾自己。这种想法尽管十分自私，但严峻的现实局势让我们清楚地看见，只有一个国家率先达成幸福主义目标，才能更好地帮助其他国家。"
  USA_patriotic_propaganda: "爱国主义宣传"
  USA_patriotic_propaganda_desc: "爱国不是空大的目标，我们应该号召人民将爱国融入到日常生活当中，没有共和国，就没有人民当家作主的今天。宣传部门不能停下来，务必让所有精灵人都知道，国家的命运与她们息息相关！"

 #革命-外交
  USA_rekindled_revolution: "革命重燃"
  USA_rekindled_revolution_desc: "是时候准备在北美大陆上开启一场红色革命了，军队已经就绪，补给已经到达，所有人都在等待那场必定的战争。"
  USA_the_great_frontier_liberation_war: "伟大的邻界解放战争"
  USA_the_great_frontier_liberation_war_desc: "同志们，在这片苦难的大地上，还有许多无产阶级同胞屈服于贵族的棍棒、资本家的淫威下，为了解放她们，砸碎她们的锁链，我在此宣布，向法兰西国宣战！全世界的无产者们，联合起来！"
  USA_liberation: "解放！"
  USA_liberation_desc: "我们胜利啦！整个北美飘扬着红色的旗帜！让我们庄严地宣布，北美人民解放啦！"
  USA_Raging_fire: "熊熊烈火"
  USA_Raging_fire_desc: "解放战争的胜利让所有人都投入巨大的热情来建设我们的国家，内忧的解决也让我们的目光重新看向世界，一场前所未有的无产阶级解放运动即将降临。"
  USA_Border_Defense_Front: "邻界防御阵线"
  USA_Border_Defense_Front_desc: "瓦尔哈拉社所处位置是我们防御南美的最佳门户，同时她们也与我们有着相同的意识形态，双方简直就是天然的盟友。已经派遣外交使团进行结盟商议，相信会有个好结果的。"
  USA_True_leaders: "真正的领袖"
  USA_True_leaders_desc: "我们的实力已经超过瓦尔哈拉社，对于联盟内谁负责主导地位，有必要同她们商谈一下，相信在绝对的实力差面前，她们不会拒绝的，这也是为了世界革命这一崇高使命的实现。"
  USA_Revolution_of_Americas: "美洲革命"
  USA_Revolution_of_Americas_desc: "时机已经成熟，让我们齐心协力，解放美洲的同志们！"
  USA_Asia_Pacific_Revolution: "亚太革命"
  USA_Asia_Pacific_Revolution_desc: "美洲已经被红色政权彻底笼罩，，是时候摧毁亚太地区的反动政权，世界革命的曙光就在眼前！"
  USA_Action_Shoot_the_Sun: "行动：落樱"
  USA_Action_Shoot_the_Sun_desc: "樱花终将凋零，部队已经就绪，让那些压榨樱花人民的反动分子明白，他们的末日来了！"
  USA_Action_Slay_the_Dragon: "行动：斩龙"
  USA_Action_Slay_the_Dragon_desc: "邪恶的巨龙爪子底下是受苦的人民，无产阶级不会漠视人民的呼救，舰队已经启航，让我们成为屠龙勇士！"
  USA_Action_Remove_the_dogs: "行动：除犬"
  USA_Action_Remove_the_dogs_desc: "亚太革命已经达到了高潮，无能的封建地主和资本家们已经撤出亚洲，但他们经营多年留下的买办政府依然存在，世界革命不需要她们的存在，摧毁她们！"
  USA_Utopian_covenant: "空想盟约"
  USA_Utopian_covenant_desc: "世界的火药味越来越浓，但精灵那独特的地理位置让我们可以坐视世界争端，我们应该在战火当中游走，拉拢心向精灵的国家，然后把她们拉进我们自己的阵营当中，就从空想盟约的建立开始执行吧。"
  USA_From_the_New_World: "自新大陆来"
  USA_From_the_New_World_desc: "一个幽灵，一个共产主义的幽灵自新大陆复苏，庞大的国土和充足的人口给予了这个幽灵解放世界的底气，现在，让这个世界感受精灵的力量吧！"
  USA_Be_ashamed_of_oneself: "国际革命"
  USA_Be_ashamed_of_oneself_desc: "无论如何，我们都是秉承着马克思列宁主义的国家，尽管我们之间可能对彼此看不顺眼，但我们都有着一个理想-世界革命，比起这个理想，加入共产国际也不是什么不可接受的大事。"
  USA_Revolution_in_Europe: "欧洲革命"
  USA_Revolution_in_Europe_desc: "我们终于做好准备，准备解放目前世界文明的核心，这片土地曾经诞生了数不胜数的名人大家，但现在这片土地是世界上反动余孽最多的地方，现在，让光荣的无产阶级战士们，拼上世界革命的最大的一块拼图吧！"
  USA_Action_Independence_Day: "行动：独立日"
  USA_Action_Independence_Day_desc: "戴比路克的阴霾笼罩在欧洲上空，这群外星人肆无忌惮的对我们的星球宣泄武力，为了保护我们的星球，也为了帮世界革命扫除阻碍，我们必须消灭她们。"
  USA_Action_Fall_the_crown: "行动：摘冠"
  USA_Action_Fall_the_crown_desc: "圣杯国王皇冠上最耀眼的珠宝就是不列颠自己，让我们开始动员，摘下这颗璀璨的珠宝并告诉圣杯国王，属于你的时代已经结束了！"
  USA_Northern_neighbors: "北方邻居"
  USA_Northern_neighbors_desc: "晴空作为我们的邻居一直保持着安分守己，哪怕在解放战争最关键的时刻晴空也没有亲自下场，但晴空的谨慎并不能打消戒心，只有她们和我们拥有同一个信仰，我们才可以放心交出自己的后背。"

