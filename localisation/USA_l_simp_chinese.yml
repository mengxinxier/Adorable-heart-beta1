  usa.248.t: "美好年代"
  usa.248.d: "9:30 崇宫澪-卡巴拉生命树特区证券交易所开盘\n10:00 精灵联邦综合股价指数达历史最高点，后趋于稳定\n10:13 多只股票开始缓慢下跌，后下跌速度持续加快，引发综合股价指数下滑\n10:15 当日第一起抛售股票事件发生\n10:25 综合股价指数跌幅达到熔断阈值，精灵之国全国证券市场交易暂停15分钟\n10:40 全国证券市场交易恢复，投资者随即大规模抛售股票\n10:45 第二次熔断\n10:47 一名投资者从特区证券交易所顶楼跳下，当场身亡\n10:58 精灵联邦总统万由里发表讲话，称已动用行政令强行停止本日全国证券交易以挽救市场，并在稍后召开记者会详谈\n11:10 在被记者问及此次股灾是否由政府刻意放任“咆哮年代”中日趋疯狂的投机行为所导致，以及动用行政令是否涉嫌越权时，万由里并未作出正面回应，并随即宣布记者会到此结束\n11:30 精灵之国副总统五河士织于特区中心广场发表公开演讲，声称会动用一切力量挽救经济并减轻民众损失，然而观众大多喝倒彩并发出嘘声\n11:33 一名观众向五河士织投掷番茄，其随即被捕\n11:34 广场某角落喊出“打倒民主党！五河士织下台！万由里下台！”，引发大规模抗议\n11:36 五河士织尝试稳定局势，以失败告终，遂在保镖护送下离开现场\n11:37 抗议者占领中心广场\n11:45 第一批防暴警察到达中心广场，与抗议者形成对峙\n11:50 万由里命令防暴警察对抗议者使用致命武力，现场冲突影像流出，舆论哗然\n12:00 受特区事态影响，精灵联邦各大城市均爆发了不同程度的示威活动\n12:10 总部位于底特律的巨型军工复合体拉塔托斯克董事会代表五河琴里宣布“精灵革命委员会”正式成立，并表示联邦政府是非法政府，拉塔托斯克亦会无条件支持全国各地如民兵、赤卫队等旨在推翻“戕害精灵族的腐朽制度”的准军事组织，并武装抗议者\n12:30 作为对本日紧急事态的回应，万由里与五河士织宣布全国军事戒严\n12:40 底特律市区首先爆发政府军与赤卫队的巷战\n15:00 最后一批驻扎在底特律的政府军投降，市区完全落入红军之手\n15:20 特区内游行队伍已逼近生命树，总统卫队决定撤退至精灵宫\n15:30 万由里与五河士织被目击乘坐直升机逃离精灵宫，去向不明\n15:40 抗议者占领卡巴拉生命树\n15:42 一名抗议者公然扯下生命树内国会大厅中悬挂的精灵联邦国旗，并纵火焚烧之\n16:00 底特律正式宣布自精灵联邦独立"
