  usa.249.t: "首都之战"
  usa.249.d: "崇宫澪-卡巴拉生命树特区，精灵联邦的首都，迎来了它的又一个清晨。\n然而，历经一夜战火洗礼的它早已失去了那份繁华，那份辉煌，就连独属于清晨的宁静也因两支队伍的严阵以待而消失不见——五河琴里率领的精灵红军，与夜刀神十香指挥的联邦卫队，正在位于特区中心的卡巴拉生命树前紧张对峙着。琴里身着火红的战袍，双眸燃烧着如同她发色般的炽热烈焰；十香则在一袭冷艳的紫色战甲中显得格外沉着冷静，手中的大剑散发着寒光，连同她身下的王座形成了一道不可逾越的屏障。\n两支队伍的士兵分别站在各自的指挥官身后，握紧步枪，子弹上膛，目光中无不流露着对箭在弦上的冲突的警惕与紧张。尽管双方人数相当，气势却迥然不同：精灵红军毫不掩饰自己的士气高昂，只因她们的心中燃烧着对自由与正义的坚定信念；联邦卫队则冷静有序，她们忠于联邦，决心誓死执行夜刀神十香“誓与联邦共存亡”的命令。\n五河琴里看向不远处的夜刀神十香，率先开口，声音如同红军的气势般强硬却不失理智：“十香，和各位，请放下武器吧！万由里总统和士织副总统早已溜之大吉，联邦政府的彻底崩溃也只是时间问题。你们必将被历史车轮碾碎的负隅顽抗，只会徒增无谓的流血和死亡。我发动革命的目的不是别的，只是想让精灵们生活在一个更好的国家！”\n夜刀神十香的表情没有任何变化。她的眼中闪烁着冷静而坚定的光芒，声音清冷而铿锵：“五河琴里，我知道你们的理想，也理解你们的决心。但只要还有一位士兵可以开枪，还有一位精灵忠于联邦，精灵联邦就傲然挺立在这世界上！我的任务是保卫精灵联邦和她千千万人民的安全，这不仅是我的职责，更是卫队的光荣使命。只有你们放下武器，才能避免接下来的冲突！”\n两位指挥官的对话逐渐演变成一场充满火药味与智慧的博弈。琴里试图用她的革命理想说服十香，而十香则用职责与荣誉回应。双方言辞犀利，各自坚守立场，也都不愿妥协。周围的士兵们被这剑拔弩张的氛围所影响，呼吸愈发紧张，手中的枪也不禁握得更紧了。\n就在这氛围即将达到临界点之时，一名精灵红军士兵手中的步枪不慎走火。子弹划破了空气，笔直地击中了夜刀神十香的左肩。顿时，鲜血溅在了她的战甲上，也染红了她一侧的衣袖。\n这突如其来的变故犹如导火索一般，瞬间点燃了双方的怒火。联邦卫队的士兵们几乎是立刻反应过来，齐齐举枪开火。精灵红军也毫不示弱，琴里愤怒地率先举起灼烂歼鬼冲锋上前，并发出了全军进攻的命令。\n生命树前的大片街区霎时间完全被混乱吞噬，空气中交织着子弹与魔力光束，每一寸土地也都被血与火所覆盖。精灵红军的战士们跟随她们的司令，如同一道道炽热的火焰般杀向敌人；夜刀神十香的联邦卫队则如同一道坚不可摧的坚盾，全力抵挡着这猛烈的攻势。\n而在战场的中央，五河琴里与夜刀神十香目光频频交汇。琴里的目光中燃烧着不屈的战意，十香则以冷静的杀意回应。她们知道，这场战争将决定联邦的命运，也将改变历史的走向。\n战况愈发激烈，愈发焦灼，仿佛连天地都为之震撼。而地面上随处可见的尸体和血泊，却暗含着无尽的悲壮与无奈。看来这场战斗，无论孰胜孰败，都会在历史的长河中留下不可磨灭的痕迹。"
  usa.249.a: "夜刀神十香的联邦卫队逼退了赤匪！\n（不可游玩）"
  usa.249.b: "联邦卫队全面溃退，红军入主卡巴拉生命树！"
  usa.250.t: "全美工人代表大会"
  usa.250.d: "今日，[USA.Getname]于地处崇宫澪-卡巴拉生命树特区的前精灵联邦国会会址，现精灵大会堂，正式召开第一届全美工人代表大会。现场人声鼎沸，各路媒体云集。而本届大会之所以得到如此史无前例的关注，除了这是精灵国有史以来第一次由工人阶级当家做主，参政议政的直接表现外；更是因为大会在听取五河琴里及其内阁成员作工作报告并接受质询后的下一项议程——[USA.Getname]第二届总统选举。\n在旧精灵联邦时期，总统职位长期由独霸政坛的精灵民主党把持，选举在绝大多数情况下不过是走走过场。因此，以本次选举为直接体现的，全新的“精灵特色多党制社会主义”制度，不出意料的得到了精灵国人民群众的广泛拥护。\n最终，经过投票与紧随其后的计票环节，[USA.Getname]选举委员会正式对外宣布：赢得本届北美大选的是----"
