  USA_Freedom_sanctuary_4: "自由的避所，幸福之家园"
  USA_Freedom_sanctuary_desc: "精灵们乐于把她们对幸福的理想追求分享给任何人，自古以来生活在美洲大陆上的精灵族已经接纳了一批又一批的他族开拓者们，来自世界各地、各个民族的人们追随着精灵族对幸福的追求建立起这一繁荣的国度。\n\n始终如一的开放移民政策让精灵国早已成为一个多民族国家，由于近年来不稳定的世界局势造成的大量国际难民涌入门户敞开的精灵国，难以管理的难民潮已经对各州治安产生了严重影响，同时也助长了激进精灵民族主义者的势头。"
  USA_Lost_Adjacent_engineering_technology: "遗失的邻界工程技术"
  USA_Lost_Adjacent_engineering_technology_2: "遗失的邻界工程技术"
  USA_Lost_Adjacent_engineering_technology_3: "遗失的邻界工程技术"
  USA_Lost_Adjacent_engineering_technology_desc: "传说我们精灵生活在邻界的祖先只要一个念头就可以创造出想要的物品，甚至是宏伟的建筑。生活在现世的精灵们早已忘记如何使用灵力来进行建造和生产。"
  USA_Hollow_shadow: "空洞幻影"
