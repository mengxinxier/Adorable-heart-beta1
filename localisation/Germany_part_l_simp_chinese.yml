  RHI_subject_party: "西风骑士团"
  RHI_subject_party_long: "西风骑士团\n§W--------------§!\n§L西风骑士团是与幻想乡驻军政府合作最密切的组织，她们一直积极地推行了幻想乡式的民主政策，并积累民间威望。\n在幻想乡撤军后，西风骑士团靠着民间威望与幻想乡的默许，取得了莱茵兰的最高权力，幻想乡企图靠着西风骑士团继续着对莱茵兰的远程统治，但是西风骑士团的诸位似乎并不甘于作为幻想乡的傀儡......§!\n"

  BAY_communism_party: "德国共产党"
  BAY_communism_party_long: "德国共产党\n§W--------------§!\n§L当德国革命在1919年被血腥镇压后，大家都以为德国的革命就此沉寂了。\n但是在1933年，柏林危机的爆发出乎了所有人的预料，纳萨力克的军队占领了勃兰登堡，在国防军焦头烂额地与不死族战斗时，惣流·明日香·兰格雷领导着德国共产党策划着第二次革命。1934年，革命取得了前所未有的胜利。在国防军向奥地利撤退、魔导国的军队尚未到来的真空期，德国共产党在革命老区石勒苏益格-赫尔斯坦因与巴伐利亚取得了胜利，共产党人相信，德国革命的火焰很快就会燃遍德意志的土地......\n§!"
