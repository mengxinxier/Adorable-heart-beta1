#事件
  CZE.001.titile: "鲜血皇帝的胆寒"
  CZE.001.desc: "高脚杯轻晃，上好的红葡萄酒挂住杯壁。卧在沙发上的吉克尼夫没有享用的心思，只是机械的重复着手上的动作。矮桌上铺满写有密密麻麻字迹的报告，它们来自帝国开设在西欧的情报站，汇报了同一条消息。尽管吉克尼夫不愿相信，但在海量情报的相互印证下，事实不容置疑。连反抗都来不及，夹杂着死亡骑士和巫妖的军队就吞没了巴伐利亚与莱茵兰，这场沉默的战争只可能出自一个人之手，不死者主宰、魔导王安兹·乌尔·恭。\n中央德意志、巴伐利亚、莱茵兰，恭的野心正一步步成为现实。\n“直至征服世界，令吾名永世飘扬......”\n吉克尼夫不禁浑身胆颤，一个没拿稳，酒杯掉在地上摔的粉碎。侍女立刻上前收拾地面。心烦意乱的吉克尼夫彻底躺在沙发上，用手臂遮住双眼，陷入可怕而又新奇的回忆。"
  CZE.001.a: "得去柏林一趟了。"

  CZE.002.titile: "相约亡/王者之殿（一）"
  CZE.002.desc: "密布的乌云黑压压的盖在柏林城上，巡逻的不死怪物提醒来人已步入不死君王的帝国。巴哈斯帝国使团车队停在曾经德意志帝国议会如今的魔导国国会大厦的高阶前。\n“恭候多时，吉克尼夫•伦•法洛德•艾尔•尼克斯皇帝陛下。我的名字是由莉•阿尔法，负责接待各位。后面这位是露普丝雷其娜•贝塔。”\n“真是太客气了，容我感谢恭阁下指派两位这样的美女接待。”\n“说起来，天气不是很好呢，就先从这里着手吧。”\n“什么意思……？唔喔！”\n乌云缓缓飘动，恍如一个看不见的巨人用手将它挥开。发出惊呼的不只是吉克尼夫。魔法吟唱者们、近卫队、甚至连夫路达也不例外，在场所有人全都不禁惊叫出声。\n“这是什么……老爷子！他们这是在做什么？”吉克尼夫表情歪扭地瞪著夫路达。\n“不是魔力系魔法，天候操控……”讲到这里，夫路达再也忍耐不住笑了起来。“天候操控是第六位阶。不过看样子改变可不只是天气。那么应该是更高阶的魔法，哦！真是太厉害了。”\n自己的老师是非常优秀而值得尊敬的人物，但一扯到魔法脑袋就会变得有点废。\n“好了，来吧。”\n听从由莉的命令，议会的大门缓缓张开，门扉后是成列的高大披甲怪物。“咕耶！”有个人发出了鸡被掐死时的叫声。\n发出鬼叫的人物正是帝国首席宫廷魔法师——夫路达•帕拉戴恩，这样一位伟大的人士，竟然惊愕得瞪大双眼，凝视着门后的东西。\n十数只身穿黑铠的怪物举着魔导国的旗帜，排着整齐划一两行队伍走出大门，分散站立在台阶的两端。镶有金边的大卷红毯从议会大楼内滚出，落到吉克尼夫面前。两旁的死亡提起红毯一阵抖落，就整齐的铺在通往议会大楼的台阶上。"
  CZE.002.a: "“……呵，呵呵，安兹•乌尔•恭，你是怪物吗？……”"

  CZE.003.titile: "相约亡/王者之殿（二）"
  CZE.003.desc: "“呵，呵哈哈哈！”吉克尼夫身旁传来洋溢着欢喜的笑声。“支配死亡骑士，而且还是那么多只！太伟大了！太伟大了！呵哈哈哈哈哈！”\n夫路达眼角泛泪，脸上挂着发疯的笑容，那是一个拋开帝国首席宫廷魔法师的地位，一心只想窥探魔法深渊的男人原本的面貌。不过是藏在夫路达英雄般表情下的一切，被强大魔法吟唱者的存在给逼了出来罢了。\n“我的弟子们啊，为接下来能晋见这个世界的至上存在，最高阶级魔法吟唱者而感谢吧！”\n他转向由莉“请问何时可以面见安兹•乌尔•恭大人？我希望能尽快……就我一个人也行，在与吉尔面谈之前，能否先为我拨出一点时间──”\n吉克尼夫瞥了夫路达一眼。\n“抱歉，是我失态了，陛下。”\n“我还挺喜欢你这副样子，不过现在不是时候。”\n吉克尼夫做好直面死亡帝王的准备，鼓足勇气迈出一步，使团紧随其后登上台阶。但在议会大楼门前，名为露普丝雷其娜•贝塔的红发女子伸手拦住吉克尼夫。\n“不是这里啦，大家往脚下看，都站到圈里面。”\n“安兹大人为各位安排了最高规格的礼仪——他将在王座之厅接见各位。”\n“欸，那位小哥！往外跑小心传送的时候被切成两半哦。”\n一阵虚无过后，吉克尼夫一行抵达半球状的圆顶房间。眼前并不是可怕的地狱，而是穷尽帝国之力也无法打造出的雄美建筑，雕塑壁画，宛如诸神世界，统治此地的安兹•乌尔•恭的形象变得难以形容。他是凌驾夫路达上的魔法吟唱者，恐怕是史无前例。他的城堡华美超越人类想像，魔导国的强大军队悉归其统领。要形容的话就是无所不能的存在。\n“门后就是王座之厅，安兹大人在那等候各位。”由莉深深鞠躬，她的职责到此结束。彷佛等著她这句话，"
  CZE.003.a: "厚重的门扉在无人推动的状态下，自动慢慢开启。"

  CZE.004.titile: "相约亡/王者之殿（三）"
  CZE.004.desc: "闯入视野的是一间宽敞，顶端高耸的厅堂。墙壁以白色为基调，加上金色为主的精细装饰。吊在天花板上的豪华水晶吊灯以七色宝石制成，散放出梦幻光辉。墙上挂有好几面巨大旗帜，直直垂到地板上。“王座之厅”，真是没有更好的形容词了。\n吉克尼夫背后传来沙哑的哀叫，那是部下们感到恐惧的证据。吉克尼夫现在确信自己对安兹·乌尔·恭危险的预估远远不够。岂止对帝国，他是将要威胁到人类种族存续的怪物。\n视线前方，遥远那头有一段台阶，周围看似左右亲信的一群人并排站立。银发美少女、像是昆虫直立的苍白怪物、既像青蛙又像人的西装男子。眼睛往台阶上一看，是一位生了羽翼的美女，而再在她后面──\n“那就是……”\n坐在水晶王座上，手持怪异法杖，恐怖的死亡化身。暴露出骷髅头颅的怪物。宛如黑暗集中于一个点，凝结成形的存在。\n那就是——安兹•乌尔•恭。\n头戴华贵王冠，身穿豪华的漆黑长袍，手指上的戒指光亮耀眼。离了这么远的距离，吉克尼夫仍然明白，帝国的任何工匠都做不出那一身奢华精巧的装饰品。\n安兹•乌尔•恭空虚的骷髅眼窝当中点亮着红似鲜血的火光。吉克尼夫能够感觉得到，那血红色的灯火正舔舐般地环顾著一行人。\n吉克尼夫总算是从心底明白，那大概就是被称为“神”的存在。一个不小心恐怕连这个人称鲜血皇帝的男人都要屈膝下跪。\n“我为什么要自讨没趣呢？”吉克尼夫深感后悔。来的路上他曾想与魔导国达成协议，通过承认其在德意志地区的统治合法性来交换边境利益。但现在......\n“这就叫做后悔莫及吧？”\n无视于扑向自己的无数阴气，吉克尼夫只紧盯前方"
  CZE.004.a: "──只注视著安兹•乌尔•恭往前走。"

  CZE.005.titile: "相会亡/王者之殿（四）"
  CZE.005.desc: "“安兹大人，巴哈斯帝国皇帝，吉克尼夫•伦•法洛德•艾尔•尼克斯希望能谒见您。”台阶上随侍于王座旁，生了羽翼的美女发出的声音也十分婉转动听，正适合她的花容月貌。\n“欢迎你来，巴哈斯帝国皇帝。我就是魔导王——安兹•乌尔•恭。”\n那声音比想像要接近人类，吉克尼夫稍微安心了点。\n“我由衷感谢你的欢迎，恭阁下。”\n“安兹大人，窃以为人类想与安兹大人对等谈话实属大不敬。”男人继续说：“『叩拜』。”\n吉克尼夫的背后传来好几阵金属铿锵声。不用确认他也想像得出来，臣子们一定都照男人的命令叩拜了吧。很可能是强力精神攻击造成的强制效果。\n“──好了，迪米乌哥斯。”\n“是！”名叫迪米乌哥斯的怪物对主人恭敬行礼。“『平身』。”\n“……吉克尼夫•伦•法洛德•艾尔•尼克斯阁下，你远道而来，我的部下却冒犯了你。没能管好部下是我领导无方，请你原谅。我愿低头致歉。”\n得知安兹•乌尔•恭不是只以暴力行动的存在，吉克尼夫内心同时浮现出安心与极端的警戒。\n近卫兵将拿著的瓮放在吉克尼夫身旁。“这是擅自雇佣冒险者袭扰边境的愚蠢贵族的首级，请笑纳。”白养这可有可无的贵族，就是为了用在这一时。\n“我就收下了——”瓮中头颅动了起来，很快被浓稠液体覆盖，吉克尼夫一惊，当即丢下手中的瓮。头颅滚落在地，他目不转睛地盯著令人惊骇的现象──只见浓稠黑色液体一口气从地板喷出。液体褪去后，一件巨大黑铠站在那里。\n“下去吧。”随著彷佛自地底传来的沉重话语，"
  CZE.005.a: "亡灵迈开脚步，消失在吉克尼夫视野角落。"

  CZE.006.titile: "相会亡/王者之殿（五）"
  CZE.006.desc: "吉克尼夫对亡灵并非毫无认识，邻国执念共和国便是由在上次大战的大量死者中自然诞生的不死者们组成的。但那至少需要各种因素作用，安兹·乌尔·恭竟然能直接将死者转换为不死者。\n（难道只要有死尸他就能无限创造吗？再怎么说也太夸张，不，如果是这家伙......）\n“那么，吉克尼夫•伦•法洛德•艾尔•尼克斯阁下。”\n平静的语气让吉克尼夫回过神来，对安兹露出爽朗的笑容。\n“恭阁下，叫我吉克尼夫就可以了。”\n“是吗？那就恭敬不如从命了，吉克尼夫阁下。首先容我为了在你面前献丑道歉。再来是刚才我的部下，对你以及你的各位属下有所冒犯，因此你底下的贵族给魔导国造成的麻烦就此一笔勾销。这事就到此为止，有劳阁下特地跑一趟，现在阁下可以回去了。”\n“抱……抱歉，我没听清楚，可以请你再说一遍吗？”\n“我说你不用谢罪，可以回去了。我们接下来也有些事要忙。”\n安兹开玩笑似的耸耸肩。吉克尼夫完全搞不懂这是怎么回事。对方难道不是想要自己赔罪，并且达成某种目的，才会把自己叫来吗？现在却这么简单就原谅自己，太奇怪了。\n（──等等！那家伙刚才说什么？）\n“抱歉，你说你接下来有事要忙，是什么意思？”\n“多亏了阁下，让我知道即使对邻国放低姿态表达友好反倒会被牵扯进麻烦事。既然如此，等到夺回被分裂的莱茵兰和巴伐利亚，解决德意志的问题后，我打算把所有麻烦事处理干净。”\n“这……这话的意思是……”\n“首先我要那些暗算我们的人为他们的愚蠢付出代价，再来是烦人的家伙。”魔导王停顿了一下，"
  CZE.006.a: "“直到征服世界，令吾名永世飘扬。”"

  CZE.007.titile: "相会亡/王者之殿（六）"
  CZE.007.desc: "简直是疯子在胡说。不──不对，他不是疯子。只要想想安兹•乌尔•恭的能力、兵力与财力，就知这并非戏言。只不过吉克尼夫常识太狭小，无法面对事实罢了\n毛骨悚然的感觉自吉克尼夫脚底升起。\n（难道把我叫来这里，就是为了这个目的？所以整件事其实是宣战布告吗！安兹•乌尔•恭等于是在说自己将来会与帝国为敌，我应该先俯首称臣才对吗？）\n这是吉克尼夫人生当中最拼命动脑的一刻。他很想把这个问题带回国内与名智者一同讨论，决定方针，但那样就太迟了。\n吉克尼夫脸上带着清澈的笑容“我有个提议，我们结盟如何？”\n“应该是臣服才对吧──呜叽！”\n先是听见银铃般的婉转嗓音，然后传来一阵挤扁的声音。银发少女表情微微歪扭，站在她身旁的亚乌菈一副受不了的样子。吉克尼夫看不清楚究竟发生了什么，大概是黑暗精灵踹了银发少女一脚。\n“……我说你啊……”\n“──不许吵闹，肃静。”\n安兹拿出魔王应有的态度，威风凛凛地一挥手。\n（只有作为统治者治理此地，活了悠久时光才能有这种举止。这些家伙真的是一直潜伏在德国某处吗？真的不是突然冒出来的吗？）\n“雅儿贝德，都准备好了吗？”\n“是，安兹大人，一切都安排妥当，随时可以开始。”\n安兹·乌尔·恭从王座上起身，周边的亲信们立刻跪拜在地。\n“百闻不如一见，我准备了场欢迎仪式，请问吉克尼夫阁下是否赏光呢？”\n（欢迎仪式，现在？该不会要动手吧？）\n吉克尼夫很快就放弃了这个想法，对方要是想杀自己，他难道跑的了吗？事到如今，不如保持皇帝的气概应下邀请。“乐意之至。”\n安兹·乌尔·恭微微点头，似乎是对吉克尼夫的勇气感到赞许，"
  CZE.007.a: "他抬起手，戒指闪耀的光芒遮盖吉克尼夫的视线。"

  CZE.008.titile: "相会亡/王者之殿（七）"
  CZE.008.desc: "当吉克尼夫再次清醒过来，已然身处另一个房间。房间并不大，装饰却极尽奢华，吉克尼夫能认出其中不少德意志帝国皇室的收藏品。整个房间十分昏暗，原因则是向光面被巨幅的红色绸缎窗帘遮盖起来了，面朝窗帘的地方摆着茶几沙发。\n但环顾四周的吉克尼夫已没有兴趣欣赏装潢了，和他一同过来的除了安兹·乌尔·恭和长翼女性外就只有夫路达一人。\n安兹·乌尔·恭洞悉他的担忧。“和这位魔法吟唱者在一起似乎能让阁下安心，所以就把他送过来了。至于其它随行人员，我以安兹·乌尔·恭之名保证他们的安全。这房间并不宽敞，多余的人会给我的佣人添麻烦。”\n“啊，安兹大人！”长翼女性忽然就一脸陶醉的注视着她的主人。虽然好奇，但直觉告诉吉克尼夫少管闲事为好。（话说回来，怕给佣人添麻烦是什么意思？安兹·乌尔·恭，这家伙可怕而威严的外表下难道是一颗相当关怀下属的心吗？）\n安兹·乌尔·恭坐在主位上，长翼女性侍奉在旁“请落座吧吉克尼夫阁下，节目就要开始了。”\n夫路达退到客座沙发后，吉克尼夫犹豫片刻，还是坐定了位置。\n窗帘自动拉开，其后是透明的几乎无法判断存在与否的玻璃幕墙。穿越玻璃墙映入眼帘的是柏林城的中轴线——连接勃兰登堡门和胜利柱的夏洛滕堡大街。\n随着长翼女性轻柔的拍手，雄壮行进乐在大道上奏响。战斗机编队发出呼啸掠过上空，服制统一的步兵方阵迈着整齐划一的正步出现在视野中。其后是坐着运输车与摩托车的摩托化步兵部队，手握上好刺刀的步枪。\n所谓的欢迎仪式完全是魔导国在展示武力，然而吉克尼夫出人意料的冷静。对靠奴役不死者进行生产而几乎全民皆兵的魔导国有强大步兵力量这点他早有预期，如今所见并未超出其理解范围。"
  CZE.008.a: "至少目前还没有......"

  CZE.010.titile: "相会亡/王者之殿（八）"
  CZE.010.desc: "安兹·乌尔·恭纤长的白骨双手从袍袖下探出，为自己士兵的表现鼓掌。然他的骷髅面庞当然是看不出丝毫情绪。（完全无法试探其内心，不死者简直是最完美的政客。）\n安兹·乌尔·恭一面鼓掌一面转过头“阁下觉得如何？这可是精挑细选，我引以为豪的部下。”\n吉克尼夫强迫自己直视深邃的空洞眼孔“真是威武之师，凭此阁下统一德意志定然易如反掌。”\n“这是自然。不过越是收集情报，我就越是感到这种程度还是有所不足。”\n吉克尼夫见识过圣杯和幻想乡的实验装甲部队，他当时便认定这将是主宰下一代战争的兵器。奈何巴哈斯国力不足，实在是他一大遗憾。即使魔导国部队训练有素，毕竟仍属步兵部队范畴。除去安兹·乌尔·恭的魔法这一因素，吉克尼夫相信帝国能够抵抗。\n“阁下说笑了，若没有像捍卫祖国这样坚定的战斗意志，想必无人能与您抗衡。”\n吉克尼夫所言内涵满满，越是受到恐吓就越不能屈服，这是他在长久政治斗争得出的经验。\n“身为领袖必须保持谦逊。因此自从接管这个国家开始我就下令秘密研究新武器装备，多亏部下的努力，这些年总算有些成效。就请阁下和我一同检阅。”\n（呵...呵呵，这家伙到底还藏有多少底牌！）\n“既然是秘密研究的成果，我这个外人恐怕......”\n“反正很快就会派上用场，无妨。”\n吉克尼夫扰豫片刻，忽然想起安兹•乌尔•恭方才所言——“直至征服世界…”\n（他对力量已经自信到在杀人前和遨请被害者一起欣赏凶器的程度了吗？）\n炮声轰鸣十数响，昭告第二阶段的开始。\n当伸出的炮管最先出现时，吉克尼夫浑身死一般僵硬。发动机伴奏下，一排排一列列履带碾过地面，眼前这些身披钢铁的怪兽正是吉克尼夫日思夜想的装甲部队。\n他死死掐住扶手才没有掉下沙发，但依旧脱力的瘫在靠背上。\n魔导国的坦克队列在玻璃后从出现到消失滚滚不尽，令人怀疑是反复播放的画片，但这是事实，粉碎巴哈斯帝国皇帝最后傲气的事实。\n“尽情欣赏吧阁下，等到它们沾染上硝烟尘土就再没有这样的美景了。”\n威胁，安兹•乌尔•恭依旧是在威胁。"
  CZE.010.a: "但吉克尼夫已经无法挺起腰，连直视的勇气也缺乏了。"

  CZE.011.titile: "相会亡/王者之殿（九）"
  CZE.011.desc: "他舔湿乾燥的嘴唇。几乎是一瞬间，吉克尼夫就决定了提出他此前从未预想过的方案。\n“在此地建立自己的国家是很棒的事，这地位正适合恭阁下。其它国家都拒绝承认魔导国继承德意志领土想必令您很不满吧？我代表巴哈斯帝国希望为阁下提供最大后援，承认魔导国对目前和即将收回的莱茵兰、巴伐利亚地区的合法统治。阁下觉得呢？”\n安兹无皮无肉的脸纹分不动。不过，吉克尼夫觉得那双眼睛里蕴藏的红光似乎更亮了一些。\n“……吉克尼夫阁下，我不认为这样做对阁下有好处啊。”\n这个问题十分合理，因此吉克尼夫早就料到了。他装出一副真心诚意的态度回答：“为了共同的将来着想，我希望阁下统治的国家与我的帝国之间能结成友好同盟。”\n“原来如此，那就麻烦你了。”\n安兹答应得乾脆，让吉克尼夫愣了一下，好像扑了个空似的。他没想到事情会这么顺利。\n“今天是喜获盟友的好日子，我还想把这一天制定为节日呢。”\n（你是想说奴隶纪念日吗！）\n吉克尼夫完全不让心中的吶喊溢于言表，对安兹露出微笑。"
  CZE.011.a: "“说得没错，真的──说得没错。”"

  CZE.012.titile: "坠网拼搏"
  CZE.012.desc: "“今天就到这吧老爷子。”\n“这里还有很多事情要报告。调查贵族的报告，骑士们的上书，魔法省的研究......”\n一听到魔法，吉克尼夫的头又痒起来，他用力捉挠，攥下一把显得黯淡的金色发丝。“你看我都这样了，让我休息一会吧。话说老爷子你今年得有两百多岁了，你也节节劳，以后魔法省以外的事不要再管了，专心做研究吧。”\n“陛下......是。”\n夫路达没有多嘴，默默离开房间。\n（我比不了安兹·乌尔·恭，但你也别想向我说谎啊老爷子。按你的本性应该宁死也要留在那个怪物身边吧，对帝国的忠诚胜过求知欲，这种事我虽希望却不会妄想。）\n巴哈斯帝国首席魔法师——夫路达·帕拉戴恩已背叛帝国，为探求魔法深渊投向死亡的怀抱。而对他的学生吉克尼夫，臣服魔导国同样是最稳妥的方法，但不能接受，不仅是他，帝国的民众也绝无法接受。安兹•乌尔•恭，这个能绝对操纵自己创造的不死者的怪物说不定要把所有生者都变成无法反抗的不死者，建立他永世的黑暗帝国。\n但既使不考虑安兹•乌尔•恭，仅凭帝国之力也无法与魔导国的坦克与机械化部队为敌。所幸还有可拉拢的盟友，西面奥地利德意志国白发的少女元首雄心满怀誓要光复故土，南面斯连教国秉持人类至上教义且对不死族最为深恶痛绝。只要与他们组成同盟，三个接壤的国家就可在魔导国南部建立起人类的坚固防线，迫使魔导国兵峰转向其它方向，以此将妖精与亡灵拉入战局，展开对魔导国的全面剿杀。\n“不仅是为帝国，甚至不仅为人类，这可以说是在为世界的存亡而战。”"
  CZE.012.a: "想到这里，吉克尼夫充满干劲。"

  CZE.013.titile: "大竞技场今日好戏上演（一）"
  CZE.013.desc: "历史悠久的大竞技场是帝都有名的景点。奴隶死战早已被取缔，怎奈民众对决斗的喜爱依旧，主办方重金悬赏下每日都有来自各处的冒险者前来挑战。\n鲜血皇帝吉克尼夫是巴哈斯的皇帝，对决斗的热爱同样流在他的血脉中。他还记得儿时和父亲在大竞技场观赛的场景，彼时他多么天真，真的就只一心关注决斗者的挥劈躲闪，全然没有注意到父亲在叔叔身边憔悴的眼神。父亲真的享受过决斗表演吗？斗士的飒爽身姿明明那么动人心魄，吉克尼夫为父亲痛惜，叔叔一家则他在当上皇帝后不久就被全部处死。\n只有真正控制权力的人才能一时放空权力，将心态回归到观众的身份去欣赏表演。吉克尼夫做到了，他本已经做到了。可现在，在专属自己的豪华包厢中，吉克尼夫无法将思绪抽离。他不是出于消遣，而是为了目的来到竞技场，他甚至不知道今天是谁上场！内心翻涌的恐惧愈演愈烈，正在大口喘气的他不免后悔将见面地点选在这里了。儿时记忆刺痛神经，他和父亲的坐立不安背后是相同的理由——权力正受到威胁。\n吉克尼夫战胜了父亲没能战胜的敌人，这是他得以不受童年烙印恐惧的原因。可这股骄傲，安兹乌尔恭只是抬起手指就无情的将其粉碎了，每当想到那个怪物，吉克尼夫就浑身打颤。他终于意识到自己和父亲同样是个凡人，而在自己的敌人面前，他的表现比父亲究竟又能强多少呢？\n“陛下，使者们到了。”\n“哦，是吗...”\n吉克尼夫很感谢瓦尔兹打断他的思绪，否则他很可能会把自己吓破胆。无论如何，至少他现在还没有放弃，接下来的外交行动正是吉克尼夫所擅长的。\n“打起精神......”自言自语完毕，他抬手示意负责保卫的“银丝鸟”小队："
  CZE.013.a: "“请他们进来。”"

  CZE.014.titile: "大竞技场今日好戏上演（二）"
  CZE.014.desc: "吉克尼夫探头一看，火神官长与风神官长身后站着四个来历不明的人物。他们将连衣帽压低，显得十分可疑。另一边西装整齐的红发少女则是德意志国外交部长里宾特洛甫。\n即使房门在身后关上，教国使者仍然无意拿掉连衣帽。里宾特洛甫则在这种外交场合毫不顾忌的将不屑挂在脸上。对于他们的粗鲁无礼，吉克尼夫不能有任何怨言。\n使者们纷纷落座，只有神官背后的两人还站着。\n吉克尼夫拿著笔在纸上写下“圣典”。对方只是回以微笑，但比言词更证实了吉克尼夫的推测。他们必定就是据说存在于教国，拥有圣典之名的特种部队群“六色圣典”之一。\n里宾特洛甫撇过头，教国使者从怀中拿出一封信交给吉克尼夫。信上归纳如下：首先，吉克尼夫为何接受魔导国外交邀请甚至承认魔导国主权？再来是今后帝国采取的立场。吉克尼夫握有多少魔导国的相关情报？文章不失礼数，但说穿了就是诘问状。\n对方大可以把信先寄过来，却到这时候才拿给吉克尼夫，说到底还是不信任帝国。吉克尼夫胸中涌起些许不愉快，但想想帝国至今与魔导国的来往，教国和德意志方面不信任也是理所当然的，倒不如说正是他们如此警惕、仇视魔导国，吉克尼夫才会寄希望于与他们合作。\n吉克尼夫正要将回答写在纸上，这时传来了特别大的一阵欢呼，看来是比试开始了。\n“这场最大的比试，艾尔·尼克斯皇帝陛下也莅临现场观战。各位观众，请看上方的贵宾室！”\n主持人的声音被魔法道具放大，响遍赛场。\n“恕我离席一下。”\n吉克尼夫站起来，在下方的市民们面前露脸。\n市民们一齐发出赞扬吉克尼夫的欢呼声，吉克尼夫端整的脸上浮现沉稳微笑，举手回应市民们的欢呼，女子们发出尖叫。"
  CZE.014.a: "对于自己的人气尚未衰退，吉克尼夫感到心满意足。"

  CZE.015.titile: "大竞技场今日好戏上演（三）"
  CZE.015.desc: "“谢谢陛下！那么各位观众，接下来久违多时的武王战即将开始。看来还需要花点时间准备，请各位耐心等候。”\n“武王啊……”吉克尼夫低喃。\n“究竟是谁要与武王交战呢？”使者问了个理所当然的问题。其实吉克尼夫也没有答案。\n“我也不晓得，这次的武王战据说是临时决定的。”\n“能与武王单挑的顶多也只有精钢级冒险者吧。老实说，我不太赞成让珍贵的精钢级冒险者参加这种可能丧命的战斗，且只为了表演。”\n“我倒能理解。”提到这个话题，从进门就一直沉默的里宾特洛甫突然来了兴趣：“强大的力量当然不是衡量优秀与否的唯一标准，但实在是种魅力。让群众见识的狂暴力量从而了解自己比劣等种族强大的事实，没有比决斗表演更好的选择了。不过人类的连连失败实在耻辱，如果安排我们德意志勇士参加，绝对可以终结武王的胜利传说。”\n“这家伙入魔了吗？武王和人类的差距是种族致使，明摆着的。她真的觉得只要是德国人就能在不用热武器的前提上打败武王吗？决无可能！”吉尔尼夫心中吐槽着，脸上却尽是附和。\n“──那么各位观众，让大家久等了，挑战者即将入场！”\n吉克尼夫拿起笔，正要写下使者问题的答案，一听手又停了下来。他想看看是哪个勇士敢挑战赫赫有名的武王。得到认可成为挑战者，就表示主办人至少认为这会是一场精采的比试。在帝国当中还有这样的高手？\n如果此人能力优秀，而且有意为帝国效力，就算输了，吉克尼夫也愿意任用他。\n“……我想很多人都听过挑战者的大名，这位大人今天莅临现场！他就是魔导国国王安兹·乌尔·恭陛下！”\n“──啊？”"
  CZE.015.a: "吉克尼夫不由得蠢笨地叫了一声。"

  CZE.016.titile: "大竞技场今日好戏上演（四）"
  CZE.016.desc: "吉克尼夫环顾周围，确定所有人都跟自己听见了同一句话。\n“安兹·乌尔·恭？”\n魔导国的动向被他列为最优先事项，魔导王进入帝国的消息一定会立刻传进吉克尼夫的耳朵。然而自己却没收到报告，这就表示——（偷渡入国？然后跑来竞技场？他在想什──咦，不会吧，是这样吗？这怎么……可能？）\n吉克尼夫身体一颤。然后他移动目光，看向来自斯连教国和德意志国的使者。里宾特洛甫的视线相当尖锐，其只代表了一个意涵，是吉克尼夫把魔导王叫来的。\n“请等一下，这是陷阱！”\n神官嘲弄的反问道：“魔导国的，还是……？地点是陛下指定的，而且几小时前才通知我方。”\n“此事绝非我所策划，证据就是如果是我设下的陷阱，我怎么会如此惊慌？”\n里宾特洛甫猛地摆手打断吉克尼夫：“您要我们相信您的说词？难道不是为了把我们拖下水，或是把我们卖了？你去伯霖的时候就想好了吧，出卖我们德意志的领土，出卖人类去换取不死者的恩宠！”\n对方丝毫不肯相信吉克尼夫。不，这是当然的。如果立场颠倒过来，自己也会这样谴责他们。\n（可是，情报究竟是从哪里泄漏的？不对，真的有泄漏吗？会不会一切根本就是照他的计划在走？他早就洒下诱饵，等着我一口咬住──）\n背脊一阵冷颤。很可能从一开始到现在，全都是他算好的。魔导王就是这种对手，吉克尼夫清晰的头脑得出了答案。\n（不对，现在不是对他的智谋感到惊惧的时候！得赶紧想想办法！）\n“情况不妙，得赶紧从这里──”\n然而，为时已晚。\n新一名闯入者的声音传来，那是猎物落入设下的陷阱，猎手称心如意的声音。"
  CZE.016.a: "“吉克尼夫·伦·法洛德·艾尔·尼克斯阁下，好久不见了。”"

  CZE.017.titile: "大竞技场今日好戏上演（五）"
  CZE.017.desc: "吉克尼夫拼命压抑著粗重喘息回头一看，只见魔导王从竞技场的中央上升到贵宾室的高度。\n满不在乎地暴露出那张令人厌恶的原本面貌，必然是为了让人知道就是他本人。\n“这……这四──呼。这是我要说的，恭阁下。真没想到会在这种地方见到你……”\n吉克尼夫不知道该说什么才好，他的嘴唇像黏了浆糊般张不开。\n“我也是一样的想法，偶然真是教人害怕啊。”\n错不了。吉克尼夫可以确定，一切都是安兹·乌尔·恭的诡计。他当场抓到吉克尼夫与教国和德意志的密谈，藉此对吉克尼夫施加压力，阻止三国结盟。\n魔导王眼窝中亮起的可怖亮光朝向里宾特洛甫。\n“这位红发少女很眼熟啊，是德意志人吗？”\n里宾特洛甫没有多余动作，径直起身，离开房间前恶狠狠的对吉克尼夫留下最后的话语：“陛下，往后自重！”\n“我惹她生气了吗？”\n（明知故问！这家伙，非要特意挑衅吗！）\n“那么另外几位也是陛下的朋友吗？”\n安兹的表情纹风不动，应该说那张脸无皮无肉只有骨骸。而且也没有眼珠，只有彷佛于深处摇曳的赤红火光，无法掌握任何情感。吉克尼夫语塞了。"
  CZE.017.a: "德意志国已经不可能合作，现在是要护着教国撒谎，还是站到魔导王那边出卖他们？"

  CZE.018.titile: "大竞技场今日好戏上演（六）"
  CZE.018.desc: "“万分感谢，本来我等应当报上名号，然而我等正好有急事必须速速离席。关于我等的事，还请您之后再向陛下询问。”\n教国使者从座位站起来。\n“是吗，那真是太遗憾了。今后应该还有机会相见，我还得上场，就此失陪。”\n说出一番酸言酸语后，魔导王轻快地向下降落。\n“你陷害我们。那家伙摆明了知道我们的事，不是吗？他刚才的行动，自始至终都在嘲笑按照他心意行动的愚者吧……你告诉了他多少？为了保护自己的国家，你出卖了多少机密？”\n魔导王在最具效果的时机，做出最强的一击。这一击彻底令帝国屈膝，为了让帝国（吉克尼夫）知道自己只剩下背叛人类一条路──\n“请你们相信我，我绝对没有将情报泄漏与他。”\n“……就算相信您，情报还是完全泄漏了，这点是不会改变的。很遗憾，皇帝陛下，我们恐怕不会再见面了。”\n“要出卖我们就出卖吧，皇帝，受强大魔鬼迷惑心志之人。”\n自己被视为人类叛徒，与不死者同流合污，没有任何利益能突破这个困境。\n楼下传来欢呼声，吉克尼夫移动视线。"
  CZE.018.a: "“……武王加油啊，神明保佑！证明给我看吧，至少让那家伙受伤啊！”"

  CZE.019.titile: "大竞技场今日好戏上演（七）"
  CZE.019.desc: "棍棒砰一声打进身上，但安兹乌尔恭毫不在意，像受到微风吹拂般继续前进。短锥刺进不肯后退的武王胸口，封印其中的攻击魔法被解放，安兹乌尔恭俯视著倒地的武王尸体。\n“听着！帝国的人民！我是安兹·乌尔·恭魔导王！”\n不死者之王的声音在竞技场的寂静中嗡嗡作响。\n“你们认为只有死亡对我才有意义，但我要说，生者于我的统治更加重要。生者灵魂具有的智慧、力量、勇气都是行尸走肉没有的，而只有这些才是我魔导国壮大的基石。\n正因如此，在我的国度，无论衣食住行，生者都可以享受其它国家无法提供的优待。当然！这一切不是没有代价的，但我相信这绝对是笔诱人的生意！无论种族、男女老幼，我都将保佑国民生前的安定富足，而代价仅仅是——生前把你的才能，死后把你的尸体，将绝对的忠诚交给我！\n担心会被剥夺自由，套上枷锁。我觉得可笑，没有灵魂的死者会在乎这些吗？人生本就充满意外，谁也拿不准不幸什么时候降临，什么时候死去。做选择吧各位，无忧无虑的可知之死，还是迷茫难料的无期之灾？不要畏惧与你毫无干系的死亡，拥抱安定的人生，到我身边来！而得到青睐的子民，我无从想像的力量将会帮助你们！现在就让你们窥见一斑！”\n魔导王走到武王身旁。\n“武王死了！有人想确认吗？”\n没有回答。安兹乌尔恭取出权杖抵在武王胸口上。\n“看着！”\n随著权杖开始动作，武王口中漏出了呼吸，胸膛慢了一拍也开始起伏。\n”他们告诉你人死不可复生，那是他们对生死毫无所知。而我超越死亡、主宰死亡！到我国来吧，用才能与矢志不移打动我，你们的奖励是，永生！“"
  CZE.019.a: "现场化为一片喧嚷的狂躁海洋。"

  CZE.020.titile: "大竞技场今日好戏上演（八）"
  CZE.020.desc: "安兹乌尔恭发动“飞行”，目标地点是吉克尼夫所在的贵宾室。\n探头一看，贵宾室里只有吉克尼夫与两名警卫士兵，其他人好像都回去了。\n“刚才的比试真是精采，不愧是恭阁下，遇上帝国最强的战士竟能大获全胜，只能说实在厉害。”\n“没那种事，刚才我与武王不分高下，无论哪边获胜都不奇怪，看来幸运之神比较眷顾我。”\n“我一个外行人看起来并非如此，不过既然恭阁下这么说，那应该错不了。好了，那么──失礼了，这种时候真不知该说些什么才好。\n“我就先告辞了，改日再见，吉克尼夫阁下。”\n安兹乌尔恭本已打算降落地面，发现吉克尼夫不苟言笑地注视著自己。他于是也注视吉克尼夫。\n“魔导王陛下，我有一项提案，不知道能不能说。”\n安兹乌尔恭带著微笑──虽然脸不会动──回答：“请说。”\n“那我就说了，我──不，巴哈斯帝国希望能成为安兹·乌尔·恭魔导国的属国。”\n“属……属国？”\n警备兵士们惊得瞠目结舌。\n“……吉克尼夫阁下，关于贵国成为属国……此事十分重大，只以口头约定进行太危险了。我无法立刻回答你，至少希望有个书面文件。”\n“那么只要我拿出书面声明，你就会认可吗？”\n“可以，那么请吉克尼夫阁下将你认为帝国成为属国后的立场拟成草案，寄到魔导国我这边来，我再做考虑。”\n吉克尼夫仿佛浑身都放松了似的，这位鲜血皇帝站起身，利落轻快的弯下身为王者的腰。\n“那么我就这么处理，近日内我会整理好草案，送到陛下手上──"
  CZE.020.a: "我现在还会以同样身为君王的对等语气与陛下交谈，之后就请陛下多多照应了。”"

  CZE.021.titile: "皇帝与法师"
  CZE.021.desc: "从法阵传送到皇宫的隐蔽密室，通往皇帝寝室的路虽短，却总不至于连一个侍女都见不到，福鲁达心中顿时明白，这是为了将影响降至最低。\n在门前仔细整理着装，对这次特殊的见面，他希望给最优秀的学生留个好印象。\n操起苍老的嗓音，福鲁达极富气势的朝房内直呼到：”吉尔！“\n”进来吧。“\n推开房门，巴哈斯帝国年轻的鲜血皇帝吉尔克尼弗衣冠凌乱侧卧在床上，全然没有昔日英俊王者的风范。地面与床上散落的金色发丝暴露他此前的焦躁，映照他当下的沉沦。\n毕竟是二十年来看着他长大的帝师，福鲁达不由自主的压低声调：”吉尔...“\n但训斥和教导最终没有出口，因为福鲁达知道，自己与皇帝的关系已永远的改变了。\n”我们已经成为魔导国的属国，因此我想让你作为巴哈斯帝国的代表前去魔导国，你意下如何？“\n意下如何？福鲁达巴不得立刻跪拜在至尊的座下亲吻脚尖，但至尊需要他留下保卫帝国的安全，如果不能证明自己的价值，他凭什么获得至尊的垂青？\n”是帝国离不开我。“\n吉克尼夫闻言又捉挠起头发，这是可怕的事实。福鲁达·帕拉戴恩——当今纯人类最强的魔法吟唱者之一，他的存在即是帝国不受觊觎的倚靠，如果他离开境内，帝国民众的信心将顷刻崩塌。就算吉克尼夫有壮士断腕的勇气，恭也不会容许他擅自调离自己的棋子。他垂下双手，满是疲惫的说："
  CZE.021.a: "”明说吧，我该怎么做？“"

  CZE.022.titile: "摊牌"
  CZE.022.desc: "”吉尔哟，自从你父亲将你交给我以来，我教你所需的知识，在和贵族的斗争中支持你，扪心自问我完全将你看作自己的孙子。“\n接着，福鲁达话锋一转：”个人尊严的对我毫无价值，在魔法深渊前卑躬屈膝算什么？只要能窥看一眼，只要一眼！我愿支付一切连你也不在话下。如果吾师需要你死，我会抢着动手以示忠诚。尽管痛恨吧吉尔，但没有意义，因为我是福鲁达·帕拉戴恩，毫无廉耻的魔法师。“\n“哈哈哈——！”吉克尼夫反常的开怀大笑打断了福鲁达，他提起精神起身坐定：“从皇帝的身份我讨厌你的无耻。但你说错了，我不痛恨你，相反，从学生的身份我祝贺你得偿所愿。比起过去伪装的那幅英雄般的面容，我更喜欢现在你真正的样子，一个为达目的不择手段的卑鄙小人。况且，如今的我在世人眼中也同样是条无耻走狗。”\n“我为有你这样的学生骄傲！你不会再召见我了，放心，我就待在魔法省，哪也不去。”\n“请便，福鲁达——老师。这是最后一声，我与你此后于感性上再无瓜葛。”\n福鲁达有些不解，如果吉克尼夫希望以感情挽回他，那未免太过愚蠢了。在见识极限巅峰，最高阶级的魔法咏唱者后，福鲁达感到自己的人生才真正开始，往日一切再无意义。\n“极英明的决定。”\n留下最后的冷漠话语，他转身离去。"
  CZE.022.a: "童年起铭记和倚靠的一袭白袍，自此永远从吉克尼夫的内心消失了。"

