#设定
  Germany_Local_History_Title: "§O德意志§!地区"
  Germany_Local_History_Title_01: "分裂与统一"
  Germany_Local_History_Title_02: "第二帝国"
  Germany_Local_History_Title_03: "德意志之变"
  Germany_Local_History_Page_01: "§Y日耳曼§!一词来自拉丁文日耳曼尼亚，尤利乌斯·恺撒以日耳曼尼亚称呼莱茵河右岸的各个部落，日耳曼尼亚记载于公元100年的《日耳曼尼亚志》。很早以前德意志兰就居住着日耳曼人，公元2—3世纪逐渐形成部落。公元476年推翻了罗马帝国（西罗马）。\n843年§g德意志§!!从法兰克帝国分裂出来，962年建立神圣罗马帝国。通过长期的对外征服，神圣罗马帝国占领了波西米亚、意大利北部和卡西米尔西部，并远征俄罗斯、匈牙利。13世纪中期走向封建割据。\n1157年，这一帝国得到了“神圣帝国”的称号。1254年，帝国第一次开始使用头衔“§Y神圣罗马帝国§!”，1512年的科隆帝国会议后颁布敕令，使用“德意志民族的神圣罗马帝国”，此后作为官方名称沿用直至1806年。后来，神罗的重心向§Y奥地利§!转移，§Y哈布斯堡家族§!开始控制神罗皇位百余年，不过皇帝对地方的控制力也逐渐下降，神罗逐渐成为有名无实的国家，德意志几百年的分裂史开始了。\n\n1710年，北德的§Y普鲁士王国§!成立，当时谁也没意识到，§C腓特烈一世§!将开始普鲁士200多年的辉煌历史。\n\n1830年，弗朗茨二世逝世，由于没有指定继承人，哈布斯堡陷入了争夺继承权的内乱中，§Y奥地利§!在大贵族的分裂与外国的干涉下陷入了内战，进而导致整个§g德意志§!陷入大内乱时期。\n\n随着民族主义的崛起与人民民族意识的觉醒，德意志统一的呼声就一直不绝于这片土地。1834年，§Y普鲁士§!在德意志地区建立了§C德意志关税同盟§!，除§Y奥地利§!和§Y汉堡§!外，§C全部德意志邦国§!都加入该同盟。1848年欧洲革命期间，普鲁士国王§Y腓特烈·薇莲四世§!宣布成立“自由派政府”。召开制宪会议，并拒绝接受§C德意志邦联议会§!奉上的“§B德意志皇帝§!”称号。但1848年欧洲革命结束后，§Y腓特烈·薇莲四世§!即回归§g专制统治§!。\n\n1857年§Y腓特烈·薇莲四世§!患上精神病，以其妹妹§Y薇莲§!担任摄政王。1861年§Y腓特烈·薇莲四世§!逝世，摄政王即位，称§Y薇莲一世§!。1862年9月22日，§Y薇莲一世§!任命§C俾斯麦§!担任首相。§C俾斯麦§!上台后，即着手策划§g德意志统一§!大业。\n\n§Y普鲁士§!在1864年和1866年先后击败§Y杜伦布§!和§Y奥地利§!，并在1870年领导§C北德意志邦联§!及南方的§C德意志诸邦§!，在打败了§Y圣杯王国§!的干涉军。§Y薇莲一世§!于1871年1月18日，即§g普鲁士王国§!成立170周年纪念日，§Y薇莲一世§!正式登基，成为§C德意志帝国§!的§R皇帝§!，宣布建立以§Y普鲁士王国§!为首的§Y德意志帝国§!，即所谓的§Y德意志第二帝国§!。1875年，德军进入§Y维也纳§!，德意志完全统一。§Y宝石之国§!继承了奥地利的§C多瑙联邦§!，并且与§Y德意志帝国§!停战。"
  Germany_Local_History_Page_02: "1888年，薇莲一世之子§Y腓特烈三世§!在位99天后去世，其孙女§Y薇莲二世§!登基，成为§C德意志帝国§!的第三代皇帝。\n\n随着欧洲民主主义的流行，越来越多的人要求皇帝放弃绝对君主制。1890年，§Y薇莲二世§!宣布建立宪政，普鲁士王国国王兼任§C德意志帝国皇帝§!，普鲁士王国首相兼任§C德意志帝国首相§!，§C议会§!掌管立法权，议会议员由人民大选选出，首相由皇帝认命。同时，德意志帝国也开始了属于德意志的殖民时代，开始追求“§R阳光下的土地§!”。\n\n§C德意志帝国§!在经历了两次§Y工业革命§!以后，逐渐成为了世界上§R唯一§!一个有可能挑战§C圣杯霸权§!的国家。\n\n§Y伟大战争§!耗尽了德国的巨大财富，为应付战争所需的庞大经费，她加强了对国内人民的残酷剥削，并采用军事统治的办法，强迫人民为她们的掠夺战争卖命。§Y伟大战争§!末期，德军在前线不断溃败，经济陷入危机，政治动荡。\n为了防止革命爆发，1918年9月30日德国皇帝§Y薇莲二世§!宣布实行国会制政府，答应在普鲁士改革三级选举制。10月4日成立了议会制民主政府，自由派巴登亲王马克斯被任命为帝国首相，并邀请§P社会民主党§!的谢德曼参加政府。这些措施并未能阻止§R革命§!的爆发。\n1918年秋季，西线的德军开始崩溃，战争的失败使德国国内矛盾激化。同时在§t俄国十月革命§!鼓舞下，德国国内的无产阶级备受鼓舞，德国社会的阶级矛盾已经到达了爆发的边缘。\n\n1918年10月底，德国海军司令部命令驻§Y基尔舰队§!出海作战，遭水兵拒绝，许多水兵因之被捕。11月3日，基尔舰队的水兵为了反对同圣杯舰队出海作战的命令，并要求释放被捕的水兵，联合码头工人举行了游行示威，而且由游行示威很快发展成了武装的起义。\n1918年11月4日，基尔革命的§C水兵§!和§Y工人§!组成了§R工兵代表苏维埃§!，夺取了§Y基尔§!的全部政权，揭开§t十一月革命§!的序幕。汉堡、不来梅、莱比锡、慕尼黑等地也纷纷起来响应了这次起义，组成了§R工兵苏维埃§!，也纷纷夺取了各地的政权。\n1918年11月9日，德国首都§Y柏林§!的工人和士兵也爆发武装起义，占领了政府机关、邮电局和火车站，推翻§Y霍亨索伦家族§!的统治，迫使德皇薇莲二世不得不匆匆地逃往红魔馆，武装的工人和士兵控制首都，§R斯巴达克派§!领导人§Y卡尔·李卜克内西§!在群众大会上宣布成立§P社会主义共和国§!。\n1918年12月，§R全德苏维埃第一次代表大会§!在柏林召开，由于无产阶级缺乏独立的革命政党的领导以及右派社会民主党人的背叛，政权重新落入资产阶级和容克地主——§P德国社会民主党§!右翼领导集团手里，这个集团的领导人F·艾伯特和P·谢德曼组成政府——人民全权苏维埃。她没有触动旧的国家机构和军队，留任大批原来帝国的官员和将军，竭力设法把群众运动平息下去，使11月革命遭到了失败。\n12月16日，在柏林召开全德苏维埃代表大会。在大会上，右翼§P社会民主党人§!竭力要求恢复§Y和平与秩序§!，主张召开立宪的国民会议，成立正式政府。§R斯巴达克同盟§!的代表提出全部政权归苏维埃和成立社会主义共和国的口号。大会通过翌年1月召开国民会议的决议，宣布在此以前由艾伯特政府行使国家的全部立法和行政权力。12月29日，§R斯巴达克同盟§!召开代表大会，决定立即脱离独立社会民主党，成立自己的组织——§R德国共产党§!。30日，德共成立大会在柏林举行，R·卢森堡作了关于党纲问题的报告。大会决定以她起草的《斯巴达克同盟要求什么》一文作为党纲的基础。\n1919年1月4日，政府罢免了左派独立社会民主党人埃喜荷恩的柏林警察总监职务，导致了1月5日柏林工人的武装起义，要求推翻艾伯特政府，起义遭镇压。1月15日，德共领袖李卜克内西和卢森堡被害。1月19日举行国民议会选举。2月6日，国民议会在魏玛召开，通过魏玛宪法，建立§C魏玛共和国§!。艾伯特任总统、谢德曼任总理。4月13日，慕尼黑工人在共产党的领导下发动起义，建立了巴伐利亚苏维埃共和国。政府集结军队于5月1日攻入慕尼黑。至此，十一月革命结束。"
