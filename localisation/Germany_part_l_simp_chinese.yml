#事件
  CZE.001.titile: "鲜血皇帝的胆寒"
  CZE.001.desc: "高脚杯轻晃，上好的红葡萄酒挂住杯壁。卧在沙发上的吉尔克尼斯没有享用的心思，只是机械的重复着手上的动作。矮桌上铺满写有密密麻麻字迹的报告。帝国开设在西欧的情报，汇报了同一条消息。海量情报的相互印证下，事实不容置疑。连反抗都来不及，夹杂着死亡骑士和巫妖的军队就吞没了巴伐利亚与莱茵兰，这场沉默战争只可能出自一人之手，不死者主宰、魔导王安兹·乌尔·恭。\n中央德意志、巴伐利亚、莱茵兰，恭的野心正一步步成为现实。\n“直至征服世界，令吾名永世飘扬......”\n吉尔克尼斯不禁浑身胆颤，一个没拿稳，酒杯掉在地上摔的粉碎。侍女立刻上前收拾地面。心烦意乱的吉尔克尼斯彻底躺在沙发上，用手臂遮住双眼，陷入可怕而又新奇的回忆。"
  CZE.001.a: "得去柏林一趟了。"

  CZE.002.titile: "相约亡/王者之殿（一）"
  CZE.002.desc: "密布的乌云黑压压的盖在柏林城上，巡逻的不死怪物提醒来人已步入不死君王的帝国。巴哈斯帝国使团车队停在曾经德意志帝国议会如今的魔导国国会大厦的高阶前。\n“皇帝陛下。我是由莉，后面这位是露普丝雷其娜，魔导王陛下令我们在此恭候多时。”\n大门缓缓张开，门扉后是成列的高大披甲怪物。“咕耶！”有个人发出了鸡被掐死时的叫声。\n发出鬼叫的人物正是帝国首席宫廷魔法师——夫路达•帕拉戴恩，这样一位伟大的人士，竟然惊愕得瞪大双眼，凝视着门后的东西。\n十数只身穿黑铠的怪物举着魔导国的旗帜，排着整齐划一两行队伍走出大门，分散站立在台阶的两端。镶有金边的大卷红毯从议会大楼内滚出，落到吉尔克尼斯面前。两旁死亡骑士整齐划一的将红毯一提，铺在通往议会大楼的台阶上。\n吉尔克尼斯做好直面死亡帝王的准备，鼓足勇气迈出一步，使团紧随其后登上台阶。可就在议会大楼门前，名为露普丝雷其娜的红发女子拦住他们。\n“不是这里啦，大家都站到圈里面。”\n一阵光芒后，闯入视野的是间宽敞，顶端高耸的厅堂。墙壁以白色为基调，加上金色为主的精细装饰。吊在天花板上的豪华水晶吊灯以七色宝石制成，散放出梦幻光辉。\n视线前方有一段台阶，周围左右亲信一群人并排站立。银发的少女、苍白的昆虫怪物、蛙头人身的西装男子。眼睛往台阶上一看，是一位生了羽翼的美女，而再在她后面──\n“那就是……”\n坐在水晶王座上，手持怪异法杖，恐怖的死亡化身。暴露出骷髅头颅的怪物。宛如黑暗集中于一个点，凝结成形的存在。\n那就是——安兹•乌尔•恭。\n头戴华贵王冠，身穿豪华的漆黑长袍，骷髅眼窝当中点亮着红似鲜血的火光。吉尔克尼斯能够感觉得到，那血红色的灯火正舔舐般地环顾著一行人。\n吉尔克尼斯总算是从心底明白，"
  CZE.002.a: "那大概就是被称为“神”的存在。"

  CZE.003.titile: "相约亡/王者之殿（二）"
  CZE.003.desc: "无视于扑向自己的无数阴气，吉尔克尼斯只紧盯前方──只注视着安兹乌尔恭往前走。\n“安兹大人，巴哈斯帝国皇帝希望谒见您。”随侍于王座旁，生了羽翼的美女发出的声音婉转动听，正适合她的花容月貌。\n“欢迎你，皇帝。我是魔导王——安兹乌尔恭。”\n“我由衷感谢你的欢迎，恭阁下。”\n近卫兵将瓮放在吉尔克尼斯身旁。“这是擅自雇佣冒险者袭扰边境的愚蠢贵族的首级，请笑纳。”白养这可有可无的贵族，就是为了用在这一时。\n“我就收下了——”瓮中头颅动了起来，很快被浓稠液体覆盖，吉尔克尼斯丢下瓮。头颅滚落在地，只见浓稠黑色液体一口气从地板喷出。液体褪去后，一件巨大黑铠站在那里。\n“下去吧。”随着彷佛自地底传来的沉重话语，亡灵迈开脚步，消失在视野角落。\n（难道只要有死尸他就能无限创造吗？再怎么说也太夸张，不，如果是这家伙......）\n“有劳阁下特意跑一趟，既然罪首已伏诛，帝国贵族给魔导国造成的麻烦一笔勾销。这事到此为止，我接下还有事要做，您可以回去了。”\n“你说接下来有事要忙，是什么意思？”\n“多亏阁下，让我知道对邻国放低姿态反倒会被牵扯进麻烦事。既然如此，等到夺回被分裂的莱茵兰和巴伐利亚，解决德意志问题后，我打算把所有麻烦事处理干净。”\n“这……这话的意思是……”\n“首先要那些暗算我们的人为他们的愚蠢付出代价，再来是烦人的家伙。不妨征服世界，令吾名永世飘扬。”\n简直是疯子，毛骨悚然的感觉自吉尔克尼斯脚底升起。\n“不过，就这样让您离开未免失了礼仪。雅儿贝德，都准备好了吗？”\n“一切都安排妥当，随时可以开始。”\n安兹·乌尔·恭从王座上起身。“百闻不如一见，我准备了演出，阁下是否赏光？”\n“乐意之至。”"
  CZE.003.a: "安兹乌尔恭微微点头，他抬起手，戒指闪耀的光芒遮盖吉尔克尼斯的视线。"

  CZE.004.titile: "相约亡/王者之殿（三）"
  CZE.004.desc: "再次清醒过来已身处另一个房间。房间不大，装饰却极尽奢华，吉尔克尼斯能认出不少来自德意志帝国皇室的收藏品。向光面被巨幅红色绸缎窗帘遮盖起来，面朝窗帘的地方安置有沙发。\n安兹乌尔恭坐在主位上，长翼女性侍奉在旁“请落座。”\n一同被传送的只有夫路达一人，他识相的退到客座沙发后，吉尔克尼斯犹豫片刻，还是坐定位置。\n窗帘自动拉开，其后是透明的几乎无法判断存在与否的玻璃幕墙。穿越玻璃墙映入眼帘的是柏林城的中轴线——连接勃兰登堡门和胜利柱的夏洛滕堡大街。\n随着长翼女性轻柔的拍手，雄壮行进乐在大道上奏响。服制统一的步兵方阵迈着整齐划一的正步出现在视野中。吉尔克尼斯出人意料的冷静。对靠奴役不死者进行生产而几乎全民皆兵的魔导国有强大步兵力量这点他早有预期，\n安兹·乌尔·恭纤长的白骨双手从袍袖下探出，为自己士兵的表现鼓掌。\n“阁下觉得如何？这可是精挑细选，我引以为豪的部下。”\n“真是威武之师，凭此统一德意志定然易如反掌。”\n“这是自然。不过越是收集情报，我越是感到还有所不足。”\n吉尔克尼斯见识过圣杯和幻想乡的实验装甲部队，他当时便认定这必将是主宰下一代战争的兵器。奈何巴哈斯国力不足，实在是一大遗憾。因此即使魔导国部队训练有素，毕竟未超脱步兵范畴。吉尔克尼斯相信帝国能够抵抗。\n“阁下说笑了，若没有像捍卫祖国这样坚定的战斗意志，想必无人能与您抗衡。”\n越是受到恐吓就越不能屈服，这是他在长久政治斗争得出的经验。\n“身为领袖必须保持谦逊。自从接管这片土地伊始，我便下令研发武器装备，多亏部下努力，这些年总算有些成效。就请阁下和我一同检阅。”\n“我这个外人恐怕......”\n“反正很快就会派上用场，无妨。”\n吉尔克尼斯扰豫片刻，忽然想起安兹•乌尔•恭方才所言——“直至征服世界…”"
  CZE.004.a: "（他对力量已经自信到在杀人前和遨请被害者一起欣赏凶器的程度了吗？）"

  CZE.005.titile: "相会亡/王者之殿（四）"
  CZE.005.desc: "战斗机编队发出呼啸掠过上空，炮声轰鸣十数响。当伸出的炮管最先出现时，吉尔克尼斯浑身死一般僵硬。发动机伴奏下，一排排一列列履带碾过地面，眼前这些身披钢铁的怪兽正是吉尔克尼斯日思夜想的装甲部队。\n他死死掐住扶手才没有掉下沙发，但依旧脱力的瘫在靠背上。\n魔导国的坦克队列在玻璃后从出现到消失滚滚不尽，令人怀疑是反复播放的画片，但这是事实，粉碎巴哈斯帝国皇帝最后傲气的事实。\n“尽情欣赏吧阁下，等到它们沾染上硝烟尘土就再没有这样的美景了。”\n威胁，安兹•乌尔•恭依旧是在威胁。但吉尔克尼斯已经无法挺起腰，连直视的勇气也缺乏了。舔湿干燥的嘴唇。几乎是一瞬间，吉尔克尼斯就决定了提出他此前从未预想过的方案。\n恭阁下\n您有什么看法？\n“其它国家拒绝承认魔导国想必令您很不满吧？我代表帝国希望为阁下提供最大后援，承认魔导国对目前和即将收回的莱茵兰、巴伐利亚地区的合法统治。阁下觉得呢？”\n无皮无肉的脸纹分不动。不过那双眼睛里蕴藏的红光似乎更亮了一些。\n“……我不认为这样做对阁下有好处。”\n这个问题十分合理，吉尔克尼斯装出一副真心诚意的态度回答：“为了共同的将来着想，我希望阁下统治的国家与我的帝国之间能结成友好同盟。”\n“原来如此，那就太感谢你了。”\n安兹答应得干脆，让吉尔克尼斯愣了一下，好像扑了个空似的。他没想到事情会这么顺利。\n“今天是喜获盟友的好日子，我还想把这一天制定为节日呢。”\n（你是想说奴隶纪念日吗！）\n吉尔克尼斯完全不让心中的吶喊溢于言表，对安兹露出微笑。"
  CZE.005.a: "“说得没错，真的──说得没错。”"

  CZE.006.titile: "坠网拼搏"
  CZE.006.desc: "“今天就到这吧老爷子。”\n“这里还有很多事情要报告。调查贵族的报告，骑士们的上书，魔法省的研究......”\n一听到魔法，吉尔克尼斯的头又痒起来，他用力捉挠，攥下一把显得黯淡的金色发丝。“你看我都这样了，让我休息一会吧。话说老爷子你今年得有两百多岁了，你也节节劳，以后魔法省以外的事不要再管了，专心做研究吧。”\n“陛下......是。”\n夫路达没有多嘴，默默离开房间。\n（我比不了安兹·乌尔·恭，但你也别想向我说谎啊老爷子。按你的本性应该宁死也要留在那个怪物身边吧，对帝国的忠诚胜过求知欲，这种事我虽希望却不会妄想。）\n巴哈斯帝国首席魔法师——夫路达·帕拉戴恩已背叛帝国，为探求魔法深渊投向死亡的怀抱。而对他的学生吉尔克尼斯，臣服魔导国同样是最稳妥的方法，但不能接受，不仅是他，帝国的民众也绝无法接受。安兹•乌尔•恭，这个能绝对操纵自己创造的不死者的怪物说不定要把所有生者都变成无法反抗的不死者，建立他永世的黑暗帝国。\n但既使不考虑安兹•乌尔•恭，仅凭帝国之力也无法与魔导国的坦克与机械化部队为敌。所幸还有可拉拢的盟友，西面奥地利德意志国白发的少女元首雄心满怀誓要光复故土，南面斯连教国秉持人类至上教义且对不死族最为深恶痛绝。只要与他们组成同盟，三个接壤的国家就可在魔导国南部建立起人类的坚固防线，迫使魔导国兵峰转向其它方向，以此将妖精与亡灵拉入战局，展开对魔导国的全面剿杀。\n“不仅是为帝国，甚至不仅为人类，这可以说是在为世界的存亡而战。”"
  CZE.006.a: "想到这里，吉克尼夫充满干劲。"

  CZE.007.titile: "大竞技场今日好戏上演（一）"
  CZE.007.desc: "历史悠久的大竞技场是帝都有名的景点。奴隶死战早已被取缔，怎奈民众对决斗的喜爱依旧，主办方重金悬赏下每日都有来自各处的冒险者前来挑战。\n在专属自己的豪华包厢中，吉尔克尼斯无法将思绪抽离。他不是出于消遣，而是为了目的来到竞技场，他甚至不知道今天是谁上场！内心翻涌的恐惧愈演愈烈，正在大口喘气的他不免后悔将见面地点选在这里了。\n每当想到那个怪物，吉尔克尼斯就浑身打颤。\n“陛下，使者们到了。”\n吉尔克尼斯很感谢瓦尔兹打断他的思绪，否则他很可能会把自己吓破胆。\n吉尔克尼斯探头一看，前头是斯连教国的火、风神官长，侧边则是一位西装整齐的红发少女——德意志外交部长里宾特洛甫。大使接连落座。\n“各位观众，让大家久等了，挑战者即将入场！”……我想很多人都听过挑战者的大名，这位大人今天莅临现场！他就是魔导国国王安兹乌尔恭陛下！”\n吉尔克尼斯身体一颤。他移动目光，看向来自斯连教国和德意志国的使者。里宾特洛甫的视线相当尖锐，其只代表了一个意涵。\n“请等一下，这是陷阱！”\n神官嘲弄的反问道：“魔导国的，还是……？地点是陛下指定的，而且几小时前才通知我方。”\n“此事绝非我所策划，证据就是如果是我设下的陷阱，我怎么会如此惊慌？”\n里宾特洛甫猛地摆手打断吉尔克尼斯：“您要我们相信您的说词？难道不是为了把我们拖下水，或是把我们卖了？你去柏林的时候就想好了吧，出卖我国的领土，出卖人类去换取不死者的恩宠！”\n对方丝毫不肯相信吉尔克尼斯。不，如果立场颠倒过来，自己也会这样谴责他们。\n背脊一阵冷颤。很可能从一开始到现在，全都是他算好的，魔导王就是这种对手。\n“情况不妙，得赶紧从这里──”\n为时已晚。\n闯入者的声音传来，那是猎物落入设下的陷阱，猎手称心如意的声音。"
  CZE.007.a: "“吉尔克尼斯阁下，好久不见了。”"

  CZE.008.titile: "大竞技场今日好戏上演（二）"
  CZE.008.desc: "吉尔克尼斯拼命压抑粗重喘息回头，只见魔导王从竞技场的中央上升到贵宾室的高度。他满不在乎地暴露原本面貌，必然是为让人知道就是他本人。\n“这……这四──呼。这是我要说的，恭阁下。真没想到会在这种地方见到你……”\n吉尔克尼斯不知道该说什么才好，他的嘴唇像黏了浆糊般张不开。一切都是安兹乌尔恭的诡计。他当场抓到密谈，便可借此对吉尔克尼斯施加压力，阻止三国结盟。\n魔导王眼窝中亮起的可怖亮光朝向里宾特洛甫。\n“这位红发少女很眼熟，是德意志人吗？”\n里宾特洛甫径直起身，离开房间前恶狠狠的对吉尔克尼斯留下最后的话语：“陛下，往后自重！”\n“我惹她生气了吗？”\n安兹的表情纹风不动，应该说那张脸无皮无肉只有骨骸。而且也没有眼珠，只有彷佛于深处摇曳的赤红火光，无法掌握任何情感。吉尔克尼斯语塞了。德意志国已经不可能合作，现在是要护着教国撒谎，还是站到魔导王那边出卖他们？\n教国使者从座位站起来：“我等本应报上名号，然而的确正好有急事必须离席。关于我等的事，请您之后向陛下询问。”\n“是吗，那真是太遗憾了。今后应该还有机会相见，我还得上场，就此失陪。”\n说出一番酸言酸语后，魔导王轻快地向下降落。\n“你陷害我们。那家伙摆明了知道我们的事，不是吗？他刚才的行动，自始至终都在嘲笑按照他心意行动的愚者吧……你告诉了他多少？为了保护自己的国家，你出卖了多少机密？”魔导王在最具效果的时机，做出最强的一击。这一击彻底令帝国屈膝，为了让帝国（吉尔克尼斯）知道自己只剩下背叛人类一条路──\n“请你们相信我，我绝对没有将情报泄漏与他。”\n“……就算相信您，情报还是完全泄漏了，这点是不会改变的。很遗憾，皇帝陛下，我们恐怕不会再见面了。”"
  CZE.008.a: "“要出卖我们就出卖吧，皇帝，受强大魔鬼迷惑心志之人。”"

  CZE.009.titile: "大竞技场今日好戏上演（三）"
  CZE.009.desc: "棍棒砰一声打进身上，安兹乌尔恭毫不在意，像受微风吹拂般前进。短锥刺进武王胸口，攻击魔法被解放，安兹乌尔恭俯视着倒地的武王尸体。\n“听着！帝国的人民！我是安兹乌尔恭魔导王！你们认为只有死亡对我才有意义，却不知生者于我更加重要。鲜活灵魂的智慧与灵感是行尸走肉没有的，而只有这些才是魔导国壮大的基石。\n在我的国度，生者将享受没有其它国家能提供的优待。当然，这一切并非无偿，但我相信这是笔诱人的交易，我保佑国民安定富足，代价则仅仅是将生前的才能、以及死后的遗骸交给我。\n担心被剥夺自由？多么可笑，既是已死之人还在乎这些？做选择吧，是无忧的可知之死，还是难料的无期之灾？到我身边来，无从想像的力量将会帮助你，现在就让你们窥见一斑。”\n魔导王走到武王身旁，他取出权杖，抵在武王胸口上。\n“看着！”\n随著权杖开始动作，武王口中漏出了呼吸，胸膛慢了一拍也开始起伏。\n“人死不可复生，那是他们对生死毫无所知。我是超越死亡的存在！到我国来，用才能与矢志不移打动我，你们的奖励是，永生！”\n现场掀起一片喧嚷，安兹发动了“飞行”。\n目标地点是吉尔克尼斯所在的贵宾室。\n探头一看，贵宾室里只有吉尔克尼斯与两名警卫士兵，其他人好像都回去了。\n“我就先告辞了，改日再见，吉尔克尼斯阁下。”\n“魔导王陛下，我有一项提案，不知道能不能说。”\n安兹乌尔恭带著微笑回答：“请说。”\n“那我就说了，我──不，巴哈斯帝国希望能成为安兹．乌尔．恭魔导国的属国。”\n“吉尔克尼斯阁下，此事十分重大，至少得有个书面文件。”\n“只要我拿出书面声明，你就会认可吗？”\n“那么请将你认为帝国成为属国后的立场拟成草案寄到魔导国来，我会做考虑。”\n吉尔克尼斯仿佛浑身都放松了似的，这位皇帝站起身，利落轻快的弯下身为王者的腰。\n“那我便这么处理，近日内我会整理好草案送到陛下手上，”吉尔克尼斯停顿了一下，"
  CZE.009.a: "“我现在还以同样身为君王的对等语气与陛下交谈，之后就请陛下多多照应了。”"

  CZE.010.titile: "帝师"
  CZE.010.desc: "推开房门，巴哈斯帝国年轻的鲜血皇帝吉尔克尼弗衣冠凌乱侧卧在床上，全然没有昔日英俊王者的风范。地面与床上散落的金色发丝暴露他此前的焦躁，映照他当下的沉沦。\n毕竟是二十年来看着他长大的帝师，福鲁达不由自主的压低声调：“吉尔...”\n但训斥和教导最终没有出口。\n“我想让你作为巴哈斯帝国的代表前去魔导国，你意下如何？”\n意下如何？福鲁达巴不得立刻跪拜在至尊的座下亲吻脚尖，但至尊需要他留下保卫帝国的安全，如果不能证明自己的价值，他凭什么获得至尊的垂青？\n“帝国离不开我。”\n吉尔克尼斯闻言又捉挠起头发，这是可怕的事实。福鲁达·帕拉戴恩——当今纯人类最强的魔法吟唱者之一，他的存在即是帝国不受觊觎的倚靠，如果他离开境内，帝国民众的信心将顷刻崩塌。就算吉尔克尼斯有壮士断腕的勇气，恭也不会容许他擅自调离自己的棋子。他垂下双手，满是疲惫的说：“我该怎么做？”\n“吉尔，自从你父亲将你交给我以来，扪心自问，我完全将你看作自己的孙子。”\n福鲁达话锋一转：“个人尊严的对我毫无价值，在魔法深渊前卑躬屈膝算什么？只要能窥看一眼，只要一眼！我愿支付一切，连你也不在话下。如果吾师需要你死，我会迫不及待地动手以示忠诚。尽管痛恨吧吉尔，但没有意义，因为我——福鲁达·帕拉戴恩是毫无廉耻的魔法师。”\n“哈哈哈——！”吉尔克尼斯开怀大笑，他提起精神起身坐定：“作为皇帝，我讨厌你的无耻。但你错了，我不痛恨你。恰恰相反，作为学生我祝贺你得偿所愿。比起过去伪装的那幅英雄般的面容，我更喜欢现在你真正的样子，一个为达目的不择手段的卑鄙小人。”\n“我为有你这样的学生骄傲！你不会再召见我了，但放心，我就待在魔法省，哪也不去。”\n“请便，福鲁达——老师。这是最后一声，我与你此后再无瓜葛。”\n福鲁达有些不解，如果吉尔克尼斯希望以感情挽回他，那未免太过愚蠢了。在见识极限巅峰，最高阶级的魔法咏唱者后，福鲁达感到自己的人生才真正开始，往日一切再无意义。\n“英明的决定。”\n留下最后的冷漠话语，他转身离去。"
  CZE.010.a: "童年起铭记和倚靠的一袭白袍，自此永远从吉尔克尼斯的内心消失了。"

