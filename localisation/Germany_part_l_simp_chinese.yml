  RHI_neutrality_party: "幻想乡驻军司令部"
  RHI_neutrality_party_long: "幻想乡驻军司令部\n§W--------------§!\n§L1933年柏林危机的爆发给了所有野心家一个机会，同时还有德国西边的那个大家伙。\n1934年，德国国防军节节败退，莉莎政府开始向奥地利撤退，德国的野心家开始蠢蠢欲动，在政府难以控制的地区，德国军阀林立，而幻想乡也开始了行动。在与魔导国达成秘密协议后，幻想乡共和国宣布承认了魔导国政府的合法性，并“出于人道主义保护受内战折磨的德国人民”，出兵占领了莱茵西岸。§!\n"
  RHI_communism_party: "德国共产党"
  RHI_communism_party_long: "德国共产党"
  RHI_democratic_party: "自由阵线"
  RHI_democratic_party_long: "自由阵线"
