 #s事件
 kor.1.t:0"樱花国撤资"
 kor.1.d:0"由于遭受世界经济危机的冲击，樱花国对我国的经济掌控减少了。"
 kor.1.a:0"这真是意外之喜！"
 kor.2.t:0"樱花左翼被流放到韩国"
 kor.2.d:0"樱花国将国内关押的左翼分子全部流放到了我们境内，这是个严重的错误！"
 kor.2.a:0"朝鲜革命的机会来了"