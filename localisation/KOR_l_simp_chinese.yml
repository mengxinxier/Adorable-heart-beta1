 kor_gemingpai:0"赤匪游击队"
 kor_gemingpai_desc:0"虽然朝鲜共产党以及其他左翼势力的武装力量在此前被我们与樱花国击败了数次，却依然活跃在暗处，我们从未真正消灭她们。任何一点风吹草动都会被她们抓到机会。"
