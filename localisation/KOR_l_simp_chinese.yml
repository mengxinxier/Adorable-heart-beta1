 kor_caifa:0"韩国财阀势力：§G微弱§!"
 kor_caifa_desc:0"由于经济不景气以及樱花国对韩国经济的干涉，目前财阀势力极度衰弱。随着我国经济的发展，韩国财阀会愈发强大，甚至干涉政界..."
