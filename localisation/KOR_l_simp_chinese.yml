 #国策
 KOR_1:0"建设经济"
 KOR_1_desc:0"我国经济笼罩在樱花国的阴影下，必须早日摆脱樱花的控制。"
 KOR_2:0"自由化经济"
 KOR_2_desc:0"自由化的经济将帮助我们度过寒冬。"
 KOR_3:0"军事化经济"
 KOR_3_desc:0"战争离我们并不远，发展军事工业才是良策。"
 KOR_4:0"征用土地"
 KOR_4_desc:0"朝鲜很小，我们必须强征群众的土地来发展工业。"
 KOR_5:0"建设军工业"
 KOR_5_desc:0"我们的军工业相当落后，如果再这样下去，我们很难应对接下来的战争。"
 KOR_6:0"国家公路建设"
 KOR_6_desc:0"朝鲜的基建一直不怎么好，是时候发展一下了。"
 KOR_7:0"国外投资企业"
 KOR_7_desc:0"西方势力对我国很感兴趣，我们可以多加吸收西方的投资。"
 KOR_8:0"朝鲜经济奇迹"
 KOR_8_desc:0"这是属于朝鲜的经济奇迹，在经济危机的浪潮中，朝鲜最先脱困！"
 KOR_9:0"革命的浪潮"
 KOR_9_desc:0"经济的繁荣并不能阻止左翼的发展，革命即将到来..."
 KOR_10:0"自由的朝鲜"
 KOR_10_desc:0"朝鲜是自由的！我们不是其他国家的奴隶！"
 KOR_11:0"武士的仆从"
 KOR_11_desc:0"樱花国已经明确要将我们融入她们，我们是否还能殊死一搏...."
