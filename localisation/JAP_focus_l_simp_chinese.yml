 jap_manzhou_zehua:0"肢解外东北"
 jap_manzhou_neizhan:0"满洲人民革命"
 
 JAP_zaochuan:0"红色海洋"
 JAP_zaochuan_desc:0"新生的樱花国四面楚歌。广袤的太平洋已然在圣杯英灵等一众欧洲殖民者的铁蹄之下奄奄一息，而大海对岸助纣为虐的精灵国也早已开始对着我们霍霍磨刀。为了拱卫我们珍贵的革命硕果，更是为了早日推翻以圣杯同萌为代表的无耻的西方列强和剥削阶级对远东和亚太地区的残暴统治，是时候强化我们的海上力量了！"
