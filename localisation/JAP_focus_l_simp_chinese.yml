 jinv_desc:0"妓女在樱花国被称为“游女”，妓院被称作“游廓”，而养尊处优的“花魁”就是游女中的佼佼者。当游女们不再有利用价值时，她们中有些人留下来打杂谋生，更多人则沦为站街女，直到悄无声息地死去。\n\n圣杯英灵控制樱花国后，为了牟取暴利，深受他们钟爱的东京吉原花街获准垄断樱花全国色情业，这加剧了各地的贫困和动荡。"
