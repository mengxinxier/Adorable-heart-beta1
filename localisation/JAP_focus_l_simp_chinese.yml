 JAP_fenlie_MAN:0"分裂满洲"
 JAP_fenlie_MAN_desc:0"虽然我们樱花国的人民已经彻底击碎了剥削阶级强加给我们的禁锢，但这绝不意味着我们会对那些仍在遭受我们曾经遭受过的苦难的他国工农群众置之不理。自清王朝灭亡至今，满洲民族饱受着中国人的血腥报复与疯狂欺压，就让我们从他们的自由开始继续我们伟大的革命事业，直到迎来全世界被剥削者的解放和共荣！"
