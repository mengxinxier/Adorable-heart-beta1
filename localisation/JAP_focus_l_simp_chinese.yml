 JAP_80:0"与财阀合作"
 JAP_80_desc:0"财阀控制了国内大部分财富，我们必须和她们打好关系。"
 JAP_81:0"掌控财阀"
 JAP_81_desc:0"财阀再怎么样也是人，在我们特高科的监视下，她们无法逃出这个国家。不过我们也不会怎么样她们，但她们必须要服从天皇的命令。"
 JAP_sywh:0"三月亡华？"
 JAP_sywh_2:0"深陷泥潭"
 JAP_sywh_3:0"五号作战"
 JAP_sywh_4:0"一号作战"
 JAP_diguokuozhang:0"帝国扩张"
 JAP_diguokuozhang_desc:0"随着天皇回归与西方势力的衰弱，我国终于可以开始对东亚各国展开侵略了，在发动全面战争前，我国应尽量削弱对方。"
 JAP_shanghaishibian:0"夺取上海"
 JAP_shanghaishibian_desc:0"随着第二次伟大战争的爆发，欧洲各国在东方的控制力似乎越来越低了，目前特高课已经完全渗透了上海，是时候将其收入囊中了。"
 JAP_denglutaiwan:0"租借广州湾"
 JAP_denglutaiwan_desc:0"虽然这有些丢帝国的脸面，但不得不承认，如果没有一个小型跳板，帝国很难直接入侵东南亚各国，我们需要花出高额资金租借广州湾十年。当然，是不是十年还不一定。"
 JAP_tianjingshibian:0"青岛事变"
 JAP_tianjingshibian_desc:0"天皇似乎对进攻软弱的神州还不够自信，我们需要用事实告诉她神州帝国不堪一击，帝国海军首次与陆军达成一致意见。"
 jap.41.t:0"青岛事变"
 jap.41.d:0"樱花军队突然从海上登陆，占领了整个青岛，当地无能的守军以为是政府卖掉了青岛，甚至没有请求上级指示就溜之大吉。"
 jap.41.a:0"一群废物！"
 jap.42.t:0"北上还是南下？"
 jap.42.d:0"陆军普遍认为北上苏联，消灭共产主义是帝国的最佳方针，但海军认为北方毫无资源工业，并且苏联十分强大，我们不一定是对手，而南进夺取圣杯的殖民地才是良策。对此天皇支持..."
 jap.42.a:0"北上！必须消灭赤匪！"
 jap.42.b:0"南下夺取帝国需要的资源才是当务之急"
 JAP_bjl:0"北进论"
 JAP_njl:0"南进论"
 JAP_yaoqiufeilbinchenfu:0"要求菲律宾臣服"
 jap.43.t:0"[FROM.Getname]要求我国臣服"
 jap.43.d:0"樱花国要求我国向对方俯首称臣，我国应当如何应对？"
 jap.43.a:0"实力差距过大，只能接受"
 jap.43.b:0"我们必须反抗樱花国！"
 jap.44.t:0"[FROM.Getname]接受"
 jap.44.d:0"[FROM.Getname]接受了我们的提议，成为了我们的附庸。"
 jap.44.a:0"很好"
 jap.45.t:0"[FROM.Getname]拒绝"
 jap.45.d:0"[FROM.Getname]拒绝了我们的提议，现在只能战争了。"
 jap.45.a:0"她们会后悔的！"
 JAP_yaoqiuxianluochenfu:0"要求暹罗臣服"
 JAP_zhengfuyinduzhina:0"征服印度支那"
 JAP_zhengfuyinduzhina_desc:0"印度支那的左人内斗我们已经看腻了，无论是波尔布特还是胡志明，都将被帝国碾碎。"
 JAP_wuhaozuozhan:0"五号作战"
 JAP_yihaozuozhan:0"一号作战"
 JAP_sanyuewanghua_time:0"三个月的激进攻势"
 JAP_yinyouMAN:0"奉系军队被引诱"
 jap.33.t:0"樱花向我们投降"
 jap.33.d:0"樱花国承认她们输掉了这场战争，她们将撤出大陆并归还所有土地。"
 jap.33.a:0"好极了"
 JAP_xiangshenzhoutouxiang:0"向中国投降"
 JAP_xiangshenzhoutouxiang_desc:0"我们已经无力支援对中国的战争了，现在国内舆论使我们不得不与中国人议和。"
 JAP_beiluorili:0"§Y@JAP樱花帝国§!向统一战线递交投降书\n\n\n    祖国如有难，汝应作前锋。"
 JAP_jianlikuileizgzf:0"建立傀儡中国政府"
 JAP_jianlikuileizgzf_desc:0"我们现在已经在中国取得了胜利，是时候释放一个傀儡政府协助我们统治了。"
 JAP_gaizuguominzhengfu_1:0"改组国民政府"
 JAP_qiangzhanxiaodao:0"抢夺岛屿"
 JAP_qiangzhanxiaodao_desc:0"目前远洋共和国正在北美陷入混战中，她们的岛屿就交由我们来保护吧。"
 jap.46.t:0"樱花国想要租借广州湾"
 jap.46.d:0"樱花国似乎在寻找南进的跳板，她们希望租借广州湾十年。作为回报，樱花国将给予我们大量资金并投资我们的工业。"
 jap.46.a:0"划算的买卖，我们后面再打回来就行了"
 jap.46.b:0"拒绝，樱花国肯定另有所谋"
 jap.47.t:0"[FROM.Getname]接受"
 jap.47.d:0"[FROM.Getname]接受了我们的提议，现在我们已经控制了广州湾。"
 jap.47.a:0"很好"
 jap.48.t:0"[FROM.Getname]拒绝"
 jap.48.d:0"[FROM.Getname]拒绝了我们的提议，我们只能从冲绳强行登陆东南亚各国了。"
 jap.48.a:0"唉"
 JAP_rouhe_laws:0"樱花怀柔镇压方案"
 JAP_colonial_police_final:0"樱花残酷镇压政策"
 jap.49.t:0"樱花国夺取了我们的岛屿"
 jap.49.d:0"由于我们在进行北美战争，樱花国趁机夺取了中途岛等岛屿，还好夏威夷还在我们手中。"
 jap.49.a:0"我们迟早会夺回来的！"
 JAP_yaoqingxianluojiaruzhenying:0"邀请暹罗加入阵营"
 JAP_yaoqingxianluojiaruzhenying_desc:0"我们应当邀请暹罗加入共荣圈，共同对抗西方殖民统治。"
 jap.50.t:0"赔偿满洲中东铁路"
 jap.50.d:0"樱花帝国在控制满洲后夺取了铁路的控制权，不过她们的天皇还算讲些道理，为我们送来了赔偿。"
 jap.50.a:0"那就先这样吧"
 jap.51.t:0"赔偿中东铁路"
 jap.51.d:0"由于担心苏联对我们夺取满洲铁路导致的不满，天皇已经以国家名义为苏联送去了资金作为赔偿。"
 jap.51.a:0"陛下真是英明"
 MAN_jujue_JAP_beikuilei_1:0"奉系未能遭到我们控制"
 JAP_attack_MAN:0"入侵满洲"
 JAP_attack_MAN_desc:0"我们的忍耐是有极限的，只要被我们找到机会，满洲就必须臣服！"
 JAP_tuxisov:0"突袭苏联"
 JAP_SOV_tiaoyue:0"苏联被迫向樱花国妥协，割让远东地区"
 zhimiantiaoxin:0"奉系直面挑衅"
 JAP_huhuhu:0"虎！虎！虎！"
 JAP_huhuhu_desc:0"夏威夷是太平洋上最重要的战略节点，既然精灵迟早会加入圣杯王国对抗我们，那不如由我们先下手为强。"
 JAP_zhongrizhanzhengshibai:0"樱花国已经输掉了东亚战争"
 jap.33.b:0"不打到东京我们决不接受！"
 JAP_82:0"日出之樱"
 JAP_82_desc:0"樱花国不会走向终结，武士的末路不会到来。"
 JAP_rczy:0"日出之樱"
 JAP_liixanpai_shengli:0"§C政府内的君主立宪派胜利，我们将迎回天皇§!"
 JAP_qinxifangpai_shengli:0"§C政府内的亲圣杯派胜利，我们将维持现状§!"
 jap.52.t:0"上海租界的终结"
 jap.52.d:0"在第二次伟大战争爆发后，欧洲各国对东亚的控制力下降，樱花国趁机控制了整个上海。"
 jap.52.a:0"我们迟早会收拾她们"
 JAP_Kanto_Defense:0"樱花国分裂"
 JAP_Kanto_Defense_desc:0"自称真日本帝国的可恶外星人已经控制了北海道一带，樱花国陷入分裂状态。"
 JAP_keep_forntline:0"半岛防御"
 JAP_keep_forntline_desc:0"这群外星人与戴比路克不同，她们似乎很熟悉地球科技，为了防止国家沦陷，我们必须提前修筑防御工事。"
 JAP_decide_army_leader:0"重新统一"
 JAP_decide_army_leader_desc:0"在我们英勇军队的进攻下，外星人最终不敌，她们的将领被我们全部抓获。"
 jap.53.t:0"处置外星人"
 jap.53.d:0"虽然我们抓到了所有自称真日本帝国的外星人军官，但她们的“天皇”似乎逃走了。这些将领称她们确实是所谓的日本人，也就是我们位面的樱花人，大家同属于大和民族。其中她们的总指挥表示，在看到我们的实力之后，愿意加入我们，在这个位面实现“大帝国”的梦想。我们应该如何处置这些危险的家伙？"
 jap.53.a:0"将她们纳入麾下"
 jap.53.b:0"全部处死！"
 jap.54.t:0"不明飞行物疑似降落在北海道"
 jap.54.d:0"似乎有不明飞行物降落在了北海道，据目击者称，这并不像一架飞机，目前当地驻军已经在当地开始搜查。"
 jap.54.a:0"不要大惊小怪"
 jap.55.t:0"失去通讯"
 jap.55.d:0"我们与北海道，东北及千叶群岛彻底失去了联系！没人知道发生了什么！"
 jap.55.a:0"派遣更多军队，必须查明真相！"
 jap.56.t:0"真日本帝国出现"
 jap.56.d:0"自称“真日本帝国”的组织与我们取得了联络，原来在此前她们控制了我们的领土，这些人声称自己来自另一个宇宙，据我们理解应该是其他宇宙的外星人。她们似乎是因为一些我们无法理解的太空问题，导致星际航行目的地的出现了偏差，直接进入了另一个位面。\n\n总之，她们似乎认为自己才是真正的大和民族，也就是我们位面的樱花人，我们决不可能忍受这种羞辱...."
 jap.56.a:0"先别着急，看看她们有没有什么要说的"
 jap.56.b:0"先手必胜，马上消灭她们！"
 jap.56.c:0"切换到真日本帝国游玩"
 JAP_xiaomiewaixingren:0"消灭外星人"
 RJE_allice_JAP:0"和平共处"
 RJE_allice_JAP_desc:0"我们应该想办法回到自己的宇宙，而不是在这里寻求扩张，也许樱花国可以帮助我们。同样，我们也会给予她们一些补偿。"
 jap.57.t:0"处理左翼分子"
 jap.57.d:0"最近我们又抓捕了一批试图搞破坏的左翼分子，随着反西方势力的不断壮大，不止右翼，左翼的支持率也在暴涨，我们必须趁早遏制这种现象。"
 jap.57.a:0"将监狱里的左翼分子流放到韩国去！"
 jap.57.b:0"终身监禁就好了"
 jap.57.c:0"全部公开处刑！"
 jap.57.e:0"放了她们吧"
 JAP_dyzgl:0"南方攻略"
 JAP_dayangzhougonglue:0"南方攻略"
 JAP_dayangzhougonglue_desc:0"夏连特拉与大洋洲诸国在近几年里军事实力大大增强，军部错误低估了敌人的实力，但此刻还为时不晚，武士最强的一击永远是下一击。"
 JAP_xiangbeijinjun:0"向北进军"
 JAP_xiangbeijinjun_desc:0"神州与帝国南进的强敌已被尽数消灭，而苏联在与外星人的战争中表现差劲，是时候向北进军了！"
 JAP_xijinanyangziyuanqu:0"袭击南洋资源区"
 JAP_xijinanyangziyuanqu_desc:0"苏联如今已被击败，而我们也结束了在神州的战事，是时候对西方殖民势力发起进攻了！"
 JAP_kuileizgzfjianli:0"§Y一个由汪兆铭领导的傀儡中国政府将建立起来，但地区军阀的反抗让我们无法掌控整个中原§!"
 JAP_jiefangyinni:0"解放印尼"
