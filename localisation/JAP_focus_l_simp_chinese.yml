 JAP_neizhan:0"改变樱花国的计划"
 JAP_neizhan_desc:0"樱花被西方控制已经长达百余年，这种受人操纵的政府使得我们的国家饱受摧残，是时候终结他们在樱花国的特殊利益了，我们的国家应由我们做主！"
