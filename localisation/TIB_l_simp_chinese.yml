  China_news.018.t:  "$news_event_background$雪山事变"
  China_news.018.desc:  "近日，谢拉格传来消息，三族议会之中的佩尔罗契家和布朗陶家组建了联合调查团调查希瓦艾什家领地的矿区和工厂，被喀兰贸易首席技术执行官诺希斯·埃德怀斯袭击。以此事为由，佩尔罗契家和布朗陶家要求希瓦艾什家交出谷地与矿区，并退出三族议会。随后，希瓦艾什家族借圣山大典发动“雪山事变”，夺取谢拉格统治权，试图消灭另外两大家族。后由圣女出面制止了三族之间的争斗，并接受希瓦艾什家族的主张领导谢拉格开始现代化进程。\n\n据悉，希瓦艾什家族家主恩希欧迪斯·希瓦艾什曾在圣杯王国留学数年，并建立了喀兰贸易，一直促进着这片古老大地的现代化。现在，许多国际评论家认为，他已经成为了谢拉格实质上的领袖。"
  China_news.018.a:  "无论如何，谢拉格必须进步。"
  China_news.018.b:  "谢拉格的局势也开始扑朔了。"
  China_news.018.c:  "谁会关心谢拉格？"
  China_news.018.d:  "看来我们的投资有所成功。"

