##  新闻
  china_generic_news.001.t: "$news_event_background$组建中国统一战线"
  china_generic_news.001.desc: "在神州大地陷入战火之时，外国侵略者将手伸向中国；在中国的军阀忙于征战与倒戈之时，侵略者不满足于在边疆取得小利。将手伸入了中原大地。\n中国的军阀终于团结起来，在今天宣布了组建中国统一战线。\n这些军阀在组成统一战线之前，曾经是各自为政的地方势力，彼此之间还存在着矛盾和竞争。但是，外国侵略者的出现，促使她们必须团结起来，共同对付入侵的敌人。她们承诺会共同出兵，互相援助，并在重要战略问题上通力合作，以保护中国的领土安全、国家主权和民族团结。\n统一战线的成立得到了中国人民的积极响应，大家纷纷为这些军阀的团结和齐心协力所感到欣慰。统一战线的成立，标志着中国各地军阀之间的分歧得到了缓和，促使了中国人民能够更加团结一心，迎接外敌的挑战。\n一边是团结起来的中国军阀，另一边是强大的侵略者，中国的未来还处于风雨飘摇之中。"
  china_generic_news.001.a: "宁可战死失社稷，绝不拱手让江山！"
  china_generic_news.001.b: "那就一次性结束这场战争吧。"
  china_generic_news.001.c: "她们似乎想拿数量取胜。"


