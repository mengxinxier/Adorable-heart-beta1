  MOR_intervention_in_Iberian_civil_war: "伊比利亚内战"
  MOR_intervention_in_Iberian_civil_war_desc: "伊比利亚，贫瘠的土地，却拥有着丰富的历史与文化。古老的城堡、教堂和遗址见证了这片土地的辉煌与沧桑，让人们感受到时光的流转与文明的传承。百年前，游汐教的铁蹄踏破了这片土地的宁静，将伊比利亚的人民推向了水深火热之中。从此，伊比利亚成为了游汐教的统治之地，伊比利亚的人们被迫屈服于异族的统治之下。岁月流转，历史的车轮滚滚向前。\n如今，伊比利亚再次陷入了战火纷飞的内战之中。游汐教的统治已经摇摇欲坠，而伊比利亚的海外流亡者们看到了重返故乡的希望。她们怀揣着对自由的渴望，带着对祖国的深深眷恋，决定回到伊比利亚，重新建立自己的祖国。\n\n无论是游汐教的支持者或是古老的复国者，伊比利亚人总要趁着这个大争之世让这里重新伟大。"

