  iberia_for.007.t: "[FROM.GetName]的访问[16.GetName]"
  iberia_for.007.d: "[41.GetName]的革命政府已经逐渐稳固下来，她们马上派来的外事人员来访[16.GetName]，并与我们洽谈合作事宜。这无疑是一个巨大的好消息，我们的后方将会不再受到威胁，并且将拥有一个坚实的后盾。需要注意的是，[41.GetName]政府是认同[SOV.GetName]小樱路线的派别，这个派别讲究求同存异，我们可以放心与她们合作。"
  iberia_for.007.a: "我们将在同一个堑壕作战"
  iberia_for.007.b: "对不起，我们不欢迎亲苏的政府。"

  iberia_for.008.t: "[FROM.GetName]的回复"
  iberia_for.008.d1: "[FROM.GetName]同意与我们合作，我们将联手将西欧染成红色！"
  iberia_for.008.d2: "[FROM.GetName]似乎对我们的理念非常排斥，她们不愿意和我们合作，并且偏执的保持着孤立，真是乱弹琴！"
  iberia_for.008.a: "小樱路线放光芒！"
  iberia_for.008.b: "我们只好请示莫斯科……"

  iberia_for.009.t: "[FROM.GetName]请求成立西线指挥部"
  iberia_for.009.d: "[41.GetName]的革命政府已经逐渐稳固下来，她们大多数是亲近和信任我们的同志，现在她们请求我们派遣要员在西线建立军事指挥部，统一协调和指挥西线红军的战事。这是一个合理的请求，经过政治局的讨论，我们将派遣内务人民委员部的叶莲娜同志赶赴[41.GetName]，作为苏联的顾问人员参与作战。"
  iberia_for.009.a: "出发吧，叶莲娜！"

  iberia_for.010.t: "叶莲娜到达[41.GetName]"
  iberia_for.010.d: "莫斯科方面批准了我们成立西线指挥部的提议，我们将拥有较高的自主权，许多事务可以不经请示莫斯科而做出机动行动。来自第三国际内务人民委员部的叶莲娜同志到达了[41.GetName]，她将作为军事顾问为我们训练军队。"
  iberia_for.010.a: "欢迎你，同志！"

  iberia_for.011.t: "[FROM.GetName]送来物资"
  iberia_for.011.d: "共产主义！国际主义！伟大的[41.GetName]政府万岁！"
  iberia_for.011.a: "患难见真情！"

  iberia_for.012.t: "[MOR.GetName]呼吁成立非洲自贸区"
  iberia_for.012.d: "一个不错的消息来自黎博利，那里是游汐联邦的殖民地，虽然她们被称为服务器。现在经过大力投资之后，黎博利周围地区的经济和资源逐渐被发掘，她们热切的想要加入到更大范围的贸易当中去，我们这些所谓非洲老乡正是她们想要合作的主要目标之一。她们愿意提供资金，来和我们进行工业品和原材料的贸易，她们呼吁非洲人民应该团结起来，互相帮助的发展彼此的经济。\n\n毫无疑问，这是一个极具诱惑力的提议，并且对方并无干涉我国内政局的意愿，已经有很多政府成员倾向于接受这一贸易互惠的方案了。"
  iberia_for.012.a: "我们加入这个贸易协定"
  iberia_for.012.b: "这怕是外星人的糖衣炮弹！"

  iberia_for.013.t: "[FROM.GetName]同意和我方合作"
  iberia_for.013.d: "[FROM.GetName]政府在仔细磋商之后，对于我方诚意十足的条件表示非常满意，她们已经派出要员访问我黎博利首都，想要进一步谈判并达成合作。"
  iberia_for.013.a: "好极了！"

  iberia_for.014.t: "[FROM.GetName]拒绝了我们的提议"
  iberia_for.014.d: "[FROM.GetName]政府很明显是愿意合作发展经济的，但由于种种原因不得不放弃，我们猜测肯定是有来自非洲以外的势力加以阻挠造成的，这简直是一场悲剧，非洲人民什么时候才能真正主导自己的命运！"
  iberia_for.014.a: "解放之日遥遥无期……"

  iberia_for.015.t: "游汐叶界服务器建设"
  iberia_for.015.d: "经过初步的投资和游汐叶界方面的大力建设，我们在黎博利等地已经拥有一定规模的工业基地，现在是我们的投资见效的时候了，黎博利将生产一些工业品的零部件供应我们，这将让我们的生产成本得到进一步的降低。"
  iberia_for.015.a: "好极了！"

  iberia_for.016.t: "贝露到来"
  iberia_for.016.d: "随着女神联盟在伊比利亚的失利，她们不得不放弃自己的权力流亡到黎博利。面对这些没有信仰之力加持的女神，我们不必担忧她们会威胁到我们的政府。"
  iberia_for.016.a: "让她们为我们发光发热"

  iberia_for.017.t: "北非的流亡者"
  iberia_for.017.d: "新游汐叶界的地下党组织在于以卡门为首的大审判庭的政治斗争中失败，联盟方面实在是鞭长莫及，好在虽然也付出了许多牺牲，但是大部分同志得以保全。根据最新的消息，她们已经通过黑海上岸，正朝着莫斯科赶来。"
  iberia_for.017.a: "欢迎回家"

#制宪大会

  iberia_con.001.t: "制宪会议"
  iberia_con.001.d: "[ROOT.GetName]制宪会议今日隆重开幕。会议旨在确立君主立宪制度，为国家政治稳定、经济发展、社会进步奠定坚实基础。在经历游汐教入侵、内战及流亡势力回归后，[ROOT.GetName]迎来历史新时期。本次会议将充分发挥民主、法治精神，凝聚各方共识，共商国是。期待会议为国家繁荣昌盛贡献力量。"
  iberia_con.001.a: "万岁！"

  iberia_con.002.t: "确定国体"
  iberia_con.002.d: "制宪会议上，民主派系此前已和各方达成妥协确立了君主立宪制度。然而，部分激进派系并不满足于此，她们提出更进一步，主张成立共和国。温和派系担心这一提议可能刺激到保皇派，引发社会不稳定。民间普遍对年幼且被迫害多年的国王抱有深切同情，人民对国王的遭遇感到心痛，认为她也是一个受害者。这种情感在民间广泛传播，使得国王在人民心中拥有特殊的地位。然而，激进派仍旧坚定的认为，君主制度是过时的，应该被彻底废除。目前，会议仍在就国家体制议题进行辩论，各方意见交锋激烈。"
  iberia_con.002.a: "伊比利亚不能没有君主！"
  iberia_con.002.b: "建立一个共和国！"

  iberia_con.003.t: "宗教问题"
  iberia_con.003.d: "宪会议的第二天，议程转向了教会改革的议题。在游汐教统治时期，本土宗教经历了重大改革，这些改革在民间得到了广泛接受。许多国教成员坚持认为应该彻底拨乱反正，恢复本土宗教的原始形态。他们认为改革后的宗教已经失去了原有的精神和传统，对国家的文化和精神生活产生了负面影响。在会议上，激进分子强烈呼吁恢复本土宗教的最初状态，以维护国家的文化根基。而温和派系则认为改革后的宗教已经深入人心，不宜轻易颠覆。他们主张在尊重传统的基础上，适度进行改革，以适应现代社会的需求。目前，会议仍在就教会改革议题进行辩论，各方意见交锋激烈。"
  iberia_con.003.a: "拨乱反正！"
  iberia_con.003.b: "宗教是国民的宗教"

  iberia_con.004.t: "产业问题"
  iberia_con.004.d: "制宪会议中，代表们就如何处理游汐教遗留的产业展开了激烈讨论。会议上有声音主张将所有游汐教建立的产业收归国有，认为这是对历史不公的纠正。另一些代表则提出更为温和的建议，只对关键产业实行国有化，以确保国家利益的同时避免过度干预。还有一部分代表持有包容态度，认为这些游汐教已经成为[ROOT.GetName]的一部分，她们的利益应受到尊重和保护。目前，会议仍在就产业处理议题进行辩论，各方尚未达成共识。"
  iberia_con.004.a: "让这些异次元人靠边站"
  iberia_con.004.b: "我们需要团结国家"

  iberia_con.005.t: "国有化成功"
  iberia_con.005.d: "会议决定将异次元人建立的企业收归国有，这一决定引起了一些动乱和反抗，这些反抗很快被平息。国有化过程中，政府采取了一系列措施来确保平稳过渡。政府成立了一个专门委员会，负责评估和接管异次元人企业的资产和运营。这个委员会以温和派为主。然后政府与异次元人企业进行了谈判，以确定合理的补偿方案。虽然有些异次元人反抗，但大多数企业最终接受了政府的补偿条件。国有化后，这些企业成为了[ROOT.GetName]的重要产业，为国家的发展提供了资金和资源。"
  iberia_con.005.a: "好极了！"

  iberia_con.006.t: "异次元人的投效"
  iberia_con.006.d: "会议决定保护异次元人的利益，这一决定引起了一些动乱和质疑，这些动乱和质疑很快被平息。我们获得了异次元人的认可，许多异次元人才宣布为新政府效劳。这一决议有助于促进国家的稳定和团结，为国家的发展奠定了基础。目前，会议仍在继续，以解决后续问题。"
  iberia_con.006.a: "好极了！"

  iberia_con.007.t: "制宪会满结束"
  iberia_con.007.d: "制宪会议圆满结束，会议通过了我们历史上第一部民主法案。该法案以国父卡门先生的遗愿为蓝本，由乔迪·方塔纳罗萨、达里奥、加纳里亚斯等代表联合制定。这部法案的通过标志着我国在民主化进程上迈出了坚实的一步，为国家的政治稳定和长远发展奠定了基础。"
  iberia_con.007.a: "祖国万岁！"

