  iberia.001.t: "审判庭一日"
  iberia.001.d: "碧雪是游汐无可撼动的领袖，但凭天真与仁慈如何控制老谋深算的卡门？利用审判长地位，卡门正以戒严与政治恐怖掌握游汐叶界的实际事务。\n这种地位并非来自法律，仅仅是来于女神的信任。碧雪亲近的也并非卡门一人。\n惩戒军，这个原属审判庭直辖的武装力量得益于司令艾丽妮与碧雪的深交而具有极大自主权。比方现在艾丽妮就押着一名犯人堵在审判庭门口，达里奥则在与她交涉。\n“老师，这才是上次闹事的真凶，之前那个人是冤枉的。”\n“谁是真凶不是你说了算。”\n“那让卡门审判长来，我自然有证据。”艾丽妮摘下男人嘴上的布团，他立刻叫嚷起来：“达里奥阁下，快救我，是卡门阁下派我...... ”艾丽妮找准时间堵回男人的嘴，无可奈何的说：“您看，这犯人咬死是审判庭......”\n“好了！”卡门从达里奥身后转出，随手将一个遍体鳞伤的人扔到地上。郁金香当即冲上去，艾丽妮拦住。她强忍愤怒问：“审清楚了？”\n卡门没有回答她，只是吩咐：“把艾丽妮带来的人押进去。”惩戒军将伤者搀扶走。卡门双眼缓缓扫过附近的楼房：“你的人很称职，我想她们迟早会给我一个惊喜？”\n“阁下谬赞。”\n两人莫名对笑，景象落入一片小小的镜片中。"
  iberia.001.a: "我们秉公执法"

  iberia.002.t: "新游汐业界服务器项目"
  iberia.002.d: "新游汐叶界服务器项目是游汐联邦在战后对西非土地推行的重大战略计划之一。项目的主要目的是为当地创造新的产业和经济支柱，让当地人民从贫困和落后的状态中走出来。\n\n然而，在最初的几年，布兰和贝露面临着当地人民不计其数的误解和反抗。她们深感自己的文化和传统在服务器项目中被忽视，被替代，由此引发了一系列的抗议和声讨。对此，联邦派遣女神碧雪在与当地人民接触和对话后，逐渐了解到了当地人民的要求和关切，进而开始采用更加温和的策略与方式推行项目，也有意识地减少了项目对当地文化的冲击。\n\n渐渐地，当地人民开始认识到游汐联邦是真心想帮助她们，而不是行纯粹的剥削和掠夺之事。项目因此获得了她们的认同和支持，建设速度也大大加快。游戏产业也乘势进一步发展壮大，让当地人民有了更多的工作机会和经济来源，生活条件和财富状况逐渐改善。最终，项目获得圆满成功。\n\n项目的成功不仅为当地带来了繁荣和发展，更为游汐联邦在世界范围内争取到了更大的声誉和尊重。"
  iberia.002.a: "联邦的又一个伟大成就！"

  iberia.003.t: "神次元的女神"
  iberia.003.d: "“普露露特姐姐！”碧雪从床上一蹦就是两人高，扑向方才进门的普露露特。\n换作普通人不知道会被撞飞多远，但普露露特只是张开怀抱稳稳接住。害怕反冲力弄疼碧雪，她重心向后仰，顺势倒在地上。\n两人在房间里玩了许久不表，最后双双累趴在床上。\n“话说，和我玩了这么久不会耽误事吧？”\n”没事啦，卡门爷爷会帮忙处理的，他说让我好好休息一天。”\n“你说卡门·伊·伊比利亚？”\n“姐姐你认识他？”\n“何止认识？三十年前他就是国教…...”普露露特止住了嘴。“呀，以前的事不说了。游汐叶界是你管辖的领地，我不该干涉。但我要劝你，不止是卡门，还有惩戒军的艾丽妮。身为守护女神，你能相信的只有自己，凡事多加小心。”\n“但还有姐姐你们在吧？”\n提到这个，普露露特不知怎么回答，只能试探的问：“如果，我只是说如果，姐姐们闹矛盾，你会站在谁那边？”\n“好好谈谈，没有事情是解决不了吧？”\n“是啊，这才是你会说的话…”\n普露露特闭上眼，脑中思绪万千。"
  iberia.003.a: "希望不会变成那样"

  iberia.004.t: "警告"
  iberia.004.d: "开往超次元联邦的船停在码头，就要上船的普露露特不由感叹：“这次一去还能回来吗？”\n“等雾季结束，雾气散去，女神大人要来，游汐叶界永远欢迎。”厚重而苍老的声音说着。普露露特闻言转身：“我不去找，你倒自己来了。”\n“不见一面就离开太说不过去了。”\n“我可不想见你。”“为何？现在我不是联合王国国教的信徒，也就不是您的敌人了。”“你没有把自己以前的事告诉碧雪，可我记得。四十年前你就是这副模样，作为人类，你不觉得活的太久了吗？”\n“我使用永生术不是秘密。人老就怕死，您难道要嘲笑我吗？”\n卡门眼中闪过的一缕恶意即使很快收敛还是被捕捉到，浑身散发的黑色暗光与散开的长发表明普露露特已经女神化。\n她抬起手，一根鞭子出现在手中：“喂喂喂，你个早就该死了的狂妄老头，刚刚是什么表情，啊？”随即挥向卡门。\n卡门拔剑想要抵挡却被鞭子直接粉碎，闪身躲避仍旧不及，鞭子击中左肩，一滩鲜血泼洒在地上。\n普露露特收起鞭子走到单膝撑地的卡门面前俯视着他：”老头，这只是警告，下次留下的就不止是一滩血了。“"
  iberia.004.a: "女神不容质疑"

  iberia.005.t: "与旧日的偶遇"
  iberia.005.d: "游汐叶界与伊比利亚的风景完全不同。北风自伊比利亚跨越地中海的波涛卷挟水汽而来，化为驱之不散的浓雾，四下暗沉沉。\n蕾伊漫步在石砖街道上，面前道路分向左右两侧，她毕竟人生地不熟：“教堂，教堂是在......”\n隆隆钟声自左侧破开雾气而来，摄人心魄。走入左面，雾中隐约可望见一道三角形的轮廓，随着走进，慢慢看清矗立的高大哥特建筑，两侧扶壁紧紧支撑中间的主体与高耸尖顶。\n伊将手放在门上轻轻一推，门虚掩的。教堂两侧墙壁上是彩绘的玻璃窗，但在这不见天日的地方，显然失去许多色彩。\n大厅里排着众多椅子，却并没有信徒。听说游汐叶界的信仰很兴盛，不应该是这样的。况且这里也感受不到浓烈的信仰之力，她走错了？\n最深处的十字架下，一个人在做礼拜的：“一幅生面孔，这里可不是旅行的好地方。”那人转过身来，黑色斗篷下精壮的身躯，与长满白胡须的老者面容有些不相称。\n“你......是在拜祭十字架吗？联邦是明令禁止联合王国国教的。”\n“人老思旧，总想干点以前做的事，好像能变年轻一些似的。”“是过去联合王国国教的信徒？不管怎么说，继续联合王国信仰是重罪。”\n“你知道这是哪吗？过去的国教教堂，现在的大审判庭驻地。”\n“那你是......”\n“卡门，卡门·伊·伊比利亚，她们叫我圣徒卡门。不必由过客提醒我这里的法律，如果是要拜见女神，在另一个方向，请离开吧。”"
  iberia.005.a: "只是思旧？"

  iberia.006.t: "联邦来信"
  iberia.006.d: "“碧雪，最近好吗？\n不用担心我。虽然联邦情况复杂，但我们已经冷静下来，正要好好谈谈。\n这个关头你要保证游戏叶界的稳定，如果不知道怎么做可以问问卡门。\n上次和你提到的惩戒军司令艾丽妮似乎和苏联有着联系。多加小心，照顾好自己。”\n碧雪想起普露露特走时交待她的话“如果情况还可以就不给你写信了。如果收到信，不用管内容是什么，我一定是遇上麻烦了。”\n仔细看看，信封上显然有被提前拆过的痕迹。"
  iberia.006.a: "谁干的，还用问吗？"

  iberia.007.t: "最佳时机"
  iberia.007.d: "玛洁空奴的教义传遍了伊比利亚，从无限之地到银河谷，伊比利亚陷入混乱之中，但这还不够。\n阴影中隐约可见七人的会议室，随着紫旗插到新游汐叶界，一个新的阴谋开始了……"
  iberia.007.a: "我们只能相信碧雪……"

  iberia.008.t: "再访彼岸"
  iberia.008.d: "轮船追寻伊比利亚之眼的指引而来，蕾伊走下舷梯，有一次踏上这块别有风情的殖民地。\n“受不了这天气。”\n看向手中紧握的皮箱，不详黑气仿佛从缝隙中泄露，贪婪的爬上手臂。\n“呆在周围就浑身不自在，玛洁空奴做的东西也太邪门了。早点交给安排的人，看看碧雪就回去吧。”从口袋拿出纸条，玛洁空奴交代她到了再看。其上赫然写着名字——“卡门·伊·伊比利亚”。\n“卡...卡门？大审判官和玛洁空奴有联系？”\n还未缓过神，一道人影闪过，手中提箱消失。急忙看向那人跑走的方向，只有雾气。“完蛋完蛋，治安有这么差吗？”她试图追上去，气喘吁吁仍然连个影子都看不见。”哈......要是办砸了，玛洁空奴一定会杀了我，没办法了。“\n她试图女神化，却毫无反应。”欸，为什么...信仰之力会这么薄弱？”\n迷雾中浮现两道人影，高大健硕的那人掐着另一人的脖子将他举起，腰间提灯的微光令伊蕾看清地上打开的手提箱，黑色水晶落在旁边，散发不详气息，她能肯定那就是箱子里的东西。\n高大人影转过身，火光打上他起伏险峻的面孔。“圣徒......卡门。”\n“我认得你，怎么，上一次还没让你厌烦这地方吗？码头上的混混就喜欢挑你这种人下手。”\n“不....那，那个箱子里的东西，是玛洁空奴......”\n“你是琪瑟乔·蕾伊？”\n“咦！是...是。”卡门随手将混混丢在地上，那人立刻就逃走了。接着他拿起黑水晶与箱子中的信仔细阅读：“原来如此，还真做出来了。”\n“那个...”伊蕾胆怯的问：“能告诉我那东西是干什么的吗？”\n“没这个必要，既然东西送到了，你最好立刻离开。”\n“那东西！”伊蕾先是停顿片刻，接着鼓起勇气：“难道能干扰信仰之力吗？”\n卡门楞了一下，挑挑眉，眼角一抹凶光......"
  iberia.008.a: "放她走吧"
  iberia.008.b: "铲除隐患"

  iberia.009.t: "力战至竭"
  iberia.009.d: "“我不会再说一遍，离开这里。”卡门吃准这个懦弱的家伙受到这样惊吓绝不敢停留，如他所想，蕾伊拔腿就跑。\n“女神也有这样的啊。”卡门感叹着,将黑水晶收进衣服。\n“卡门审判长，能否把得到的东西和我们分享一下？”\n肉眼无法见，但卡门还是凭借着对雾气运动的知觉迅速判断：“倾巢出动啊艾丽妮，终于不和我藏了吗？”\n无人作出回答，脚下凭空而起的旋风将他推举至空中，也证明了他所说的。毕竟，还有谁能做到这种事呢？但该担心的不是她。卡门迅速解开链子将提灯抛开，刚做完这些西洋剑的锐利尖刺便直奔他而来。卡门揪住风衣下摆扯起，包缠住剑身后顺势一兜将剑势扭转向别处。另一只手在风衣掩蔽下不知何时竟已抽出了剑。\n正要刺向郁金香的卡门忽然一怔，他踹向郁金香侧腰，利用反冲将自己推开，子弹划过眼前。\n\n卡门落在地上：“这种迷雾......不，那枪手连这点风声都听得见吗？”卡门对开火没有丝毫察觉，完全是直觉驱使他躲避。\n如果专心融入迷雾，刚才那一枪足以确定狙击手的位置，但艾丽妮显然不会给自己这种机会。不只是郁金香，周边的十几根尖刺皆咄咄逼人，四下风声呜呜，还要时刻提防暗处狙击。\n“真麻烦。”卡门脱下风衣。"
  iberia.009.a: "一决胜负"

  iberia.010.t: "通风报信"
  iberia.010.d: "码头上的混战并未影响到黎博利市区，碧雪此刻正按安排的日程在市中心演讲：“修好了铁路接下来就是，就是...呃，渔业，对！渔业的话......”\n台上碧雪不知所措，台下市民们听得也是意兴阑珊。双方都想早点结束这一切。\n“碧雪！”\n碧雪与市民抬起头，漂浮在空中的是“湛蓝之心”——琪瑟乔·蕾伊。\n“妈妈！你怎么突然来了？”\n蕾伊落在碧雪身旁，命令到：“所有黎博利的市民，我以超次元联邦派游汐叶界代表的名义宣布全城戒严，马上回家里去！”\n托审判庭此前行为的福，市民早就习惯戒严。因此哪怕没有审判官在旁监督，她们也井然有序的纷纷离开广场。“女神大人，能告诉我理由吗？”达里奥领着手下质问，她们只听从卡门的命令。\n“需要理由吗？”\n蕾伊并未纠缠，拽住碧雪的手向教堂飞去。\n“发生什么了？”\n碧雪晕头转向，完全想不明白发生了什么。\n“卡门要害你！”“欸？”碧雪在空中晃荡。"
  iberia.010.a: "卡门真的是坏人吗？"

  iberia.011.t: "迷茫"
  iberia.011.d: "碧雪还是弄不清发生什么。妈妈在把她带回教堂后就要自己张开结界不让任何人进来。卡门直到那天夜晚才回到审判庭，声称是蕾伊和艾丽妮勾结犯罪神与苏联挟持女神。艾丽妮姐姐在被通缉后就没了消息，卡门爷爷则日夜在教堂外徘徊。\n尊敬的妈妈大人，亲切的艾丽妮姐姐，可靠的卡门爷爷。超次元联邦与游汐叶界，过去现在，所有相处、所有情感，是真实还是谎言，她到底该相信谁？\n“身为守护女神，你能相信的只有自己。”\n此刻碧雪才真正明白这句话意思，感受到自己的身份具有怎样的责任，她还能逃避下去吗？"
  iberia.011.a: "普露露特姐姐，你在哪里？"

  iberia.012.t: "伊比利亚的犯罪神"
  iberia.012.d: "玛洁空奴的复仇宣言如火炬落地，彻底点燃超次元联邦这浸油柴薪。烽火熊熊，其光不免映照于地中海，直抵对岸。\n游汐叶界和欧洲的联系被切断，就连新服务器也与网络失去连接。局势究竟到了什么地步？无人知晓。对结局的不确定性令黎博利人心惶惶，何时会被卷入这场斗争，又该立足何处？慌乱的人群渴望领袖，而她们的女神碧雪此刻却身陷教堂中。\n卡门以极富力量的声音喊话，痛斥犯罪神的阴谋，呼唤人们听从他的号令冲击教堂救出被挟持的碧雪。此等关头，就连曾经对他嗤之以鼻的人也不免向他寻求依靠。"
  iberia.012.a: "普露露特姐姐，你在哪里？"

  iberia.013.t: "潜伏待机"
  iberia.013.d: "地下党的隐秘据点，医务人员正在照顾伤者。码头上的鏖战只拖住卡门片刻，连一点伤害都没能造成不说还损失惨重。\n吩咐好医生，艾丽妮独自离开据点，门外已有人在等她。\n“市区情况怎么样？”\n郁金香摇摇头：“蕾伊把碧雪带进教堂，现在谁也进不去。卡门则在外面叫唤是我们干的。”“安哲拉呢？”\n“还是联系不上。”\n“她已经暴露了位置，不可能再击中卡门了，至少要平安回来啊。”\n艾丽妮看向大门，视线仿佛穿过阻挡来到屋内，她坚定的说：“我必须先保证你们的安全，准备撤离吧。”"
  iberia.013.a: "普露露特姐姐，你在哪里？"

  iberia.014.t: "流言四起"
  iberia.014.d: "时间流逝，游汐联邦方面还是一点消息没有。雾季结束难免有些胆大的把船了开过去，迎接她们的只有炮火。除能确定战争还在继续以外再没有信息。\n恐慌在传染，超次元联邦的女神曾被认为无可匹敌，无法战胜，如今竟连自己的秩序都无法捍卫，又怎顾及她们？接受女神统治真的值得吗？\n其中少不了卡门的诱导与挑拨，但也有游汐叶界人民长久以来怀疑碧雪能力原因。人们相信碧雪是被挟持，但身为女神难道连脱困的能力都没有吗，还是在借此逃避责任？\n市井言语间，女神的权威正遭到动摇。信仰之力的衰减令教堂屏障逐渐减弱。"
  iberia.014.a: "普露露特姐姐，你在哪里？（哭腔）"

  iberia.015.t: "夜晚的神邸"
  iberia.015.d: "推开窗户，一轮钩月挂在夜空中，撒下皎洁白光。前方不远处广场上堆砌的柴火狂野燃烧，映红众人脸庞，卡门正在用激昂语言挑动人民将怒火指向教堂。\n待到日出，这些人们就将举起审判庭给予的武器冲击教堂。蕾伊不能对平民大开杀戒，而只要黑水晶接近，她也就无法保持女神化了。劫持碧雪的罪名会有什么下场她清楚，她从来是懦弱的人，但她绝对，绝对不会抛弃碧雪！\n“没事的，去睡觉吧，明天会没事的......”用连自己都说服不了的神情把碧雪劝回房间，她独自守在教堂的大门前。碧雪怎么会听不出意思？她躲在角落里的黑暗中哭泣。但这并不能帮到伊蕾，擦干泪水，她至少要听伊蕾的话。回到房间，推开窗户，一轮钩月挂在夜空中，撒下皎洁白光。“碧雪，你现在明白了吗？身为女神不能担负起责任，只会给身边人带来痛苦。”“我，我明白了...”碧雪抽泣着，“我会...我会成为合格的女神......救救蕾伊，救救...”\n“欸......”碧雪急切转身，所见只有胸膛。\n普露露特合起双臂将她拥入怀中，抚摸着她的背劝慰：”没事的，没事的碧雪，你长大了。”"
  iberia.015.a: "普露露特姐姐！"

  iberia.016.t: "对峙"
  iberia.016.d: "天亮了，市民们将教堂完全堵死，要不是卡门制止过激行为，昨天夜里这些人就要撞开教堂了。\n“到底是个孩子，不该太过苛责，事情结束后就让她回到属于这个年纪的生活吧。”\n卡门仍对最好的结局心存幻想，碧雪自己走出来，有些风波碎语也无妨，他还能控制住局面。但也不能再等下去了，他反反复复的揉搓双手。\n“吱呀呀——”门打开了，人们首先看见的是那名“劫持犯”琪瑟乔·蕾伊。\n“喂喂喂，看我，你们应该看我啊！”\n碧雪生气的踱脚，嘟囔着。这才让人们发现她矮小的身躯竟正挡在伊蕾面前，两手支腰，高傲的挺起胸。\n“都别动！”卡门大声呵斥镇住人群，然后快步走上台阶，蛮横的拽住碧雪的手：“你这是在......”\n毕竟还是女神，碧雪轻易就甩开了手。卡门显然很诧异，碧雪反抗他，这还是第一次。他感到愤怒还有......丝毫的欢欣？\n不！只转瞬间他就掐灭了那一丝的慈爱，从衣服下掏出黑水晶高高举起，碧雪顿时摇摇欲坠。\n女神大人被蛊惑，自己无奈使用审判庭的道具让其冷静下来。民众的狂热已经被他煽动，只要在这之后控制住碧雪就不会有问题。"
  iberia.016.a: "天衣无缝？"

  iberia.017.t: "千钧一发"
  iberia.017.d: "“千万要赶上啊！”\n由于在码头的战斗中暴露了位置，她不得不放下那柄对准卡门的狙击镜，只能保持安全距离远远观望。和那么多人聚集在教堂前，就算是卡门也定然无法察觉她的位置。意识到这点的安哲拉背着枪包跑过数个街区，此刻正拼命向楼顶攀爬。\n掏出手枪打断门锁，踹开铁门，安哲拉边向楼边小跑边组装着狙击枪。时间紧迫，她几乎是飞扑到狙击点上，架起枪急忙寻找目标。\n“赫赫......赫赫...咳——”安哲拉的身体已经到达极限，肺部急切的呼吸已经完全不受她的控制。\n卡门与碧雪紧邻在一起，十字准星在其身边飘忽不定。\n“瞄准，你给我瞄准啊！”安哲拉用拳头重击胸口，让肺停止工作也好，窒息而死也好，她都必须完成任务！精神濒临崩溃，盈眶而出的泪水迷糊双眼，令她更加无法瞄准。\n“游汐叶界也有这样的人呢，辛苦了，交给我吧。”\n狙击枪离开后的双手不断抽搐，安哲拉不知这是幻觉还是什么：“拜托您了.......”留下这句话后她就昏了过去。\n“让闹剧结束吧。”\n扣下漂浮在空中的狙击枪的扳机，黑水晶应声而碎。\n在万众诧异的目光中，紫耀之都的守护女神，“虹之心”——普露露特降临。"
  iberia.017.a: "直面女神之威"

  iberia.018.t: "“不忠者”的结局"
  iberia.018.d: "卡门横剑扺住鞭击，被击飞到台阶下踉跄站住。即使破碎，黑水晶依旧削弱了普露露特的力量。\n达里奥等人想要上来，卡门横手挡住：“别来添乱！”他抽出布条将剑绑在手上。\n“好！”\n卡门提提衣领，再眨眼时已冲上台阶，剑尖直指普露露特。她睁着眼却并不躲闪，似乎没有反应过来？卡门有把握，这一击足以刺入女神的身体……\n“不要再伤害其它人了！”\n女神化后碧雪的利爪从腰部击中卡门，冲击力一时令他身躯曲折，紧接着撞向旁边的柱子。\n烟灰散去，卡门趴在地上。腰椎已经断裂，他连爬起来都做不到了。\n口中几乎是泵出一滩血后，卡门虚弱的说：“我输了。”\n“我，我没想这么重。”\n“你做的对碧雪，身为统治者对待反叛就该果断。”卡门竭力翻过身，仰面对着天空：“我输了，你真的长大了，按之前约好的我把这一切交给你。”他注视着灿烂的日光，不由感叹：“啊，天…睛了…”\n解除长生术，卡门慢慢停止了呼吸。展现力量的女神们再次成为人民的依靠。\n“把这些人抓起来！”普露露特一声令下，民众调转枪口，卸下达里奥等人的武器。"
  iberia.018.a: "“女神万岁！超次元联邦万岁！”"

  iberia.019.t: "援助紫耀之都"
  iberia.019.d: "卡门的枭首代表伊比利亚联合王国复国主义阴谋的全面失败，他的党羽尽速被捕。黎博利共产党领袖艾丽妮同意合作。动乱终于平息，碧雪证明了她足以领导游汐业界。\n超次元联邦的内战仍在继续。碧雪女神作出决定，我们将在内战中支持普露露特的紫耀之都。"
  iberia.019.a: "胜利在于我们"

  iberia.020.t: "生死豪赌"
  iberia.020.d: "做出决定，卡门果断的抽出腰间的手铳，指向蕾伊。\n“欸，这是做什么，不，不要...不要啊！我现在就离开！”远离伊比利亚又受到黑水晶干扰而无法获取信仰之力的伊蕾此刻无异于一个普通的女孩，在子弹下绝无幸存的可能，她转过身试图逃跑。“砰——！”“好疼！”她心中大喊了一声，嘴上却因恐惧而只能控制不住的吸气：“哈——哈——”子弹射穿她的右腿，没跑几步就摔在地上。脚步逼近，提灯铁链叮当作响。\n“不要，我不想死......碧雪！”\n“砰！”第二颗子弹瞄准蕾伊的心脏而来。\n呼呼风声，子弹被向上吹动改变方向。\n“有人来救你了，十几个呢。不过，那小家伙还藏在雾里等待机会吗......”卡门放下枪，拉开嗓子大喊道：“端稳点，小家伙，你只有一次开枪的机会。”说罢，卡门静静的呆在原地。\n此刻，安哲拉的枪口正通过腰间提灯瞄准卡门头颅应在的位置，码头上的浓雾令她没有把握击中。卡门绝不是在吓唬她，但机会就摆在面前，必须决定了。"
  iberia.020.a: "开火"
  iberia.020.b: "继续蛰伏"
  iberia_020_a_tt: "§R你知道你在做什么吗？§!"

  iberia.021.t: "迷雾即猎场"
  iberia.021.d: "此刻卡门将感知提升到极点，整个码头都如同置于他的蛛网之上，哪怕是最微小的波动也无法逃脱他的察觉。十数名地下党成员正将他包围在中心，“这个举着剑，那个在掏枪，啊，还有你，这个架势我再熟悉不过了。”他还能察觉到，伊蕾被人搀扶着，正在离开码头。\n但他不能轻举妄动，迷雾中的枪手，卡门唯独无法确定她的位置。\n“啪——”那是极小的一声，换做普通人哪怕在身边响起也未必会引起注意，何况百米开外。但蜘蛛还是注意到了蛛网上的涟漪。\n“消音器，足够谨慎。”卡门仅仅向后退半步，子弹掠过眉毛扎进迷雾。\n“东南方向，两百二十一米......”卡门将提灯的链子解下，扔在地上。“你还认为你是猎人吗？我在这个国家长大，在这片迷雾中长大。我是这个国家的审判长，这片迷雾就是我的审判庭。”\n“他消失了？不好，安哲拉！快追上去。”话音未落。东南传来建筑物倒塌的声音，紧接着一道黑色的纤细身躯便划破雾气，急速掠过码头上空坠落到大海之中。\n安哲拉失去意识前的最后一句话是——"
  iberia.021.a: "“这个老怪物......”"

  iberia.022.t: "利剑待时发"
  iberia.022.d: "此刻卡门将感知提升到极点，整个码头都如同置于他的蛛网之上，哪怕是最微小的波动也无法逃脱他的察觉。十数名地下党成员正将他包围在中心，“这个举着剑，那个在掏枪，啊，还有你，这个架势我再熟悉不过了。”他还能察觉到，伊蕾被人搀扶着，正在离开码头。\n但他不能轻举妄动，那个迷雾中的枪手，卡门唯独无法确定她的位置。\n时间一分一秒的过去，伊蕾已经离开码头，然而那名枪手并没有开枪的意思。\n“行吧，我没有空和你们玩捉迷藏了。”\n卡门将提灯的链子解下，扔在地上，从另一个方向撤出码头。\n安哲拉松了一口气，对方是圣徒卡门，她不知道花了多少工夫才让自己消失在他的感知中，不能将这一切赌这里。她必须继续跟踪，蛰伏等待。总会有机会的，待到这位大审判官避无可避之时——"
  iberia.022.a: "挥出致命的利剑"

  iberia.023.t: "阴谋开幕"
  iberia.023.d: "“总之，都是大家好好努力的功劳！”\n在中心广场上不着边际的讲了一通后，碧雪草草收尾。尽管她很受喜爱，但这样的场合，这样儿戏的演讲显然难勾起人们的兴趣，现场有的只是刺耳的沉默，令台上的碧雪手足无措。\n“啪，啪...”沉缓掌声回荡，风衣下摆随着大迈步晃动，呼呼凌冽作响。圣徒卡门交握双手，人群自觉让出道路“演讲很棒，女神大人。”\n“卡门爷爷！”碧雪跃下讲台落在卡门面前，抓起他的手。\n卡门慈爱的笑，另一只手搭上去，将碧雪的小手握在当中。\n“不过。演讲，说明白些，鼓舞民心的技巧。这是领导者必需的能力。你还有很多要学。”\n“我真的努力了，虽然是守护女神，可完全不知道要做些什么，卡门爷爷能把事情都处理好的，我怕自己插手只会添麻烦。”\n碧雪说着底下头，卡门抽出手按在她的头顶，轻轻的抚摸着。\n“没关系，你还是个孩子嘛......”两人间的景象宛如是长辈在教诲、安慰他的孙女。然而低着头是看不见卡门微微摇动的头的，也听不见卡门的轻声低语：“还在逃避责任，终究是长不大的孩子，不成器的东西......”\n“琪瑟乔·蕾伊到了，我把她安排在教堂里，您现在见她吗？”\n碧雪闻言一下抬起头，瞪大的眼中满是期待：“母亲到了？快带我去，快带我去！”\n被这双眼睛注视的卡门竟也不觉的停顿片刻，但一眨眼间就恢复理智：“走吧。”\n达里奥审判官宣布戒严令，市民们纷纷退去。卡门牵着心情大好的女孩缓缓离开，全然是对散步的爷孙俩。正如寻常人家长幼间的代代更替，即使现在做不到，但女孩总有一天要走到老者前方，承担起身份应尽的责任。这是可以预见的未来吗？或许吧。"
  iberia.023.a: "是阴谋、是背叛，谁又能说清呢？"

  iberia.024.t: "但有牺牲，绝无投降"
  iberia.024.d: "在地下党的隐秘据点里，医务人员正在为蕾伊处理伤口。酒精涂抹在其上带来的巨大疼痛令伊蕾攥紧了衣摆，但她还是忍着痛叫来艾丽妮，告诉她卡门的阴谋。\n“卡门在和伊比利亚的犯罪神勾结，玛洁空奴制造了可以阻断信仰之力的黑水晶并威胁我送来。只要放入教堂，恐怕碧雪就会失去所有力量。一旦碧雪昏迷，卡门可以将她洗脑再肆意操纵，很久以前就发生过这种事......”说完这些，伊蕾便失去力量昏迷过去。\n所幸子弹只是从肌肉中穿过，及时处理便不会有大碍。艾丽妮吩咐医生照顾好伊蕾，她则独自一人离开据点，门外已有人在等她。\n“找到安哲拉了吗？”郁金香沮丧的摇摇头：“海边只看到密密麻麻的恐鱼，应该是被血腥味引来的。她受了那么重的伤落进海里，恐怕......”\n“别说了，我明白......”艾丽妮的眼角泛过泪光，她极力克制却还是抽泣的说：“圣徒卡门...我们是在和这样的怪物作对吗？”“艾丽妮！”\n“放心吧，我不会放弃的。但安哲拉牺牲，我们已经无法直接威胁卡门本人，现在赶去教堂只会白添伤亡。”“那怎么办？”\n艾丽妮看向大门，视线仿佛穿过阻挡来到屋内。\n“等待......”艾丽妮回过头看向郁金香，目光坚毅的说：“等待机会，我们不能莽撞行事，但如若事态的确无法挽回......."
  iberia.024.a: "“鱼死网破，拼个你死我活。”"

  iberia.025.t: "此棋未尽，权且隐让"
  iberia.025.d: "在地下党的隐秘据点里，医务人员正在为伊蕾处理伤口。酒精涂抹在其上带来的巨大疼痛令蕾伊攥紧了衣摆，但她还是忍着痛叫来艾丽妮，告诉她卡门的阴谋。\n“卡门在和伊比利亚的犯罪神勾结，玛洁空奴制造了可以阻断信仰之力的黑水晶并威胁我送来。只要放入教堂，恐怕碧雪就会失去所有力量。一旦碧雪昏迷，卡门可以将她洗脑再肆意操纵，很久以前就发生过这种事......”说完这些，伊蕾便失去力量昏迷过去。\n所幸子弹只是从肌肉中穿过，及时处理便不会有大碍。艾丽妮吩咐医生照顾好伊蕾，她独自一人离开据点，门外已有人在等她。\n“安哲拉回来了吗？”\n郁金香摇摇头，说：“没有，她仍处在静默状态。”\n“这么说，她应该跟上卡门了。”\n“我们要去吗？”\n“不，我们的身份仍未公开，直接冲突只会坐实卡门给的罪名。我相信安哲拉能处理好。”\n艾丽妮看向大门，视线仿佛穿过阻挡来到屋内，她坚定的说：”暂时停止活动，大家回到岗位，不要留下把柄......”"
  iberia.025.a: "“让她们的人先动起来。”"

  iberia.026.t: "机会在此"
  iberia.026.d: "街上死寂一片全无人影。安哲拉避开四下里卡门派来驱离平民的审判官。此刻已部署在街边楼房高处。城里雾气比码头淡的多，一切尽收眼底。但卡门计划很周密，临近教堂的楼房全是公共设施，既然宣布戒严自然没有人在。再远些的地方在雾气中也看不到发生什么。可以说，将要发生的事只会有三个人知道。\n卡门牵着碧雪向教堂走去。安哲拉知道那颗黑水晶就在卡门衣服内，但那颗水晶究竟有什么用处？她屏住呼吸......\n两人在教堂门停住脚步，卡门和碧雪说了些什么，他越来越激动，伸手按住碧雪的肩膀不停摇晃。\n安哲拉立即瞄准，时机到了。虽不知发生什么，但即使是圣徒卡门在情绪失控的情况下也绝逃不开这一枪。\n结束的如此简单，太简单了。"
  iberia.026.a: "开枪"
  iberia.026.b: "继续观察"

  iberia.027.t: "出乎意料的伤者"
  iberia.027.d: "安哲拉扣下扳机，子弹呼啸而出，已经失控的卡门毫无察觉。\n碧雪向前一扑，伸手将卡门被推进教堂，子弹击中她的胸膛。\n“欸，为什么。”安哲拉颤抖着双唇：“我，我干了什么？”\n摔在地上的卡门清醒过来，他飞奔向门外抱起碧雪，鲜血流淌在他的手臂上。就在他被推入教堂的瞬间，黑水晶就起了作用，保护碧雪的信仰之力消散，子弹深深嵌入她的胸口。\n碧雪竭尽全力挤出几个字：“卡门，爷爷...相信...我......”\n想起碧雪刚对他说的话，卡门沉沉的底下头，伸手指向安哲拉的位置。\n当审判官们赶到空无一人的楼顶，只有边沿留存些许开火的痕迹。"
  iberia.027.a: "罪行铁证如山"

  iberia.028.t: "耀光睹罪"
  iberia.028.d: "安哲拉取下消音器，退出弹夹，从包里拿出新的一发子弹，弹头抹着标记用的红漆。\n“无论你要做什么。”她恢复瞄准姿态。\n此刻卡门已经完全丧失耐心，他一把揪住碧雪，将她拉进教堂，然后举起黑水晶，碧雪缓缓失去气力，左右摇晃。\n“砰——！”\n没有消音器遮蔽，狙击枪开火的巨大声响震动整条街道，人们陆陆续续将头探出窗户想要看看发生了什么。\n卡门躲闪，却没有子弹飞来。在他到安哲拉间的直线上，曳光弹发射时火药燃气冲破铜箔与内凹的金属箔片点燃曳光剂，刹那间刺眼红光穿透数百米迷瘴，将一切明明白白的照亮。\n安哲拉撕破自然为卡门所作的幕布，将这出剧目摆在游汐叶界的人民面前——卡门高举着黑色的诡异晶体，女神碧雪瘫倒在他怀中。\n当审判官们赶到空无一人的楼顶，只有边沿留存些许开火的痕迹。"
  iberia.028.a: "曝于众目睽睽"

  iberia.029.t: "女神裁定"
  iberia.029.d: "“游汐叶界的子民们，我已经得到确切证据，曾经的惩戒军司令，如今的教会高层——艾丽妮女士和苏联有着千丝万缕的联系，她有极大可能就是此前踊跃活动的社会主义政党的领袖。数日前她们于码头袭击绑架了伊比利亚代表琪瑟乔·蕾伊，并在市区公然开枪，发射曳光弹意图制造骚乱。社会主义者的恐怖袭击行为已经超出我容忍的极限，现在我宣布，黎博利共产党被认定为恐怖组织，在游汐叶界通缉其一切成员，名单如下——艾丽妮，安哲拉......”\n女神碧雪在教堂向所有市民宣布她的裁定，毋庸置疑，女神的命令将得到坚决执行。但讲台上那个目光冷漠无神，言语冷酷死板的人真的是她们天真可爱的碧雪女神吗？想起几日前目睹的场景，不少人的内心萌生怀疑。"
  iberia.029.a: "先抓人吧......"

  iberia.030.t: "被遗忘者"
  iberia.030.d: "雾季仍未结束，码头依旧冷清，深陷不可见中。\n卡门伫立在海边，手中开合怀表，思绪已然飘荡回过往。女神还未降临，他尚且年轻。就是在这座码头上，所有人抬头仰望，阳光中闪烁耀眼光芒的钢铁船壁，挺拔的桅杆，洁白的风帆，还有傲凌船首的驱雾灯。人们期待它指引方向，驱散祖国的迷茫。\n承载旧伊比利亚复兴梦想的完美之船，斯图提斐拉——“愚人号”，最终连同创造他的王国一道迷失于地中海的漩涡。\n它沉没了吗？一百年前焦急的盼望，七十年前还时常讨论，五十年前为偶闻的怪谈，至现在连记得它的人也没有几个了，卡门正是其中之一。长生术带来摧残，却也使他能够维系对往日时光的记忆，直到现在。\n浪潮一如既往拍打堤岸，卡门察觉到其中的旋律。\n“多熟悉啊......”\n与自海中踏入土地的猎人们一道而来的阿方索高唱愚人号出航时水手们的号子。明亮火光在数十米高处逐渐浮现，船首柱劈开雾气与海水。历经百年流浪，伊比利亚联合王国的旗舰斯图提斐拉“愚人号”撞开迷雾，闯进它天翻地覆的祖国，昭告返航。"
  iberia.030.a: "被遗忘者归来"

  iberia.031.t: "弥天大勇"
  iberia.031.d: "被通缉以来，失去明面身份保护的艾丽妮等人四处流亡，但在卡门亲自指挥下，共产党的据点被一个个拔除，几近避无可避。\n“卡门捣毁据点后居然派人守卫，重建安全屋的成员又被逮捕了，我们该怎么办？”\n在仅剩几个据点之一的昏暗房间内，黎博利共产党正在召开高层会议。面对郁金香的提问，艾丽妮扶额回答：“他太了解我们了，恐怕我们必须离开黎博利。”“离开黎博利我们还能去哪？难道跟着你去苏联吗！”\n“如果没有办法的话...”\n房间内紧接着爆发争吵，此前就存在的路线分歧在危机关头爆发，众人各执一词。\n埋伏在门外的审判官洋洋得意的对部下说：“就说这帮家伙不成事，这种时候居然内讧。咱们先别冲进去，就看看能闹出什么事来。”争吵持续很久，逮捕小队也在门外等了很久。忽然，人声消失了，转而是调频的哔哔噪音。他正想冲进去，声音又再次响起。似乎是一个人被捂上了嘴，不断的呜呜挣扎。\n艾丽妮语气冷峻：“你以为能骗我们多久？卡门再敏锐也不可能撵着中央跑，是你透露的吧？为了什么，金钱？权力？既然敢背叛，就应该做好付出代价的觉悟......”\n“砰！”是手枪开火的声音。\n“把门撞开！”\n审判官们冲入房间，里面有一个人，一具尸体，以及一台收音机。\n艾丽妮从椅子上站起，举起手嘲笑到：“其它人早就跑远了，怎么，各位对我的表演满意吗？”领头人气急败坏，只能对着部下吼叫道：“愣着干嘛？给我铐住她！”"
  iberia.031.a: "以身犯险"

  iberia.032.t: "审判开幕"
  iberia.032.d: "被押上被告席。高台上的女神碧雪如同机械般冷漠，双眼不复过去的灵动。艾丽妮知道，这个妹妹已经被卡门重写意识，完全成为一具傀儡。\n卡门走上台站在碧雪身边，提高嗓门向众人宣布：“前惩戒军司令，共产党反女神势力头目——艾丽妮，对你的审判现在开始！”"
  iberia.032.a: "谁是谁非，唯有公论。"

  iberia.033.t: "惊天反转"
  iberia.033.d: "“问话！被告与苏联勾联深厚，行为是否受其指挥？”\n“我们与苏联仅有交流关系，黎博利共产党从未接受苏联援助，更从未听从苏联命令行动。”\n“问话！黎博利共产党常年活动于地下，你们是否致力于推翻女神？如果不是，为什么不敢公开活动？”\n“我们几时打出推翻女神的口号，况且如今游汐叶界哪里还由女神统治？审判长卡门大行戒严，搞政治恐怖，我们如何公开活动？说我们要推翻谁，那也是卡门！”\n“问话！既然声称反对政治恐怖，为什么绑架琪瑟乔·蕾伊？”\n“这个问题你不妨问问她本人。”\n审判庭外传来数声枪响，卡门重拍桌子站起来，大门随即被撞开，郁金香等人闯了进来，身后是女神化的”湛蓝之心“琪瑟乔·蕾伊，她一改怯懦神色，高傲的手指卡门，不屑的说到：“哈哈哈——你有意思嘛，自己没能把我杀了，却说我被绑架了。”\n艾利妮走出被告席，面向众人：”诸位市民们，大家都亲眼看见前几天发生的事，大审判长拿的到底是什么东西，我们的女神为什么忽然像是变了一个人呢？我告诉大家，黑水晶是超次元犯罪神玛洁空奴的造物，她胁迫伊蕾大人将其送到游汐叶界。卡门妄图灭口蕾伊大人，却被我们救下，而他则回到城中利用黑水晶阻断信仰之力，洗脑并控制我们的女神。”\n碧雪的异样，前几日的亲眼所见，当事人的作证，铁证如山，市民们的目光投向卡门。不过数分钟内发生的一切便将局势反转，卡门败局已定。他伸出手试图捉住碧雪，又忽然收回，安哲拉的子弹飞越一条街道飞过他的手本要在的地方。他掏出手枪向着伊蕾开火。\n“无聊...”子弹在空中破开，黑色粉末散布在空气中，蕾伊的女神化顷刻解除。在众人看向她的时候，卡门跃出审判庭敞开的大门。"
  iberia.033.a: "追上他！"

  iberia.034.t: "旧日使徒的绝唱"
  iberia.034.d: "追着奔逃的卡门，众人再次来到港口。哪怕在雾季末尾，海风孕育的雾气依旧浓烈，笼罩目之所及的一切。\n艾丽妮是最了解卡门实力的，再多人也只会被拆散击破，她独自一人走入港口。\n“卡门！我知道你怀念联合王国的辉煌，但一百年前的事你也该放下了，现在还来的及！”\n“哈哈哈——”卡门的声音从四面八方传来，仿佛空气中每颗水珠都在为他共鸣。“快跑吧小鸟，还是说你想被扔进海里喂恐鱼？”第一发子弹正对眉间而来，艾丽妮不过一撇剑刃就将其击飞。她的发丝飘荡，南风正在渐渐兴起。\n“你这是老了吗？”\n“是你太年轻，在外星人统治下长大的你怎会了解伊比利亚王国的辉煌？你知道何为人类吗？”\n第二枪瞄准脚踝，艾丽妮在周身唤起旋风，吹开子弹。\n“人类，无非是生死交替。时代随之前进，褪去衰老，拥抱新生。往日执念困住了你，卡门，你被它折磨得太久了。”南风越来越大，连说话的声音也颤抖起来。\n“新生？我凭什么相信你？”\n第三枪响起，艾丽妮没有闪躲，子弹以极其偏差的距离从空中飞过。南风呼啸而来，雾气以肉眼可见的速度被迅速吹散。时隔几个月，阳光再次泼洒在街头巷尾。\n“最后一发子弹，伊比利亚的圣徒卡门，雾季结束了。”\n卡门就站在艾丽妮面前，他放下举起的手炮，呆滞且僵硬的扭过头，望见远方湛蓝海洋泛起的婆娑波纹：“啊——我的伊比利亚，地中海畔的明珠......”\n长生术被解除，卡门为自己打开枷锁。他最终走出了雾季，径直倒在阳光灿烂之中。"
  iberia.034.a: "终于结束了"

  iberia.035.t: "掌握权力"
  iberia.035.d: "“可怜的碧雪大人，黑水晶的袭击和维尔达的混战令她几乎失去了所有女神的力量，现在她只不过是一个小女孩。我们需要一个新的领导人而不是什么总督来管理黎博利。但是在这之前，我们还需要进行一场审判，在卡门死后，他的残党，海军元帅阿方索和达里奥等人阴谋袭击碧雪大人，现在已被尽数逮捕。卡门治下的沉闷雾气终于消散，在这场审判之后，我们的新领袖——艾丽妮与她的黎博利共产党将带领我们走向光明！”"
  iberia.035.a: "共产主义万岁"

  iberia.036.t: "大审判官裁定"
  iberia.036.d: "“游汐叶界的子民们，审判庭已经得到确切证据，曾经的惩戒军司令，如今的教会高层——艾丽妮女士和苏联有着千丝万缕的联系，她有极大可能就是此前踊跃活动的社会主义政党的领袖。数日前，她们于码头袭击绑架伊比利亚代表琪瑟乔·蕾伊还不够，竟公然于市区暗杀女神。我们尚不知是如何做到的，但子弹穿过信仰之力的庇护，令女神大人身负重伤昏迷至今。\n社会主义者的恐怖袭击行为耸人听闻，我们不能再容忍。现在我宣布，黎博利共产党被认定为恐怖组织，在游汐叶界通缉其一切成员，名单如下——艾丽妮，安哲拉......”\n女神大人体内的子弹与屋顶的开火痕迹是黎博利共产党人暗杀女神碧雪的铁证。审判长在审判庭代替女神向所有市民宣布裁定。女神的信徒们群情激愤，她们有些人曾经同情共产党，但对可爱神圣的碧雪女神犯下如此罪行，任谁也无法原谅。"
  iberia.036.a: "把她们赶出去！"

  iberia.037.t: "潜伏斗争的终章"
  iberia.037.d: "对女神的伤害令黎博利共产党完全失去民众的支持，连个安全的据点也不剩。为保护同伴安全，艾丽妮作出决定，率领全体撤出游汐叶界。\n今天就是决定的撤离日期，哪怕在雾季末尾海风孕育的雾气依旧浓烈，笼罩目之所及的一切。苏联安排的第三国轮船借由雾气的掩护已经停靠在了港口。\n卡门没有叫上审判庭的人，独自走入港口。\n“哒”，卡门躲过子弹。\n“这次不行小家伙，我知道你在哪。”\n“您要赶尽杀绝吗？”\n艾丽妮穿过雾气，手持长剑来到卡门眼前。\n“只是接个人，过来吧！”\n“欸，你去哪？”伴随安哲拉的疑惑，男人跑下船，跑过艾丽妮，躲在卡门身后。他是黎博利共产党的高层，卡门的线人。\n“那我就不送了，祝你们一路顺风。”\n“卡门！”艾丽妮叫住了他：“联合王国是快一百年前的事了，为什么这样执着？时代已经变了，你明明知道这点！”\n“旧王国就是我苟活至今的意义，还需要理由吗？”\n“意义，是吗......我明白了。”艾丽妮收起剑：“那么卡门老师，我祝你死得其所。照顾好碧雪。”\n“她很快就能醒来，错不在她，待到结束我会让她远离这些纠纷。”\n南风呼啸而来，雾气以肉眼可见的速度被迅速吹散。时隔几个月，阳光再次泼洒在街头巷尾。轮船驶远，卡门凝望远方湛蓝海洋泛起的婆娑波纹：“啊——我的伊比利亚，地中海畔的明珠......”\n雾季结束了，但卡门已与它融为一体。他即是伊比利亚的永不散之雾。"
  iberia.037.a: "终于结束了！"

  iberia.038.t: "掌握权力"
  iberia.038.d: "“万幸的是碧雪大人醒来了，但由于黑水晶的袭击和维尔达的混战，她几乎失去了所有力量。现在她只不过是一个小女孩。我们需要一个新的领导人而不是什么总督来管理黎博利，卡门审判长迎回了伊比利亚联合王国王室的后裔——阿方索，他将带领我们走向复兴。”"
  iberia.038.a: "联合王国万岁"

  iberia.039.t: "猎人的离去"
  iberia.039.d: "	----“海，深海，黑暗中我看见浮藻的荧光，吞食与进化，迈上陆地，尽情呼吸......”\n\n\n阿戈尔，伊比利亚联合王国引以为傲的皇家卫队，立足欧陆强敌环伺的根基。她们是受茫茫地中海祝福的子女，自诞生便被允许在母亲的怀抱内畅游。她们在战争中拱卫海洋，于迷雾中越梭，斗杀巨舰，她们是深海猎人，起源于伊比利亚之名诞生之时。\n\n但对斯卡蒂与她的同僚来说，这些辉煌只存在于已逝前辈们怀念的言语中。当异次元的女神降临在半岛的土地，奋勇反击却是螳臂挡车，损失惨重。幸存的深海猎人目睹祖国沦丧，潜入大海。\n\n女神的统治日益稳固，在游汐联邦的宣传中，阿戈尔从保卫国家的英雄堕为袭扰安定的怪物。沿海海民们记得猎人的贡献，在暗中提供帮助，游击得以持续数十年。但时光荏苒，某天一个猎人登上海岸，海水从衣摆滴落。\n\n“是怪物，阿...阿戈尔......”\n\n女孩呆在原地，手中的球被吓的脱落。猎人捡起滚到脚边的球，轻轻拂去上面的湿沙向女孩走去。\n\n“不要......”女孩跌倒在地上，她抱头蜷缩成一团嘶喊着：“不要吃我啊！妈妈！妈妈！”\n\n熟悉的味道，猎人曾击沉一艘侦察艇，落水的新兵紧抱着漂浮木箱拼命拨弄手脚，游啊游啊，她则将利矛举出海面，缓缓跟随其后。深海猎人就是如此戏弄猎物的，她在那时记住了这种味道，恐惧死亡的味道。\n\n海潮来回拍打十三次，猎人走向无边湛蓝，终其余生再未踏足陆地。"
  iberia.039.a: "告诉我更多……"

  iberia.040.t: "海之儿女"
  iberia.040.d: "在联合王国时代，人们通过洗礼分辨，被浸入圣水而毫无挣扎的孩子即是深海猎人的血脉。这些孩子是万中出一的奇迹，当地人都将以此为荣。联邦继承了分辨的方法，但被筛选出的深海猎人将被送往女神身边接受教导，终身远离海洋。\n\n但这总有例外，一位老国教牧师，人们认为他已经虔诚的皈依女神，他被联邦任命负责对新生儿进行洗礼。当他发现自己的小镇竟同时诞生两位深海猎人时，过去的骄傲与信仰在脑中上升，再一次支配他的意志。\n\n他不得不将此归结于神的旨意，是神要拯救祂的王国。\n\n“明天再来吧。”他欺骗孩子的父母，在夜晚将两位女孩捧入寂静的地中海，不必担心安全，她们是天生的猎人，是海的儿女。\n\n第二天，人们在海岸上发现老牧师浮肿的尸体。\n\n一位女孩被深海猎人救下并收养，取名为斯卡蒂，另一位女孩却迷失在洋流间不知去向，三十年后，斯卡蒂将在愚人号上见到她——幽灵鲨。"
  iberia.040.a: "然后呢？"

  iberia.041.t: "无终远航"
  iberia.041.d: "航海家们不计生死的冒险带回的新科技与新思想无疑为垂垂老矣的伊比利亚王国注入了生机，迸发出久违的活力。既是触底反弹，也离不开年轻国王阿方索十二世的励精图治，尽管许多问题积重难返，但不过数年时间，王国一扫过去精神上的萎靡颓势，未来大有可为。\n\n要彻底将人民的意志凝聚，王国还需要一个依凭，一次牵动所有人内心的壮举。\n\n斯图提斐拉——“愚人号”的钢铁船壁在阳光中闪烁耀眼光芒，挺拔的桅杆，洁白的风帆，还有傲凌船首的驱雾灯。人们在五年的日日夜夜中亲眼见证它在捶打焊接中诞生于世，在完工那天，许多伊比利亚人从遥远边陲赶来，乃至港口数公里外依旧水泄不通，人们抬头仰望承载伊比利亚联合王国复兴梦想的完美之船。船长人选是国王的兄长，他的名字已经轶失，只能凭其身份于职务称其为阿方索船长，他率领水手们高唱号子，拉起船锚驶入次元裂缝。\n\n人们盼望它的归航，这是前所未有的冒险，所得必将驱散祖国的迷茫。等待，等待，愚人号没有一点消息，而宗教战争的血腥已经降临在这片土地。\n\n就结果而言，伊比利亚这片土地的的确确迎来了新时代，但在游汐联邦的掌握中，它是再不属于联合王国了。\n\n而愚人号，他在哪里呢？八十年过去，人们早已将他遗忘在潮汐的起落之间，一如诞生它的王国。"
  iberia.041.a: "真是可惜了……"

  iberia.042.t: "身陷汪洋"
  iberia.042.d: "躺在床上的安哲拉努力回想自己听过的所有关于深海猎人与愚人号的故事。原因很简单，现在她正身处在那艘传说中的伊比利亚旗舰。\n\n“斯图提斐拉，我们是阿戈尔”，在港口救下她的女子，斯卡蒂这样回答。\n\n“我打算趁雾浓码头没人上岸逛逛，结果在海里看到了你。”\n\n艾丽妮向安哲拉提到过愚人号的阿方索船长，他是卡门复国计划的核心。但即使拜托苏联人，他们同样始终无法在海洋中寻找到其存在的蛛丝马迹，而深海猎人则是阿方索的盟友。对方似乎还不知道自己的身份，安哲拉想要从她空中套出一些情报。\n\n“为什么救我？”\n\n“倒不如说是我把你绑回来的。虽然伤的很重，但你不会死在海里的，你是深海猎人，和我一样。”\n\n“你说我是......阿戈尔？“\n\n安哲拉看向自己的躯体，不过在海水中数分钟伤口大多都已痊愈。这是对她阿戈尔血脉最直接有效的证据。\n\n回忆被推门声打断，晦暗的黄色灯光从门缝洒落进来。斯卡蒂敲敲门：“能自由活动了吧？”"
  iberia.042.a: "歌蕾蒂娅想见见你。"

  iberia.043.t: "你我皆兄弟姐妹"
  iberia.043.d: "“阿戈尔技术执政官、荣誉军团长歌蕾蒂娅，向你问好。”\n\n紧致衣着尽情展露修长身躯，惨白皮肤与长发，漠然双眼宛如嵌在凛冽刺寒雪地上的血红宝石般煞人夺目，逼迫你与她对视。\n\n“能告诉我你的名字吗，谁把你打伤的？”\n\n安哲拉支支吾吾说不出话，可双眼却被死死锁住，连逃避都做不到。\n\n“怎么，不相信我吗？”歌蕾蒂娅上前一步，“现在不想说也没关系”，她摸摸安哲拉的头：”我们是一家人。”她看向斯卡蒂：“事情谈好，愚人号要走了，我们也回去吧。”\n\n“回去？”安哲拉还没听懂意思，歌蕾蒂娅紧紧攥住她的手，斯卡蒂随即攥住另一边。\n\n“到底是......”话未出口，安哲拉只见脚下地面忽然闪烁，在那极短的时间内，她竟看到脚下是黯淡深邃的海水。幻觉吗？又是一次闪烁，频率愈来愈快，似乎有什么将要发生。\n\n歌蕾蒂娅提醒她：“调整呼吸，可别吓到了。”\n\n“噔————！”\n\n沉闷声响仿佛发自鼓膜内侧，安哲拉感到浑身被无形的力量猛拉扯了一下，一时间与现实脱节。当她回过神来，愚人号已经遁入次元间的缝隙，仿佛从不存在似的，地面彻底消失了，身体在重力的作用向下坠落。\n\n“呀啊——”\n\n“咚！”\n\n水花冲上十数米高空，死寂汪洋上泛起小小三朵阵涟漪。"
  iberia.043.a: "潜入大海"

  iberia.044.t: "涉海再会"
  iberia.044.d: "最后一丝日光被深度吞噬，安哲拉不知道自己下潜了多久。一时惊讶过去，狙击手的职业习惯令她迅速平复了呼吸，在海水里！身体并未感到压力带来的不适，还用质疑什么呢？她是货真价实的阿戈尔——深海猎人。\n\n斯卡蒂挥动手臂，四面八方散发起星星点点的荧光，它们汇聚在周围，流淌着，犹如海中银河。\n\n随着历经宗教战争的老一代猎人在几年前离世，联合王国时期深海猎人部队在地中海内的众多哨站大多被废弃，只有少数几个被歌蕾蒂娅她们作为基地而还在维护。\n\n踏着海床穿过笼罩在外的气泡，不知是哪打开的开关，气泡内瞬间亮如白昼，抬头看，高挂在顶点的竟是一盏巨大荧光灯，俨然是深海中人造的太阳。内部空气干燥而显得亲切，铺着厚泥土，通向建筑物的青石板路两旁是青翠草甸，不远处栽着高大的树木，粗枝上系着的绳子吊起秋千。\n\n安哲拉一时忘了身处大海之底，电力、植物消耗的氧气，要在这深不见底的地方搭建、维护这样一片模拟陆地需要多少精力？算不清，但能做到这种地步无疑是出于极顽固的执念。会是谁，歌蕾蒂娅？她们是阿戈尔，大海的儿女，听说深海猎人以死于大海为荣，怎会对陆地这样挂怀？\n\n歌蕾蒂娅环顾四周寻找着什么的踪影，视线最终定格在秋千，撇撇头，明白她意思的斯卡蒂走过去，从大树后牵出一位女子。\n\n安哲拉见过她，十多年前在苏联，同样的姣好容貌和白发，但眼神是放着光，不这样空洞，也绝不会穿这样一身修女服。那个人，她失踪了。\n\n“劳伦缇娜？”安哲拉没能说出口。\n\n“这是幽灵鲨，不要怪罪，她精神状况有些混乱......”"
  iberia.044.a: "往昔记忆浮上心头"

  iberia.045.t: "逐光追风"
  iberia.045.d: "歌蕾蒂娅经历过失去一切的感觉，剩下沾血的长槊，一套能证明过去日子确实存在的衣物，永无尽头的干燥灼热。她曾在气泡中一个储蓄淡水的景观湖泊前，望向自己的倒影，清洗衣服上的污秽与血迹。 \n\n 衣服上凝结的血块却怎么也除不干净。她不停摩挲，看着这些固体接触到透明流质，化作与血液相同的颜色从指缝间流出，滴落在土壤上。\n\n虽然母亲就是联合王国科学院的要员，但前辈们心心念念的光荣，对阿方索十二世憔悴而亡的遗憾，她都从不曾感到理解。自她记事起，对联合王国的印象只有宗教战争带来的混乱。\n\n母亲利用关系隐瞒她深海猎人的身份，那个夜晚，狂热的异教徒，四处仆人的尸体，别墅火光冲天，她被人追逐，跃下海崖......\n\n歌蕾蒂娅站起身，将浸满淡水的发丝甩至脑后。\n\n她当然没有死，深海猎人接纳了她，但过去的日子是再不属于她了。只在跟着外出袭击船只的时候才能远远的凝望须臾陆地，让阳光温暖她的发顶。\n\n前辈带回一个来自陆地的孩子，歌蕾蒂娅小心靠上去，女孩紧紧抓住她的手。\n\n她发现自己还有第二次机会，阿戈尔就是她的家人，过去无能为力，而这次她将拼尽一切。  \n\n  按照遗愿将最后一位老深海猎人的骨灰偷偷带回陆地，她看向地中海，一定还有许多新生的阿戈尔迷失在大洋之间，歌蕾蒂娅会把她们找回来，她要让她们能够光明正大的行走在陆地上，她不会让任何人伤害她们。\n\n阿方索替她找到了幽灵鲨，并承诺在未来为她们留有一席之地，歌蕾蒂娅保有怀疑，但这是她唯一能接触的道路。\n\n“同意交易。”"
  iberia.045.a: "她不会再失去家人"

  iberia.046.t: "疏不间亲"
  iberia.046.d: "尽管歌蕾蒂娅一再强调，但安哲拉清楚的认识到自己并不被信任。深海猎人与伊比利亚复国者保有紧密联系，时常要外出商谈事宜，却从不曾带上安哲拉。不仅如此，斯卡蒂总会留下盯着安哲拉的一举一动。\n\n这次歌蕾蒂娅离开后很快就回来了，没有多说，她招呼上斯卡蒂就离开了基地，看来是遇上了要紧的事。这是个好机会，安哲拉大可以离开这里回到陆地上，艾丽妮她们一定担心坏了。\n\n但不行，她有必须弄明白的事，深海猎人基地里疯了的”幽灵鲨“，与她在苏联见到的那位高贵有礼的失踪的劳伦缇娜究竟有何关系？如果是同一个人，她到底遭遇了什么？幽灵鲨的行动很有规律，这个时候在秋千旁总能找到。她坐在草地上，背靠树木，手中拿着十字架闭起眼正在祷告。安哲拉向她伸出了手......\n\n“停下。”\n\n槊尖贴上后背，安哲拉能感受到它穿过衣服，抵在了脊椎上，是歌蕾蒂娅。\n\n“明明才认识，斯卡蒂处处却向着你。她从小到大什么都瞒不过我，对吧，卡门的对手？你想对幽灵鲨做什么？”歌蕾蒂娅将手向前推了一分。\n\n“动手吧。”\n\n“我不想伤你，但你绝不能妨碍我，离开这，马上。”\n\n“阿方索并不是一个有魅力的人，你为什么要做他的走狗？”\n\n“我认同你的观点，但谁在乎深海猎人？我们只有阿方索这一条道路。”\n\n斯卡蒂赶回了基地：“歌蕾蒂娅！她是阿戈尔！”\n\n“我知道！”歌蕾蒂娅放下武器恶狠狠的说到：“最后一次，离开这里......”\n\n安哲拉并没有把握，但值得赌一把。"
  iberia.046.a: "“我能治好幽灵鲨！”"

  iberia.047.t: "深潜者的低语"
  iberia.047.d: "在十八岁之前，她没有名字，还是个婴儿的时候就被打捞起交给那些穿着白袍子的人，他们用对她最经常的称呼是“归溟实验体”。\n\n白军科学家对她在海水中自如呼吸，快速治愈伤口的能力很感兴趣，身上手指粗的抽血管足有七八条，部分用于实验消耗，另一部分则在混入各类药剂后重新注入体内，光是镇定剂剂量就随抗药性上升到了令人发指的地步。\n\n研究员们每天都怀着对科学的“崇敬”将这具身体利用到濒死为止。反正只要在把那一坨被摧残的只能说算是生命体的东西丢到海水池里，肉体的伤害就能在第二天痊愈。精神伤害？谁在乎呢？\n\n红军行动部队在夜间突袭研究所，负责人来到海水池想要从水阀逃跑，他跳入水池，鲜血从伤口往外弥漫，激起猎人的本能。还没游到水阀边，胸膛就被洞穿。\n\n高町奈叶检查了实验体的身体，生理损伤早已恢复，但心理摧残难以治疗。她没有语言能力，仿佛被世界隔离似的对一切刺激都无法反应，只是沉默蜷缩着，偶尔散散步。\n\n“劳伦缇娜”是高町奈叶为她取的名字，她从最基本的语言和生活技能教起，起初毫无作用，但七八年的坚持后，除去因为自我保护而忘记了过去的事以外，劳伦缇娜的理智奇迹般的逐渐恢复几乎与常人无异，并加入苏联共产党。\n\n安哲拉访问苏联的时候就曾见过她。\n\n愚人号在海岸边发出声波引诱并带走了她。阿方索想要令她为己所用，但没有想到幽闭的环境刺激了劳伦缇娜的记忆，令她发狂。阿方索只得利用声波催眠令劳伦缇娜陷入隔离状态，套上修女服后声称是在一座教堂发现被联邦逼疯的她，作为投名状送给歌蕾蒂娅。\n\n幽灵鲨回到了斯卡蒂身边，尽管互不相识。但时隔三十年，同一小镇的两位少女再次见面。"
  iberia.047.a: "以你真名，唤汝真性"

  iberia.048.t: "闯入者与失败者"
  iberia.048.d: "审判官们在街上四处巡查。宵禁成为常态，黎明到来前的黎博利城宁静死寂。直到光球如同第二个太阳吊在码头空中，水珠衍射光线，雾气在发光！令整座城市明亮。\n\n视线被这景象吸引，光球缓缓的，不可抗拒的增大。“轰隆——”一声，钢铁船体碰撞水泥堤沿，来船的甲板足以俯瞰审判庭尖顶。\n\n审判官们倾巢而出，阻止市民外出，因而真正码头的只有卡门以及艾丽妮等人。\n\n“联合王国旗舰斯图提斐拉，真壮观啊。光天化日之下，这是您本来的计划？”\n\n卡门耸耸肩：“应该要今晚才到，也不该这么招摇。”\n\n水龙卷自大海而起驱散船头浓雾，歌蕾蒂娅轻盈落在船头撞角，斯卡蒂，幽灵鲨在甲板上俯瞰众人。还有一幅熟悉的面孔。\n\n“没死啊小家伙，认识了新朋友？”\n\n“安哲拉！”艾丽妮惊讶的呼喊。\n\n斯卡蒂与幽灵鲨撑着安哲拉跃下愚人号，落地的冲击力压碎石砖，地面一阵颤抖。\n\n“阿方索已经被控制住了，合约作废卡门，阿戈尔将与共产党合作。”\n\n卡门毫无反应，眨眼间，披风下掏出的铳炮抬起它黑黢黢的独眼。\n\n船首一阵音爆，衣服上的水珠尚且在原地的空中颤抖。槊柄拨开铳炮，歌蕾蒂娅反手刺出。难以置信，卡门竟跟上这数倍音速的攻击，他用剑挡住，接助冲击力向后翻身正要落地，旋风打乱他的阵脚，踉跄片刻，斯卡蒂的大剑压在背部。\n\n“小心！”\n\n“不必。”卡门将武器丢在地上推开，幽灵鲨上前踩住，斯卡蒂放下大剑，他缓缓起身：“连阿戈尔都愿意相信你们？有意思，我投降。”"
  iberia.048.a: "出乎意料的结果"

  iberia.049.t: "掌握权力"
  iberia.049.d: "卡门解除了对碧雪大人的洗脑，但黑水晶袭击令她几乎失去所有女神力量，现在她只不过是一个小女孩。我们需要一个新的领导人而不是什么总督来管理黎博利。但是在这之前，我们还需要进行一场审判，卡门和他的残党，以及阿方索和达里奥等人对他们阴谋袭击碧雪大人的行为供认不讳。沉闷雾气终于消散，在这场审判之后，我们的新领袖——艾丽妮与她的黎博利共产党和阿戈尔盟友们将带领我们走向光明！"
  iberia.049.a: "共产主义万岁"

#复国战争

  iberia_rec.001.t: "[FROM.GetName]呼吁支持我们"
  iberia_rec.001.d: "新游汐叶界作为游汐联邦新世纪二十余年以来的关键项目之一，联邦政府在此倾注了诸多心血，这里可以称作伊比利亚四块神国之外的第五个神国，现在[FROM.GetName]为我们筹集了一批武器，或许我们未来有合作的可能性。"
  iberia_rec.001.a: "当务之急还是半岛"

  iberia_rec.002.t: "[FROM.GetName]要求我们合作"
  iberia_rec.002.d: "[FROM.GetName]在银河谷成功登陆，我们的战局急转直下，许多工业设施和士兵陷入敌手，但似乎[FROM.GetName]不停的在和我们释放善意。[FROM.GetName]有意加入对抗犯罪神的战争中，但是前提是组建一个联合政府，这意味着我们必须和她们分享权力，这帮伊比利亚联合王国的后人将又一次回归欧洲舞台。我们或许别无选择，临时组建的统一战线并不稳固，这场巨大的失败已经撼动了我们的统治，毕竟魔剑对准的只是我们女神而不是黎民百姓。在接下来不断阴谋的动摇之前，我们必须趁着还能控制局面之时把这件事拍板下来。"
  iberia_rec.002.a: "我们别无选择"
  iberia_rec.002.b: "女神永不低头"

  iberia_rec.003.t: "[FROM.GetName]宣布投降"
  iberia_rec.003.d: "[FROM.GetName]在一次次的失败之后，政权已经难以为继，好在我们在一些问题上有许多的共识。在一番游说之后，[FROM.GetName]选择放弃抵抗，她们的军队就地等待收编，绿茵箱庭的三女神政府成功和我们合并了。我们将借此获得更大的合法性和军事力量。"
  iberia_rec.003.a: "好极了！"

  iberia_rec.004.t: "[FROM.GetName]负隅顽抗"
  iberia_rec.004.d: "[FROM.GetName]在一次次的失败之后，政权已经难以为继，但她们仍旧拒绝我们的善意妄图负隅顽抗，我们不能再等下去了，是时候给她们最后的打击了。"
  iberia_rec.004.a: "那就重拳出击吧！"

  iberia_rec.005.t: "$news_event_background$伊比利亚联合政府的成立"
  iberia_rec.005.d: "[MOR.GetName]在宣布为伊比利亚联合王国复国而战之后，赢得了世界的一片嘘声。没有人认为她们有力量挑衅强大的女神联邦政府。但事实出乎意料，南方的三女神统一战线发布声明，将和复国军联合作战，随后[MOR.GetName]立刻宣布成立联合政府。不可能的事情要变为现实，我们或将成为历史的见证者。"
  iberia_rec.005.a: "不可思议！"

  iberia_rec.006.t: "[FROM.GetName]要求签订互不侵犯条约"
  iberia_rec.006.d: "[MOR.GetName]从南方突袭了银河谷，现在已经正式和游汐联邦政府宣战，她们的出击似乎是我们的机会。她们的使者随后马上到来，请求签订一份互不侵犯条约。她们并不掩饰对整个伊比利亚的野心，这份你互不侵犯条约不过只是一份废纸罢了。但是表面的工作也是有必要的，如果我们达成了这份荒谬的协议，我想，最难受的可能是女神政府吧……"
  iberia_rec.006.a: "答应她们"
  iberia_rec.006.b: "叫她滚！"

  iberia_rec.007.t: "[FROM.GetName]的回复"
  iberia_rec.007.d1: "[FROM.GetName]对于这份条约毫无诚意，但是她们愿意签订，其原因无非就是给予女神政府更大的打击罢了。不过我们可以利用此事来扩大我们在伊比利亚的游影响力，或者对走投无路的女神政府以更强的压力来迫降她们。"
  iberia_rec.007.d2: "[FROM.GetName]对于这份条约毫无诚意，她们视我们为敌人。"
  iberia_rec.007.a: "很好！"
  iberia_rec.007.b: "那就战场上见咯。"

  iberia_rec.008.t: "[FROM.GetName]要求军事通行"
  iberia_rec.008.d: "[MOR.GetName]从南方突袭了银河谷，现在已经正式和游汐联邦政府宣战，她们的力量虽然弱小，但她们是土生土长的地球人，比起援助不靠谱的外星政府，这股新生的力量似乎给予了我们一个机会。但是直布罗陀战略地位不可谓不重要，如果我们的投资落到空处，战后势必会遭到新政府的报复，我们必须小心考量。"
  iberia_rec.008.a: "答应她们"
  iberia_rec.008.b: "她们不可能成功的"

  iberia_rec.009.t: "[FROM.GetName]的回复"
  iberia_rec.009.d1: "[FROM.GetName]同意给予我们军事通行权，让我们可以从容的从第三方中立国家调兵，此外她们愿意廉价出售一批武装给我们，很显然，圣杯人不动声色的下注了。"
  iberia_rec.009.d2: "[FROM.GetName]拒绝给予任何帮助，她们似乎完全不相信我们能够取得什么战果。"
  iberia_rec.009.a: "很好！"
  iberia_rec.009.b: "我们会向世界证明！"

  iberia_rec.010.t: "[FROM.GetName]请求援助"
  iberia_rec.010.d: "[MOR.GetName]从南方突袭了银河谷，现在已经正式和游汐联邦政府宣战，她们的力量虽然弱小，但她们是土生土长的地球人，更重要的是艾丽妮是我们的人。联盟在北非部署的唯一力量居然取得了如此的成功，我们必须对此加以援助和支持。可是她们距离联盟过于遥远，我们只能尽力在国际上和一些左翼组织中筹备这些援助了。"
  iberia_rec.010.a: "马上派人去办！"

  iberia_rec.011.t: "第三国际援助"
  iberia_rec.011.d: "虽然距离遥远，但莫斯科方面还是尽力为我们筹备和动员了一批物资和力量。她们大多是来自西欧和地中海地区的左翼组织，其中最有用的是，一批来自意大利某学院的废旧装甲武装被我们搞到了手。"
  iberia_rec.011.a: "好极了！"

  iberia_rec.012.t: "[FROM.GetName]的联络"
  iberia_rec.012.d: "[MOR.GetName]从南方突袭了银河谷，现在已经正式和游汐联邦政府宣战，她们的力量虽然弱小，但她们是土生土长的地球人，比起援助不靠谱的外星政府，这股新生的力量似乎给予了我们一个机会。但是游汐联邦和犯罪神都不是易与之辈，我们在戴比路克的牵制之下不能全力消灭玛洁空奴这一极端势力，游汐联邦政府虽然屡战屡败，但我们仍旧需要她们抵挡玛洁空奴。我们需要在她们之中做出选择，或者说……不做选择。"
  iberia_rec.012.a: "全力支持[FROM.GetName]"
  iberia_rec.012.b: "我们不能放弃[NPT.GetName]"
  iberia_rec.012.c: "给[FROM.GetName]一批物资打发她们……"

  iberia_rec.013.t: "[FROM.GetName]的回复"
  iberia_rec.013.d1: "[FROM.GetName]同意给予全力帮助我们，相应的，她们暂停了对其余势力的援助，并且准备援助我们一批实验性的装甲武器。"
  iberia_rec.013.d2: "[FROM.GetName]拒绝给予任何帮助，她们似乎完全不相信我们能够取得什么战果。"
  iberia_rec.013.d3: "[FROM.GetName]同意援助我们，但她们认为我们的力量太过弱小，仅仅愿意提供一些武器装备。"
  iberia_rec.013.a: "很好！"
  iberia_rec.013.b: "我们会向世界证明！"
  iberia_rec.013.c: "总算是有些收获。"

  iberia_rec.014.t: "[FROM.GetName]加入战斗"
  iberia_rec.014.d: "经过一番内部动乱，碧雪居然稳住了游汐叶界，她现在可以腾出手来参与对抗玛洁空奴的战斗了。"
  iberia_rec.014.a: "好极了！"

  iberia_rec.015.t: "[FROM.GetName]即将加入[NPT.GetName]"
  iberia_rec.015.d: "经过一番内部动乱，碧雪居然稳住了游汐叶界，她是紫耀之都的女神，当然会毫无保留的加入[NPT.GetName]。"
  iberia_rec.015.a: "真是个坏消息"

  iberia_rec.016.t: "突袭成功"
  iberia_rec.016.d: "经过精密的筹划，我们的惩戒军战士英勇的夺下了银河谷的海港，现在我们的大军已经大部分完成了登陆作战，银河谷的工业和军事设施已经完全接管。是时候向世界宣布我们的存在，我们将正式加入伊比利亚的内战！"
  iberia_rec.016.a: "好极了！"

  iberia_rec.017.t: "突袭失败"
  iberia_rec.017.d: "虽然经过精密的筹划，我们的惩戒军战士英勇的夺下了银河谷的海港，但是我们的后续部队遭到敌人的阻击和多个势力的联合对抗，我们无法继续展开攻势，并且最糟糕的是，我们的战略意图已经暴露，伊比利亚的失败难道是注定的吗？"
  iberia_rec.017.a: "该死！"

  iberia_rec.018.t: "$news_event_background$突袭银河谷"
  iberia_rec.018.d1: "在伊比利亚陷入全面内战和混乱的时候，游汐叶界内部也发生了巨大的动乱，名为[FROM.GetLeader]的家伙组建了人类政府，她们突袭了银河谷。现在她们的大军已经大部分完成了登陆作战，银河谷的工业和军事设施已经完全被接管并正式加入伊比利亚的内战！"
  iberia_rec.018.d2: "在伊比利亚陷入全面内战和混乱的时候，游汐叶界内部也发生了巨大的动乱，名为[FROM.GetLeader]的家伙组建了人类政府，她们突袭了银河谷。但是后续部队遭到政府军的阻击和多个势力的联合对抗，未能成功上岸。"
  iberia_rec.018.a: "伊比利亚的事情总是如此糟糕"

  iberia_rec.019.t: "我们失败了"
  iberia_rec.019.d: "连续数月，我军在海峡上损失惨重，而敌人已经站稳了脚步，我们无法再维持这场战争了，我们已经失败了！"
  iberia_rec.019.a: "撤军吧！"

  iberia_rec.020.t: "[FROM.GetName]撤军"
  iberia_rec.020.d: "连续数月，[FROM.GetName]在海峡上损失惨重，而我们已经站稳了脚步，[FROM.GetName]无法再维持这场战争了，[FROM.GetName]只好宣布撤军！"
  iberia_rec.020.a: "滚回去吧！"

  iberia_rec.021.t: "[BLA.GetName]被击败"
  iberia_rec.021.d: "[BLA.GetName]进行了绝望而狂热的抵抗，但最终还是在这场内战中出局了。可惜她们的首领布兰和贝露加入了[MOR.GetName]，我们没能将其绳之以法。但这一结果已经大大简化了内战的复杂性，让我们距离胜利更近了一步，但我们与剩余敌人之间的战斗仍将继续。"
  iberia_rec.021.a: "我们最终将击败所有人"

