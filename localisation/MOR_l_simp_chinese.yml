  NPT_Pish_country_leader_desc: "碧雪自神次元，是黄昏伊甸的守护女神，同时也是紫耀之都教会收养的淘气孩子。在成为女神后，碧雪在生理上、心理上完全停止发育，因此碧雪的身躯、心智都停留在了小孩子阶段。据说她来自神次元，是黄昏伊甸的守护女神。由于种种原因（比方说：喜欢偷吃涅普的补丁），她被外派并负责督管游汐叶界的事务，由游汐叶界服务器提供能量的碧雪拥有压倒性的力量可以轻而易举抵挡叛乱，但是由于碧雪个性天真仁慈，执政温和，反而深受游汐叶界的喜爱。"

  iberia.001.t: "游汐叶界服务器建设"
  iberia.001.d: "经过初步的投资和游汐叶界方面的大力建设，我们在黎博利等地已经拥有一定规模的工业基地，现在是我们的投资见效的时候了，黎博利将生产一些工业品的零部件供应我们，这将让我们的生产成本得到进一步的降低。"
  iberia.001.a: "好极了！"

  iberia.002.t: "[MOR.GetName]呼吁成立非洲自贸区"
  iberia.002.d: "一个不错的消息来自黎博利，那里是游汐联邦的殖民地，虽然她们被称为服务器。现在经过大力投资之后，黎博利周围地区的经济和资源逐渐被发掘，她们热切的想要加入到更大范围的贸易当中去，我们这些所谓非洲老乡正是她们想要合作的主要目标之一。她们愿意提供资金，来和我们进行工业品和原材料的贸易，她们呼吁非洲人民应该团结起来，互相帮助的发展彼此的经济。\n\n毫无疑问，这是一个极具诱惑力的提议，并且对方并无干涉我国内政局的意愿，已经有很多政府成员倾向于接受这一贸易互惠的方案了。"
  iberia.002.a: "我们加入这个贸易协定"
  iberia.002.b: "这怕是外星人的糖衣炮弹！"

  iberia.003.t: "[FROM.GetName]同意和我方合作"
  iberia.003.d: "[FROM.GetName]政府在仔细磋商之后，对于我方诚意十足的条件表示非常满意，她们已经派出要员访问我黎博利首都，想要进一步谈判并达成合作。"
  iberia.003.a: "好极了！"

  iberia.004.t: "[FROM.GetName]拒绝了我们的提议"
  iberia.004.d: "[FROM.GetName]政府很明显是愿意合作发展经济的，但由于种种原因不得不放弃，我们猜测肯定是有来自非洲以外的势力加以阻挠造成的，这简直是一场悲剧，非洲人民什么时候才能真正主导自己的命运！"
  iberia.004.a: "解放之日遥遥无期……"

  iberia.005.t: "异议流言"
  iberia.005.d: "随着维尔达方面和来自无限之地的犯罪神玛洁空奴开始了大规模的内战，我们的守护女神碧雪大人决定保持观望态度。当然没有人质疑碧雪大人，我们游汐叶界的小天使。但是另一方面碧雪大人却对维尔达和女神们的命令置若罔闻，她似乎在谋求游汐叶界的独立，有人猜测，她想要在黎博利重建她曾经的神国——神次元的黄昏伊甸。\n\n但是这和普通的工人农民有什么关系呢，或许只有贵族和一些其他势力的家伙才会对此产生想法。她们开始在黎博利放出种种都市传说一样的消息，所有人都在等待和观望事情的发展。只有天真烂漫的碧雪大人还在关系自己在维尔达投资的布丁厂……"
  iberia.005.a: "我们必须维护游汐叶界！"

  iberia.006.t: "线人"
  iberia.006.d: "这天下午，一则可怕的消息传来，曾经的惩戒军司令，现在的教会高层，艾丽妮女士。她被揭发和苏联间谍有着千丝万缕的联系。这则重磅消息，立刻引起教会的关注，但介于最近长期的流言，教会需要更详细的证据。\n\n写这封举报信的线人只是一名普通的农民，她似乎知道的不多，她背后肯定另有其人，我们必须马上前往保护她。"
  iberia.006.a: "立刻出动！"

  iberia.007.t: "处置"
  iberia.007.d: "不幸的消息还在继续，当我们的军警赶到线人的居所时，她被发现死于左轮手枪，并且在她的居所中，我们没能发现有价值的线索。大胆的警员猜测这就是艾丽妮干的，因为她习惯使用大威力的左轮手枪，但更谨慎的人则揣测其余的可能，或许这是一起栽赃。无论如何，我们必须秘密监控艾丽妮！"
  iberia.007.a: "不要打草惊蛇"

  iberia.008.t: "急转直下"
  iberia.008.d: "我们可爱的小天使碧雪大人受到了伤害！有人秘密运输了来自无限之地的黑水晶，它可以隔绝女神和信仰的联系，让她们的力量失效。而有未知人员将其送到神邸附近，在碧雪大人出行的时候先让她陷入虚弱，然后使用武器袭击了碧雪大人。好在，这些家伙被击退了，而碧雪大人也只是受了点轻伤。\n\n我们不得不向民众和教会做出交代……"
  iberia.008.a: "逮捕艾丽妮！"

  iberia.009.t: "千钧一发"
  iberia.009.d: "在多方的压力之下，战斗队员很快部署下去，秘密包围了艾丽妮的居所，而她已成瓮中之鳖。战斗队员小瞧了她反侦察的能力，她的反抗和开火让战斗队员确信她就是犯罪者。如果艾丽妮是清白的，就不会拘捕。暗夜的厮杀进行着，艾丽妮似乎有许多预设好的逃跑路线，许多神秘组织的成员站出来阻拦战斗队员的追捕。\n\n在最后，艾丽妮逃亡到了码头，她在那里见到了不可思议的人——达里奥。毫无疑问，这场栽赃和某后黑手居然是她的老师。达里奥表示无意伤害任何人，他希望艾丽妮离开游汐叶界，这里不属于她。暗中的枪手早已瞄准她的头颅，一切都在一瞬间……"
  iberia.009.a: "艾丽妮被迫离开"
  iberia.009.b: "判决才刚刚开始……"

  iberia.010.t: "黎博利的曙光"
  iberia.010.d1: "可怜的碧雪大人，由于黑水晶的袭击和维尔达的混战，她几乎失去了所有女神的力量。现在她只不过是一个小女孩。我们需要一个新的领导人而不是什么总督来管理黎博利。但是在这之前，我们需要先进行一场审判，海军元帅阿方索和达里奥等人阴谋袭击了碧雪大人，他们还利用各种障眼法和小手段向我们的灯塔艾丽妮栽赃。好在艾丽妮女士逃出生天，并掌握了关键证据……\n\n而在这场审判之后，我们的领袖——艾丽妮将会带领我们走向光明！"
  iberia.010.d2: "可怜的碧雪大人，由于黑水晶的袭击和维尔达的混战，她几乎失去了所有女神的力量。现在她只不过是一个小女孩。我们需要一个新的领导人而不是什么总督来管理黎博利。但是在这之前，我们需要先进行一场审判，教会和审判庭的高层人员艾丽妮，联合境外势力，暗中运输黑水晶，想要害死我们的女神……\n\n而在这场审判之后，我们的领袖——阿方索将会带领我们走向光明！"
  iberia.010.a: "万岁！"

  iberia.011.t: "艾丽妮逃出生天"
  iberia.011.d: "我们在黎博利的行动失败了，我们筹备的一场工人和军队起义还没有开始，敌人就把刺杀碧雪的罪名栽赃到艾丽妮同志头上了。这导致艾丽妮被追捕，她本人是清白的，但如果她被逮捕，或许和她有联系的其他革命同志都会暴露……最终，我们不得不退出黎博利。"
  iberia.011.a: "只要同志还活着就好！"

  iberia.012.t: "贝露到来"
  iberia.012.d: "随着女神联盟在伊比利亚的失利，她们不得不放弃自己的权力流亡到黎博利。面对这些没有信仰之力加持的女神，我们不必担忧她们会威胁到我们的政府。"
  iberia.012.a: "让她们为我们发光发热"