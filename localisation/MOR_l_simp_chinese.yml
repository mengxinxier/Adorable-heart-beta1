#国策名称

  MOR_desert_railway:0 "贯通沙漠铁路"
  MOR_desert_railway_desc: "从大海驶向“大海”，我们踏实流沙、扫开荒芜。完工的沙漠铁路将连接非洲内大陆与地中海，带来不可估量的财富。"
  MOR_light_up_lighthouse:0 "点亮灯塔"
  MOR_light_up_lighthouse_desc: "信仰使人区别于野兽。是，信仰不能被强迫，但总要有一盏灯塔指引还未觉醒的愚者，而我们决定它照射的方向。"
  MOR_obey_church_rule:0 "服从教会统治"
  MOR_obey_church_rule_desc: "对神明的信仰是件愚蠢的事，将自已的意志受困于千篇一律的泥胎偶像。游汐教的与众不同就在于此，信徒们不是出于对神的崇拜而归于麾下，对电子游戏的热爱先发自内心，再外化为信仰，无法、也无需改变。"
  MOR_expel_church_followers:0 "驱逐游汐教徒"
  MOR_expel_church_followers_desc: "神子即父，自天堂而下，以自己的死为凡人背负罪孽。“让信我的得救，让投向魔鬼的受罚。”我们忘记了祂的教导太久，还来得及！驱逐恶魔，换取神的宽恕。"
  MOR_establish_punitive_army:0 "组建惩戒军"
  MOR_establish_punitive_army_desc: "虽然审判官拥有强大力量，但人员规模注定其无法满足维护社会秩序的需求。为解决这个问题，我们可以组建一支由审判庭指挥，专注维和的次级武装。"
  MOR_sail_with_the_wind:0 "见风使舵"
  MOR_sail_with_the_wind_desc: "伊比利亚上由魔剑引发的分裂昭然若揭，我们得做好准备，支援真正的“盟友”来维护稳定，或谋求更大的利益。"
  MOR_self_sufficient_movement:0 "自给运动"
  MOR_self_sufficient_movement_desc: "半岛上的躁动敲响警钟，如果伊比利亚真的陷入某种混乱而与游汐叶界隔绝，我们甚至连生活必需品都无法保证供应。未雨绸缪，有所准备的人永远不会犯错。"
  MOR_accelerated_industrial_development_plan:0 "加速工业发展计划"
  MOR_accelerated_industrial_development_plan_desc: "局势愈演愈烈，半岛的命运己经陷入无法预测的迷雾，我们得加快步伐。"
  MOR_fishery_modernization:0 "渔业现代化"
  MOR_fishery_modernization_desc: "渔产品是地中海的恩赐，游汐叶界出口贸易的核心。但目前我们的渔业生产还处在极度原始的状态，进行统一捕捞和延长产业线的改革将会获利颇丰"
  MOR_developing_agricultural_technology:0 "发展农业技术"
  MOR_developing_agricultural_technology_desc: "粮食是稳定的根基，然而国内适合耕种的土地太过稀少，内陆地区更是深受缺水的限制。要想提高产量，我们只能寄希望于技术上的突破。"
  MOR_automotive_industry:0 "引进汽车制造业"
  MOR_automotive_industry_desc: "也许离自主生产还太过遥远，但即使是外资产业，一条汽车生产线也将为我们带来无比珍贵的技术与经验。"
  MOR_improve_power_facilities:0 "完善电力设施"
  MOR_improve_power_facilities_desc: "工业建设正酣，对电力的需求急剧上升，我们的供电系统还存在产量不足和缺乏稳定的问题，是时候拿出工夫好好完善一遍了。"
  MOR_mining_exploration:0 "矿业勘探"
  MOR_mining_exploration_desc: "我们脚下的这片土地还未经开发，无数财富正静静卧于地底，等待能使用它的人到来，会是我们吗？当然！"
  MOR_large_scale_fishing_boats:0 "大造渔船"
  MOR_large_scale_fishing_boats_desc: "“所以船这种东西其实没必要区分那么多，说白了不都是能浮的板子，只是上面放的东西不一样吗？这些都是渔船啦，欸！别掀遮阳布。呃......你说这门炮是干什么的？那个，用来打渔的，嗯，就是打渔用的。”"
  MOR_expand_warehousing:0 "扩大仓储"
  MOR_expand_warehousing_desc: "当你看到那些堆积的像山一样高的物资板箱就能理解屯屯鼠的幸福了。"
  MOR_agricultural_mechanization:0 "农业机械化"
  MOR_agricultural_mechanization_desc: "风吹麦浪，引擎作响。金色阳光下金色大海中，钢铁的走兽不知疲倦的工作，空气是满是翻起的泥土芬芳，这就是新世代的田园牧歌。"
  MOR_Verda_parts_order:0 "维尔达部件订单"
  MOR_Verda_parts_order_desc: "我们廉价的工业部件产品得到了半岛上企业的青睐，订单正在朝我们飞来，财富的味道，太棒了。"
  MOR_export_phosphate:0 "出口磷酸盐"
  MOR_export_phosphate_desc: ""
  MOR_can_processing_factory:0 "罐头加工厂"
  MOR_can_processing_factory_desc: ""
  MOR_water_conservancy_and_fertilizer_plants:0 "水利与化肥厂"
  MOR_water_conservancy_and_fertilizer_plants_desc: "修水利、施化肥，意志的勤劳固然重要，物质的基础才是决定性因素"
  MOR_promote_the_North_African_free_trade_zone:0 "推动北非自贸区"
  MOR_promote_the_North_African_free_trade_zone_desc: "我们的特色产品受到热烈欢迎，但关税夺走相当一部分利润不说，还使产品的价格竞争力减弱。很明显，当你占据贸易上风时，你就将是自由贸易最坚定的信徒。"
  MOR_canned_fish_export:0 "鱼罐头出口"
  MOR_canned_fish_export_desc: ""

  MOR_return_to_hometown_for_a_century: "百年返故乡"
  MOR_return_to_hometown_for_a_century_desc: "人们并没有忘记历史，我们的父辈曾生活在伊比利亚，只是因为他们想要继续生活下去就遭到女神的驱逐。如今女神们陷入分裂，看吧，她们才不是完美的统治者。伊比利亚每片土地都在呼唤的，是她自己孩子的名字，我们要回家！"
  MOR_restoration_of_monarchy: "复辟君主制"
  MOR_restoration_of_monarchy_desc: "阿方索十二世的悲剧，未能返航的大远征。如果当年的王国能获得一次成功，都不会沦落到亡国的境地。历史没有如果，机会就在眼前。我们将再次书写未尽篇章，拥抱那个光荣与希望的黄金时代。"
  MOR_awakening_of_all_dimensions: "全次元的觉醒"
  MOR_awakening_of_all_dimensions_desc: "共产主义，即使理论家们对它有诸多解释，但我们认定一个不可动摇的共性——相信这个世界上每个人都有凭借自己的努力享受美好的权力。只要怀着一星信念，我们就可以成为同志。觉醒吧，世界！觉醒吧，每一个次元！"
  MOR_return_to_European_stage: "重回欧洲舞台"
  MOR_return_to_European_stage_desc: "洗刷屈辱，换上新服。先礼貌的鞠个躬吧，欧罗巴的各位，许久未见。"
  MOR_expand_punitive_army: "扩大惩戒军"
  MOR_expand_punitive_army_desc: "这当然是为了强化我们的军事力量，但掺沙子也是一门高超的政治艺术，拆散重组，打乱结构，借机安排可信人物，将惩戒军牢牢控制在手中。"
  MOR_clean_up_old_religious_elements: "清洗旧教分子"
  MOR_clean_up_old_religious_elements_desc: "“他怎么对你，你也应当怎么对他”，一百年前，游汐教将国教分子驱逐的那天，她们高傲的面孔会想到今日的窘态吗？"
  MOR_ban_militia_forces: "取缔民兵武装"
  MOR_ban_militia_forces_desc: "民兵在战争中出了不少力，但这帮家伙，怎么说呢。战争既然已经接受，快回去工作吧，不然还想继续造反吗？"
  MOR_humanistic_thought: "民贵君轻"
  MOR_humanistic_thought_desc: "人民仍旧崇敬国王陛下，但历史毕竟前进，国王已无法凭自己的智慧去治理一个国家，“她爱自己的子民，于是将自己的血肉于权杖交给她们。”神如此说。"
  MOR_behave_as_a_tyrant: "陛下作威作福"
  MOR_behave_as_a_tyrant_desc: "王国，王国！什么是王国？作为国王，她的权力应当是无限的！"
  MOR_cabinet_and_parliament: "内阁与议会"
  MOR_cabinet_and_parliament_desc: "议会聚集人民的智慧，内阁执行人民的意志。当然，这一切都为国王的荣耀服务。"
  MOR_legacy_of_youxi_sect: "游汐教的遗产"
  MOR_legacy_of_youxi_sect_desc: "游戏机，还有光盘！这些财富在游汐教堂里堆积成山。虽然说沉迷游戏不好......但正所谓，适度游戏有益健康吗。好啦，别管了，先开一把，就是这封面要换成我们的图片。"
  MOR_responsibility_cabinet_system: "责任内阁制"
  MOR_responsibility_cabinet_system_desc: "内阁聚集臣子的智慧，国王裁定大船的方向，这一切都为国王的荣耀服务。"
  MOR_establish_a_civil_government: "组建文官政府"
  MOR_establish_a_civil_government_desc: "做出决定是困难的事，但在那之后还是把事情交给专业的人来办吧，一个没有政治偏向的文官政府，他们的职责只有毫无异议的执行内阁的命令。"
  MOR_receiving_church_enterprises: "接收教会企业"
  MOR_receiving_church_enterprises_desc: "好吧，我已经玩腻这些游戏了。把这些设备和光盘出手了怎么样？"
  MOR_restricting_illegal_associations: "限制非法结社"
  MOR_restricting_illegal_associations_desc: "哈？你们要做的只有服从国王！"
  MOR_secret_police: "秘密警察"
  MOR_secret_police_desc: "哈？给我闭嘴吧！（挥棍）"
  MOR_establish_supreme_court: "建立最高法院"
  MOR_establish_supreme_court_desc: "规则天授、法律人定，无法即无国。"
  MOR_only_by_ability_can_one_take_action: "英雄不问出身"
  MOR_only_by_ability_can_one_take_action_desc: "种族不是一个人能自己决定的，我们何必因为这而抛弃那些愿意效忠的人才呢，来吧，多多益善。"
  MOR_apartheid: "非我族类，其心必异"
  MOR_apartheid_desc: "种族不是一个人能自己决定的，但这是上帝的旨意，祂使得这些人与我们有别，帮助我们识别什么是贵的，什么是贱的。"
  MOR_labour_agreement: "劳工协议"
  MOR_labour_agreement_desc: "这些劳工，他们的信仰之心是这样的松懈，竟不能为国王奉献所有力量。但这些家伙确实不好对付，好吧，谁让上帝与国王慈悲，便施舍你们一些吧。"
  MOR_rardon_humanoid_race: "赦免亚人"
  MOR_rardon_humanoid_race_desc: "上帝慈悲，国王慈悲。你当永远怀着崇高的恩，效你人间的拯救者。"
  MOR_constitutional_referendum: "宪法公投"
  MOR_constitutional_referendum_desc: "完美，光荣的法律，上帝给予人间的永远之纪“我还能说什么呢？国王万岁！“"
  MOR_promote_industrialization: "推动工业化"
  MOR_promote_industrialization_desc: "海畔烟囱呜呜，蒸汽机滚滚驱动。我们要创造属于王国的奇迹。"
  MOR_new_tax_law: "新税法"
  MOR_new_tax_law_desc: "工业化带来全新的生产关系，同样需要一个新的税法，你可以死，但不能不交税。"
  MOR_new_guild: "新公会"
  MOR_new_guild_desc: "工人的贡献巨大，我们允许他们组建工会保护自己，顺便替我们抗衡那些资本家。双赢的买卖。"
  MOR_cultivate_local_enterprises: "培植本土企业"
  MOR_cultivate_local_enterprises_desc: "远水救不了近火，无论如何还是自己人信的过去不是？"
  MOR_war_industry: "战争工业"
  MOR_war_industry_desc:" 枪炮才是硬道理。"
  MOR_god_king_and_country: "上帝、国王与国家"
  MOR_god_king_and_country_desc: "”我的言论教导他们，但羔羊依旧不足以进入乐土。我把智慧赐予头羊，他是守门人，你们需受他的教，替他的劳，卫他的名。当人间的王国璀璨，他可接引死者来我的乐园。“"
  MOR_reorganize_party_alliances: "改组党派联盟"
  MOR_reorganize_party_alliances_desc: "谁是真正的朋友？谁是真正的敌人？必须认清这点才能保持队伍的纯洁。"
  MOR_integrate_disciplinary_army: "整合惩戒军"
  MOR_integrate_disciplinary_army_desc: "艾丽妮带领的惩戒军早已建立了基本的党组织，他们会是共产主义的好战士。"
  MOR_political_bureau_of_communist: "共产党政治局"
  MOR_political_bureau_of_communist_desc: "组织已经扩大到了新地步，需要更有力更完善的领导班子。我们将为迈向下一个阶段做好准备。"
  MOR_political_security_bureau: "政治保卫局"
  MOR_political_security_bureau_desc: "保卫党中央，保卫革命胜利！"
  MOR_all_dimensional_red_army: "全次元红军"
  MOR_all_dimensional_red_army_desc: "崇高的信念令每位智者拜服，红军的强大就在于此，我们是人民的军队，每一个次元的压迫都在向我们发出指令，前进！解放！"
  MOR_ensure_government_loyalty: "确保政府忠诚"
  MOR_ensure_government_loyalty_desc: "革命不需要妥协者，妥协是背叛的前兆。我们的政府要时刻保持前进，就让人民在后面挥鞭驱赶吧，"
  MOR_red_professor_college: "红色教授学院"
  MOR_red_professor_college_desc: "实践固然是重中之重，但如何总结实践经验，推进研究抢占理论的高地同样是不可获取的一环。"
  MOR_class_struggle: "阶级斗争"
  MOR_class_struggle_desc: "没什么好说的——你死我活，就是这样，而你必须死。"
  MOR_liberate_the_mind: "解放思想"
  MOR_liberate_the_mind_desc: "教条主义，个人崇拜的泛滥是巨大危险，他们使得革命的走向不由自主的受到少数人的支配。解放思想迫在眉睫，应当意识到，真正的革命绝不是出于对某人的崇拜，对某句话的盲从，它是发自内心的选择——因为你认为这是对的。"
  MOR_start_four_year_plan: "开始四年计划"
  MOR_start_four_year_plan_desc: "迅速走出落后是目前的当务之急，苏联的经验在前，我们也决定采用统一计划的方式。人民们，创造纪录的时候到了！"
  MOR_absorb_new_comrades: "吸纳新同志"
  MOR_absorb_new_comrades_desc: "我们的庆功宴永远不会少位置。"
  MOR_break_away_from_old_customs: "破除旧风气"
  MOR_break_away_from_old_customs_desc: "上帝，当”羔羊“受难的时候，祂何曾俯身聆听？你们信仰祂吗？祂拯救你吗？认清现实，我的同胞，只有你能拯救你自己。"
  MOR_electrification_project: "电气化项目"
  MOR_electrification_project_desc: "这就是未来吗？"
  MOR_people_co_cultivation_society: "人民共耕社"
  MOR_people_co_cultivation_society_desc: "众志成城，金石可破。人民的力量在土地上改天换地，焕发生机。"
  MOR_resource_exploration: "资源大勘探"
  MOR_resource_exploration_desc: "资源是国家的命脉，不能依靠于贸易进口，是贫是富，好歹要对自己的家底有个数。"
  MOR_nationalization_of_enterprises: "企业国有化"
  MOR_nationalization_of_enterprises_desc: "你们掠夺了多少钱财，有数吗？也该知足了吧？国有化，不容反对，这些产业必须掌握在人民手中。"
  MOR_former_dream: "前朝旧梦"
  MOR_former_dream_desc: "海的歌，海的梦。洋流曾去过哪里，我也将要去......"
  MOR_comrades_with_one_heart: "革命同志一条心"
  MOR_comrades_with_one_heart_desc: "我称您为同志，绝妙的称呼，没有血缘、性别、年龄，没有任何别的区分，仅仅因为我们有同样的志向。所以同志！让我们牵起手，千难万险，皆没有一颗铁的心翻不过去的。"
  MOR_join_ENG: "加入圣杯联盟"
  MOR_join_ENG_desc: "旧有的欧洲秩序固然不能满足我们的需求，但还是能从中获利。但真正的原因是，在更大的威胁面前，现在还不是推翻时候。"
  MOR_revenge_FRA: "两顶王冠"
  MOR_revenge_FRA_desc: "幻想乡，欧洲霸主，大结界所庇护的伟大国家。她已经习惯作为棋手去操弄棋子，为利益，她在宗教战争时期为伊比利亚带来覆灭之痛。复仇或是保护自己的独立，无论出于什么理由，我们必将其拉下安稳之椅。"
  MOR_pyrenees_line_of_defense: "比利牛斯防线"
  MOR_pyrenees_line_of_defense_desc: "东北方是伊比利亚唯一的陆上通道，况且还有天险阻拦，只要能扼守其土，我们便不必忧虑。"
  MOR_mediterranean_ambition: "地中海雄心"
  MOR_mediterranean_ambition_desc: "团结一致，称霸地中海！"
  MOR_rather_be_a_chicken_head: "宁为鸡头，莫做凤尾"
  MOR_rather_be_a_chicken_head_desc: "我们是上帝的使徒，是天生的领袖。即使战争使我们不得不这样做，但要永远屈居人下，你在开玩笑吗？"
  MOR_land_of_americas: "美洲的土地"
  MOR_land_of_americas_desc: "美洲，分裂持续太久，这片富庶大平原上什么势力都能寻见。如果他们这些家伙都可以，我们为什么不行？"
  MOR_land_in_North_Africa: "北非的土地"
  MOR_land_in_North_Africa_desc: "事实证明，我们比幻想乡更适合作为非洲的主人，既然她们无心打理，就让我们接手吧。"
  MOR_join_economic_exchange_conference: "加入经互会"
  MOR_join_economic_exchange_conference_desc: "社会主义大家庭的经济互助多么甜美，我们几乎可以用一船鱼换来一船石油！祝愿这美好的合作永存！"
  MOR_black_soil_defense_Line: "黑土边城防线"
  MOR_black_soil_defense_Line_desc: "东北方是伊比利亚唯一的陆上通道，只要能扼守其土，我们便不必忧虑。"
  MOR_cross_pyrenees_mountains: "越过比利牛斯山"
  MOR_cross_pyrenees_mountains_desc: "幻想乡，欧洲霸主，大结界所庇护的伟大国家。她已经习惯作为棋手去操弄棋子，为利益，她在宗教战争时期为伊比利亚带来覆灭之痛。但我们早已超脱复仇的狭隘思维，此举只为解放人民而行。"
  MOR_encircling_extraterrestrial_colonizers: "围剿外星殖民者"

  MOR_encircling_extraterrestrial_colonizers_desc: "古往今来，对于外来者的判定标准诚然是各不相同差异巨大的。即使民族、种族的区分是人造的认同吧，但你怎么面对这样一个事实，这些文化与逻辑都于我们截然不同的外星人，他们应当是这颗星球的敌人。"
  MOR_coastal_defense_construction: "海防建设"
  MOR_coastal_defense_construction_desc: "漫长的海岸线是巨大的财富，却也是战争中的负担，我们的人力无法守卫整条海岸线，必须借助完备的岸防工事"
  MOR_red_mediterranean: "红色地中海"
  MOR_red_mediterranean_desc: "地中海，从古老城邦的第一艘货船下海开始，我们歌颂这位欧罗巴文明的母亲。她曾见过贵族与暴君，独裁的僭主，敲骨吸髓的资本家，见过自己的一部分孩子去压榨大部分的孩子。到此为止！母亲啊，别再忧劳，你的孩子将团结在最崇高的理想下。"
  MOR_african_anti_colonial_revolution: "非洲反殖民大革命"
  MOR_african_anti_colonial_revolution_desc: "殖民者的罪孽沁入骨髓，悔改？你在说笑吗？无数非洲人民的血债仇恨砌若壁垒，”把旗帜升起来！“，他们这样说，这片原始的苦难大地，将在大革命中重获新生。"

  MOR_revenge_FRA_TT: "获得对§Y幻想乡、红魔馆、枫丹廷§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_eighty_compliance$"
