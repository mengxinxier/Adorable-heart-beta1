  NPT_Pish_country_leader_desc: "碧雪大人来自神次元，是黄昏伊甸的守护女神，同时也是紫耀之都教会收养的淘气孩子。在成为女神后，碧雪在生理上、心理上完全停止发育，因此碧雪的身躯、心智都停留在了小孩子阶段。由于种种原因（比方说：喜欢偷吃涅普的补丁），她被外派并负责督管游汐叶界的事务，由游汐叶界教堂提供信仰能量的碧雪拥有压倒性的力量，使她可以轻而易举镇压叛乱，但是由于碧雪个性天真仁慈，执政温和，她将所有种族平等以待，反而深受游汐叶界的喜爱。"

#决议

  MOR_intervention_in_Iberian_civil_war: "伊比利亚内战"
  MOR_intervention_in_Iberian_civil_war_desc: "伊比利亚，贫瘠的土地，却拥有着丰富的历史与文化。古老的城堡、教堂和遗址见证了这片土地的辉煌与沧桑，让人们感受到时光的流转与文明的传承。百年前，游汐教的铁蹄踏破了这片土地的宁静，将伊比利亚的人民推向了水深火热之中。从此，伊比利亚成为了游汐教的统治之地，伊比利亚的人们被迫屈服于异族的统治之下。岁月流转，历史的车轮滚滚向前。\n如今，伊比利亚再次陷入了战火纷飞的内战之中。游汐教的统治已经摇摇欲坠，而伊比利亚的海外流亡者们看到了重返故乡的希望。她们怀揣着对自由的渴望，带着对祖国的深深眷恋，决定回到伊比利亚，重新建立自己的祖国。\n\n无论是游汐教的支持者或是古老的复国者，伊比利亚的人民都怀揣着一个希望——改变。伊比利亚人总要在这个大争之世留下点什么。"

  MOR_recruiting_for_military_service: "动员预备役和民间作坊"
  MOR_recruiting_for_military_service_desc: "对岸就是故乡，游汐叶界的人力虽然有限，但伊比利亚的人民是无限的。"
	MOR_call_for_support_for_ARF: "呼吁支持玛洁空奴"
  MOR_call_for_support_for_ARF_desc: "玛洁空奴，可怕的野心家，我们该感谢她将伊比利亚拖入了内战之中，或是斥责她让黑土边城生灵涂炭？但现在还不行，我们必须和她虚以委蛇……"
	MOR_call_for_support_for_BLA: "呼吁支持女神联邦派"
  MOR_call_for_support_for_BLA_desc: "一群可爱的人，游汐教似乎并不全然是一个可怕的异端，她们让人民堕落在游戏之中，但她们也为人民带来了自由，或许，我们可以坐下来谈一谈？但在这之前，我们必须先争取时间壮大自己！"
	MOR_infiltration_and_destruction_of_BLA: "渗透绿茵海岸"
  MOR_infiltration_and_destruction_of_BLA_desc: "我们需要一处可以登陆的地点，或许绿茵海岸就是不错的选择，我们将全力渗透南方诸地，无论最终选择什么地方，每一次渗透都会提高我们的成功率。渗透过的地区将在我们控制的时候获得其核心。"
	MOR_training_correctional_army: "训练惩戒军"
	MOR_infiltrating_Silver_Valley: "渗透银河谷"
	MOR_infiltrating_Silver_Valley_desc: "我们需要一处可以登陆的地点，或许银河谷就是不错的选择，我们将全力渗透南方诸地，无论最终选择什么地方，每一次渗透都会提高我们的成功率。渗透过的地区将在我们控制的时候获得其核心。"
	MOR_raid_on_Silver_Valley: "突袭银河谷"
  MOR_raid_on_Silver_Valley_desc: "我们已经做好了完全的准备，现在是时候向世界展现我们的肌肉了，下一站，银河谷！故乡，我们回来了！"
	MOR_negotiate_with_BLA: "与三女神统一战线谈判"
  MOR_negotiate_with_BLA_desc: "可怜的三女神，你们似乎已经没有胜算了，不如以礼来降，我保证你们还可以开游戏公司。"
	MOR_negotiations_with_Gibraltar: "与直布罗陀谈判"
