 BEIDANG_DESC:0"§Y菲利普·贝当§!\n@NFA§Y[FROM.Getname]§!的§C首相§!\n\n§Y大元帅§!\n  · $MODIFIER_WAR_SUPPORT_FACTOR$：§G+20.00%§!" 
 BEIDANG_DESC_1:0"§L贝当从军已有几十余年，无论是与齐亚德的边境冲突，还是镇压国家内部的动乱，菲利普·贝当的战术水平都令同行敬佩，在军队中德高望重，也是法兰西行动党魁夏尔·戴高乐的偶像。\n\n同时由于贝当是无党派人士，厌恶公民政治，支持王室专制，因此也深受王室成员青睐。过去几年贝当一直在担任法国驻精灵国大使，随着王室巩固权利，贝当被召回国内担任首相。但大元帅现如今年事已高，她还能再守护法兰西多少年呢？§!"
 MALI_DESC:0"作为与玛丽女王同名之人，玛丽同样出身高贵：她的爷爷是百年前大革命时期从幻想乡逃到路易斯安娜的奥尔良公爵。由于堂皇出逃，公爵并没有带什么财产，刚迁到北美的王室政府又财政紧张，最后只能与一名同样落魄的女伯爵结婚生子。\n\n而这一贫困的事实也没能通过公爵的儿子来改善，因此玛丽从出生起就过得十分清贫。为了解决家族的经济窘迫现状，玛丽借钱上了军校，并于1931年毕业。法国军队补贴很多，因此家族重新振兴，并且玛丽爱上了吃蛋糕，每天都要吃几个，这成为了一种习惯。\n\n在一次与齐亚德的边境冲突中，玛丽对装甲部队的灵活运用引起了贝当元帅的重视，随后她被大元帅召见，并迅速晋升。玛丽无论是指挥装甲部队，还是亲自担任车长，都是全路易斯安娜的顶尖水平。\n\n不过玛丽身为贵族，在政治方面却喜爱民主政治，希望维持现在的君主立宪体制。原本玛丽不打算参政，但让·巴尔政府的高压统治与其它民主党派的软弱使玛丽不得不想办法反抗，于是她在1935年6月建立了BC自由，口号便是推翻让·巴尔政府恐怖统治。大屠杀的发生让党派成员数量激增，成为了法兰西的新兴大党。"
