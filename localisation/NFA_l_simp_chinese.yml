 nfa.30.t:0"$news_event_background$精灵与法国达成和解"
 nfa.30.d:0"在经过磋商后，精灵之国与法国终于达成了一份和解协议，两国之间的战争停止。法国承诺，在归乡后法国将归还所有北美领土给精灵之国，并且从协议达成的那一刻起，法国境内的精灵就将改善她们的生活。虽然这是否能成真还是个未知数，但精灵确实答应了法国，退出了北美战争，并以志愿军的形式支援法国作战。"
 nfa.30.a:0"为友谊干杯！"
 nfa.30.b:0"该死！"
 nfa.30.c:0"看来远洋和齐亚德凶多吉少了"
 nfa.31.t:0"$news_event_background$法国成功返乡"
 nfa.31.d:0"历经无数流血动乱，玛丽女王终于带领北美的法兰西人民解放了本土。在无数场地狱般的战争后，法国终于远渡重洋，解放了在妖族暴政下久经压迫的人类们，巴黎也又一次属于法国。但法国本土历经伟大战争的摧残，现如今已是一片废墟，返乡后的法国政府要花费很长的时间来重建美丽的法兰西。"
 nfa.31.a:0"伟大的一天！"
 nfa.31.b:0"法国人回来了"