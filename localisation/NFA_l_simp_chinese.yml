 NFA_57_desc:0"在法国境内的精灵将不再受到压迫，她们将享受与法国国民同等的待遇。"
 NFA_58:0"归还"
 NFA_58_desc:0"我们已经在故土站稳了脚根，是时候兑换当初的承诺了。"
 NFA_59:0"扩建科研部门"
 NFA_59_desc:0"随着工业发展，法国现在已经可以进行更多科研项目了。"
 NFA_60:0"加强教育"
 NFA_60_desc:0"我们应该加强公民教育，进一步提高科研水平。"
 NFA_61:0"北美战争的经验"
 NFA_61_desc:0"北美战争给予了我们丰厚的陆战经验。"
 NFA_62:0"拿好枪，才能打好仗"
 NFA_62_desc:0"我们需要最先进的步枪来武装法兰西军队。"
 NFA_63:0"必不可少的支援装备"
 NFA_63_desc:0"支援装备同样十分重要，先进的支援连将带来意料之外的收益。"
 NFA_64:0"钻研挖掘技术"
 NFA_64_desc:0"我们的地下还有许多资源等待开发。"
 NFA_65:0"科研新时代"
 NFA_65_desc:0"我国的科技愈发领先世界。"
 NFA_66:0"镇压残余抵抗"
 NFA_66_desc:0"各地抵抗一直没有中断过，我们需要粉碎这些抵抗。"
 NFA_67:0"赦免罪行"
 NFA_67_desc:0"他们不过是被奴役了太久，我们得原谅他们。"
 NFA_68:0"绞死叛徒"
 NFA_68_desc:0"叛徒没有狡辩的余地！齐亚德的分离使法兰西损失惨重，绞死叛徒！"
 NFA_69:0"民族共荣"
 NFA_69_desc:0"我们与精灵整个种族之间的友谊应该从此刻重新开始，而其他民族的人类也将团结在法兰西旗帜之下。"
 NFA_70:0"种族清洗"
 NFA_70_desc:0"我们永远也不会与精灵和睦相处，一些足以扩散到整个城市的毒气已经准备好了……"
 NFA_71:0"亚裔的命运"
 NFA_71_desc:0"远洋和齐亚德都有许多亚裔，最后我们还需要这些亚裔的命运。"
 NFA_shifangranhoutubing:0"§C将我们所有在北美且精灵之国有宣称的领土交给精灵之国§!"
 NFA_dxtjiejue:0"§Y大萧条带来的影响已解决§!"
 NFA_bentujswd:0"§C本土局势已经稳定§!"
 NFA_72:0"暂时的胜利"
 NFA_72_desc:0"我们取得了北美战争的胜利，但这并不算是完全的胜利。"
 NFA_73:0"精灵的帮助"
 NFA_73_desc:0"由于我们与精灵签署了互助条约，因此我们控制区下的精灵十分配合我们的重建工作。"
 NFA_74:0"缓慢重建"
 NFA_74_desc:0"北美大陆化为一片废墟，我们需要一段时间来重建。"
 NFA_75:0"返乡计划"
 NFA_75_desc:0"是时候准备返乡了，我们如今已经拥有了足够的实力反攻旧大陆。"
 NFA_76:0"南方威胁"
 NFA_76_desc:0"中美洲曾经是我们的殖民地，如今却深陷迷信与共产主义的荼毒，我们必须解决这一切。"
 NFA_77:0"与圣杯王国的交易"
 NFA_77_desc:0"脆弱不堪的幻想乡败给了外星人，法国本土的人民正在受到奴役，我们应该寻求加入同盟国对抗外星人，同时宣称我们对法兰西土地的主权。"
 NFA_78:0"复国阵线"
 NFA_78_desc:0"虽然我们与德国之间的仇恨历史长达了几百年，但如今她们也已经失去了故土，与她们结盟或许并不是完全否定的选择。"
 NFA_79:0"与南方和解"
 NFA_79_desc:0"如今中美洲国家的生活方式已与我们产生了巨大的差异，我们应该寻求和解而非战争。"
 NFA_80:0"粉碎南方威胁"
 NFA_80_desc:0"作为法兰西的旧殖民地，我们与她们没有任何谈判的余地，只有在战场上见胜负了。"
 NFA_jihuafanxiang_tip:0"§R你现在可以计划返乡了§!"
 NFA_chulinanfang_tip:0"§Y南方的威胁需要尽早得到处理§!"
 NFA_81:0"战斗从未结束"
 NFA_81_desc:0"战斗从未结束，对于法国来说，真正的战斗才刚刚开始。"
 NFA_82:0"呼唤法兰西人民"
 NFA_82_desc:0"我们将散播反攻的消息，故土的一些人民会十分支持我们。"
 NFA_83_desc:0"幻想乡已被邪恶的外星人占领，我们要鼓励群众勇于反抗。"
 NFA_83:0"点燃抗争的火种"
 NFA_84:0"长路归乡"
 NFA_84_desc:0"玛丽女王将很快回到她忠诚的巴黎！"
 NFA_85:0"回归故土"
 NFA_85_desc:0"我们做到了！经过持久奋战，我们终于解放了家乡法兰西！"
 NFA_86:0"开始重建工作"
 NFA_86_desc:0"法兰西的土地经过伟大战争的摧残已经化为了一片废墟，我们需要马上开始重建工作，我们重建所需的时间可能要比在北美时的重建更久。"
 NFA_87:0"准备进行审判"
 NFA_87_desc:0"随着我们回到故乡，也说明妖族的统治被彻底瓦解，是时候对妖精们展开审判了。"
 NFA_88:0"法兰西-幻想乡认同"
 NFA_88_desc:0"事实证明我们与妖族可以友好相处，至少现在是这样。"
 NFA_jiesuochongjianguoce_tip:0"§C解锁重建相关国策§!"
 NFA_jiesuoshenpanguoce_tip:0"§R解锁审判相关国策§!"
 NFA_89:0"重建家园"
 NFA_89_desc:0"我们的首要工作是重建已被战火摧残为一片废墟的法兰西。"
 NFA_90:0"挽救经济"
 NFA_90_desc:0"即使有我们在北美的援助，国内经济仍然死气沉沉，必须尽早做出帮助。"
 NFA_91:0"再工业化"
 NFA_91_desc:0"国家需要重新工业化，未来还会有新的战争。"
 NFA_92:0"增加补贴"
 NFA_92_desc:0"国内在重建时期需要大量补贴，我们要从北美那边尽量拨款过来。"
 NFA_93:0"整治社会治安"
 NFA_93_desc:0"现在国内社会目前一片混乱，我们需要重建秩序。"
 NFA_94:0"消除自给农"
 NFA_94_desc:0"我们要鼓励农民进城做工。"
 NFA_95:0"安抚群众"
 NFA_95_desc:0"我们的统治还不够稳定，必须安抚妖族和人类。"
 NFA_96:0"确保社会稳定"
 NFA_96_desc:0"在重建有所进展后，我们需要分一些精力来稳定社会。"
 NFA_97:0"发展民用经济"
 NFA_97_desc:0"战争暂时已经结束了，现如今经济发展才是最重要的。"
 NFA_98:0"回归常态"
 NFA_98_desc:0"社会已经逐渐回到我们归乡前的状态，人民应该已经认可了我们的统治。"
 NFA_99:0"经济复苏"
 NFA_99_desc:0"国内的经济开始复苏了，这是好的现象。"
 NFA_100:0"重建完成"
 NFA_100_desc:0"我们可以正式宣布国内局势已经稳定下来了。"
 NFA_btjswdle:0"§G完成此国策代表本土局势已经稳定§!"
 NFA_101:0"审判妖族统治者"
 NFA_101_desc:0"妖族驱逐并残忍屠杀了王室，现在应该对现如今的这些妖族领袖展开审判了。"
 NFA_102:0"简化审判流程"
 NFA_102_desc:0"我们不需要复杂的审判流程，妖族大部分都是有罪的。"
 NFA_103:0"审判激进派"
 NFA_103_desc:0"我们只需要审判激进派满足返乡群众们就好了，毕竟妖族也是法兰西的一份子。"
 NFA_104:0"妖族共和派的命运"
 NFA_104_desc:0"妖族的一些共和派在国内仍有不少影响力，我们需要谨慎处理她们。"
 NFA_105:0"“人间之里”大搜查"
 NFA_105_desc:0"我们需要在巴黎进行一场大搜查，以确保任何试图推翻我们正当统治的妖族组织都被摧毁。"
 NFA_106:0"浇灭抵抗种子"
 NFA_106_desc:0"一些妖族似乎在联合不满的人类抗议我们的统治，我们需要趁早解决。"
 NFA_107:0"尽在掌握？"
 NFA_107_desc:0"我们已经稳定了法兰西的政权。"
 NFA_jinzaizwlm:0"§R我们已经稳定了政权....但愿如此§!"
 NFA_108:0"黑暗中的匕首"
 NFA_108_desc:0"夏尔·戴高乐已经被授权处理烂摊子，这是好是坏我们还不得而知..."
 NFA_109:0"清洗反对者"
 NFA_109_desc:0"任何反对女王与政府的人都将被处决，法兰西万岁！"
 NFA_110:0"建立土著集中营"
 NFA_110_desc:0"让·巴尔的屠杀过于激进，我们只需要把土著们关起来等她们死就好了。"
 NFA_111:0"看这强盛祖国"
 NFA_111_desc:0"看这强盛的法兰西！夏尔·戴高乐将带领我们走向荣光！"
 NFA_112:0"与恶魔的交易"
 NFA_112_desc:0"与精灵谈判是个错误，我们应当寻求来自欧洲的潜藏盟友...."
 NFA_jiyouyicxtaitou:0"§R如果与轴心国的谈判取得成功且我国是民主政体，那么政治局势将再度不稳定§!"
 NFA_113:0"德意志军官团"
 NFA_113_desc:0"一些德国军事顾问将会来到北美帮助我军作战。"
 NFA_114:0"轴心国重建技术指导"
 NFA_114_desc:0"轴心国将派遣顾问帮助我们进行重建，毕竟德国和意大利也需要从中获取经验。"
 NFA_115:0"重新审视外交政策"
 NFA_115_desc:0"在国内政治局势稳定后，我国需要重新审视现如今的外交政策。"
 NFA_116:0"自然边界"
 NFA_116_desc:0"“自然疆界论”其实就是指“为高卢恢复大自然指定的边界”这一呼声，这个呼声在法兰西的历史上其实存在了相当长的一段时间。现在我们将计划将其实现。"
 NFA_117:0"最后一战"
 NFA_117_desc:0"我们的战斗已经结束了，人民需要和平安稳踏入下半世纪。"
 NFA_118:0"欧洲联盟设想"
 NFA_118_desc:0"有一些政客提出了有趣的概念，如果欧陆国家联合起来组成一个联盟，是否就能对抗圣杯王国与苏维埃联盟的霸权呢？"
 NFA_119:0"巩固圣杯同盟体系"
 NFA_119_desc:0"圣杯王国在战后依然维持住了庞大的殖民体系，我们要和幻想乡政府此前的方针一样紧跟圣杯步伐。"
 NFA_120:0"莉莎的忠实盟友"
 NFA_120_desc:0"轴心国帮助我们度过了最难熬的岁月，因此我们也只认可莉莎是德国的正当统治者，只要她还大权在握，我们就是德国的忠实盟友。"
 NFA_121:0"§R第二次红魔馆危机§!"
 NFA_121_desc:0"这个国策将自动解锁（尚未制作事件链，默认跳过）"
 NFA_122:0"反苏条约"
 NFA_122_desc:0"共产主义威胁着每一个国家，我们必须冰释前嫌，共同对抗苏维埃联盟。"
 NFA_123:0"德国佬不可信任"
 NFA_123_desc:0"日耳曼人永远改不了她们那好斗的天性！我们必须准备对付德国佬。"
 NFA_124:0"狩猎红色巨熊"
 NFA_124_desc:0"或许主动出击才是最好的选择，不然共产主义总有一天会在暗处腐蚀我们。"
 NFA_125:0"阴影下的和平"
 NFA_125_desc:0"我们笼罩在共产主义的阴影下...."
 NFA_126:0"晨昏对峙"
 NFA_126_desc:0"新时代不再是战场上的你死我活，高科技发展使我们有各种可以挫败敌方意识形态的方法。"
 NFA_127:0"旧仇新恨"
 NFA_127_desc:0"德国佬是法兰西永远的敌人！碾碎德佬！"
 NFA_128:0"正式化欧盟"
 NFA_128_desc:0"是时候正式化欧洲联盟了，我们将邀请圣杯和德国以外并且不是共产主义的国家加入欧盟。"
 NFA_129:0"信息化作战"
 NFA_129_desc:0"现代战争已经步入信息化时代，我们要熟练运用信息技术打击敌军。"
 NFA_130:0"德法联合司令部"
 NFA_130_desc:0"德国与法国最优秀的军官将一起探讨作战方案。"
 NFA_131:0"对抗布尔什维克的十字军"
 NFA_131_desc:0"这是一场新时代的十字军东征，为了上帝与祖国消灭共产主义！"
 NFA_132:0"核能开发"
 NFA_132_desc:0"核能应该还有更多用处，我们需要更多资金研究核能。"
 NFA_133:0"太空竞赛"
 NFA_133_desc:0"一场科技战争已经打响，法国不能落后。"
 NFA_134:0"冷战热斗"
 NFA_134_desc:0"冷战时代仍有许多地区在进行武装冲突，代理人战争也是不可或缺的一环。"
 NFA_135:0"统一指挥"
 NFA_135_desc:0"各国军队将由我们统一调配，以应对大规模进攻。"
 NFA_136:0"经济统合"
 NFA_136_desc:0"通过发行欧洲通用货币欧元，将整个欧陆的经济整合在一起。"
 NFA_137:0"一体化的欧洲"
 NFA_137_desc:0"我们可以自豪的宣布，欧洲将在今天合成一个整体！"
 NFA_138:0"收复旧美洲殖民地"
 NFA_138_desc:0"虽然我们可能无力收复其他大洲被幻想乡或者圣杯控制的殖民地，但至少美洲的殖民地，此刻我们已有实力去收复，是时候要求殖民地们重新归顺了。"
 NFA_zhongnmeizaohe:0"§Y解锁在旧美洲殖民地造核的决议§!"
 NFA_139:0"戴高乐的胜利"
 NFA_139_desc:0"在戴高乐的领导下，我们成功解放了法兰西。"
 NFA_140:0"中止宪法"
 NFA_140_desc:0"在得到完全的支持后，戴高乐完全有权利中止令她忍受已久的，由腐败民主政客和无能王室所制定的无用宪法。"
 NFA_141:0"解散议会"
 NFA_141_desc:0"议会在戴高乐归乡后早就是个摆设了，在戴高乐将军极高的声望面前，只有法兰西行动一党独大。"
 NFA_142:0"王室的命运"
 NFA_142_desc:0"是时候决定王室的命运了，不得不承认，虽然戴高乐讨厌现如今的王室，但也正是玛丽女王给了戴高乐这个机会，所以她会谨慎考虑王室的结局。"
 NFA_143:0"选择共存"
 NFA_143_desc:0"冷静，我们可以与女王共存，玛丽女王知道法兰西行动在归乡中的重要地位，她不敢对我们怎么样，那我们也不需要对王室怎么样，保持现状就好。"
 NFA_144:0"让蛋糕滚！"
 NFA_144_desc:0"我们的“蛋糕女王”玛丽不过是个花瓶，虽然她确实给了戴高乐机会，但这也无法改变她没用的事实，是时候让女王滚蛋了！"
 NFA_145:0"王室权威"
 NFA_145_desc:0"事实证明玛丽女王并不是花瓶，王室已经在暗中巩固了权利，是时候进行改革了！"
 NFA_146:0"民族革命"
 NFA_146_desc:0"在戴高乐的领导下，法国人民深刻领悟到了铁腕统治的好处，她们再也不会回归腐败的民主制度了。"
 NFA_147:0"上校政变"
 NFA_147_desc:0"在法兰西行动的疯狂行为曝光后，上校凭借政客的支持成功发动了政变。"
 NFA_148:0"逮捕激进派"
 NFA_148_desc:0"法兰西行动的激进分子严重损害了国家声誉与政府内部稳定，在女王得到支持后，是时候对她们出重拳了。"
 NFA_149:0"安抚资本家"
 NFA_149_desc:0"王室与企业家的关系一直不错，我们将确保在政治斗争中她们的利益不会受到侵害。"
 NFA_150:0"宗教纽带"
 NFA_150_desc:0"教会一直是王室的强力支持者，这会为我们争取到更多群众支持。"
 NFA_151:0"恢复议会"
 NFA_151_desc:0"戴高乐是个傻瓜，她以为取缔议会就能让自己一家独大，事实上女王并不是花瓶，我们将恢复议会，并进行归乡后的第一次民主选举。"
 NFA_152:0"女王之治"
 NFA_152_desc:0"事实证明任何党派都是不可信任的，只有王室的统治可以确保法兰西的永久稳定。"
 NFA_153:0"一如既往"
 NFA_153_desc:0"就如同几百年前那样，王室将永远统治法兰西。"
 NFA_154:0"老兵福利"
 NFA_154_desc:0"为法国解放而付出的老兵都将得到丰厚的奖励。"
 NFA_155:0"稳定得续"
 NFA_155_desc:0"戴高仍然掌权，法兰西的稳定得以延续。"
 NFA_156:0"主宰媒体"
 NFA_156_desc:0"我们将控制主流媒体，让国家神话永远继续下去吧！"
 NFA_157:0"铁腕镇压"
 NFA_157_desc:0"异见分子将得到政府的残酷镇压，让国家只存在一个声音！"
 NFA_158:0"指导经济"
 NFA_158_desc:0"虽然戴高乐与资本家合作密切，但为了防止这些资本巨头进行垄断，是时候开始进行一些公有化的尝试了。"
 NFA_159:0"法兰西的救世主"
 NFA_159_desc:0"如果没有戴高乐就没有现代法兰西，戴高乐将军万岁！"
 NFA_160:0"补偿军队"
 NFA_160_desc:0"在上校夺权后，第一件事便必须是安抚军队的情绪，戴高乐的极端行为人尽皆知，只要安抚住军队，就可以避免事件扩大。"
 NFA_161:0"大众政治"
 NFA_161_desc:0"政治理应是每个人都参与才公平，愚蠢的戴高乐中止了旧宪法，那我们就写个新的出来。"
 NFA_162:0"妖族选举权"
 NFA_162_desc:0"在戴高乐统治时期，妖族是不可能有选举权的，但上校将给予妖精们选举权，右翼政党之间也是有很大区别的。"
 NFA_163:0"社会共和国"
 NFA_163_desc:0"在王室已经逃窜国外的如今，上校可以不必隐藏了：她才不是什么保王派，弗朗索瓦·德·拉·罗克的梦想是建立一个社会共和国，才不是他妈的法兰西王国！"
 NFA_164:0"王国重生"
 NFA_164_desc:0"为了国家的稳定，我们也许该把逃亡国外的王室请回来了，颜面尽失的王室应该也没能力和上校争夺权利了。"
 NFA_165:0"社会至上"
 NFA_165_desc:0"社会至上！上校治下的法兰西将永远公平强盛！"
 NFA_166:0"民主政府归乡"
 NFA_166_desc:0"在历经千辛万苦后，民主政府终于解放了法兰西！"
 NFA_167:0"第二次大革命"
 NFA_167_desc:0"对妖精过于残酷的镇压政策起到了反效果，第二次大革命已不可避免..."
 NFA_168:0"新的选举"
 NFA_168_desc:0"归乡后的政治斗争从政府重返巴黎的那一刻就开始了，这场选举至关重要，她将决定法兰西的未来。"
 NFA_169:0"法兰西再度崩溃"
 NFA_169_desc:0"混乱降临了整个法国，国家已在崩溃边缘..."
 NFA_170:0"人民阵线胜利"
 NFA_170_desc:0"有众多妖精的支持，人民阵线的胜利似乎是板上钉钉的事情。"
 NFA_jinkuaidianyazhiyouyi:0"§R我们需要尽快压制右翼政党，不然王室很快就会反扑......§!"
 NFA_171:0"宗教共同体胜利"
 NFA_171_desc:0"在女王与教会的支持下，宗教共同体的胜利是众望所归。"
 NFA_172:0"民主联盟胜利"
 NFA_172_desc:0"通过演讲与个人魅力，民主联盟成为了最后的赢家。"
 NFA_173:0"国民联盟胜利"
 NFA_173_desc:0"虽然戴高乐将军与弗朗索瓦上校之间的争吵似乎永远不会终止，但此刻她们取得了共同的胜利。"
 NFA_174:0"进行经济转型"
 NFA_174_desc:0"圣杯发生的大萧条表明了资本主义经济迟早将我们带入深渊，随着我们上台，是时候开始经济转型了。"
 NFA_175:0"压制右翼政党"
 NFA_175_desc:0"戴高乐，上校和她的残党并不满意选举结果，同时王室也神经紧绷，我们不能给右翼政党任何机会。"
 NFA_176:0"种族融合"
 NFA_176_desc:0"幻想乡的妖族与人类已经共同生活了很久，虽然是妖族占据主导地位。我们将让人类与妖族从此刻开始真正平等相处。"
 NFA_177:0"构建平权社会"
 NFA_177_desc:0"真正的平权社会需要我们付出几代人的时间来实现，但我们可以从此刻开始构建。"
 NFA_178:0"缅怀大革命"
 NFA_178_desc:0"大革命并不全是负面的，她为法兰西与幻想乡带来了自由与民主。"
 NFA_179:0"温和社会主义"
 NFA_179_desc:0"在我们温和社会主义的熏陶下，法兰西与幻想乡真正融为一体。"
 NFA_180:0"加强宗教地位"
 NFA_180_desc:0"虽然宗教在如今的法国就占据着重要地位，但有必要进一步巩固的地位。"
 NFA_181:0"为人民谋福利"
 NFA_181_desc:0"我们是人民之友，我们所做的都是为了人民更好的生活。"
 NFA_182:0"天主福音"
 NFA_182_desc:0"上帝引导我们为人民带来福音。"
 NFA_183:0"加强自由市场"
 NFA_183_desc:0"我们必须再次强调自由市场的重要性。"
 NFA_184:0"削弱社会主义者"
 NFA_184_desc:0"虽然表面上我们与左翼政党没有什么冲突，但社会主义者一直都是我们的死敌，必须削弱她们的势力。"
 NFA_185:0"神权共和下的王国"
 NFA_185_desc:0"王室长久以来都是我们的盟友，君权神授，而法兰西的民主制度也将继续下去。"
 NFA_186:0"法兰西精神"
 NFA_186_desc:0"自由，平等，博爱虽然是大革命带给人们的思想，但这也确实是法兰西与幻想乡所认同的崇高精神。"
 NFA_187:0"继续经济自由化"
 NFA_187_desc:0"经济自由化的脚步不能停歇，左翼右翼的激进经济政策只会毁灭我们。"
 NFA_188:0"警左惕右"
 NFA_188_desc:0"左翼政党和右翼政党都同样危险，我们必须时刻警惕..."
 NFA_189:0"反教权行动"
 NFA_189_desc:0"宗教势力在法国的地位太大了，这已经威胁到了共和政府与王室的地位，必须加以限制。"
 NFA_190:0"巩固议会传统"
 NFA_190_desc:0"法兰西的议会传统是神圣且不可抛弃的。"
 NFA_191:0"繁荣富强的法兰西"
 NFA_191_desc:0"在我们自由民主的政府指导下，法兰西愈加繁荣富强。"
 NFA_192:0"不眠之夜"
 NFA_192_desc:0"今晚注定是个不眠之夜，因为戴高乐已经下达了命令..."
 NFA_193:0"明争暗斗"
 NFA_193_desc:0"我们要避免国家陷入不稳，未来再跟对方算账。"
 NFA_194:0"灯火之城"
 NFA_194_desc:0"火十字团已经准备好了，在这场灯火盛宴中，会有“无辜”的人类意外死去..."
 NFA_195:0"压制地方主义"
 NFA_195_desc:0"妖族与法国本土企业家公开对抗我们，我们必须对她们展开残酷镇压！"
 NFA_196:0"抓捕社会主义者"
 NFA_196_desc:0"社会主义者才是最危险的一批人，我们要优先处理她们。"
 NFA_197:0"最终博弈"
 NFA_197_desc:0"权利的顶点近在眼前...."
 NFA_198:0"王朝之终末？"
 NFA_198_desc:0"在如今的制度下，法国的君主制愈发显得格格不入，也许我们正在走与幻想乡相同的道路。"
