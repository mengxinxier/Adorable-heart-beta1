 SHANGXIAO_DESC:0"“上校”弗朗索瓦·德·拉·罗克是法国法西斯政党火十字团的创立人。相比于法兰西行动，火十字团的部分推行政策要更加极端。好在上校个人比较理智，不会导致一些不好的事件发生。\n\n关于上校的过去我们知晓甚少，虽然法国军队中的右翼份子很多，但上校并不是最极端或者最保守的那个，她不选择加入法兰西行动似乎是因与夏尔·戴高乐有私人恩怨造成的。上校在外交上与其他极右翼政党领袖不同，她主张“归乡后扩张”，也就是在北美不需要浪费过多时间，她认为只有尽早夺回本土，法兰西的正统宣称才能被世人认可。并且上校非常关心德国与外星人，这两个国家极有可能成为法兰西统一路上最大的敌人。"
