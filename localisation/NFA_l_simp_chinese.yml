 NFA_huoshizituan:0"火十字团(Croix de Feu)\n\n§L在战争英雄弗朗索瓦·德·拉·罗克上校的领导和右翼企业家们的大笔财力支持下，怀抱民族主义理念的老兵们组建了自己的政党火十字团，更进一步集结了大部分原右翼共和派势力。火十字团是坚定的民族主义团体，强烈反对不受限制的议会民主制。同时，该党还坚决反对他们口中左翼民主势力的“隐性社会主义”，取而代之的是支持将法兰西转变为一个全新的法团国家。因此，火十字团已成为王室在议会中最忠实的盟友之一。尽管有些人担心上校的民粹主义理想和他建立起的个人崇拜，会让其因此而噬主。§!\n"
 NFA_falannxixingdong:0"法兰西行动(Action Français)\n\n§L多年的政治混乱和长年殖民地生活导致种族主义的急剧增长，促使法兰西行动诞生。该党从早期开始就一直由保王派知识分子夏尔·莫拉斯领导，试图鼓励王室寻找机会反攻欧陆，摧毁大革命并恢复大变革之前的旧日光荣面貌。法兰西行动坚持地方主义和国家天主教的原则，夏尔·莫拉斯因意外去世后，其两位接任者夏尔·戴高乐与让·巴尔产生了多方面的分歧，因双方属于不同军事派别而被分为了陆军派与海军派。法兰西行动一直是中产阶级传统主义者的堡垒，中产阶级对共和秩序的越发怨恨大大加强了它的势力。§!\n"
