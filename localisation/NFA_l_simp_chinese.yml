 NFA_route_guide_desc: "\n\n法国由§C下划线人§!制作\n\n归乡前§C蓝线§!与§Y白线§!：拒绝戴高乐，正常点事件就好。走蓝线就进行选举，然后选择自己喜爱的领袖。想让贝当成为首相需要选择白线中的玛丽巩固权力。贝当会在几年后去世，选择贝当继任者时可以转为上校黑线or阿尔托黑线，选择贞德则是继续白线。\n\n归乡前§0黑线§!：同意戴高乐的请求，选项中尽量少选择扣稳定度的选项。第二种方法是民主政府在精灵拒绝和谈or不与精灵谈判后寻求轴心国帮助，后续会触发一系列事件，在之后进行新一轮选举即可让戴高乐或者上校上台。\n\n归乡前§R黑贞线§!：开局同意戴高乐的请求，在事件中全部选择扣稳定度的选项，随后按国策走即可。注意，该路线后续事件链会移除甘末林和所有左翼角色，同时会逐渐添加新内阁成员，记得不要上会移除的角色，同时在新内阁成员出现前给政府内阁预留一个位置。\n\n归乡前§C舰娘线§!：先按蓝线流程走，一定要进行选举！在北美开战后不与精灵进行谈判，去寻求轴心国帮助，在右翼选举事件中选择维希教廷胜利。\n\n§Y戴高乐§!归乡后路线：选择与王室共存或者让女王离开法国，即可继续戴高乐路线。\n选择杀掉女王会导致消息泄露，上校会发动政变，后续上校可以选择建立社会共和国，或者迎回王室。\n王室掌权时可以恢复民主选举，也可以继续王室专制。恢复民主选举可以让甘末林元帅上台，而王室专制会让贝当成为首相。\n\n§C民主政府§!归乡后路线：选举自己喜欢的党派和领导人上台即可，注意如果玩红线，必须先点国策“压制右翼政党”，不然直接点其他政治线国策会触发事件右翼反扑，虽然可以让人民阵线不下台，但也会扣除大量政治点作为代价。\n“不眠之夜”与“灯火之城”国策会分别杀死上校与戴高乐，完成国策“最终博弈”后，会根据当前的领导人直接跳转戴高乐归乡后的政治线。\n\n§0让·巴尔§!归乡后路线：在进行“会晤”国策时触发的事件中全部选择坚持，并在国策完成后等待最终事件触发。如果不选择坚持到最后，则会变成一条极为普通的路线。"
 NFA_his_d:0"法兰西第二王国\n\n§Y起源§!：\n\n在§t罗马帝国§!的废墟上，§C高卢§!人克洛维统一了这片人类与妖怪之地，建立了“§C法兰克王国§!”，这也是被后世普遍认为的§R幻想乡§!的开端。\n\n在后来的时代中，“§C法兰克王国§!”逐渐演化为“§C法兰西王国§!”，§R幻想乡§!最初的神明——§Y龙神§!带领幻想乡势力融入§C法兰西§!，此时王权较弱，国王给与幻想乡势力部分自治，§Y龙神§!与她手下的神明与妖怪的强大武力，南征北战，掌握了大量庄园土地，形成妖怪骑士阶层，这使得龙神成为了国家的实际统治者，但龙神本人对权力斗争不感兴趣，政务交由由八百万神明中佼佼者组成的秘书处（后变为§Y长老议会§!）处理，那位真正领导人据传去云游四海早已不知所踪。\n\n§Y中世纪§!：\n\n在随着10到15世纪中§Y文艺复兴§!的浪潮中，神权教权构筑的§C法兰西§!逐渐崩塌，妖怪影响力逐渐变大，控制了§R幻想乡§!大部分地区。妖怪表面上服从神明，实则早已架空神明，妖怪的语言也逐渐成为了官方话术，“§R幻想乡§!”诞生了，“§R幻想乡§!”在妖怪皇室议会倡议与人类的斗争下，设立§Y二元君主制§!，选出一位人类优秀领导人与妖怪皇帝行使同一权利，§R幻想乡§!安稳度过了几百年的时光。18世纪，§R幻想乡§!地区由于长期和平，手工业逐步兴旺发达，国内开始工业化，商品生产倾销的需要，导致其与§C圣杯§!的摩擦日益频繁，同时国内经济情况严峻。\n\n§R大革命§!与§Y大动乱§!\n\n在这种情况下，§g德国§!启蒙思想传入，吸引了大量破产贵族和失去土地的妖怪骑士，借此抒发政治理想，要求改革，然而§Y长老议会§!不予理会，反而因为与§C圣杯§!的战争继续摊派战争税。于是在神出鬼没的隙间妖怪——§t八云紫§!的组织下，破产贵族和失去土地的妖怪骑士上街游行，被§Y长老议会§!逮捕进巴士底狱。7月初，§Y长老议会§!向人间之里市民摊派新一轮战争税务，7月14日，市民愤怒地冲上街头，组建民兵队向§Y巴士底狱§!进军，要推倒这座象征着专制与暴政的堡垒。\n\n“§C幻想乡各族的乐土§!”，共和主义者们以此为口号，彻底动员起了全国的反抗。§C自由、平等、博爱§!成为了各种族一致的理想，各社会阶层、人类和妖怪都站在了一起，共同反抗贤者议会与圣杯的暴政，§R幻想乡§!人第一次站了起来！国内大小起义不断，最终，上§Y白泽惠音§!率领的共和军打败了政府军，进军§Y人间之里§!，妖怪的国王被处死，人类的国王与保守人士逃亡到了北美的殖民地。雪上加霜的是，§R幻想乡§!的殖民体系开始崩塌，并无多少选择继续忠于流亡的王室：北非选择了忠于共和；中非、印度与印度支那被圣杯摄取；南美与中美宣布了独立；最后，就连北美的领土也没能完全保住—§R齐亚德联邦§!宣告成立。但所幸的是，§Y精灵之国§!念与旧情，给与了路易斯安娜最重要的援助，帮助流亡王室度过了最艰难的时光。后来§R幻想乡§!进入了“大动乱”时期，大量弱小的人类选择乘上前往美洲的移民船—其中不乏人才与贵族，在她们的支持下，流亡王室宣布在北美建立一个“§Y真正的人类净土§!”，借用古称“§C法兰西§!”来命名，国号§C法兰西第二王国§!。但随着移民到来的不知有劳动力与财富，还有§R大革命§!后被通缉的共和党人与她们的思想，法国王室不得不接受与她们达成妥协，最终建立§C宪政§!，同时接纳§R三色旗§!。\n\n“§Y伟大战争§!”\n\n1914年，§t红魔馆独立危机§!引爆了“§R伟大战争§!”。\n\n§R伟大战争§!爆发后，§C法兰西王国§!在伟大战争期间并未参战，但王室曾多次秘密派遣使者联络§g德国§!，希望能在§g德国§!击败§R幻想乡共和国§!后回归本土。王室提出的条约内包括了割让§Y红魔馆地区§!与除§Y北非外的全部殖民地§!，以及为德国提供大量战争赔款。不过§g德国§!方面并未理会这个所谓的“法国正统政府”。\n\n§Y大战前夕§!\n\n在德国战败后，幻想乡知晓了法国未能成功的密谋。圣杯王国为了安抚盟友情绪，对法国进行了长达十年的贸易制裁，在此期间法国的经济严重下划，法国也是在那时极大减少了对圣杯王国经济体系的依赖，并大力发展本土工业建设。同时为了减少人类不满，开始大力压榨境内精灵。\n1932年，出于对长期遭到压榨的不满，精灵发起了反抗王国的暴动。但由于组织不善且并未通知精灵之国，暴动很快被镇压了下去。因为玛丽女王的仁慈，精灵们不再被压榨了，从某种意义上来说暴动是成功的，但这也使许多人类感到了恐慌。次年极右翼政党法兰西行动胜选，由于女王此前禁止了更为激进的法兰西行动陆军派参选，所以海军派的让·巴尔成为了法兰西行动的党魁以及法兰西王国的首相。不过让·巴尔的手段从某种意义上来说可能比陆军派还要极端。她无视女王的意见，重新开始压榨精灵，并且许多路易斯安娜境内的法语外民族也遭到了压迫。精灵的反抗火种再次点燃，而人类的不满情绪也在堆积。为了防止第二次大规模暴动发生，让·巴尔在1935年11月策划军队摧毁了众多精灵居住的据点，并杀光了当地的精灵。在亲自去精灵之国道歉赔偿后，女王通过王室特权宣布了法兰西行动海军派非法，并且将在一个月时间内邀请其他党派建立新政府。\n如今的让·巴尔政府已经处在崩溃边缘，在政治局势稳定后，法兰西将步入新的时代。\n\n"
