 GAULLE_DESC:0"戴高乐1912年毕业于密苏里军事学院。在1914年爆发的伟大战争中，她以志愿者的身份进入了幻想乡军队，即使这是被法国政府所禁止的。后来大战结束，戴高乐回到北美后饱受非议，她被解除军职。\n\n不过戴高乐很快就恢复原职了，因为她加入了极右翼政党法兰西行动，并告诉了同僚们她在幻想乡的几年时间获取的情报，抗击德国是真，但借此刺探情报也是真。同时，戴高乐指挥的几场对暴动精灵的镇压行动也让她深受党内同志们的信任。在1931年的党内选举里，戴高乐被选为领袖。\n\n但由于戴高乐所代表的法兰西行动陆军派过于激进的政治主张，玛丽女王取消了法兰西行动的参选权。为了与女王达成妥协，戴高乐不得不让权于海军派。在1933年海军派胜选后，戴高乐退出政坛，专心钻研现代战争。\n\n大屠杀发生后，戴高乐归来。让·巴尔和她的海军派已在政府和党内失去了支持。不过法兰西行动已经几乎失去了人民和王室的信任，戴高乐必须证明自己的能力，不能让大革命思想腐蚀掉最后的净土。"
 RICHELIEU_DESC:0"作为法兰西属路易斯安娜境内唯一的枢机主教，黎塞留在宗教方面拥有着至高无上的发言权，然而天主教教义并不能改变族群间的紧张关系，因此黎塞留试图参与政治，以此来改变法兰西的糟糕现状。\n\n但令她失望的是，从宗教角度来说，基督教社会党并不是一个精英荟萃且信仰坚定的党派。因此她拉拢党内的不满人士，组建了更注重资本主义经济与宗教地位，且精英政治的基督教民主党。\n\n身为让·巴尔的姐姐，姐妹间的关系并不是很好。二人的政治观念有着强烈冲突，但让·巴尔代表法兰西行动中的海军派赢得选举时，黎塞留也表示了祝贺。虽然后来发生的大屠杀事件证明了妹妹的不成熟，但妹妹的政治道路可能并不会止步于此，姐妹二人是否会因政治上的共同利益而和好呢？"
