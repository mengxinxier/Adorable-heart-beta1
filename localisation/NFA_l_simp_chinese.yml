 nfa.33.t:0"王室的命运"
 nfa.33.d:0"虽然戴高乐和和玛丽女王一起带领法兰西回归了本土，但她们之间已经互相看不顺眼很久了，戴高乐现在要想的就是下一步应该怎么做。"
 nfa.33.a:0"保持现状，就让蛋糕女王继续做她的花瓶吧"
 nfa.33.b:0"让王室滚蛋！这群无能的家伙只会占用国家的资源！"
 nfa.33.c:0"或许我们可以刺杀女王...在如今没有继承人的情况下，王室自然会毁灭"
 NFA_xuanzegongcun_flag:0"戴高乐接纳了王室"
 NFA_quzhuwangshi_flag:0"戴高乐驱逐了王室"
 NFA_anshawangshi:0"戴高乐想要暗杀女王"
 nfa.34.t:0"王室被迫离开法国"
 nfa.34.d:0"在收到我们的最后通牒后，玛丽女王别无选择，而这一消息也同时传到了所有群众的耳中。目前王室成员已经返回了北美，希望她们永远不要再回欧陆了。"
 nfa.34.a:0"很好"
 nfa.35.t:0"暗杀计划暴露"
 nfa.35.d:0"我们的暗杀计划暴露了！国外媒体不知从哪获取了这一消息，并且在我们未能发现的时候国内媒体也开始相继报道，试图暗杀女王的行为激怒了法国人民，戴高乐与法兰西行动颜面扫地了！"
 nfa.35.a:0"怎么会这样！"
 nfa.36.t:0"乱成一片"
 nfa.36.d:0"如今国内已经乱成了一锅粥，该有人站出来终结这场闹剧了。"
 nfa.36.a:0"戴高乐仍然掌握大权，她成功镇压了舆论！"
 nfa.36.b:0"女王在得到支持后逼迫戴高乐下台！"
 nfa.36.c:0"无能的王室逃出了法国，上校发动了政变"
 NFA_shangxiaofadonglezhengbian:0"上校发动了政变"
 NFA_nvwanghuigui:0"§C女王将回归法兰西§!"
 nfa.37.t:0"归乡后首次民主选举"
 nfa.37.d:0"在戴高乐被迫承认女王的权威后，归乡后的第一次民主选举终于可以开始了，最有竞争力的党派仍是我们的老朋友们，但这次也有新党派登场。\n\n为了确保在首次选举中胜利，基督教社会党与基督教民主党达成了和解，组建了基督教联合党，看起来她们是赢面最大的党派。\n\nBC自由和激进党都是我们的老朋友了，法兰西-幻想乡整合党则是回归本土后诞生的新型党派。甘末林元帅认为，在妖族已经认同法兰西的现今，国家应尝试将“法兰西”与“幻想乡”的概念整合，组建一个真正的普世民主国家。"
 nfa.37.a:0"基督教联合党以碾压态势取胜！"
 nfa.37.b:0"法兰西-幻想乡整合党因受到众多妖精支持而取胜！"
 nfa.37.c:0"由于得到军队支持，BC自由获胜！"
 nfa.37.e:0"在右翼政党的支持下，激进党获胜！"
 nfa.38.t:0"开始准备归乡后大选"
 nfa.38.d:0"虽然我们才刚刚返乡，但从政府搬到巴黎那一刻起，政治斗争就已经开始，各党派开始互相结盟，所有人都想赢得归乡后的第一场选举。"
 nfa.38.a:0"我明白了"
 nfa.39.t:0"法兰西人民阵线"
 nfa.39.d:0"人民阵线最早是由幻想乡社会党与幻想乡共产党组成的竞选联盟，随着王室归乡，人类重新取代妖精占据主导地位，法国共产党与法国社会党的加入壮大了这一势力。而深受崇敬的返乡英雄甘末林元帅提出了法兰西-幻想乡整合概念，以求建立各族之间完全平等的社会。由于王室对左翼政党的敌视，让甘末林元帅代表联盟似乎是最合适的选择。"
 nfa.39.a:0"人民阵线不可小觑"
 nfa.40.t:0"民主党派之间的争斗"
 nfa.40.d:0"由于此次参选党派众多，为了确保拿下第一场选举的胜利，基督教社会党与基督教民主党冰释前嫌，组建了宗教共同体党派联盟。同时黎塞留邀请了妹妹让·巴尔的维希教廷加入了党派联盟，贞德与黎塞留的联盟似乎无人能敌。\n\n她们的对手也不甘示弱，BC自由的玛丽在返乡后拉拢了幻想乡民主党派与激进党组建了民主联盟，这一行动会让民主联盟得到众多妖精支持。"
 nfa.40.a:0"让我们看看右翼政党会怎么做"
 nfa.41.t:0"国民联盟建立"
 nfa.41.d:0"出乎意料的事件发生了，戴高乐与弗朗索瓦·德·拉·罗克竟然达成了统一意见，为了取得选举胜利，二人决定暂时联合，由于在北美时反攻欧陆的呼声很高，法兰西行动与火十字团本就支持度不低。但她们的胜选是所有人都不希望看到的。由于戴高乐在返乡战争中的卓越表现，她将暂时担任这个脆弱联盟的领袖。"
 nfa.41.a:0"她们放着放着就垮了"
 nfa.42.t:0"返乡后首次大选"
 nfa.42.d:0"这一天终于到来了，在人类与妖精的共同投票下，根据计票数，赢得大选的党派联盟是..."
 nfa.42.a:0"在大量妖精的支持下，人民阵线胜选！"
 nfa.42.b:0"国民联盟的众多工作没有白做，这次她们终于赢了"
 nfa.42.c:0"民主党派赢得了选举！"
 nfa.43.t:0"民主党派中的赢家"
 nfa.43.d:0"民主党派中的最后赢家是...."
 nfa.43.a:0"宗教共同体胜利，社会党在党内占优，贞德胜选！"
 nfa.43.b:0"宗教共同体胜利，民主党在党内占优，黎塞留胜选！"
 nfa.43.c:0"民主联盟胜利，玛丽担任领袖！"
 nfa.44.t:0"不眠之夜"
 nfa.44.d:0"从戴高乐下达命令的那一刻起，这就注定是个不眠之夜。平民只觉得紧张，而军队已进入高度戒备状态，她们严格管控着进出的平民，这一夜似乎格外安静。\n\n在狙击手进入位置后没多久，弗朗索瓦上校就出现了。所有人都屏住了呼吸，希望戴高乐撤回此前的命令，但她并没有那么仁慈...."
 nfa.44.a:0"永别了，上校"
 nfa.45.t:0"灯火之城"
 nfa.45.d:0"今天的巴黎似乎格外热闹，甚至有点热闹过头了：大量火十字团成员为了庆祝国民联盟胜选，在街上大肆庆祝。这一行动从白天持续到了夜晚，由于国民联盟掌权，并没有人表示不满，直到一些火十字团成员与路过巴黎的妖精起了冲突，她们扭打在一起。白天不满的妖精与人类也加入了进来，冲突规模越来越大...而在无人注意的角落，一些火十字团成员已经完成了她们的任务。"
 nfa.45.a:0"将军，祝你做个好梦"
 nfa.46.t:0"最终博弈"
 nfa.46.d:0"距离我们踏上权利巅峰只差一步了，那就是女王...."
 nfa.46.a:0"君主制早就被时代抛弃了"
 nfa.46.b:0"王室的支持如今必不可少"
 nfa.47.t:0"国民联盟反扑"
 nfa.47.d:0"在取得王室的支持后，国民联盟迅速组织私兵出击，包围了众多左翼政党重要成员的府邸，威胁现任政府下台。甘末林元帅必须寄希望于军队，不然一切都将毁于一旦。"
 nfa.47.a:0"军队拒绝支持社会主义者，现任政府被迫下台"
 nfa.47.b:0"在甘末林元帅的求助下，军队支援到来！"
 nfa.48.t:0"法国要求做出赔偿"
 nfa.48.d:0"法国如今已经具备了极强的实力，因此作为我们的前宗主国，她们要求我们对她们进行一定赔偿，否则两国之间必然开战。"
 nfa.48.a:0"让她们滚蛋！"
 nfa.48.b:0"敌我实力悬殊，先答应她们的要求"
 nfa.49.t:0"[FROM.Getname]拒绝谈判！"
 nfa.49.d:0"[FROM.Getname]表示自己没有与我们谈判的意愿，看来只能靠战争来讲明白道理了。"
 nfa.49.a:0"准备进攻"
 nfa.50.t:0"[FROM.Getname]接受我们的要求"
 nfa.50.d:0"[FROM.Getname]已经接受了我们的要求，她们的一部分工业将为我们所用，并且我们还会得到一部分地区的资源开采权。"
 nfa.50.a:0"暂且先这样吧"
 nfa.51.t:0"不受欢迎之人"
 nfa.51.d:0"虽然维希教廷赢得了选举，但这很大程度上归功于霞飞将军等其他舰娘的声望。让·巴尔目前仍是法兰西的不受欢迎之人，即使民主政府昏招频出也暂时无法改变这一事实。"
 nfa.51.a:0"只要能让法国打赢这场战争，群众就会对我改观"
 nfa.52.t:0"陆战舰娘实验"
 nfa.52.d:0"霞飞将军的陆战舰娘理论备受让巴尔关注。即使是拥有强大海军与众多舰娘的圣杯国与樱花国也没有想到，舰娘在陆地上也能发挥巨大的作用。但此前的众届法国政府对这项计划并不感冒，一度认为是在“浪费钱”。\n\n在维希教廷上台后，让·巴尔将大力支持这一计划。如果陆战舰娘理论成功，法国的陆军实力将会远超其他国家，但这也不可避免的将极大增强国内舰娘势力的政治影响力。"
 nfa.52.a:0"旱地行舟！"
 nfa.53.t:0"法兰西统一北美"
 nfa.53.d:0"在让·巴尔的领导下，我国成功取得了北美战争的胜利，这使群众对让·巴尔的评价有所好转。在北美的诸多作战经验也为霞飞将军提供了不少经验，陆战舰娘理论得以进一步精进。"
 nfa.53.a:0"法兰西正在复兴！"
 nfa.54.t:0"法兰西行动再次破产！"
 nfa.54.d:0"在维希教廷领导下的法国统一北美后，火十字团等极右翼政党的支持度再次大幅下跌。由于失去了德国人的资助，戴高乐不得不宣布法兰西行动的又一次破产。火十字团由于此前较为亲近无能的民主政府，导致弗朗索瓦上校的信徒们也纷纷离他而去。"
 nfa.54.a:0"What can i say,manba out"
 nfa.55.t:0"神秘的装置"
 nfa.55.d:0"让·巴尔听从脑中神秘的声音来到维希，找到了这个庞大的神秘装置。同时也是时候揭开“维希教廷”这个政党的由来了。\n\n法国的舰娘们常常在睡梦中听到来自深海的低语，虽然梦中的低语模糊不清，但都指向了旧法兰西的一座城市。让·巴尔在1936年初的失势反而助长了“维希教廷”的建立。舰娘们拥护梦中的神，找寻她们作为舰娘的真实。\n\n这声音引领她们找到的庞大装置，带来的是毁灭还是新生？"
 nfa.55.a:0"这东西看起来远超我们的技术水平..."
 nfa.56.t:0"幻听的真相"
 nfa.56.d:0"舰娘们所谓的幻听症，实际上是一种来自远方的微弱信号传输，不过这遥远的距离预计根本不在这个星球上，甚至可能是宇宙之外的遥远。\n\n虽然从某种意义上来说。这否认了“神”的存在，但距离如此遥远仍能发送信号的存在，科技水平想必远超这个世界。她们是另一种意义上的“神”。"
 nfa.56.a:0"我们即将揭开她们的神秘面纱..."
 nfa.57.t:0"启动神秘装置"
 nfa.57.d:0"虽然我们无法对这个神秘装置进行任何研究，但启动它还是非常容易的...."
 nfa.57.a:0"装置，启动！"
 nfa.58.t:0"如梦似幻"
 nfa.58.d:0"在神秘装置开始运作后，让·巴尔瞬间感到一阵眩晕，而周围的舰娘们也是如此，仿佛身边的一切都是如此的不真实...."
 nfa.58.a:0"这只是开始的小小困难..."
 nfa.58.b:0"§G这东西太危险了，必须立刻关闭！§!"
 nfa.59.t:0"如梦似幻"
 nfa.59.d:0"在神秘装置启动一周后，舰娘们的症状并没有减轻，反而愈发严重。同时装置也开始影响非舰娘物种，一些人类与妖精们也开始出现眩晕的症状，整个法国都像陷入了一场噩梦..."
 nfa.59.a:0"我们还需要再多坚持一下..."
 nfa.59.b:0"§G现在还来得及挽回这一切...§!"
 nfa.60.t:0"如□佀□"
 nfa.60.d:0"摑抐□□凢□陥□瘋狅，再不□□切□□鱂禬□□□□□□□□□□"
 nfa.60.a:0"□□□□□□"
 nfa.60.b:0"□□关闭□□□□□□□"
 nfa.61.t:0"降临"
 nfa.61.d:0"仿佛在一瞬间，人们身上的痛苦消失了，而“神”也终于降临：她们是来自更高位面的舰娘！\n\n在进行简单交流后，我们得知“神”有意引导我们召唤她们是希望从我们的世界更多了解源翠石这种资源，为此目的，她们可以为我们提供一些“小小的帮助”，具体帮助的程度则由我们自己选择..."
 nfa.61.a:0"这一切都不是徒劳！"
 NFA_yuquanshijieweidi:0"§R这种疯狂举动将会让全世界视我们为敌人！§!"
 nfa.62.t:0"法国已陷入疯狂！"
 nfa.62.d:0"法国的舰娘政府在返乡后进行了疯狂的宗教仪式，随后便陷入了某种癫狂状态中，我们必须在事态进一步恶化前终止舰娘政府的可怕行动！"
 nfa.62.a:0"解放人类与妖精！"
 nfa.63.t:"末路"
 nfa.63.d:"深夜，路易斯安娜城的街道上因戴高乐元帅的戒严早已没有了行人。一个个无灯的小巷就如同野兽的巨口，吞噬着无边的黑暗。而就在一个巷子的尽头，却还站着一个身穿铠甲的男人。他已经漫无目的地走了许久，这里，就是他的道路的尽头。\n\n“贞德•达尔克，根据你的罪行，本庭现判处你终身监禁，并革除你的一切职务，你还有异议吗？”\n\n“我…没有异议。”\n\n手带镣铐的少女与高高在上的法官的对话，早已在男人的脑海中回荡无数遍，他怨恨少女如此平静地接受了判决，更怨恨自己没有在法庭上保护少女的勇气。\n\n“贞德…我的贞德…如果你反抗…哪怕只有一下…我都会追随您…可是为什么…为什么…为什么…”男人狠命地将头一次次砸在面前的墙上，甚至头破血流都感受不到痛感。\n\n“总会有…办法的——”男人的声音颤抖着，身体也跟着开始病态地痉挛，仿佛有什么东西在银色的铠甲中蠕动着。"
 nfa.63.a:"这里，就是他，吉尔•德•雷的末路"
 nfa.64.t:"蓝胡子、黑圣杯与龙魔女"
 nfa.64.d:"黑色圣杯的传说，在英灵中流传已久，但英灵们却对它敬而远之——它或许存在，可只有亵渎了神明，被恶意扭曲的英灵才能唤醒并且向它许下复仇的愿望。\n\n当然，这些条件对吉尔•德•雷元帅来说并不是什么难事。当他释放自己出那个令自己都害怕的人格时，这一切条件都如同儿戏一般。路易斯安娜这几天来不断发生的孩童失踪案、街巷间黑魔法的传说、令人不适的压抑感都拜他所赐，蓝胡子，他回来了。\n\n“哦，伟大的、渎神的、令人畏惧的黑圣杯啊，我已达成了您的要求，现在，我向您许下愿望——把贞德，把属于我的贞德，带到我的面前吧！”\n\n身穿黑色法袍的巫师呢喃着晦涩的咒语，眼前摆放于法阵中央，浸泡着黑泥的金杯闪烁起暗红色的光芒。当光芒散去，一个身穿黑色铠甲，手持军旗与圣剑的少女树立于蓝胡子面前。少女缓缓睁开眼睛，她的四周就燃起了凶猛的火焰，犹如一条红色的巨龙，盘旋在少女的身侧。"
 nfa.64.a:"“啊…贞德，我的贞德…你…你是如此美丽啊——”"
 nfa.65.t:"嘲讽的断头台"
 nfa.65.d:"在漆黑的夜幕下，吉尔•德•雷走向女王玛丽的寝宫。在不知情之人的眼里，他仍然是那个神情忧郁的将军，前来向女王汇报军队的要事。\n\n“请进吧，吉尔将军。”玛丽将手中的茶放下，此刻，吉尔推开门走了进来，侍卫们很自觉地将门关上了。\n\n“陛下，今天，我有一样东西务必要给您观看，还望…您能允许——”吉尔强压住嘴角的笑意，向王座上的女王致意。\n\n“将军不必客气，有什么想让我看的，请拿出来吧。”玛丽并没有意识到有什么不对劲的，她轻轻端起面前的茶杯，想要再喝上一口。\n\n“请看吧——”吉尔的手中突然亮起了黑红色的光芒，一个小小的金色杯子出现在他的手中。同样身为英灵的玛丽一瞬间就反应了过来，可一切都太晚了。在黑圣杯的光芒中，玛丽看到了自己，她被暴民们推搡着押上断头台，审判并不存在，连最轻微的辩解都无法做出，闸刀就已落下。鲜血喷溅，玛丽的头就这么滚落到自己的面前。\n\n“砰！”茶杯掉落到地面上，红茶洒落一地，打湿了玛丽的红裙，可她却仿佛没有意识到一般，仍然呆呆地看着圣杯。\n\n“那种疼痛…那种结果…陛下…也绝对不想体验吧？”"
 nfa.65.a:"“绝对…绝对不想。我只想…让那些暴民，感受同样的痛苦——”"
 nfa.66.t:"戴高乐的命运"
 nfa.66.d:"随着圣路易斯的守军向我们投降，我们忠诚的军队在进入城市后迅速开始地毯式搜索。最终在军官俱乐部里抓到了戴高乐，接下来便是如何处置她的问题了。"
 nfa.66.a:"她是个识时务的人，一些小小的惩罚就够了"
 nfa.66.b:"戴高乐必须为这一切付出血的代价"
 nfa.67.t:"英灵召唤"
 nfa.67.d:"蓝胡子又尝试使用黑圣杯进行了一次召唤，这次回应他的是一些来自过去的战士。"
 nfa.67.a:"这玩意儿好像不能再用了"
 nfa.68.t:"火十字团宣布破产"
 nfa.68.d:"虽然政府基本上已经由黑贞德完全掌控，但法国依然执行着一套形式上的议会选举制。弗朗索瓦上校此前一直是王室的忠实盟友，但黑贞德的突然出现与“蓝胡子”吉尔·德·雷的崛起让这位王室的传统盟友逐渐远离了公众视野。随着党员人数锐减与玛丽女王与黑贞德愈发亲近，此前支持火十字团的右翼企业家们纷纷撤资，上校不得不宣布政党已经破产。"
 nfa.68.a:"别了，上校"
 nfa.69.t:"陆战舰娘实验被否决"
 nfa.69.d:"近日由霞飞提出的陆战舰娘提案被贞德否决。虽然舰娘议员们都十分支持此项尝试，但贞德认为旱地行舟过于痴人说梦，这可能会导致国家的财政浪费。"
 nfa.69.a:"舰娘们还是老老实实海战吧"
 nfa.70.t:"维系教廷的建立"
 nfa.70.d:"由于戴高乐此前被推翻，法兰西行动中的陆军派大受打击，政党几乎完全由海军派主导，因此让·巴尔索性将法兰西行动直接进行完全改组。去极端化的法兰西行动获得了一个具有神秘宗教色彩的新名字：维希教廷。"
 nfa.70.a:"世界线收束"
 nfa.71.t:"对贞德的狂热崇拜"
 nfa.71.d:"即使在让·巴尔掌权期间，她都没能彻底消灭国内的红色势力。而这项壮举由贞德轻而易举的做到了。现在的年轻人在蓝胡子的宣传下对贞德产生了近乎疯狂的崇拜，在这种情况下，她们不再可能被赤匪的三言两语蛊惑。"
 nfa.71.a:"这里没有红色孕育的土壤"
 nfa.72.t:"甘末林元帅与左翼势力有染"
 nfa.72.d:"根据可靠消息，甘末林元帅可能与此前被流放到国外的左翼势力依然有联系。玛丽猜测她很有可能在密谋推翻贞德与王室的联合政府。为了防止议员们被左翼拉拢，蓝胡子建议贞德迅速采取行动。"
 nfa.72.a:"我相信甘末林元帅不会背叛我们的国家"
 nfa.72.b:"必须将威胁扼杀于摇篮之中"
 nfa.73.t:"政变失败"
 nfa.73.d:"事实证明甘末林确实出卖了国家的利益，她帮助之前被流放到境外的左翼势力归来，并试图号召手下的士兵们发起政变。然而士兵们对贞德的信仰战胜了邪念，缺乏人手的甘末林只能与左翼顽固分子共同对贞德住所发起自杀式袭击，然而在英灵的力量面前，这无异于飞蛾扑火。"
 nfa.73.a:"我们应该早点察觉到的！"
 nfa.74.t:"新任陆军部长"
 nfa.74.d:"在甘末林死后，陆军部长的位置被空了出来。由于对人类缺乏信任，贞德最终选择提拔舰娘中的阿尔及利亚为新任陆军部长，而且舰娘比人类能干多了..."
 nfa.74.a:"人类最没用了！"
 nfa.75.t:"霞飞进入内阁"
 nfa.75.d:"陆战舰娘项目的否决与法国费拉不堪的海军让霞飞主动放弃自己的海军部长身份，选择加入政府内阁寻求职务。"
 nfa.75.a:"我这里正好有份合适的"
 nfa.76.t:"秘密宝藏"
 nfa.76.d:"爱德蒙·唐泰斯声称他有一些宝藏位于意大利海域。他请求我们给予他一些时间离开国内去寻找宝藏。蓝胡子怀疑这家伙是想找个借口离开法国，毕竟他都活这么久了，此前却从没提过这回事。"
 nfa.76.a:"不行，你不准去"
 nfa.76.b:"我就信你一回"
 nfa.77.t:"伯爵带着宝藏回来了"
 nfa.77.d:"爱德蒙·唐泰斯并没有逃跑，他带着一大笔钱回到了北美。其中一部分钱将作为他的通行费交由政府！"
 nfa.77.a:"赚到了！"
 nfa.78.t:"黑/白"
 nfa.78.d:"窗外熹微的晨光透过铁栅栏窗照进了阴暗的牢房，贞德从浅眠中醒来。在接受判决的那一天，贞德就明白，自己的人生已经结束了。可她没有反抗，只是因为她相信自己的国家，相信迟早有一天，暴君会被推翻，就如同法国历史中一次次上演的场景。\n\n贞德站起身来，她不想向那些人解释自己可以轻而易举地挣脱手上与腿上的锁链。没有必要，不过白费口舌。\n\n牢房的门被打开了，可走进来的却不是送早餐的卫兵，而是贞德自己，除了盔甲与头发的颜色外，贞德很确定，眼前的少女那就是自己。她被自己的出现吓了一跳，愣在了原地。\n\n“还在这里毫无意义地自怨自艾吗，圣女阁下？”少女开口了，就连声音也几乎一模一样，除了那种语气，那种以别人的痛苦为乐的语气，贞德是无法模仿的。\n\n“你…你到底是谁…为什么会出现在这里？！”贞德立刻警惕起来，下意识地退后半步。\n\n“哦，看来你还不知道情况啊，脑回路一根筋的圣女阁下。简单来说吧，蓝胡子召唤了我，我夺取了这里的控制权开始复仇，现在能理解了吗？”"
 nfa.78.a:"“蓝胡子…吉尔！他…他到底干了什么？！”"
 nfa.79.t:"正/邪"
 nfa.79.d:"“还是自我介绍一下吧，我是你的另一面，你掩藏在心底，不敢显露于人的那一面——我就是邪龙魔女贞德，哈哈哈…”少女放声大笑起来，可贞德却叹了口气，坐到了床边。\n\n“我大概知道情况了，作为我，你应该也知道——我讨厌你，讨厌你身上那种亵渎神明、肆无忌惮的邪恶气息，请你…立刻离开吧。”\n\n“嘿呀嘿呀，不愧是圣女阁下啊～所以，你也应该知道，我是多么讨厌你，讨厌你在弱小之人面前卑躬屈膝，带着他们的锁链，服从他们的规则。”说到这儿，魔女不屑地撇撇嘴，就好像被一块骨头噎到了。\n\n“但我还是得捏着鼻子告诉你——精灵已经在边境上集结，她们的军队随时会跨过边境与我们决一死战。国家需要每一个能上战场的人。而你，却要选择继续在这个小小的牢房里与世隔绝地活下去吗？”\n\n贞德立刻站了起来，她轻轻发力就挣脱了身上的锁链，紧紧盯着眼前的“自己”。\n\n“我才不会这么干呢，法国有难，我贞德就义不容辞！”\n\n“那么，欢迎回来，我最讨厌的圣女阁下。”"
 nfa.79.a:"“彼此彼此，可憎的魔女大人——”"
 nfa.80.t:"魔鬼"
 nfa.80.d:"当归乡大业结束后，巴黎已经静默了有一段时间了——整座城市都被夷为平地又重新建立，一切与妖精统治有关的事物都被抹去了。在新建的宏伟城堡之中，贞德正在与蓝胡子策划着新的计划。\n\n“我们必须破解这个小东西内部的秘密，必须要这么做…”贞德手握这个金色的小杯子，仿佛在喃喃自语一般。而蓝胡子则恭恭敬敬地站立在御座之下，他愈发感觉到了这位贞德的可怕——她对于力量贪婪的追求与渴望远胜于他所认识的贞德，甚至远胜于他自己。\n\n“可是…贞德大人啊…要破解黑圣杯的秘密，对于现在的我们来说，似乎还为时尚早了一点，如果我们不小心…”\n\n“不小心什么？蓝胡子，还需要我告诉你吗？我们要完成的事业，可远不止归乡这么简单。如果你可以用这个小杯子召唤出第一个我，那就有可能召唤出第二个、第三个与我实力相当的英灵…设想一下，如果这个战场上全都是如此强大的战士，我们在这个世界上还有敌人吗？”\n\n“当然没有了——”蓝胡子阴冷地笑着，应承地答应着。于情于理，他都没办法拒绝贞德。更何况，他不也一样好奇黑圣杯的运作机制吗？\n\n“那么，贞德大人，我们的实验地点应该选在哪里呢？”\n\n“就选在奥尔良吧，我的故乡——”"
 nfa.80.a:"当魔鬼与你勾肩搭背时，你很难认出它来"
 nfa.81.t:"灾难"
 nfa.81.d:"早晨7点整，实验准时开始——通过不断向黑圣杯注入魔力对其进分解重组以达成逆向工程，这并不是十分困难的魔法仪式。考虑到黑圣杯本身蕴含的巨大魔力，法兰西王国所有的顶级魔术师与整个奥尔良灵脉的魔力都会被用于供给这场实验，所有顶级科学家都会参与这场实验之中。而贞德与蓝胡子也亲临实验室现场，观看这个历史性的时刻。\n\n随着魔力不断注入黑圣杯，计算机上的数值正在迅速飙升，贞德稳坐在自己的御座上，蓝胡子则站在她的身旁。\n\n“贞德大人，注入目标的魔力已经达到灵脉总量的70%了，可是黑圣杯仍然没有反应——”首席科学家焦急忙慌地前来汇报，只见玻璃容器内，金色的圣杯被源源不断注入的魔力团团包围，却纹丝不动。\n\n“那就加大魔力投入，让那些魔术师都不要再偷懒了！”贞德不屑地说了一句，仍然在思考着要怎样利用复制出来的黑圣杯。\n\n“魔力注入已经达到总量的85%，目标表面开始出现些微裂痕，有魔术师已经开始出现了魔力干涸的迹象。大人，我建议我们应该——”首席科学家再次前来，这次她的语气更加迫切。贞德凝视着那个玻璃容器内的圣杯，咬了咬牙。\n\n“哪来的那么多废话，继续提高魔力供给水平，把不能继续供给魔力的魔术师都换下来，让替补接上去！”贞德只是略微提高声音，就把首席科学家的建议堵回了嘴里。没有人能质疑贞德的权威，哪怕多一个字都可以成为罪证。\n\n“达到总量95%，目标已经出现裂解迹象。可是…似乎有一种力量…一种更加强大的力量…正在从目标内溢出…贞德大人，为了设施内所有人的生命安全，我必须劝阻您继续实行计划！”\n\n“给我把魔力供给拉到峰值——立刻执行！”贞德几乎是咆哮地发出指令，区区一个科学家居然敢反抗自己，这对她来说是一个前所未有的侮辱。\n\n“贞德大人…如果您…非要让我下这个命令～那么我情愿——死在您的面前…”首席科学家哽咽着说出最后的话，语气却无比坚定。\n\n“我会这么做的——”贞德轻轻动了动手指，首席科学家就在所有人的面前被火焰燃烧成了灰烬——\n\n“蓝胡子，去向他们发布我的命令吧，现在就去！”\n\n“是，贞德大人…”蓝胡子跨过首席科学家的灰烬，向着操作台走去。可还没等他走近，从黑圣杯内满溢而出的能量就已经如脱缰野马飞奔而出——而当一切结束时，除了贞德与蓝胡子仍然站立在原地外，所有的实验人员与魔术师，通通化为了烟尘。不仅是他们，数十万毫无准备的奥尔良平民，也在这场毫无征兆的灾难中成为了牺牲品。"
 nfa.81.a:"“§R你要杀了我，仅仅是因为我对你说了真话？！§!”"
 nfa.82.t:"在南美的雨林之中"
 nfa.82.d:"通过假身份进入戒备森严的魔法少女联盟，再一路北上进入虫巢的范围之内，只为了追寻一个可能根本不存在的东西，这种事恐怕只有疯子才能计划得出来。不幸的是，贞德就是那个疯子，而菲利丝就是替疯子办事的人之一。\n\n由于地图的错误，整个小队已经在茂密的雨林中迷了路，没有道路、没有指引，他们只能跟随那幅错漏百出的地图寻找着传说中存放圣杯的“圣殿”。每向前一步，就会有一个同伴因为缺水或者饥饿倒下，而后面的同伴则会捡起地图继续向前走去，仿佛没有尽头。菲利丝走在队伍的最后，和她的同伴一样头晕眼花，忍受着无止境的蚊虫叮咬与灼灼烈日的暴晒。最终，她捡起了最后一个倒下的同伴手中的地图，拨开仿佛已经拨开了几亿次的树木的遮挡——反正树木的后面仍然是树木，森林的后面仍然是森林，不会有任何改变。\n\n可是这次，奇迹发生了。在菲利丝面前矗立着一座小山，石头阶梯直通山顶神殿的入口，冽冽清泉沿着山间“哗哗”流淌。传说中的圣殿，居然真的存在！\n\n可是，菲利丝实在太累太累了，她甚至连走上前去喝水的力气都已经没有了——现在，她只想躺下，闭上自己的眼睛…"
 nfa.82.a:"有些秘密，最好永远不要被揭开"
 nfa.83.t:"人间蒸发"
 nfa.83.d:"“所以，你们调查的最后结果，就是一无所获了？”贞德将那份厚厚的报告一把扔在了调查员们面前的地上，冷冷地问道。\n\n“贞德大人，我们搜索了那里的每个角落！”\n\n“贞德大人，我们向那里的每一个可能知情的人进行了询问！”\n\n“贞德大人…我们可以百分百…可以百分之九十地确定，那里…没有圣杯存在——”\n\n“狡辩。”不管调查队的成员们如何辩解，如何引经据典，贞德只需要一句话、一个词就可以判下他们的罪行。\n\n“贞德大人…贞德大人！”\n\n“把他们拖下去，我再也不想看见这些废物了。”\n\n“贞德大人…求您了…我求您了…我还有孩子…”\n\n在一声声哀求中，调查队的成员们消失了，他们存在过的一切痕迹都会被彻底抹去，就和他们所造成的耻辱一样。"
 nfa.83.a:"那圣杯到底在哪呢？"
 nfa.84.t:"夏连特拉的雨"
 nfa.84.d:"大雨仍然在“哗啦哗啦”地下着，在大雨中，村民们正在橡胶树下进行着劳作。种植开采橡胶是村子最主要的收入来源，所有村民都会参与其中。当调查队的队员们费尽周折来到这里时，他们的出现甚至没有引起一个村民的关注。调查队队员们的线索就到这个村庄，他们只能赌一赌了。\n\n“老伯，您好，请问——”一个调查队队员走上前去，对着一个开采橡胶的老人开口了。\n\n那个老人转过身来，警惕地皱着眉打量着调查队的成员们。紧接着，他们开始七嘴八舌地用调查队听不懂的方言交流起来。\n\n“这些家伙…他们不会英语吗？”另一个调查队队员抱怨道。\n\n“该死，那个翻译呢？”\n\n“趁着我们在雨林里休息的时候，那家伙偷了一个背包就跑了，一时半会儿也追不回来了！”\n\n有些调查队队员开始尝试和这些村民比划起他们的来意，可这些村民显然没有明白他们的意思。\n\n“那现在，我们该怎么办？”调查队陷入了死寂之中，是啊，如果没有收获，即使回到祖国，等待他们的也只有死路一条——没有人说话，所有人都听着“哗啦啦”的雨声。\n\n“淦，不如我们一不做二不休，直接放弃任务也不回去了。我们有能力有装备，在哪还不是一样干！”一个年轻的调查队员打破了沉寂，很快就得到了所有人的响应——\n\n在反抗压迫与顺从压迫间，他们选择了逃离。哪怕最终，他们都会无处可逃。"
 nfa.84.a:"与夏连特拉的探索队失去联系了..."
 nfa.85.t:"忍无可忍"
 nfa.85.d:"“现在怎么办？前往南美和夏连特拉的调查队音信全无，前往冬木的调查队一无所获。那些废物，我就不应该对他们抱有任何期待！黑圣杯毁了，新的圣杯又找不到，我们的大业该怎么继续进行下去？！”贞德烦躁地在王座前踱步，她只觉得愈发烦躁。心中的火焰熊熊燃烧却无发泄之处，只能灼烧她自己的心灵。\n\n“贞德大人啊…看来，我们只能放弃圣杯方案了——”蓝胡子沉默良久，小心翼翼，极为审慎地提出了自己的意见。随着越来越多曾经的亲信被处理，蓝胡子也不知道自己会不会成为下一个牺牲品。\n\n“你的意思是——”贞德的目光看向蓝胡子，他有些畏惧地避开了贞德的目光。\n\n“是的，圣杯王国内一定藏匿着圣杯，只要我们能够攻克它找到圣杯…那么接下来，一切就都会顺利起来的…”\n\n“呵，原来如此，原来如此。反正，我早就受够这一切了——战争，让战争到来吧！哈哈哈哈哈…”邪龙魔女拔出腰间的长剑直指天际，在她的字典里没有失败、没有恐惧、没有节制。她必须去战斗，去取得下一个胜利！"
 nfa.85.a:"无需再忍！"
 nfa.86.t:"圣杯所在之处"
 nfa.86.d:"虽然贞德从来没有怀疑过自己的实力，从来没有怀疑过自己能战胜圣杯。可是，圣杯的强大还是给她留下了深刻的印象——至少，曾经给她留下了深刻的印象。如今，英伦三岛已经臣服在她的脚下，法兰西的国旗已经在几乎化为废墟的白金汉宫的旗杆上升起。\n\n自圣杯王国投降之日起，法国魔术师、科学家、间谍人员乃至军队，就全都被动员起来，贞德发出号令，要求他们掘地三尺去寻找圣杯。来不及流亡的前圣杯王国的高层都被严刑拷问，被要求说出圣杯的下落。可是，所有的努力都白费了。整个英伦三岛之上，圣杯仿佛凭空蒸发一般无影无踪，甚至没有人知晓哪怕一星半点的线索。\n\n可是，有一个人不一样，这个人就是全圣杯王国的国王阿尔托莉雅•潘德拉贡，这个被尊为“骑士王”的活着的传奇来自于古老的神秘，掌握着神代的力量，她一定知道圣杯的藏身之处。若说她本人的实力，就连贞德都没有绝对战胜她的把握。可是，也许是拜神所赐，这个活着的传奇既没有选择流亡也没有选择反抗，就这么平静地接受了俘虏。\n\n当然，任何形式的拷问对于骑士王这种级别的英灵来说都是无济于事的，贞德也从没有寄希望于骑士王会诚实地说出圣杯的下落。所以，“人造令咒”的研发就被提上日程。通过仿制上古神秘与魔术回路构建虚假的契约，就可以轻松地让桀骜不驯的骑士王成为贞德的工具，这是多么伟大而光荣的征服啊！而今天，一切都已经大功告成，骑士王被带到了大殿上，贞德则欣赏着自己手背上暗红的邪龙图案的令咒。"
 nfa.86.a:"终于，真相大白的时刻到来了！"
 nfa.87.t:"不那么“残酷”的真相"
 nfa.87.d:"为了避免出现任何可能的问题，骑士王的盔甲与她的誓约胜利之剑都被悉数剥夺，如今的她身穿一袭白色长裙，被卫兵带到了宫殿上。昔日的骑士王此时眼神无光，若是不知情的人，想必只会认为她是一个纤弱美丽的普通少女——千年的统治已经使骑士王几乎麻木，而不列颠的沦陷则成为了压垮她的最后一根稻草。\n\n“传说中的骑士王，就是这样一副样子？你们确定没有抓错人吗？”贞德的这番话更多的是想激起眼前的骑士王的情绪。毕竟，征服一个不会反抗的猎物，对于猎人来说是十分无趣的。\n\n“……”骑士王没有言语，甚至没有表情，就这么木讷得盯着王座上的贞德，如同一个提线木偶一般。\n\n“无趣…算了，反正这都不重要了。现在，我以令咒向你下达命令——命令你如实说出圣杯王国的圣杯藏匿地点，立刻！”手中的令咒的光芒在闪烁后逐渐散去，邪龙图案的双翼逐渐散去，一画令咒，确定生效了。\n\n“圣杯…圣杯王国…最后的圣杯…早已…早已在百年前…消失。现在的圣杯王国，没有任何一个圣杯…”在令咒的命令下，骑士王机械地吐出一个个字眼来。没有任何撒谎的可能，这就是圣杯的真相。牺牲了如此多的生命，浪费了如此多的财富，换来的却是一个“战争目标根本不存在”的草率结局。整个大殿内在一瞬间连窃窃私语都消失了，他们为这个结局感到愤怒、感到痛苦。可同时，他们更感到恐惧——谁知道贞德会怎么看待这一切呢？若是贞德想追究他们的欺君之罪，他们有一百个头也保不住。\n\n不知道是谁开的头，大臣们、部长们、将军们，一个个争相跪倒在地，他们哭喊着叫嚷着，乞求着贞德饶恕他们的罪责。只有骑士王还站在原地，她麻木得已经不想关心现在究竟发生了什么。"
 nfa.87.a:"当真相揭幕时，不管是人是鼠，都会迎来自己的结局——"
 nfa.88.t:"不那么残酷的真相"
 nfa.88.d:"“哈哈哈…”有那么一瞬间，所有人都以为是自己听错了，他们停止了哭喊，小心翼翼地看向王座之上，他们没想到，贞德在笑，而且是放声大笑。\n\n“你们这群可悲的孬种——你们不会以为我会为了这场战争没有达成既定目标而感到惋惜，感到痛苦吧？”贞德抹了抹眼角快要笑出来的泪水，端正身子冲着群臣问道。\n\n“贞德大人…您的意思是…？”蓝胡子第一个反应过来，但还不敢确定，只是试探性地询问道。\n\n“没错，我不在乎这场战争付出了多少牺牲，让多少生命流离失所，也不在乎这场战争花费了多少钱财，消耗了多少资源。当战争开始时，我就只在乎一件事——胜利。而你们，也为这场胜利做出了贡献。所以，为什么要哭着乞求我的原谅呢？你们应该笑，应该像我一样放声大笑才是。来，就从现在开始吧！哈哈哈哈哈……”\n\n“呵呵呵…哈哈哈…”大殿内在瞬间从一片哭嚎转为了一片欢笑，可这些笑声却比哭声更加悲惨。大臣们纷纷意识到，他们就连选择表情的权力，都已经被贞德控制了。而这个贞德，她不在乎战争的代价、不在乎人们的死活，只在乎自己的胜利与更多的胜利——还有比这更可怕的领袖吗？\n\n“虽然没有取得圣杯稍有遗憾，不过，我们不还有很多机会吗？我们的军队还可以深入南美、樱花与夏连特拉，完成那些废物没有完成的事…”贞德说话间，看向了御座背后悬挂着的世界地图。\n\n“我们帝国的领土，还远远不够，我们的征服，还远远没有结束——”"
 nfa.88.a:"“直到抵达世界的尽头之前，法兰西的战车，一刻都不能停歇！”"
