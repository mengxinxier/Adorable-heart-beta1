 nfa.6.d:0"大萧条已经波及到了美洲，虽然我们的经济并不依赖于圣杯王国，但也一定程度上受到了影响。"
 nfa.6.a:0"事情还能再糟糕一点吗？"
 nfa.7.t:0"亚裔的命运"
 nfa.7.d:0"亚裔大部分是远洋的商人，她们富有财富且学识渊博，我们可以将她们的财富收归国有，亦或放她们一马。同时我们还有第三种选择：让这些人加入我们的政府，这会利于我们管理。"
 nfa.7.a:0"顷刻炼化，收归国有"
 nfa.7.b:0"让她们好好过自己的日子吧"
 nfa.7.c:0"接纳一部分远洋官员"
 nfa.8.t:0"广泛的学生运动"
 nfa.8.d:0"一些学生以及组织起来进行游行，要求让·巴尔政府立刻下台，此事疑似有共产党的支持。"
 nfa.8.a:0"赤匪的阴谋！"
 nfa.8.b:0"你们急什么？"
 nfa.9.t:0"戴高乐的请求"
 nfa.9.d:0"戴高乐要求玛丽女王再给予法兰西行动一次机会，她所代表的陆军派与让·巴尔的海军派还是有所不同的。但此前女王禁止她参与竞选的原因就是她有点太极端了，现如今让戴高乐上台无异于埋下一颗定时炸弹。但戴高乐承诺一定会拯救法兰西。"
 nfa.9.a:0"让她离开，极右翼不可信任"
 nfa.9.b:0"或许她真的行呢？"
 nfa.10.t:0"维系教廷的建立"
 nfa.10.d:0"由于法兰西行动的海军派成员被玛丽女王要求强制退党，如今的法兰西行动已经完全被陆军派掌控，但让·巴尔并未就此放弃。她联合了一些被迫退出法兰西行动的旧盟友，组建了新政党“维希教廷”。让·巴尔已经从大屠杀中汲取了教训，这是一个相对温和的右翼政党，支持宗教至上，尽管有些漠视王权，但这种小政党应该掀不起什么波浪。"
 nfa.10.a:0"法兰西行动被进一步削弱了"
 NFA_xuanjudays7:0"§C选举结果将在7天后公布§!"
 nfa.11.t:0"选举结果"
 nfa.11.d:0"由于左翼政党此前遭到打压，极右翼政党失去政府信任，因此能通过选举获得机会上台的只剩下了非左翼的中间派政党。\n\n基督教社会党是法国的传统民主党派，捍卫宗教自由和言论自由，强调基督教价值观对社会的影响。经济上主张实用性，认为资本主义制度并不合理。\n\n基督教民主党是由基督教社会党中分离出来的成员组成的党派，政治方针偏向保守主义且偏右翼，反对进步主义，支持传统的价值观念，要求加强资本主义经济建设并保持精英政治。\n\nBC自由是去年6月建立的新兴政党，与女王同名的贵族玛丽因为无法忍受让·巴尔政府的高压统治而建立了该党。BC自由支持君主立宪与自由主义，在大屠杀事件发生后党员人数激增。\n\n激进党是法国的传统政治党派，属于中间偏右的自由主义政党。但由于其现任首脑皮埃尔·赖伐尔此前对极右翼政党的同情言论，目前让激进党上台并不是一个好的选择。"
 nfa.11.a:0"基督教社会党获胜！"
 nfa.11.b:0"基督教民主党获胜！"
 nfa.11.c:0"BC自由获胜！"
 nfa.11.e:0"怎么全是军人当领袖，还好激进党赢了。"
 nfa.12.t:0"贝当元帅离世"
 nfa.12.d:0"由于年事已高加上身为首相的操劳，贝当大元帅最终身体不支，在睡梦中永远离开了我们。贝当并没有在去世前指明她的继承人，但她的大徒弟夏尔·戴高乐显然是王室不可接受的。所以除此之外还有两个人能保证王室依然掌握大部分权力：\n\n第一位是“上校”弗朗索瓦·拉·罗克，她是极右翼政党“火十字团”的创立人，该党虽然规模相比法兰西行动小了许多，但上校对王室的忠诚毋庸置疑，同时也不用担心该党因势力过大而夺权。\n\n第二位人选是安托南·阿尔托，一个疯疯癫癫的艺术家。她本是幻想乡本土人，但由于其艺术表演过于超前，被幻想乡政府逐出了国家。疯癫的她受到了我们国家内的某支超现实主义小党派的欢迎，并被推举为表面上的领袖。也许我们也可以这么做，毕竟王室在幕后依旧掌控大权。"
 nfa.12.a:0"上校值得信任"
 nfa.12.b:0"让那个艺术家来！"
 nfa.12.c:0"别整这些花里胡哨的了，还是让贞德来装个样子吧"
 nfa.13.t:0"法兰西行动破产"
 nfa.13.d:0"由于遭到政府多次打压，再加上党内分裂，党员数量骤降的法兰西行动已经成为了边缘政党。最近夏尔·戴高乐终于宣布了法兰西行动党破产，该党现已完全解散。一些成员被另一个极右翼政党火十字团所接纳，戴高乐本人则因与火十字团领袖“上校”弗朗索瓦·拉·罗克有个人恩怨而选择再次退出政坛，或许什么时候戴高乐会重新归来。"
 nfa.13.a:0"法兰西行动好死喵！"
 nfa.14.t:0"复国阵线？"
 nfa.14.d:0"来自北美的法国政府提出了一个有趣的概念：作为同样失去故土的国家，我们应该抛弃意识形态的分歧而投身与复国事业中，因此她们想加入我们的阵营。"
 nfa.14.a:0"欢迎她们！"
 nfa.14.b:0"她们离我们也太远了"
 nfa.15.t:0"法国想要加入我们的阵营"
 nfa.15.d:0"北美的法兰西王国想要加入我们的阵营，但是她们提出了条件：那就是取代已经被消灭的幻想乡成为正统法国政府，虽然她们也一直是这么认为的。"
 nfa.15.a:0"幻想乡确实已经不复存在了，欢迎我们的新盟友"
 nfa.15.b:0"幻想乡虽然已经投降，但我们仍然会帮助她们复国！"
 nfa.16.t:0"法国要求我们归还核心领土"
 nfa.16.d:0"我们占据了一些法国的核心领土，现在她们要求我们把这些领土归还给她们。"
 nfa.16.a:0"他们应得的"
 nfa.16.b:0"我凭本事打下来的地为什么要还给你"
 nfa.17.t:0"审判妖族统治者"
 nfa.17.d:0"在对妖族统治者进行审判时，一些法官对于如何处置类似雾雨魔理沙这种幻想乡的人类统治者产生了分歧，而另一些法官认为她已经完全融入了妖族社会，算不上人类了。"
 nfa.17.a:0"只要是和妖族有关的都必须死！"
 nfa.17.b:0"她仍旧是人类，还是尽量减轻刑罚吧"
 nfa.17.c:0"她已经融入进去了，把她当成妖族正常审判就好了"
 nfa.18.t:0"妖族共和派的命运"
 nfa.18.d:0"妖族的共和派在国内一直很有影响力，由于她们已经接受了我们的统治事实，我们应该尝试温和的方法处理她们。"
 nfa.18.a:0"无论这些妖族是哪一派，都要狠狠教育她们！"
 nfa.18.b:0"只要她们认可我们的统治，我们就可以宽容一些"
 nfa.18.c:0"§R别管什么派了，我们的洗脑装置已经准备好了...§!"
 NFA_qiangxiantiyan:0"§C此选项为阿尔托返乡线专属选项，由于护国主线的制作遥遥无期，因此暂时放出该选项进行体验§!"
 nfa.19.t:0"法兰西已经准备好了！"
 nfa.19.d:0"法国正在准备回归欧罗巴舞台，她们即将对我们发动战争。"
 nfa.19.a:0"放马过来吧！"
 nfa.20.t:0"清洗反对者"
 nfa.20.d:0"戴高乐政府并不被人民看好，一些反对者已经开始进行游行，她们认为我们与让·巴尔政府毫无区别，看来必须狠狠教训这群反对者了。"
 nfa.20.a:0"把领头的抓起来公开处决，剩余的也都关起来！"
 nfa.20.b:0"不用管她们，她们也就这点手段了"
 nfa.21.t:0"土著集中营"
 nfa.21.d:0"我们已经建立了几个土著集中营，现在的问题是我们要把哪些土著关起来。"
 nfa.21.a:0"想办法全部抓进去给我们干活！"
 nfa.21.b:0"关押那些反抗过我们统治的土著就行了"
 nfa.22.t:0"与恶魔的交易"
 nfa.22.d:0"我们或许可以与轴心国达成合作关系，德国人同样失去了故土，至少在这点上我们是战略目标一致的。如果我们给她们画一些大饼，或许她们就会同意支援我们，政府内有些成员认为应该让出博丽大结界（阿尔萨斯-洛林），但大多数人并不想放弃这块一直处在幻想乡控制下的土地，经过再三讨论，政府最终决定以归乡后将红魔馆交由德国为代价，换取轴心国的援助，不过能不能行还是要看她们是否同意了。"
 nfa.22.a:0"反正红魔馆也是妖族居多"
 nfa.22.b:0"我们可以独自打赢这场战争，绝不与德国佬妥协！"
 NFA_xieyidacheng_GER_flag:0"§Y与德国的协议达成§!"
 nfa.23.t:0"来自法国的援助请求"
 nfa.23.d:0"目前北美的法国在北美战争中腹背受敌，为了能够取得最后的胜利，她们请求轴心国的援助。虽然德国与法国相距甚远，但双方都是失去故土的国家，并且法国承诺，一旦她们成功返乡，便会将红魔馆交由德国管理，至于博丽大结界，法国使者选择了转移话题。我们是否要帮助她们？如果同意帮助她们的话，法国会在北美战争结束后加入轴心国。"
 nfa.23.a:0"博丽大结界的问题暂时搁置，起码红魔馆就已经赚到了"
 nfa.23.b:0"我们没功夫跑那么远去帮她们"
 nfa.24.t:0"德国同意帮助我们"
 nfa.24.d:0"德国已经同意了我们的请求，在北美战争结束后，我们将加入与他们并肩作战，打回巴黎老家去。"
 nfa.24.a:0"太好了！"
 nfa.25.t:0"德国拒绝帮助我们"
 nfa.25.d:0"德国认为轴心国与法国相隔太远，并且我们的承诺也不够现实。"
 nfa.25.a:0"该死的德国佬！"
 nfa.26.t:0"极右翼重新抬头"
 nfa.26.d:0"由于我们与处于极右翼的轴心国达成了合作关系，因此国内的极右翼政党又重新崛起了，她们在德国的支持下大肆宣扬种族主义，并且由于与精灵的战争我军损失惨重，群众也被这些言论蛊惑，政府内部也出现了一些反对声..."
 nfa.26.a:0"得不偿失"
 nfa.27.t:0"法兰西行动重组"
 nfa.27.d:0"在得到足够群众支持与轴心国方面的捐款后，戴高乐重组了在此前破产的法兰西行动。另外不知从哪来的谣言声称民主政府为了得到轴心国的支持，出卖了博丽大结界，彼岸岛与红魔馆，群众强烈要求民主政府下台，进行新一轮选举。"
 nfa.27.a:0"红魔馆是真的，其它的是谁造的谣？"
 nfa.28.t:0"局势加速恶化"
 nfa.28.d:0"群众的情绪已经愤怒到了极点，现在该做出抉择了。"
 nfa.28.a:0"遏制住谣言！维持民主政府！"
 nfa.28.b:0"接受现实，进行新一轮选举"
 nfa.29.t:0"首届全右翼政党选举"
 nfa.29.d:0"由于民主政府的卖国行为以及最近与精灵的战争，民主党派的支持率已经跌落谷底，因此本次参加竞选的党派全部为右翼政党。除了老朋友火十字团与法兰西行动外，让·巴尔组建的维希教廷也参与了竞选，随着两年时间过去以及如今的战争，似乎让·巴尔的做法才是对的？另外女王还邀请了加速主义者参选，因为安托南·阿尔托这个疯癫艺术家或许会是王室的好傀儡。"
 nfa.29.a:0"毋庸置疑的，法兰西行动胜选了！"
 nfa.29.b:0"上校的火十字团极限取胜！"
 nfa.29.c:0"维希教廷赢了！"
 nfa.29.e:0"加速主义者在得到王室支持后取得了选举胜利！"
 nfa.32.t:0"法国要求我们归顺"
 nfa.32.d:0"作为法国的旧殖民地，她们要求我们重新服从与她们的统治。"
 nfa.32.a:0"她们算老几！让她们用实力说话！"
 nfa.32.b:0"我们别无选择"
