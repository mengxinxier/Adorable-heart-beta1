 NFA_dgljiefanglefaguo_1:0"§Y戴高乐将军§!带领我们解放了§C法兰西§!"
 NFA_langouzhongmanmanzuo:0"§O目前仅制作了政体是蓝线与戴高乐是领导人时归乡解锁的政治线，后续更多归乡后政治线请静待更新！§!\n\n"
 NFA_jianxiaodaxiaotiaoyingxiang:0"§C未来资本主义世界爆发经济危机时，我国将减轻受到的影响§!"
 NFA_jiashijian_1:0"触发事件“§Y与戴高乐和解？§!”。"
 NFA_rangbertuolishijianliweixi:0"§G未来让巴尔独立掌控政党时，该党将改名为“维希教廷”§!"
 NFA_fensuijnglingpanluan:0"§R为了彻底解决境内精灵的不满，必须采取极端手段§!"
 NFA_zhongzhixingdong_pohaijingling:0"§C终止迫害精灵的行为，这会造成难以想象的后果！§!"
 NFA_jaidaxingdong_pohaijingling:0"§R继续加大对精灵的迫害力度，为了法兰西，这是必要之恶§!"
