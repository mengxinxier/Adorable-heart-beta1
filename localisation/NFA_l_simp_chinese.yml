 BART_DESC:0"§Y让·巴尔§!\n@NFA§Y[FROM.Getname]§!的§C首相§!\n\n§Y不受欢迎之人§!\n  · $MODIFIER_STABILITY_FACTOR$：§R-20.00%§!"
 BART_DESC_1:0"§L军队出身的让·巴尔在1933年4月的选举中获胜，她此前曾是王国的海军大臣，同时也是第一位被选举上台的军人首相。人民希望能让她来解决法兰西面临的精灵暴动问题，事实证明她确实做到了，但并不是人民想象中的那种方式：1935年11月16日的路易斯安那大屠杀使无数路易斯安那境内的精灵无家可归。人民强烈反对让·巴尔政府的暴力行为，而王室念于精灵国曾帮助过法兰西的旧情，也无法继续容忍让·巴尔政府。在1935年12月的一篇报社调道中，让·巴尔获得了高达84%的负面投票，是法兰西最“不受欢迎之人”。§!" 
 DANGAO_DESC:0"§Y玛丽·安托瓦内特§!\n@NFA§Y[FROM.Getname]§!的§C女王§!\n\n§Y法兰西的象征§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+15.00%§!" 
 DANGAO_2_DESC:0"§Y玛丽·安托瓦内特§!\n@NFA§Y[FROM.Getname]§!的§C女王§!\n\n§Y法兰西的象征§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  · $MODIFIER_WAR_SUPPORT_FACTOR$：§G+10.00%§!" 
 DANGAO_DESC_1:0"§L玛丽·安托瓦内特，拥有奥地利血统的她曾经是坚定的人类优先主义者。从年幼时期起，玛丽就经常听王室成员们讲述一百多年前大革命时期的妖族为法兰西的人类带来的无数苦难，以至于成年前的玛丽深深沉迷于极右翼党派的宣传。但随着玛丽成年，她游历周围各国，与路易斯安那本地和精灵国的的精灵接触，玛丽发现自己一直在被复仇主义蒙骗，外族并不是野蛮的生物。\n\n因此，大屠杀事件也让她深感自责。不过玛丽并没有忘记自己的使命，虽然外族并非洪水猛兽，但她作为法兰西的象征，必须要带领法兰西人民反攻本土，夺回本就属于法兰西的土地。§!"
 ZHENDE_DESC:0"§Y贞德§!\n@NFA§Y[FROM.Getname]§!的§C首相§!\n\n§Y圣少女§!\n  · $MODIFIER_POLITICAL_POWER_FACTOR$：§G+15.00%§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!"
 ZHENDE_DESC_1:0"贞德是法兰西的圣女，曾有许多人见到在她身上发生的奇迹，她们将其称为神迹。\n\n贞德是一位乡下出身的少女，小时候在贫困的村子里艰难度日，不过人类与当地的精灵们相处友好，精灵们常常会帮助村民，这使贞德对精灵们有着很高的好感。同时贞德十分虔诚，即使在神学逐渐没落的现代，贞德也遵从着上帝的话语。\n\n在1932年的精灵暴动中，贞德加入了精灵方对抗王国。虽然暴动失败了，但她出色的军事才能引起了甘末林元帅的注意，并且受到了玛丽女王的关注。贞德在被女王释放后被甘末林推荐加入了军队。在元帅的提拔下，贞德晋升飞快。不过令甘末林没想到的是，贞德密切关注着政界。\n\n1933年法兰西行动赢得选举后，人类与精灵之间的局势愈发紧张，因此贞德加入了基督教社会党，希望能够改善两族之间的紧张关系。在大屠杀发生后，玛丽女王秘密会面了贞德，暗示了贞德权力交接。真正民主平等的法兰西将从此刻开始建成。"
