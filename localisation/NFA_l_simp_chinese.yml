 nfa.1.t:0"何去何从？"
 nfa.1.d:0"现任让·巴尔政府已经处在崩溃边缘，尽管此前玛丽女王秘密会面了贞德，希望由她和她的政党来组建新政府，但不经历选举的任命也许不会让人民满意，同时，贞德自己也劝解玛丽女王进行一轮选举。"
 nfa.1.a:0"进行选举，我们需要一个真正民主的政府！"
 nfa.1.b:0"玛丽女王任命了贞德组建新政府"
 nfa.1.c:0"君主立宪的尝试是失败的，玛丽殿下必须牢牢掌控住权力"
 nfa.2.t:0"与精灵进行交易？"
 nfa.2.d:0"为了赢得这场北美战争的胜利，各方势力都倾尽全力，但法兰西夹在众势力中间四面楚歌，获胜的可能性因此最小。不过我们的玛丽女王提出了一个大胆的想法：向精灵之国做出一个承诺，以对方退出北美战争为代价，在法兰西本土光复后，法国将归还自己手中所有精灵之国的土地。\n\n此话一出立刻引发了大臣们的激烈讨论，法兰西光复本土可能性微乎其微，就算成功光复了本土，拱手让出这片富饶的土地定会让许多人不满。不论如何，决定权在首相手里。"
 nfa.2.a:0"玛丽女王为我们指明了前路！"
 nfa.2.b:0"拱手让地？多一个精灵作为对手又如何。"
 nfa.3.t:0"法国希望与我们谈判"
 nfa.3.d:0"法国的特使已经穿越战线来到了我们面前，她声称法兰西并无意愿与精灵之国战斗，并且已经深刻反思了此前的种种行为，现在她们希望与我们达成一项协议：以精灵退出北美战争为代价，法国将在本土光复后归还自己手中所有属于精灵的土地，并且说玛丽女王承诺，在打回欧洲老家前，她也会给予精灵们与法国公民同等的待遇，至少让她们不会饿肚子。"
 nfa.3.a:0"我们希望自己不会信错人"
 nfa.3.b:0"做出如此暴行的法国如何取信于人？"
 NFA_dachengxieyi:0"§Y@USA精灵之国§! 与 §Y@NFA法国§!达成协议，§Y@USA精灵之国§!退出北美战争\n\n\n    今天倒霉运的人,也许明天就会走运,所以一个精明的外交家总是给未来留下余地的。"
