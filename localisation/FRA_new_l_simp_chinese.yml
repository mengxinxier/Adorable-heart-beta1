 SHY_france.1666.t: "$news_event_background$“法兰西行动”胜利"
 SHY_france.1666.1: "在外人看来，“大革命”的斗争在1789年就以失败告终了；但是在幻想乡的人类看来，“大革命”仍在继续。\n前几个月，幻想乡的人类与妖怪间的矛盾进一步激化，越累越多的人类支持并加入“法兰西行动”，一个追求人类解放的组织。\n冲突终于在昨日，愤怒的群众冲破了警察的封锁，开始进攻了人间之里的巴士底狱。巴士底狱，主要用于关押政治犯，1789“大革命”中的人们没能攻占下这座监狱，百余年后今天，追求自由的人民再次开始进攻此处。“到巴士底狱去！”成为了当日人间之里不绝的声音。\n当日下午，人民在“法兰西行动”的军队的帮助下，成功占领了这座旧制度的代表，现任政府为了避免矛盾激化，不得不宣布退位。人间之里的爱国者们在当天为她们的信件都署上了“自由元年元日”的日期。\n马克西姆·魏刚元帅宣布自由“法兰西”军官团将组建过渡政府，为了全幻想乡的自由与平等。"
 SHY_france.1666.a: "自由永存"

