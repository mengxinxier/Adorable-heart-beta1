 BC_FREE_desc: "§Y简介§!：BC自由学院是妖怪与人类妥协下诞生的产物，是直属于“§C自由“法兰西”军官团§!”的装甲学园。\n§Y代表人物§!：玛丽（§R领袖§!）、押田流歌、安藤丽奈。"
