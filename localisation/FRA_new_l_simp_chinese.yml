 KMK_Patchouli_desc: "帕秋莉·诺蕾姬，蕾米莉亚大小姐的老友，从图书馆里古老的藏书和其深不可测的知识储备，似乎是启蒙运动前就有的天才魔女。\n身体虚弱，难以应付肉搏战，不过利用绚丽多彩但威力十足的魔法攻击可以弥补不足，帕秋莉的缎带不是灵符，而是提高魔法力的饰品。\n因为是货真价实的魔女还是魔女里面的天才，仅仅百年的时间就集齐了五种贤者之石，拥有着惊人的魔力，美中不足的是天生患有哮喘和贫血，对于消耗战是非常头疼的。看起来似乎非常虚弱。\n没有窗户的图书馆或许充满了灰尘，不，从常理上来说肯定是布满灰尘才对。\n她认为只有自己在书旁边才是自己，所以她不愿意从书的旁边离开。这样情况的持续帕秋莉早就记不清楚了。"

 

 KMK_Cirno_desc: "喜欢寒冷地方的冰之妖精。主要拥有操纵冷气程度的能力。\n琪露诺脑袋有些笨笨的，就连简单的1+1，她给出的答案永远也是9，不过本来妖精和天真烂漫孩子没什么两样。\n不论夏天还是冬天琪露诺都会放出冷气（冬天可能会冻伤），彰显自己的个性，所以琪露诺的周围都是十分凉爽，无论春夏秋冬。\n玩让青蛙瞬间冻住、然后放在水里复苏的游戏（虽然这样可能是对某位神明的大不敬）。\n每3回大概会有1回失败，青蛙就会悲惨地支离破碎。\n不过最近却开始进行自发无政府主义运动，起初，人们还都是报以无情的嘲笑，觉得只不过是妖精之间又一次无厘头的玩闹罢了。即使是认真的，也没人能认为花拳绣腿，穿着理想主义衣裳安那其主义能够成功。直到琪露诺的妖精党派们进入了议会，开始在公众之间抛头露面，并收获了一大批的党员，那些嘲笑的人才知道自己是有多么可笑。不过，也有人指出琪露诺这样似乎与真正的安那其有所相悖。不过，从自然中诞生成长的妖精们，或许比一些人更懂得安那其。对于平民百姓们来讲无论什么正统布尔什维克还是民族布尔什维克，民众更多只想过好自己的日子。从民众对琪露诺的安那其政党的支持度来讲，安那其妈妈的旗帜或许有一天会高高挂在欧陆的上空飘扬。"

 

 KMK_Meirin_desc: "红美铃是住在红魔馆的妖怪之一。由于是门番，在红魔馆的妖怪里面是和人类接触率较高的（据传咲夜前任女仆长就是红美铃）。\n擅长武术，妖怪的那种奇特妖术较少使用，更多则是五彩缤纷的弹幕或者近身的拳拳到肉。\n外表和人类没有任何区别。穿着中国风的服装，行动敏捷。\n和强化某一部分特别的能力的妖怪不同，是能力比较平庸但比较全面的妖怪。因此，在妖怪当中她不算强者，但是在面对人类是没有死角。没有特别的弱点（目前仍是种族正身不明）。\n可能是看中了这样的能力，就让她来担任门卫。\n另外，在妖怪之中也是异常地像人类，在担任门卫的时候去搭话的话，可以闲聊或者听她发牢骚。就算被言语威吓，只要不去无礼地强行闯入的话基本上都不会袭击人。有时会产生是在和人类说话的错觉。\n比起红魔馆的其他人，她对人类亲近得多。\n在红魔馆正式独立出来后，红美铃也有了属于自己的一队女仆，作为红魔馆在临死关头最后的底牌。"

 

 KMK_Rumia_1_desc: "在妖怪之中属于弱者，拥有让其周围无论昼夜都是一片黑暗这能力的，就是露米娅。\n这妖怪产生的黑暗，是让火把都失去作用的魔法之暗，闯入其中的人类的视野会降低得无异于失明。被趁着这种黑暗被袭击的话可能撑不了一时半刻，不过幸好她不会和别的妖怪一同行动。\n外表是年幼的少女，赤眼，头发是黄色的并系着一条红色缎带，据说是穿着黑色的衣服目的是为了融入黑暗之中，但是由于通常都处在黑暗之中所以很难确认。\n也许是作为黑暗的怪物，通常都会被人害怕，不过在看到她真实姿态的人都因为其年幼少女的外表会有点失望。可能将身形包裹在黑暗之中就是为了隐藏她的外貌。\n还有，黑暗的能力只是辅助性的，袭击人类的时候都是凭力量来进行。由于外表只是看起来的样子而已，究竟她有多强仍是疑问，在黑暗中又无法分出胜负。看不到退路的话是令人恐惧的。\n她把自己包裹在黑暗里时，她看不见外界，外界也看不见她，常常因为这样而自己撞到树上。"

 

 KMK_Daiyousei_desc: "大妖精平常生活在雾之湖中，偶尔会外出活动。\n和妖精一样喜欢玩耍与恶作剧。"

 

 KMK_Koakuma_desc: "小恶魔平时住在红魔馆中，其他不明。\n可以说没有任何使命，是一群完全自由的角色们。"

 
 ####################  博 丽 神 社  ###############################
 

 HKR_Reimu_desc: "博丽灵梦天生拥有不可思议的幸运和敏锐，以及许多能力，不过修行不足。\n不相信努力会有回报，讨厌修炼，缺乏危机感。每天就是在神社里面用(雾雨魔理沙的)扫帚打扫和悠闲地喝茶。\n不过每次一旦发生异变，就会急急忙忙赶着去调查。退治妖怪的时候会非常严厉，但是在没有工作需要的时候对妖怪人类也是一视同仁。\n在幻想乡最危机的关头，她理当作为幻想乡的领袖站出来，但是她逃避了，她把领袖的位子丢给了稗田阿求，把神社丢给了伊吹萃香。在神社中经过了十数年的思考后，她决定重出江湖，用最激进的手段建立了所有人的幻想乡。"

 

 HKR_Suika_desc: "幻想乡中鬼族销声匿迹后至今，已然经过了相当漫长的岁月。不过，最近鬼族的身影终于在幻想乡中再度得到确认。这只鬼就是伊吹萃香。\n她在整个幻想乡都近乎彻底淡忘鬼族的时候突然出现，不知为何开始留在幻想乡中生活（没人会退治鬼，大家都为难）。\n她身材娇小，头上长着一对与身体极不协调的长角。\n与其他妖怪相比，乍看之下萃香并非可怕得让人毛骨悚然，可她毕竟也是鬼族的一员。她拥有骇人听闻的恐怖力量，她曾经说过只要她愿意，就可以凭一己之力摧毁妖怪之山这样的豪言壮语（鬼族言而有信说到做到，从来不说谎。）。\n此外，萃香无比喜欢喝酒，经常随身携带着装满酒的葫芦（能无限涌出酒来的葫芦。），几乎每时每刻都在往自己口中灌酒。因此，从没有人报告说曾经见过她烂醉如泥以外的样子。\n虽然是鬼族的一员、山之四天王之一，但现在萃香并不会捉走人类，而是更喜欢找人类、妖怪开宴会。认为即使自己想捉走人类，也不可能去人类村落自讨苦吃。\n不过这一切都在“伟大战争”结束后改变了，灵梦抛下了神社，伊吹萃香不得不穿上巫女服，代替灵梦行驶责任，伊吹萃香不得不在此过程中成长......"

 

 HKR_Clownpiece_desc: "地狱的妖精，赫卡提亚的部下。\n妖精存在于几乎任何场所。地狱当然也不例外。\n然而，拒绝了生死的月之民会排除妖精。\n月都周边几乎没什么妖精。她受赫卡提亚的命令，令静海充满了自己从地狱带来的妖精们。静海因她的伙伴们变成了妖精乐园。\n然后由于纯狐的能力，她们觉醒了。她们的存在，可以说是纯粹的生命力的集合。\n「只要你们一直在这里玩下去，月之民就无法动手。只要他们没有人自愿去接受污秽，他们就会一直固守城池。」\n听到这样的话语，她开始盛大地玩耍起来。月面虽然是荒凉的世界，但和地狱比起来，是一个更美、更欢乐的世界。\n妖精们盛大地嬉戏着。这进一步将月之民束缚了起来。\n而这次，虽然月都长久以来都没什么动静，但终于有人类从月都中冲了出来。\n「如果，有人从月都里出来，你做什么都行。」\n想起这番话的她，真是绝佳的心情。"

 

 HKR_Yukari_desc: "八云紫是个力量非常强大的妖怪，她持有与根源相关的危险能力，这能力能和神明对抗。她是幻想乡的创始人之一，和历代博丽巫女一同维护着博丽大结界。\n种族为隙间妖怪，这一种族只由她一人组成。资历和力量非常强大，有极高的智力，总是了解一切的样子。作为少数知道幻想乡本质的妖怪，对幻想乡也极端地珍爱。\n她的主要活动时间是傍晚到半夜，白天则一直睡觉，一天能睡12个小时，因此可以说是除傍晚到半夜以外都不活动......属于典型的妖怪。她说她会在冬天冬眠（冬眠前存贮人类），春天醒来。不过由于不知道她冬天一直在哪里，所以无法判断真伪。\n她基本上不会自己动手，所有杂事都会推给她的妖兽式神八云蓝。尤其是白天和冬季，紫在睡觉的时候，会把事情都交给式神处理，蓝会代理紫的一切行动。有时候也会用很特别的方法关心式神。\n八云紫支持在幻想乡建立一个人人平等的社会主义国家，但是出于对幻想乡的爱又使她不支持暴力的革命。为此她成为了幻想乡共产党中温和派的领袖。"

 

 HKR_Ran_desc: "据说妖兽的尾巴越多魔力越高，越长则越聪明。能到达这个最高峰的就有她，九尾之狐八云蓝（这名字是她作为从者，她的主人八云紫为她起的，本名不明。）。\n有着九条巨大的尾巴的狐，其耀眼的毛色造就了一种神圣感。\n而招收这只最强妖兽作为从者，主要用于杂用的就是最强的妖怪——八云紫（所以没人能打赢这对组合。）。蓝是紫的式神。\n蓝作为式神听从紫的吩咐行事，她本身也能驱使式神。那就是蓝的式神橙。不过似乎橙还不够成熟，工作还不会交给她做。\n智力相当高，尤其擅长数学。据说连人类所无法想象程度的计算都能够在瞬间完成。只不过，由于擅长计算，比起构思新的概念，她更倾向于分析求解现有的事物。\n平时和八云紫住在同一个家，会代替紫在幻想乡各处行动。"

 

 HKR_Chen_desc: "妖兽之中的标准，有一定危险性的就是妖怪猫。其中的橙，是八云蓝（后述）的式神。\n她有锐利的爪和牙，长着两条长尾巴，是典型的妖怪猫（肉球则是不明。）。\n式神状态的时候，她会使用各种妖术，十分危险。但很怕水。被水泼中就会破了式神状态，而变成普通的妖怪猫。\n妖怪猫状态下，她是完全的兽性化，利用身体又咬又抓，但还是怕水。被水泼中动作就会迟钝。无论是式神状态还是妖怪猫，外表都是一样的。\n她会说人话，特别是式神状态时，会使用妖术，看来很聪明。事实上只有附近人类的小孩程度的智慧。\n平时她住在妖怪之山，有事就会来人类村庄袭击人类。不过成为八云蓝式神的时候，则是和八云蓝、八云紫一起行动。"

 

 
 ####################  守  矢 神 社  ###############################
 

 MRY_Sanae_desc: "§L东风谷早苗是从外面世界进入幻想乡的人类。\n担任守矢神社的风祝（类似于巫女），操控秘术的一族的子孙。\n如果说灵梦的代表形象是阴阳玉的话，早苗就是五芒星了。\n以人类之身收集了信仰，把收集的信仰化成力量，成为受到了与神同样待遇的现人神。有着总是非常认真的性格，对自己的力量很有自信，虽然有时也会自信过头。\n在“伟大战争”中指挥部队击败了兵力两倍于我军的意大利军队，成为了幻想乡的英雄，也因此晋升为元帅。\n同时，东风谷早苗坚信着，只有“新自由主义”才能挽救幻想乡与水火中......§!"

 

