 FRA_operation_desc: "“§C法兰西行动§!”产生于1921年，时值“伟大战争”的结束与现幻想乡政府的诞生。\n自1789年§R大革命§!被镇压以来，幻想乡地区长期处于混乱之中，弱小的人类寻求妖怪的庇护，也导致了人类地位的急剧下降。\n政府组建后，稗田阿求出任总统，所有的人类都盼望着这位人类总统能为幻想乡带来一些改变，但事实证明，稗田阿求也不过只是圣杯与大权贵的傀儡罢了，虽然阿求已经十分努力，但是她并没能阻止一项又一项压迫人类的法案的通过。\n这时，部分人类认为不能再幻想着政府能做出改革了，她们必须起来§R反抗§!，“§C法兰西行动§!”诞生了，她们自称§R大革命§!的继承人，高呼着“自由、平等、博爱”，发誓要建立一个全人类与妖怪平等生活的国度--§C法兰西§!。"

