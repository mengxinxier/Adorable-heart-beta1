 MAN_shaoshuaidemingyun:0"少帅的命运"
 MAN_shaoshuaidemingyun_desc:0"我们的豪赌已经成功，沈阳现在已经处于我们的控制下，张雪娘已经沦为阶下囚，接下来要考虑如何处置这位前“少帅”了。" 
 MAN_jiejuefenqi:0"解决分歧"
 MAN_jiejuefenqi_desc:0"尽管虎妞与杀马特团长都是地方主义者，但她们对于东北未来的统治方针有着不小的分歧，俗话说一山不容二虎，两位强者只有一位可以笑到最后。" 
 MAN_shenyangdajiezhizhan:0"沈阳大街之战"
 MAN_shenyangdajiezhizhan_desc:0"" 
 MAN_huniu:0"虎妞胜出"
 MAN_huniu_desc:0"她是你什么人你看好了啊，你敢跟她作对？" 
 MAN_tuanzhang:0"团长当道"
 MAN_tuanzhang_desc:0"有没有人敢揍我？有没有人敢揍我？有没有人敢揍我？" 
 MAN_jujuequanwei:0"拒绝权威"
 MAN_jujuequanwei_desc:0"人自被妈妈生下就享有如风一般的自由，任何人都没有权力剥夺这份自由。" 
 MAN_wotuwojiaoao:0"我土我骄傲"
 MAN_wotuwojiaoao_desc:0"那群位居高堂之上，出没于繁华闹市的老爷太太公子小姐们嘲笑虎妞和她的小伙伴们土！然而虎妞觉得这没什么不好，没必要去刻意迎合他们改变自己的形象。让广大群众感到亲近才是最重要的。" 
 MAN_zhaoguaitu:0"照顾爱徒"
 MAN_zhaoguaitu_desc:0"仗义一直是虎妞的人生信条，虎妞能够顺利接管东北离不开徒弟们的鼎力支持，自然这份支持能够获得回报。" 
 MAN_yibeizitongzhi:0"一辈子的同志"
 MAN_yibeizitongzhi_desc:0"朋友一生一起走，那些日子不再有，一句话，一辈子，一生情，一杯酒～" 
 MAN_laizhenghuoer:0"来整活儿"
 MAN_laizhenghuoer_desc:0"虽然我们成功夺取了东北政权，但是为了保障民生与防止关内的入侵，我们需要大笔资金，善良的虎妞不愿增加人民的负担，强迫他们上交苛捐杂税，因此她想出了一个主意，那就是从戴比路克进口外星先进的“直播”技术，并在镜头前进行一系列的土味表演，以获取打赏，从而缓解资金难题。" 
 MAN_guangjiaopengyou:0"广交朋友"
 MAN_guangjiaopengyou_desc:0"一个好汉三个帮，虎妞不仅有了刀酱这位老战友，两位地方豪杰吃货蝙蝠侠和岛市老八也慕名少来拜访虎妞，希望与其结拜为兄弟，那自然是热烈欢迎。" 
 MAN_dazhongdewenhua:0"大众的文化"
 MAN_dazhongdewenhua_desc:0"在这个时代电影、甚至话剧都是有钱人才能负担的起的奢侈享受。但虎妞认为广大普通人都有这个权利享受各种文化作品，自然作品内容也要接地气，让广大人民喜闻乐见。" 
 MAN_erciyuanxihan:0"二次元，稀罕！"
 MAN_erciyuanxihan_desc:0"现在各种二次元作品深受广大年轻人的喜爱，虎妞自然也要追赶潮流，给自己一个二次元头衔。" 
 MAN_ziyoufeixiang:0"自由飞翔"
 MAN_ziyoufeixiang_desc:0"在虎妞的建设下，东北已然成为一片人人称赞的自由之地，在这里所有人都能以自己喜欢的方式生活着，只要不做出违法犯罪的行为，没人会受到当局干涉，这份自由值得每一个人献身保护。" 
 MAN_bujuzhuliu:0"不拘主流"
 MAN_bujuzhuliu_desc:0"男人穿着西装或工装，梳着平头，奔波在工作路上，是为好男人；女人盘起头发，留在家里，打扫卫生，照顾子女，是为好女人……多么荒谬，多么压抑。杀马特团长可不在乎这些，她立志要打破这份压抑人性的主流风潮，而她现在成为了广大东北地区的统治者，她有机会实践这一点。" 
 MAN_ranfayifu:0"染发易服"
 MAN_ranfayifu_desc:0"要促进社会风气的变革，先要从外表开始，杀马特团长制定了一项政策，鼓励人们染发和穿朋克风的服装，如果这么做当月的所得税减免一半。虽然有许多人会抵制，但是在这个经济下滑的战乱年代，还是有许多人为了省下大笔金钱而主动去做，进而潜移默化地带动周围的人也效仿。" 
 MAN_guanhuaijingshenbingren:0"关怀精神病人"
 MAN_guanhuaijingshenbingren_desc:0"被关在精神病院里的病号们真的都是有精神病吗，杀马特团长不这么认为，有些所谓的精神病人只不过是思想太过超前而无法被主流社会容纳，杀马特团长将深入东北的各大精神病院内，发掘被埋没的人才。" 
 MAN_tongxinglianhefahua:0"同性恋合法化"
 MAN_tongxinglianhefahua_desc:0"爱情并非只能在异性之间产生，它是不分年龄、种族甚至性别的，遗憾的是主流社会连前两种爱情都有所微词，更别说同性之间的爱情了。但是杀马特团长才不在乎这份束缚，一项允许同性恋婚姻的法令将在全东北开始实行，虽然肯定会有许多人不满，但他们也无能为力。" 
 MAN_jizhongquanli:0"集中权力"
 MAN_jizhongquanli_desc:0"在主流社会风气非常保守的情况下，想要推动社会风气的全面变革就需要强有力的手段去推动。"
 MAN_gexinghuajiaoyu:0"个性化教育"
 MAN_gexinghuajiaoyu_desc:0"延续数千年的科举制度无疑严重束缚了国人的个性发展，遗毒至今。在当今社会高速发展的局势下，只有重视培养每一位学生的个性才能培养出当代社会真正需要的人才。" 
 MAN_qiangjiantibo:0"强健体魄"
 MAN_qiangjiantibo_desc:0"虽说国人更需要的是精神上的救赎，但这并非意味着身体上的健康就不重要了。杀马特团长自己就常常锻炼身体，他也要号召东北人民积极进行各种体育活动，拥有一副健康强健的躯体。举办各类体育竞赛活动是一个好主意。" 
 MAN_laochuantongxinbiaoda:0"老传统，新表达"
 MAN_laochuantongxinbiaoda_desc:0"虽然杀马特团长主张激进进步，但是她依然重视保护并发扬东北的传统文化，比如二人转。不过她提倡用现代流行文化的方式将这些传统文艺节目进行再演绎，以满足新一代的审美。"
 MAN_jinbuyongbutingxie:0"进步永不停歇"
 MAN_jinbuyongbutingxie_desc:0"远在罗马尼亚的另一位团长说过一句至理名言：“只要我们不停下脚步，道路就在前方不断延伸，所以，不要停下来啊”。杀马特团长深表赞同，社会进步必须敢于向前大步前进，不能有半点犹豫，这都是为了国家的未来，人民的未来，即使身负骂名，也会依然向前。" 
 MAN_womendeheitudi:0"我们的黑土地"
 MAN_womendeheitudi_desc:0"东北广袤的黑土地孕育着上千万人民，这是我们的家乡，我们赖以生存的故土。"
 MAN_buweiyexinjialiuxue:0"不为野心家流血"
 MAN_buweiyexinjialiuxue_desc:0"张作玲母女妄想让她们的东北同胞为她们称霸天下的野心流尽最后一滴血，这我们绝不接受，还在试图延续这份野心的张家残余势力必须要统统抓起来。"
 MAN_tiaohemaodun:0"调和矛盾"
 MAN_tiaohemaodun_desc:0"有人的地方就会有江湖，东北这个地方同样如此，延续千年的地主与农民的矛盾自然不用说。工业的发展产生了雇主与工人的矛盾。处于大国边境的地理位置产生了国人与俄侨、日侨的矛盾。还有汉族与其他民族的矛盾。不能让这些矛盾分裂了东北以使南方的野心家们趁虚而入，我们要尽量拿出让双方都满意的调解手段。"
 MAN_fangzhuweixianfenzi:0"放逐危险分子"
 MAN_fangzhuweixianfenzi_desc:0"我们已经基本遏制住了张家效忠者的抵抗，现在他们塞满了我们的牢房，如果是张作玲本人肯定会杀一批人以杀鸡儆猴，但我们不想她那样嗜血，只要把这批人流放出东北，让他们再也无力反抗就好。" 
 MAN_fajuexinrencai:0"发掘新人才"
 MAN_fajuexinrencai_desc:0"东北的闹市和乡野之间不乏有才之辈，我们要有一双善于发掘人才的眼睛，让他们的才能有发挥的机会。" 
 MAN_renrenyoufanchi:0"人人有饭吃"
 MAN_renrenyoufanchi_desc:0"尽管东北坐拥万亩良田，但是挨饿的人依然不在少数，这是因为地主们将绝大多数的粮食都卖给了城市，导致农村余粮不足，城内的粮商又趁乱世发国难财，恶意提高粮价。这是我们绝不容许的，政府将成立一个委员会统一管理各类粮食作物，确保每位东北百姓都能分到足够的食物。" 
 MAN_dajianshangyejie:0"大建商业街"
 MAN_dajianshangyejie_desc:0"城市的发展需要注入活力，建设商业街是个不错的主意。" 
 MAN_pengyoulaileyouhaojiu:0"朋友来了有好酒……"
 MAN_pengyoulaileyouhaojiu_desc:0"这是一片包容的土地，无论是投资、留学、移民还是旅游，东北人民都会热情的张开双臂欢迎，前提是遵守法律以及尊重东北人的生活习惯。"
 MAN_ruoshinachailanglaile:0"若是那豺狼来了……"
 MAN_ruoshinachailanglaile_desc:0"侵略军、特务、逃犯、土匪、黑帮……总有些坏种想霸占我们的家园，欺辱我们的人民。如果他们敢来，保证会受到子弹的热烈欢迎。" 
 MAN_dongbeirendelangman:0"东北人的浪漫"
 MAN_dongbeirendelangman_desc:0"东北人的浪漫可不是城里人那种罗曼蒂克式的浪漫，东北人的浪漫在于人与自然的和谐共处，在于邻里之间的友好相处，在于接地气的文艺形式。" 
 MAN_jujuekebanyinxiang:0"对刻板印象说：扯犊子"
 MAN_jujuekebanyinxiang_desc:0"东北人体格强壮五大三粗、东北人吃酱菜、东北人说话太吵闹、东北人偷井盖……哦这个好像说的不是东北人。总之我们反对一切形式的刻板印象，每个人都是独立的个体，都有自己的生活方式。" 
 MAN_gaohaoxingxiang:0"但好形象要有"
 MAN_gaohaoxingxiang_desc:0"刻板印象要抵制，但是树立一个好形象还是有必要的。"
 MAN_dameijiangshan:0"看这大美江山"
 MAN_dameijiangshan_desc:0"东北有美丽的长白山脉、活力四射的黑龙江，还有神秘而又神奇的丹东边境，还有无垠的森林、湖泊、河流，构成了一幅独特的东北自然风光美景。此外，这里还有独特的民族文化和深厚的历史底蕴，在这里，你可以感受到一股独特的气息。"
 MAN_baohujiayuan:0"保护家园"
 MAN_baohujiayuan_desc:0"东北真的很伟大，\n\n我们大家都爱她，\n\n若是有人来侵犯，\n\n看我抽不抽你大嘴巴子就完了。" 
 MAN_yiliaozhiwai:0"意料之外的发展"
 MAN_yiliaozhiwai_desc:0"卧槽，本来只是想守家，一不小心把对方给灭了，这可咋整。" 
 MAN_bieliaosaole:0"咱就别撩骚了"
 MAN_bieliaosaole_desc:0"我们不愿再让人民陷入战火，南边的国民政府看起来比帝国好多了，还是就此再统一吧。" 
 MAN_ganredongbeiren:0"敢惹俺们东北银？"
 MAN_ganredongbeiren_desc:0"我草拟吗敢惹我们东北银？有你们好果汁吃的。"
 MAN_baoyuanerle:0"咋一不小心统一了呢"
 MAN_baoyuanerle_desc:0"嗯？现在整个中国都归我们管了？"
 MAN_bailan:0"摆烂"
 MAN_bailan_desc:0"累了，爱咋咋地吧" 
 MAN_kaishichongjian:0"开始重建工作"
 MAN_kaishichongjian_desc:0"现在不是犹豫不决的时候，四万万同胞需要尽快从战乱的余波中走出来，全国范围的重建工作刻不容缓。" 
 MAN_wending:0"稳定局势"
 MAN_wending_desc:0"尽管所有的敌对割据政权已经向我们投降，但是一些顽固分子仍然在街头巷尾和农村地区进行顽抗，奸商和匪帮也在权力真空区活动，我们将在军队的帮助下尽快平息混乱。"
 MAN_zhaoshangyinzi:0"招商引资"
 MAN_zhaoshangyinzi_desc:0"不管大力引进外资是否是个好主意，但是满目疮痍的中华大地需要大笔资金注入活力以推进重建工作进度。"
 MAN_dashetianxia:0"大赦天下"
 MAN_dashetianxia_desc:0"我们并不像其他势力那样对不同意识形态的竞争对手抱有强烈的敌意，只要不公开反抗我们的统治，我们愿意在尊重对方政治理想的同时接受他们的效忠。" 
 MAN_jiejuejihuang:0"解决饥荒"
 MAN_jiejuejihuang_desc:0"常年的战乱造成关内百姓民不聊生，饥荒频发。我们将利用东北庞大的储备粮进行救济活动。" 
 MAN_zoujinxinshidai:0"走进新时代"
 MAN_zoujinxinshidai_desc:0"基本的社会秩序已经得到恢复，重建工作顺利地完成了。"
 MAN_dongbeiguanhua:0"将东北话作为官话"
 MAN_dongbeiguanhua_desc:0"中国有着数不清的方言，如果想让政令顺利推行下去就必须设立一门官方工作语言。东北话是个不错的选择。"
 MAN_dongbeiwenhuachuanshenzhou:0"东北文化传神州"
 MAN_dongbeiwenhuachuanshenzhou_desc:0"由于信息不通，许多人都对东北有着各式各样的误解与刻板印象，我们将资助制作一批反映东北文化的文艺作品来使人们更多地了解东北。" 
 MAN_yinghehenren:0"硬核狠人"
 MAN_yinghehenren_desc:0"[MAN.Getleader]出身于贫苦家庭，最初只为填饱肚子而参了军，并一路晋升至军官，本可仕途顺利的她不出意外的出意外了。统治了中国数百年的神州王朝出了一点小变故，爆了。但她抓住了这个机会，在自己的不懈努力下成功带领东北人民走出乱世，并统一了全中国，她值得拥有“硬核狠人”这一无比荣耀的称号。" 
 MAN_mafanshier:0"麻烦事儿还多着呢"
 MAN_mafanshier_desc:0"还有很多事需要做，还不能休息……" 
 MAN_hezhongzhidaosixiang:0"何种指导思想？"
 MAN_hezhongzhidaosixiang_desc:0"我们还在统治东北的时候并没有明确的意识形态指导工作，但是现在我们统治着一个大国，必须采取某种指导思想才能让国家稳定运行。"
 MAN_jingjitizhi:0"经济体制问题"
 MAN_jingjitizhi_desc:0"经济是头等大事，关系着数亿国民的生计和国防体系的健全。我们将召开一次会议来讨论发展经济的手段。"
 MAN_chuliqianzhengdi:0"处理前政敌"
 MAN_chuliqianzhengdi_desc:0"帝国、国民党、各路军阀的高层干部如今已被我们牢牢控制，该怎么处理他们呢？" 
 MAN_chongjianwaijiao:0"重建外交体系"
 MAN_chongjianwaijiao_desc:0"一开始很少有人能想到奉行防御主义的东北能够统一全国，因此我们与绝大多数国家都没能建立起外交关系。随着全国的统一，必须与其他国家重新建立起联系，以重返世界舞台。" 
 MAN_zhengwanshierle:0"整完事儿了"
 MAN_zhengwanshierle_desc:0"经过不懈的努力，我们可以骄傲的宣布重建工作已经顺利完成，中国将在新政权的领导下再度崛起！" 
