 MAN_jibenpan:0"打好基本盘"
 MAN_jibenpan_desc:0"要想早日推翻南方诸逆，我们就必须沉下气来改变东北地区的发展计划。" 
 MAN_jialiyoukuang:0"家里有矿"
 MAN_jialiyoukuang_desc:0"东北可谓是神州资源蕴藏最为丰厚的地方，为了给后续的工业扩张做足铺垫，我们得尽快将这些深埋地底的黄金掘出。"
 MAN_anshantiekuang:0"鞍山铁矿"
 MAN_anshantiekuang_desc:0"鞍山的大型铁矿床本因具有更大的开采潜力，只因无知的帝国政府不敢允许，现在是将这一铁资源宝地进行妥善开发的时候了" 
 MAN_fushunmeikuang:0"抚顺煤矿"
 MAN_fushunmeikuang_desc:0"抚顺的煤矿开采产业历史悠久且产量可观，现在自然也适合进行进一步大规模开发。" 
 MAN_kantanshiyou:0"勘探石油"
 MAN_kantanshiyou_desc:0"尽管“神州无油论”一度盛行许久，但是奉天勘探队的二次调查传来的报告是喜人的：在大庆已经可以确定当地有着蕴量恐怖的可开采油田，剩下的事情便是让这些黑金“重见天日”" 
 MAN_dianjiaohechengjishu:0"橡胶合成技术"
 MAN_dianjiaohechengjishu_desc:0"如果我们与神州帝国发生战争，橡胶资源将是少数我们完全无法尝试自给的战略资源，所幸现在的合成资源技术已经成熟，这对我们来说是必要的工业发展技术。" 
 MAN_minshengjihua:0"民生计划"
 MAN_minshengjihua_desc:0"要想奉天不再重蹈北京之覆辙的话，我们就必须用行动证明我们是将取神州之天命的共和政权，我们将制定一个改善人民生活的计划。" 
 MAN_jiaoyujingfei:0"提高教育经费"
 MAN_jiaoyujingfei_desc:0"很不幸的是，在神州治下我们没有任何机会试图扩展我们的科研实力。很明显只有从现在开始着手教育事业，我们才能在各个方面得到足够的人才储备" 
 MAN_xiaosahngpin:0"承包小商品生产"
 MAN_xiaosahngpin_desc:0"帝国的崩溃并不代表着全国性的贸易交流遭到阻断，相反，无力的帝国政府已经无法阻止蓬勃发展的商业贸易，作为最早的一批轻工业集散地，我们将会一举拿下来自全中国的消费工业品订单。承包全中国的小商品生产。"
 MAN_xumuye:0"发展畜牧业"
 MAN_xumuye_desc:0"东北地区分布着大片土质肥沃的黑土地，这些地方是发展牧业的绝佳场所，我们将会特别为此事开路，还会有一笔中央津贴推动相关产业的起步。" 
 MAN_haoguozhi:0"成立好果汁集团"
 MAN_haoguozhi_desc:0"众所周知，要说到奉天真正特色，那必然是能与粤贼首推的烧仙草齐名的东北好果汁！我们将成立一个专门负责东北特色饮料产业发展的国家管理公司。" 
 MAN_dongbeimeishi:0"推广东北美食"
 MAN_dongbeimeishi_desc:0"东北之地人杰地灵，有着丰富的饮食文化与特色，我们不应该放着这样的宣传题材不管，经过官方的推广，相信来自东北的特色美食能福泽百姓，并传之四海。"
 MAN_meishwenhuajie:0"开办美食文化节"
 MAN_meishwenhuajie_desc:0"作为奉天民生建设与地方形象宣传的共同项目，我们将会在各大城市开展弘扬东北特色美食的文化宣传运动。" 
 MAN_quanguoliansuodian:0"全国连锁店"
 MAN_quanguoliansuodian_desc:0"东北的各色美食还有好果汁都不能仅仅被限制在北方一隅，在用武力拿下全中国之前，也许我们能在其他地方争得中国人民的好感与诸逆的侧目。" 
 MAN_tejichushi:0"特级厨师"
 MAN_tejichushi_desc:0"要想在食品产业发展上更进一步，我们就必须先于民间产业做出表率——通过高薪聘请特级厨师与我等共事，我们将会表明将东北美食发扬光大的决心。" 
 MAN_congchibaodaochihao:0"从吃饱到吃好"
 MAN_congchibaodaochihao_desc:0"在饥荒吞噬着中原大地之时，东北地区则避免了饿殍遍野的惨状，当然，满足于“吃饱"的现状没有意义，经过我们的运作之后，我们要让全东北乃至全中国的人民都看见一个能让人民”吃好“的奉天政府。
 MAN_zhonggongye:0"重工业发展"
 MAN_zhonggongye_desc:0"作为扩张军力的必要一步，我们必须进一步促进东北地区重型工业的进一步发展与完善。" 
 MAN_gongyeweiyuanhui:0"工业发展委员会"
 MAN_gongyeweiyuanhui_desc:0"无论是资金调度还是顾问需要，对于东北地区的工业扩张来讲一个专门的调度机构是很必要的。我们将会成立一个新的工业发展委员会调度相关事宜" 
 MAN_jinzhougongyequ:0"锦州工业区"
 MAN_jinzhougongyequ_desc:0"为了更好的统筹与规划奉天的经济建设，我们应当再开辟一片新的工业区划，经过讨论，我们认为锦州是一个合适的选择。" 
 MAN_shenyangzhongqi:0"沈阳重型机器厂"
 MAN_shenyangzhongqi_desc:0"沈阳的重工业基础相当扎实，之是政府目前还没有特别进行投资，现在我们将会收购并重点发展其中一座产量可观的机器工厂，以作为奉天政府在工业领域的代表。" 
 MAN_dalichuqiji:0"大力出奇迹"
 MAN_dalichuqiji_desc:0"在我们的扶持下东北崛起了一批民族企业，其中最具代表性的莫过于大力哥创办的大力水集团，让东北的工业能够被”大力“抬出奇迹吧。" 
 MAN_gonggonggongcheng:0"公共工程"
 MAN_gonggonggongcheng_desc:0"要想进一步推进我们的工业发展计划，我们就需要好好的改善一下自帝国时代便荒废许久的基础设施建设。" 
 MAN_dongbeigongluwang:0"东北公路网"
 MAN_dongbeigongluwang_desc:0"东北的汽车产业相对发达，我们也需要专门完善为公路运输与交通服务的公路网，这对日后的经济发展与军事部署都将大有裨益。" 
 MAN_tielujianshe:0"铁路建设"
 MAN_tielujianshe_desc:0"东北地区的工业重心相对分布集中，以一条相对单一的铁路干线为主干，我们将着手于在整个东北地区铺设铁路网。" 
 MAN_gengduodejiuyejihui:0"更多的就业机会"
 MAN_gengduodejiuyejihui_desc:0"我们的基础设施建设工程是为当地百姓提供新就业机会的绝佳场所，我们可以允许在建设工具上有一点点的保守甚至退步，以此让这些基建项目成为吸收失业者的有力工具。" 
 MAN_heliguihua:0"合理规划"
 MAN_heliguihua_desc:0"我们有着全中国最坚实的工业基础，但是这样的基础是混乱的，分工不甚明确的，也许我们的举措会让一些企业产出下滑，但是为了东北的未来，我们需要重新处理，规划奉天的工业布局以优化产业结构。" 
 MAN_gongheguozhangzi:0"共和国长子"
 MAN_gongheguozhangzi_desc:0"有一点可以说是无需置疑的，那就是新中国的成立离不开东北的工业基础和人力资源，东北是当之无愧的“共和国长子”。" 
 MAN_kantanziyuan:0"勘探全国资源"
 MAN_kantanziyuan_desc:0"天下既定，我们应当尽快主持进行一场全国性的地质勘探运动，考虑到那些军阀与帝国政府没有能力与技术进行进一步的工业勘探，此行我们必然收获颇丰。" 
 MAN_xiandaijungongqiye:0"现代军工企业"
 MAN_xiandaijungongqiye_desc:0"既然已经入主北京，我们就不应当再将工业的重心放在关东，我们应当将我们的工业建设经验推广到中国各地，形成现代军工体系。"
 MAN_liantongquanguo:0"联通全国"
 MAN_liantongquanguo_desc:0"不可否认的是，割据的诸多政权在当地的交通建设上均出力甚多，我们要做的只是将他们联通起来，这样我们就能初步建立一个联系全中国的交通体系。" 
 
 MAN_tufeidujun:0"从土匪到督军"
 MAN_tufeidujun_desc:0"南方的叛乱已经充分证明了当下帝国政府的软弱与无力，既然如此，我等也不应当再屈从于皇帝小儿的统治，大帅万岁！共和国万岁！奉天万岁！" 
 MAN_sikaoweilai:0"思考未来"
 MAN_sikaoweilai_desc:0"尽管目前我们已经尽可能确保了地方政府的忠诚，但是奉天的未来仍然蒙于阴云之下，我们需要尽快确定好我们的对外政策" 
 MAN_jingong:0"进贡"
 MAN_jingong_desc:0"如果现在对中央的态度过于激进，我们也许将马上面临来自中央政府的直接威胁，就目前来看，我们尚需缓和与中央的紧张关系" 
 MAN_mimikuojun:0"秘密扩军"
 MAN_mimikuojun_desc:0"考虑到帝国政府随时有可能做出决定与我们刀兵相见，仅靠现有的地方组织武装是不够的，我们得快一点——但是隐秘一点的组织起能够为奉天政府作战的部队。" 
 MAN_naixindengdai:0"只需耐心等待"
 MAN_naixindengdai_desc:0"为了迎接这个时刻，我们已经做了充足的准备，假使现在位于深宫之内的天子有足够的魄力，我们就需要面对来自中央的直接威胁。若非如此，我们只需耐心等待。"
 MAN_qianjunyifa:0"千钧一发"
 MAN_qianjunyifa_desc:0"反贼的阴谋没能得逞，张大帅被成功抢救了过来，现在没人能质疑她的统治地位了。" 
 MAN_dayexin:0"大元帅，大野心"
 MAN_dayexin_desc:0"大帅已经做出了论断，此时的神州帝国已经如风中残烛一般脆弱，只需临门一脚便可使其轰然坍塌。当然，我们目前还没有这般实力，但大帅的野望绝不仅限于这区区奉天一处。为了张大帅的天下，为了共和国！" 
 MAN_fuguoqiangbing:0"富国强兵"
 MAN_fuguoqiangbing_desc:0"在神州帝国腐朽而不得人心的统治之下，奉天政府在这一经济发展的黄金时期却处处受中央掣肘，但是这样的局面已经结束，为了奉天乃至全中华的未来，我们应当放开手脚。" 
 MAN_zhenyadifangzhuyizhe:0"镇压地方主义者"
 MAN_zhenyadifangzhuyizhe_desc:0"要想尽可能的在奉天建立来自中央——来自张大帅的政治秩序，我们就免不了要处理那些只知需保境安民的地方主义者。他们也许并不忠于帝国——但我们很清楚他们也不会对志于问鼎华夏的奉天政府保持忠诚。" 
 MAN_yuribendexieyi:0"与日本的协议"
 MAN_yuribendexieyi_desc:0"对于奉天政府而言，失去了中央的支持加之帝国幻象的破灭，这使得阻止日本人将手伸向奉天似乎并不切实际，既然如此，也许我们能够顺势做出让步，以取得他们的支持？" 
 MAN_jingtijuxiong:0"警惕巨熊"
 MAN_jingtijuxiong_desc:0"长久以来，俄罗斯人都觊觎着东北这一片庞大的土地，也许现任的苏维埃领袖并无干涉关东事务之意，但这并不意味着我们不用对此做出准备" 
 MAN_ribenzhanchebudui:0"日本战车部队"
 MAN_ribenzhanchebudui_desc:0"作为一个在其本土有着充足作战经验的强悍国家，日本在东亚作战上对轻型装甲作战方面有着充足的研究经验，我们会尝试通过合作交流手段利用这些经验，并且在奉天的装甲部队探索中迈出坚实的第一步" 
 MAN_ribenwuqi:0"进口日本武器"
 MAN_ribenwuqi_desc:0"我们的军工体系尚未成型，如果要想尽可能快的组建一支足以颠覆帝国政权的军队，对外的军火采购就是必要的，幸运的是，我们面前刚好就有着愿意支持我们的人——尽管他们来者不善。"
 MAN_yuheishehuihezuo:0"与黑社会合作"
 MAN_yuheishehuihezuo_desc:0"我们的大帅本就是绿林出身，在底层亦有广阔的人脉，在大帅执掌奉天之后，他们也能协助我们获取某些必要的物资或者——帮助我们建立专属奉天的直接统治。我们也应该遵从大帅的意愿，准备好与这些本是体制外的人打打交道。" 
 MAN_heilongjiangfangxian:0"黑龙江防线"
 MAN_heilongjiangfangxian_desc:0"若是双方开战，打退俄国人的可能性微乎其微，我们已经准备好沿着黑龙江这一天然防线构筑防御体系，万一战事突临，我们也不至于毫无准备。" 
 MAN_zhaomubaie:0"招募哈尔滨白俄"
 MAN_zhaomubaie_desc:0"俄国内战结束之时，大批仍然忠于俄帝国或憎恶布尔什维克统治的流亡者来到了哈尔滨，现在他们的情况并不好过，这意味着我们能以极低的代价将这群流离的亡命徒拉拢进奉天的军事体系。" 
 MAN_zhongdonglutielu:0"中东路铁路谈判"
 MAN_zhongdonglutielu_desc:0"在帝国时期我们被迫为俄帝国修建的中东路现在也许有被我们收复的可能，帝国已然丧失了对中东路的掌控，而俄帝国亦以覆灭。对于我们来说，也许这条战略意义重大的交通干线也许有着收回的可能，毕竟俄国人正深为疫情所害......" 
 MAN_nanbuyaosai:0"南部边境要塞化"
 MAN_nanbuyaosai_desc:0"局势很明显正在缓慢但不可逆转的走向升温，为了提防帝国政府进行任何有可能的军事行动，我们应当在南部边境阻止起有效的静态防线。以在未来迟滞帝国军队的兵锋。" 
 MAN_xuanchuanzhanxian:0"宣传战线"
 MAN_xuanchuanzhanxian_desc:0"根据京津地方传来的消息，此时的神州帝国仍然无力维持地方秩序，这很显然是我们为共和政府造势的大好时机，如果举措得当，也许我们就能够将奉天政府的进步统治与帝国的无德之治表现的更加淋漓尽致。" 
 MAN_chuangbanxuexiao:0"创办学校"
 MAN_chuangbanxuexiao_desc:0"不仅是经济，愚蠢的帝国政府也没能在关东各地建立起哪怕是最基本的教育机构，要想与帝国乃至更南方的革命者掰手腕，我们就必须自己动手将奉天百废待兴的教育事业做起来。" 
 MAN_wenguanzhangcheng:0"甄用文官章程"
 MAN_wenguanzhangcheng_desc:0"中央下派的所谓地方官僚基本上已经被肃清，但是问题也随之出现，如果我们还不制定一项标准的地方官僚任免机制，我们就得继续面对什么牛鬼蛇神都能挤进共和国政府里的奇怪局面。这个问题必须得到解决。" 
 MAN_duiguomindangcelue:0"对国民党策略"
 MAN_duiguomindangcelue_desc:0"尽管他们也是大帅在南下征程中又一个必须铲除的毒瘤，但是对于一个正在试图恢复实力的反动帝国来讲，我们之间尚且还有一点合作的余地。一个合作计划也许更加符合我们的利益。" 
 MAN_xinjiansheyundong:0"新建设运动"
 MAN_xinjiansheyundong_desc:0"随着在我们以南的两大势力已经开始大张旗鼓的兴建产业，一项属于我们的，鼓励工人与资本家一齐为了共和国事业大兴经济建设的宣传计划也已起草完毕。是时候让神州大地为奉天的经济腾飞而颤抖了。" 
 MAN_xunjiexiaoliuzi:0"训诫小六子"
 MAN_xunjiexiaoliuzi_desc:0"尽管小六子张雪娘也成功主持了像新建设运动这样的大型工程，但她仍然沉溺于黄、赌、毒等不良习惯中，作为大帅指定的继承人，必须对她加以严加管教。" 
 MAN_niansuidiguo:0"碾碎帝国！"
 MAN_niansuidiguo_desc:0"过于长久的蛰伏亦有可能错失良机，如今兵马以足，亦有强援，张大帅已经准备好彻底将这个腐朽孱弱的帝国揣进历史的长河里。是时候了，向北京前进！向紫禁城前进！" 
 MAN_xuangaozhengtong:0"宣告正统"
 MAN_xuangaozhengtong_desc:0"京津地区已然插起中华民国之五色旗！现在已经没有必要遮遮掩掩的了，我们已然问鼎中原，是时候让仍然举棋不定的军阀们意识到谁才是神州大地真正的正统了。" 
 MAN_qingtianbuzaishengbairi:0"青天不再升白日"
 MAN_qingtianbuzaishengbairi_desc:0"我们已经没有必要再和这群激进主义者为伍了。更不用说他们占据着南方的肥沃之地，还幻想着染指民国政府的领导权力。一切的外交举措都是不必要的。我们将用最直接的方式让他们服从于来自新共和国的统治。" 
 MAN_dianfujunfa:0"降服军阀"
 MAN_dianfujunfa_desc:0"除了南方的激进主义政权，内陆割据的诸军阀也是共和国所需建立秩序的地方，全中国都应当服从来自民国政府——来自张大帅的统治。"
 MAN_wendingzhongyuan:0"问鼎中原"
 MAN_wendingzhongyuan_desc:0"我们成功了！已经没有人能够阻止我们在神州帝国的尸体上重新宣称一个能代表全中国人民的强大政权。当然，还有一些问题需要我们解决。" 
 MAN_dashuaizhizhi:0"大帅之治"
 MAN_dashuaizhizhi_desc:0"我们切不能忘记，是张大帅带领我们打败了帝国余孽与国民党暴徒，他能带领我们统一全中国，自然也能够指导共和政府未来该向何处去，我们不应该迷失方向。"
 MAN_daquanzaiwo:0"大权在握"
 MAN_daquanzaiwo_desc:0"无论大帅是否意识到他所握之权力有多么重大，我们都有义务为了大帅的共和国扫清前方的一切隐患。当然，我们要做的事情还有很多。" 
 MAN_suqingguofei:0"肃清国匪"
 MAN_suqingguofei_desc:0"尽管国民党人已经成建制的向我们放弃了抵抗，但仍有部分顽抗的党徒试图挽留他们在南方的政治影响力，这些已经不是一般的暴徒了，一定要重拳出击。"
 MAN_zhenyabaohuangdang:0"镇压保皇党"
 MAN_zhenyabaohuangdang_desc:0"目前仍然有部分保皇党人试图窝在民国最阴暗的角落试图继续复兴神州的邪恶计划，当然，我们不会允许他们继续胡闹。" 
 MAN_lalongjunfa:0"拉拢军阀"
 MAN_lalongjunfa_desc:0"与大帅之于奉天相同。这些表示服从的地方军阀在当地也有着举足轻重的政治影响力，武力干涉在共和国已然建立之时并不是一个可行的选项，但我们可以尝试与之合作。" 
 MAN_xiaozhongziyoujiangshang:0"效忠自有奖赏"
 MAN_xiaozhongziyoujiangshang_desc:0"对于旧政权的士官乃至将领而言，新兴共和国的姿态决定了他们的选择，唯有将他们一视同仁视为共和国的公民并给予福利，才能将这些宝贵的军事力量收入共和政府麾下。" 
 MAN_meitigongshi:0"媒体攻势"
 MAN_meitigongshi_desc:0"既然已经入主中央，我们就应该集全国的广播媒体之力对张大帅的功绩大加颂扬，这是巩固政治秩序的有力举措。" 
 MAN_renmindecimu:0"人民的慈母"
 MAN_renmindecimu_desc:0"我们已经确保了民国政府在整个中国的话语权，现在大局已定，而张大帅将作为人民皆敬爱有加的慈母扬名于世。" 
 MAN_zhangjiatianxia:0"张家之天下"
 MAN_zhangjiatianxia_desc:0"不可否认的是，张大帅当然不是诚心为民主的角色，但是共和思想已经深入人心，为了大帅的统治，我们应当对地方实施一些必要举措。" 
 MAN_gonghejiazhiguan:0"“共和”价值观"
 MAN_gonghejiazhiguan_desc:0"不可否认的是，人民不会允许另一个帝国再次出现，但是，让人民认为一个集权，个人掌握权力的共和政体适合中华之统治似乎也并不是难事，我们将在宣扬大帅权威与强化共和思想两方面做一个”合适“的折中。" 
 MAN_dongyuanqingnian:0"动员青年"
 MAN_dongyuanqingnian_desc:0"我们需要让世人证明，民国政府并非第二个神州，我们需要青年才俊以活跃共和政府的社会气氛，当然，这亦能为我们开辟新的兵源。" 
 MAN_laogongjilv:0"劳工纪律"
 MAN_laogongjilv_desc:0"国民政府的经历无疑向我们指明了工人运动的祸端所在，我们必须在各个方面严格规定并落实工人应当遵守的纪律以及义务，绝不能让激进的政治运动祸及民国的经济领域。" 
 MAN_jiazuqiye:0"家族企业"
 MAN_jiazuqiye_desc:0"既然张大帅成为了掌握着至高权力的存在，我们就必须允许他为自己，为自己的家族在工业体系中培植属于他一系的经济实力。不过，这并不意味着我们无法从中获利。" 
 MAN_siminzhuyi:0"四民主义"
 MAN_siminzhuyi_desc:0"三民主义即使放在这一次共和战争也是被大多数人所信奉的精神信条，与其大加否定，不如慢慢的为这个理念植入更为——符合我们利益的理念部分，使之能够适应我们的需要。"
 MAN_daodejiaoyu:0"道德教育"
 MAN_daodejiaoyu_desc:0"国民政府的政治实验已经充分向我们展示了社会文化风气的失控会导致什么后果，我们得重新确立符合现政府统治原则的国民文化，并以此进行全民性的道德教育。" 
 MAN_jienarencai:0"接纳人才"
 MAN_jienarencai_desc:0"令人欣喜的是，我们的统治吸引着更多满腹才华，雄心勃勃的各类人才来加入我们的政府，我们不应当再想帝国一样傲慢的将其拒之门外，共和国欢迎一切愿意前来建设他的人。" 
 MAN_guafentudi:0"瓜分原皇家土地"
 MAN_guafentudi_desc:0"虽然有很大一部分的皇室土地收归国有，但是几个颇有实力的产业集团似乎更想要购来进行产业扩张，当然，张大帅本人亦会参与。所以我们自然不该逆势而为。" 
 MAN_cujinnongyefazhan:0"促进农业发展"
 MAN_cujinnongyefazhan_desc:0"大饥荒的灾难景象仍然历历在目，这场近乎灭顶之灾的自然灾害更应该归咎于人祸，共和国必须吸取教训，将农业大计放在最为重要的一类事务上。" 
 MAN_caifajueqi:0"财阀崛起"
 MAN_caifajueqi_desc:0"财阀在各个领域的形成已经不再是我们能够控制的，但是换个角度思考，也许与他们为友能够进一步巩固我们的统治地位，但愿我们不是饮鸩止渴" 
 MAN_wendingjushi:0"稳定局势"
 MAN_wendingjushi_desc:0"为了张大帅的统治再次欢呼！我们已经再一次确立了张大帅在全中国的统治地位，尽管我们也做出了某些必要让步......但不管怎么说，我们将会在张大帅领导下建立一个更世俗，更具有道德色彩的伟大共和国。张大帅万岁！中华民国万岁！" 
 MAN_shijiewutai:0"世界舞台上的民国"
 MAN_shijiewutai_desc:0"国内局势已然安定，是时候将我们的目光放在神州大陆以外的地方了" 
 MAN_xuanzemengyou:0"选择我们的盟友"
 MAN_xuanzemengyou_desc:0"目前这个世界已经涌现出不少对峙抑或是正在交锋的政治集团，我们要想以优胜者的姿态介入世界秩序的第一步，就是选择好我们的盟友。" 
 MAN_jingjijiaoliu:0"经济交流"
 MAN_jingjijiaoliu_desc:0"我们应当好好利用来自强盟的经济发展经验" 
 MAN_junshijiaoliu:0"军事交流"
 MAN_junshijiaoliu_desc:0"我们应当好好利用来自强盟的军事发展经验"
 MAN_zhongguoyuanzhengjun:0"中国远征军"
 MAN_zhongguoyuanzhengjun_desc:0"很多地方的冲突并不是我们能够直接干预的，所以我们更应该组织一支专门用以进行国际冲突干预的远征部队已备不需" 
 MAN_dongyabaquan:0"东亚霸权"
 MAN_dongyabaquan_desc:0"我们既已统一，就应当在世界舞台上代表东亚无可争议的霸权，我们应当决定东亚的新秩序。" 
 MAN_luorijihua:0"落日计划"
 MAN_luorijihua_desc:0"曾几何时，我们还需要日本的庇护与支持，但这并不代表着我们可以容忍日本人继续试图干涉东亚事务，是时候将兵锋对向日本了。" 
 MAN_nanjinlun:0"南进论"
 MAN_nanjinlun_desc:0"为了在东南亚扩张我们的话语权，也为了夺取丰富的原料产地，我们有必要将扩张方向放在我们的南方。" 
 MAN_tuxiongjihua:0"屠熊计划"
 MAN_tuxiongjihua_desc:0"是时候了，我们已经无法容忍俄国政权继续在东北乃至西伯利亚继续他的统治，是时候向极北之地进军了。" 
 MAN_tingxiaoliuzi:0"听取小六子的建议"
 MAN_tingxiaoliuzi_desc:0"对于有意与建立独裁统治的张大帅而言，其女张学娘的看法似乎更为现实——只有顺从民众的请求，建立新的能够代表民国的代议机关才能让这个共和国真正服众。" 
 MAN_xindeguohui:0"新的国会"
 MAN_xindeguohui_desc:0"在旧帝国被扫进历史的垃圾桶后，建立一个新的，真正代表人民主权的共和国国会已经势在必行。共和国的一切举措都以此为开始。" 
 MAN_chenglisimindang:0"成立四民党"
 MAN_chenglisimindang_desc:0"早在张大帅宣布共和之时，团结在大帅周围的共和主义支持者便已经组织了起来，而现在他们将会成为代表着张大帅统治的合法政党" 
 MAN_rongxufanduiyijian:0"容许反对意见"
 MAN_rongxufanduiyijian_desc:0"既然民国的代议体制已经建立，我们就必须允许反对派在民国合法的发表反对意见的权利，同时，欢迎他们参与国会竞选的角逐对于巩固民国统治也是必要一步。" 
 MAN_xindexianfa:0"新的宪法"
 MAN_xindexianfa_desc:0"之前，在大帅的统治下，我们无需宪法性文件为共和政府站台，但现在形势已然不同，我们需要一部能够让绝大多数人都能够满意，能够拥护民国统治的宪法章程。制宪工作已经可以开始。" 
 MAN_funvtoupiaoquan:0"妇女投票权"
 MAN_funvtoupiaoquan_desc:0"作为向国内最为激进而开放的进步主义者做出的回应，我们将正式允许妇女参与关乎国家大事的各层级选举，要知道这在旧帝国时代可谓天方夜谭。" 
 MAN_buyingfuzhu:0"捕蝇俘猪"
 MAN_buyingfuzhu_desc:0"在中国过去的十几年，官员的腐败与滥权不是什么少见事物，而奉天政府的各级官员也多有参与腐败活动。为了重新获得公众的信任，必须出台一些法令，不仅要打虎，吸血吮髓的国之巨蠹更要严惩。" 
 MAN_gongpailiuxuesheng:0"公派留学生"
 MAN_gongpailiuxuesheng_desc:0"刚刚结束内战的民国此刻百废待兴，除了放下架子迎接世界以外我们别无他法。在国会的授意下，一个特别的赴外留学团已经被组建，他们将为我们带来相当宝贵的建设经验。" 
 MAN_diqufazhanshu:0"地区发展署"
 MAN_diqufazhanshu_desc:0"各地地方的经济建设很有可能因为竞争或者是当地政府的决策事务而遭到挫折，尽管我们支持各地自主的进行经济发展，但是在地方建立一个指导性意义上的发展部门对地方来说亦是百利而无一害。" 
 MAN_xinjiansheyundongdejingyan:0"新建设运动的经验"
 MAN_xinjiansheyundongdejingyan_desc:0"之前进行的新建设运动颇有成效，现在华夏初定，我们应该借鉴奉天时代我等进行的经济建设运动时得出的——将政治动员与工业建设相结合的发展经验" 
 MAN_fuzhusiqi:0"扶助私企"
 MAN_fuzhusiqi_desc:0"令人欣喜的是，在我们的政策号召下，一大批私人产业如雨后春笋般在民国内涌现，但是我们亦当注意呵护。一份普遍性的私人企业补助政策对于民国来讲是极为必要的。" 
 MAN_quanguodianxinwang:0"全国电信网"
 MAN_quanguodianxinwang_desc:0"为了中央管理的需要，也为了人民福祉，就算耗资甚大，我等也应当尽快在全国范围内实现电信设备的连通与普及，这对全国百姓的交流沟通，以及政治上的联络都能起到巨大作用。"
 MAN_caijuntunken:0"裁军屯垦"
 MAN_caijuntunken_desc:0"战事已然结束，对于现役军队与流落的旧政权士官来讲，他们更应当参与一项更为重要的计划——农业发展，要知道之前不久才发生过一场骇人饥荒，这些战士将中国从封建阴影下带出，也当继续将中国从饥荒的灾难里拯救出来。" 
 MAN_wanchengzhuanxing:0"完成转型"
 MAN_wanchengzhuanxing_desc:0"在一系列向着现代化的代议制共和国进军的转型政策出台后，我们似乎已经可以自豪的宣称共和国之理想已经在华夏站稳了脚跟。" 
 MAN_diyijiexuanju:0"第一届选举"
 MAN_diyijiexuanju_desc:0"终于，这一天已然到来，由张大帅的四民党主持的国会马上将会迎来可能的变革，一场公平公正的选举将要开始，让我们祝愿公道得胜！" 
 MAN_wuseqipiaoyang:0"五色旗永不落"
 MAN_wuseqipiaoyang_desc:0"选举的胜利结束证明了一点：在经过一系列的政治改革之后，无数人的理想似乎已然实现，已经没有多少人还在怀疑这个新生的伟大共和国究竟能不能挺过这个混乱的时代了，相反，中华民国的五色旗将会一直飘扬在世界最为显眼的那个角落。共和国万岁！中华民国万岁！" 
 
