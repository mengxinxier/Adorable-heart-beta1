 MAN_xiaoliuzi_shengping:0 "§L张雪娘是张作玲最喜爱的一个女儿，乳名小六子，1917年在其母军中服役。1919年就读于东北陆军讲武堂，在校内结识战术教官李书文，两人成为忘年之交。1920年后以炮兵科第一名毕业，初任东北军第三混成旅第二团团长，负责保卫张作玲人身安全，以及奉天维持治安，他将李书文一同带至奉军。\n\n虽然是军阀之女，但是张雪娘的目光很长远，长期以来都呼吁朝廷重视空军这一新兴军种的建设，远见卓识的张学娘为了不断增强东北空军力量，还坚持自行建造飞机，先后建造了具有特点的双翼型辽F1式战斗机和可载4枚航弹的辽FHl式较远航程轰炸机以及有2名飞行员的中型轰炸机“辽H1式”。并且规划了旨在振兴东北经济的新建设运动。\n\n虽然张雪娘在治理东北方面颇有建树，但是她也是个人尽皆知的瘾君子和交际花，在鸦片和嫖娼上花费了大量积蓄，这也让母亲张作玲很是头疼，张雪娘能否浪子回头，克服她这些坏毛病，只有看她自己了。§!"
 POLITICS_zhangzuolin_DESC:0 "张作玲，字雨亭，出生于奉天省海城县北小洼村的一个贫困家庭。曾在广宁县（北镇）加入绿林董大虎匪部，后自立为王，拉帮结派，势力不断壮大，但她自知绿林之路无前途，渴望在官府谋求一官半职，只是欲受招安而无门路，于是她设下一计。时任沈阳督军增祺的家眷路过某地，张派人全数劫下，好吃好喝好鸦片地招待着，并给增祺夫人安置一间上房。张故意流露出被迫为匪的无奈，随行人员便劝张接受官府招抚，并说明他们劫的就是增祺内眷。张作玲佯作惊恐，躬身赔礼，随行人员于是引荐他去见增祺太太。增祺太太见张如此恭谨，谈吐不俗，遂答应为她招安之事进行说项。不久，张作玲被成功招抚，当上了帝国陆军巡防营管带。\n\n由于清剿东北匪患以及辛亥革命期间镇压革命党有功，官职不断升高，终至奉天都司督军。原本有机会升入朝廷任职，但因与时任帝国三军大元帅袁世凯有私人恩怨，在袁世凯的暗箱操作下原属于她的职位被袁世凯之女袁克定所得，向朝廷申诉无果后，自此她对朝廷的忠心大打折扣。并逐渐心生谋反之意……"
 POLITICS_huniu_DESC:0 "虎妞出生在辽宁偏远地区的一座小山村内，是村民老虎头的第八个孩子，老虎头家的家庭条件不能说是大富大贵吧，至少也可以说是家徒四壁。虎妞从小自然也没有机会上学读书，不仅如此，由于老虎头的收入无法养活整个家庭，虎家的孩子们年纪还很小就必须帮别人打工补贴家用。而与其他兄弟姐妹不同，虎妞不甘心于单纯帮别人打工，而是自己摸索新商机，开发新赛道。她的童年基本就是摸门翻窗撬铁锁，邻居院里把鸡捉，人聚堆处把兜摸，集市顺走红山果。成为了远近闻名的进狱系人才。十五岁那年虎妞终于不负众望地失手了，在行窃时被警察当场抓获，判刑三个月，在监狱里她遇到了她未来的挚友兼人生导师刀酱，出狱后不久适逢中东路战争打响，虎妞与刀酱也参加了奉军与意图夺取中东路铁路控制权的苏军交战，而战争中朝廷的漠视态度（实际是为了趁此机会削弱张作玲的势力）和张作玲以抗击外敌为名义大收“战争税”这种可持续性的竭泽而渔行为也让虎妞从此不再对“肉食者”抱有希望，并逐渐接受了东北地方主义思想，不为逐鹿天下，只为保同胞平安。"
 POLITICS_shamate_DESC:0 "杀马特团长当然不是她的本名，但是她更喜欢用这个特立独行的名号称呼自己。她本姓张，出生在哈尔滨一位富有的商人家庭中，从小便展现出了惊人的做题天赋，小学一年级便能背诵唐诗三百首，三年级时便能揭开复杂的方程式，五年级时便能流利地讲出中、俄、日三国语言。当同龄的孩子们刚刚踏入高中大门时，小张便已经被湖北一所大学录取，毕业后顺利地进入哈尔滨一家机械制造厂担任工程师一职，然而就在这个即将踏入上层社会的节骨眼上小张就不出意外的出意外了。意外的起因是有一天她走在工厂的大院里，专心致志地看着图纸，不小心与迎面走来的厂长女儿撞了个满怀，按理说这也不算什么大事。但是小张这一撞居然撞出了爱情的火花，这时她才意识到自己喜欢的是同性，接下来的日子里她一有空就约厂长女儿一起谈心。久而久之厂长女儿也接受了小张的示爱，两人正式开始交往。然而保守的社会风气不允许这种爱情存在，在两人的恋情暴露后认识小张的所有人都把她当作精神病一样看待，厂长也愤怒地把她赶出工厂，并很快就将女儿嫁给了一名军官，不允许二人再度见面。愤怒的小张从此便对“主流风气”深恶痛绝，为了表示反抗她将头发染成蓝色，并给自己取了“杀马特团长”这一另类的名字。她的最大心愿就是不惜用强制的力量也要把中国的传统伦理观念彻底颠覆。"
