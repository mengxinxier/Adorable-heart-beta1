 MAN_For_civil_rights:0 "为了民权主义"
 MAN_For_civil_rights_desc:0 "虽然我们赢得了选举，但是许多人还质疑着我们对建成一个民主宪政的国家的诚意，我们应该向他们展示我们的决心。"
 MAN_Be_proud_of_sanmin:0 "为三民主义骄傲"
 MAN_Be_proud_of_sanmin_desc:0 "我们的成功北伐和胜利当选都离不开坚持三民主义的指导，我们会继续发扬光大三民主义的精神。"
 MAN_Continue_anti_communist_policy:0 "继续反共政策"
 MAN_Continue_anti_communist_policy_desc:0 "我们仍然坚信共产分子是民主的敌人，绝不能让他们有参与政治的机会。"
 MAN_Land_redemption:0 "土地赎买"
 MAN_Land_redemption_desc:0 "虽然地主阶级是我们的重要支持者，但是为了国家的进步当前的土地制度终究不可能长久维持，我们应采取陈诚的建议，用股权和债券赎买地主的土地，然后分配给无地少地的农民。我们不希望通过暴力的方式推进土改，但如果展现出了如此的诚意还有顽固地主不愿意接受，我们当然也不会客气。。。"
 MAN_Against_total_westernization:0 "反对全盘西化"
 MAN_Against_total_westernization_desc:0 "一部分知识分子张罗着要让中国在政治和文化上全方位向西方靠拢，这是多么荒谬的想法，我们会像他们证明在坚持中华传统文化道德的基础上也能建成民主制度。"
 MAN_leave_free_to_act:0 "松绑"
 MAN_leave_free_to_act_desc:0 "在过去为了保障训政的稳定推行我们采取了一些强硬的措施来限制自由，现在宪政已经实现一些禁令和限制令可以慢慢解除了。"
 MAN_Family_and_Morality:0 "家庭与道德"
 MAN_Family_and_Morality_desc:0 "传统的中国家庭讲究尊老爱幼、夫妻和谐、邻里和睦，这些都是需要发扬光大的优秀品德，以这些品德为武装能够很好地防止激进思想的渗透。"
 MAN_Export_labor:0 "输出劳务人员"
 MAN_Export_labor_desc:0 "尽管中国的工业水平不能与西方相比，但是人力资源是我们的绝对优势，我们将向发达国家输出他们紧缺的劳动力，来换取发展经济的资金。"
 MAN_Chinese_Cultural_Renaissance_Movement:0 "中华文化复兴运动"
 MAN_Chinese_Cultural_Renaissance_Movement_desc:0 "五千年来传承的中华传统文化是中国人的根基，有了它中国人才有强大的凝聚力，虽然在兵荒马乱的年代传统文化也遭到了严重的破坏，不过在局势稳定的现在政府应该带头重新拾起这些传统文化。"
 MAN_MAN_for_unity:0 "团结的民国"
 MAN_MAN_for_unity_desc:0 "我们成功将中华民国建设成了一个稳定而团结的国家，孙先生的理想终由我们来实现。"
 MAN_National_Revolutionary_Army:0 "重组东北军"
 MAN_National_Revolutionary_Army_desc:0 ""
 MAN_Innovative_equipment:0 "革新装备"
 MAN_Innovative_equipment_desc:0 "我国军队急需装备先进枪械以与帝国军队相匹敌。"
 MAN_Form_artillery_troops:0 "组建炮兵部队"
 MAN_Form_artillery_troops_desc:0 "尽管我军英勇而凶悍，他们依然需要火力优势掩护推进。"
 MAN_Mass_production:0 "大规模生产"
 MAN_Mass_production_desc:0 "大敌当前，必须确保我们的装备供应充分。"
 MAN_Air_force_start:0 "空军起步"
 MAN_Air_force_start_desc:0 "起义期间部分帝国空军飞行员驾驶着他们的飞机响应革命，这将是国民革命军空中力量的起点。"
 MAN_Light_tank:0 "轻型坦克"
 MAN_Light_tank_desc:0 "在生产力条件有限的前提下，制造成本较低的轻型坦克是最优选择。"
 MAN_Whampoa_Military_Academy:0 "黄埔军校沈阳分校"
 MAN_Whampoa_Military_Academy_desc:0 "要想赢得革命光靠狂热的革命士兵是不够的，还需要有智慧、有信念、有勇气的军官，黄埔军校正是为了培养这样的军官而设立的。"
 MAN_Reuse_former_imperial_officers:0 "重用前奉天军官"
 MAN_Reuse_former_imperial_officers_desc:0 "有许多前东北军的军官或自愿或被形势所迫加入了革命的队伍，初出茅庐的革命军很需要他们的丰富经验。"
 MAN_Strict_admissions_standards:0 "严格招生标准"
 MAN_Strict_admissions_standards_desc:0 "“升官发财请往他处，贪生畏死勿入斯门。”黄埔军校不同于之前帝国开办的军校的根本之处就是我校培养的是敢为革命献身、牢记革命信念的新时代军人，而非当兵吃粮的旧军人，那些思想不正的报考者是没有机会踏入校门的。"
 MAN_Modern_military_education:0 "现代军事教育"
 MAN_Modern_military_education_desc:0 "战争形势已然发生了变化，从一战时期的堑壕战逐渐转型为海陆空全方位多角度立体化作战，军校教授的课程也应该就此进行调整。"
 MAN_qinaijingcheng:0 "亲爱精诚"
 MAN_qinaijingcheng_desc:0 "谨遵校训，亲爱精诚。服从党纲，五权三民。履行遗嘱，国民革命。继承先烈，奋斗牺牲。发扬光大，赴义蹈仁。言出身随，誓底功成。"
 MAN_Military_council:0 "设立军事委员会"
 MAN_Military_council_desc:0 "作为国民革命依靠的唯一武装力量，国民革命军必须由党牢牢把控，谨遵“以党建军”和“以党治军”的原则，国民政府军事委员会将承担起统领军队事务的责任。"
 MAN_Military_rank_system:0 "军阶制度"
 MAN_Military_rank_system_desc:0 "军衔代表军人级别，它将军人的荣誉称号、待遇水平和职务因素融为一体，兼有增强军人的责任心和荣誉感，促进军队正规化建设，加强军队诸军兵种之间指挥、管理和保障的协同，及便于进行国际交往的作用。"
 MAN_Logistics_support:0 "后勤保障"
 MAN_Logistics_support_desc:0 "自古以来就有“兵马未动，粮草先行”的说法，完善的后勤补给是保证军队顺利进军的前提。"
 MAN_Northern_line_of_defense:0 "南方防线"
 MAN_Northern_line_of_defense_desc:0 "为了应对帝国军随时可能的进攻，我们应该修筑一定的防御工事。"
 MAN_Summarize_the_results:0 "总结战果"
 MAN_Summarize_the_results_desc:0 "不论是与帝国军或军阀的战斗还是在国统区内清剿匪患，国民革命军已经经过了一些大大小小的战斗的考验，我们应该分析每场战斗的过程，从中查漏补缺，提升军队战力。"
 MAN_National_Army:0 "中华民国国军"
 MAN_National_Army_desc:0 "经过一系列的努力国军的指挥权终于由党转交给了国家，从此“国民革命军”将成为历史，崭新的“中华民国国军”就此诞生。"
 MAN_Army_Construction:0 "陆军建设"
 MAN_Army_Construction_desc:0 "如今国家已经统一，国防任务也随之加重，该尽快进行国军的现代化转型了。"
 MAN_MP:0 "组建宪兵"
 MAN_MP_desc:0 "军纪是死的人是活的，尽管我们制订了严格的军纪但是我们的士兵并不总是能够很好地遵守之，因此我们需要宪兵们来对军队进行监督。"
 MAN_Integrate_the_imperial_army:0 "整合旧帝国军队"
 MAN_Integrate_the_imperial_army_desc:0 "前帝国军人们随着帝国的覆灭也统统被解除了武装，不过把他们完全遣散明显是不合适的决策，经过严格审查后他们的一部分将转而为民国守卫疆土。"
 MAN_Armored_Assault:0 "装甲突击"
 MAN_Armored_Assault_desc:0 "坦克是当今陆战的大杀器，随着国家的统一我们的装甲部队也必须进一步扩大规模。"
 MAN_Special_operations:0 "特种作战"
 MAN_Special_operations_desc:0 "除了正面战场上的激烈交锋，针对敌人后方的破坏也往往能够有效打击敌人实力，这时就需要一支专门用于渗透的特种部队队伍了。"
 MAN_Divide_the_theater:0 "划分战区"
 MAN_Divide_the_theater_desc:0 "我们将把广阔的国土划分为数个不同的战区，方便全国军队的指挥调动。"
 MAN_waking_the_tiger:0 "唤醒勇虎"
 MAN_waking_the_tiger_desc:0 "中国民国国军已经成长为了一股骁勇善战的巨大力量，我们勇敢的国军军人们将会以他们强大的意志力消灭每一支敢来进犯的敌军！"
 MAN_Navy_building:0 "海军建设"
 MAN_Navy_building_desc:0 "若想把中国打造为海军强国，就必须从最基础的方面开始积累。"
 MAN_Light_ship:0 "轻型舰艇"
 MAN_Light_ship_desc:0 "海军建设需要先从最基础的轻型战舰发展起步。"
 MAN_Expansion_shipyard:0 "扩建船厂"
 MAN_Expansion_shipyard_desc:0 "必须加大军舰的产量。"
 MAN_Import_foreign_drawings:0 "引进外国图纸"
 MAN_Import_foreign_drawings_desc:0 "几份从国外高价购进的军舰图纸已经送达，这对我们的军舰研究有很大帮助。"
 MAN_Submarine_force:0 "潜艇部队"
 MAN_Submarine_force_desc:0 "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 MAN_Domestic_aircraft_carrier:0 "国产航母"
 MAN_Domestic_aircraft_carrier_desc:0 "中国需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会切身领悟：战列舰的时代正在迎来终结。"
 MAN_Dominate_the_Pacific:0 "称霸太平洋"
 MAN_Dominate_the_Pacific_desc:0 "我们必将取代樱花国成为太平洋的一方霸主！"
 MAN_Air_Force_Construction:0 "空军建设"
 MAN_Air_Force_Construction_desc:0 "现代战争可离不开制空权，打造一支强大的空军势在必得。"
 MAN_Hire_instructor:0 "聘请教官"
 MAN_Hire_instructor_desc:0 "我们可以从国外聘请一些优秀的飞行员来指导国军飞行员的训练。"
 MAN_New_fighter:0 "新式战斗机"
 MAN_New_fighter_desc:0 "我们的工业水平足以在支持强大的陆军需求之余来生产一些国产飞机。"
 MAN_Ground_support:0 "地面支援"
 MAN_Ground_support_desc:0 "支援机这一机种能对敌人的地面部队造成有效的打击。"
 MAN_Get_bomber:0 "获取轰炸机"
 MAN_Get_bomber_desc:0 "现代化的战术轰炸机是在战场支援我们的军队的关键。"
 MAN_Acquire_paratroopers:0 "组建伞兵部队"
 MAN_Acquire_paratroopers_desc:0 "通过在敌人战线后方投放伞兵部队能够极大的扰乱敌人的战斗计划。"
 MAN_Lofty_ambition:0 "壮志凌霄"
 MAN_Lofty_ambition_desc:0 "中国庞大的国土和海洋面积使中国必须掌握自己的天空。" 
 MAN_zhankaiwaijiao:0 "开展外交"
 MAN_zhankaiwaijiao_desc:0 "" 
 MAN_tuanjiedongya:0 "团结东亚"
 MAN_tuanjiedongya_desc:0 "" 
 MAN_nanjingjinghezuzhi:0 "南京经济合作组织"
 MAN_nanjingjinghezuzhi_desc:0 "" 
 MAN_zhongjiehepingweihaizhe:0 "终结和平危害者"
 MAN_zhongjiehepingweihaizhe_desc:0 "" 
 MAN_jiarushengbei:0 "加入圣杯同盟"
 MAN_jiarushengbei_desc:0 "" 
 MAN_jingjihuzhu:0 "经济互助"
 MAN_jingjihuzhu_desc:0 "" 
 MAN_xifanghaijunjiaoliu:0 "西方海军交流"
 MAN_xifanghaijunjiaoliu_desc:0 ""
 
 MAN_dongbeirenminzhengfu:0 "重庆人民政府"
 MAN_dongbeirenminzhengfu_desc:0 "在被国民党出卖，帝国主义绞杀的绝境下，我们凭借革命战士们顽强的毅力与勇气，毛润芝主席为中心的党中央的领导，与久经考验的地下工作，成功打倒了帝国主义和反动派在中国最薄弱的一环——奉系军阀政府！我们将在这里，开启中国社会主义革命的新征程！" 
 MAN_sulianyuanzhu:0 "请求苏联援助"
 MAN_sulianyuanzhu_desc:0 "在我们的红色政权建立之后，我们授意驻第三国际的我方代表向国际报告了这一喜讯，并真诚地请求第三国际的援助以帮助我们进一步巩固政权。" 
 MAN_xingxingzhihuo:0 "星星之火，可以燎原"
 MAN_xingxingzhihuo_desc:0 "在收到一位年轻军官对于革命形式感到困惑的来信之后，主席当即写下回信并在适当处理后公示全党。这将为我们指明未来前进的道路，使我们重获信心。"
 MAN_meiyouxiaoyandezhanchang:0 "没有硝烟的战场"
 MAN_meiyouxiaoyandezhanchang_desc:0 "在明面的血腥战场之外，暗处的地下工作同样是一个残酷无情的角斗场。而在这个战场，我们丰富的工作经验和极其优秀的情报工作人员让我们在国内的地下组织工作上无往不胜。"
 MAN_zhuanzhudiguo:0 "专注帝国"
 MAN_zhuanzhudiguo_desc:0 "我们作为共产党，人民群众的利益就是我们的利益，人民群众的需求就是我们的需求。现在，广大疆域的百姓还在帝国的铁蹄下苟延残喘，我们必须以人民之利益为先，认清主要矛盾。"
 MAN_zhuanzhuguomindang:0 "专注国民党"
 MAN_zhuanzhuguomindang_desc:0 "我们绝不能忘记，那些自称孙先生的学生们对真正的革命党做了什么——赤裸裸的背叛！我们必须先将注意力放在随时可能在我们背后捅刀子的敌人。" 
 MAN_fandizhixuanchuan:0 "反帝制宣传"
 MAN_fandizhixuanchuan_desc:0 "一个皇帝给广大的人民群众带来了什么？饥荒！兵变！疫病！苦役！我们要让我们的同志们和群众们深刻地认识到：我们要完成的绝不是建立一个新王朝，而是将旧社会砸得粉碎，从而建设一个新社会。"
 MAN_jianlinongcungenjudi:0 "建立农村根据地"
 MAN_jianlinongcungenjudi_desc:0 "风云突变，军阀重开战。\n洒向人间都是怨，一枕黄粱再现。\n红旗跃过松江，直下沈阳鹤岗。\n收拾金瓯一片，分田分地真忙。" 
 MAN_jiechuanjiageming:0 "揭穿假革命"
 MAN_jiechuanjiageming_desc:0 "南方的汪蒋国民政府又给国统区的老百姓带来了什么呢？贪腐！摊派！监视！镇压！我们要让我们的战士们和同胞们明白，南方那个已经被腐化的国民政府，不再是孙先生在世时为国为民的同盟会了，而是一群土匪和买办的匪窝！" 
 MAN_yinxingshouhuzhe:0 "隐形守护者"
 MAN_yinxingshouhuzhe_desc:0 "“太阳照常升起，也许我们会消失，但我们热爱的许多事物将永远延续。为了这个千疮百孔的国家、危亡的民族，我知道，你承受了误解、暗杀、出卖，一次次深陷黑暗之中，你能坚持到今天，真的很不容易啊……你还愿意继续这种忍辱负重的人生吗？”" 
 MAN_shentoujunfa:0 "渗透军阀"
 MAN_shentoujunfa_desc:0 "如今局势混乱，各路军阀土匪眼看神州大厦将倾，纷纷拥兵自立，不再是铁板一块。这正让我们找到了情报工作的突破口：利用军阀之间尔虞我诈的权力空白与交互地带，扎下一个又一个隐秘结实的情报点。" 
 MAN_yongbuxiaoshidedianbo:0 "永不消逝的电波"
 MAN_yongbuxiaoshidedianbo_desc:0 "“咱们在耳机上见吧。”\n“我们是无产阶级战士，就要学会在任何条件下作战。”\n“告诉家里，我没有忘记自己是个真正的中国人。”\n“同志们，永别了！我想念你们！”" 
 MAN_zhengfengyundong:0 "整风运动"
 MAN_zhengfengyundong_desc:0 "“我们要完成打倒敌人的任务，必须完成这个整顿党内作风的任务。学风和文风也都是党的作风，都是党风。只要我们党的作风完全正派了，全国人民就会跟我们学。党外有这种不良风气的人，只要他们是善良的，就会跟我们学，改正他们的错误，这样就会影响全民族。只要我们共产党的队伍是整齐的，步调是一致的，兵是精兵，武器是好武器，那末，任何强大的敌人都是能被我们打倒的。”" 
 MAN_nongyeshehuizhuyi:0 "农业社会主义"
 MAN_nongyeshehuizhuyi_desc:0 "我们的国家是一个大的农业国，若想开展社会主义革命，则必须首先在农业，在农村开展，将广大的农民阶级视为我们的同盟军，从而进行中国的社会主义革命。" 
 MAN_datuhaofentiandi:0 "打土豪，分田地"
 MAN_datuhaofentiandi_desc:0 "军叫工农革命，旗号镰刀斧头。\n匡庐一带不停留，要向潇湘直进。\n地主重重压迫，农民个个同仇。\n秋收时节暮云愁，霹雳一声暴动。" 
 MAN_jiefangribao:0 "解放日报"
 MAN_jiefangribao_desc:0 "“中国共产党的使命就是本报的使命，本报同人完全相信，由于世界人民与中国人民协力斗争的结果，世界必然要变成一个世界人民的光明世界，中国必然要变成一个中国人民独立自主的中国，帝国主义的一切企图，我们是能够粉碎的。团结，团结，团结，这就是我们的武器，也就是我们的口号。今当本报发刊之始，愿掬至诚，以告国人。”"
 MAN_guojizhiyuanzhe:0 "国际志愿者"
 MAN_guojizhiyuanzhe_desc:0 "“我们中国共产党员也要实践这一条路线。我们要和一切资本主义国家的无产阶级联合起来，要和日本的、圣杯国的、精灵国的、德国的、意大利的以及一切资本主义国家的无产阶级联合起来，才能打倒帝国主义，解放我们的民族和人民，解放世界的民族和人民。这就是我们的国际主义，这就是我们用以反对狭隘民族主义和狭隘爱国主义的国际主义。”" 
 MAN_dashengchan:0 "大生产运动"
 MAN_dashengchan_desc:0 "为了打破帝国主义与国内反动派们的层层封锁，党中央决定在东三省境内展开大规模的大生产运动，通过在生产工具的更新和土地关系的改造，提升解放区的粮食产量与生活用品供应。“自己动手，丰衣足食！”" 
 MAN_shizhenggangling:0 "施政纲领"
 MAN_shizhenggangling_desc:0 "一、推翻帝国主义的统治。\n二、没收外国资本的企业和银行。\n三、统一中国，承认民族自决权。\n四、推翻帝国主义和国民党的政府。\n五、建立工农兵代表（苏维埃）政府。\n六、实行八小时工作制，增加工资、失业救济与社会保险等。\n七、没收一切地主阶级的土地，耕地归农民。\n八、改善兵士生活，发给兵士土地和工作。\n九、取消一切政府军阀地方的捐税，实行统一的累进税。\n十、联合世界无产阶级和苏联。" 
 MAN_gaishanqunzhongshenghuo:0 "改善群众生活"
 MAN_gaishanqunzhongshenghuo_desc:0 "“如果我们单单动员人民进行战争，一点别的工作也不做，能不能达到战胜敌人的目的呢？当然不能。我们要胜利，一定还要做很多的工作。领导农民的土地斗争，分土地给农民......总之，一切群众的实际生活问题，都是我们应当注意的问题。假如我们对这些问题注意了，解决了，满足了群众的需要，我们就真正成了群众生活的组织者，群众就会真正围绕在我们的周围，热烈地拥护我们。同志们，那时候，我们号召群众参加革命战争，能够不能够呢？能够的，完全能够的。”" 
 MAN_minzhushijian:0 "民主实践"
 MAN_minzhushijian_desc:0 "针对目前的形式，党中央充分考察各地情况，为实现新民主主义革命的第一步，团结各进步力量，具有创新性的“三三制”被广泛的实行在各县乡村，作为我们基层民主的第一次广泛实践。" 
 MAN_guoyouhuafengtiangongye:0 "云南产业国有化"
 MAN_guoyouhuafengtiangongye_desc:0 "随着云南军阀的倒台，一大批军阀企业静静地等待着人民政府的接收。留给我们的工作，就是让这些军阀的家奴，改造成人民群众的公仆。" 
 MAN_fanduizuoqing:0 "反对左倾"
 MAN_fanduizuoqing_desc:0 "“我们的同志必须明白，我们学马克思列宁主义不是为着好看，也不是因为它有什么神秘，只是因为它是领导无产阶级革命事业走向胜利的科学。直到现在，还有不少的人，把马克思列宁主义书本上的某些个别字句看作现成的灵丹圣药，似乎只要得了它，就可以不费气力地包医百病。这是一种幼稚者的蒙昧，我们对这些人应该作启蒙运动。那些将马克思列宁主义当宗教教条看待的人，就是这种蒙昧无知的人。对于这种人，应该老实地对他说，你的教条一点什么用处也没有。”" 
 MAN_fenqingdiyou:0 "分清敌友"
 MAN_fenqingdiyou_desc:0 "“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，以攻击真正的敌人......我们的革命要有不领错路和一定成功的把握，不可不注意团结我们的真正的朋友，以攻击我们的真正的敌人。”" 
 MAN_shishiqiushi:0 "实事求是"
 MAN_shishiqiushi_desc:0 "“我们中国共产党人所以要找这根“矢”，就是为了要射中国革命和东方革命这个“的”的。这种态度，就是实事求是的态度。“实事”就是客观存在着的一切事物，“是”就是客观事物的内部联系，即规律性，“求”就是我们去研究。我们要从国内外、省内外、县内外、区内外的实际情况出发，从其中引出其固有的而不是臆造的规律性，即找出周围事变的内部联系，作为我们行动的向导。”" 
 MAN_fanduiyouqing:0 "反对右倾"
 MAN_fanduiyouqing_desc:0 "“战下去，团结下去，——中国必存。\n和下去，分裂下去，——中国必亡。\n何去何从？国人速择。\n我们共产党人是一定要战下去，团结下去的。全国一切爱国党派，一切爱国同胞，也是一定要战下去，团结下去的。”" 
 MAN_gemingxinxin:0 "革命信心"
 MAN_gemingxinxin_desc:0 "“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务，在现时，为着团结全国人民战胜帝国主义侵略者，在将来，为着团结全国人民建设新民主主义的国家。只要我们能够这样做，只要我们有正确的政策，只要我们一致努力，我们的任务是必能完成的。”" 
 MAN_fadonggongnong:0 "发动工农"
 MAN_fadonggongnong_desc:0 "“你们看，几千年来，那些封建皇帝的城池宫殿还不坚固吗？群众一起来，一个个都倒了。俄国皇帝是世界上最凶恶的一个统治者；当无产阶级和农民的革命起来的时候，那个皇帝还有没有呢？没有了。铜墙铁壁呢？倒掉了。同志们，真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。这是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。反革命打不破我们，我们却要打破反革命。在革命政府的周围团结起千百万群众来，发展我们的革命战争，我们就能消灭一切反革命，我们就能夺取全中国。”" 
 MAN_makesizhuyizhongguohua:0 "马克思主义中国化"
 MAN_makesizhuyizhongguohua_desc:0 "“在这种态度下，就是不要割断历史。不单是懂得希腊就行了，还要懂得中国；不但要懂得外国革命史，还要懂得中国革命史；不但要懂得中国的今天，还要懂得中国的昨天和前天。在这种态度下，就是要有目的地去研究马克思列宁主义的理论，要使马克思列宁主义的理论和中国革命的实际运动结合起来，是为着解决中国革命的理论问题和策略问题而去从它找立场，找观点，找方法的。这种态度，就是有的放矢的态度。”" 
 MAN_lideshengsixiang:0 "毛润芝思想"
 MAN_lideshengsixiang_desc:0 "“到了今天，全党已经空前一致地认识了毛润芝同志的路线的正确性，空前自觉地团结在毛润芝的旗帜下了。以毛润芝同志为代表的马克思列宁主义的思想更普遍地更深入地掌握干部、党员和人民群众的结果，必将给党和中国革命带来伟大的进步和不可战胜的力量。”" 
 MAN_tuifanfuxiudizhi:0 "终结腐朽帝制"
 MAN_tuifanfuxiudizhi_desc:0 "现在，是时候向反动派们发动最后一击了！主席已经下达了向全国进军的命令，向地主大院进发！"
 MAN_yijiangshengyongzhuiqiongkou:0 "宜将剩勇追穷寇"
 MAN_yijiangshengyongzhuiqiongkou_desc:0 "自南方国民政府背叛祖国，发动反革命战争以来，全国人民处于水深火热的情况之中......"  
 MAN_quanguojiefang:0 "全国解放"
 MAN_quanguojiefang_desc:0 "" 
 MAN_ganjiaoriyuehuanxintian:0 "敢叫日月换新天"
 MAN_ganjiaoriyuehuanxintian_desc:0 "“......同胞们！中华人民共和国，中央人民政府，今天，成立了！”" 
 MAN_saochuwenmang:0 "扫除文盲"
 MAN_saochuwenmang_desc:0 "在全国掌握政权后，我们教育部的第一项要务，就是颁布并落实《义务教育法》，并展开轰轰烈烈的扫盲运动。" 
 MAN_haohaoxuexi:0 "好好学习，天天向上"
 MAN_haohaoxuexi_desc:0 "“世界是你们的，当然，我们还在，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，好像早晨八九点钟的太阳。中国的前途是你们的，世界的前途是你们的，希望寄托在你们身上！”" 
 MAN_youziguixiang:0 "游子归乡"
 MAN_youziguixiang_desc:0 "饮茶粤海未能忘，索句渝州叶正黄。\n三十一年还旧国，落花时节读华章。\n牢骚太盛防肠断，风物长宜放眼量。\n莫道昆明池水浅，观鱼胜过富春江。"
 MAN_liangdanyixing:0 "两弹一星"
 MAN_liangdanyixing_desc:0 "多少事，从来急；\n天地转，光阴迫。一万年太久，只争朝夕。\n四海翻腾云水怒，五洲震荡风雷激。\n要扫除一切害人虫，全无敌。"
 MAN_sandagaizao:0 "三大改造"
 MAN_sandagaizao_desc:0 "我们在新民主主义革命的胜利远远不能使我们满足，我们将在一切就绪之后，开展温和的社会主义改造，在农业，手工业和工商业三个领域实现全面是社会主义化。" 
 MAN_xibudakaifa:0 "西部大开发"
 MAN_xibudakaifa_desc:0 "除了在中部和东部的建设运动之外，广大的西部地区还等待着社会主义的解放。各建设兵团的准备工作已经就绪，克日将立刻开赴西部地区，展开西部大开发建设。"
 MAN_zhengxiehuiyi:0 "政治协商会议"
 MAN_zhengxiehuiyi_desc:0 "为了最大限度地团结国内外的进步势力与社会主义同情者，我们将定期召开政治协商会议，邀请各派民主人士共商国是，并给出他们的建议。" 
 MAN_shehuizhuyiwenhua:0 "社会主义文化"
 MAN_shehuizhuyiwenhua_desc:0 "" 
 MAN_funvnengdingbanbiantian:0 "妇女能顶半边天"
 MAN_funvnengdingbanbiantian_desc:0 "妇女解放，突起异军。\n两万万众，奋发为雄。\n男女并驾，如日方东。\n以此制敌，何敌不倾。\n到之之法，艰苦斗争。\n有妇人焉，如旱望云。\n此编之作，伫看风行。" 
 MAN_baihuaqifang:0 "百花齐放"
 MAN_baihuaqifang_desc:0 "为了保持社会主义文化的活力与生命力，我们将在社会主义原则下，允许广大文艺工作者自由发挥艺术创造力，创造出层出不穷的人民群众喜闻乐见的文艺作品。"
 MAN_bachuducao:0 "拔除毒草"
 MAN_bachuducao_desc:0 "我们注意到，目前文化层面弥漫着一股小资风气和小资情调，这将极大危害我们的社会风气和文化氛围。我们将立即出台文化建设指导办法，纠正这股歪风。"
 MAN_sanfanwufan:0 "三反五反"
 MAN_sanfanwufan_desc:0 "为了保持党的纯洁性和先进性，在社会上树立廉洁朴素的风尚，国务院将立即展开三反五反运动，揪出那些被腐蚀的干部和奸商黑势力" 
 MAN_gaizaozhanfan:0 "改造战犯"
 MAN_gaizaozhanfan_desc:0 "旧社会把人变成鬼，而新社会则把鬼变成人。我们将着手开展对反动派们的教育与改造，让他们在思想上认识到自己的罪行，并使他们忠诚于新社会，为人民而服务。" 
 MAN_baoweiju:0 "中央政治保卫局"
 MAN_baoweiju_desc:0 "在新中国建立之后，我们需要强力整合我们的安全系统和地下战线，从而更好地保卫我们的新生政权，巩固我们的政治安全。"
 MAN_yiwujihua:0 "一五计划"
 MAN_yiwujihua_desc:0 "“现在我们能造什么呢？能造桌子椅子，能造茶碗茶壶......但是，一辆汽车，一架飞机，一辆坦克，一架拖拉机都不能造。”为了解决这一点，我们将专注于开展一五计划，使我们国家掌握初步的重工业基础。" 
 MAN_fazhanqinggongye:0 "发展轻工业"
 MAN_fazhanqinggongye_desc:0 "重工业发展起来了，事关人民群众生活的轻工业同样不能落下。一座座纺织厂，食品加工厂和化肥厂等轻工业产业在全国各地建立起来，这将极大地提升人民群众的生活质量。" 
 MAN_yanchafubai:0 "严查腐败"
 MAN_yanchafubai_desc:0 "脱离群众，出卖人民的叛徒不可姑息！我们将成立反贪专局，来将国家机关里的老虎苍蝇一网打尽，让那些有个人主义小心思的机关人员如坐针毡，早早抛弃那些无耻的念头。" 
 MAN_renmingongshe:0 "人民公社"
 MAN_renmingongshe_desc:0 "在合作社运行良好的情况之下，我们党将指导合作社进一步建设成更全面，更具有社会主义的人民公社，来将我们的社会主义建设向前推进一大步。" 
 MAN_minzutuanjie:0 "民族团结"
 MAN_minzutuanjie_desc:0 "“有些地方民族关系很不正常。此种情形，对于共产党人说来，是不能容忍的。必须深刻批评我们党内在很多党员和干部中存在着的严重的大汉族主义思想，即地主阶级和资产阶级在民族关系上表现出来的反动思想，即是国民党思想，必须立刻着手改正这一方面的错误。凡有少数民族存在的地方，都要派出懂民族政策、对于仍然被歧视受痛苦的少数民族同胞怀抱着满腔同情心的同志，率领访问团，前往访问，认真调查研究，帮助当地党政组织发现问题和解决问题，而不是走马看花的访问。”" 
 MAN_quanguotugai:0 "全国土改"
 MAN_quanguotugai_desc:0 "我们在全国范围的解放已经毋庸置疑，是时候将我们在东北地区土改的成功经验，推广到全国各地了。" 
 MAN_zhujianweili:0 "铸剑为犁"
 MAN_zhujianweili_desc:0 "国内的战争已然结束，我们需要将注意力从军事层面转移到国家的重建上面，并开始让部分军人复员转业，投入到新的战场上。"
 MAN_jinianlieshi:0 "纪念烈士"
 MAN_jinianlieshi_desc:0 "风雨送春归，飞雪迎春到。\n已是悬崖百丈冰，犹有花枝俏。\n俏也不争春，只把春来报。\n待到山花烂漫时，她在丛中笑。" 
 MAN_maitoukugan:0 "认清现实，埋头苦干"
 MAN_maitoukugan_desc:0 "在毛润芝主席为中心的领导集体发表的《论十大关系》中清晰提出，我们国家还处于社会主义初级阶段，在很多方面还不能操之过急，此所谓“不积跬步，无以至千里”。" 
 MAN_dayuejin:0 "大跃进"
 MAN_dayuejin_desc:0 "同志们，革命不等人啊！为了我们的新中国，我们需要力争上游，多快好省地建设社会主义，向共产主义跃进！" 
 MAN_buchengba:0 "高筑墙，广积粮，不称霸"
 MAN_buchengba_desc:0 "我国还是一个农业国，内部也尚未到完全稳定的局面。因此，我们要以国内矛盾为主，国外矛盾为辅，不称霸，不出头，不扛旗。" 
 MAN_chuanbogeming:0 "传播革命"
 MAN_chuanbogeming_desc:0 "中国的共产主义，只有在世界的共产主义大胜利的前提下，才能得到完全的成功，全世界无产者，联合起来！" 
 MAN_yibiandao:0 "一边倒"
 MAN_yibiandao_desc:0 "为了打破帝国主义对新生共和国的封锁，我们将完全地倒向苏联的社会主义阵营，以换取较为宽松的外部环境。" 
 MAN_xingemingxianfeng:0 "新革命先锋"
 MAN_xingemingxianfeng_desc:0 "我们不需要一昧追随苏联的脚步，中国人怎么革命应该由中国人自己说了算。" 
 MAN_wajieshengbeizhimintixi:0 "瓦解圣杯殖民体系"
 MAN_wajieshengbeizhimintixi_desc:0 "亚洲革命的大胜利，必先以圣杯帝国主义的完全失败为前提。将帝国主义代理人消灭干净，是我们实现独立自主的必由之路。"
 MAN_jiefangyindurenmin:0 "解放印度人民"
 MAN_jiefangyindurenmin_desc:0 "" 
 MAN_jiefangdongnanya:0 "解放东南亚"
 MAN_jiefangdongnanya_desc:0 "" 
 MAN_dongyageming:0 "染红东亚"
 MAN_dongyageming_desc:0 "" 
 MAN_chaoxianduli:0 "支持朝鲜独立军"
 MAN_chaoxianduli_desc:0 ""
 MAN_chirizhixin:0 "赤日之心"
 MAN_chirizhixin_desc:0 "" 
 MAN_chongzheneguogeming:0 "重振俄国革命"
 MAN_chongzheneguogeming_desc:0 "" 
 MAN_dadaosuxiu:0 "打倒苏修"
 MAN_dadaosuxiu_desc:0 "我们的老朋友，和最强大的盟友已经走偏了......看来我们要两个拳头打人了......" 
 MAN_jianlihongjun:0 "建立红军"
 MAN_jianlihongjun_desc:0 "“......以为红军的任务也和白军相仿佛，只是单纯地打仗的。不知道中国的红军是一个执行革命的政治任务的武装集团。特别是现在，红军决不是单纯地打仗的，它除了打仗消灭敌人军事力量之外，还要负担宣传群众、组织群众、武装群众、帮助群众建立革命政权以至于建立共产党的组织等项重大的任务。红军的打仗，不是单纯地为了打仗而打仗，而是为了宣传群众、组织群众、武装群众，并帮助群众建设革命政权才去打仗的，离了对群众的宣传、组织、武装和建设革命政权等项目标，就是失去了打仗的意义，也就是失去了红军存在的意义。”" 
 MAN_xiaomijiabuqaing:0 "小米加步枪"
 MAN_xiaomijiabuqaing_desc:0 "我们的武器状况还很落后，单兵装备的缺少让我们必须想办法从多方面补足这一短板。" 
 MAN_qibinglian:0 "骑兵连，进攻！"
 MAN_qibinglian_desc:0 "我们的军队目前还不能满足大规模机械部队的装备要求。为了满足机动性，我们还是只能依赖过去人类战争的主角，骑兵部队——这个依赖勇气和经验的传统兵种。"
 MAN_wuqigongfang:0 "武器工坊"
 MAN_wuqigongfang_desc:0 "尽管张氏军阀留下了一大批工厂供我们使用，但相比于我们部队的扩编速度而言还是处于捉襟见肘的状态。我们将在大工厂之外，鼓励部队建立一些小工坊，来就近满足我们军队的需要。" 
 MAN_meilaingxinpao:0 "没良心炮"
 MAN_meilaingxinpao_desc:0 "这项我们军民发明的“土炮”成为了我军在战场上攻坚克敌的力气，被敌人赠予了“没良心炮”的美誉。" 
 MAN_jisiguangyi:0 "集思广益"
 MAN_jisiguangyi_desc:0 "我们实行指战员和战士人格上一律平等的政策。在战争中，我们也鼓励战士们各抒己见，纷纷为更好地与敌人战斗提出自己的方法，帮助我们的部队找到战胜敌人的有效方法。"
 MAN_direngeiwomenzao:0 "没有枪，没有炮，敌人给我们造"
 MAN_direngeiwomenzao_desc:0 "除了我们自己造之外，敌军那些无能饭桶就是我们游击战中的“运输队长”！可不能放过那些好装备，那是我们补充武器装备的重要途径之一。" 
 MAN_zhongshijidong:0 "重视机动性"
 MAN_zhongshijidong_desc:0 "" 
 MAN_zhongyangjunwei:0 "中央军事委员会"
 MAN_zhongyangjunwei_desc:0 "为确保党对枪的绝对指挥，我们将成立直属中央的军事委员会，并由我们的核心人员组成，以规划军政要务的各项方针。" 
 MAN_youjizhan:0 "游击战术"
 MAN_youjizhan_desc:0 "“敌进我退,敌驻我扰,敌疲我打,敌退我追”" 
 MAN_sansanzhi:0 "三三制"
 MAN_sansanzhi_desc:0 "三三制战术以班为单位分成三个战斗小组，每个战斗小组三人，为便于相互接应，一般排成三个梯队。三人战斗小组呈三角进攻队形，每名士兵分工明确，进攻-掩护-支援。班长、副班长、组长，各带一个战斗小组行动。战斗小组进攻时，两名士兵在前，组长在后， 呈三角阵型，三个战斗小组组成一个战斗班，三个战斗班组成一个战斗群，进攻时呈"散兵线"队形展开。" 
 MAN_yingxiongbangyang:0 "英雄榜样"
 MAN_yingxiongbangyang_desc:0 "在我们的伟大革命战争中，多少位英雄人物为了伟大事业献出了宝贵的生命......我们将继承他们的伟大精神，鼓舞我们全军继续向前。" 
 MAN_renminjundui:0 "人民军队"
 MAN_renminjundui_desc:0 "同志们整齐步伐奔向解放的战场，同志们整齐步伐开赴祖国的边疆！向前，向前，我们的队伍向太阳！向最后的胜利，向全国的解放！" 
 MAN_shelizhengwei:0 "设立政委"
 MAN_shelizhengwei_desc:0 "中共中央革命军事委员会正式颁布了《军政委员会条例》。明确规定“在军、师、团及纵队、支队、军区、分区等级成立军政委员会，作为每级的集体领导机关”，“各级军政委员会由司令员、政委、政治部主任、参谋长等主要负责人组成之”。" 
 MAN_dangzhihuiqiang:0 "党指挥枪"
 MAN_dangzhihuiqiang_desc:0 "“每个共产党员都应懂得这个真理：“枪杆子里面出政权”。我们的原则是党指挥枪，而决不容许枪指挥党。但是有了枪确实又可以造党，八路军在华北就造了一个大党。还可以造干部，造学校，造文化，造民众运动。枪杆子里面出一切东西。从马克思主义关于国家学说的观点看来，军队是国家政权的主要成分。谁想夺取国家政权，并想保持它，谁就应有强大的军队。有人笑我们是“战争万能论”，对，我们是革命战争万能论者，这不是坏的，是好的，是马克思主义的。”" 
 MAN_sandajilv:0 "三大纪律八大注意"
 MAN_sandajilv_desc:0 "三大纪律如下：\n（一）一切行动听指挥；\n（二）不拿群众一针一线；\n（三）一切缴获要归公。\n八项注意如下：\n（一）说话和气；\n（二）买卖公平；\n（三）借东西要还；\n（四）损坏东西要赔；\n（五）不打人骂人；\n（六）不损坏庄稼；\n（七）不调戏妇女；\n（八）不虐待俘虏。" 
 MAN_wenhuajiaoyu:0 "注重文化教育"
 MAN_wenhuajiaoyu_desc:0 "“我们必须告诉群众，自己起来同自己的文盲、迷信和不卫生的习惯作斗争。为了进行这个斗争，不能不有广泛的统一战线。而在陕甘宁边区这样人口稀少、交通不便、原有文化水平很低的地方，加上在战争期间，这种统一战线就尤其要广泛。因此，在教育工作方面，不但要有集中的正规的小学、中学，而且要有分散的不正规的村学、读报组和识字组。不但要有新式学校，而且要利用旧的村塾加以改造。在艺术工作方面，不但要有话剧，而且要有秦腔和秧歌。”" 
 MAN_junmintuanjie:0 "军民团结一家亲"
 MAN_junmintuanjie_desc:0 "“党旗飘飘迎风展，枪杆里面出政权。为民服务是宗旨，军民鱼水一家亲。建立功勋难胜数，社会和谐大发展。祖国进步民富裕，党的功劳不可忘。一颗红心向着党，党的光辉永照耀!”" 
 MAN_renminjiefangjun:0 "人民解放军"
 MAN_renminjiefangjun_desc:0 "我们是工农的子弟，我们是人民的武装！从无畏惧，绝不屈服，英勇战斗，直到把反动派消灭干净！" 
 MAN_pujizidongwuqi:0 "普及自动武器"
 MAN_pujizidongwuqi_desc:0 "在自动武器的研发上，我们的苏联盟友慷慨地向我们提供了波波沙冲锋枪的图纸。我们将迅速实现量产，并将其配备到我们的步兵班中。" 
 MAN_xinshihuopao:0 "新式火炮"
 MAN_xinshihuopao_desc:0 "随着战争形式的升级，我们的土炮如“飞雷炮”“罐子炮”不能在适应我们的要求，我们也要弄出我们自己的榴弹炮和穿甲炮。"
 MAN_jixiehuabudui:0 "机械化部队"
 MAN_jixiehuabudui_desc:0 "为了适应新的战术要求和战略部署，我们将组建一支新的装甲化部队，由卡车，摩托车和坦克为主体的机械化部队，前往最紧急战区的救火队和别动队。" 
 MAN_gangtiehongliu:0 "钢铁洪流"
 MAN_gangtiehongliu_desc:0 "从苏联学习到的装甲战术经验告诉我们，装甲的集中运用和规模化能击溃一切阻挡之敌。尽管我们还不具备相应的实力，但是初步的学习模仿还是很有必要的。" 
 MAN_lianqinbaozhangbudui:0 "联勤保障部队"
 MAN_lianqinbaozhangbudui_desc:0 "兵马未动，粮草先行。良好的后勤工作是取胜的必要前提。我们将军队后勤与民兵后勤进行整合，从而实现多战线后勤的统筹管理。"
 MAN_junxianzhi:0 "军衔制"
 MAN_junxianzhi_desc:0 "战场上直属长官的牺牲往往会导致部队的溃散。为了在战场上快速重组部队，实行军衔制度可以快速的由其他长官迅速接手部队的战场指挥权，以保证我们的组织度。" 
 MAN_gaijinjunliang:0 "改进军粮"
 MAN_gaijinjunliang_desc:0 "我们对我们的后勤工作提出了新要求：军粮保质期要长，份量要管饱，要易于携带，当然要是能好吃一点，那便再好不过了。"
 MAN_xindejunxiao:0 "新的军校"
 MAN_xindejunxiao_desc:0 "为了推进我军的新式指挥系统，我们将在大后方建立一个职业的军官学校。在这里，我们不仅能培养出优秀的年轻军官，一些经验丰富的军官也能进行再学习，将经验与科学理论相结合。" 
 MAN_zhuriheyanxichang:0 "朱日和演习场"
 MAN_zhuriheyanxichang_desc:0 "为了磨练并训练出最精锐的人民军队，我们选择了一处偏远地区作为我们精英化训练的场所，并组织真实部队对抗训练，来检验我们的训练成果。" 
 MAN_fantankewuqi:0 "单兵反坦克武器"
 MAN_fantankewuqi_desc:0 "我们发现，易携带的反坦克榴弹发射器作为我军的单兵反坦克武器实在是再适合不过了。我们将大力推进“铁拳”武器的量产。" 
 MAN_renminzhiyuanjun:0 "人民志愿军"
 MAN_renminzhiyuanjun_desc:0 "为了发扬我们的国际主义精神，同时也为了回报我们在战争期间，世界无产阶级的帮助，我们将组建人民志愿军，来支持其他国家人民的革命斗争。" 
 MAN_shikezhunbei:0 "时刻准备，消灭一切来犯之敌"
 MAN_shikezhunbei_desc:0 "好战必亡，忘战必危。我们要时刻警惕最危险的时刻的到来，我们反对战争追求和平，但我们将用最决绝的态度保卫祖国的一切！"
 MAN_renminhaijun:0 "人民海军"
 MAN_renminhaijun_desc:0 "过去中国数百年的悲惨命运和外敌入侵，都是由于我们有海无防的国防力量，如今，新生的中国将改变这一状况。" 
 MAN_qingxingjiantingpla:0 "轻型舰艇"
 MAN_qingxingjiantingpla_desc:0 "我们的第一关注点首先是成本较低，泛用度高的驱逐舰和轻型巡洋舰的建设。" 
 MAN_kuojianchuanchangpla:0 "扩建船厂"
 MAN_kuojianchuanchangpla_desc:0 "天津，福州，连云港.....轰轰烈烈的船坞建设运动正在开展，并在未来给我们的海军建设提供充沛的产能。" 
 MAN_waiguotuzhi:0 "引进外国图纸"
 MAN_waiguotuzhi_desc:0 "苏联，圣杯，意大利等国家在海军的建设上已经颇有心得，我们将会以平等的方式从外国购买引进一些图纸以加速我们的舰船研发。" 
 MAN_qiantingbudui:0 "潜艇部队"
 MAN_qiantingbudui_desc:0 "作为目前处于绿水海军阶段的我国，潜艇部队自然是海战攻防的重中之重，也是取得重大战果的海军“鱼腹剑”。" 
 MAN_guochanhangmu:0 "国产航母"
 MAN_guochanhangmu_desc:0 "在我们的不懈努力和与他国的交流下，我们终于掌握了独立建造航母的能力，现在，让我们的图纸设想实现成真吧。"
 MAN_chisetaipingyang:0 "赤色太平洋"
 MAN_chisetaipingyang_desc:0 "现在，已经没有力量能阻拦我们突破祖国海洋的第一岛链与第二岛链封锁了，五星红旗将在太平洋上迎风飘扬！"
 MAN_renminkongjun:0 "人民空军"
 MAN_renminkongjun_desc:0 "战争让我们认识到，空军这一新军种在现代战争中是极其重要的。我们将立即组建我们的航空兵部队。" 
 MAN_pinqingjiaoguan:0 "聘请教官"
 MAN_pinqingjiaoguan_desc:0 "我们的苏联盟友愿意向我们派遣教官团来支持我们的训练！这实在是令人喜出望外的好消息，我们将立刻发出邀请，聘请教官团到达我国。"
 MAN_xinshizhandouji:0 "新式战斗机"
 MAN_xinshizhandouji_desc:0 "好马配好鞍，优秀的飞行员怎能没有性能先进的战机呢？我们立即责成国防科研部对外国新式飞机进行仿制并改造，以研发出我们的新式战斗机。" 
 MAN_dimianzhiyuan:0 "地面支援"
 MAN_dimianzhiyuan_desc:0 "除了夺取制空权外，近地支援同样是空军的重要任务之一。这也是我们组建俯冲轰炸机支队的原因。" 
 MAN_huoquhongzhaji:0 "获取轰炸机"
 MAN_huoquhongzhaji_desc:0 "第一批轰炸机从哪里来呢？苏联，圣杯，精灵......多个选择摆在我们面前，等待着我们的抉择。" 
 MAN_zujiansanbing:0 "组建伞兵部队"
 MAN_zujiansanbing_desc:0 "一股出其不意的精锐部队出现在敌后关键位置，对敌人将会产生多么大的打击？让我们的敌人也见识一下神兵天降的场面吧。" 
 MAN_feidegenggao:0 "飞得更高"
 MAN_feidegenggao_desc:0 "空军的建设与精益求精永无止境，航空人的工匠精神将代代传承，让我们的空中力量走向新的高峰！"

 
 
###事件###
 
 man.1.t:0"奉天局势"
 man.1.d:0"奉天都司的存在只不过是神州帝国走向没落，对地方控制力减弱的一个鲜明的体现。自从张作玲担任奉天督军以来，她的权势就在天子眼皮底下一步步扩大，渐渐地，当地驻军实际上成为了张作玲的私人军队，对朝廷仅仅是听调不听宣。但朝廷也无力对此采取措施，光是南方活跃的革命党就够让他们头疼的了，而且来自极北的赤色威胁也绝不容忽视，而奉天就是抵御布尔什维克扩张的第一道防线。于是朝廷对这一切只好采取容忍的态度，只要张作玲没有表现出明显的反叛倾向。\n\n不过在东北内部，张作玲意图入关取代帝国统治的流言越传越广，当然她本人一直否认这件事，多次声称自己永远是帝国的忠实臣民，多次扩军也不过是为了抵御苏联可能的入侵以及清剿在东北越来越活跃的革命分子罢了。真相到底如何，只有时间才能为之揭晓。"
 man.1.a:0"你咋那么能墨迹呢，快让俺玩" 
 man.2.t:0"用餐奇遇"
 man.2.d:0"最近沈阳发生了一件奇事，从山东前来沈阳旅游的孙先生在“老四季面馆”用餐的时候，突然找来服务员，要求与做这碗面的厨师见一面，一开始服务员以为是孙先生对面的味道不满意，但当服务员将孙先生带到后厨后，眼前的景象让她惊呆了：只见孙先生盯着女厨师看了一会后，眼中突然涌出大量泪花，接着他对着厨师大喊了一声：“妈！”并随即下跪，女厨师看到此景愣了片刻后便与孙先生相拥而泣。\n\n原来，孙先生自幼便被人贩子拐走，被卖到了山东，母亲苦苦追寻二十多年无果，几乎已经放弃了希望。谁知母子二人居然以这种方式重逢，仿佛冥冥之中注定了一般。孙先生向记者表示，要不是被东北政府最近开办的美食节所吸引，自己可能一辈子都不会来东北，也不会与母亲重逢。\n\n许多市民都对这一奇闻感到啧啧称奇，而一些知识分子则呼吁政府重视人口买卖问题，加大对人贩子的打击力度，不要让骨肉分离的悲剧继续上演。"
 man.2.a:0"珍惜眼前亲人，幸福来之不易" 
 man.3.t:0"苏格兰情调"
 man.3.d:0"由于政府的扶持政策，大大小小的各种饭馆酒店如雨后春笋般在东北开办起来，其中不仅有以东北特色美食为主题的饭店，也有主营外地甚至外国美食的饭店。最近一则吸引了众人眼球的新闻就与其中一家饭店有关，这家位于铁岭市的高级饭店“苏格兰情调”以苏格兰特色美食与传统东北菜结合为卖点，某不愿透漏姓名的赵先生表示，自己只在这家饭店点了一碗面，结账时发现居然收了他78块钱。对此饭店经理表示，赵先生点的是碗“苏格兰打卤面”，这份面所有的面粉、卤子、甚至擀面用的擀面杖全都是从苏格兰原装进口的，由从圣杯王国皇家料理学院留学归来的大厨烹饪而成，绝对值得这个价钱。而且饭店定位人群本来就是高收入群体，是赵先生自己事先没了解情况。"
 man.3.a:0"嗯，有理有据。。。" 
 man.3.b:0"给我接物价局，绝不能任由黑心商人胡作非为！" 
 man.4.t:0"思考未来"
 man.4.d:0"张作玲给自己斟了一杯小酒，开始阅读起今天刚送到的报纸。今天的头条版面又又又是帝国军队大败革命叛匪，匪首常凯申被当场击毙这样的新闻，“这是常凯申第几次被击毙了？”张作玲笑道，她很清楚实际真相如何。帝国正在逐步分崩离析，表面的光鲜下内部已经被侵蚀得千疮百孔。自己已经不值得再为这样的帝国卖命下去了，她有着更为远大的抱负。三百年前，她所在的这片土地曾经崛起过一支叫做“满洲”的强权，野心勃勃地想入主中原夺取天命，成为新的霸主，不过随着李自成的大顺军获取了全面胜利，这份野心也随之土崩瓦解，成为中国历史上的一缕陪衬。\n但张作玲不想成为陪衬，人活一世就是为了干点惊天动地的大事，在史籍中默默无闻或者昙花一现都不是她想要的。她坐拥东北的肥沃土地，掌控着大片良田和矿产，还有她长期与樱花国合作打下的工业基础，中国历史上比她起家底子更差的都成功登上过权力的巅峰，她有什么理由做不到，正所谓乱世出枭雄。"
 man.4.a:0"而这乱世即将来临。。。" 
 man.5.t:0"奉天进贡"
 man.5.d:0"京城今日忽然收到了一份来自奉天都司的贡品，贡品有大量优质东北大米、珍贵的高丽人参、新鲜的鹿茸以及数百瓶最近很火的一款东北饮料——东北好果汁，以及来自奉天督军张作玲的一封亲笔信，信中张作玲强调了她对天子的忠心，并发誓要扫清一切“妄图动摇帝国根基的叛贼”。"
 man.5.a:0"虽然感觉有点可疑，不过我们还是笑纳了" 
 man.6.t:0"时机已到"
 man.6.d:0"果然不出张大帅所料，神州帝国已经彻底陷入动荡，于是张作玲也没必要继续装忠臣了，她立即通电全国，宣称腐朽落后的封建君主制已经自食其果，她要为建立一个民主共和的新中国而奋斗。与此同时大量东北军在山海关集结，做好防御态势准备抵御帝国军干涉，不过帝国政府并没有进行干预，反而主动向关内撤军。这可让张作玲乐开了花：帝国比他想象中的还要纸老虎。"
 man.6.a:0"宏图大业近在眼前！" 
 man.7.t:0"刺客袭击！"
 man.7.d:0"随着汽笛声的响起，火车开始启动，逐渐驶离了皇姑屯站，张作玲就坐在这列火车上，眉飞色舞地向部下讲着未来统一中国的规划。然而，一场突如其来的爆炸打断了她的畅想，火车车厢底部一颗定时炸弹将列车炸上了天。救援队很快赶到，并发现了奄奄一息的张大帅。她被迅速送往沈阳最好的医院进行抢救，张雪娘也闻讯赶来医院焦急地等待抢救结果。许久，急救室的门终于打开了，张雪娘连忙冲到医生面前询问母亲的情况，医生严肃地回答道："
 man.7.a:0"“虽然受了很严重的伤，但是大帅还是奇迹般地被抢救过来了”" 
 man.7.b:0"“非常抱歉，少帅，我们尽力了……”" 
 man.8.t:0"奉天请求合作"
 man.8.d:0"一支来自沈阳的特别代表团已抵达我国首都，奉天政府的领导人张作玲希望与我国签订一个贸易合作条约，主要涉及军火买卖方面，我们应该同意他们的请求吗？"
 man.8.a:0"好" 
 man.8.b:0"不" 
 man.8.c:0"不" 
 man.9.t:0"日本同意合作"
 man.9.d:0"日本方面已经同意了我们的合作计划。"
 man.9.a:0"好耶" 
 man.10.t:0"日本拒绝合作"
 man.10.d:0"日本方面拒绝了我们的合作计划。"
 man.10.a:0"妈了个巴子的"
 man.10.b:0"向真日本提交请求" 
 man.11.t:0"真日本也拒绝合作"
 man.11.d:0"不幸的是，真日本帝国也拒绝了我们的合作请求。"
 man.11.a:0"妈了个巴子的" 
 man.12.t:0"奉天请求购买坦克"
 man.12.d:0"奉天政府请求购买一批我国产的坦克。"
 man.12.a:0"卖"
 man.12.b:0"滚" 
 man.13.t:0"日本批准协议"
 man.13.d:0"日本方面已经批准了坦克订单。"
 man.13.a:0"好耶" 
 man.14.t:0"日本拒绝协议"
 man.14.d:0"不幸的是，日本拒绝向我们出售坦克。"
 man.14.a:0"妈了个巴子的" 
 man.15.t:0"奉天请求购买军火"
 man.15.d:0"奉天政府请求购买一批我国产的步枪。"
 man.15.a:0"卖"
 man.15.b:0"滚" 
 man.16.t:0"日本批准协议"
 man.16.d:0"日本方面已经批准了军火订单。"
 man.16.a:0"好耶" 
 man.17.t:0"日本拒绝协议"
 man.17.d:0"不幸的是，日本拒绝向我们出售军火。"
 man.17.a:0"妈了个巴子的" 
 man.18.t:0"[MAN.GetNameDef]就中东路铁路归属问题展开谈判"
 man.18.d:0"一支来自沈阳的特别代表团今日已抵达莫斯科，[MAN.GetNameDef]希望就中东路铁路归属问题展开谈判，总书记针对此事召开了一次内部会议进行讨论和研究。\n\n较多的代表认为可以适当进行一些让步，毕竟现在苏联的主要战略重心在欧洲，与远东搞好关系还是很有必要的；也有的代表认为，当前局势比较紧张，国内疫情肆虐，国外盘踞在原德国地区的外星人正对东方虎视眈眈，国家急需一笔大的资金，而中东路铁路预计在未来能提供的收益十分有限，因此建议让[MAN.GetNameDef]掏出一大笔钱来将铁路完全赎回。\n\n一部分理想主义者则同时反对这两种意见，他们认为铁路特权是基于旧沙俄的不平等条约而实现的，伊里奇当初也承诺要废除沙俄的一切特权，现在就应该是兑现诺言的时刻，不然解放世界无产阶级的宣传将缺乏说服力。\n\n当然，我们也可以直接一口回绝[MAN.GetNameDef]的谈判请求。。。"
 man.18.a:0"只允许他们收回部分铁路使用权"
 man.18.b:0"他们可以赎回全部铁路，只要他们付得起卢布"
 man.18.c:0"我们共产主义国家不应该继承腐朽的帝国主义遗产。。。"
 man.18.e:0"跟他们没啥好谈的" 
 man.19.t:0"苏联归还部分铁路使用权"
 man.19.d:0"尽管我们朝着全部收回铁路而努力谈判，不过最终莫斯科方面只同意归还一部分铁路使用权，不肯进行进一步的让步。"
 man.19.a:0"迟早我们会全拿回来！" 
 man.20.t:0"赎回铁路？"
 man.20.d:0"莫斯科方面同意归还全部铁路，但我们不得不拿出相当一大笔赎金来赎回。"
 man.20.a:0"妈了个巴子的，给吧"
 man.20.b:0"一分钱也不会给这群贪婪的毛子！" 
 man.21.t:0"[MAN.GetNameDef]赎回铁路"
 man.21.d:0"[MAN.GetNameDef]同意了赎回铁路的要求，今日一列载有大量黄金的列车已抵达首都，这笔钱在未来一段时间内将会大有用处。"
 man.21.a:0"那我们就笑纳了" 
 man.22.t:0"[MAN.GetNameDef]拒绝赎回铁路"
 man.22.d:0"[MAN.GetNameDef]一口回绝了赎回铁路的要求，并谴责我们是“红皮帝国主义者”。"
 man.22.a:0"他们也就只能打打嘴炮而已" 
 man.23.t:0"苏联归还全部铁路！"
 man.23.d:0"令人惊讶的是，苏联方面居然愿意归还全部中东路铁路，他们声称这一举动是基于伊里奇“废除沙俄一切特权”的主张。"
 man.23.a:0"那我是万万没想到啊" 
 man.24.t:0"苏联拒绝谈判！"
 man.24.d:0"我们的代表团吃了一个闭门羹，苏联方面压根儿就没有谈判的意愿。"
 man.24.a:0"该死的布尔什维克，迟早有你们好果汁吃！" 
 man.25.t:0"与国民党谈判？"
 man.25.d:0"国民党不会乖乖向张大帅低头，这是明摆着的事实，但如果想对付强大的帝国，他们在南方的行动将会大大减轻我军的压力。暂时的合作也许并不是一个坏主意。。。"
 man.25.a:0"帝国的敌人就是我们的朋友"
 man.25.b:0"他们也只是张大帅荣耀之路上的绊脚石罢了" 
 man.26.t:0"奉天政府提出联合进攻帝国的请求"
 man.26.d:0"从沈阳拍来了一封电报，内容是希望与我们进行谈判，毕竟我们同样有着推翻帝制建立共和的理想，在当前合作才是最优选择。"
 man.26.a:0"他们可以大大分担我们北伐的压力"
 man.26.b:0"我们不与野心家谈判！" 
 man.27.t:0"广州——沈阳同盟"
 man.27.d:0"正式的盟约已经签署，如果不出意外，一旦一方与帝国开战，另一方将会同时进攻帝国军。"
 man.27.a:0"皇帝小儿你等着，大的要来了" 
 man.28.t:0"国民党拒绝谈判！"
 man.28.d:0"尽管我们表现出了极大的诚意，但是[ROC.GetLeader]依然拒绝了我们的请求。"
 man.28.a:0"我们不需要他们也能击败帝国！" 
 man.29.t:0"广州——沈阳同盟"
 man.29.d:0"正式的盟约已经签署，如果不出意外，一旦一方与帝国开战，另一方将会同时进攻帝国军。"
 man.29.a:0"皇帝小儿你等着，大的要来了" 
 man.30.t:0"中国提出经济合作"
 man.30.d:0"中国政府希望与我们进行进一步的经济合作，他们将提供劳工和资源，我们则提供他们需要的技术。"
 man.30.a:0"太棒了" 
 man.31.t:0"中国提出军事合作"
 man.31.d:0"中国政府希望与我们进行进一步的军事合作，互相派遣留学生和军事观察员。"
 man.31.a:0"太棒了" 
 man.32.t:0"大选"
 man.32.d:0"新生的中华民国的第一届总统大选已经结束，虽然此次大选有多个党派参加，但是张学良的四民党从一开始就占据着极大优势，国民党崩溃后中国还未能建立起一个能与四民党抗衡的政党，选举不出意外的是四民党获得压倒性胜利。一些批评家不认同四民党对实行民主的诚意，但是从大方面来看，反对党可以合法建立，公民也有了言论、出版、新闻等方面的自由，虽然达不到西方民主国家的程度，不过就凭结束乱世恢复稳定这一点来看四民党已经获取了多数民众的支持，在未来很长一段时间内中国局势都会波澜不惊。"
 man.32.a:0"少帅万岁！民主万岁！" 
 man.33.t:0"[MAN.GetAdjective]煽动暴乱"
 man.33.d:0"近期一座城市突然爆发了反帝国游行，并很快升级为暴乱，一些基础设施遭到损坏，帝国情报机构已经查明这是由[MAN.GetNameDef]一手煽动的。"
 man.33.a:0"操你妈" 
 man.34.t:0"张作玲的来信"
 man.34.d:0"黎星刻嗷，\n\n你天分挺多的，啊，你人也非常不错，你要搞民主，搞宪政，挺进步，啊。但你选择捧那G8天子的臭脚而不是支持共和，那你就是个baby。如果在京城让我看到你，把你那长发必须扯一扯，让国民们看看你到底是不是戴着假发啊。你别别轻易憋应我啊。你说两句。\n\n你张奶奶。"
 man.34.a:0"§Y摇了摇头，归档进抽屉里。§!" 
 man.35.t:0"张作玲的来信"
 man.35.d:0"啊康佑薇你就是个G8，\n\n你记住我说的话嗷。我就在沈阳大街骂你就在这等你。你看你丫那操行长那一出，你和那个梁启超你俩好像傻懒子。你记住，你俩是海尔兄弟啊就是那个舒克和贝塔，你什么都不是，你记住。\n\n你张奶奶。"
 man.35.a:0"§Y揉成一团，扔进垃圾桶内。§!" 
 man.36.t:0"张作玲的来信"
 man.36.d:0"袁克定啊，\n\n你看你领那几个贵物。还有你，人不人鬼不鬼的就你还要抓我，嗷。在沈阳大街别让我看到你，看到你军帽必须给你拽掉必须打你脸！我告诉你啊，袁克定。到沈阳了，指定没有你好果子吃啊，你记住了啊。\n\n你张奶奶。"
 man.36.a:0"§R撕成碎片，甩入火中。§!"
 man.37.t:0"士兵叛逃！"
 man.37.d:0"据临近山海关的一座军营报告，近期该营部分士兵已经叛逃入关外，并窃取了部分武器装备。毫无疑问的是，这一切的幕后黑手又是他娘的[MAN.GetNameDef]。"
 man.37.a:0"操你妈" 
 man.38.t:0"帝国士兵投诚！"
 man.38.d:0"一些原本隶属于帝国陆军的士兵已经弃暗投明，向我军投诚。"
 man.38.a:0"很好！" 
 man.39.t:0"失败的宣传"
 man.39.d:0"尽管我们做出了很大的努力宣传朝廷对军人是多么的不厚道，可似乎并没有人愿意搭理我们。"
 man.39.a:0"再接再厉"  
 man.40.t:0"葬礼"
 man.40.d:0"沈阳，大帅府，一个阴沉沉的白天，张作玲的葬礼正在这里举行，许许多多的人参加了她的葬礼。这些人都是东北地区社会各界名流和东北军高级军官。而张作玲的女儿，张雪娘也来到了现场。她表情凝重，许多宾客前来表达哀思都被她无视。因为她有更重要的是需要思考————那就是东北的未来。根据帝都的消息，朝廷那帮虫豸听说了母亲的死讯后都在弹冠相庆，用恶毒的语言嘲笑母亲的不自量力。而刺杀母亲的真凶也明确了————就是朝廷，帝都的探子只用二斤二锅头就把一位朝廷特务灌醉，引诱他说出了刺杀计划。尽管张雪娘迫切的想要复仇，但目前的形势确实不允许她有所作为，调往东北边界的帝国军数量越来越多，而东北军内部的野心家也蠢蠢欲动，特别是虎妞和杀马特团长这两位地方主义者近期似乎在暗地里筹划着什么，目光短浅的她们只想守好东北的一亩三分地，美名其曰“保护人民”，放屁，不过是怂逼蛋子给自己的怯懦找理由而已，张雪娘这么想道。\n\n“少帅”，一名卫兵的话语打断了她的思绪“马占山将军求见”。得了，又一个麻烦来了，马占山的亲国民党倾向也是个公开的秘密了，毫无疑问，这次她肯定是来劝自己向国民党屈膝的，见还是不见，张雪娘最终决定————"
 man.40.a:0"就见一面吧，看看她能说啥花言巧语。" 
 man.40.b:0"不见，反正肯定是来劝降的。"  
 man.41.t:0"与马占山的会面"
 man.41.d:0"在随从的带领下，张雪娘走进一间会客室。一进门，就看见马将军“蹭”的一声迅速从座椅上起身，挺直腰板给她敬了一个军礼。“少帅，鄙人马占山恭候多时了。对于张大帅的死讯，占山深感悲痛，鄙人能走到今天离不开张大帅的大力栽培……”张雪娘并不想听这些客套话，伸手示意。马占山也知趣地结束了话题。“今天马将军特地找我来，肯定是有事儿，不妨咱就把话挑明了说吧。”“少帅果然精明，”马占山笑道，“我知道，无论是国恨还是家仇，那狗帝国必然是您，也是我们全体东北男女老少必须面对的敌人，东北与帝都必有一战。可是想必您也看出来了，并不是所有人都能做出正确的决定，比如那批地方主义者，只想窝在东北避免流血牺牲，可是是否流血岂是我们能决定的？暴虐的帝国只要缓过劲儿来就必然会大举进犯。那些内部的反贼在张大帅在世时尚不敢出头，但是现在情况不一样了，我不是质疑少帅您的能力，但是我们势力大减是无法回避的现实”马占山停顿了一下，看张雪娘并未露出怒色，而是陷入了沉思中，于是她继续说到“我不会夸下海口说现在全体中国人民都心向民主共和大潮流，但是百姓最期盼的肯定是早日结束乱世，恢复稳定，并且新政权不会再向旧帝国那样对百姓施以苛政。而与南方国民党合作才是上策，国民党先进的治国思想和东北的强大军队联合起来，必能早日消灭帝国暴政，让中华重归一统，并步入新的纪元。这是非曲直，少帅您可要想清楚啊。”张雪娘当然会想清楚，她必须要想清楚，最终她经过深思熟虑得出的结论是——"
 man.41.a:0"我们必须要与国民党联合" 
 man.41.b:0"国民党不值得信任" 
 man.42.t:0"东北易帜"
 man.42.d:0"“如果母亲还活着的话，她是会夸我做出了正确的选择还是大骂我不肖呢？”张雪娘苦笑着，看着眼前的五色旗从旗杆上被降下，随后青天白日旗徐徐升起。广州国民政府在得到了她的效忠后立即动员大量记者发表数篇文章，盛赞张雪娘的壮举。而帝国方面则对其发出了恶毒的咒骂（不过张作玲宣布不再效忠后帝国就一直这么骂），不过张雪娘也并不打算就一直对广州中央唯唯诺诺，在机会到来的情况下，也许自己能够反过来领导国民党也并非不可能。不过目前她没啥时间想别的，从南方派遣来了一位专员陈诚将军前来沈阳作自己的副手，张雪娘这就要启程去会见她。"
 man.42.a:0"希望我的选择没有失误" 
 man.43.t:0"张雪娘宣布东北易帜"
 man.43.d:0"令人欣喜的消息从东北传来，张雪娘已经正式宣布接受我党的领导，青天白日旗已在全东北升起，腐朽的帝国将面临夹击，轻而易举地倒塌。当然为了帮助张雪娘稳定秩序和表达我们的合作诚意，我们将派遣陈诚将军前往东北协助张雪娘，同时也为了监视她，防止她有什么非分之想……"
 man.43.a:0"好" 
 man.44.t:0"沈阳之夜"
 man.44.d:0"这是沈阳又一个平常的夜晚，大部分沈阳市民都沉沉睡去，但是虎妞则毫无困意，因为她要搞一票大的，对她来说无论张作玲还是国民党都不过是纯纯的野心家，想拿东北数千万同胞的血泪逐渐起他们的宏图伟业。她不允许这一点，她要保护好千万东北老乡。于是她和忠于她的部队行动了，她的部队迅速冲向了少帅府，从床上将张雪娘拽下，清醒后的张雪娘似乎早已预见到了这一幕，没有进行抵抗。然而事情并未结束，马占山也带领着她的部队进入了沈阳，与虎妞的部队发生交火，双方一直打到太阳从东方升起，最后的结果是："
 man.44.a:0"虎妞成功击败了所有反抗者"  
 man.44.b:0"马占山击退了虎妞" 
 man.45.t:0"马占山胜利"
 man.45.d:0"沈阳街头的战斗已经结束，马占山的部队取得了决定性胜利，虎妞不知所踪，她手下的官兵都投降了马占山。至于被囚禁起来的张雪娘，马占山决定依然将她囚禁，因为她并没有表现出与国民党合作的诚意。虽然沈阳之外的地区还存在着一些抵抗势力，但他们已无法构成威胁。不过马占山自知自己武夫出身，不擅于统治工作，因此我们将会向国民党中央请求帮助，让他们派遣一名行政长官稳固东北统治。"
 man.45.a:0"给广州拍一发急电，东北决定易帜"  
 man.46.t:0"来自东北的急电"
 man.46.d:0"令人欣喜的消息从东北传来，张雪娘的统治已经崩塌，新的东北领导人马占山已经正式宣布接受我党的领导，青天白日旗已在全东北升起，腐朽的帝国将面临夹击，轻而易举地倒塌。我们将派遣陈诚将军前往东北接管东北新政权。"
 man.46.a:0"一路顺风！" 
 man.47.t:0"陈诚担任长官"
 man.47.d:0"广州国民政府对我们的效忠进行了积极回应，他们派遣陈诚将军前来东北担任行政长官，全面接管东北事务。"
 man.47.a:0"欢迎来到东北"  
 man.48.t:0"杀马特团长向沈阳进军"
 man.48.d:0"“为什么我对你有那么大的不满，社会你虎妞嗷，你那是救国救民嘛，你带兵来骗，来偷袭张雪娘的官邸，把她给抓了，你这明显就是想给自己谋好处么，我这次必须站出来，替广大东北人民要一个说法。我抓到你，不是目的，我目的是把你扣在那。让你跟父老乡亲们说说，你保卫东北，能不能用正常的渠道，不要耍小手段。”"
 man.48.a:0"可恶"   
 man.49.t:0"杀马特挑衅"
 man.49.d:0"“我操你妈蓝毛龟，老虎不发威你当我是Hello Kitty，老娘这就带兵把这王八养的畜生碾成豆腐渣子。”虎妞收到信后怒不可遏，准备带兵出击。“虎姐冷静，虎姐”小亮连忙拦在她跟前，“杀马特团长无论是兵力还是装备都比我军强很多，现在万万不可急眼了，我们必须做好充足准备再进攻。”虎妞停顿了一下，便回答道："
 man.49.a:0"老娘现在就要出兵揍他丫的"  
 man.49.b:0"你说的对，先发一封回击她的信，这期间思考对策"  
 man.50.t:0"埋伏！"
 man.50.d:0"虎妞亲自带领大部队出了沈阳城，前去迎敌。在大军经过一段山谷时，虎妞突然仰天大笑，部下不解，问其原因。虎妞说道：“我不笑别人，单笑杀马特团长无谋，黑牛少智。若是我用兵时，预先在这里伏下一军，如之奈何？”，说犹未了，一声炮响，火光竟天而起，吓得虎妞差点从她那小吉普上摔下去。山谷上传来杀马特团长的笑声：“可让我逮到你了，社会你虎妞啊。”"
 man.50.a:0"万事休矣！"  
 man.51.t:0"和解"
 man.51.d:0"虎妞静静地坐在昏暗的牢房里，等待那命运的审判。此时，牢房们被打开，杀马特团长走进牢房。虎妞懒得抬头看她：“要杀要剐赶紧的，给我个痛快。”杀马特团长笑了：“社会你虎妞啊，我今天可不是来杀你的，而是来放你的。”虎妞愣了一下：“怎么个意思？”“我和你一样，都不过是为了在这混乱的世道里保护大东北的老乡们，只不过我和你的手段不同，比起你那不切实际的自由理想，我认为只有依靠强力的手腕才能保障东北稳定安全。”她顿了顿“当然我也知道，我这么做老乡们可能一时无法接受，所以我才想请您出山，毕竟说到亲民那可是你的强项。”听到这里，虎妞苦笑了一声"
 man.51.a:0"“我也没有别的选择，是不”" 
 man.52.t:0"团长到达沈阳"
 man.52.d:0"尽管拖延策略成效甚微——杀马特团长已经到沈阳了，正在城门口问着“虎妞你人呢！”，但是对于虎妞来讲情况已经出现了转机——长春的守备陆军司令赵三金已经电告虎妞部将会反对杀马特团长的叛军并给出增援——届时三金司令的坦克车一到便可把杀马特团长和他的拥趸全部送上天。不过毕竟援军还远在天边，我们仍然需要马上考虑如何应对杀马特团长的军事威胁"
 man.52.a:0"依靠防御工事死守，等待赵三金的援军抵达"   
 man.52.b:0"我们应该诱敌深入"   
 man.53.t:0"团长胜利"
 man.53.d:0"虎妞对于沈阳的防卫设施很显然是过于自信了，忠于团长的地方军很快便攻入了城区与火车站。尽管在第一时间虎妞便尝试逃窜，但最终她本人在沈阳大街被抓获，不仅没能给人头套薅一地还自取其辱。"
 man.53.a:0"该死" 
 man.54.t:0"伏击成功"
 man.54.d:0"虎妞与她的支持者依策行事，放团长的大军入了沈阳城，轻敌的杀马特团长以为虎妞早已逃窜，以其得力部下兼徒弟白牛和疯子分兵搜寻，然而虎妞的游击部队集中击破，将二人的军队击溃并俘虏本人，叛军遭受重创，沈阳鏖战陷入了僵局。"
 man.54.a:0"打得好！"   
 man.55.t:0"战事不利"
 man.55.d:0"两位心腹徒弟的被俘对这位叛军头目造成了巨大的精神打击，她甚至做好了弃全军于不顾，孤身一人与虎妞对峙救出徒弟的准备，对此虎妞的最后一位徒弟黑牛自告奋勇，决定故深入虎穴救出徒弟二人，团长难以阻拦，唯有哀叹——"
 man.55.a:0"我没用。。。" 
 man.56.t:0"黑牛来降"
 man.56.d:0"黑牛一人来到了虎妞的临时指挥处——是的，他并未准备潜入敌营，而是选择了背叛团长，自己与虎妞的地方军部队媾和，在阐明来意时，黑牛无视了被押的白牛和疯子的怒意侃侃而谈，说明自己已经看清楚了团长失败的未来，并打算为自己寻找后路。尽管部分官员对黑牛的诚意持怀疑态度，但是虎妞似乎没有想到那么多细的东西。"
 man.56.a:0"哈哈，好啊"  
 man.57.t:0"决斗请求"
 man.57.d:0"尽管团长已经孤立无援，但是她手中仍然掌握着优势兵力，她仍然可以选择强行进攻城区。不过据悉三金的援军已经开至半路，一旦这场战斗形成拉锯战那结果就是被陆战车送上天，意识到情况危急的团长选择了一个有效率但是极为危险的做法——她再一次放话挑衅虎妞，要求与其一对一决斗。而对方亦欣然应允。"
 man.57.a:0"斗就斗，谁怕谁"
 man.58.t:0"决斗开始"
 man.58.d:0"两人在沈阳大街的决斗可谓是昏天黑地，虎拳与狗拳的碰撞甚是激烈，即是大道都已磨灭，两人互相拉扯，绕圈应敌。在数轮交锋之后，归位的团长不敌强势的虎妞，只得承认此刻是虎妞比较强大，她跪在了虎妞面前无奈的宣布失败，而虎妞则狂妄的大笑起来......"
 man.58.a:0"虎妞成功击败了杀马特团长！"     
 man.58.b:0"黑牛是诈降，趁机偷袭了虎妞！"  
 man.59.t:0"虎妞胜利"
 man.59.d:0"虽然不少忠于杀马特团长的叛军士官仍然在劝说自己的领袖不应使得兵变功败垂成，但是被征服的杀马特团长执意下令，命令属下军队放下武器停火，而虎妞亦是识趣之人，她紧接着命令部门起草停火协议，尽管听着比较荒诞，但是这场持续了数日的大规模兵变最终未能演变为内战，而是以如此戏剧性的方式草草落幕。"
 man.59.a:0"老牛逼了"   
 man.60.t:0"和解"
 man.60.d:0"尽管二人对于东北未来道路的看法和对整活的理解很是不同，但是在经过一夜的促膝长谈之后，两人最终还是达成了共识——杀马特团长宣布所辖地区归于奉天中央政府管辖，虎妞承认团长在整活方面的贡献与话语权。可以预见的是，随着这一最大整活势力的转向，奉天地区似乎第一次团结在一个地方主义者的领导之下。恐怕这是一件让南方的帝国与革命军政权都难以想象的事情。"
 man.60.a:0"好"  
 man.61.t:0"偷袭！"
 man.61.d:0"在虎妞以为自己已然得胜之时，一顶红盖从天而降。发出致命偷袭的正是之前表明投诚的黑牛，她本就是假意投诚，在旁观二人决斗之时，黑牛便已经准备好了她的致命武器——能够使人杀马特化的杀马特头套，尽管功力强大的虎妞没有马上被同化，但是她最后还是在嚎叫出“我要飞!" "我是贵族！“这样的台词后晕倒在地。随着领袖在决斗中落败，原本战意就不甚高的守军部队此刻开始崩溃，部分高级军官更是立做鸟兽散。"
 man.61.a:0"这好吗？这不好" 
 man.62.t:0"少帅的命运"
 man.62.d:0"奉天政权的崩溃几乎也同时意味着张氏集团的崩溃，张作玲的家眷已经四散逃离，门客也已争相逃窜，地方主义部队最终得以俘获这位张家最后的抵抗者。现在唯一的问题是，虎妞对这位少帅持何看法......"
 man.62.a:0"留着她吧，她还有用处"    
 man.62.b:0"监禁起来，防止她惹是生非" 
 man.63.t:0"小亮的梦想"
 man.63.d:0"小亮从小就有一个梦想，那就是开一家属于自己的武馆。这天虎妞把她叫过来，说是要给她一个惊喜，小亮赫然发现虎妞不知道什么时候盖起了一座崭新的武馆。“这是属于你的武馆，小亮。”小亮高兴坏了，兴奋地与虎妞拥抱起来。"
 man.63.a:0"这是你应得的"    
 man.64.t:0"聚餐"
 man.64.d:0"“快手唐老鸭”\n“快手小亮”\n“快手刀酱”\n“吃货蝙蝠侠”\n“快手虎妞”，\n报完姓名后，虎妞说到“欢迎你们来到这来，干了兄弟们！”所有人便将杯中的酒一饮而尽。"
 man.64.a:0"一辈子的同志！"
 man.65.t:0"劈砖失败"
 man.65.d:0"虎妞坚持劈砖用未经处理过的真砖头，结果自然是失败了。"
 man.65.a:0"哎呦，好疼" 
 man.66.t:0"劈砖成功"
 man.66.d:0"出人意外的是，虎妞这一掌下去居然真的把砖给一劈两半儿了，尽管右手还是有着剧痛，但虎妞还是勉强着撑起笑脸向镜头示意。这一精彩表演也让我们大赚了一笔打赏金。"
 man.66.a:0"“厉不厉害你虎妞”"  
 man.67.t:0"挑战武馆失败"
 man.67.d:0"虎妞的挑衅并没有吓到武馆人员，反而挨了顿好打。"
 man.67.a:0"真倒霉"   
 man.68.t:0"挑战武馆成功"
 man.68.d:0"武馆的教练和学员似乎被虎妞的霸气所震慑，没有一人敢出来回击虎妞的挑衅。"
 man.68.a:0"这就是你虎妞的实力！"  
 man.69.t:0"跑路失败，挨了顿揍。。。"
 man.69.d:0"尽管洒水后虎妞立刻拔腿就跑，但还是被愤怒的如厕者追上了，挨了一顿好打。"
 man.69.a:0"还得多锻炼。。。" 
 man.70.t:0"跑路成功"
 man.70.d:0"洒水后虎妞立刻拔腿就跑，并轻易地逃之夭夭。"
 man.70.a:0"好刺激" 
 man.71.t:0"挑战失败"
 man.71.d:0"随着一声巨响，虎妞和板凳都被炸上了天，屁股着地重重地摔了下来。"
 man.71.a:0"痛死了。。。"  
 man.72.t:0"挑战成功"
 man.72.d:0"震天雷炸了，但是虎妞成功地用体重压住了板凳，没有摔倒。"
 man.72.a:0"还好还好" 
 man.73.t:0"挨了顿好打"
 man.73.d:0"虎妞没能来得及跑掉，被愤怒的街头艺人追上一顿好打。"
 man.73.a:0"偷鸡不成蚀把米啊"  
 man.74.t:0"跑路成功"
 man.74.d:0"吉他被摔了后，街头艺人愣住了片刻，虎妞趁机飞也似地逃离了现场。"
 man.74.a:0"我是不是做的有点过分了。。。"  
 man.75.t:0"挑战失败"
 man.75.d:0"刀酱没能憋住，在水里昏过去了，多亏摄像师及时发现不对劲立即营救才捡回一条小命。"
 man.75.a:0"阿嚏！" 
 man.76.t:0"挑战成功"
 man.76.d:0"刀酱成功在限定时间内憋住了气，浮出了水面。"
 man.76.a:0"哎呀妈呀可冻死我了，不过值了"   
 man.77.t:0"头顶西瓜失败"
 man.77.d:0"前两个西瓜顶的还算顺利，但是第三个西瓜砸破了刀酱的头。"
 man.77.a:0"疼疼疼" 
 man.78.t:0"头顶西瓜成功"
 man.78.d:0"一连三个西瓜，刀酱全部顶住了。"
 man.78.a:0"看我的铁头功！"   
 man.79.t:0"没能坚持住"
 man.79.d:0"刀酱实在无法忍受芥末的味道，结束了挑战。"
 man.79.a:0"啊啊啊啊辣"  
 man.80.t:0"坚持住了！"
 man.80.d:0"尽管味道很刺激，但是刀酱还是坚持刷完了牙。"
 man.80.a:0"啊啊啊啊辣，不过值了"  
 man.81.t:0"刀酱直播间被封了"
 man.81.d:0"你管这叫没活儿？我号封一个月，钱扣七百多，你还说我没有活儿？我把脑袋剁了，还没有活儿……"
 man.81.a:0"而且我打火机也没了。。。"   
 man.82.t:0"流量大增"
 man.82.d:0"刀酱的精彩表演成功获取了大笔打赏。"
 man.82.a:0"谁还敢说我没活儿可整？" 
 man.83.t:0"观众没兴趣"
 man.83.d:0""
 man.83.a:0"还得多练练。。。" 
 man.84.t:0"收到打赏"
 man.84.d:0""
 man.84.a:0"谢谢家人们！"    
 man.85.t:0"被指作秀"
 man.85.d:0"令人意外的是，视频发布后产生了一片质疑声，公开怀疑刀酱只是为了作秀，甚至有人将视频倒放，宣称刀酱在拍完视频后就把物资都给收回去了。"
 man.85.a:0"但我真的捐了东西啊。。。"   
 man.86.t:0"受到赞誉"
 man.86.d:0"刀酱的慈善行为收获了一大片赞扬之声，自然也有许多打赏金入户。"
 man.86.a:0"这是我应该做的！"  
 man.87.t:0"观众没兴趣"
 man.87.d:0""
 man.87.a:0"还得多练练。。。"  
 man.88.t:0"收到打赏"
 man.88.d:0""
 man.88.a:0"谢谢家人们！"  
 man.89.t:0"合体了家人们"
 man.89.d:0"在整活工作上，虎妞和刀酱意外的发现了两名整活新秀——吃货蝙蝠侠和岛市老八，他们精湛又大胆的整活技术在奉天的一众整活贵物里显得格外亮眼，在结识二人之后，他们聊的非常投机，fw而热情的刀酱提出四人结为拜把兄弟，一起为这个新的东百政权争取整一个大活出来。"
 man.89.a:0"又有新朋友了" 
 man.90.t:0"呕~呕"
 man.90.d:0"也许是被这些天不甚景气的观众数量所刺激，原本就对此有所准备的岛市老八似乎已经准备干出一些超出人类想象的事情来——他要直播挑战食用答辩。我们仍未能得知当时在撤硕里望着深渊的老八在想些什么，但是紧随其后的是，他一手掏出答辩就送进了嘴里，后者的话语还袅绕在众人耳际，“OK，奥里给干啦兄弟们！”"
 man.90.a:0"呸呸~呕~" 
 man.91.t:0"吃下去了！！！"
 man.91.d:0"哎呦我操，老八把粑粑给咽下去了，他咽下去了！老铁们双击，双击啊！"
 man.91.a:0"只有你们想不到的，没有我老八做不到的" 
 man.92.t:0"杀马特联盟成立"
 man.92.d:0"“鞍山铁牛”\n“河北水牛”\n“河南火牛”\n“湘西花牛”\n“白牛”\n“团长”\n“黑牛”\n“蓝色”\n“孙尚香”\n“东莞瘦牛”\n“武当野牛”\n报完名号后，团长向众人发问：“我们是什么？”，众人异口同声地答道：“贵族！”团长又问：“这酒怎么喝？”"
 man.92.a:0"“干了！”"  
 man.93.t:0"发扬个性"
 man.93.d:0"中央政府推行的整活政策已经辐射到了学生群体中，杀马特团长在一天夜里溜进了一所大学，这位领袖秘密携外套与隐秘音响潜入了大学课堂，在授课者讲学时，团长扯下伪装跳上了课桌打开音响，开始在严肃的大学课堂上跳舞，他的情绪感染了在场大多数学生，一时间课室变成了欢乐的海洋，只有尴尬至极的讲师狼狈的携讲义偷偷离开了课室。"
 man.93.a:0"这样教育真的好么？"  
 man.94.t:0"冬泳大赛"
 man.94.d:0"为了倡导全民健身的政策，杀马特团长亲自牵线，带头举办了一场全民冬泳大赛，据他本人称这项运动可以同时展现东北地区洋溢的体育与整活精神，在一众怪叫着扎入水里的赛事挑战者里，奉天海军将领冬泳怪鸽展现了前所未有的感染力与体能素质，以“坚持就是胜利，加油，奥里给！”的口号与其第一名的赛事成绩将这场比赛推向了最高潮"
 man.94.a:0"奥利给！"  
 man.95.t:0"真正的东北人"
 man.95.d:0"黑妞回忆起她当初考进名校后的时光，周围同学对她不符合东北人的刻板印象感到很吃惊，因为在他们印象里东北人应该都是五大三粗、淳朴憨厚的形象，而不是黑牛这一瘦小而又时尚的样子。这让黑牛一直很苦恼，终于有一天，她遇到了命中贵人——杀马特团长，她那狂傲不羁的性格和非主流的形象深深的吸引了黑牛，于是毕业后黑妞放弃了前往京城大型国企任职的机会，主动跟随团长，目的就是为了打破世人对东北人乃至所有外人的刻板印象。"
 man.95.a:0"我们没什么不一样"  
 man.96.t:0"东北人都是活雷锋"
 man.96.d:0"一位来自关内的张姓商人在驾车前往沈阳出差的路上不幸与一辆逆行的大货车相撞，肇事司机一看不妙便逃之夭夭。幸亏一位路过的东北人主动伸出援手将张先生送往医院抢救，才保住了他的性命。我们的宣传部门认为这是一个极好的宣传材料，能让世人见识到东北人热心善良的一面，这也有利于外来投资。"
 man.96.a:0"很好"
 man.97.t:0"奉天政府投诚"
 man.97.d:0"沈阳当局已经发来了急电，他们愿意归顺我方，接受三民主义。"
 man.97.a:0"他们是真正的爱国者"  
 man.98.t:0"资助文艺作品"
 man.98.d:0"黑牛的遭遇仅仅只是东北形象问题的一个缩影，曾经来自华北平原的一众官僚的统治将神州大陆的人民对东北地区的片面影响深化，使得东北地区的影响力与形象表现大为受挫。为了改变这一局面，地方已经起草了一项针对东北宣传文艺作品而推行的投资计划，任何有助于扭转东北地区在地方形象劣势的作品都将能得到资金支持，至于具体的投资标准也很简单——"
 man.98.a:0"给人民带来笑容的作品就是好作品"
 man.99.t:0"我们未来的道路"
 man.99.d:0"很难说地方主义部队——现在应该称之为奉天军队——入关的初衷究竟是什么样的，但是在激战之后奉天中央已然具备了统一全神州的实力与气势。而此刻正处在奉天权力中心的数位领导人之间也产生了分歧，在经过私下的聊天喝酒讨论后，四个意见占据了上风——团长认为必须建立一个整活至上的专政政府；黑牛认为可以向北方的俄罗斯人取经，她觉得魔法什么的酷毙了，而虎妞则认为效仿国民党分子暂时建立一个训政机关对于东百来讲最为妥当。小亮的看法最为保守或者说最为激进——他们应当继续贯彻地方主义者的理想，建立一个松散的联省，尝试建立一个联邦——或者邦联国家。"
 man.99.a:0"我们应该实行联省自治"     
 man.99.b:0"只有铁腕才能推动中国不断前进"  
 man.99.c:0"维稳才是最重要的"  
 man.99.e:0"魔法听起来很酷，不是吗"  
 man.100.t:0"经济体制问题"
 man.100.d:0"与三人的政治立场相近，在这个新国家未来要实行的经济体制问题上她们也有着不同的意见：虎妞希望结束叛乱以来的市场分裂局面，恢复国内的市场环境并融入世界经济体系，而团长则要求用严厉的，带有鲜明法团主义色彩的社团政策维持与发展国内经济，而黑牛则看重经济计划的潜在力量。在讨论完政治方向后，她们在这一问题上也得出了结果——"
 man.100.a:0"市场越自由，人民越自由"     
 man.100.b:0"法团主义才是最优解"  
 man.100.c:0"集体化才能让国家快速走向工业化" 
 man.101.t:0"审判，或和解"
 man.101.d:0"随着国家统一事业的稳步进行，奉天政权的“座上宾”也多了起来，帝国与旧国民军武装的高级官员陆续被捕，目前已经集中收押并候审，他们的命运此时取决于中央的选择，是赦免她们，还是用她们为新的共和国立威？"
 man.101.a:0"全部有罪！"
 man.101.b:0"赦免他们，但不给这帮人再次参政的机会"  
 man.101.c:0"赦免他们，并将其中有才能的人招进我们的政府" 
 man.102.t:0"新的国号"
 man.102.d:0"全国已经统一。相对的，“奉天”的名号也已经不再适用于代表全神州的称谓，至于具体的国名商定，中央高层已经给出了她们的意见——"
 man.102.a:0"就中华民国吧，不需要那些花里胡哨的"
 man.102.b:0"我们应该向世人展现我们的联省理想"  
 man.102.c:0"我们的治国方针学习了苏联经验，当然国名也要体现苏维埃制度的优越性"
 man.102.e:0"中华民族万岁！要让世界知道中国这头睡狮已经觉醒" 
 man.103.t:0"外东北的命运"
 man.103.d:0"随着俄国佬将外东北重新吐了出来，我们发现想要重新将这片土地整合进政权内似乎并不是一件容易的事情，早已殖民与此的俄罗斯裔居民对现政权的态度不甚友好，无论态度如何，方法如何，我们都必须慎重对待这片地区的整合事务......"
 man.103.a:0"就像俄国人过去做的那样，把当地人强制迁走！"
 man.103.b:0"在当地建立俄罗斯族自治区"  
 man.103.c:0"太麻烦了，还是建个合作政府吧" 
 man.104.t:0"[MAN.GetLeader]建议发起联合攻势"
 man.104.d:0""
 man.104.a:0"现在就是北伐之机！"
 man.104.b:0"我们还没准备好。。。" 
 man.105.t:0"[ROC.GetLeader]委员长拒绝提议"
 man.105.d:0""
 man.105.a:0"真可惜" 
 man.106.t:0"重新整合东北"
 man.106.d:0"沈阳当局已经发来了急电，他们愿意接受整合。"
 man.106.a:0"东北已入我手！" 
 man.107.t:0"[MAN.GetLeader]宣称国民党领导权！"
 man.107.d:0"从沈阳传来的消息比我们预想中的更加糟糕——东北的国民革命政权不仅不甘于屈从我们的指挥，反而通电宣称他们比我们更有资格代表革命势力的最高话语权。现在他们已经撕破脸皮，在双方边境开始进行军事调动。昨日，占据着京畿地区的奉天政权已经向我们正式声明——他们势必成为国民革命政权的最高话事人，无论做法如何。"
 man.107.a:0"他们确实比我们能干。。。" 
 man.107.b:0"你他妈吃了熊心豹子胆"  
 man.108.t:0"[ROC.GetLeader]下野"
 man.108.d:0"广州方面已经决定拉下身段，一封赞扬沈阳国民政府在内战中发挥的领导性作用的电文已经传至全国，这无异于宣告南方政权已经向北方妥协，由[ROC.GetLeader]领头组织的行政官员北上，开始就南北的合并事务进行进一步的谈判。仅仅数日，两个巨大的共和政权就将彻底合并，这当然也意味着神州将再一次迎来统一。"
 man.108.a:0"[MAN.GetLeader]委员长万岁！" 
 man.109.t:0"[ROC.GetLeader]严词拒绝"
 man.109.d:0"广州的回应是我们不能不重视的——不单是拒绝，在外交回执中广州方面严厉谴责了我们的行径，并使用了一些令我们难以忽视的侮辱性言论。在最后甚至要求我们反向屈从于南方政权的直接管制。如果没有人再这场冲突中寻求妥协，恐怕一场同室操戈的二次内战将在所难免......"
 man.109.a:0"我们别无选择" 
 man.109.b:0"敬酒不吃吃罚酒！" 
 man.110.t:0"帝国效忠者的命运"
 man.110.d:0"在彻底击败了腐朽的神州王朝后，原先为帝国而战的将军们成为了国军的阶下囚，而此时怎么处理这些俘虏在政府内部掀起了激烈的讨论，有人认为这些封建集团的走狗必须得到严惩，以震慑仍然试图复辟的人们；不过也有人认为新政府应该展现出大度的一面，如今大部分国人已经不再眷恋神州帝国的统治，共和之风已经吹遍了华夏大地，不必担心这群俘虏还有复辟帝制的计划；还有部分人认为这些俘虏中不乏有才之士，应该给愿意支持共和的将军们一个为新中国服务的机会。"
 man.110.a:0"全部拉去审判，该枪毙枪毙该坐牢坐牢！"
 man.110.b:0"中国的君主制已经咽气，不用太为难他们了。"
 man.110.c:0"我们可以尝试拉拢一部分人加入我方。" 
 man.111.t:0"常凯申的评价？"
 man.111.d:0"尽管我们已经成功夺取了中央的领导权，但是此刻已经宣布下野的常凯申对于现政权来讲仍然是一个棘手不稳定因素。不过此刻我们已经在宣传工作上掌握了绝对的话语权，问题是考虑到仍忠于常凯申的在职中央系官员仍然居多，我们必须考虑好要以怎样的预设形象去评价与宣传这位原国民党领袖。"
 man.111.a:0"常公是一位伟人！" 
 man.111.b:0"七分功三分过吧"
 man.111.c:0"他其实没啥本事"
 man.111.e:0"他就是个baby，对蓝衣社背叛革命毫无作为" 
 man.112.t:0"大选"
 man.112.d:0"为了应对民间要求，我们已经计划好进行一场声势浩大的公开选举，当然，与那些想法天真的南方佬不同，我们不会让好不容易夺取的领导权就因为这种小事而面临被动摇的风险，经过我们的一系列运作，选举的结果其实是显而易见的——"
 man.112.a:0"[MAN.GetLeader]！" 
 man.112.b:0"[MAN.GetLeader]！"
 man.112.c:0"啊哈，还是[MAN.GetLeader]！"
 man.113.t:0"中华民国邀请我们加入南京条约组织"
 man.113.d:0""
 man.113.a:0"我们会团结一致！"
 man.113.b:0"但是我拒绝。" 
 man.114.t:0"[MANalliance_applicant.GetNameDefCap]接受邀请加入[MANalliance_inviter.GetFactionName]"
 man.114.d:0"[MANalliance_applicant.GetNameDefCap]已经决定接受我们加入[MANalliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 man.114.a:0"好极了。"
 man.115.t:0"[MANalliance_applicant.GetNameDefCap]拒绝加入[MANalliance_inviter.GetFactionName]"
 man.115.d:0"很可惜[MANalliance_applicant.GetNameDefCap]拒绝了我们的邀请。"
 man.115.a:0"真遗憾。" 
 man.116.t:0"蓝衣社颠覆了国民党"
 man.116.d:0"来自南方的消息震撼了刚刚建立的东北国民党分部——中央遭到了极端民族武装的袭击，在大连上岸的幸存官员已经向我们证实，南方的国民党总部遭到了蓝衣社发动的武装政变，大多数国民党高级官员被清洗。而军队也向极端民族主义者宣誓效忠。东北军内部也发生了疑似由蓝衣社成员组织的骚动，好在大多立场鲜明的国民军很快稳定了下来。这个新支部刚建立不久便值中央倾覆，虽然我们无从得知南方的新当主对我们的态度如何，但无论我们情愿与否，我们似乎都已成为三民主义真正的最后据点。"
 man.116.a:0"叛徒！"
 man.117.t:0"清党运动"
 man.117.d:0"中央政府已经给出了清洗左翼国民党人的直接指令，他们要求我们与中央镇压左翼运动与清洗左翼党员的步调一致，并配合中央剿灭试图隐秘或逃窜的清洗人员，对于中央的要求我等当然不遑多让，一场大规模的清洗运动已经准备就绪......"
 man.117.a:0"把赤匪统统赶走！" 
 man.118.t:0"赤党暴动！"
 man.118.d:0"紧急情况！中央似乎自己在清洗左翼人士的行动上出现了重大纰漏，以教育委员毛润芝为首的幸存左翼分子早已进入了东北地区！他们与早已对右派清党不满的左派同情者马占山勾结在一起，已经在东北西部发动了大规模的叛乱！叛军声势浩大，向东进军，很快便与我军在开阔的平原上展开了决战......"
 man.118.a:0"优势不在我，我必须得撤啊" 
 man.118.b:0"暴动被成功镇压"  
 man.119.t:0"东北丢了。。。"
 man.119.d:0"在东北的失败已经成为了决定性的失利，对东北支部失去信心的地方官员狼狈逃回南京。当然，此时无论如何处置东北事务都已无济于事，除了看着这群左翼余孽在东北重新站稳脚跟以外我们似乎什么都做不了。"
 man.119.a:0"娘希匹！"  
 man.120.t:0"中共请求援助"
 man.120.d:0"来自东北的通讯告知了我等一项可能是相当重要的消息：东北地区已经被共产主义者占据，我们在远东地区的邻居似乎已经成为了我们的同志。但紧接着他们开始宣称当地反动势力尤其是旧地方军阀的武装势力仍然非常强大，他们需要我们的任何帮助以在远东占领脚跟。"
 man.120.a:0"我们必须帮助同志" 
 man.120.b:0"这并不值得" 
 man.121.t:0"苏联援助抵达"
 man.121.d:0"来自苏联的回应已经到达：他们很乐意在一切必要的地方支援我们，临时组织的军火装备与工业设施将会经铁路运抵沈阳，原本由苏联掌控的中东路铁路也已经被归还给我们。他们也很关注东北的革命形势。"
 man.121.a:0"谢谢老大哥！" 
 man.122.t:0"苏联拒绝援助"
 man.122.d:0"一封回函不失礼节的向我们解释了苏维埃联盟目前面临的各种困难，尽管辞藻很是好看，但他们的回应确是令人大跌眼镜：他们很关注我们在东北的革命事业.....但也仅此而已。苏联给不出任何东西。"
 man.122.a:0"真抠" 
 man.123.t:0"工人罢工！"
 man.123.d:0"近日数家工厂的工人忽然举行了罢工，要求更高的工资和更好的工作条件。"
 man.123.a:0"一定是共党干的！" 
 man.124.t:0"激烈的抗议活动"
 man.124.d:0"近期一座城市突然爆发了反国民党游行，并很快升级为暴乱，一些基础设施遭到损坏，军统局已经查明这是由[MAN.GetNameDef]一手煽动的。"
 man.124.a:0"该死的赤匪"  
 man.125.t:0"军火失窃！"
 man.125.d:0"我们的一座军火库被贼光顾了，几十箱步枪不见了踪影。"
 man.125.a:0"一定是共党干的！" 
 man.126.t:0"行动成功"
 man.126.d:0"我们的秘密小队成功偷回了几十箱步枪。"
 man.126.a:0"同志们辛苦了"  
 man.127.t:0"行动失败"
 man.127.d:0"我们的秘密行动失败了，一些小队成员牺牲或被俘。"
 man.127.a:0"再接再厉" 
 man.128.t:0"发生在后方的一系列破坏行动"
 man.128.d:0"军火库爆炸、军粮失窃、士兵叛逃……种种迹象表明这些都是共党特务干的好事。"
 man.128.a:0"我们居然已经被渗透到这份上了？"  
 man.129.t:0"一位来自圣杯王国的医师"
 man.129.d:0"远东的新生政权似乎得到了来自全世界的众多国际主义人士的关注，很多很多来自海外的国际主义人士抛弃了在海外的优渥条件，长途跋涉后在大连港登陆，并迫切的想要了解这一远东的新红色堡垒，其中有一位技艺精湛的外国医师得到了我们的关注——大卫·李普西大夫从圣杯王国渡海而来，在肺病领域有着突出的技术经验，为我们的医疗事业起到了巨大作用。其本人也极富国际主义精神，他标志性的笑容随着他治好的患者四处谈论而在东北传开，连毛润芝主席本人也对这位国际主义人士给予了高度评价————"
 man.129.a:0"每个共产党员都要学习李甫西大夫这份毫不利己专门利人的精神！"  
 man.130.t:0"弃暗投明"
 man.130.d:0"在人民政府建立之后，不仅仅是南方向往着社会主义政权的同胞北上，北方的部分白俄流亡者也受到了感召，前来东北人民政府求职，试图为远东的社会主义事业贡献自己的一份力量，其中有一位颇具影响力的前白俄军事将领，其名为伏拉夫。他千里迢迢赶到沈阳，并在接待人员的面前滔滔不绝的讲述自己在转变后是有多爱东北和东北人民，这种过于热情的态度似乎让同志们都感到无所适从。我们是否要任用这位多事但也经验丰富的白俄流亡人员？"
 man.130.a:0"欢迎您，伏拉夫同志" 
 man.130.b:0"我们并没有合适的工作安排给他"  
 man.131.t:0"李甫西大显身手"
 man.131.d:0"东北的匪患问题似乎需要好好的进行处理了，近日，前来援助我们的圣杯国医生李普西大夫在夜路上遭到了3名匪帮人员的袭击——他正在前往问诊的路上。幸运的是，不知是匪徒的技术过于蹩脚还是大夫有着出人的武力，最终三位匪徒被他一人制服并带回，在惊诧的同行问起其这一惊险的瞬间时，这位大夫只是用着他大大咧咧的笑容描述着他是怎么用一把剑招架并制服三位匪徒的攻击。就像是喝水吃饭一般的轻松。"
 man.131.a:0"您真的只是位医生吗？" 
 man.132.t:0"将领起义"
 man.132.d:0"随着反动政权的末日到来，一些拥有进步思想的军官主动发起了起义，向人民政府投诚。"
 man.132.a:0"欢迎同志们！" 
 man.133.t:0"中华人民共和国邀请我们加入互助集团"
 man.133.d:0""
 man.133.a:0"我们会团结一致！"
 man.133.b:0"但是我拒绝。"
 man.134.t:0"[MANalliance_applicant.GetNameDefCap]接受邀请加入[MANalliance_inviter.GetFactionName]"
 man.134.d:0"[MANalliance_applicant.GetNameDefCap]已经决定接受我们加入[MANalliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 man.134.a:0"好极了。"
 man.135.t:0"[MANalliance_applicant.GetNameDefCap]拒绝加入[MANalliance_inviter.GetFactionName]"
 man.135.d:0"很可惜[MANalliance_applicant.GetNameDefCap]拒绝了我们的邀请。"
 man.135.a:0"真遗憾。"
 
 chinews.5.t:0"$news_event_background$中华民国宣告成立"
 chinews.5.d:0"在张作玲宣称要推翻帝国的腐朽统治，建立一个民主共和的中华民国之后，奉天政府就与南方的国民政府一道成为了夺取天命的两个热门候选者，而如今在广袤的中华大地四处升起的五色旗已经向世人展现了这场斗争的结局。神州帝国和国民党的统治已经崩溃，各路军阀拱手来降，虽然在地方上保皇派和国民党的小股抵抗势力依旧存在，但张作玲对中国的统治地位已经无可撼动。\n\n尽管取得了军事上的成功，但马上打天下不代表能马上治天下，尤其是张作玲的独裁倾向引起了社会上诸多有识之士的担忧，新生的中华民国能否赢得广大国民的心还需要时间来证明。"
 chinews.5.a:0"民国万岁！张大帅万岁！"
 chinews.5.b:0"中国的未来会走上何种道路？" 
 
 chinews.6.t:0"$news_event_background$张作玲独揽大权"
 chinews.6.d:0"丝毫不让人意外的是，在近日原神州帝国皇宫主殿内举行的一场仪式上，张作玲正式自封为“中华民国终身总统”与“中华民国陆海空三军大元帅”，并在接下来的演讲中宣称堕落的民主制只会让历经磨难后刚刚获得喘息机会的中国再度陷入混乱之中，只有依靠一位掌握着强权、通晓治国之术且拥有一颗志在复兴中华之心的领袖才能让中华民族再次伟大，而如今全国飘扬的五色旗已经证明自己就是这样的一位领袖。\n\n虽然在这之后全国爆发了抗议声浪，但是在早有准备并迅速出击的军警的镇压下抗议的声音逐渐平息，看起来至少短期内没有哪股势力能够挑战张作玲的权威了。"
 chinews.6.a:0"我作为大总统，权力是无限的。"
 chinews.6.b:0"又一位暴君诞生了……" 
 chinews.6.c:0"就该这样做！" 
 
 chinews.7.t:0"$news_event_background$中国的民主化之路"
 chinews.7.d:0"虽然在新的中华民国宣告成立后，许多民主人士对中国的民主化前景表现出了悲观或怀疑的态度。但近期北京的一条消息在全国引起了轰动，中华民国临时大总统张作玲发表了一篇告国民书，宣布她将成立一个制宪委员会，编纂一部符合民主、法治原则的新宪法。同时除了一些叛乱势力较为活跃的地区，全国的军事戒严状态也在逐步解除，许多监狱里的民主人士被释放，其中既有无党派异见者，也有前帝国革新派人士和国民党员，甚至包括一批较为温和的共产党员。全中国上下的民主支持者欢欣鼓舞，庆祝这一历史性时刻的到来。而根据许多公开文件来看，这些工作基本都由张作玲的长女张雪娘主持，这也许表明了这一切的幕后推动者的身份……"
 chinews.7.a:0"民主万岁！民国万岁！"
 chinews.7.b:0"中国选择了走正道"
 chinews.7.c:0"极其愚蠢的决定"
 chinews.7.e:0"不过是虚伪的资本家哄骗人民的小手段" 
 
 chinews.8.t:0"$news_event_background$[PRC.Getname]宣布成立"
 chinews.8.d:0"在日前举行的胜利游行上所发表的讲话中，[PRC.GetLeader]自豪地宣布“中国人民从此站起来了”，经过对国民党和神州帝国的漫长的政治斗争和武装对抗之后，中国共产党终于击溃了这两个国内最大的敌人，几乎整个中国的领土也插满了共产党人的红旗。虽然国民党和帝国军余部以及其他地方军阀仍然躲藏在暗处或者占据着一些偏远地区，但至少从目前来看，他们已经很难再形成对共产党军队的有组织抵抗，被共产党人彻底肃清也只是时间问题。鉴于中国已经基本被统一，共产党人开始建立他们心目中理想的那个中国，他们将这个崭新的国家定名为“[PRC.Getname]”，[PRC.Capital.GetName]成为了新国家的首都。随着自己在全国范围内取得的重大胜利以及新国家的正式成立，中国共产党人开始把目光放向中国之外更远的地方，这毫无疑问将会深刻地影响远东甚至整个世界的政治格局。"
 chinews.8.a:0"伟大的一天！"
 chinews.8.b:0"中国的历史从此刻改写"
 chinews.8.c:0"向我们的中国同志发送祝贺！"
 
 chinews.9.t: "$news_event_background$古国的新生"
 chinews.9.desc: "近日，东北地区的国家统一工作有了重大进展。由东北地区的领导人“虎妞”带领，经过多年艰苦卓越的努力，东北地区成功实现了国家统一。\n\n这一消息在全世界引起了广泛的关注和讨论。许多国家领导人和国际组织表示祝贺，并认为这是世界和平与稳定的重要贡献。对于虎妞后续执政理念，世界各国表示关切，自由世界也愿意帮助这个新生的古国。"
 chinews.9.a: "她或是武则天在世"
 chinews.9.b: "为新生的市场庆贺"
 chinews.9.c: "我们又失去了一个解放的机会"
 chinews.9.d: "不过是铁蹄下的无谓挣扎"
 chinews.9.e: "希望她的尖刀会对向我们的敌人"
 
 chinews.10.t: "$news_event_background$杀马特降临它忠诚的中华"
 chinews.10.desc: "近日，中华地区一位另类的领导人--杀马特团长，从东北杀出，打败了阻挡在路上的“竞舞者”，东北，已经实现了对整个中华的实际统治，虽然部分地区依旧有少量的抵抗组织，但消磨殆尽已经是时间问题。中华再度重生。\n\n本报特约记者深入东北地区采访，发现杀马特团长的形象已经深深地印在了人民心中。他的另类统治，已经深深的改变了东北地区。现在，他或许将这种统治方式，带向整个中华。"
 chinews.10.a: "或许这才是适合中华的道路"
 chinews.10.b: "这套怎能成功？"
 chinews.10.c: "还真是无限可分"
 chinews.10.d: "这个星球的花样还真多"
 chinews.10.e: "这种东西别来找我"
 
 chinews.11.t: "$news_event_background$中华确立新道路"
 chinews.11.desc: "世界各大新闻机构派出了记者团来到中国首都北京，报道历史性的事件：[MAN.GetLeader]统中华。\n\n整个城市都处于欢庆之中，人们在大街小巷欢呼雀跃，升起了五颜六色的烟花。曾经的分裂与战争已经成为了历史，中国重新获得了统一。\n\n[MAN.GetLeader]在宣布统一的新闻发布会上说：“我一直明白，只有和平才能带给人民幸福和繁荣。在同胞们的支持下，我领导着东北国民党，踏上了获取和平的机会，虽然国民党内部也有意见不和，思想反叛，但我们最终克服种种困难，取得了成功。”\n\n他的话引起了记者们的热烈掌声。在场的外国记者纷纷提问，询问这个统一对中国、对世界意味着什么。\n\n[MAN.GetLeader]笑着回答道：“这意味着我们将团结一心，共同抗击外敌入侵；意味着我们将携手合作，推进中国现代化的进程；意味着我们将为亚洲甚至整个世界的和平与发展做出更大的贡献。”"
 chinews.11.a: "强权和平将再度降临？"
 chinews.11.b: "和平？想坐山观虎斗？"
 chinews.11.c: "我们得出手遏制这样的发展了"
 chinews.11.d: "如果它臣服将获得永久的和平"
 chinews.11.e: "我也爱好和平，但和平它不爱我啊"


