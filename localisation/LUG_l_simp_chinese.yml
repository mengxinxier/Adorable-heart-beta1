 LUG_Only_whole_people_united_we_lead_to_victory_desc: "如果你不能让他们感受到光，就让他们感受到热。拉丁蛮子在我们的国境上肆意妄为，可他们无法突破我们的防御。吃痛的拉丁蛮子终于意识到：只要露格尼卡的人民团结一致，我们就战无不胜！"
