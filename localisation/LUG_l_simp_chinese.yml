#emt
 LUG_Emilia_win: "银发半精灵宣言"
 LUG_Emilia_win_desc: "“在露格尼卡，每天都人因饥荒而死，因魔女教而死，因种族而死。而更多的人则会说：‘没事的，这都是他们的命运。’而我则要告诉他们，没有人的命运理所当然地应该如此。我，爱蜜莉雅，新任露格尼卡女王，在此向王国宣誓：我会向命运发起斗争，直到所有人到达美好的未来为止！”"
 LUG_Emilia_Grain_Reserve_Policy: "粮食储备政策"
 LUG_Emilia_Grain_Reserve_Policy_desc: "在王国里，有些人大腹便便，有些人却饥肠辘辘。这种情况应该结束了，我们要向饥荒开战，确保人民能够获得足够的粮食。"
 LUG_Emilia_Business_Stimulus: "中小企业激励"
 LUG_Emilia_Business_Stimulus_desc: "王国的中小企业总是受制于大企业与财阀，无法获得正常的发展。我们会将资金转向这些企业，让它们能够享受到更好的待遇。"
 LUG_National_Literacy_Campaign: "全民扫盲运动"
 LUG_National_Literacy_Campaign_desc: "王国人口众多，种族多样，这不可避免地让我们的教育资源严重紧缺。在王国边陲，许多人甚至看不懂王国的文字，更无法理解我们的政策。是时候行动起来，开展全民扫盲运动了。"
 LUG_Witch_Cult_Purge_Operation: "魔女教清算行动"
 LUG_Witch_Cult_Purge_Operation_desc: "魔女教，王国的头号敌人。这群有组织的恐怖分子活跃在王国土地上为非作歹，造成了极大的威胁。我们会资助军队和警察，确保魔女教的势力不会继续扩张。"
 LUG_Half_Elf_Welfare_Act: "半精灵福利法案"
 LUG_Half_Elf_Welfare_Act_desc: "作为一个半精灵，爱蜜莉雅深知他们的处境。在王国境内，他们并不是受欢迎的种族，福利待遇更是微乎其微。改善半精灵的待遇，是我们首先应该践行的承诺。"
 LUG_AntiDiscrimination_Law: "反歧视法"
 LUG_AntiDiscrimination_Law_desc: "谁都知道为什么半精灵会受到歧视，因为他们总是被和魔女联系在一起。但爱蜜莉雅知道，半精灵和所有种族一样，有自己的情感，有好人也有恶人，为什么半精灵种族生来就要被作为不洁的象征？这种毫无道理的歧视应该被终止，哪怕需要时间。"
 LUG_AntiMonopoly_Laws: "反垄断法"
 LUG_AntiMonopoly_Laws_desc: "那些与贵族联系的财阀，贪婪地吸食着王国上下的每一滴血液，可却无人能够制止他们。但是爱蜜莉雅不一样，如今是她执掌王国，她当然有责任也有能力去阻止他们。"
 LUG_Emilia_Subaru_reform: "菜月昴改革"
 LUG_Emilia_Subaru_reform_desc: "爱蜜莉雅的副手，爱蜜莉雅最信任的骑士菜月昴已经提出有关政府的改革方案，这些改革将大幅度提升人民对于政治的参与以及爱蜜莉雅的权威，让我们开始吧！"
 LUG_Emilia_Aristocratic_Council_Reform: "贵族评议会改组"
 LUG_Emilia_Aristocratic_Council_Reform_desc: "贵族评议会是王国的最高决策机关，可它的运作却远远称不上良好。评议会席位长期被王国贵族把控，他们只考虑自己的利益，根本不对人民负责。这种糟糕的状况应该被终止，真正代表人民的议会应该进入议会。"
 LUG_Emilia_Universal_Suffrage_Act: "普选权法案"
 LUG_Emilia_Universal_Suffrage_Act_desc: "王选本是王国彰显自身进步与民主的最好方式，可王选的候选人与选举者皆出自王国有影响力的家族，这并不能代表王国民众的意愿。在菜月昴改革中，一个大胆的提案将被付诸实现——那就是全民选举。"
 LUG_Emilia_Ram_Efficiency_Overhau: "拉姆的行政改革"
 LUG_Emilia_Ram_Efficiency_Overhau_desc:"历经百年，王国的行政体系早已僵化。许许多多的中低层官员懒政成风，造成了政令不出雅典城的局面。不过好在，爱蜜莉雅会采纳拉姆的提议，进行大刀阔斧的吏治改革，裁撤不必要的机构，并且设立公务员考核制度。"
 LUG_Emilia_Public_Education_Reform: "公共教育改革"
 LUG_Emilia_Public_Education_Reform_desc: "王国内的教育资源不仅缺乏，还存在着大量不公平的倾斜。王公贵族的子女们可以在环境良好的私人学校接受最优秀的教育，许多贫穷人的孩子却只能在破破烂烂的危楼里拿着残缺不全的教材。孩子是国家的未来，只有实现教育公平，社会公平才有可靠的立足点。"
 LUG_Emilia_Spirit_Legalization: "精灵劳动合法化"
 LUG_Emilia_Spirit_Legalization_desc: "长期以来，王国内的机构和企业都能以种族为理由拒绝接纳精灵半精灵职员，这种无形的歧视造成了许许多多的问题。现在，爱蜜莉雅会明确将“禁止以种族为理由拒绝接纳职员”写入法律，确保所有人都能平等地获得工作。"
 LUG_Emilia_Centralized_Reform: "中央集权化改革"
 LUG_Emilia_Centralized_Reform_desc: "虽然露格尼卡是一个王国，可长期以来，露格尼卡的各地都是十分松散的，地方可以拒绝中央提出的政策与指令。爱蜜莉雅深知，自己的改革绝不只是在一城一地实行，只有大刀阔斧地进行全国改革，我们才有可能获得成功。而这，就必然要求我们加强中央的权威。"
 LUG_Emilia_Subaru_compeleted: "菜月昴改革完成"
 LUG_Emilia_Subaru_compeleted_desc: "虽然还有待时间的检验，但至少目前，我们可以自豪地宣布：菜月昴改革的初步阶段已经获得成功。不过，现在还不是我们可以庆祝的时刻，让我们向前更进一步吧。"
 LUG_Emilia_accept_Sov: "承认苏联"
 LUG_Emilia_accept_Sov_desc: "在许多西方国家的宣传里，苏联是一个由魔头小樱以及她的拥趸们篡权夺位的黑暗国度。可爱蜜莉雅并不这么想，恰恰相反，她从苏联的理念里吸取了许多有用的想法。苏联并不是什么穷凶极恶的国家，我们应该尝试接纳它的存在。"
 LUG_Emilia_rights_reform: "所有权改革"
 LUG_Emilia_rights_reform_desc: "在财阀被清理之后，我们可以开始大规模地收购在经济危机中破产的私营企业，并且开始进行国有化改革。"
 LUG_Emilia_socialism: "露格尼卡式社会主义"
 LUG_Emilia_socialism_desc: "露格尼卡式社会主义究竟是什么呢？如果你拿着这个问题去问我们敬爱的女王，那她大概会勉强地笑着告诉你：“大概就是一种人人脸上都有幸福的笑容的感觉吧～”在一个民选国王的王国实行的社会主义，想来真是不可思议。不过那又怎么样呢？爱蜜莉雅所期望的，不就是每个人脸上幸福的笑容吗？"
 LUG_Emilia_continune_reform: "继续改革"
 LUG_Emilia_continune_reform_desc: "在前期改革大获全胜，阅读了更多的红色书籍后，爱蜜莉雅已经有了一个更大胆的改革方案。她要为了人民而继续奋战，直到人民取得真正的胜利。"
 LUG_Emilia_Accumulated_wealth: "累积财富税法案"
 LUG_Emilia_Accumulated_wealth_desc: "累进税，一种根据个人收入高低征收所得税的税法，相比落后的税法来说，它无疑能促进社会的公平和所有人的富裕。"
 LUG_Emilia_Nationalization_large_enterprises: "国有化大型企业"
 LUG_Emilia_Nationalization_large_enterprises_desc: "通过前面的改革，我们已经能够向大财阀开刀，是时候收购真正威胁国家的财阀企业肢解财阀了。"
 LUG_Emilia_the_land_of_nation: "公地"
 LUG_Emilia_the_land_of_nation_desc: "将土地收归国有，让农民获得土地的所有权，这在历史上是不能想象的。但是现在，这些想法正在逐渐实现。"
 LUG_Emilia_join_comintern: "加入共产国际"
 LUG_Emilia_join_comintern_desc: "我们还有什么必要遮遮掩掩呢？既然现在我们已经踏步向社会主义迈进，那么西方国家一定会怒不可遏。但是我们可不会顾及他们，让我们投向苏联，加入社会主义大家庭吧！"
 LUG_Emilia_strengthen_the_trade_unions: "增强最高苏维埃"
 LUG_Emilia_strengthen_the_trade_unions_desc: "贵族评议会已经没有存在的必要，取而代之的则是最高苏维埃，它将会成为人民的捍卫者，我们的最高立法机关。"
 LUG_Emilia_the_peoples_revolution: "加强工人农民联盟"
 LUG_Emilia_the_peoples_revolution_desc: "露格尼卡的情况要求我们必须加强工人与农民的联盟，稳固我们的支持。"
 LUG_Emilia_the_supreme_soviet: "建立社会主义制度"
 LUG_Emilia_the_supreme_soviet_desc: "伟大的梦想终于实现，现在，我们建立真正的社会主义制度，人民可以获得幸福，而爱蜜莉雅，也终于可以满足了。"
 LUG_anti_sov: "反对修正主义"
 LUG_anti_sov_desc: "很遗憾，我们的社会主义兄弟苏联已经堕入修正主义中，我们不能看着这种情况继续下去了。"
 LUG_war_faction: "君士坦丁堡同盟"
 LUG_war_faction_desc: "既然苏联已经堕落，我们也没有理由继续待在第三国际之内，我们会继续奋斗，在君士坦丁堡，我们宣布一个新的联盟的诞生。"
 LUG_war_factionc: "纠正他们的社会主义"
 LUG_war_factionc_desc: "向修正主义开战，直到我们胜利为止。"
 LUG_Emilia_anti_eng: "反圣杯战略"
 LUG_Emilia_anti_eng_desc: "圣杯王国，世界上最大的殖民国家，它的存在是对社会主义的亵渎，我们将会反对它的存在。"
 LUG_Emilia_Liberation_Mediterranean: "解放地中海"
 LUG_Emilia_Liberation_Mediterranean_desc: "让地中海被赤旗染红吧，让人民的歌声响彻！"
 LUG_Emilia_01: "迈向开明专制"
 LUG_Emilia_01_desc: "不论出于什么理由，我们都没有理由去选择放弃王国的传统，只要人民幸福，那么维持我们的王国又有什么问题呢？"
 LUG_Emilia_02: "民主化改革"
 LUG_Emilia_02_desc: "王国可以存续，但它当然不能以从前的方式存续，让人民获得更多权力，是势在必行的举措。"
 LUG_Emilia_03: "支持共和派"
 LUG_Emilia_03_desc: "在王国内当然有主张废除国王的党派，他们长期被打压，不过我们可以和他们合作，来拓展我们的支持者。"
 LUG_Emilia_04: "建立议会"
 LUG_Emilia_04_desc: "贵族评议会的历史使命已经结束了，我们将以更加开放的议会取而代之。"
 LUG_Emilia_05: "平民选举法案"
 LUG_Emilia_05_desc: "让所有人都能够参与各级选举，让王国人民的意见不会再被忽略。"
 LUG_Emilia_06: "发展旅游业"
 LUG_Emilia_06_desc: "露格尼卡拥有着许许多多美丽的景点，这些资源不能浪费，大力发展旅游业创造收入，何乐不为。"
 LUG_Emilia_07: "吸引外资"
 LUG_Emilia_07_desc: "打造更好的营商环境，吸引更多外资进驻，让露格尼卡获得新的活力。"
 LUG_Emilia_08: "更美好的露格尼卡"
 LUG_Emilia_08_desc: "美丽的王国，美丽的明天！这都是为了你们，支持我的人民们呐。"
 LUG_Emilia_09: "露格尼卡全民参选的选举"
 LUG_Emilia_09_desc: "今天，注定成为露格尼卡历史上最不平凡的一天之一。在今天，我们会选出王国历史上第一个真正由人民选出的执政党，让我们拭目以待吧！"
 LUG_Emilia_10: "社会民主党取得胜利"
 LUG_Emilia_10_desc: "我们可以做到，就在今天！"
 LUG_Emilia_11: "温和社会主义"
 LUG_Emilia_11_desc: "你可曾听到人民的歌声？"
 LUG_Emilia_12: "民主党取得胜利"
 LUG_Emilia_12_desc: "不要改过头了，小伙子们。"
 LUG_Emilia_13: "加入圣杯同盟"
 LUG_Emilia_13_desc: "圣杯王国，我们的朋友，世界民主灯塔，他们可以保护我们的。"
