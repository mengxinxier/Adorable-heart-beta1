third_international_desc: "§t[FROM.GetFactionName]§!是由§Y[SOV.Getname]§!主导，把§t马克思主义§!作为理论基础的国际组织。\n她为自己规定的任务是团结§t工人阶级§!和§t劳动群众§!，推翻§C资本主义§!和§g帝国主义§!统治，确立世界范围的§t无产阶级专政§!，建立§R世界苏维埃社会主义共和国联盟§!，彻底消灭阶级，实现§t社会主义§!和§t共产主义§!。"

ally_desc: "§C[FROM.GetFactionName]§!是由§Y[ENG.Getname]§!主导的国际组织。\n最初她的目的是维持圣杯王国在世界的§C霸权地位§!与§C殖民体系§!，后来逐渐变为保卫§C自由国家§!免受§t极权国家§!的渗透与入侵。"

axis_desc: "§g[FROM.GetFactionName]§!是由§Y[GER.Getname]§!主导的国际组织。\n最初她是由§Y[GER.Getname]§!、§Y[ITA.Getname]§!、§Y[HUN.Getname]§!在战后组成的§0复仇联盟§!，在外星人到来的后，内部的§t分歧§!逐渐变大，§g[FROM.GetFactionName]§!随时面临着崩溃的风险。"

axis_desc_1: "§g[FROM.GetFactionName]§!是由§Y[GER.Getname]§!主导的国际组织。\n最初她是由§Y[GER.Getname]§!、§Y[ITA.Getname]§!、§Y[HUN.Getname]§!在战后组成的§0复仇联盟§!，她们驱逐了§Y外星人§!，§Y[GER.Getname]§!正在逐渐重回以往的国际地位，§g[FROM.GetFactionName]§!已经成为世界上不可忽视的一股新力量。"

Imperial_Front_desc: "§0[FROM.GetFactionName]§!是由§Y[DVL.Getname]§!主导的国际组织。\n她一直在号召全世界“§Y有志向的征服者们§!”，一直来建设一个“§0新秩序§!”"

third_international_westline_desc: "§t[FROM.GetFactionName]§!是由§Y[SOV.Getname]§!主导的§t第三国际§!在欧洲西部的分支组织，以§t马克思主义§!作为理论基础。\n她为自己规定的任务是团结§t工人阶级§!和§t劳动群众§!，推翻§C资本主义§!和§g帝国主义§!统治，确立世界范围的§t无产阶级专政§!，建立§R世界苏维埃社会主义共和国联盟§!，彻底消灭阶级，实现§t社会主义§!和§t共产主义§!。"

European_Liberation_League_desc: "§t[FROM.GetFactionName]§!是由§Y[FRA.Getname]§!与§Y[NPT.Getname]§!共同主导的国际组织。\n§t[FROM.GetFactionName]§!主张独立于§Y苏维埃联盟§!的另一条革命路线，她们认为§R革命§!不等于§Y苏联模式§!，§Y苏联§!对外狂热地推广苏联模式并非真正的§t社会主义§!。\n§t[FROM.GetFactionName]§!希望用自己的方式，去完成欧洲人民的§R解放§!。"

Solidarity_Pact_desc: "§0[FROM.GetFactionName]§!是由§Y[GER.Getname]§!主导的国际组织，以§0极端民族主义§!、§0复仇主义§!、§0扩张主义§!为核心。\n§Y[GER.Getname]§!与曾经的盟友§t分道扬镳§!，决心走向自己的§Y霸权道路§!，建立§g德意志§!的§0新秩序§!。"

Central_Alliance_desc: "§g[FROM.GetFactionName]§!是由§Y[GER.Getname]§!主导的国际组织。\n§Y[GER.Getname]§!代表着§Y中欧§!向现有的§C世界秩序§!发起挑战，一如数十年前的“§t伟大战争§!”一般。"


