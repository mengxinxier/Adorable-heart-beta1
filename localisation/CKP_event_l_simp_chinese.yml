#事件

KEI.0:0 "开局事件"
KEI.0.t:0 "永恒的齿轮 - 浴火重生"
KEI.0.d:0 "感谢游玩这个国家(。·V·)/\n我是这个国家的作者田中启人(/▽＼)\n这里是一些游玩帮助o((>ω< ))o\n如果要看的话请务必看完哦（￣︶￣）↗\n\n首先就是这个国家最独特的东西——§B自动机械§!，由这个国家多年所传承的齿轮机关技术制造。其精密的结构不仅没有成为其弱点，而是让其更加敏捷、灵活，而且在拥有强大的魔力火炮的同时还拥有厚实的装甲，尽管其只有步兵一样的移动速度，但是仍旧不妨碍其在战场上发挥自己的优势。\n这个东西的定位是坦克和炮兵，也就是说同时能够接受装甲内阁以及炮兵内阁的加成，既然内阁的加成都接受，那么学说肯定也是的！机动作战学说与优势火力学说的加成都能应用在这个科技上，而不同的走线也会影响这个东西的使用方法，比如优势火力学说就是大量的杀伤加成，让其可以对防守反击战毫无压力，而机动作战学说则会让其拥有大量的突破，可以强行撕开对方的防线。\n\n"
KEI.0.a:0 "那开始吧。"
global_flag_KEI_game_start:0 "命运的齿轮，开始了转动！"

KEI.1:0 "[CKP.GetName]希望加入圣杯同萌"
KEI.1.t:0 "[CKP.GetName]希望加入圣杯同萌"
KEI.1.d:0 "今早，[CKP.GetName]大使馆向我们递交了一份密文，希望加入我们的阵营并加入战争。"
KEI.1.a:0 "这自然是好事"
KEI.1.b:0 "他们有什么用？"

KEI.2:0 "[ENG.GetName]同意我们加入圣杯同萌"
KEI.2.t:0 "[ENG.GetName]同意我们加入圣杯同萌"
KEI.2.d:0 "来自圣杯王国大使馆的回信，同意我们加入同盟的申请，并许诺支援我们进行战争。"
KEI.2.a:0 "为了正义！"

KEI.3:0 "[ENG.GetName]拒绝我们加入圣杯同萌"
KEI.3.t:0 "[ENG.GetName]拒绝我们加入圣杯同萌"
KEI.3.d:0 "来自圣杯王国大使馆的回信，拒绝我们加入同盟的申请，让我们保持现状..."
KEI.3.a:0 "这也是没办法的事，通过中立法案！"

KEI.4:0 "外星人或德意志人"
KEI.4.t:0 "外星人或德意志人"
KEI.4.d:0 "站队的时刻来了，我们是臣服于强大的外星人，还是携手德意志人..."
KEI.4.a:0 "于强大的力量作对是愚蠢的"
KEI.4.b:0 "外星人滚出地球！"

KEI.5:0 "外星人拒绝"
KEI.5.t:0 "外星人拒绝"
KEI.5.d:0 "外星人以利益冲突为理由，直白的拒绝了我们，我们现在是应该去寻求德意志人，还是靠我们自己..."
KEI.5.a:0 "我们和德佬还是好兄弟嘛！"
KEI.5.b:0 "我们只能靠自己了。"

KEI.6:0 "德国人拒绝了我们"
KEI.6.t:0 "德佬拒绝！"
KEI.6.d:0 "德国佬在收到我们的密文后，第二天便以苟且偷生之人等词汇痛骂了我们一顿，并拒绝了我们的邀请..."
KEI.6.a:0 "他们不留我们，还有外星人呢！"
KEI.6.b:0 "我们将自行筹备一切。"

KEI.7:0 "戴比路克帝国同意了我们的加入"
KEI.7.t:0 "外星人同意了"
KEI.7.d:0 "收到我们的密文后，外星人立刻同意了我们的申请，并同意将北欧地区的利益让与我们。"
KEI.7.a:0 "我们的力量，正在蒸蒸日上啊！"

KEI.8:0 "德意志人同意我们的加入"
KEI.8.t:0 "德意志人同意我们的加入"
KEI.8.d:0 "收到我们的密文后，德意志人立刻同意了我们的申请，并同意将北欧地区的利益让与我们。"
KEI.8.a:0 "欧洲的霸权再起！"

KEI.9:0 "[CKP.GetName]申请加入我们"
KEI.9.t:0 "[CKP.GetName]申请加入我们"
KEI.9.d:0 "今早，我们受到了一封来自[CKP.GetName]大使馆的密文，请求加入我们的同盟，但是要求是需要将北欧的利益让给我们。"
KEI.9.a:0 "为什么要在意他们？"
KEI.9.b:0 "同意吧，少一条战线是一条战线。"

KEI.10:0 "来自[CKP.GetName]的加入申请"
KEI.10.t:0 "来自[CKP.GetName]的加入申请"
KEI.10.d:0 "来自[CKP.GetName]的密电，希望加入我们的阵营。"
KEI.10.a:0 "革命要来了"
KEI.10.b:0 "我们不需要"

KEI.11:0 "苏联同意了我们的加入"
KEI.11.t:0 "苏联同意了我们的加入"
KEI.11.d:0 "苏联方面表示了对我们的关心，以及慰问，并且同意我们加入他们的阵营一起革命。"
KEI.11.a:0 "那么下一步呢？"

KEI.12:0 "苏联拒绝了我们的申请"
KEI.12.t:0 "苏联拒绝了我们的申请"
KEI.12.d:0 "苏联方面表示并不需要我们，但是对我们将继续保持中立态度。"
KEI.12.a:0 "那我们就靠自己吧"

KEI.13:0 "[CKP.GetName]请求我们一同作战"
KEI.13.t:0 "[CKP.GetName]请求我们一同作战"
KEI.13.d:0 "今早来自[CKP.GetName]的急电，请求我们加入圣杯王国，一同作战。"
KEI.13.a:0 "既然他们有求于我们"
KEI.13.b:0 "婉拒这个请求吧"

KEI.14:0 "[From.GetName]同意请求"
KEI.14.t:0 "[From.GetName]同意请求"
KEI.14.d:0 "今早[From.GetName]发来一封回电，表明其愿意一起加入圣杯同萌"
KEI.14.a:0 "我们团结一心"

KEI.15:0 "[From.GetName]拒绝请求"
KEI.15.t:0 "[From.GetName]拒绝请求"
KEI.15.d:0 "今早[From.GetName]发来一封回电，表明其不想掺和这个战争。"
KEI.15.a:0 "感到惋惜，但能够理解"

#新闻

KEI_news.1:0 "[CKP.GetName]宣布天启之国的复兴"
KEI_news.1.t:0 "$news_event_background$天启之国复兴"
KEI_news.1.d:0 "    天启之国在1397年成立时，其女王“玛格丽特一世”统一了格陵兰岛，冰岛，法罗群岛，北欧以及波罗的海南岸的部分地区，因此所获头衔“伟大的维京王国国王，因纽特之国国王，卡累利阿国国王，极诺尔斯王国国王，赫尔德兰芬国王；卡尔马联盟首相，北欧罗巴理事会会长；维京人，因纽特人，芬兰人，瑞典人，丹麦人，挪威人，冰岛人，格陵兰人的领袖；北欧罗巴五国的统合者”。\n但自1523年古斯塔夫一世的起义，天启之国也陷入了内战状态，因此爆发了各种各样的争端，最终导致的结果是天启之国四分五裂，变成了格陵兰，冰岛，丹麦王国，挪威王国，瑞典王国，芬兰王国等大大小小的国家与势力。而时至今日，[CKP.GetLeader]将天启之国再度统一！\n这是光荣之刻！——玛格丽特一世"
KEI_news.1.a:0 "这是走向旧世界的一步..."
KEI_news.1.b:0 "这是迈向新秩序的一步"

KEI_news.8:0 "杜伦布联盟成立"
KEI_news.8.t:0 "$news_event_background$杜伦布联盟成立"
KEI_news.8.d:0 "    [CKP.GetLeader]在杜伦布工团总工会里，向世界广播，向世界宣布，在其不断的努力与妥协之下，最终，整个斯堪的纳维亚甚至是整个北欧大陆被再度统一，但这次将不再是王公贵族统一，而是历史的主角，他们就是人民！他们，就是工人，就是农民！"
KEI_news.8.a:0 "又是一个同志！"
KEI_news.8.b:0 "无政府主义者见鬼去吧"

KEI_news.0:0 "[CKP.GetName]重新开放自动人偶交易"
KEI_news.0.t:0 "$news_event_background$[CKP.GetName]重新开放了自动人偶交易"
KEI_news.0.d:0 "    [Root.GetDate]，在[CKP.GetName]宣布解除了出口限制后，又宣布了重新开放自动人偶贸易，这不仅是意味着[CKP.GetName]的危机时刻过去了，还意味着自动人偶将再次涌入市场，而这次，也许会像洪水一样，冲垮市场的“无自动人偶环境”，导致一些经济危机，也可能会放缓一些经济危机，总之，自动人偶重新进入了市场，也许一切照旧。"
KEI_news.0.a:0 "自动人偶再次上架"

#大饼：
#自动人偶交易功能
#玩家与ai之间或者是玩家与玩家之间可以通过一个新的决议来交易自动人偶
#买/租入方可以获得如人力，建造速度加成，研究速度加成，训练速度加成等其他东西
#卖/租出方可以获得如政治点，武器装备，三军经验，指挥点数，或是HCP等其他东西
#双方都可寻找订单，但是支付方式永远是由CKP主导，买入方选择的支付方式如果CKP不需要可以拒绝这笔交易
#任何与CKP交战的国家都无法与CKP交易，并且任何进行中的交易都会被取消

