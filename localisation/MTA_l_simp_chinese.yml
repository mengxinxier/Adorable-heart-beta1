 #国家
 MTA:0"META"
 MTA_ADJ:0"余烬舰娘"
 MTA_DEF:0"余烬舰娘"
 #民族精神
 MTA_yijieqinluezhe:0"异界入侵者"
 MTA_yijieqinluezhe_desc:0"来自未知时空的舰娘们已经入侵了萌心世界！"
 MTA_wanchengshijiejiegou:0"洞察世界"
 MTA_wanchengshijiejiegou_desc:0"余烬舰娘们已经完成了对该世界的勘测，她们已经完全适应了这里的环境。"
 #国策
 MTA_1: "降临新世界"
 MTA_1_desc: "一次错误的跃迁让我们降临了这个奇怪的世界，在与中心世界失联的如今，我们必须自己做出抉择。"
 MTA_2: "征服天堂"
 MTA_2_desc: "自我们降临起，周围的国家对我们就充满了敌视，她们恐惧我们的强大科技与未知武器。海伦娜希望测试一下这些种族的科技水平。"
 MTA_3: "转化人类"
 MTA_3_desc: "在我们的世界里蛮啾是占比最大的生物，人类往往充当关键的指挥官角色。但这里的人类实在是太多了，我们需要更多的蛮啾来充当填线部队。"
 MTA_4: "源石魔方"
 MTA_4_desc: "地底探测显示这个世界有种特殊的能源，我们应该对其进行研究。"
 MTA_5: "无光宇宙"
 MTA_5_desc: "我们的AI预测到这个文明不久后就可以触碰星辰，但可惜的是此位面的宇宙并没有多么美好。"
 MTA_6: "静默"
 MTA_6_desc: "看来当地的科技水平十分落后，我们轻而易举就消灭了众多势力，该文明的威胁等级将大幅下调。"
 MTA_7: "蛰伏"
 MTA_7_desc: "这是一次错误的跃迁，我们并不想过多干涉这个世界的发展。在排除对我们敌意最大的美洲敌人后，我们该开始尝试修复联络装置了。一旦和企业取得联络，她就可以将我们全部传送回中心世界。"
 MTA_8: "毁灭"
 MTA_8_desc: "战斗，爽！\n（电脑不好可能会卡死）"
 MTA_9: "终局"
 MTA_9_desc: "随着时间的流逝，科研AI已经完全理解了该世界的构造：被称作“钢铁萌心”的世界经历过多次大幅度的世界线变动，虽然不清楚这种世界线变动发生的具体原因，但我们可以在没有企业帮助的情况下利用其巨大的能量跃迁回中心世界了。"
 #事件
 mta.1.t:0"降临"
 mta.1.d:0"此次跃迁出了些故障，我们到达的并非被称为“天降舰娘”的世界。更不幸的消息是，我们的到来导致了巨大的爆炸，引起了当地的极大恐慌。我们降落地国家的政府已经逃离。我们与企业和中心世界的联络也暂时中断，情况似乎不太乐观。好在该世界的“数值”水平似乎低于“天降舰娘”世界的预估值，其他国家应该无法对我们构成威胁，但还需要进一步数据检测评估。"
 mta.1.a:0"接管此地区"
 mta.2.t:0"来自旧世界的援军"
 mta.2.d:0"由于失去与中心世界的联络，传送坐标尚未改变，旧世界军队将持续降临至这个世界。"
 mta.2.a:0"明白了"
 mta.3.t:0"风险评估"
 mta.3.d:0"根据勘测结果，该世界虽然在形态上与我们的目的地相近，但具体差别巨大：我们的目的地并没有这么多奇怪的种族，且世界观存在差别，目的地世界观应与中心世界相似，且该世界并没有关键目标的相关信息。\n我们的降临导致的巨大爆炸仍在使原住民们无比恐慌，周围各国似乎正准备对抗我们，也许我们应该先下手为强。"
 mta.3.a:0"她们看起来不堪一击"
 mta.4.t:0"源石，启动！"
 mta.4.d:0"非常可惜，该世界的源翠石似乎属于某种魔法类物质，无法用于制造心智魔方。我们将转向尝试制造该世界的魔法武器，希望能够成功。"
 mta.4.a:0"启动失败"
 mta.5.t:0"成功了！"
 mta.5.d:0"虽然联络装置仍然无法使用，但科研AI已经得出了答案：这个被称作“钢铁萌心”的世界地底蕴含着巨大的能量，我们可以利用这股能量跃迁回原来的世界。"
 mta.5.a:0"那么代价是什么？"
 mta.6.t:0"终局"
 mta.6.d:0"我们终于等到了这一天，舰娘们可以离开这里，回到中心世界了。地底能量引流已经完成，巨大的能量能将会带动跃迁引擎，同时也会彻底摧毁这个世界，不过舰娘们并不关心这点。"
 mta.6.a:0"开始跃迁"
 mta.7.t:0"§G跃迁成功了§!"
 mta.7.d:0""
 mta.7.a:0"§R此世界毁灭了§!"
 mta.8.t:0"异界入侵者正在摧毁我们的世界！"
 mta.8.d:0"来自异次元的神秘舰娘们似乎正在启动某种灭星级武器，我们必须在一切都无法挽回之前终结这一切！"
 mta.8.a:0"保卫我们的世界！"
