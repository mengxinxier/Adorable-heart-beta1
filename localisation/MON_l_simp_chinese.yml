MON_China_Navy:  "蒙古海军"
MON_China_Navy_desc:  "我们终于获得了海岸线，蒙古也要有真正的海军了！"
MON_Expansion_of_the_dock:  "扩建船坞"
MON_Expansion_of_the_dock_desc:  "我们需要建立更多船坞来造更多的船。"
MON_Weihaiwei_Construction:  "威海卫建设"
MON_Weihaiwei_Construction_desc:  "威海卫位于黄渤海之间，是北洋水师的基地所在，重要的战略地位使其成为兵家必争之地，我们必须要强化这一重要地区。"
MON_New_Naval_Academy:  "新建水师学院"
MON_New_Naval_Academy_desc:  "为了培养更多的海军人才，新的水师学校将被建设。"
MON_Transform_the_old_expulsion:  "改造旧驱逐"
MON_Transform_the_old_expulsion_desc:  "在海军中尚有一些老旧的驱逐舰在服役，这些军舰现在早已落伍，但就这样退役实在可惜，还是对其进行改造以适应现代海战的需要。"
MON_Introduce_foreign_designs:  "引进外国设计"
MON_Introduce_foreign_designs_desc:  "几份从国外高价购进的军舰图纸已经送达，这对我们的军舰研究有很大帮助。"
MON_Reorganization_of_the_Admiralty:  "重整海军部"
MON_Reorganization_of_the_Admiralty_desc:  "甲午惨败后帝国高层一度失去了对海军的信心，海军部也被缩编，如今我们决心发展海军，海军部也必须进行重整。"
MON_New_cruiser:  "新式巡洋舰"
MON_New_cruiser_desc:  "在引进国外蓝图的基础上，一类新型的巡洋舰已被成功研制出来，预计很快就会投入建造。"
MON_Submarine_research:  "潜艇研究"
MON_Submarine_research_desc:  "虽然短时间内建立起一支能跟列强硬碰硬的大型舰队很难，但是不妨换一种思路，大量建造较为廉价的潜艇来对敌军舰艇进行偷袭。"
MON_Imperial_Marine_Corps:  "帝国海兵队"
MON_Imperial_Marine_Corps_desc:  "登陆战也是当今战争的一种常见战术，这就需要我们发展一支专业的登陆部队。"
MON_Lessons_of_Jiawu:  "甲午的教训"
MON_Lessons_of_Jiawu_desc:  "甲午海战的失败原因是多方面的，其中也包括指挥的失误，我们将从中总结经验教训，防止重蹈覆辙。"
MON_Modern_battleship:  "现代战列舰"
MON_Modern_battleship_desc:  "巨舰大炮永远是浪漫！"
MON_Guard_the_border:  "守卫海疆"
MON_Guard_the_border_desc:  "我们必须做好应对敌人登陆战的准备。"
MON_Aircraft_carrier_plan:  "航母计划"
MON_Aircraft_carrier_plan_desc:  "航空母舰预计会成为未来海战的重要利器，我们决不能落下步伐。"
MON_Looking_back_glorious_history:  "铭记历史辉煌"
MON_Looking_back_glorious_history_desc:  "历史上的郑和下西洋给予了世人强烈的震撼，极大地扬了国威，而甲午战前我国拥有着亚洲第一大海军，这都是我们不能忘记的辉煌，铭记历史的目的就是为了开创未来。"
MON_Go_west_again:  "再下西洋"
MON_Go_west_again_desc:  "我们已经拥有了一支庞大而又精良的海军舰队，是时候重现当年郑和下西洋的辉煌了。"

MON_china_airforce:  "蒙古空军"
MON_china_airforce_desc:  "作为一战前夕才出现的新兵种，如今空军已经成为各国武装不可或缺的一部分，我们也不能落后于时代潮流。"
MON_New_airport:  "新机场"
MON_New_airport_desc:  "我们要修建更多机场供我们的战机执行任务。"
MON_Attach_importance_to_naval_bombers:  "重视海军轰炸机"
MON_Attach_importance_to_naval_bombers_desc:  "不得不承认的是，在海战中海轰往往比舰炮对射更管用。"
