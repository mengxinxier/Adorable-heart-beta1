  ENG_history_page_06:"\n\n\n§Y进步与火种§!\n\n\n§r费边派§!？§r民主社会主义§!？§R马克思主义§!？作为外界而言，圣杯政坛没有人能用一个词简单地归纳他们的意识形态，甚至对于他们内部而言，也难以说出是否有一个统一的思潮，但正如他们难以解释的思想一般，他们也以一言难以蔽之的原因团结在了一起，这就是§R左翼联合阵线§!。\n\n一切的契机发生在1932年的大选，§C黄金时代§!和§C保守党§!的大获全胜寓意着资产阶级的火热盛夏，也同时象征着圣杯§R社会主义运动§!和§R工运界§!的寒冬。§R圣杯社会党§!、§R圣杯共产党§!等党派在多次内部斗争和重整后仍然难掩颓势，§r工党§!已经开始陆续将选票的重心从劳工向§C中产阶层§!转移。在这种急转直下的困境中，左翼运动家§r乔治·奥威尔§!与共产党领袖§R哈利·波利特§!在共同的外部矛盾下决定团结在一起，在二人和劳工联合会的号召下，一个集结圣杯共产党、圣杯社会党、圣杯独立§r工党§!等大大小小十余个社会主义政党的联合阵线诞生了。§C保守党§!政府对于这种小党派的抱团取暖不屑一顾，§R劳联会§!也仅仅是把他们当作稳住§r工党§!立场而充当的§R左翼反对派§!\n\n在几乎所有人都不看好和轻视的情况下，左联的成员早已习惯他们孤独的外部环境，除了晨星报外，所有的报纸都将他们描述成愚蠢扑向火焰的一群飞蛾。但世界上所有的政治观察家和国际社会主义力量都不可否认的是，他们是圣杯§C社会主义深夜§!的唯一一颗璀璨的明星。"
