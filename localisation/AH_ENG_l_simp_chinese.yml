#第二领袖
    ENG_aetle_name:"§Y阿尔托莉雅·潘德拉贡§!"
    ENG_aetle_desc:"§L自拔出圣剑以来，亚瑟王统治圣杯王国已有接近一千七百个年头了，在卡姆兰战役之后，她成为了毋庸置疑的不列颠之王和三岛各族遵奉的共主。从石座到圣爱德华宝座，再到由铜花，鎏金工艺制作的尊贵王座，从石堆到木制宫殿，再到威斯敏斯特大教堂，这位贤王上千次的“诸卿就座”，见证了圣杯王国的光辉历史。\n“神圣美丽的岛国，佩戴辉煌壮丽的王冠，千万颗英勇的心灵捍卫着圣杯王国。”\n亚瑟王至今能记得，1745年当她第一次听到这首献给她的爱国军歌时的高兴与欣慰，伴随着这首歌的，是三层甲板战列舰的二十一响礼炮。在中古时期，她还需带领各族的战士与自己英勇的圆桌骑士团开疆拓土，而到了后来，一支英勇无畏的圣杯皇家陆军，一支战无不胜的圣杯皇家海军，她忠诚无比的军队代为履行使祖国伟大这一神圣的职责，年复一年，伟大的亚瑟王所需做的，就是聆听一封封远方殖民领传来的捷报，并将皇室勋章授予每一年为帝国作出杰出贡献的人们。德雷克，牛顿，莱布尼兹，纳尔逊……这些人都曾从亚瑟王那里，获得无上的荣誉与爵位。\n而随着圣杯王国的日益繁荣和壮大相对应的，是阿尔托莉雅日益枯萎的内心。\n自《圣杯宣言》之后，她便不再处理政务，转为她忠诚的臣子代为执行，当帝国走上扩张的快车道之后，她也不再亲理军事。一千多年的时代的变迁，在这一个永生的人儿身上是多么的明显，她慢慢地跟不上时代的步伐，随着时代的推移，她对于新的时代愈发感到困惑与不解。王国的日益壮大和神圣使得关于她的一切变得如此的严苛与机械，她在岁月更迭中成为了那个永远不变的礼仪工具与无聊的象征——一个坐在王座上挥手致意，微笑签字的可怜人偶。\n直到今天，她依然是数千万遍布世界各地的圣杯子民的精神支柱，一代代宫廷诗人和历史学者歌颂和谱写着她的一切伟大与光荣的历史，每天都有数百人在白金汉宫门口脱帽致礼，以表达他们内心对圣王的爱戴与忠诚，恐怕只有从记事起就服侍这位贤王的仆人才会知道，在公众场合之外，这位枯坐在皇宫中，与世隔绝的永世少女的无限孤独与哀伤。§!"

#一阶段国策
    ENG_1_hjsd:"黄金时代"
    ENG_2_zfwt:"住房建筑业达到巅峰"
    ENG_3_fpbj:"掩盖分配问题"
    ENG_4_kjtz:"生产率逐步稳定"
    ENG_5_wmjs:"外贸持续顺差"
    ENG_6_cshymwc:"城市化初步成功"
    ENG_7_jrms:"金融魔术"
    ENG_8_wzxh:"稳中向好"
  #描述
    ENG_1_hjsd_desc:"财富和机会似乎向圣杯王国的人民敞开了自己吝啬的大门。整个社会对新技术和新生活方式趋之若鹜，“炫耀性消费”成为时代潮流。“我们正在取得对贫困战争决定性的前夜，贫民窟将从圣杯彻底消失”。"
    ENG_2_zfwt_desc:"我们的住房营造在1932年达到登峰造极的地步，但此后似乎有些疲软。1935年动工兴建的住房只有50万幢.而1922年约有100万幢。我们可能需要舍弃房地产带来的红利了。"
    ENG_3_fpbj_desc:"经过调查，我们发现工人工资落后于不断上升的生产率。从1926年到1935年，工人每小时的工资只上升了2%，而工厂中工人的生产率却猛增了55%。同时，农民的实际收入也由于农产品价格的不断下跌、租税和生活费用的日益上升而正在减少。\n不过问题不大，只要我们的经济持续增长，这些问题都将被掩盖"
    ENG_4_kjtz_desc:"在过去的10年间，我们的生产科技进步飞速，人均生产率增长高达50%。不过最近好像很久没有新的生产方式面世了，但愿这只是暂时的。"
    ENG_5_wmjs_desc:"作为世界上最大的工业国，我们源源不断的向殖民地和其他国家倾销工业品，这为我们获取了巨额的贸易顺差。这些资金被我们用于国外的大规模贷款和投资，1932年至1935年间，我们平均每年的对外投资总额高达110亿英镑。但由于支付款到期，债务国不得不减少从我们这里进口的商品，我们或许需要开辟新的市场了。"
    ENG_6_cshymwc_desc:"伟大的成就！随着我们对基建的巨额投资，英格兰地区的现代化计划完美成功，现在，整个英格兰焕然一新。什么？你说庞大的重工业集团怎么办？emmmm,相信我们一定能找到更多的项目给他们，或许在苏格兰，嗯，我保证。"
    ENG_7_jrms_desc:"我们将采用分期付款的赊销办法，增加小汽车、收音机、家具、家庭电气用具等耐用消费品的销售额，以稳定我们的经济繁荣。§R我们正在尽全力使用金融手段维持经济增长§!"
    ENG_8_wzxh_desc:"“现在，没有担心的理由，这一繁荣的高潮将会继续下去。”"

#二阶段国策树
    ENG_10_hsxqe:"黑色星期二"
    ENG_11_xdjy:"昔日的敌人，今天的盟友"
    ENG_12_jjts:"紧急经济政策"
    ENG_13_gyjb:"持续工业进步会议"
    ENG_14_wmfa:"外贸法案"
    ENG_15_lzhj:"临阵换将"
    ENG_16_zhyb:"我们承诺改革"
   #描述
    ENG_10_hsxqe_desc:"由于我们信奉自由放任政策，导致即使股市和楼市产生了大量的泡沫，政府都没有进行主动干预。泡沫的破裂是圣杯经济陷入绝境的导火索。1936年2月，伦敦股市崩盘，标志着经济大萧条的开始。"
    ENG_11_xdjy_desc:"工党是我们曾经的宿敌，但在如今的压力下，我们不得不与他们联合，共同对抗危机。"
    ENG_12_jjts_desc:"泡沫经济的破碎给我们带来了重创，为此，我们必须紧急采取措施。我们将根据宏观经济情况，将利息降低到2%，并将证券交易商的利率由10%降低到4%。数个大资本集团已经与政府达成协定，将投入大量资金进行“救市”，以缓解股票暴跌的趋势，并阻止各地工厂继续破产。同时，我们也将紧急筹措一批资金来准备进一步行动。"
    ENG_13_gyjb_desc:"我们需要与商界、劳工界和政界领导人举行一系列会议，维持当前的就业情况和工资水平。至于失业问题，向失业者提供直接的联邦救济将会进一步摧毁我们的经济。作为替代方案，我们将通过公共工程项目和向各州提供贷款来促进间接救济。"
    ENG_14_wmfa_desc:"为兑现我们竞选时的承诺，同时帮助受困农民，我们需要立刻提高农产品的进口关税。虽然这将激怒我们的贸易伙伴和殖民地，但现在已经管不了那么多了"
    ENG_15_lzhj_desc:"事已至此，再指望现任党魁能连任是不切实际的。在此危难之际，执政联盟决定临阵换将。"
    ENG_16_zhyb_desc:"一切都结束了，我们缓解危机的尝试彻底失败了。但这并不意味着我们要将议会拱手让给极端主义疯子。我们将竭尽全力" 

