	  ENG_event.32.t:"债券行情稳定"
    ENG_event.32.d:"由于目前不稳定的经济形势，大部分持有者都没有兑付的意向，我们只需支付利息即可。如果财政富裕，我们也可以强制兑付公债。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]\n§R债券持有者将在经济好转后陆续兑付债券！§!"
