 #描述
    ENG_110_sjlhyx_desc:"在与国防大臣的会面后，我们决定在北海海域开展三军联合演习，在展示我国实力的同时，我们也将在这场大规模的演习中发现我军目前存在的问题。"

    ENG_111_ljgg_desc:"尽管由于我们的地缘因素，我们的陆军在三军当中始终是不受重视的那一个，但这并不代表我们的陆军是一支弱旅。在我们对战术与装备的两方面迭代进步下，我们的圣杯皇家陆军将成为令敌人闻风丧胆的小规模精锐部队。"
    ENG_112_jdzz_desc:"陆军军官团中的新进军官主张，若想提升陆军的单股部队作战能力，高速机动能力将是我们击溃和歼灭敌人的制胜法宝。"
    ENG_113_zjbb_desc:"我们将花大力气实现摩托化和机械化装备在陆军中的大规模配备，与此相应的还有陆军后勤系统和步兵班体系的全面升级，以便在瞬息万变的战场上能让我们的机动化部队能随时拥有充足的燃料和弹药。"
    ENG_114_jgmt_desc:""
    ENG_115_jxhlc_desc:"经过我们的一系列装备更新，陆军中相当规模的部队已经全面配备了新式的机械化机动装备和装甲支援单位。"
    ENG_116_mfll_desc:"我们近年来对于魔导装置的研究以及制式装备的研发已经取得了成果，尽管仍然只能局限在小规模精锐部队，但是若有后续的大力开发，我们今日在魔法领域的重视将带给我们丰厚的回报。"
    ENG_117_mltk_desc:"将魔导装置与坦克引擎相结合的构想在多年的酝酿里终于从蓝图走向实物，尽管这种坦克的产能低下且可靠性成疑，但是这仍然是我们陆军科技发展的一个可行方向。"
    ENG_120_yshl_desc:"上次大战留给我们的经验就是：压制，压制，无情猛烈的火力压制。我们的军工产业足够我们实现这种恐怖的弹幕打击和饱和式火力支援，战争面前，炮弹一文不值，士兵的生命却弥足珍贵。"
    ENG_118_mfbb_desc:"魔法的小范围运用能否匹配上支援连的定位呢？这也是新时代陆军战术发展中的新命题，不论如何，这种富有创意的设想值得一试，我们也为此创造了让其实现的条件。"
    ENG_121_lzzw_desc:"我们军事科研部门在榴弹炮和反坦克炮的研究取得了长足的进步，一款足以胜任下次大战的主力制式火炮已经研发成功，就等我们将其实现量产。"
    ENG_122_bbtk_desc:"上次大战中发明的步兵战车——坦克——在这二十多年的时间里已经经历了日新月异的进步与迭代，我国自然不会甘于人后。"
    ENG_123_lhzz_desc:"步炮协同，步坦协同，坦炮协同，空地协同……新式装备的问世让我们的陆军协同理论有了更多方向和研究空间，也让我们有了更多可能在下次战争中取得决定性优势。"

    ENG_131_kjyf_desc:"圣杯皇家空军作为世界历史最悠久的空军，它的威名无人不知无人不晓。现在，我们则需要性能优异的新战机，以配上我们的王牌飞行员们。"
    ENG_132_zlhz_desc:"我们在空军中的老军官们认为，对敌人大后方的重点打击将比在战场上的轰炸更为有效，也能有效消耗敌人的战争潜力和内部稳定。"
    ENG_134_dxfj_desc:"只有携带充足弹药和人员的大型飞机，才能保证对敌方城市的持续性战略打击，同时也能有足够的对空防御能力，将我们的空军联队打造成一个又一个的移动堡垒。"
    ENG_133_jjzy_desc:"我们的新军官们则认为，若能有性能优异的小型战机，他们便可以以一种新式的“俯冲式”轰炸，来实现对战场敌军重点位置的精准打击，同时也能有效牵制敌人机动部队的行动。"
    ENG_135_zxfj_desc:"既能持续打击，又能灵活驾驶的中型飞机同样是我们空军的重要组成部分，它们既能执行战略打击任务，同时也能在紧急时刻为前线部队提供临时的火力支援。"
    ENG_136_xxfj_desc:"小巧灵活的小型战斗机和轰炸机是无数陆军步兵的“空中情人”，他们一次又一次地精准敲掉敌军的堡垒，坦克和弹药仓库，能够为地面部队带来了极大的战斗优势。"

    ENG_141_xsddhjhj_desc:"我们最引以为傲的圣杯皇家海军是帝国数百年保持世界霸权与繁荣的坚定基石，也是我们取得一次又一次战争胜利的坚固后盾。现在，我们需要解决我们在未来发展路线问题的分歧，并让我们的海军永远强大。"
    ENG_142_hmp_desc:"新式海军理论认为，唯有在战术上剑走偏锋，重视新型舰船航母和海军航空兵的巨大作用，才是保证海军在新式战争中战无不胜的制敌良方。"
    ENG_144_gjhm_desc:"目前我们的大多数航母都是在原战列舰上进行甲板改装而来的，这种半成品显然不能满足全新的作战体系，我们将立即把新式航母的蓝图变成船坞里的新舰船，从而全面提升我们的航母舰载机容量和作战续航能力。"
    ENG_143_jjdp_desc:"保守派军官认为，皇家海军数百年保持的主力舰决战理论在历史上的无往不胜，证明了这种理论绝不过时。通过压制性的海军主力舰打击与封锁，一切技巧在我们的力量面前都是螳臂挡车。"
    ENG_145_hhjyf_desc:"舰队级别的作战，离不开驱逐舰和巡洋舰在最前沿的英勇奋战和防御，我们将研发出更高航速，更多副炮和具有多架防空炮的护航舰，从而全面加强我们的海战实力。"
    ENG_146_gszlj_desc:"如果我们将魔导装置放在战列舰中，让巨舰们变得更加灵活和高机动性，那将是一个个多么可怕的战争巨兽……尽管研究者们说这种高速会极大降低舰船的可靠性，但这毕竟是为了应对新式战争的可行方法之一。"

