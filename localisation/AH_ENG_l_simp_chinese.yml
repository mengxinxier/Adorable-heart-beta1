    ENG_event.22.t:"黑色星期二"
    ENG_event.22.d:"由于我们信奉自由放任政策，导致即使股市和楼市产生了大量的泡沫，政府都没有进行主动干预。泡沫的破裂是圣杯经济陷入绝境的导火索。1936年2月21日，星期二，伦敦股市崩盘，经济大萧条逐渐席卷我国全境。"
    ENG_event.22.a:"马上召开紧急内阁会议"	
    
    ENG_event.23.t:"昔日的敌人，今天的盟友"
    ENG_event.23.d:"工党是我们曾经的宿敌，但在如今的压力下，我们不得不与他们联合，共同对抗危机。"
    ENG_event.23.a:"我们将在风暴中同舟共济"

    ENG_event.24.t:"紧急经济法案的成果"
    ENG_event.24.d:"法案通过后，我们立刻急采取严厉的紧缩政策。根据宏观经济情况，将利息降低到2%，并将证券交易商的利率由10%降低到4%。数个大资本集团也与政府达成协定，投入大量资金进行“救市”，以缓解股票暴跌的趋势，并阻止各地工厂继续破产。然而，在整个圣杯的庞大资金流下，我们的力量显得如此渺小。我们在5天内总共投入了500亿圣杯镑，但收效甚微，金融市场趋于稳定仅仅数天，就变本加厉的恶化。现在，整个圣杯的金融已经崩溃，我们的努力失败了。唯一的好消息是，我们坚守金本位并稳定了汇率，并紧急筹措了一批流动资金。"
    ENG_event.24.a:"至少还有点成效"

    ENG_event.25.t:"爱尔兰农民抗议"
    ENG_event.25.d:"随着大萧条到来，农产品价格持续走低，部分农民已经聚集起来要求政府解决问题。迫于舆论压力，我们不得不向议会递交§Y外贸法案§!，以期能通过提高农产品进口关税来保护本土农业。"
    ENG_event.25.a:"但愿如此"

    ENG_event.21.t:"外贸法案的成果"
    ENG_event.21.d:"为兑现竞选时的承诺，同时缓解失业，我们决定提高农产品的进口关税以帮助受困农民。在签署了外贸法案后，我们将2000多种的进口商品关税提升到历史最高水平，然而由于经济危机已经席卷全球，提高关税对进出口的影响虽然行之有效，但并不能扭转颓势。但这种以邻为壑的态度，使我们的殖民地和友邦政府感到强烈不满，短短5天内，34个国家提出了抗议。但我们已经自顾不暇，根本无力安抚他们。而且各自治领和殖民地被我国倾销已久，早就怀恨在心，我们试图转嫁危机的行为进一步激怒了他们。最终，各殖民地宣布断绝与我国的贸易往来，同时拒绝执行我国的命令，直至我们“有能力重新领导圣杯联邦”为止。"
    ENG_event.21.a:"他们怎么敢！"
