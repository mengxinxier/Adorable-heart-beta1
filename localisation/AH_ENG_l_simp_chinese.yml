  ENG_history_page_08:"\n\n\n§Y力量与狂妄§!\n\n\n如果说在妥协渐进的圣杯精英政治氛围中，左联仅仅算得上是“不受欢迎”的话，那么§L前进同盟§!则完全称得上是背道而驰。\n\n它的殖民掠夺主张在大资产集团中饱受争议，它强硬的排外立场让所有的自由主义者嗤之以鼻，而它关于有限民主乃至威权统治的追捧则更是在宪政民主的政治体制中真正做到了人厌狗嫌\n\n不置可否的是，在1934年的外星人入侵之后，§L前进同盟§!凭借其坚定的反§P戴比路克§!立场和提议主动开战的主张，博得了一部分§L鹰派§!与§L民族主义者§!的支持。但是它的支持者很快发现，它不仅在戴比路克问题上表现强硬，在殖民领，甚至对于盟友幻想乡的立场也是毫无差别的敌视和进攻姿态，这很快又让它那为数不多的支持者立即作鸟兽散。\n\n时至今日，与其说§L前进同盟§!是一个政党，倒不如说它目前仍然是一个在全国有知名度的§L沙文主义§!俱乐部，除了少数狂热的沙文主义疯子之外，没有人希望这个整日沉浸在称霸美梦的党派真正掌权，并将它们的§L野心§!付诸实践……"

