  ENG_decision_l_6_jbsc:"军备生产"
  ENG_decision_l_6_jbsc_desc:"圣杯王国除了国营兵工厂外，还存在着许多私营军火公司。我们可以花费hcp£hcp_small 来与它们签订军火订单。而私营军火公司的规模则影响着hcp£hcp_small 花费和交付的军火数量。\n当前的§Y私营军火公司规模§!为：[?VAR_ENG_jhgs_gm|C]"
  ENG_decision_l_7_dwsw:"外交事务"
