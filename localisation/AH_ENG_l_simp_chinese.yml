  ENG_news.2.d:"据悉，昨日上午，圣杯王国前首相，奥斯丁张伯伦在伦敦的私人住宅去世。根据管家的描述，当日清晨，因多年的中风而导致瘫痪的张伯伦例行在床上阅读了当日的早报，了解当天股市行情和物价涨幅之后，吩咐仆人取来早餐。当仆人取来餐点时，发现张伯伦已然陷入昏迷，当私人医生赶到住宅时显然已经无力回天。据医生的描述：“她逝去时如同睡着般安详。”\n自大萧条以来，因病魔折磨而退出政坛的奥斯丁张伯伦以口述书信的方式频繁地联系各界人士，呼吁在危机面前保持团结一致，而现在，这位伟大前首相的逝世显然给了这个历史悠久的民主国家沉重的打击。随后，奥斯丁被以国葬规格入葬，各界人士纷纷到场吊唁，以表达对这位伟大政治家的尊敬，在危机年代，任何人都怀念着奥斯丁治下繁荣的黄金十年时代。工党党魁艾德礼首先致悼词，抬棺的队伍中，位于最前端的两人分别是奥斯丁的妹妹，政治新星特蕾莎张伯伦，和前任首相，其生前同僚麦克唐纳。当日，议会休会，白金汉宫门口的国旗降半旗，足以体现这位伟大的民主领袖在人们心中的分量。根据奥斯丁的遗嘱，遗言中的最后一句话成为了她的墓志铭。\n“我已将生命中的一切都献给了陛下与人民，我的热爱与忠诚未曾衰减过一天。”"
  ENG_news.2.a:"葬礼结束之后，特蕾莎把自己锁在家中整整一天……"
  ENG_news.2.b:"那么，谁将担负起这位伟人的伟大使命呢"
  ENG_news.2.c:"圣杯的黄金时代已然一去不复返"

  ENG_news.3.t:"《摩登时代》大受好评"
  ENG_news.3.d:"近日，影院新上映的电影《摩登时代》成为了人们交口称赞的电影，该作品由德裔著名演员查理卓别林导演并领衔主演。在这部电影中，卓别林作为一名工厂的工人，先后经历了工厂主的无情虐待，监狱的无妄之灾，以及生活的困顿穷苦。而电影中，查理与孤女相依为命的爱情故事则散发着人性的光辉。\n在圣杯当下的大萧条背景下，这部电影无疑展现了劳动者在工厂中的普遍的劳动异化现象，无产者们贫穷的生活与社会的冷酷无情，因而在平民群体中大受好评。卓别林先生随后被左翼联合阵线邀请前往曼切斯特的一家工厂发表演讲，在演讲中，卓别林先生直言：“这部电影正是为劳动者而制作，伟大的劳动者们为世界献出了一切，而到头来他们却所获甚微，这无疑是最令人发笑的现实喜剧。”"
  ENG_news.3.a:"不论是现实还是电影，都挺搞笑的"

  ENG_news.4.t:"1937逍遥音乐节"
  ENG_news.4.d:"由于最近的大萧条，社会的一切都陷入了混乱之中，不论是危机前小有余裕的小市民，还是喜爱音乐的贵族豪绅，此刻恐怕都无暇欣赏美妙的艺术，毕竟现实已经足够恐怖与戏剧性了。\n这场历史悠久的伦敦音乐节的1937年注定是一个极其失败的一年，上座率仅有过去往常的一半，与此同时，受大萧条影响而断了财路的音乐评论家们也似乎找到了发泄的理由，大肆抨击音乐节中将《命运交响曲》列入演奏名单的安排，认为此举显然不利于危机下保持人们对国家的热爱。"
  ENG_news.4.a:"大危机和德国人？那可真是雪上加霜"

  ENG_news.5.t:"1938逍遥音乐节"
  ENG_news.5.d:"虽然世界还是那么糟糕，但跟去年相比则显得略有希望了一些，今年的伦敦逍遥音乐节依然如期举行，并在这个特殊时刻，BBC决定降低票价以取得更多的听众。此举显然颇有成效，饱受现实折磨的人们急需一场精神上的盛宴来填补灵魂中的空虚。今年的伦敦音乐节略有回暖，整体氛围也有所好转。\n在这个主题为“困难与希望”的音乐节上，一首略有个性的《欢乐颂》取得了非凡的反响，人们不再一味地批评节目单上的外国乐曲，而是借由这首古典乐以怀念过去的美好时光。"
  ENG_news.5.a:"欢乐女神圣洁美丽，灿烂光辉照大地……"

  ENG_news.6.t:"1939逍遥音乐节"
  ENG_news.6.d:"随着经济的回暖与圣杯全国范围全行业的复苏，社会终于呈现出一丝往日的活力与生机，人们对于艺术以及一系列文化方面的需求又一次迎来井喷式爆发，今年的伦敦音乐节的热度远远超过了前三年的总和，鉴于这种情况，BBC决定将开设多个会场，并延长音乐节举办时间以满足更多人的需要。\n在今年主题为“合为一家”的音乐节上，不同于往日的只有一个热点，施特劳斯的《蓝色多瑙河》成为了上流社会中备受好评的曲目，而贝多芬的《英雄交响曲》的激昂旋律则饱受平民阶层的好评，各家报社也为了自己的受众，在媒体层面展开了激烈的舌战。"
  ENG_news.6.a:"拜托，为什么都是德意志人啊"

