    ENG_event.32.b:"兑付所有债券"

    ENG_event.33.t:"债券持有者要求兑付公债"
    ENG_event.33.d:"随着经济的好转，很多持有者都选择兑付债券来投资利润更高的行业。但我们可以采用加息的手段来延缓他们兑付的意愿，或者以战争为由强行延兑。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]"
