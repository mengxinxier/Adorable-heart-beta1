    ENG_event.33.b:"“圣杯期盼人人都恪尽其责”"
    ENG_event.33.c:"同意兑付债券"

    ENG_event.34.t:"债券持有者要求兑付公债"
    ENG_event.34.d:"随着经济的好转，很多持有者都选择兑付债券来投资利润更高的行业。但我们可以采用加息的手段来延缓他们兑付的意愿，或者以战争为由强行延兑。\n当前年利率为[?VAR_ENG_sbwggz_ll|B%]\n当前发行量为[?VAR_ENG_sbwggz_fxl|B]"
    ENG_event.34.a:"加息2%"
    ENG_event.34.b:"“圣杯期盼人人都恪尽其责”"
    ENG_event.34.c:"同意兑付债券"

    ENG_event.35.t:"阿姆斯特朗公司濒临破产"
    ENG_event.35.d:"由于收到大萧条的冲击，造船业巨头阿姆斯特朗·惠特沃斯公司已入不敷出，濒临破产。同样面临困难的维克斯公司建议将将维克斯与阿姆斯特朗的部分产业合并，以期共度难关。而经济部门则认为应该由政府出面收购阿姆斯特朗公司，将其转变为国有企业。"
    ENG_event.35.a:"推动维克斯和阿姆斯特朗合并"
    ENG_event.35.b:"国有化阿姆斯特朗"

    ENG_event.36.t:"承诺去殖民化"
    ENG_event.36.d:"随着联邦改革法案的通过，我们得以向各自治领和殖民领承诺去殖民化改革，在我们的游说和国内经济形势的压迫下，各自治领同意了我们的提案。政府重新听命于伦敦，与本土的经贸往来也已经恢复，联邦内部经济结构的改革也提上了日程。然而，如果我们没能及时兑现去殖民化的承诺，可能会受到更严重的反弹。"
    ENG_event.36.a:"是时候迈向新时代了"

    ENG_event.37.t:"世界贸易组织成立"
    ENG_event.37.d:"世界贸易组织成立"
    ENG_event.37.a:"邀请我们的盟友加入"

    ENG_event.38.t:"殖民地暴动"
    ENG_event.38.d:"由于我们未能兑现去殖民化的承诺，各大殖民地和自治领暴发了动乱并宣布独立"
    ENG_event.38.a:"该死！"

    ENG_event.39.t:"去殖民化成功"
    ENG_event.39.d:"随着我们逐一兑现我们的承诺，归还领土并准许殖民地自治，联邦各国对本土的信任和依赖也与日俱增。现在，去殖民化的目标已经完成，圣杯联邦将紧密且平等的团结在一起。"
    ENG_event.39.a:"好时代，要来啦"
