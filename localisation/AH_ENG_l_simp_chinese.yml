    ENG_event.31.t:"发行圣杯王国公债"
    ENG_event.31.d:"我们将以政府和王室的信用作担保，发行一批圣杯王国公债，当前发行量为[?VAR_ENG_sbwggz_fxl|B]，年利率为[?VAR_ENG_sbwggz_ll|B%]，利息将于每年年底结算。\n§R债券持有者将在经济好转后陆续兑付债券！§!"
