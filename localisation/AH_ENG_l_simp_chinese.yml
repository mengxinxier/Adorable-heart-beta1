    ENG_news.1.t:"黑色星期二"
    ENG_news.1.d:"规模空前的抛售风潮席卷伦敦，在一天之内大约有1289万股股票被抛售，引发了股票价格大幅度下降。由于股票价格下降得太快，以至于股票行情自动显示器都跟不上步骤。成千上万的圣杯人目瞪口呆地看着他们辛苦积攒的积蓄烟消云散。在2月20日，圣杯股票市场总市值还在5000多亿圣杯镑；但一夜之间，5000多亿圣杯镑立即化为乌有。"
