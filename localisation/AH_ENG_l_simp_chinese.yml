  ENG_decision_l_1_sbgpzc:"圣杯政治状况"
  ENG_decision_l_1_sbgpzc_desc:"经济危机爆发后，各极端党派§Y影响力§!激增。为了应对局势并迎接即将到来的大选，工党和保守党决定组成联盟以对抗持续恶化的局势。\n政治局势主要影响§Y选举§!和§Y议会§!，要想在选举中§G获胜§!，我们必须确保我们的§Y支持率§!是所有党派中§Y最高§!的。选举结果确定后，下议院将根据各党派的§Y支持率§!分配席位，下议院席位将提供表决议案时的§G额外支持票数§!。\n同时，要想维持民主制度和国家稳定。我们需要控制各党派的激进度。一但某个党派的§Y激进度§!超过50，将随激进度的增长逐步采取§R暴力手段§!表达不满，造成的损失由§Y影响力§!决定。\n§C左边“i”标志有更详细的机制介绍§!\n\n"
  #一旦某党派的§Y激进度§!和§Y影响力§!都达到100，将爆发§R内战§!。

  ENG_decision_l_3_daxiaotiao:"大萧条的影响"
  ENG_decision_l_3_daxiaotiao_desc:"短短两个星期内，共有3000亿圣杯镑的财富消失，相当于我们在第一次伟大战争中的总开支。随着股票巿场的崩溃，我们的经济随即全面陷入毁灭性的灾难之中，可怕的连锁反应很快发生：疯狂挤兑、银行倒闭、工厂关门、工人失业、贫困来临、有组织的抵抗、内战边缘\n§Y通胀率高于5%或低于5%会引起通货膨胀/通货紧缩，这将影响我们的收入§!\n§R我们必须尽快采取措施§!\n\n§Y危机程度：§![GET_VAR_ENG_wjcd_txt]§Y([?VAR_ENG_wjcd|Y])§!\n\n§Y失业人数：§![GET_VAR_ENG_syrs_txt]§Y万人§!\n\n§Y通胀率：§![?VAR_ENG_tzl|%%]"

