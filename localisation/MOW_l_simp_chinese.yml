 ####人物####
 BANIER_DESC:0 "§R地狱公爵，统领恶魔，七大恶魔之首§!，寿命无限接近永远，是看穿世间一切的大恶魔，作为人类喜好负面情感（但不包括绝望）。\n原本和众神争夺世界的未来的大恶魔，头戴面具，本体在地狱，在地狱有着辽阔的领地和众多的部下，在恶魔中有很高的地位，被阿克塞尔的魅魔崇拜着。\n原本是负责管理魔王城结界的干部之一，梦想是品尝极致的负面情感之后华丽地逝去。之后辞掉看守结界的职责，为了筹集建造作为计划的一部分的地下城的钱，在维兹的魔道具店打工。经常因为维兹的败家行为，对其使用巴尼尔式杀人光线和显露毒舌的一面。\n§L现作为阿库娅所指派的新魔王，管理旧魔王城地区与魔族事务。§!\n"
