##idea

 mahoushojo_tradition:0 "魔法少女战斗传承"
 mahoushojo_tradition_desc:0 "自古以来这个国家的少女在战斗中长大，战士的素养和勇气以及人力资源从来就不是苏联军队的问题。女性在军事方面的权利与义务相较于男性有过之而无不及。不过魔法少女们有把武器装备弄的花里胡哨的坏习惯。"
 disordered_army_0:0 "混乱的军队"
 disordered_army_0_desc:0 "我国的军队由几个曾经各自为战的组织演化而来，她们之间的价值观，战斗方式，能力代价和军事化程度都不尽相同，由于这些问题，我国的军队间经常出现内部摩擦。更糟糕的是，魔法少女自身的强大战力让她们长久以来忽视了组织方面的问题。"
 magius_threat:0 "西北方的谣言"
 magius_threat_desc:0 "尽管伟大领袖许诺魔法少女们的奋斗最终不会白费，这虚无缥缈的承诺还是无法稳定所有人的心。从西北方的独立魔法少女组织magius之翼那里传来了谣言，声称加入她们的魔法少女会得到救赎。许多不愿意投身无尽的战斗的魔法少女显然发生了动摇。。。。。。"
 mermaid_song:0 "人鱼之歌"
 mermaid_song_desc:0 "人鱼是一种数量稀少的水生种族，她们的数量不足以组建独立的国家，因此寻求我们的庇护。人鱼和我们一样精通魔法，并且很好地弥补了魔法少女大多是旱鸭子的缺点，或许在水面上人鱼无法匹敌海洋顶端种族————舰娘，但是在水面之下她们具有绝对的优势。"
 doppel:0 "魔女化身"
 doppel_desc:0 "化身是仅存在于神滨的一种现象，魔法少女在灵魂宝石接近污染极限时可以将污染释放成魔女化身辅助战斗，由于这种能力的存在，神滨的魔法少女在持久力和突击能力上比一般的魔法少女要强。另外，通常情况下魔法少女喜欢各自为战，但神滨的魔法少女之间存在微妙的准军事组织。"

 witch_transform:0 "魔女化"
 witch_transform_desc:0 "魔女是一种造形奇异、恐怖的怪物，魔女拥有结界，且通常会隐藏在自己的结界中，但会通过名为“魔女之吻”的标记诱导普通人进入结界，再吸食他们的生命力。只有魔法少女可以发现并击败魔女。但是鲜有人所知，魔女的真实身份，便是力尽死去的魔法少女。假如一个魔法少女因为绝望或是没有及时的使用悲叹之种净化灵魂宝石，使其积满污秽，那么她的灵魂宝石将会转化为悲叹之种，她也将从魔法少女转化为魔女，捕食人类，造成破坏。\n在我国，每年都有不计其数的魔法少女和普通人因为魔女和魔女化而失去生命，§R名为魔女化的灾难已然成为盘旋在我国人民头顶的，挥之不去的阴霾。§!"

 MGU_blood_disaster:0 "魔女化"
 MGU_blood_disaster_desc:0 "魔女是一种造型奇特、恐怖的怪物，魔女拥有结界，且通常会隐藏在自己的结界中，但会通过名为“魔女之吻”的标记诱导普通人进入结界，再吸食他们的生命力。只有魔法少女可以发现并击败魔女。但是鲜有人所知，魔女的真实身份，便是力尽死去的魔法少女。假如一个魔法少女因为绝望或是没有及时的使用悲叹之种净化灵魂宝石，使其积满污秽，那么她的灵魂宝石将会转化为悲叹之种，她也将从魔法少女转化为魔女，捕食人类，造成破坏。\n在我国，每年都有不计其数的魔法少女和普通人因为魔女和魔女化而失去生命，§R名为魔女化的灾难已然成为盘旋在我国人民头顶的，挥之不去的阴霾。§!"




