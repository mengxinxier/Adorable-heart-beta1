###事件链
####玛吉斯之翼事件链


####临时盟主(已废除)

MGU_event.1000.t:0"临时盟主"
MGU_event.1000.d:0"自前一任盟主在任上死于魔女化为始，各种各样的天灾人祸便席卷了这个可怜的国家，内战，大规模魔女化，以及最近玛吉斯之翼引发的大规模人口流失，伴随着日渐恶化的局势，在正式选出下一任盟主之前，我们需要选择一位临时盟主暂理国事，否则联盟将会陷入停摆，经过大家的讨论，现在有三个可能的人选。"
MGU_event.1000.a:0"前盟主的得意门生，红晴结菜"
MGU_event.1000.b:0"最为经验老道的魔法少女前辈，七海八千代"
MGU_event.1000.c:0"秉持平等信念的守望者，和泉十七夜"

####重启的1936大选

MGU_event.1.t:0"魔法少女联盟的使节团"
MGU_event.1.d:0"来自魔法少女联盟的使节团前来拜访我们了，看来eve计划到底还是瞒不过她们的眼睛，恐怕她们早晚要向我们摊牌了。"
MGU_event.1.a:0"欢迎远道而来的客人。"

MGU_event.2.t:0"劝诱"
MGU_event.2.d:0"音梦和灯花将魔女化身的现象，以及eve计划的美好前景告诉了魔法少女联盟的大使们，并且邀请加入我们的伟大事业，但是尽管对方对此很感兴趣，但是除了那个粉毛之外，其他的人并没有选择留下。"
MGU_event.2.a:0"开弓没有回头箭。"

MGU_event.3.t:0"大使返回"
MGU_event.3.d:0"我们派出的外交团队返回了，对方应对的天衣无缝，我们没能获取决定性的情报。她们的态度也仍然很暧昧。大使团的成员之一环伊吕波因为听说了她过去失踪的妹妹的消息而决定暂时留下搜索，其他人已经平安返回。"
MGU_event.3.a:0"看来还不是行动的时候。"

MGU_event.4.t:0"环伊吕波的消息"
MGU_event.4.d:0"之前滞留magius之翼的环伊吕波发来了惊人的消息，这一个月以来她一边寻找自己的妹妹环优的下落一边打探magius的相关情报，magius正在利用柊音梦的能力创造具象化的谣言来收集人的负面情绪，同时鼓励魔法少女释放doppel来产生污秽，这些东西将会被输送给一个名为eve的怪物，其能力为在极大范围内吸收魔法少女使用魔力产生的污秽，如果这个计划成功，那么我们将有可能打破万年的宿命，但在收集污秽的过程中她们将可能造成大量的平民和魔法少女的伤亡。\n\n现在环正在当地继续她的调查活动。"
MGU_event.4.a:0"祝她好运。"

MGU_event.5.t:0"内战爆发"
MGU_event.5.d:0"Magius站在了命运的岔路口，一部分魔法少女正在尝试推翻MAGIUS的统治，毫无疑问她们的背后有魔法少女联盟的干涉，这场内战将决定我们的未来。"
MGU_event.5.a:0"（该词被屏蔽）！"
MGU_event.5.b:0"§R为时已晚，MAGIUS§!"

MGU_event.6.t:0"环彩羽的好消息！"
MGU_event.6.d:0"环彩羽的最新通讯已经送达了，她在通讯之中宣称她已经解决了问题。"
MGU_event.6.a:0"不知道她用了啥方法。"

MGU_event.7.t:0"来自薄望之馆的信"
MGU_event.7.d:0"我们收到了一封来自薄望之馆的信，在信中玛吉斯之翼的领袖用激烈的措辞谴责了我们的颠覆行为，并且宣布对我们开战。"
MGU_event.7.a:0"（该词被屏蔽）！"

MGU_event.8.t:0"环彩羽的归来"
MGU_event.8.d:0"环彩羽和她在旅程中寻到的新伙伴们回来了。"
MGU_event.8.a:0"欢迎回来！"

MGU_event.9.t:0"Magius之翼解散"
MGU_event.9.d:0"Magius之翼现已宣布解散，其多数成员决定加入魔法少女联盟，但是有消息称，一部分玛吉斯之翼的高层不知去向，而环彩羽带着在当地招募来的伙伴们也回国了。"
MGU_event.9.a:0"看来我们可以重启被打断的盟主大选了。"

