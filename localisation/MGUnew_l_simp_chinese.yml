 MGU_Start:0 "北方的传闻"
 MGU_Start_desc:0 "magius流传的谣言已经严重影响到我们的稳定了。我们有必要提升一下北方的基建水平，以防最坏的情况发生。"

 MGU_Send:0 "派往magius的使节"
 MGU_Send_desc:0 "Magius对我们的态度一直摇摆不定，是时候派出外交团队和她们进行交涉了，一方面我们需要明确双方的立场，另一方面，我们能借机一窥她们的秘密计划。西北边境的魔法少女们都能感受到来自那里的不祥魔力，magius很可能在进行什么危险的行动。"
 
 MGU_Send_1:0 "派往magius的军队"
 MGU_Send_desc:0 "再拖下去局势会变得对我们严重不利，是时候直接出击了。"
 
 MGU_Next:0 "尘埃落定"
 MGU_Next_desc:0 "自此，以我国上任盟主魔女化为开始的一系列动荡事件即将迎来结尾，是时候展望未来了。"
 
