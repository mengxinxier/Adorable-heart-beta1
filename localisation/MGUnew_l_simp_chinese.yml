news.1022.t:0"MAGIUS之翼挑衅魔法少女联盟"
news.1022.desc:0"三天前前往访问MAGIUS之翼的魔法少女联盟使节团至今仍未返回魔法少女联盟，Magius方面宣称，由于共同的政治理念和未来构想，来自魔法少女联盟的魔法少女们自愿加入Magius之翼。而魔法少女联盟方面则强烈谴责对方扣押大使的行为。两国之间本就微妙的局势开始显著恶化。"
news.1022.a:0"看来她们打算先发制人。"
news.1022.b:0"我们要在对方做好准备之前打垮她们。"
news.1022.c:0"变幻莫测的时代。"



