 MGU_collaboration_with_the_church: "与教会合作"
 MGU_collaboration_with_the_church_desc: "教会对许多魔联人来说至关重要。通过与她们协商政策，我们可以获得她们对我们政府的广泛支持。"
 MGU_atheist_state: "世俗国家"
 MGU_atheist_state_desc: "作为一个注重科学进步的国家，我们不能把时间花在讨好神职人员上。一个国家的行政管理和人民的宗教信仰不应该混为一谈，我们打算保持这种状态。"
 MGU_collectivized_agriculture: "农业集体化"
 MGU_collectivized_agriculture_desc: "通过农业集体化，我们提高了农业生产效率，加强了人民的共产主义意识形态。"
 MGU_article_138: "第138条"
 MGU_article_138_desc: "$ MGU_implement_article_138_desc$"
 MGU_court_the_military_idea: "讨好军方"
 MGU_court_the_military_idea_desc: "如果没有军队的现有影响力和资源，我们就无法维持对权力的控制。至少目前，我们必须设法使她们站在我们这一边。"
