 MGU_liberated_by_communist_brazil: "由[BRA.GetNameDefCap]解放"
 MGU_liberated_by_communist_brazil_desc: "我们国家终于从殖民者手中赢得了应有的独立。在[BRA.GetNameDef]的帮助下，我们再次成为一个自由的国家。她们的行动显然是在帮助我们，她们所宣扬的共产主义思想开始在我们的人民中扎根。"
