 MGU_us_of_brazil: "捍卫自由"
 MGU_us_of_brazil_desc: "自由和民主的理想是我们共和国建立的基础。如有必要，我们将不惜一切代价在国内外捍卫这些价值观。"
 MGU_radicalized_proletariat: "激进的无产阶级"
 MGU_radicalized_proletariat_desc: "共产主义思想已在[BRA.GetNameDef]工人阶级中扎根。在取悦她们和不得罪军方之间，我们正在走一条微妙的路线。"
 MGU_aid_brazilian_communists: "援助魔联共产主义者"
 MGU_us_of_south_america: "南方的捍卫者"
 MGU_us_of_south_america_desc: "我们的领土已经扩展到了大陆的大部分地区。因此，我们将把捍卫所有以南美洲为家的人的权利作为我们的神圣职责。"
 MGU_stability_and_unity: "秩序与进步"
 MGU_stability_and_unity_desc: "通过谨慎的政治运作，我们成功地建立了一个更加强大和日益统一的共和国。在这个基础上，我们将继续保护我们伟大国家的公民。"
 MGU_romanticize_the_old_empire_idea: "威权情结"
 MGU_romanticize_the_old_empire_idea_desc: "对魔联政府有不满的人不在少数。通过重新点燃对威权的感情和怀旧之情，我们将把这些分裂的派系团结在一起，形成统一的力量。"
