l_simp_chinese:

 #### Brazil ####

 MGU_defense_spending: "增加防卫开支"
 MGU_defense_spending_desc: "世界局势已经被点燃，没有国家可以长久地独善其身。因此，我们应当增加国防开支。无论是生产我们武器的工厂还是建设新的防御工事，我们都将确保魔联的安全直至最后一刻！"
 MGU_natal_naval_base: "建造帕纳米林机场"
 MGU_natal_naval_base_desc: "得益于我们与美国的新合作，她们提出主要使用她们自己的资金在我国建立空军基地，以换取我们允许美国海军、美国陆军和英国皇家空军使用该机场在南美洲和西非之间飞行。"
 natal_airbase_modifier: "允许我们使用帕纳米林机场"
 MGU_no_fascism_in_south_america: "清除南美法西斯"
 MGU_no_fascism_in_south_america_desc: "随着我们直言不讳地反对法西斯主义，是时候对当前的危机采取行动，保护我们的大陆免受恶劣意识形态的影响了。不，[MGU.GetNameDef]不是你们的殖民地！"
 MGU_no_fascism_in_south_america_tt: "获得对§Y南美洲§!所有§Y法西斯主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 MGU_no_communism_in_south_america_tt: "获得针对§Y南美§!所有§Y共产主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 MGU_anti_democracy_in_south_america_tt: "获得对§Y南美洲§!所有§Y民主主义和中立主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 MGU_tribunal_de_seguranca_nacional: "国家安全法庭"
 MGU_tribunal_de_seguranca_nacional_desc: "虽然叛军未能推翻我们的政府，但她们的成员仍然走在街头，策划和寻找另一个破坏国家的机会。在紧急状态期间设立特别军事法庭，这些罪犯将得到更有效的审判。"
 MGU_ensure_continued_military_support: "确保军事支持"
 MGU_ensure_continued_military_support_desc: "确保军队的支持对我们政权的寿命至关重要。只要国家和领导者之间做出些许承诺，她们必定会为我们的事业而战。"
 MGU_work_with_the_integralists: "与整合运动者合作"
 MGU_work_with_the_integralists_desc: "整合运动的目标大体上是与我们一致的，因此，获得她们的支持有助于我们对抗任何进一步的共产主义叛乱。她们的准军事力量和根深蒂固的民族主义，将成为反革命的先锋。"
 MGU_estado_moderno: "玛吉斯之翼合法化"
 MGU_estado_novo_desc: "在处于内战边缘多年之后，我们终于可以打破长久的政治僵局，建立一个基于和平、正义和工作的新国家。与此同时，我们将继续铲除那些反对新常态的人，以免她们散播更多异议。"
 MGU_estado_moderno_tt: "§Y$MGU_getulio_vargas$§!成为§Y$MGU_fascism_party_long$§!的领袖"
 MGU_estado_moderno_tt_desc: ""
 MGU_estado_novo: "新国家体制"
 MGU_estado_moderno_desc: "随着我们国内的敌人被分散和击败，是时候废除旧的政治安排，宣布建立一个现代国家，一个能够确保[MGU.GetName]人民长期和平与稳定的国家了。"
 MGU_cohen_plan: "科恩计划"
 MGU_cohen_plan_desc: "随着选举的临近和我们在选民中的支持率的下降，我们需要通过其她方式确保我们的政权的持续。通过制定一场共产主义政变的计划，我们可以重振支持度，同时为了国家安全暂停选举。"
 MGU_cohen_plan_tt: "解锁§Y$MGU_execute_the_cohen_plan$§!任务，该国策必须在100日内完成。完成该任务需完成§Y$MGU_estado_novo$§!或§Y$MGU_estado_moderno$§!国策。§R任务失败将导致政变！§!"
 MGU_the_polaca: "第三共和国宪法"
 MGU_the_polaca_desc: "虽然已经很少有人有能力对我们的政权构成严重威胁，但如果我们起草一部概述总统权力的新宪法将增加我们的合法性。也许我们可以从最近颁布的波兰宪法中汲取灵感。"
 MGU_anaue: "为了玛吉斯之翼！"
 MGU_anaue_desc: "我们的运动已经采用以前玛吉斯之翼尚且存在时的词语为口号。这个词囊括了成员间的姐妹情谊和她们坚定不移保卫我国的信念。"
 MGU_anaue_tt: "解锁在各地区完成集会后招募整合主义民兵师的决议。\n招募一位新陆军上将，拥有§Y$militias_officer$§!特质：\n 民兵防御§G+5%§!\n 民兵速度§G+5%§!\n 民兵组织度§G+5%§!"
 MGU_autarky: "魔联封闭经济"
 MGU_autarky_desc: "华尔街崩盘后的经济动荡波及全球，摧毁了我们的经济。从咖啡消费到钢铁生产，我们必须在所有事情上自给自足，并使自己免受未来任何外国危机的影响。"
 MGU_corporatism: "拥抱社团主义"
 MGU_corporatism_desc: "劳工和资本家之间的争端破坏了[MGU.GetAdjective]经济太久了。为了应对这种情况，我们将引入一种新的经济模式，该模式基于近年来许多更成功的欧洲国家的社团主义政策。"
 MGU_departamendo_de_propaganda: "宣传部"
 MGU_departamendo_de_propaganda_desc: "最近十年的政治动荡充分表明了当政府和人民的观点不一致时会发生什么。为了防止进一步的动乱，我们将成立一个宣传部门，促使人民与我们的政策保持一致。"
 MGU_departamento_de_ordem_politica_e_social: "政治和社会秩序部"
 MGU_departamento_de_ordem_politica_e_social_desc: "宣传和胁迫不足以阻止最忠诚的激进分子或外国代理人进行危害国家的活动。因此，我们需要一支新的秘密警察部队来调查这种威胁。"
 MGU_collective_bargaining: "集体谈判"
 MGU_collective_bargaining_desc: ""
 MGU_cooperation_in_the_americas: "睦邻政策"
 MGU_cooperation_in_the_americas_desc: "富兰克林·罗斯福的“睦邻政策”在西半球仍然具有影响力。我们应该接受这一政策，努力与美洲国家合作，而不是干涉彼此的事务。"
 MGU_tech_slot_1: "圣保罗大学"
 MGU_tech_slot_1_desc: "圣保罗大学是最近才成立的，但它的益处已经在整个[MGU.GetAdjective]经济中感受到了。我们应该利用这一点，加大对这一新兴机构的投资。"
 MGU_reject_cosmopolitanism: "拒绝世界主义"
 MGU_reject_cosmopolitanism_desc: "最近走向世界主义的趋势只不过是共产主义干涉我们伟大国家的特洛伊木马。我们是魔联人民，我们必须在我们的文化和理想被摧毁之前捍卫它们。"
 MGU_ban_political_parties: "禁止政党"
 MGU_ban_political_parties_desc: "事实证明，政党只不过是制造分裂和破坏的工具。通过禁止和消除她们，我们可以削弱激进分子组织起来反对我们的能力。"
 MGU_decree_no_37: "第37号法令"
 MGU_decree_no_37_desc: "由于一些地区对国家政治的影响力过大，前政权充斥着腐败和国内的争端。因此，我们应该打击任何地方主义的表达，并将权力集中在国家政府。"
 MGU_establish_psad: "建立公共服务行政部"
 MGU_establish_psad_desc: "使我国政府的政策得以实施的国家机构已经陈旧过时。我们将设立公共服务行政部（DASP），以帮助我们更有效地管理国家和保持经济效率。"
 MGU_federal_employment_plan: "联邦就业计划"
 MGU_federal_employment_plan_desc: "大规模失业将导致持续的激进主义和暴力。为了防止这种情况的发生，我们应该通过创建国有企业和新的基础设施项目来扩大就业机会。"
 MGU_secure_our_borders: "保护我们的边境"
 MGU_secure_our_borders_desc: "我们被那些想要孤立和摧毁我们伟大国家的敌人包围了。在国内局势得到控制的情况下，我们应该把注意力转向外交事务，并开始采取措施确保我们的国家安全。"
 MGU_ethical_internationalism: "伦理国际主义"
 MGU_ethical_internationalism_desc: "即使是最伟大的国家也不能创造和供应所有的东西给她们的人民。为了确保我国人民的和平与繁荣，我们的外交政策应该建立在与志同道合的国家建立互利的经济伙伴关系的基础上。"
 MGU_brazil_integral: " 魔联整合"
 MGU_brazil_integral_desc: "我们花了数年时间才达到这一时刻，但我们终于巩固了对国家的控制，摆脱了陈旧的共和主义的最后痕迹。"
 MGU_in_vargas_we_trust: "我们信靠里见灯花"
 MGU_in_vargas_we_trust_desc: "里见灯花已经证明了自己是一位有能力的政治家，能够经受住领导的风暴。此外，她通过采纳我党的政策，证明了自己是一位英明的领导人。党内许多人现在相信，她注定要把这个国家带到更高的高度。"
 MGU_departamento_feminino: "女性部"
 MGU_departamento_feminino_desc: "有无数的妇女像她们的丈夫和父亲一样爱国和忠诚。我们应该给她们机会，让她们参加我们的运动，为复兴[MGU.GetAdjective]而共同努力。"
 MGU_integrity_of_the_fatherland: "为了祖国"
 MGU_integrity_of_the_fatherland_desc: "$MGU_getulio_vargas$一直是一个有用的政治盟友，但她只关心权力，并不是一个真正的玛吉斯之翼。有了我们在全国的广泛支持，我们应该任命像这样的真正信徒担任公职。"
 MGU_no_communism_in_south_america: "南美没有共产主义"
 MGU_no_communism_in_south_america_desc: "共产党人是不可信任的，正如我们在1935年的革命中注意到的那样，我们公正地镇压了那次革命。为了我们国家的未来，我们必须尽快处理任何接近的外国颠覆分子！"
 MGU_defense_of_the_fatherland: "保卫祖国"
 MGU_defense_of_the_fatherland_desc: "我们的野心远远超出了我们目前的边界，但即便如此，我们也必须绝对确保没有人能威胁到我们的领土。魔联万岁!"
 MGU_german_subs: "德国潜艇发展项目"
 MGU_german_subs_desc: "与德国人合作，我们就能够将她们的技术用于我们以前一直致力于实现现代化的部门，而其中一个领域就是潜艇战。我们要利用我们的新盟友，并控制佛得角平原!"
 MGU_german_sub_initiative: "德国潜艇资料交换"
 MGU_german_tanks: "获取德国坦克"
 MGU_german_tanks_desc: "多亏了我们和德国人站在一起，我们现在不仅可以更容易地获得研究和制造类似德国装甲的坦克的蓝图和细节信息，而且我们还可以很容易地从她们那里购买这样的车辆。吸烟眼镜蛇会在敌人心中散播恐惧!"
 MGU_german_tanks_tt: "获得§Y200§![GER.GetAdjective]的§Y四号坦克A型-中型坦克§!"
 MGU_German_tank_exchange: "德国坦克资料交换"
 MGU_italian_trucks: "意大利联合汽车开发"
 MGU_italian_trucks_desc: "我们不仅应该努力获得意大利在开发和制造最先进机动车辆方面的专门知识，而且还应该下订单，要求立即装送意大利卡车。"
 MGU_italian_trucks_mio_tt: "解锁§Y$ITA_fiat_organization$§!军工机构。"
 MGU_italian_air_mio_tt: "解锁§Y$ITA_fiat_aviazione_organization$§!军工机构。"
 MGU_ford_mio_tt: "解锁§Y$USA_ford_motor_company_organization$§!军工机构。"
 MGU_italian_truck_exchange: "意大利摩托化资料交换"
 MGU_italian_aircraft: "意大利飞行器发展项目"
 MGU_italian_aircraft_desc: "与意大利人合作，我们就能够将她们的技术用于我们以前一直致力于实现现代化的部门，而其中一个领域就是飞行器。使用意大利技术，我们将统治南美的天空！"
 MGU_Italian_plane_exchange: "意大利飞机资料交换"
 MGU_support_rural_folk: "穷人之父"
 MGU_support_rural_folk_desc: "生活在这个国家农村地区的魔联人民已经被政客们遗忘几十年了。在这些领域进行投资，我们可以增加就业，改善基础设施，同时也能获得这一庞大人口的支持。"
 MGU_support_the_landowners: "支持糖业大亨"
 MGU_support_the_landowners_desc: "几十年来，全球对糖的需求持续扩大，导致了在[ROOT.GetNonIdeologyName]种植这种作物的富有的地主阶级被称为“糖业大亨”。我们应该压制农民中要求土地改革的呼声来争取她们的支持。"
 MGU_washington_accords: "[USA.Capital.GetCapitalVictoryPointName]协定"
 MGU_washington_accords_desc: "作为对美国军事保证的交换，我们将把我们的经济转向战争装备的生产，以支持她们捍卫我们共同的价值观。"
 MGU_washington_accords_tt: "如果[USA.GetNameDef]同意协定："
 MGU_disrupt_operation_bolivar: "破坏玻利瓦尔行动"
 MGU_disrupt_operation_bolivar_desc: "旧世界的国家长期干涉南美洲的事务。以前她们派士兵和坚船利炮，现在她们派情报人员。我们不能再对此类活动视而不见了，必须在我国境内追捕任何此类特工。"
 MGU_potenji_river_conference: "波滕日河会议"
 MGU_potenji_river_conference_desc: "我们花了很大的努力让我们的经济为战争做好准备，但现在是时候加入我们[USA.GetAdjective]同盟，并充分致力于西半球防御，即便是需要应对全球范围内的威胁。"
 MGU_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]将加入[USA.GetFlag][USA.GetNameDef]所在的阵营§!§R\n这同时也会导致我们向[USA.Getflag][USA.GetAdjective]当前的敌人宣战！§!"
 MGU_smoking_cobras: "吸烟眼镜蛇"
 MGU_smoking_cobras_desc: "许多人说，让我们的部队抵达前线比让眼镜蛇吸烟还难。现在，我们的敌人害怕这些把这个头衔作为荣誉的象征的坚韧且专业的士兵们。"
 MGU_senta_a_pua: "猛攻敌人！"
 MGU_senta_a_pua_desc: "我们的飞行员最近有一个战斗口号，把她们无与伦比的凶猛和对胜利的奉献浓缩成一句话。猛攻敌人！"
 MGU_reach_out_to_our_neighbors: "向邻国示好"
 MGU_org_american_states_faction: "美洲国家组织"
 MGU_reach_out_to_our_neighbors_desc: "由于我们是大陆上唯一说葡萄牙语的国家，我们长期以来与邻国隔绝。也许现在是时候伸出手尝试与她们建立更好的关系，而不是用怀疑的态度来对待她们。"
 MGU_rio_conference: "里约协议"
 MGU_rio_conference_desc: "最近的冲突加剧了我们地区长期以来存在的边界争端。在这些争端进一步升级之前，南美国家应该一起通过外交途径解决它们。"
 MGU_organization_of_american_unity: "美洲国家组织"
 MGU_organization_of_american_unity_desc: "我们的国内政策近年来取得了成功，现在是时候将我们的重心转向外交事务，并通过美洲统一组织促进整个半球的合作了。"
 MGU_organization_of_american_unity_tt: "戒毒所§Y邀请至美洲国家组织§!决议来邀请其她国家加入这个超国家组织。"
 MGU_org_american_unity_warning_tt: "§R请记住，本组织成员国将被要求保护任何受到攻击的其她成员国。未能保护需要援助的成员国，或向其她成员国宣战，将被组织开除！§!"
 MGU_financial_stimulation_tt: "决议将允许增加农村地区§G20%§!的§Y当地建筑速度§!、§Y最大工厂数§!和§Y当地可用资源§!"
 MGU_coffee_crisis_aftermath: "咖啡危机的后果"
 MGU_coffee_crisis_aftermath_desc: "由于过度依赖咖啡为主的商品出口，导致大萧条摧毁了魔联经济。虽然前辈们已经为修复经济做出了努力，但完成这项工作的责任落在我们身上。我们将重振我们的工业，成为这片大陆的经济强国。"
 MGU_radio_nacional: "神滨广播电台"
 MGU_radio_nacional_desc: "许多国家开始建立国家广播机构，利用电波向大众提供时事内容和娱乐节目。通过建立我们自己的神滨广播电台，我们将避免在这些发展浪潮中落后。"
 MGU_desenvolvimentismo: "发展"
 MGU_desenvolvimentismo_desc: "如果我们希望人们重返工作岗位，并且让我们的出口再次流动，我们就需要拉动经济增长。为此，我们将创造新的产业，使人们更容易获得金融服务。"
 MGU_promote_resource_extraction: "促进资源开采"
 MGU_promote_resource_extraction_desc: "我们国家有幸拥有丰富的自然资源。为了促进更大的经济增长和经济独立，我们将为我们的产业投资现代化的开采设备。"
 MGU_companhia_siderurgica_nacional: "国家钢铁公司"
 MGU_companhia_siderurgica_nacional_desc: "钢铁已成为许多行业的重要资源，但我国国内的钢铁产量不足以满足需求。因此，我们应该建立一家拥有尖端机械的国有国家钢铁公司，而不是从海外进口。"
 MGU_stimulate_the_civilian_economy: "刺激经济"
 MGU_stimulate_the_civilian_economy_desc: "国内商品生产仍然不足，导致资金流出国内购买进口商品。我们必须通过发展我们自己的工业来减少这种情况的发生。"
 MGU_domestic_arms_industry: "国内军火工业"
 MGU_domestic_arms_industry_desc: "国际局势看起来日益紧张，这已导致世界主要武器生产国限制武器装备出口。如果我们想保持我们的军事实力，我们需要迅速发展我们自己的武器工业。"
 MGU_war_production: "战时生产"
 MGU_war_production_desc: "战火在全球迅速蔓延。如果战火来到我们的土地上，我们必须能够迅速将我们的工业从生产汽车和烤面包机转向生产坦克和炸弹。"
 MGU_deal_with_the_cangaceiro: "处理激进平等主义者"
 MGU_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 MGU_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 MGU_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 MGU_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 MGU_deal_with_the_cangaceiro_desc: "那些激进派的共党只不过是一群强盗，为了所谓的平等去抢劫地主与拥有资产的人，长期以来一直是我们的眼中钉。是时候把这些打着共党旗号的土匪刺彻底驱逐出去了。"
 MGU_deal_with_the_cangaceiro_tt: "解锁决议§Y$MGU_deal_with_the_cangaceiro$§!，在受影响的地区消灭激进平等主义者。"
 MGU_consolidation_of_labor_laws: "巩固劳动法"
 MGU_consolidation_of_labor_laws_desc: "我们的劳动法为工人提供的保护很少，这不可避免地导致工人与企业主的分歧，并最终导致罢工。在这样危险的时刻，我们不能承受这样的打击，也不能承受布尔什维克渗透的危险。因此，我们将巩固我们的法律，在工人和资本家之间找到一个平衡。"
 MGU_consolidation_of_labor_laws_fallback_tt: "按照之前选择的国策，将会改变§Y$MGU_estado_novo_modifier$§!或§Y$MGU_estado_moderno_modifier$§!民族精神："
 MGU_promote_immigration_to_brazil: "促进移民"
 MGU_promote_immigration_to_brazil_desc: "[MGU.GetName]或许是一个多元化的国家，但是她们的祖先几乎没有离开过这片土地。但是随着我们的经济再次增长，丰富的资源等待开发，是时候鼓励更多的人搬到这里，也称自己为魔联人民了。"
 MGU_promote_immigration_to_brazil_tt: "解锁§Y$JUNO_promote_immigration_cat$§!决议来发展各个地区。"
 MGU_pact_of_silence: "沉默协议"
 MGU_pact_of_silence_desc: "国家崛起，国家衰落。随着最近这么多人的倒台，各个领域的专家都在寻找更安全的家园。也许我们可以对她们的出身视而不见，只要我们能从她们的专业知识中获得回报就行了。"
 MGU_national_petroleum_council: "国家石油委员会"
 MGU_national_petroleum_council_desc: "从田地里的拖拉机到保卫我们海岸的战舰，石油已经成为现代机器的命脉。依赖如此重要的资源是对我们国家安全的威胁。为了减轻这种风险，我们将建立一个国家石油委员会来监督国内石油的发现和开采。"
 MGU_batalha_do_borracha: "橡胶战争"
 MGU_batalha_do_borracha_desc: "[MGU.GetNameDefCap]曾经主宰着全球的橡胶供应，直到[ENG.GetAdjective]人在她们的帝国建立了自己的大片种植园。由于后者的补给线受到威胁，世界再次指望我们来提供这种宝贵的资源。"
 MGU_invest_in_road_infrastructure: "投资道路基础设施"
 MGU_invest_in_road_infrastructure_desc: "汽车和卡车对经济发展越来越重要。然而，我们的道路网络还不够发达，无法支持在全国范围内大规模使用汽车。因此，在我们的经济陷入停滞之前，我们需要投资大规模的高速公路建设项目。"
 MGU_invest_in_railways: "投资铁路"
 MGU_invest_in_railways_desc: "火车仍然是长途大规模运输人员和货物最经济的方法。因此，我们应该投资扩大铁路网络并使其现代化，同时还要研发我们自己的火车。"
 MGU_invest_in_ports: "投资港口"
 MGU_invest_in_ports_desc: "我们在满足国内经济需求方面取得了重大进展，使我们可以再次把出口作为促进经济增长的手段。要做到这一点，我们需要对国家的主要港口进行投资。"
 MGU_fabrica_nacional_de_motores: "国家汽车厂"
 MGU_fabrica_nacional_de_motores_desc: "汽车是复杂的机器，因此进口要花很多钱。从长远来看，这有可能阻碍我们的经济增长。防止这种情况发生的最好办法是发展我们自己的国产汽车。"
 MGU_expand_fordlandia: "发展福特公司的土地"
 MGU_expand_fordlandia_desc: "福特汽车公司投资在亚马逊建立了一个社区，可以作为橡胶生产的工业基地。近年来，由于经济动荡，该项目进展缓慢，但也许现在是重新启动该项目的时候了。"
 MGU_fordlandia_name: "福特兰迪亚"
 MGU_banco_do_brasil: "魔联银行"
 MGU_banco_do_brasil_desc: "自大萧条以来，中央银行发行和控制货币供给的好处已经非常明显。魔联银行这样做了很长一段时间，但现在是我们将这种措施制度化的时候了。"
 MGU_federal_development: "联邦发展"
 MGU_imperial_development_key: "帝国发展"
 MGU_wealth_redistribution_key: "财富再分配"
 MGU_land_reform_key: "土地改革"
 MGU_federal_development_key: "联邦发展"
 MGU_federal_development_desc: "必须在全国范围内开展经济发展，使所有人都能获得辛勤工作的回报。因此，我们不仅需要使我们工业产出的商品多样化，而且需要使它们的地点多样化。"
 MGU_centralize_development: "建立新首都"
 MGU_centralize_development_desc: "我们目前的首都离这个国家的偏远地区太远，这导致了怨恨和分裂主义。为了两全其美，我们应该在国家的中心位置建立一个新的首都，对所有人都更方便。"
 MGU_new_capital: "魔联利亚"
 MGU_centralize_development_tt: "新首都将被命名为§Y“$MGU_new_capital$”§!"
 MGU_financial_stimulation: "财政刺激"
 MGU_financial_stimulation_desc: "近年来，我们建立了新的产业和基础设施项目，为强劲的经济奠定了基础。要保持增长，我们只需要拉动央行和国家产业的杠杆。"
 MGU_resource_extraction_bonus: "资源开采加成"
 MGU_oil_industry_bonus: "石油产业加成"
 MGU_industry_bonus: "刺激经济红利"
 MGU_electronics_bonus: "电子红利"
 MGU_invest_in_railways_bonus: "铁路加成"
 MGU_nacional_de_motores_bonus: "国家汽车厂加成"
 MGU_boost_integralist_support_tt: "解锁§Y玛吉斯之翼集会§!决议在全国较大的城镇和城市中加强对法西斯的支持。"
 MGU_domination_of_the_americas: "统治美洲"
 MGU_domination_of_the_americas_desc: "家门口有这么多敌人，我们永远不可能完全安全。只有我们成为该地区无可争议的大国，才是拯救[MGU.GetAdjective]的唯一途径。"
 MGU_berlin_accords: "签订柏林协定"
 MGU_berlin_accords_desc: "[USA.GetNameDefCap]长期干涉美洲其她国家的事务。通过与[GER.GetNameDef]结盟，我们可能获得一种战略威慑，防止[USA.GetAdjective]未来干涉我们自己的事务。"
 MGU_accords_tt: "如果她们同意合作："
 faction_name_MGU_ger: "柏林-里约协议"
 faction_name_MGU_ita: "罗马-里约协议"
 MGU_expand_operation_bolivar: "加强玻利瓦尔行动"
 MGU_expand_operation_bolivar_desc: "[GER.GetAdjective]人一直在南美进行大规模的情报行动，监视经济和政治活动。我们被要求帮助她们扩大行动，以换取更多的情报合作。"
 MGU_guyana_crisis: "圭亚那危机"
 MGU_guyana_crisis_desc: "在全球其她地方的欧洲列强的注视下，我们有机会迫使它们将其在圭亚那的领土移交给我们，否则这些国家将在战争中面临新战线。"
 MGU_provoke_argentina: "挑衅阿根廷"
 MGU_provoke_argentina_desc: "很明显，[ARG.GetName]希望孤立和摧毁我们，但如果我们在阻止她们这样做时行动过于匆忙，我们可能会遭受[USA.GetName]的怒火。相反，我们应该挑衅[ARG.GetAdjective]人，让她们先开火，我们最终会为内普拉塔战争复仇！"
 MGU_form_mercosul: "建立南方共同市场"
 MGU_faction_mercosul_name: "南方共同市场"
 MGU_form_mercosul_desc: "南美长期以来一直受到[ENG.GetName]或欧洲帝国等其她列强的影响。但是，如果该洲各国团结起来，成为一个单一的经济和政治集团，就没有人敢再干涉我们洲了。"
 MGU_form_mercosul_focus_tt: "解锁决议邀请其她南美国家加入南方共同市场"
 MGU_uruguay_ultimatum: "乌拉圭最后通牒"
 MGU_uruguay_ultimatum_desc: "[URG.GetNameDefCap]早就应该并入[MGU.GetName]，但我们的祖先没能做到这一点。现在是时候纠正这个历史错误，将我们的人民团结在一项共同的事业中了。"
 MGU_paraguay_intervention: "对巴拉圭的干预"
 MGU_paraguay_intervention_desc: "[PAR.GetNameDefCap]变得过于不稳定和不可预测。为了我们自己的国家安全，我们必须干预她们的国家事务，稳定她们的政局。"
 MGU_rome_accords: "签订罗马协定"
 MGU_rome_accords_desc: "由于历史上有许多[ITA.GetName]人移民到[MGU.GetName]，我们与她们的关系一直很密切。随着世界开始变化，我们的政府变得更加一致，我们两国之间建立正式的伙伴关系是有意义的。"
 MGU_italian_car_industry: "与意大利汽车工业合作"
 MGU_italian_car_industry_desc: "我们的汽车工业还处于起步阶段，与此同时，我们在[ITA.GetName]的朋友有庞大而成功的汽车工业。也许是时候向她们请教如何改善我们羽翼未丰的汽车企业了。"
 MGU_penal_battalions: "惩戒营"
 MGU_penal_battalions_desc: "军队中的许多人对为流亡数十年的君主制而战的前景并不感兴趣。然而，自从国家安全法实施以来，我们制造了过剩的囚犯，她们可以被投入惩戒营，从而加强了我们士气低落的常规部队。"
 MGU_penal_battalions_tt: "创建部队编制§Y惩戒营§!，它充分利用了受惩的官兵。同时会在§Y[ROOT.Capital.GetCapitalVictoryPointName]§!招募§Y6个单位§!。"
 MGU_end_the_state_of_emergency: "结束紧急状态"
 MGU_end_the_state_of_emergency_desc: "选举重新开始，[MGU.GetLeader]现在成了[MGU.GetAdjective]的合法民选盟主。现在我们拥有了在她的领导下追逐权利与未来的机会。所有珍视自由的人都应该理解，我国的紧急状态结束了。"
 MGU_repeal_the_national_security_law: "废除国家安全法"
 MGU_repeal_the_national_security_law_desc: "如今我们应当废除在紧急状态期间使用的战时政策与法令，将权利归于我们民主的制度与所有民众。"
 MGU_greater_Liberalism: "坚决保障自由"
 MGU_greater_Liberalism_desc: "最大化的保障每个人的自由权利，是国家进一步发展的方案，只有每个人的自由都得到切实的保障，我们的民主化才能更加的有效。"
 MGU_greater_Liberalism_2: "保护银行业"
 MGU_greater_Liberalism_2_desc: ""
 MGU_greater_Liberalism_3: "放松政府管控"
 MGU_greater_Liberalism_3_desc: ""
 MGU_greater_Liberalism_4: "引进外部投资"
 MGU_greater_Liberalism_4_desc: ""
 MGU_greater_Liberalism_5: "减少企业赋税"
 MGU_greater_Liberalism_5_desc: ""

 MGU_greater_federalism: "强化联邦制"
 MGU_greater_federalism_desc: "政治权力的集中与我们的民主价值观是不相容的。我们必须打破[ROOT.Capital.GetCapitalVictoryPointName]政治精英的束缚，把权力交还给共和国各地区。"
 MGU_democratic_socialism: "民主社会主义"
 MGU_democratic_socialism_desc: "1935年失败的魔联共产党和随后的紧急状态迫使许多左翼政治家和活动家逃离该国或转入地下，无论她们是否支持暴力革命。随着民主政权的牢固建立，民主社会主义者终于有机会回家了。"
 MGU_continue_centralization: "推动中央集权"
 MGU_continue_centralization_desc: "[ROOT.GetNameDefCap]是一个地域辽阔、文化多元的国家。如果我们不采取更多措施来团结这个国家的各个地区，我们就会面临分裂的风险，甚至有可能遭到邻国的军事入侵。只有通过一个强大的中央政府，我们才能希望保护我们的人民和民主。"
 MGU_court_the_military: "接触军方"
 MGU_court_the_military_desc: "如果推行一种令军方不快或削弱军方的政策路线，那就太理想化了。我们唯一的希望是为国家的更大利益找到共同点并与她们合作。如果我们失败了，我们所拥有的权利将再次被消灭。"
 MGU_implement_a_national_guard: "建立国民警卫队"
 MGU_implement_a_national_guard_tt: "创建部队编制§Y国民警卫队§!，并在§Y[ROOT.Capital.GetCapitalVictoryPointName]§!招募§Y6个单位§!。"
 MGU_implement_a_national_guard_desc: "军方继续给国家政治蒙上阴影，如果她们不喜欢民主，就威胁要终止民主。为了对抗她们的影响，我们将建立一支忠于国民议会的新的国民警卫队。"
 MGU_nationalize_the_banks: "银行国有化"
 MGU_nationalize_the_banks_desc: "我们的经济尚未从大萧条中复苏，我们的许多公民陷入了贫困。现在是时候让我们将经济复苏的负担从大萧条的受害者转移到经营银行的作恶者身上了。"
 MGU_establish_the_brazilian_investment_bank: "商业税收"
 MGU_establish_the_brazilian_investment_bank_desc: "很多国际公司都可以从比现在缴纳更少的税中受益。通过为这些公司制定优惠的税收政策，我们可以吸引她们搬到[ROOT.GetNameDef]，使我们的经济受益。"
 MGU_church: "与教会合作"
 MGU_church_desc: "尽管政教分离制度已经建立了几十年，但天主教会对我们的政治仍有广泛的影响。这是因为虔诚的天主教徒占了选民的大多数。如果我们能得到教会的支持，我们的政策就可能获得大众的支持。"
 MGU_implement_article_138: "实施第一百三十八条"
 MGU_implement_article_138_desc: "1934年宪法第一百三十八条规定，政府应该帮助有许多子女的家庭。这条模糊的条款将适用于大多数家庭，这意味着任何援助都将产生巨大的成本。然而，通过为这些家庭实施基本福利制度，我们可以在一代人的时间内使数百万人摆脱贫困。"
 MGU_tech_slot_2: "[ROOT.Capital.GetCapitalVictoryPointName]联邦大学"
 MGU_tech_slot_2_desc: "科技正在迅速改变我们活着的方式，从如何工作到如何打仗。我们投资于新技术的研究和开发，对我们国家的持续繁荣和安全至关重要。"
 MGU_ban_the_communist_party: "查禁共产党"
 MGU_ban_the_communist_party_desc: "尽管1935年的暴动失败了，但共产主义运动和叛军仍在惊吓着全国的军队和企业主。也许我们可以通过镇压这场运动，来获得军方对我们政策的更大支持。"
 MGU_ban_the_communist_party_dynamic_tt: "§R降低的稳定度与共产党的支持率成正比！§!"
 MGU_posts_for_generals: "授予将领内阁职位"
 MGU_posts_for_generals_desc: "向在军队中有影响力的巴麻美提供内阁中的职位，可以让她们参与政府的决策，从而减少她们对政府决策的焦虑。这会减少她们对我们动机的怀疑，并能防止发生更多的流血事件。同时，我们会向左翼人士中的环彩羽提供内阁职位，虽然左翼人士仍然不会喜欢我们，但缓和关系总是好的。"
 MGU_posts_for_generals_tt: "解锁§Y环彩羽§!作为政治顾问：\n 适役人口：§Y2%§!\n 战争支持度：§G+10%§!\n 部队核心领土防御：§G+5%§!\n 民主主义外交接纳度：§R-25§!"
 MGU_end_military_interference: "终结军事干涉"
 MGU_end_military_interference_tt: "中立支持率变化：§G-§![?.Root.party_popularity@neutrality|%0G]。\n"
 MGU_end_military_interference_desc: "随着国民警卫队的建立，我们终于有能力削弱军方的影响，最终将我们的军队置于文官政府的监督之下。"
 MGU_free_speech: "开启政治对话"
 MGU_free_speech_desc: "随着军方对国民议会的影响力减弱，再次独裁的可能性也降低了。现在是时候更好地保护言论自由，鼓励公民更多地参与政治了。"
 MGU_free_speech_tt: "下列角色会成为可用的政治顾问：\n"
 MGU_the_international_crisis: "国际危机"
 MGU_the_international_crisis_desc: "随着大国之间的紧张局势加剧，过去的边界争端再次成为外交焦点，世界变得越来越不稳定。我们必须谨慎行事，但也必须为我们的共同安全与该地区其她民主国家接触。"
 MGU_third_republic: "秩序与进步"
 MGU_third_republic_desc: "随着国家最终恢复稳定，军事政变的威胁减弱，我们有机会制定一部更加强健的宪法，能够强有力的制约与平衡，但允许内阁在必要时采取果断行动。"
 MGU_united_states_of_brazil: "魔联合众国"
 MGU_united_states_of_brazil_desc: "尽管我们根据1934年宪法为促进政治和经济平等做了大量工作，但我们仍然受到诸多宪法条款的限制。现在应该放弃这部暗淡的宪法，以一部类似于我们美利坚合众国朋友的宪法取而代之，这符合国家的利益。"
 MGU_united_states_of_south_america: "南美合众国"
 MGU_united_states_of_south_america_desc: "我们的国家已经成为自由的灯塔，吸引着所有与我们有共同价值观的人，怀揣着新开始的憧憬来到这里。我们应该接受这种多样性，并让我们为南美合众国，来明确我们对未来的渴望。"
 MGU_united_states_of_south_america_tt: "解锁§Y$MGU_us_of_south_america_cat$§!决议，邀请§Y民主§!或§Y中立§!阵营中的南美成员国与[ROOT.GetNameDef]§Y合并§!。"
 MGU_bonus_tech_slot: "国家科技基金"
 MGU_bonus_tech_slot_desc: "尽管近年来我们的工业和军事都有了很大的发展，但要与外国对手保持技术上的平衡却变得越来越困难。为解决这一问题，我们将设立国家基金，投资新兴技术。"
 MGU_address_labor_disputes: "解决劳资纠纷"
 MGU_address_labor_disputes_desc: "上届政府对共产主义威胁的关注是正确的，但在处理导致人们转向激进主义的根本问题上做得很少。我们不会再犯同样的错误，并将在处理劳资纠纷中发挥更积极的作用。"
 MGU_address_labor_disputes_tt_1: "§Y事件允许在以下选项之间选择：§!"
 MGU_address_labor_disputes_tt_2: "§Y或：§!"
 MGU_combat_separatism: "打击分裂主义"
 MGU_combat_separatism_desc: "每当这个国家面临政治动荡时，在首都之外心怀不满的人们就会开始谋求分裂主义计划，这可能会导致[ROOT.GetNonIdeologyName]分裂。我们必须采取更多措施，在全国范围内促进共同的[ROOT.GetAdjective]身份认同。"
 MGU_war_bonds: "战争债券"
 MGU_war_bonds_desc: "我们不能排除在军事上被拖入冲突或在经济上支持其她国家的可能性，因此我们应该开始出售战争债券的计划，为我们的重整军备提供资金。"
 MGU_invite_foreign_companies: "邀请外国公司"
 MGU_invite_foreign_companies_desc: "是时候向外国资本敞开大门了。我们应当通过激励外国公司在[MGU.GetNonIdeologyName]开展业务来做到这一点，这反过来将减少失业并增加税收。"
 MGU_invite_foreign_companies_tt: "解锁决议§Y$MGU_invite_foreign_companies_cat$§!，允许我们从§Y[ENG.GetFlag][ENG.GetName]§!、§Y[USA.GetFlag][USA.GetName]§!、§Y[FRA.GetFlag][FRA.GetName]§!或§Y[SWE.GetFlag][SWE.GetName]§!邀请§Y军工机构§!来[MGU.GetNonIdeologyName]\n§G每邀请一个军工机构来[MGU.GetNonIdeologyName]，获得1个军用工厂或港口。§!\n§R我们从每个国家只能邀请一个军工机构！§!\n\n§G从下列选项中选择4个：§!"
 MGU_pro_labor_agreement: "支持劳动者的政策"
 MGU_romanticize_the_old_empire: "誓约之血崛起"
 MGU_romanticize_the_old_empire_desc: "不乏心怀不满的魔法少女、商界领袖或公民，出于这样或那样的原因，希望看到这个失败的联盟终结。也许我们可以围绕威权历史和过去的荣耀联合起来，将她们所有人团结进一项具有凝聚力的运动。"
 MGU_vassouras_line: "支持红晴结菜的方案"
 MGU_vassouras_line_desc: "我们试图发起一场破坏政治现状的运动，这导致人们呼吁通过重回封建主义，来复兴我们的威权历史。许多人现在团结在现任盟主红晴结菜周围，认为她是带领大家重回封建主义的最合适的人选。"
 MGU_petropolis_line: "支持煌里光的方案"
 MGU_petropolis_line_desc: "煌里光一直都是红晴结菜最忠心的朋友及下仆，为了能够追随红晴结菜，她放弃了自己的生活，无论是过去现在还是将来，她都会继续跟随在红晴结菜身旁，誓死效忠。随着封建运动的发展，她现在为红晴结菜提供了一个额外的方案。"
 MGU_monarch_choice_1_tt: "§Y红晴结菜§!会成为封建领袖。\n§R如果[ROOT.GetNonIdeologyName]完成$MGU_constitutional_monarchy$国策，会添加以下民族精神§!："
 MGU_monarch_choice_2_tt: "§Y红晴结菜§!会成为封建领袖。\n§R如果[ROOT.GetNonIdeologyName]完成$MGU_constitutional_monarchy$国策，会添加以下民族精神§!："
 MGU_restore_the_coffee_barons: "咖啡牛奶政治"
 MGU_restore_the_coffee_barons_desc: "曾经在过去支持魔联经济的咖啡行业在大萧条中受到了沉重打击。但是很多资本家仍然在经济上仍有很大的影响力，可以被说服支持我们的封建复辟运动，以换取政治上的帮助。"
 MGU_restore_the_coffee_barons_txt: "为§Y红晴结菜§!添加§Y坚定不移§!：每日中立主义支持§G+0.02§!"
 MGU_constitutional_monarchy: "君主立宪制妥协方案"
 MGU_constitutional_monarchy_desc: "随着威权封建运动的发展，和联盟议会力量的逐渐减弱，为稳定国家而寻求妥协方案的呼声越来越高。最突出的建议是建立一个名义上的君主立宪制，同时保留联盟大议会的部分政治权力，至于那些议员们，无论她们是想要在议会厅里吃小蛋糕还是喝牛奶咖啡都可以，只要她们不管正事。"
 MGU_constitutional_monarchy_tt: "根据之前在§Y$MGU_petropolis_line$§!与§Y$MGU_vassouras_line$§!之间的选择，下列之一民族精神将被激活："
 MGU_constitutional_monarchy_tt_2: "§Y或§!"
 MGU_const_kingdom: "魔法少女王国"
 MGU_const_kingdom_neutrality: "魔法少女王国"
 MGU_const_kingdom_neutrality_DEF: "魔法少女王国"
 MGU_const_kingdom_neutrality_ADJ: "魔法少女王国"
 MGU_const_kingdom_democratic: "魔法少女王国"
 MGU_united_kingdom_of_brazil_and_portugal: "魔联及伊比利亚的新联盟"
 MGU_united_kingdom_of_brazil_and_portugal_desc: "魔联和[ARF.GetFlag][ARF.GetNonIdeologyName]曾经在数百年前就有过交集，她们的开拓者为魔联带来了文明与欧洲的先进科技与各种奇异的思想。虽然那场开拓的历史，最后变成了一团乱的大混战。但是现今我们的国家可以在同一阵营里。毕竟，两国都将从彼此的资源和专业知识中受益。"
 MGU_united_kingdom_of_brazil_and_portugal_tt: "如果§Y[ARF.GetFlag][ARF.GetNonIdeologyName]§!同意，我们会加入她们的阵营。"
 MGU_undermine_democracy: "破坏国民议会"
 MGU_undermine_democracy_desc: "我们最有影响力的支持者并不满足于这种君主立宪制的妥协。她们越来越不耐烦，希望看到君主利用她们新获得的影响力，通过任命新的内阁来推翻国民议会。"
 MGU_use_the_national_security_law: "利用国家安全法"
 MGU_use_the_national_security_law_desc: "尽管国民议会成员提出了微弱的抵抗，我们的新内阁已经成功地确立了自己作为国家合法政府的地位。现在，她们将利用$MGU_getulio_vargas$政权颁布的国家安全法来维护对政治事务的绝对权威。"
 MGU_amazonian_settlement: "重启亚马逊殖民"
 MGU_amazonian_settlement_desc: "亚马逊拥有丰富的资源和土地，适合开发利用。为了刺激经济并激励我们的士兵战斗，我们应该为那些参军的人提供一个机会，让她们在适当的服役时间后获得这样的土地。"
 MGU_amazonian_settlement_tt: "解锁§Y亚马逊军事定居点§!决议来开发亚马逊地区。"
 MGU_empire_of_brazil: "重建魔联帝国"
 MGU_empire_of_brazil_desc: "随着权力牢牢掌握在君主及其任命的大臣手中，是时候让我们的国家恢复昔日的辉煌了。这样做的第一步应是恢复魔联封建主义，并恢复它赖以建立的传统价值。"
 MGU_reclaim_territory_in_south_america: "内普拉塔复仇主义"
 MGU_reclaim_territory_in_south_america_desc: "在这场代价高昂的战争结束一个世纪之后，内普拉塔战争的耻辱仍然笼罩着皇室。重申我们对乌拉圭土地的索取要求将大大有助于重新点燃我们臣民的自豪感，并提醒世界，我们不再是曾经的那个破旧的国家。"
 MGU_demand_portugese_territory: "索取葡萄牙殖民地"
 MGU_demand_portugese_territory_desc: "如今的[POR.GetNonIdeologyName]不过是一个曾经伟大帝国的躯壳。在世界其她地方陷入混乱的时候，我们应该进行炮舰外交，说服[POR.GetAdjective]政府把海外领土交给我们。"
 MGU_demand_portugese_submission: "要求葡萄牙彻底臣服"
 MGU_demand_portugese_submission_desc: "[POR.GetNonIdeologyName]的土地是由非法权力统治的，因为只有我们的国王拥有神赋予的权力来统治她们。我们将要求她们交出所有的土地给我们，或者必要时我们将用武力夺取她们。"
 MGU_restoration_of_honor: "复兴魔联的荣耀"
 MGU_restoration_of_honor_desc: "虽然我们的许多臣民对君主制的回归持怀疑态度，但大多数人现在对结果感到满意。随着我们的边界扩大，我们的经济得到改善，社会的自然等级制度得到加强，我们终于可以说，[ROOT.GetAdjective]的荣誉已经恢复。"
 MGU_spirit_of_acre_war: "重燃阿克里战争"
 MGU_spirit_of_acre_war_desc: "尽管阿克里地区现在处于我们的控制下，但我们可以用那里历史上的边境冲突作为借口，瓜分玻利维亚更多地区。这可以让我们获得大量未开发的自然资源，为我们的工业提供未来几十年的养料。"
 MGU_expand_colonial_empire: "扩张殖民帝国"
 MGU_expand_colonial_empire_desc: "随着我们最近的海外扩张，我们现在有了一个立足点，可以将我们的统治扩展到非洲。虽然非洲的大部分地区仍处于欧洲列强的统治之下，但有许多资源丰富的地区可供攫取。"
 MGU_invest_in_the_armed_forces: "贿赂军方"
 MGU_invest_in_the_armed_forces_desc: "军方高层的忠诚反复无常，而且她们偏执于国内外各种主义威胁，南方的晓美焰战团长更是早已听调不听宣，满脑子就只有她那护民官，我们甚至可以怀疑，如果把全魔联的人命和她的鹿目圆放在一起比较，她会毫不犹豫的炸掉整个魔联。但是这些军界人士都有一种通病，那就是总有一种被害妄想症似得忧患意识，我们应该利用这一点来贿赂她们，通过增加军事预算以换取她们支持我们的统治。"
 MGU_royal_colleges: "成立[ROOT.Capital.GetCapitalVictoryPointName]王立学院"
 MGU_royal_colleges_desc: "国王最近对我们国家的学术水平产生了浓厚的兴趣，因此颁布了一项法令，在首都成立了一所新的王立学院，以促进国内更多的技术创新。"
 MGU_issue_lordships: "颁发皇室头衔"
 MGU_issue_lordships_desc: "随着我们开始重新控制我们的合法领土，控制多样化地区的负担正在成为我们亲爱的君主的负担。因此，她宣布将颁发新的贵族头衔给那些被认为值得信赖的人，以帮助管理王国。"
 MGU_issue_lordships_tt: "解锁§Y煌里光§!作为政治顾问：\n 战争支持度：§G+15%§!\n 部队核心领土防御：§G+15%§!\n"
 MGU_promote_agriculture: "恢复咖啡大亨"
 MGU_promote_agriculture_desc: "在恢复君主制方面，所谓的“咖啡大亨”帮助我们获得了足够的支持，她们发挥了重要作用。现在，我们将通过将她们纳入政府来奖励她们，以监督经济重建工作。"
 MGU_promote_agriculture_tt: "§Y解锁顾问：§!"
 MGU_acceptance_tt: "如果她们接受：\n"
 MGU_prepare_for_second_intentona: "左翼社会民主党获胜"
 MGU_prepare_for_second_intentona_desc: "魔联红军推翻资产阶级政权的尝试失败了。而我们已经与那些武装革命的极端派系切割，魔法少女联盟大议会仍然屹立不倒，通过革命来建立共产主义政权的可能性已经消失。我们必须用和平的方式来达成美好的未来。"
 MGU_seek_soviet_support: "寻求[SOV.GetAdjective]支持"
 MGU_seek_soviet_support_desc: "如果我们要成功把我们的国家变成我们的人民应得的共产主义社会，我们将需要来自外部的支持。[SOV.GetNameDefCap]曾经帮助过我们，现在我们应该再次请求她们的支持，以确保我们的成功。"
 MGU_radicalize_the_proletariat: "使无产阶级激进化"
 MGU_radicalize_the_proletariat_desc: "我们上次夺取政权的斗争之所以失败，很大程度上是因为我们没有得到工人们足够协调一致的支持。我们必须向她们传达我们的信息，确保她们对我们绝对忠诚。"
 MGU_launch_the_revolution: "改革已至"
 MGU_launch_the_revolution_desc: "时机已经到来。我们将纠正那些武装革命者们未能做到的事情。我们必须向人们证明，现在[ROOT.GetAdjective]不是一个暴虐的政权。"
 MGU_launch_the_revolution_tt: "在[MGU.GetNameDef]发起§Y共产主义革命§!。\n这一切都是在魔联大议会的许可下进行的\n§G把心放宽，这不会导致内战！§!"
 MGU_tech_slot_3: "[MGU.GetNonIdeologyName]人民大学"
 MGU_tech_slot_3_desc: "为了建设一个强大的国家，我们需要一个先进的教育系统，让我们能够轻松接触到[MGU.GetName]最伟大、最聪明的人。尽早参与可以获得控制该机构研究领域的影响力。把大学奉献给人民，只是为了确保这些知识分子在未来几年里乐于留下来，帮助我们的事业。"
 MGU_international_brigades: "国际纵队"
 MGU_international_brigades_desc: "我们周围的世界正在进行战争，我们虽然不积极参与战争，但是作为好同志，我们有责任在力所能及的情况下帮助那些需要帮助的人。草率参战对我们没有好处，现在我们应该把目标放在派遣志愿军上。"
 MGU_soviet_economic_aid: "苏联经济援助"
 MGU_soviet_economic_aid_desc: "多年来，我们的经济一直处于与我们想法不同的领导人的管理之下，我们的经济并没有达到我们所希望的水平。为了加快恢复到理想状态的进程，我们应该考虑向与我们有类似心态的其她国家寻求援助。"
 MGU_license_soviet_designs: "与[SOV.GetNameDef]的许可协议"
 MGU_license_soviet_designs_desc: "我们的科研落后于世界上的主要大国。建设赶上那些国家的能力需要很长时间，但在那之前，我们可能会努力获得在[MGU.GetNameDef]生产[SOV.GetNameDef]装备的许可。考虑到这笔交易的成本，我们应该争取一点折扣。"
 MGU_license_soviet_designs_tt: "（[SOV.GetFlag]§Y[SOV.GetName]§!）获得事件“§Y[MGU.GetNameDefCap]寻求生产许可协议§!”\n\n如果她们§Y对我们评价很高§!，她们更有可能接受！"
 MGU_purchase_soviet_equipment: "购买苏联装备"
 MGU_purchase_soviet_equipment_desc: "我军目前急需装备。为了扩大军队规模，我们希望有可能从一个值得信赖的盟友那里以优惠的价格购买装备。我们通过谈判应该能与[SOV.GetNameDef]达成协议。"
 MGU_infilitrate_the_military: "渗透军队"
 MGU_infilitrate_the_military_desc: "虽然军队高层对我们的意识形态持反对态度，但很多下级军官都渴望有机会把上级赶下台。如果我们渗透进她们的队伍，就能说服她们支持我们。"
 MGU_infilitrate_the_military_tt: "选择该国策后，会有更高比例的§Y军方人士§!在接下来的§R内战§!中加入共产主义的一方。"
 MGU_seek_international_support: "寻求国际支持"
 MGU_seek_international_support_desc: "虽然我们为恢复共产主义运动作了很大的努力，但是与我们必须克服的力量相比，我们仍然是弱小的。因此，我们必须获得世界各地志同道合的个人和政府的支持。"
 MGU_join_the_comintern: "加入共产国际"
 MGU_join_the_comintern_desc: "长期以来，[MGU.GetNameDef]置身于共产国际之外，却依赖共产国际的支持。现在是我们寻求加入它的时候了！"
 MGU_create_faction: "拉美社会主义合作"
 MGU_create_faction_desc: "对于共产主义社会应该是什么样子，还有很多人和我们有同样的看法。现在是我们开放与这些国家合作的时候了，这样我们就可以一起为我们的事业挺身而出！"
 MGU_free_prestes: "联络高町奈叶"
 MGU_free_prestes_desc: "高町奈叶多年来一直站在[SOV.GetAdjective]政治的前沿。并且，随着[SOV.GetAdjective]共产主义革命的成功，她成功进入该国的高层。如果我们有任何胜利的希望，那就必须与[SOV.GetAdjective]取得联系。"
 MGU_free_prestes_tt: "成功推翻现政府后，亲[SOU.GetAdjective]的§Y共产党§!顾问将可用。"
 MGU_revive_the_anl: "重振本土的魔联红军"
 MGU_revive_the_anl_desc: "尽管之前的魔联红军未能推翻[ROOT.GetAdjective]的独裁政权，但仍有数百万希望真正变革的魔联人民支持它。在希望完全破灭之前，我们必须重振这一运动。"
 MGU_revive_the_anl_tt: "在即将到来的共产主义革命中，额外获得§G2§!支§Y共产主义民兵§!部队。"
 MGU_revive_the_anl_tt_2: "在成功推翻现政权后，§Y全国解放联盟§!的顾问将可用。"
 MGU_align_with_moscow: "与[SOU.Capital.GetCapitalVictoryPointName]结盟"
 MGU_align_with_moscow_desc: "我们党的一些党员有幸访问了[SOU.Capital.GetCapitalVictoryPointName]。她们回来后，对[SOU.GetAdjective]的治国方式大加赞扬。我们应该考虑更紧密地与[SOU.GetNameDef]结盟。"
 MGU_oust_prestes: "防止个人崇拜"
 MGU_oust_prestes_desc: "共产主义社会不是由少数人管理的。虽然肯定有一些国家做到了这一点，但我们担心，这些国家变成个人崇拜只是时间问题。为了防止这种命运降临到我们身上，我们应该让全国解放联盟委员会掌控国家的政治事务。"
 MGU_soviet_arms_industry: "引进苏联武器工业"
 MGU_soviet_arms_industry_desc: "我们在[MGU.GetNameDef]拥有强大的军事工业，但最近我们一直在寻找进一步增强其实力的方法。一些[SOV.GetAdjective]军工机构表示有兴趣在[MGU.GetNameDef]开展业务，我们应该考虑邀请它们。"
 MGU_spread_the_revolution: "扩大革命"
 MGU_spread_the_revolution_desc: "我们给魔联带来的革命得到了[MGU.GetNameDef]人民的高度赞赏。现在我们已经稳定了我们的内部事务，是时候从更大的角度考虑问题，把目光投向我们自己的边界之外了。"
 MGU_smash_fascism: "粉碎南美法西斯主义"
 MGU_smash_fascism_desc: "在南美大陆上，革命尚未传播到部分国家。其中一些国家的无产阶级仍然受到法西斯统治者的严重压迫我们不能听之任之，我们必须解放我们的工人同志！"
 MGU_anti_imperialism: "驱逐帝国主义"
 MGU_anti_imperialism_desc: "我们附近的一些国家还没有获得应有的独立。仍然有一些帝国声称控制着这些领土。殖民主义和帝国主义属于过去的时代，我们早就应该向这些帝国表明这一点了。"
 MGU_anti_imperialism_tt: "解锁§Y南美反殖民主义§!决议，解放南美的殖民地。"
 MGU_jaguar_diplomacy: "美洲豹外交"
 MGU_jaguar_diplomacy_desc: "[CHI.GetName]最近用一种本土动物作为外交礼物。尽管存在意识形态上的差异，但这似乎是缓和与外国政府紧张关系的一个成功方法。也许我们可以用同样的技巧来劝阻大国不要干涉我们自己的事务。"
 MGU_jaguar_diplomacy_tt: "解锁§Y$MGU_jaguar_diplomacy_cat$§!决议，与反对南美共产主义的列强签署互不侵犯条约以安抚她们。"
 MGU_sway_the_neighbors: "影响邻国"
 MGU_sway_the_neighbors_desc: "我们要用一切必要的手段，提高邻国的阶级觉悟，帮助她们摆脱资产阶级压迫的枷锁。"
 MGU_sway_the_neighbors_tt: "解锁§Y$MGU_sway_the_neighbors_cat$§!决议，在南美国家推广共产主义。"
 MGU_julieta_soria: "胡丽叶塔·索尼娅"
 MGU_union_of_latin_american_socialist_republics: "建立拉丁美洲社会主义共和国联盟"
 MGU_union_of_latin_american_socialist_republics_desc: "我们的革命运动持续削弱整个大陆的资产阶级社会结构。很明显，我们不再仅仅是[ROOT.GetAdjective]人的运动，我们更是南美人的运动，我们的政治结构是时候更好地代表这种变化了。"
 MGU_smash_democracy: "终结南美资本主义"
 MGU_smash_democracy_desc: "资产阶级民主和资本主义继续侵蚀着许多南美人的权利和生活条件。我们必须尽我们所能把整个大陆的同志从压迫者手中解放出来。"
 MGU_kgbrazil: "情报战线建设"
 MGU_create_kgbrazil_with_agents: "成立魔联安全委员会"
 MGU_kgbrazil_just_add_operatives: "[SOU.GetAdjective]情报合作"
 MGU_kgbrazil_no_lar: "加强情报战线建设"
 MGU_kgbrazil_cangaco: "科伊特罗斯网络"
 MGU_kgbrazil_desc: "[MGU_kgbrazil_desc_key]"
 MGU_create_kgbrazil_with_agents_desc: "有关敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。建立一个强大的机构可能需要时间，但意识形态一致的外国情报部门会帮助我们。"
 MGU_kgbrazil_just_add_operatives_desc: "有关敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。我们的机构最近已经投入了大量的工作，但如果能招募一些有经验的苏联特工协助我们的事业就更好了"
 MGU_kgbrazil_no_lar_desc: "关于敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。我们应该优先考虑我们的技术需求，既要收集敌人的情报，又要防止她们获得我们的敏感信息。"
 MGU_robert_ivanov: "罗伯莎·伊万诺芙"
 MGU_nadiya_morozova: "娜蒂娅·莫罗佐娃"
 Maximilian_Vogel: "马柯西蜜莉安·沃格尔"
 MGU_collectivization_of_transport: "运输系统集体化"
 MGU_collectivization_of_transport_desc: "我们的运输系统曾有过较好的日子，现在迫切需要改革，以便更有效地利用它满足我们的需要。运输系统的集体化将赋予工人们权力，以她们认为最合适的方式进行这些亟需的改革。"
 MGU_nationalization_of_industry: "工业国有化"
 MGU_nationalization_of_industry_desc: "我们的民用工业还没有国有化。在那些追求利润而忽视满足人民和国家需求的私人所有者手中，效率受到了极大的影响。为了[MGU.GetNameDef]全体人民的利益，我们需要国有化并扩大我们的工业。"
 MGU_rapid_industrialization: "快速工业化"
 MGU_rapid_industrialization_desc: "我们对民用工业的投资似乎对我们的工人和国家都非常有益。也许我们应该考虑对国内军事工业进行类似的投资。"
 MGU_collectivization_of_agriculture: "农业集体化"
 MGU_collectivization_of_agriculture_desc: "我们的农业相当分散，效率没有达到应有的水平。通过将工业集体化并将其交给工人作为一个集体来处理所需的改革，我们可以解决它以及更多的问题。"
 MGU_allow_the_church_to_operate: "接纳社会主义神学家"
 MGU_allow_the_church_to_operate_desc: "一场新的神职人员运动开始在南美洲扎根。神职人员正在倡导社会主义政策，这将使我们最需要帮助的人一劳永逸地摆脱贫困。也许我们应该接纳这些激进的神学家，而不是激怒那些支持她们的忠实的无产阶级。"
 MGU_state_atheism: "世俗国家"
 MGU_state_atheism_desc: "为了使人民的思想不要充满不良思想，我们必须保证这种宣传在任何地方都不能传播。[MGU.GetAdjective]神学家的旧传统和她们所宣扬的思想，与我们人民的愿望背道而驰。我们不能再这样放任下去了！"
 MGU_support_industrialists: "支持实业家"
 MGU_support_industrialists_desc: "虽然在我们的人口中，工人多于资本家，但后者控制着更多的财富和资源。我们应该制定限制工人权利的政策，允许实业家更有效地运营，以改善整个经济。"
 MGU_reward_army_loyalty: "奖励陆军忠诚"
 MGU_reward_army_loyalty_desc: "军队不仅在我们夺取政权的过程中，而且在保持对政权的控制方面都是不可或缺的。是时候通过增加军队基础设施项目的资源分配来回报盟友的忠诚了。"
 MGU_reinvigorate_the_navy: "振兴海军"
 MGU_reinvigorate_the_navy_desc: "海军军官长期以来一直支持玛吉斯之翼，即使这样做在公众中不受欢迎。为了她们的长期支持，我们将增加资金，使她们能够开始更新换代老旧舰队的进程。"
 MGU_establish_caloi: "成立卡洛伊工厂"
 MGU_establish_caloi_desc: "世界各地不断升级的紧张局势使得从欧洲和北美进口自行车和零部件变得困难。鉴于我们有丰富的橡胶和钢铁资源，也许我们应该建立自己的自行车工厂，并将其应用于军事。"
 MGU_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective]技术交流"
 MGU_us_brazil_technology_exchange_desc: "近年来，我国的专业技术知识得到了广泛的提高，但我们还有很多东西要向[USA.GetNameDef]的朋友学习。也许我们可以劝说她们与我们互相分享知识。"
 MGU_us_brazil_technology_exchange_tt: "如果[USA.GetFlag]§Y[USA.GetNameDef]§!接受提议："
 MGU_depose_vargas: "废黜[ROOT.GetLeader]"
 MGU_depose_vargas_desc: "[ROOT.GetLeader]成了累赘。虽然她是一个老练的政治家，但人们对一个人的容忍是有限的。如果我们要避免再次陷入贫困，我们就需要将她赶下台，并从军队中选出一位更受欢迎的领导人来取代她。"
 MGU_equality_for_women: "无产阶级的平等"
 MGU_equality_for_women_desc: "旧的资产阶级秩序的一切伪装都必须被打破。为此，魔联的妇女和少数民族长期以来一直被国家忽视，现在是我们解决她们的历史冤屈的时候了。我们还必须鼓励她们为我们无产阶级共和国的发展而发挥她们的才能。"
 MGU_equality_for_women_tt: "§Y$MGU_olga_benario_prestes$§!解锁为部队指挥官"
 MGU_italian_cooperation: "[ITA.GetAdjective]-[ROOT.GetAdjective]瓜分非洲"
 MGU_italian_cooperation_desc: "随着老牌帝国的纷纷崩溃，对非洲的新一轮争夺正在兴起。通过我们与[ITA.GetNameDef]的特殊关系，我们有机会为自己在非洲开辟一片领土。"
 MGU_german_cooperation: "南大西洋霸主"
 MGU_german_cooperation_desc: "长期以来，大西洋一直被美国和英国海军所统治。通过我们与[GER.GetNameDef]的合作，我们已经准备好驱逐她们，为我们自己控制大西洋。"
 MGU_german_cooperation_tt: "获得§Y南大西洋§!中不为[ROOT.GetNonIdeologyName]或[GER.GetNonIdeologyName]所拥有的岛屿的§Y宣称§!"
 MGU_german_cooperation_tt_2: "获得§Y10§!艘[GER.GetAdjective]§YIIA型早期潜艇。§!"
 MGU_attack_bolivia: "夺取亚马逊"
 MGU_attack_bolivia_desc: "亚马逊雨林本质上属于[MGU.GetAdjective]。不能再容忍[BOL.GetNameDef]继续实际占领其中的部分土地。"
 MGU_attack_chile: "先发制人的打击"
 MGU_attack_chile_desc: "只要[CHL.GetAdjective]的残余势力还躲在山后，我们的西部边境就永远不会彻底安宁。因此，我们必须清算[CHL.GetAdjective]政府，并且把它并入我们自己的领土。"
 MGU_panama_push: "巴拿马攻势"
 MGU_panama_push_desc: "如果我们要为我们自己保护这片大陆，我们必须迅速行动，在敌人作出反应之前碾压她们。"
 MGU_unify_south_america: "一统南美"
 MGU_unify_south_america_desc: "凭借我们人民的力量和勇气，南美洲已经落入了我们的掌控之中。现在，我们必须开始困难的任务，将整片大陆统一起来，团结在我们的统治和文化下。"
 MGU_unify_south_america_tt: "解锁决议获取在§Y南美§!所拥有的领土的§Y核心§!"
 MGU_sway_the_cangaco: "使激进平等主义者支持我们的事业"
 MGU_sway_the_cangaco_desc: "激进平等主义者多年来一直与各种政权作斗争，尽管她们不是马克思主义者，但她们在重新分配地方财富方面得到了广大农民的强烈支持。也许我们可以将她们和她们的经验引入进我们的革命运动中？"
 MGU_sway_the_cangaco_tt: "§R移除§!§Y$MGU_cangaceiro_decision_cat$§!§R决议，我们不再会在受影响的地区打压激进平等主义者！§!\n\n内战触发或者政府为§Y共产主义§!时，获得§G3§!支激进平等主义者民兵单位"
 MGU_cangaco_coup: "激进平等主义者政变"
 MGU_cangaco_coup_desc: "尽管革命承诺了很多，但运动的领导层优柔寡断，陷入了关于坚持哪些正确理念的教条主义辩论中。随着人民的支持空前增强，现在是时候让激进平等主义者接管国家，并一劳永逸地铲除其核心的腐败了。"
 MGU_south_american_defense_cooperation: "南美联合军事演习"
 MGU_south_american_defense_cooperation_desc: "我们的大陆在人口和地理上都是多样化的。通过与邻国举行联合军事演习，我们的人民不仅可以了解她们的战斗方式，还可以了解她们的生活方式。"
 MGU_south_american_defense_cooperation_tt: "每一个§Y阵营成员§!的所有§Y陆军将领§!将有§G50%§!概率获得一个随机§Y地形特质§!。"
 MGU_foreign_legion: "外籍兵团"
 MGU_foreign_legion_desc: "在这动荡时期，[ROOT.GetName]已成为外国人的避难所。在她们中间不乏愿意为我们共同的价值观献出生命的人。我们应该给予她们这样的机会，把她们招募进外籍兵团。"
 MGU_foreign_legion_tt: "创建编制§Y外籍兵团§!并且在[ROOT.Capital.GetCapitalVictoryPointName]部署§G3§!单位。\n\n解锁§Y$MGU_foreign_legion_cat$§!决议来招募更多§Y外籍兵团§!编制的部队。"
 MGU_legion_name: "外籍兵团"
 MGU_south_american_research_cooperation: "拉丁美洲研究委员会"
 MGU_south_american_research_cooperation_desc: "众所周知，相比于我们的竞争对手，我们拉丁美洲的工业和大学并没有获得同样水平的资金支持。然而，通过联合研究机构进行合作，我们可以避免重复工作，并加快整个地区的创新步伐。"
 MGU_south_american_tech_sharing_group_tt: "如果阵营中的南美洲成员同意加入："

 #国家理念
 MGU_undiversified_economy_modifier: "单一经济"
 MGU_undiversified_economy_modifier_desc: "魔联过于依赖咖啡出口，而在上一个暴雨季来袭时，正处于内战之中的魔联无暇顾及种植园，这种令人上瘾的刺激物严重减产，导致魔联经济陷入瘫痪。如果魔联希望繁荣发展，任何政府都必须将经济多元化，发展新的领域。"
 MGU_weak_government: "破碎的政府"
 MGU_weak_government_desc: "多年来的革命和未遂政变削弱了魔联政府的权威。初代盟主的突然离世使情况变得更糟，当前的政策是在妥协中达成的协议，支持者寥寥无几。无论魔联的未来如何，当前的政治安排显然是站不住脚的。"
 MGU_aftermath_of_the_coup: "紧急状态"
 MGU_aftermath_of_the_coup_desc: "1935年，叛军发动了一场几乎演变成全面内战的政变，国家宣布进入紧急状态。尽管政变被挫败，但是情况依旧不容乐观，政界的许多人现在担心，大议会是否能妥善的处理当前面临的诸多问题。"
 MGU_undiversified_economy_modifier_dummy_idea: "$ MGU_undiversified_economy_modifier$"
 MGU_weak_government_dummy_idea: "$ MGU_weak_government$"
 MGU_aftermath_of_the_coup_dummy_idea: "$ MGU_aftermath_of_the_coup$"
 MGU_undiversified_economy_modifier_dummy_idea_desc: "$ MGU_undiversified_economy_modifier_desc$"
 MGU_weak_government_dummy_idea_desc: "$ MGU_weak_government_desc$"
 MGU_aftermath_of_the_coup_dummy_idea_desc: "$ MGU_aftermath_of_the_coup_desc$"
 MGU_modify_aotci_ns_intro: "§Y$ MGU_aftermath_of_the_coup$§!追加效果："
 MGU_estado_novo_modifier: "新国家体制"
 MGU_estado_novo_modifier_desc: "$ MGU_estado_novo_desc$"
 MGU_estado_moderno_modifier: "现代国家"
 MGU_estado_moderno_modifier_desc: "$MGU_estado_moderno$"
 MGU_modify_estado_novo_ns_intro: "$MGU_estado_novo_modifier$追加效果："
 MGU_modify_estado_moderno_ns_intro: "$MGU_estado_moderno_modifier$追加效果："
 MGU_radio_nacional_idea: "神滨广播电台"
 MGU_radio_nacional_idea_desc: "随着神滨广播电台的建立，政府现在有了与公众直接沟通的方法。我们可以用它来确保她们获得最客观、最新的信息，或者仅仅是我们想让她们知道的信息。"
 MGU_anaue_idea: "玛吉斯之翼集会"
 MGU_anaue_idea_desc: "身穿制服的该党羽翼在街头高呼口号，这句话给玛吉斯之翼的支持者灌输了自豪感，给反对派灌输了焦虑。"
 MGU_ethical_internationalism_idea: "伦理国际主义"
 MGU_ethical_internationalism_idea_desc: "$ MGU_ethical_internationalism$"
 MGU_secure_our_borders_idea: "保护我们的边境"
 MGU_secure_our_borders_idea_desc: "$ MGU_secure_our_borders$"
 MGU_army_reward: "奖励陆军忠诚"
 MGU_navy_reward: "奖励海军忠诚"
 MGU_psad_idea: "公共服务行政部门"
 MGU_psad_idea_desc: "公共服务行政部门的任务是通过整合和重新组织各个部门的前身，建立一体的的、现代化的部门，帮助政府维持良好的制度和经济运作。"
 MGU_commonwealth_idea: "葡语联邦成员国"
 MGU_commonwealth_idea_desc: "该国是葡语联邦的成员，葡语联邦是一个主要语言为葡萄牙语，并且拥有紧密历史联系的团体。成员国已同意在技术和外交政策等共同关注的问题上相互合作。"
 MGU_proletarian_equality: "无产阶级的平等"
 MGU_proletarian_equality_desc: "$ MGU_equality_for_women_desc$"
 MGU_promoting_communism: "共产思潮崛起"
 MGU_promoting_communism_desc: "魔联试图通过支持各种共产主义联盟来影响我们的政局。"
 MGU_sway_the_neighbors_lar: "影响邻国的情报活动"
 MGU_army_dummy_idea: "$SMB_army_BRA$"
 MGU_estado_novo_dummy_idea: "$ MGU_estado_novo_modifier$"
 MGU_estado_novo_dummy_idea_desc: "$ MGU_estado_novo_desc$"
 MGU_national_defence_fund_idea: "国防开支增加"
 MGU_national_defence_fund_idea_desc: "$ MGU_defense_spending_desc$"
 MGU_defense_of_the_fatherland_idea: "走向对美洲的统治"
 MGU_defense_of_the_fatherland_idea_desc: "$ MGU_domination_of_the_americas$"
 MGU_neglected_state_dynamic_modifier: "被忽视的地区"
 MGU_neglected_state_dynamic_modifier_desc: "连续几届政府对该地区的投资长期不足，导致基础设施缺乏、失业和对中央政府的不满。"
 MGU_growing_state_dynamic_modifier: "不断壮大的地区"
 MGU_growing_state_dynamic_modifier_desc: "通过中央政府的大力投资和发展，现在这个地区的经济正在增长，并将在未来几年实现全面工业化。"
 MGU_modify_economy_intro: "§Y$ MGU_undiversified_economy_modifier$§!追加效果："
 MGU_rail_investment: "铁路投资"
 MGU_rail_investment_desc: "$ MGU_invest_in_railways_desc$"
 MGU_road_investment: "道路投资"
 MGU_road_investment_desc: "$ MGU_invest_in_road_infrastructure_desc$"
 MGU_port_investment: "港口投资"
 MGU_port_investment_desc: "$ MGU_invest_in_ports_desc$"
 MGU_new_capital_modifier: "新首都建设"
 MGU_new_capital_modifier_desc: "我们正在国家的中心地带建立一个新首都，以减轻农村地区的孤立感。"
 MGU_separatism_idea: "分离主义情绪"
 MGU_separatism_idea_desc: "全国范围内有许多人对魔联中央政府抱怨不满，或者对支持国家较不富裕的地区感到愤怒。过去，这些情感曾导致短暂的分离主义运动，使她们的地区脱离国家。如果我们不能尽快稳定政治局势，这些运动可能会导致魔联的分裂。"
 MGU_propaganda_idea: "宣传部"
 MGU_propaganda_idea_desc: "在这样一个不稳定的时期，我们必须确保公众只获得她们继续工作和支持政府所需的信息。"
 MGU_cangaceiro_state: "地区内有激进平等主义者活动"
 MGU_cangaceiro_state_desc: "魔联东北部曾经出现过权力真空，导致了被称为“激进平等主义者”的土匪的崛起。这些土匪已经在该地区肆虐了几十年，而且经常得到当地同情她们的人的支持。在我们完全失去对该地区的控制之前，我们必须对她们持续的抢劫和谋杀采取行动。"
 MGU_disrupt_bolivar_LaR: "反间谍资金"
 MGU_disrupt_bolivar_LaR_desc: "外国情报机构在这里的肆无忌惮的行为已经太久了。有了新的资金，我们将确保在事先不知情的情况下不会发生任何事情。"
