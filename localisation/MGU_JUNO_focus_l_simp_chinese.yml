 MGU_presidential_republic: "总统制共和国"
 MGU_presidential_republic_desc: "这个国家需要强有力的、果断的领导才能团结人民，保卫我们的疆土。为此，我们正在将政治权力集中在共和国总统手中，尽管我们必须确保有强有力的制衡，以防止另一个巴尔加斯试图夺取权力。"
 MGU_tax_haven: "新兴的避税天堂"
 MGU_tax_haven_desc: "针对企业的低税收和税务漏洞导致越来越多的跨国公司迁往魔联。我们从她们那里得到一些税收总比什么都没有好。"
 MGU_nationalized_banks: "国有银行"
 MGU_nationalized_banks_desc: "通过将银行国有化，我们可以加强对经济中货币供应的控制，并将资金从股东口袋中重新分配到工人手中。"
 # MGU_court_the_military_ideaa: "Courting the Military"
