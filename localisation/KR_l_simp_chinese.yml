 swiss.179.t:0 "公社被击败了！"
 swiss.179.a:0 "和平统治！"
 SWI_unity_through_conquest:0 "收复失地"
 SWI_unity_through_conquest_desc:0 "我们不应当躲在我们的家中，而是应当为即将到来的浪潮作准备，以使我们能够顺利渡过“风暴”。办法是守住一切属于我们的东西并拿回所有自古以来曾经属于我们的东西。火车国人民必须在一项共同的事业之下团结起来：把敌人从我们手中窃走的一切，夺回来！"
 SWI_failed_coup:0 "政变失败"
 SWI_failed_coup_desc:0 "民族主义的火车国爱国会推翻政府的尝试并未成功，政变不仅没有留住他们非法所得的东西，还把整个国家推入了混乱中。现在秩序已经恢复了，但代价是什么呢？"
 swiss.180.t:0 "交换上萨瓦"
 swiss.180.d:0 "随着法兰西公社的垮台和法国合法政府的归来，欧洲恢复了和平与秩序，现在是时候履行我们在大战结束时作的承诺，将上萨瓦交还给法国控制。虽然多年以来我们都是这片土地的贴心管家，但我们对他们的承诺是毋庸置疑的。现在这片土地必须还给法国，而法国政府肯定会对我们保护其领土的行为充满感激。"
 swiss.180.syndie:0 "旧的火车国秩序被推翻了，而在它的尸骸上，一个崭新的、适宜的工团主义政府已经建立了起来。为了协调与我们的工团主义邻居法兰西公社的关系。我们必须兑现我们多年前的承诺，将上萨瓦地区交还给公社同志们的治下。通过这一合作行为，我们可以确保之后我们能和法兰西保持步调一致。"
 swiss.180.a:0 "它必须被交给[735.Owner.GetNameDef]"
 swiss.181.t:0 "交还上萨瓦"
 swiss.181.d:0 "火车国向我们靠拢，并给我们提出了一份议案：将他们已经控制了二十余年的上萨瓦地区交还给我们控制。他们认为我们是这片土地的合法拥有者，并且根据他们之前的暂管义务，将这片土地交还给我们。"
 swiss.181.a:0 "他们已经履行了他们的诺言"
 swiss.184.t:0 "军官抗议"
 swiss.184.d:0 "出于对我们宣布戒严令的回应，许多军官决定辞职以示抗议——也许他们是被一些我国境内残余的、忠于工团主义残留的运动所影响。这些军官将会给我国的军阶留下一个只能由时间来填补的空洞…"
 swiss.184.a:0 "这不够理想"
 swiss.185.t:0 "我们在火车国的资产被国有化"
 swiss.185.d:0 "我们已经获悉，火车国的民族主义政权已经国有化了他们国内的一切外资的经济资产，以试图更好的控制他们的经济。自然，我们在那里有不可小视的资产，同时我们也得面临在火车国损失了财产的我国公民的压力了。"
 swiss.185.a:0 "我们不会忘记的"
 swiss.186.t:0 "新秩序的垮台"
 swiss.186.d:0 "虽然旧火车国政府垮台后“为了祖国更好”而建立的军事独裁政权才仅仅成立不到一年，火车国爱国会的政府已经展现出他们完全无法获得公众的支持。\n\n日益增加的公众抗议最终在首都的行政机关处达到了高潮，与起义者结盟的叛乱军事单位已夺取了各个关键地区。\n\n奥利薇如许多卷入了政变的军官一样，溜了。但至少现在，政府中的温和保守派已经建立了有一个新政府，以过渡到旧的联邦政府能够完全重建起来。"
 swiss.186.a:0 "火车国万岁！"
 swiss.187.t:0 "哨所遇袭"
 swiss.187.d:0 "一个位于米特兰的未通无线电的哨所，今天被人发现其遭到了不明身份的敌人攻击并被洗劫一空。从理论上来说，攻击者应当是工团主义的同情者，他们希望利用存放在这里的武器来武装自己。哨所的士兵已在保卫它的战斗中被杀。我们必须为他们的死复仇。"
 swiss.187.a:0 "有的人已经到了肆无忌惮、胆大妄为的地步！"
 swiss.188.t:0 "伯尔尼的枪声"
 swiss.188.d:0 "今天早晨，枪声惊醒了伯尔尼。身份不明的枪手试图袭击沿大街巡逻的军事巡逻队。在军队没有受到任何损失的情况下就击毙了枪手，但是这个事件已让公众对我们掌控内政的水平感到不安。"
 swiss.188.a:0 "令人不安。"
 swiss.189.t:0 "民众支持率上升"
 swiss.189.d:0 "近来我们增加军事巡逻和警力存在的政策在国内大大降低了犯罪率，人民正逐渐意识到，我们政府才是他们的保护者。"
 swiss.189.a:0 "我们保护人民"
 swiss.190.t:0 "增加巡逻队？"
 swiss.190.d:0 "我们近来的军事行动已经成功的平息了国内的抵抗活动，尤其是在城市地区。有人建议我们在火车国更为偏远的地区增加我们的军事存在，这些地区是最难维持秩序的地区，需要大量的人力来覆盖到这些地区。"
 swiss.190.a:0 "保证完成任务"
 swiss.190.b:0 "这些人应该用到其他地方去"
 swiss.191.t:0 "在边境上作战"
 swiss.191.d:0 "我们最近决定将外国特务赶出国境线，这使得许多人前往边境地区躲藏起来并反对国家。最近几天，这些战斗人员在边境地区和这些地区的军事巡逻队发生了多次战斗，我们的部队中也遭到了一些损失。"
 swiss.191.a:0 "他妈的！"
 swiss.192.t:0 "稳定国家"
 swiss.192.d:0 "尽管工团主义游击队不断努力想破坏我们维持和平和秩序的努力，但是我们已经成功定位并粉碎了所有主要的抵抗来源和政府的潜在风险对象。通过这些措施，一个新的和平时代定将到来。"
 swiss.192.a:0 "好时代，到来吧！"
 SWI_fortify_savoie:0 "要塞化上萨瓦"
 SWI_fortify_savoie_desc:0 "法国对该地区的兴趣和活动的增加使得该地区的工团主义活动随之增加。修建地方防御工事应该可以增强我们维持和平并打击异议的能力。"
 SWI_savoie_crackdown:0 "镇压工团主义！"
 SWI_savoie_crackdown_desc:0 "向上萨瓦地区乃至全国各地部署额外的安全部队可以暂时的遏制他们的影响力以及颠覆政府行为的能力。"
 SWI_return_savoie:0 "归还上萨瓦"
 SWI_return_savoie_desc:0 "政治局势的变化给了我们一个交还上萨瓦给法国人控制的机会。当然，我们是否选择履行承诺又是另一回事了。"
 SWI_haute_savoie_make_canton:0 "整合上萨瓦"
 SWI_haute_savoie_make_canton_desc:0 "随着上萨瓦危机的结束，这片地区仍留在我们的手上。将这片土地完全整合进我国的可能性也由此显现了。这样做将会使得它不可能再会被交还给法国人，但这真的是那片土地上的人民所想要的吗？"
 SWI_vorgelbinger_make_canton:0 "整合福拉尔贝格"
 SWI_vorgelbinger_make_canton_desc:0 "随着福拉尔贝格已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有火车国其他州所拥有的权利和机会。"
 SWI_savoie_make_canton:0 "整合萨瓦"
 SWI_savoie_make_canton_desc:0 "随着萨瓦已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有火车国其他州所拥有的权利和机会。"
 SWI_valle_make_canton:0 "整合瓦莱达奥斯塔"
 SWI_valle_make_canton_desc:0 "随着瓦莱达奥斯塔已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有火车国其他州所拥有的权利和机会。"
 SWI_economic_decisions:0 "调查我们的自然资源"
 SWI_economic_decisions_desc:0 "火车国是一片经济潜力尚未开发的国家。我们已经授权了联邦战争、工业和就业处下的采矿局来调查开发国内的自然资源，以此启动我国的工业化进程，并确保火车国人民不会落后于时代。"
 SWI_new_order_decisions:0 "新秩序"
 SWI_new_order_decisions_desc:0 "随着软弱无能的火车国联邦政府垮台，新秩序迎来了黎明。全国必须团结起来并准备好强化新政府，以此确保能够找到和处理掉那些试图反抗现政权的激进分子。"
 SWI_riedholf_mine:0 "开发里德霍夫矿区"
 SWI_riedholf_mine_desc:0 "对里德霍夫矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_gonzen_mine:0 "开发贡赞矿区"
 SWI_gonzen_mine_desc:0 "对贡赞矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_kapfnach_mine:0 "开发卡普纳赫矿区"
 SWI_kapfnach_mine_desc:0 "对卡普纳赫矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_cadlimo_mine:0 "开发皮亚托德拉矿区"
 SWI_cadlimo_mine_desc:0 "在瓦尔·卡迪利莫地区的皮亚托德拉矿区被发现有大量的铬矿。只要政府批准，我们就能迅速开启对这些铬矿的开采。"
 SWI_new_order_natpop:0 "获取对国家的控制权"
 SWI_new_order_natpop_desc:0 "火车国爱国会已经推翻了火车国政府并宣布了全国戒严。人民对这个新生的军事政权的合法性还留有分歧，如果它想活的长久的话就必须得保护人民的利益。"
 SWI_hold_parade_natpop:0 "举行一场阅兵式"
 SWI_hold_parade_natpop_desc:0 "在军方的支持下，是时候用我们的军队来提振民族精神并展示我们对国家的控制了。一次穿越首都大街的阅兵式肯定能够换来人们对我们的支持。"
 SWI_purge_military_natpop:0 "清洗军队中的工团主义分子"
 SWI_purge_military_natpop_desc:0 "工团主义者的行为表明他们正是火车国的敌人，而法国人则是他们阴险狡诈的主子。是时候审查我国军队的状况并审查我们的军官来确保军队对我们的忠诚了。"
 SWI_increase_draft_natpop:0 "扩大征兵法案"
 SWI_increase_draft_natpop_desc:0 "我国已经意识到了她面临着来自四面八方的威胁，因此需要新鲜的炮灰来填满我们的军队空缺。降低火车国男子在火车国军队服役时所需的条件将会填补战线里的空缺。"
 SWI_secure_ostschweiz_natpop:0 "控制东火车国"
 SWI_secure_ostschweiz_natpop_desc:0 "在东火车国地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_mittelland_natpop:0 "控制米特兰"
 SWI_secure_mittelland_natpop_desc:0 "在米特兰地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_romandie_natpop:0 "控制罗曼蒂"
 SWI_secure_romandie_natpop_desc:0 "在罗曼蒂地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_ticino_natpop:0 "控制提契诺"
 SWI_secure_ticino_natpop_desc:0 "在提契诺地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_declare_martial_law_natpop:0 "宣布戒严"
 SWI_declare_martial_law_natpop_desc:0 "在政权更迭之际，需要增加军事力量来对抗反叛分子——尽管这么做不会受到人民支持，但是这样做将会使得我们国家稳定下来。"
 SWI_nationalize_foreign_assets_natpop:0 "国有化外国财产"
 SWI_nationalize_foreign_assets_natpop_desc:0 "减少对外贸补给的依赖意味着我们不再需要外国投资了。没收在火车国国土上的外国资产将会极大地降低我们的国际声誉，但也会使得我们的经济得到强劲的增长。"
 SWI_conquer_romandie_natpop:0 "收复罗曼蒂"
 SWI_conquer_romandie_natpop_desc:0 "随着我们耻辱的将罗曼蒂丢给了法兰西公社，我们必须等待时机才能把这些入侵者赶回老家去。现在，是时候夺回我们父辈的土地了！"
 SWI_conquer_savoie_natpop:0 "征服萨瓦"
 SWI_conquer_savoie_natpop_desc:0 "我国对萨瓦有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_conquer_vorarlberg_natpop:0 "征服福拉尔贝格"
 SWI_conquer_vorarlberg_natpop_desc:0 "我国对福拉尔贝格有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_conquer_valle_natpop:0 "征服瓦莱达奥斯塔"
 SWI_conquer_valle_natpop_desc:0 "我国对瓦莱达奥斯塔有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_conquest_decisions:0 "解锁§Y大火车国§!决议"
 SWI_martial_law_effect:0 "将解锁§Y掌控国家§!的决议\n"
