 SWI_martial_law_declared:0 "已宣布戒严"
 SWI_natpop_control:0 "政府已安全了"
 swiss.193.t:0 "法裔火车国人流入法国"
 swiss.193.d:0 "近日来，不断上升的反法情绪表现在对我国内占有重要位置的法语人口发起的暴力和骚乱行动。这一分歧致使公民越过边境逃入法占上萨瓦地区，同时军队也正在打击农村地区一些更为极端的歧视案件。"
 swiss.193.a:0 "少了一些需要担心的叛徒"
 swiss.194.t:0 "法裔火车国人流入法国"
 swiss.194.d:0 "由于无法接受在统一的工团主义政权下统一法国的这一事实，反动的火车国政府已经新开始了一轮针对其境内法语火车国人的迫害活动。这导致了难民们越过边境流入了我国，其中许多人表明他们有兴趣拿起武器，最终解放他们的家园免受反动统治的压迫。"
 swiss.194.a:0 "我们张开双手欢迎你们"
