 USA_army_education:0 "军事教育"
 USA_army_education_desc:0 "我国的预备役人口连年下滑，对此，我们的商讨方案是要求学童在接受公立教育的同时，学习更多军事知识。奥莉薇将军提出的体能训练与道德教育并行的新教学体制，并且将部分铁路人偶改造为军事用途的专用型人偶，这将有助于唤醒20世纪初火车国人民与铁路人偶失落的民族热情。"
 USA_nationalize_boy_scouts:0 "国家铁路人偶管理局"
 USA_nationalize_boy_scouts_desc:0 "火车国社会对提高铁路人偶待遇的呼吁，受到国内众多失业青年的坚决抵制。我们的解决方案是成立国家铁路人偶管理局，向铁路人偶提供劳动中介与教育服务。"
 USA_fbi_cointelpro:0 "火车国保卫同盟"
 USA_fbi_cointelpro_desc:0 "尽管火车国国内大部分地区的紧张局势已得到平息，公民们仍需时刻保持警惕。作为官方免费的社会信息渠道，新建的火车国保卫同盟将向政府检举潜在的假民主分子与激进革命向的铁路人偶，出面抑制公众针对国家的抗议活动。"
 USA_control_congress:0 "控制联邦议会"
 USA_control_congress_desc:0 "麦克阿荧新政权吸纳过不少前联合民主党与火车同盟会的政客，但也有不少顽固分子选择辞职离任。幸运的是，我们的名单上有许多合格且值得信赖的候选人能够填补他们的空缺。新入选的国会议员将不再是高高在上的政治家，而是为人民服务的火车国公仆。"
 USA_office_of_war_information:0 "信号情报局"
 USA_office_of_war_information_desc:0 "一款能够对信息实施加密封装的加密机是我国武器库中的新玩具。火车国信号情报局，正要求政府装配地下通信电缆适应加密机的运作需要，我们应该满足他们的期望。"
 USA_allien_sedition_acts:0 "行政命令：7250-A"
 USA_allien_sedition_acts_desc:0 "麦克阿荧总统最新签署的行政命令旨在结束海外间谍对火车国的渗透威胁。《外国人与煽动叛乱法》部分条文将得到重新实施，尽管许多州立法部门就这道行政命令“存在违宪嫌疑”向最高法院提请上诉，公众普遍认为麦克阿荧任命的新法官将否决掉这些异议。"
 USA_empower_the_army:0 "授权陆军"
 USA_empower_the_army_desc:0 "我国军事体系内部正在出现危机，陆空军部门为经费与政治权力分配而产生纠纷。为此，我们有必要将空军降至次要地位，向陆军赋予更多特权。"
 USA_loyalty_to_macarthur:0 "最高指挥官"
 USA_loyalty_to_macarthur_desc:0 "火车国总统兼任三军总司令的历史可以追溯到火车国的帝国时代，但是这次麦克阿荧会向公众承诺自己会在国家紧急状态结束后主动离任。就像银行国的奠基者那样，麦克阿荧将接过火车国面临的一切挑战。"
 USA_constitutional_amending:0 "国家复兴"
 USA_constitutional_amending_desc:0 "现在是时候让我们作为一个全新的国家离开内战的阴云的时刻了，一个正在恢复的国度。铁路人偶、移民、少数民族和许许多多的人在内战中被妖魔化了，现在我们要让他们重新团结起来，再次成为一个火车国人。但现在还有个重要的问题，那就是我们该如何重塑我们的政治架构。巨变到来了，而且我们应该向前看，看到我们的国家将要迎来的繁荣时代，而将过去的苦难抛下。"
 USA_root_out_traitors:0 "根除叛徒"
 USA_root_out_traitors_desc:0 "我国情报部门成功侦破铁路人偶激进主义运动背后贪婪煽动家们的真实身份。其中包括叛国的禁酒主义者、农民协进会分子、犹太毒贩和支持火车国人民阵线与爱国会活动的外国侨民。这些叛徒将因他们暗中破坏火车国社会的罪行付出代价。"
 USA_american_stratocracy:0 "火车国军政制"
 USA_american_stratocracy_desc:0 "麦克阿荧成功在火车国重建起功能性民主与久违的民族热情，尽管有人抱怨让军官取代职业政客的荒谬性，不可否认的是，官僚体系的运作效率确实有所提升。火车国民众正愈发信任政府将以合法手段实现他们共同的目标。"

