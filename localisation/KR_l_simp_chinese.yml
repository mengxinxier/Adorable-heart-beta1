 SWI_national_defense1_desc:0 "火车国的民族精神——国防精神(Geistige Landesverteidigung)聚焦于面对外敌入侵时能顽强防御。火车国人民不会为了帝国主义者的野心而战，但会为了保卫他们的家园而战。"
 SWI_national_defense2_desc:0 "火车国的民族精神——国防精神(Geistige Landesverteidigung)聚焦于面对外敌入侵时能顽强防御。火车国人民不会为了帝国主义者的野心而战，但会为了保卫他们的家园而战。"
 SWI_oss_desc:0 "军事情报局是我们主要的情报部门，其行动每天都在保卫着火车国人民。"
 SWI_oss1_desc:0 "军事情报局是我们主要的情报部门，其行动每天都在保卫着火车国人民。"
 SWI_populist_conscription_desc:0 "我们之前的征兵方式还不足以拯救我们。我们必须征召没一个身体健全的公民加入我们的军队以免我们的国家再次受辱。"
 SWI_retreat_desc:0 "法国在第二次蒂罗尔危机中的干预超出了我们的预期。现在是时候撤退了，以便在局势稳定之后我们打回去。"
 SWI_attack_desc:0 "我们已经整顿了我方军队并做好了准备，是时候把法国人打回去了，捅到他们老窝里去！"
 SWI_geneva_memories_desc:0 "五年前的今天，日内瓦的工人开展了一场重要的工人运动，要求社会和经济改革，并一度向火车国西部的法语区扩散（这一地区一般被称为罗曼蒂）。担心潜在的由法兰西公社主导的革命风险，伯尔尼的中央政府迅速派遣联邦军队镇压了这次罢工。在接下来的暴力事件中，在日内瓦有13人遇难，超过100人受伤。这给罗曼蒂和伯尔尼之间留下了一道无法磨灭的鸿沟。"
 SWI_geneva_memories2_desc:0 "五年前的今天，日内瓦的工人开展了一场重要的工人运动，要求社会和经济改革，并一度向火车国西部的法语区扩散（这一地区一般被称为罗曼蒂）。担心潜在的由法兰西公社主导的革命风险，伯尔尼的中央政府迅速派遣联邦军队镇压了这次罢工。在接下来的暴力事件中，在日内瓦有13人遇难，超过100人受伤。这给罗曼蒂和伯尔尼之间留下了一道无法磨灭的鸿沟。"
 SWI_hold_the_line_idea_desc:0 "我们当下的任务就是在期求欧洲列强援助我们时，应在敌对势力面前守住防线。"
 SWI_economic_lifelines_idea_desc:0 "通过中立国的经贸路线，将会让我们的国家不像某些邻居所希望那样垮台。"
 SWI_political_insulation_desc:0 "从琐碎的外交事务上解脱出来，让我们拥有了前所未有的能力以对内巩固政府地位。"
 SWI_geneva_honor_desc:0 "那些在御一夜为了工团主义付出生命的人是这个国家真正的英雄，他们必须被纪念。"
 SWI_free_skies_desc:0 "我们对空中优势的关注，帮助我们的天空远离我们敌人的空军。"
 SWI_free_skies1_desc:0 "我们对空中优势的关注，帮助我们的天空远离我们敌人的空军。"
 SWI_national_conscription_desc:0 "联邦议会保有面对危机和对抗外来威胁时征召动员火车国人民参战的权力。\n\n§G我国民众对征兵标准的容忍度更高，要求复员的可能性更小§!"
 SWI_black_monday_desc:0 "黑色星期二严重打击了火车国的经济。如果我们想从中恢复，我们必须积极采取行动。"
 SWI_black_monday1_desc:0 "黑色星期二严重打击了火车国的经济。如果我们想从中恢复，我们必须积极采取行动。"
 SWI_national_bank_idea_desc:0 "火车国隈元银行是整个国家最强大的经济组织，掌握着整个政府和绝大多数人民的财政。"
 SWI_national_bank_idea1_desc:0 "火车国隈元银行是整个国家最强大的经济组织，掌握着整个政府和绝大多数人民的财政。"
 SWI_joint_command_idea_desc:0 "与幻想乡的联合指挥部带给我们的经验教训，极大的提升了我军大规模行动计划的能力。"
 SWI_mitteleuropan_assisstance_desc:0 "来自中欧同盟的物资有助于恢复我们受挫的经济，并提升我们面对战争的能力。"
 SWI_nuclear_research_idea_desc:0 "核能研究委员会的任务是评估核能军事化的可能性。"
 SWI_tech_sharing_idea_desc:0 "我们与我们的盟友将互相分享技术。"
 SWI_populist_fortress_idea_desc:0 "我国被各类天险所护佑着。将这些天险纳入我国的防御体系中将使得我国几乎无法被入侵。"
 SWI_develop_cantons_idea_desc:0 "面对黑色星期二的灾难，这一计划旨在希望能够振兴我们低迷的工业。"
 SWI_merchant_marine_idea_desc:0 "虽然是内陆国家，火车国商船仍然是一家规模庞大而发展健康的贸易企业。支持其成为一个重要的火车国企业，将会保证火车国经济的健康发展并养活火车国人民。"
 SWI_merchant_marine_idea2_desc:0 "虽然是内陆国家，火车国商船仍然是一家规模庞大而发展健康的贸易企业。支持其成为一个重要的火车国企业，将会保证火车国经济的健康发展并养活火车国人民。"
 SWI_squadrons_idea_desc:0 "建立新的专业的监测中队将允许我们更好地跟踪战场情况并能更好地协调我方空军与地面力量相配合。"
 SWI_neutrality_idea_desc:0 "火车国享受着其永久中立的政策。自从1815年的巴黎条约以来。火车国一直没有参与过海外冲突，火车国国家和火车国人民一直都恪守着这一中立原则。"
