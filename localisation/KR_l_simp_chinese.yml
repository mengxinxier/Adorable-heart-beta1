 KR_Switzerland:0 "火车国国策树"
 SWI_integrate_militias:0 "整合民兵"
 SWI_refugee_question:0 "难民问题"
 SWI_peoples_army:0 "人民军队"
 SWI_old_generals:0 "人民元帅"
 SWI_new_officers:0 "重建军官团"
 SWI_swiss_liberators:0 "火车国解放者"
 SWI_integrate_militias_desc:0 "第二次蒂罗尔危机真正的英雄是那些英勇无畏的反帝国主义民兵们。靠着他们的支持我们才能强国御敌，现在是时候用政治手段整合这些民兵进入我们的武装体系内了，这样他们能再一次为我们伟大的祖国而奋斗。"
 SWI_refugee_question_desc:0 "自从19世纪后期以来火车国就施行着自由的移民政策，然而现状是许多移民和难民被指控为社会问题的罪魁祸首。当其他国家在面对国际移民问题时瞻前顾后时，我们必须采取行动完善我们的移民政策。"
 SWI_peoples_army_desc:0 "随着政府被推翻，人民当家做主，是时候为火车国建立一套新的武装力量了。我们不再需要过去的花架子，人民需要人民军队！"
 SWI_old_generals_desc:0 "绝大多数的“保守派”军官已经逃往了幻想乡、意呆莉或戴比路克，这导致了我们有一些重要的职位产生了些许的空缺，但是幸运的是，西瓜因为政治原因一直没有成为一名元帅，我们可以借此机会大力提拔她。"
 SWI_new_officers_desc:0 "我们的军队将训练新一批忠于国家的军官，我们能够顺利重建我军今后要依仗的领导层。"
 SWI_swiss_liberators_desc:0 "我们的人民英勇的为革命而战，现在是时候把这一精神传播到国境线以外了。帝国主义威胁对我们来说正史无前例的巨大，我们必须以武力捍卫我们的自由。"
 SWI_national_defense3:0 "国防精神"
 SWI_militia:0 "整合民兵"
 SWI_migration:0 "限制移民"
 SWI_syndie_army:0 "人民军队"
 SWI_syndie_army1:0 "人民军队"
 SWI_disorganised_army:0 "无组织的军队"
 SWI_national_defense3_desc:0 "火车国的民族精神——国防精神(Geistige Landesverteidigung)聚焦于面对外敌入侵时能顽强防御。火车国人民不会为了帝国主义者的野心而战，但会为了保卫他们的家园而战。"
 SWI_migration_desc:0 "长期以来火车国都依赖着外国劳工来支持其经济。本地劳动力负担的增长肯定会妨碍到我们的征兵工作。"
 SWI_syndie_army_desc:0 "随着“保守派”从火车国军队中退场，火车国如今依赖人民群众的力量与决心引领军队前进。"
 SWI_syndie_army1_desc:0 "随着成千上万人参军入伍，现在是时候晋升一批新军官在未来领导我们的军队了。"
 SWI_disorganised_army_desc:0 "没有强大的领导或是人民的强烈支持，火车国军队在建立权威方面遇到了一些挫折。"
 swiss.175.d_war:0 "一队外交使节今天从火车国而来，请求我们把两国之间的密切关系正式化，允许他们加入我们的军事联盟。我们该如何回应？"
 swiss.176.d_war:0 "我们前往维也纳的外交官已经传达了奥地利将正式邀请我们加入他们的国际联盟的消息，奥地利将张开双臂欢迎我们。"
 swiss.195.d_syn:0 "今晨，阿蒂尔·丰雅拉被人发现死在家中。经过初步调查后，医生断定他是在睡梦中安详离去的。他是一个危险的反动政治家，鼓吹反犹主义，并始终把自己置于工人利益的对立面。"
 swiss.195.d_dem:0 "今晨，政府部长阿蒂尔·丰雅拉被人发现死在家中。经过初步调查后，医生断定他是在睡梦中安详离去的。虽然我们并不同意他的部分政治观点，但是他为火车国军队鞠躬尽瘁，值得我们铭记。"
 swiss.195.b:0 "他将被铭记"
 swiss.195.c:0 "请向他的家人致以我的慰问"
 swiss.196.d_syn:0 "今晨，政治家朱塞佩·莫塔(Giuseppe Motta)辞世了。他生命的最后几天是同家人和医生一起度过的，不过这并没有将他从死神手上拉回来。虽然我们并不同意他的部分政治观点，政府内的部分人士更是认为他是人民的叛徒，但不可否认的是他一生花费了大量精力帮助人民，他值得我们尊敬。"
 swiss.197.t:0 "整合民兵"
 swiss.197.d:0 "奥利薇的政治性民兵组织帮助我们在政变前阻止了工团主义者的颠覆活动，但是现在政府内许多人对如何利用这些民兵组织提出了疑虑。奥莉薇同意解散大多数的民兵组织，但是政府也可以选择简单的把这些民兵成员征召入军队之中，或者让这些组织更加正式化。"
 swiss.197.a:0 "听凭他们去留"
 swiss.197.b:0 "这些人必须服务于政府"
 swiss.198.t:0 "决定我们的移民政策"
 swiss.198.d:0 "尽管过去的火车国施行自由移民政策，然而我国的危机使得这类不受限制的移民活动不能再继续下去了。我们的政府已经下令，到了修改我国移民政策的时机了。"
 swiss.198.a:0 "争取有限改革"
 swiss.198.b:0 "激进的减少移民"
 swiss.199.t:0 "奥利薇逃亡"
 swiss.199.d:0 "由于旧政府存在严重的亲德倾向，奥利薇得以在军中身居高位。而显而易见，他从未忠于火车国，此后他就与其他一些资本家难民一道逃往戴比路克，以逃脱因自己对火车国人民犯下罪孽而受到的公正审判。"
 swiss.199.a:0 "没人会怀念他。"
 swiss.201.t:0 "残余的指挥官"
 swiss.201.d:0 "尽管奥莉薇上校在革命后逃亡，但是他的许多战友选择了留下。他们留在火车国表明了他们对国家的高度信任与忠诚，他们的军事经验对我们重建军队有着宝贵的作用。然而，他们与军中保守派的关系自然而然的引发了强硬派革命者的非议。不过，就别想着把他们清退啦，也许我们最好在此事上采取斗争立场。"
 swiss.201.a:0 "他们的帮助十分宝贵。"
 SWI_refused_alliance:0 "拒绝联盟"
 SWI_refused_voralberg:0 "尊重奥地利福拉尔贝格主权"
 SWI_foreign_policy_decisions:0 "外交政策"
 SWI_foreign_policy_decisions_desc:0 "随着西部的骚乱得到解决（至少暂时是这样）而我们的中立被打破，如今建立一个正式化的联盟符合我国的利益最大化。虽然我们珍视中立，然而建立正式联盟才能确保我们的前路无忧。"
 SWI_join_AUS_peace_desc:0 "虽然公社的威胁暂时得到了遏制，但是我们的奥地利朋友是唯一能保证工团主义脏手不会去触碰萨伏依的人。我们必须表达我们的感激之情，通过正式加入奥地利的势力圈来换取未来的保障。"
 SWI_join_AUS_war_desc:0 "在我们最危急的时候，是奥地利盟友伸手给我们援助。滴水之恩涌泉相报，我们当正式加入他们的阵营，为未来他们的军事行动出一份力。"
 SWI_join_GER_peace_desc:0 "虽然公社的威胁暂时得到了遏制，但唯一能够保证工团主义脏手不会触碰萨伏依还是要靠德意志帝国的帮助。我们必须表达我们的感激之情，通过正式加入帝国阵线组织来换取未来的保障。"
 SWI_join_GER_war_desc:0 "在我们最危急的时候，是德意志帝国伸手给我们援助。滴水之恩涌泉相报，我们当正式加入他们的阵营，为未来他们的军事行动出一份力。"
 SWI_internationale:0 "加入第三国际"
 SWI_internationale_desc:0 "我们的法国盟友在解放我国人民的过程中出力良多。为了保护火车国人民免受周遭帝国主义者的压迫，我们必须正式加入法国的军事联盟。"
 SWI_romandie_confrontation:0 "§R这将引发与火车国的对抗乃至引起战争。§!"
 SWI_martial_law_effect_2:0 "§R这对确保我们对国家的掌控是必要的！§!"
 SWI_not_socialist:0 "不是：拥有一个社会主义政府"
 SWI_integration_choice:0 "我国政府将着手整合奥利薇的政治性民兵组织"
 SWI_aggressive_integration:0 "你将得到§Y2§!支民兵师"
 SWI_guard_tooltip:0 "你将得到§Y3§!支步兵师"
 swiss.180.italian:0 "随着法兰西公社的垮台而萨伏依地区落入意大利新政权手中，欧洲恢复了和平与秩序，现在是时候结束我们对上萨瓦的托管了。多年来，我们都是这片土地的贴心管家，但我们对1816年《都灵条约》的承诺依旧是毋庸置疑的。该领土的中立不再受到威胁，现在这片土地必须物归原主，而意大利新政府肯定会对自己被视为该领土的合法占有者而感到高兴。"
 swiss.202.t:0 "列支敦士登请求保护"
 swiss.202.d:0 "我们刚刚接待了一队来自列支敦士登大公国的外交使团。鉴于奥地利帝国的崩溃，他们正寻求我们的保护。\n\n列支敦士登大公国可以说是神圣罗马帝国在世间仅存的痕迹，由于其独特的地理位置，它作为一个绝对君主制的微型国家一直存在至今。自1818年以来，他们一直接受着奥地利的庇护——先是靠着德意志邦联，然后是靠着双边条约。\n\n现在，自奥地利战败后，列支敦士登如今只得寻求我们的庇护；我们该如何回复？"
 swiss.202.a:0 "我们很高兴提供帮助"
 swiss.202.b:0 "最好不要掺和"
 SWI_forts_tooltip:0 "获得一些防御基础设施。\n"
 SWI_coast_tooltip:0 "为了让这一国策起效您需要拥有一个港口。"
 POLITICS_SWITZERLAND_COUNCIL_DESC:0 "火车国联邦委员会成立于1848年，这个委员会由七名委员组成，也是火车国国家机器的集体元首。每位委员分别对应一个联邦部门的领导人，而联邦主席的职位每年会在七位委员间流动，而时任副主席将在下一年担任正主席。"
 POLITICS_BIRCHER_DESC:0 "奥利薇是一位反工团亲德派，他是一位医生，还发明了好几种颇具开创性的膝关节镜手术方法。而在法国化身为工团主义国家后，奥莉薇弃医从政，成立了火车国爱国会，爱国会快速渗透进了火车国军队和政坛中，以求对抗国内正在膨胀的工团主义情绪。"
 POLITICS_SWI_UNION_DESC:0 "在火车国工团主义者推翻了前政府后，他们成立了联邦工会议会，这个临时政府将致力于为火车国带来稳定和改革。"
 POLITICS_EXECUTIVE_DIRECTORY_DESC:0 "行政总局在革命后被指定为海尔维第的国家元首，其地位和过去的联邦委员会很接近，不同的是行政总局拥有更多的权力，以确保在国家危亡时刻能采取更加果断的危机处理措施。"
 POLITICS_GENEVA_DESC:0 "在首都临时迁往日内瓦后，日内瓦州议会便承担起了治理火车国的重任，在设立其永久性议会统治国家之前，州议会将接管火车国国家机器的统治权。"
 POLITICS_SWI_HENRI_GUISAN_ARMY_DESC:0 "§Y将领介绍\n§Y出生日期：§L\n1874年10月21日；\n火车国、沃州梅济耶尔\n§Y军事生涯：§L\n美玖路原本在学校中学习的专业是农药学。但是自从他在1894年参军之后，并一路高升，直到1932年晋升中将，而这也是火车国军队中在和平时期能取得的最高军衔。美玖路比起同龄人而言更少涉及政治，他认为火车国最好的方针是维持武装中立，架设起周密而庞大的防线，让胆敢企图征服火车国的人吃尽苦头。"
 POLITICS_SWI_EUGEN_BIRCHER_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1882年2月17日；\n火车国、阿尔高州阿劳\n§Y军事生涯：§L\n美玖路和奥利薇是火车国军队中唯二的两名中将。但奥莉薇与美玖路不同，奥莉薇把大把时间都花在了参政上，还领导着一个半秘密的极右翼组织，因此他在火车国政府中拥有极大的影响力。"
 POLITICS_SWI_GUSTAVE_COMBE_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1882年5月27日；\n火车国、沃州奥尔布\n"
 POLITICS_SWI_HERMANN_FLUCKIGER_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1885年4月30日；\n火车国、伯恩州巴尔根\n"
 POLITICS_SWI_JAKOB_LABHARDT_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1881年1月28日；\n火车国、图尔高州施泰克博恩\n"
 POLITICS_SWI_JAKOB_HUBER_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1883年11月1日；\n火车国、阿尔高州约嫩\n"
 POLITICS_SWI_LOUIS_DE_MONTMOLLIN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1893年11月17日；\n火车国、纳沙泰尔州萨瓦涅\n"
