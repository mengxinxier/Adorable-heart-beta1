 swiss.195.t:0 "阿蒂尔·丰雅拉之死"
 swiss.195.d:0 "今晨，内政部长阿蒂尔·丰雅拉被人发现死在家中。经过初步调查后，医生断定他是在睡梦中安详离去的。他真的可以说是一位伟人，他为了党献出了一切——对国家也一样。"
 swiss.195.a:0 "向他的家人致以我真挚的哀悼"
 swiss.196.t:0 "朱塞佩·莫塔之死"
 swiss.196.d:0 "今晨，政治家朱塞佩·莫塔(Giuseppe Motta)辞世了。他生命的最后几天是同家人和医生一起度过的，不过这并没有将他从死神手上拉回来。他是一位真正的伟人，他不知疲倦的献身于国家的宣传事业，他的名字将永垂不朽。"
 swiss.196.a:0 "他将被铭记！"
 SWI_field_marshal:0 "将官空缺"
 SWI_field_marshal_desc:0 "在和平时期，火车国军队的最高军衔是上校。只有在急需或即将面临军事冲突时才能将一个人提拔为将军来领导国家的最高防务。"
