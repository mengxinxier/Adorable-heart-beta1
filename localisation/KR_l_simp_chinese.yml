 swiss.211.t:0 "坎皮奥内公社的命运"
 swiss.211.d:0 "坎皮奥内自罗马时代以来一直是意大利的一部分，但自16世纪初的神圣同盟战争以来，它被火车国领土完全包围。近几年来，它自意大利内战以后一直处于我们的管理和保护之下，这是根据1919年与崩溃的意大利王国而达成的安排。既然意大利人重新统一了他们的国家，意大利外交官和坎皮奥内市长都要求就坎皮奥内的未来与我们举行一次会议。我们计划…"
 swiss.211.a:0 "…遵守条约（归还意大利）"
 swiss.211.b:0 "…想拿走，没门"
 swiss.211.c:0 "…让坎皮奥内公社的老百姓自己决定"
 swiss.212.t:0 "坎皮奥内公社的回归"
 swiss.212.d:0 "我国政府在外交上取得了一场小小的胜利，火车国最近决定将坎皮奥内，一个位于提契诺州的意大利城市，归还给我们。1919年意大利内战爆发后，湖滨公社暂时处于火车国的保护之下——现在我们的国家又统一了，火车国人找不到任何理由让坎皮奥内远离我们。"
 swiss.212.d_ref:0 "我国政府在外交上取得了一场小小的胜利，火车国最近决定将坎皮奥内，一个位于提契诺州的意大利城市，归还给我们。1919年意大利内战爆发后，湖滨公社暂时处于火车国的保护之下——现在我们的国家又统一了，坎皮奥内人民再次通过公投决定归属于意大利。"
 swiss.212.a:0 "万岁！"
 swiss.213.t:0 "火车国正式兼并坎皮奥内"
 swiss.213.d:0 "今天，在火车国决定吞并提契诺州一个叫做坎皮奥内的意大利城市后，火车国驻[GetMilanName]领事馆门前的街道上发生了暴力事件。1919年意大利内战爆发后，湖滨公社被暂时置于火车国的保护之下。现在，我们的国家与一个他们认为敌对的政府重新统一了，火车国人没有理由阳奉阴违，把公社并入提契诺。"
 swiss.213.d_ref:0 "今天人们在火车国驻[GetMilanName]领事馆前的街道上举行了一场民族主义的抗议活动，公社举行公投后，火车国决定吞并被提契诺包围的意大利城市坎皮奥内。1919年意大利内战爆发后，湖滨公社被暂时置于火车国的保护之下。即使我们的国家再次统一，全坎皮奥内人民还是集体决定作为一个州正式加入火车国。"
 swiss.213.a:0 "我们对此无能为力"
 swiss.213.b:0 "时间会给他们一个教训的"
 swiss.214.t:0 "坎皮奥内大计成功"
 swiss.214.d:0 "两军在阿尔卑斯山上进行了短暂的“眼神战斗”之后，意大利人决定退步，因为他们认为为了一块已经由火车国实际管理多年的极小地区而争斗是不值得的。"
 swiss.214.a:0 "谢天谢地！"
 swiss.215.t:0 "意大利为战争做准备"
 swiss.215.d:0 "意大利人在提契诺问题上表现得比我们最初想象的更“情绪化”，也许是他们最近对统一的热情所推动的。他们的军队现在驻扎在瑞意边境，随时准备入侵我们，丝毫没有退却的迹象。"
 swiss.215.a:0 "发布动员通知！快点！"
 swiss.216.t:0 "坎皮奥内全民表决结果"
 swiss.216.d:0 "1814年，坎皮奥内公社上一次就他们的归属进行磋商时，他们投票反对并入火车国。然而，鉴于意大利统一的性质，我国政府和坎皮奥内政府的一些人认为这次投票的结果可能会有所不同。那些希望正式加入火车国的人和那些希望返回意大利的人进行了一场激烈的选战之后，坎皮奥内的人民举行了一次公民投票。今天结果出来了，人们决定…"
 swiss.216.a:0 "…他们并入我们的联邦"
 swiss.216.b:0 "…他们最好成为意大利的一部分"
 swiss.217.t:0 "火车国将举行坎皮奥内全民表决"
 swiss.217.d:0 "从罗马时代起，坎皮奥内就一直是意大利的一部分，但自从16世纪初神圣联盟战争以来，它就被火车国领土完全包围了。最近，根据1919年与崩溃的意大利王国达成的协议，那里自意大利内战以来一直处于火车国的管理和保护之下。\n\n1814年，坎皮奥内公社的人民投票反对并入火车国。然而，鉴于意大利统一的性质，我国政府和坎皮奥内政府的一些人认为这次投票可能会有所不同。火车国官方希望我们作为即将到来的全民表决的观察员，而全民表决将在未来60天内发生。"
 swiss.217.a:0 "我们走着瞧！"
 SWI_5000_manpower_20_cp_tooltip:0 "这将花费$SWI_5000_manpower_20_cp_blocked$来执行决议"
 SWI_1000_manpower_20_cp_tooltip:0 "这将花费$SWI_1000_manpower_20_cp_blocked$来执行决议"
 swiss.179.d.war:0 "法兰西公社彻底败了，这个政权从欧洲的版图上消失了。这一致命威胁已经成为过去，我们不再需要担心迫在眉睫的战争威胁。"
 swiss.179.d.cooperation:0 "法兰西公社彻底败了，这个政权从欧洲的版图上消失了。可不幸的是，这意味着我们从与他之合作所获得的一切也都消失了……另一方面，我们不再需要担心迫在眉睫的战争威胁。"
 SWI_mechanised_brigades:0 "轻装旅"
 SWI_mechanised_brigades_desc:0 "早先的摩托化组建很是成功，但我们仍需付出许多努力。在戴比路克，新的机械化轻装旅已经展现出其潜力。而我们要追随他们的脚步，投资研发我们自己的机械化部队。"
