 swiss.300.t:0 "爱国者党？"
 swiss.300.d:0 "随着麦克阿荧的继续掌权，他的许多盟友，如汽子、利衣子和铁路人偶协会（温和改革派）的领袖都建议我们将支持者组织在一个统一的政党下，而不是仅仅依靠已知的军政府支持者。虽然这需要一些时间来加以适应，但爱国者党将极大地帮助我国的政府。"
