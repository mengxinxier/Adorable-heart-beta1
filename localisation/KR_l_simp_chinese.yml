 swiss.1.t:0 "爱国会的纠纷"
 swiss.1.d:0 "尽管火车国1936年大选以爱国会胜利而告终，但这并不意味着爱国派对火车国建立了稳定统治——爱国派内部的大量自称“帝国派”的极端分子一直在为了“恢复帝国的名誉”而企图获取爱国会的主导权。而在其请求被爱国会集体无视后，他们就一直在对爱国会进行包括但不限于书面抗议、煽动罢会、甚至在议会中上演全武行等行为来对爱国派的活动进行干预。\n在帝国派持续不断的暗中破坏之下，直到现在为止，爱国会政府依然未能在关键政策的制定上取得任何形式的进展。国内及国际不少政治观察家们都对爱国派统治下的火车国的未来持悲观态度。"
 swiss.1.a:0 "既然政权平稳交接的可能性已然无存，那么......"
 swiss.2.t:0 "爱国会分裂"
 swiss.2.d:0 "尽管所有人都知道爱国会的分裂只是时间问题，但没有人预料到分裂会伴随着一场大规模的暴力政变。\n在一次例行联邦议会上，议员们的争吵突然被轰鸣的爆炸声打断，全副武装的冲锋队员们在日常缺席的帝国派议员的带领下炸开大门冲进了议会厅。在接下来的三个小时内，议会厅内接连传来凄厉的叫喊声和尖锐的枪声。\n与此同时，火车国各地也在发生类似的行动，帝国派的支持者们冲进各地的行政机构，高喊着“帝国万岁”向爱国派成员及及其他政党成员们发动袭击，不少受害者或被迫向帝国派宣誓效忠，或被当街屠戮，甚或被强行带上囚车，准备迎接所谓的“审判”。虽然治安部队在尽可能地尝试阻止帝国派暴行，但随着军队在帝国派的策动下接连哗变，治安部队的单薄火力根本无法与军队抗衡，很快也成为了这场暴动的受害者们的一部分。\n到了入夜时分，帝国派已经在事实上掌控了火车国的统治权。"
 swiss.2.a:0 "为什么这帮人就非得诉诸于暴力呢？"
 swiss.3.t:0 "公投：官方语言"
 swiss.3.d:0 "有了足够的政治资本，今天火车国人民将就一个重要的议题进行公投。这个议题的内容是决定是否将罗曼什语接纳为火车国的官方语言。如果该议案通过，这一种火车国的主要语言将会像妖精语、德语和意呆莉语一样成为火车国的官方语言。我们应该支持这一公投吗？"
 swiss.3.a:0 "不支持"
 swiss.3.b:0 "有限的支持"
 swiss.3.c:0 "中等程度的支持"
 swiss.3.e:0 "全力支持"
 swiss.5.t:0 "关于官方语言的公投成功"
 swiss.5.d:0 "这项公投已经通过了，现在罗曼什语已经成为了火车国的一种官方语言。"
 swiss.5.a:0 "太棒了！"
 swiss.6.t:0 "关于官方语言的公投失败"
 swiss.6.d:0 "尽管尽了我们最大的努力，这项公投还是失败了。罗曼什语暂时还不会成为火车国的官方语言。"
 swiss.6.a:0 "人民并不支持它"
 swiss.7.t:0 "公投：国家保护法"
 swiss.7.d:0 "近来，支持国家拥有更多权力逮捕羁押国内的颠覆活动分子的人越来越多。许多人看到我国西部由幻想乡支持和东部由戴比路克支持的，不断升级的极左和极右运动造成的社会裂痕正对我国稳定造成极大的威胁，并认为这一公投是十分必要的。但很多反对者认为这个办法只是一个权宜之计，政府和极端分子之间的冲突是无法避免的。我们应该支持这一公投吗？"
 swiss.7.a:0 "不支持"
 swiss.7.b:0 "有限的支持"
 swiss.7.c:0 "中等程度的支持"
 swiss.7.e:0 "全力支持"
 swiss.8.t:0 "民主联盟的命运"
 swiss.8.d:0 "在民主联盟赢得大选过后，对于自由民主党来说，铁路人偶同盟会已经成为了一个危险的“盟友”，他们随时可能通过发动民众来夺取政权，现在我们需要确定民主联盟是否应该继续存在下去，并且出台相应的政策来削弱其它的政党。\n\n在这个最后的关头，民主联盟中自由民主党的高层下达了决定国家命运的一道决定......"
 swiss.8.a:0 "民主联盟到此为止！"
 swiss.8.b:0 "执政联盟将被建立然后执政！"
 swiss.9.t:0 "国家保护法的公投成功"
 swiss.9.d:0 "公投成功了，国家在打击影响社会稳定的极端分子面前将会有更大的自由了。"
 swiss.9.a:0 "太棒了！"
 swiss.10.t:0 "国家保护法的公投失败"
 swiss.10.d:0 "看起来人民还没有准备好增加政府的权力。他们否决了这一公投，而警方的权力将维持不变。"
 swiss.10.a:0 "人民并不支持它"
 swiss.15.t:0 "公投：禁止工团主义工会"
 swiss.15.d:0 "近年来，我国国内工团主义的扩散简直是个公开的秘密。我国与工团主义的法兰西公社分享着漫长的国界，而日内瓦惨案后续仍在影响着罗曼蒂地区。这次公投是要从根本上解决这个危机，并在我国完全禁止工团主义工会。这一举措肯定会引起争议，尤其是对法兰西公社来说。我们该支持这个公投吗？"
 swiss.15.a:0 "不支持"
 swiss.15.b:0 "有限的支持"
 swiss.15.c:0 "中等程度的支持"
 swiss.15.e:0 "全力支持"
 swiss.17.t:0 "工团主义工会的公投成功"
 swiss.17.d:0 "尽管在火车国内部，工团主义有着很高的支持率，这项公投还是成功了。所有现存的工团主义工会都被解散了，同时也没有法律允许日后再建立工团主义工会了。"
 swiss.17.a:0 "太棒了！"
 swiss.18.t:0 "工团主义工会的公投失败"
 swiss.18.d:0 "看起来工团主义的支持率太高了，这项公投失败了。工团主义者将会像过去几年一样继续行事。"
 swiss.18.a:0 "人民并不支持它"
 swiss.19.t:0 "公投：重组军队"
 swiss.19.d:0 "很明显，火车国军队的结构已经不再适合未来了。以前，军队依赖强壮的经过速成训练的志愿者构成军队在必要时所需的后备力量，但是火车国周围各国强大的专业化军队的崛起使得火车国的这一模式显得过时了。这个公投旨在按戴比路克军队的模式来改革军队，并建立一支强大而专业化的军队。我们应该支持这一项公投吗？"
 swiss.19.a:0 "不支持"
 swiss.19.b:0 "有限的支持"
 swiss.19.c:0 "中等程度的支持"
 swiss.19.e:0 "全力支持"
 swiss.21.t:0 "军队公投成功"
 swiss.21.d:0 "关于军队的公投成功了，我国军队的改革重组将立即开始。"
 swiss.21.a:0 "太棒了！"
 swiss.22.t:0 "军队公投失败"
 swiss.22.d:0 "人民已经否决了我们改革军队的希望。军队在可预见的未来将继续由后备力量组成。"
 swiss.22.a:0 "人民并不支持它"
 swiss.23.t:0 "公投：共济会的地位"
 swiss.23.d:0 "近来，共济会成为公众关注的重点，因为其被认为与危险的极端主义运动有关，而且许多政府高官被认为是其成员。国家并不认为共济会是个威胁，但是谁真的了解这些秘密结社呢？公众将不得不说他们仍被允许在我国境内继续他们的活动…我们该支持这个公投吗？"
 swiss.23.a:0 "不支持"
 swiss.23.b:0 "有限的支持"
 swiss.23.c:0 "中等程度的支持"
 swiss.23.e:0 "全力支持"
 swiss.25.t:0 "“共济会”公投成功"
 swiss.25.d:0 "这项公投通过了，共济会已被禁止在国内进行公开集会。虽然这项公投对政府的影响不大，但是随着这个消息，公众对国家的支持率会提高。"
 swiss.25.a:0 "太棒了！"
 swiss.26.t:0 "“共济会”公投失败"
 swiss.26.d:0 "禁止火车国境内共济会的公投失败了。这就是共济会一手操纵的结果吗？"
 swiss.26.a:0 "共济会并不支持它"
 swiss.27.t:0 "公投：货运领域"
 swiss.27.d:0 "这次公投与当下火车国的公路货运系统有关。公投的目的是改变货运的模式，并有可能增家主要道路沿线的贸易总量。我们应该支持这个公投吗？"
 swiss.27.a:0 "不支持"
 swiss.27.b:0 "有限的支持"
 swiss.27.c:0 "中等程度的支持"
 swiss.27.e:0 "全力支持"
 swiss.29.t:0 "货运公投成功"
 swiss.29.d:0 "关于货运的公投已经成功了，我们的经济看起来将会得到小规模的增长。"
 swiss.29.a:0 "太棒了！"
 swiss.30.t:0 "货运公投失败"
 swiss.30.d:0 "关于货运的公投已经失败了，公路运输将保持现在，至少目前来说。"
 swiss.30.a:0 "人民并不支持它"
 swiss.31.t:0 "公投：废除联邦政府"
 swiss.31.d:0 "今天，伴随着沉重的氛围，国家开始了废除现存的联邦政府，并邀请政府反对派作为基础来领导建立新政府的公投。反对派的军事人员和观察员全副武装的在重要的市民中心监督着投票，许多人都知道反对这个投票是徒劳的。旧的火车国政府，已经不复存在。"
 swiss.31.a:0 "这真的是个公平的投票？"
 swiss.33.t:0 "有关政府的公投成功"
 swiss.33.d:0 "这真是个奇怪的景象，公投成功之后，伴随着演奏着夸张的音乐的乐队的，是众多并不热情的进行着游行的人群。新的火车国政府即将成立，但许多东边的像幻想乡这样的保守主义国家可庆祝不起来。"
 swiss.33.a:0 "有什么疑问吗？"
 swiss.34.t:0 "火车国寻求加入第三国际"
 swiss.34.d:0 "在近来的工团主义革命震动了欧洲中部的小国火车国之后，许多人认为他们加入第三国际只是时间问题。而今天，火车国外交官已经正式要求加入第三国际了。"
 swiss.34.a:0 "当然！"
 swiss.34.b:0 "我们不需要他们"
 swiss.35.t:0 "苏联人同意了"
 swiss.35.d:0 "在我们要求加入第三国际之后，苏联人给出了积极的回应，接受了我们加入第三国际的要求！"
 swiss.35.a:0 "兄弟们！"
 swiss.36.t:0 "我们已被拒绝成为第三国际的成员"
 swiss.36.d:0 "尽管我们有同样的意识形态，苏联人还是拒绝了我们加入第三国际的请求。他们为什么要这么做？"
 swiss.36.a:0 "这不可能！"
 swiss.37.t:0 "火车国寻求保护"
 swiss.37.d:0 "一队外交使节今天从火车国抵达我国，他们带着一封信，其内容是说火车国政府发现他们有必要加入我们的军事联盟。我们将如何回应他们？"
 swiss.37.a:0 "他们做出了明智的选择"
 swiss.37.b:0 "他们只会拖累我们"
 swiss.38.t:0 "我们和妖精和英灵们并肩作战"
 swiss.38.d:0 "我们前往伦敦的外交官已经传达了圣杯王国将正式邀请我们加入他们的联盟的消息，圣杯王国将张开双臂欢迎我们。现在我们已经是圣杯同萌组织的正式成员了。"
 swiss.38.a:0 "我们的未来是光明的"
 swiss.39.t:0 "圣杯王国无视了我们"
 swiss.39.d:0 "尽管我们的外交官尽了一切努力，我们还是未能就加入圣杯同萌得到英灵的正式答复。看起来英灵还是想让我们远离他们的联盟。"
 swiss.39.a:0 "但是为什么啊？"
 swiss.40.t:0 "民族主义政变"
 swiss.40.d:0 "破晓之前，在首都的政府办公室里，一切都结束了。火车国爱国会，一个通过其在政府和军队高层的成员来广泛干预国家事务的人偶民粹主义运动，在黎明前几小时开始行动起来，控制了各个重要的地点，以确保政变成功。精心挑选的军事部队，不开一枪，不杀一人便控制了首都和全国各地的重要地点。\n\n前任政府既不能保护蒂罗尔地区的铁路人偶，也不能获取外国援助对抗外患的举措，使得火车国爱国会认为前任政府已经彻底失败，只有一个全新的政府才能拯救火车国。\n\n现在人们只能寄希望于他们的民族主义倾向能被控制了。"
 swiss.40.a:0 "火车国不需要盟友！"
 swiss.41.t:0 "火车联邦简介"
 swiss.41.d:0 "火车联邦是火车帝国被推翻后所建立的新国家。\n\n在第三次圣杯战争后，圣杯王国将隈元银行扶持起来，用以控制全世界的经济。在这个过程中，民主思想伴随着其它各种思想传入了火车帝国，本就对帝国现状极其不满的民众们在其策动下发动了西欧历史上最为混乱的一次革命————工团主义者、民主主义者、共产主义者、民粹主义者、军队组成的联合政府推翻了火车帝国的统治。但也正是由于这次革命，隈元银行成功介入并掌控了新政府的大部分权力，使得其它势力日渐衰弱并让隈元-瑞士联合集团成为了火车联邦事实上的统治者。\n\n在新政府成立后，由于各项法律的不完善，原先只能作为“工具”的铁路人偶们也能参与国家事务之中。而在这些铁路人偶之中，八六凭借其超高的人气，成为了火车联邦民主党派的名誉主席。\n目前以宝生稀咲为代表的自由民主党（隈元-瑞士联合集团）、八六代表的铁路人偶同盟会、铃白代表的火车国爱国会、西瓜代表的铁路人偶统合工团以及苏辰悦代表的火车国共产党正在备选1936年4月的火车国大选。\n今年的结局花落谁家，没有任何人对现在的局势可以做出保障......"
 swiss.41.a:0 "前进！"
 swiss.42.t:0 "自由民主党的橄榄枝？"
 swiss.42.d:0 "尽管1936年大选尚未拉开大幕，但从大街小巷的只言片语中也可对这次大选的形势略估一二。\n在爱国会和刚成立的人民阵线接连不断的反圣杯及反财阀宣传攻势下，自由民主党原先不可撼动的统治地位早已摇摇欲坠，已经由建国之初的绝大多数变成了如今的勉强保住统治权力的境地，而火车国保守党的退出更是让自由民主党雪上加霜。而为了不落爱国会和人民阵线的口实，自由民主党目前唯一的宣传口径就只剩下了“民主”这一她们一直在标榜的方面。\n而在今天，自由民主党就以“捍卫民主”的名号，邀请我们铁路人偶同盟会放下与她们一直以来的分歧，结成政治同盟。尽管她们的政治理念和我们并不相合，与她们结盟也会在一定程度上损害我们的名声，但这也是壮大我们实力，赢得大选的最好选择。\n当然，我们也可以严词拒绝她们，但这一次大选如果我们还不能获胜的话，以后估计就再也没有机会了。"
 swiss.42.a:0 "敌人的敌人就是我们的朋友！"
 swiss.42.b:0 "敌人无论怎样始终都是敌人！"
 swiss.43.t:0 "火车国呼吁援助"
 swiss.43.d:0 "火车国，这个欧洲中央的小小的山区国家，发出了一项请求援助其对抗意呆莉帝国主义的动议。作为世界上的列强之一，接受请求会表明我们将帮助其对抗意呆莉帝国主义。我们应该在需要的时候帮助火车国吗？"
 swiss.43.notfrance:0 "火车国，这个欧洲中央的小小的山区国家，发出了一项请求帮助其进行战争的动议。作为一个资源贫乏的小国，没有国际援助的话，它不可能独自赢得战争。作为世界上的列强之一，接受请求会表明我们将帮助其对抗意呆莉帝国主义。我们应该在需要的时候帮助火车国吗？"
 swiss.43.a:0 "我们答应他们！"
 swiss.43.b:0 "他们得靠自己"
 swiss.43.c:0 "我们还要打我们自己的仗"
 swiss.44.t:0 "外国援助抵达"
 swiss.44.d:0 "一个外国势力响应了我们的呼唤，为我们的防御提供了物资补给。我们非常感谢他们提供的支援。"
 swiss.44.a:0 "这些援助是非常必要的"
 swiss.45.t:0 "帝国阵线的正式成员？"
 swiss.45.d:0 "一项刚达成的协议已允许来自帝国阵线的经济支持流入火车国来保持国家的稳定。虽然这种安排在现阶段可以支撑我们的经济，但我们也许应该考虑成为帝国阵线经济阵营的正式成员？"
 swiss.45.a:0 "让我们加入吧"
 swiss.45.b:0 "我们最好不要参与"
 swiss.48.t:0 "海尔维第公社的建立"
 swiss.48.d:0 "在正式签署这份将会使海尔维第公社成为火车国官方政府的文件时，人们情绪低落。在可预见的未来中，工团主义在政府结构中的地位已被巩固。借鉴旧时火车共和国的灵感，新的火车国理事会承诺将会带领火车国人民以一种有利于全体火车国人民的方式，在未来的几十年中继续维护火车国人民的价值观。"
 swiss.48.a:0 "新黎明在即！"
 swiss.49.t:0 "海尔维第公社的诞生"
 swiss.49.d:0 "随着首都大厦台阶前雷鸣般的掌声姚晶晶宣誓成为第一位也是唯一一位铁路人偶公社的委员长。由于他倡导“强有力”的方式来振兴火车国，其在受欢迎的人群里鹤立鸡群脱颖而出。这位新的委员长承诺不会再犯旧时的错误，而新生的铁路人偶公社将作为一个适当的强权站立在欧洲。"
 swiss.49.a:0 "姚晶晶就是我们的未来！"
 swiss.50.t:0 "一个新首都？"
 swiss.50.d:0 "随着新火车国的成立和新未来的到来，一项议案提出将国家的首都从旧的伯尔尼移动到更适合的日内瓦。日内瓦州议会一直有效而迅速的处理着政府事务，而且日内瓦一直是火车国工团主义运动的核心。许多人认为这一举措将巩固火车国作为一个工团主义国家的未来。我们该怎么做？"
 swiss.50.a:0 "首都将移到术仙"
 swiss.50.b:0 "首都将留在御一夜"
 swiss.51.t:0 "[GetYear]年火车联邦选举"
 swiss.51.d:0 "火车国人民投票决定哪个党派将在议会中占绝大多数的日子到了。只有一方将会在议会中占据大多数议席，哪一个党将胜出？"
 swiss.51.a:0 "火车国自由民主党！"
 swiss.51.b:0 "铁路人偶同盟会！"
 swiss.51.c:0 "火车国爱国会！"
 swiss.51.e:0 "火车国人民阵线！"
 swiss.52.t:0 "寻求外援"
 swiss.52.a:0 "敌人的敌人就是朋友，寻找外星人帮助我们"
 swiss.52.d:0 "由于奥地利人给我们的压力，我们不得不向邻国求援以保护火车国。对抗奥地利的压力不是件容易的事，我们难以保护自己，但我们必须尽全力去尝试。"
 swiss.52.b:0 "世界列强有他们自己的麻烦"
 swiss.52.c:0 "妖精们不是奥地利人的朋友"
 swiss.53.a:0 "自由民主党-铁路人偶同盟会！"
 swiss.54.t:0 "火车国呼吁幻想乡给予援助"
 swiss.54.d:0 "今天早些时候，来自火车国的特使抵达了人间之里，恳求幻想乡支持火车国反抗奥地利占据蒂罗尔地区的举动。虽然我们没什么东西能从支持这件事中获利，但是我们支持火车国能够提高我国在全球各地的声望，并向奥地利人那一群德国纳粹表明幻想乡人是不好惹的。但以这种方式支持火车国人肯定会把他们拉入我们的债务中…"
 swiss.54.a:0 "我们会在这场冲突中支持火车国"
 swiss.54.b:0 "我们从中得不到任何东西"
 swiss.55.t:0 "火车国呼吁戴比路克给予援助"
 swiss.55.d:0 "今天早些时候，来自火车国的特使抵达了柏林，恳求戴比路克支持火车国反抗奥地利占据蒂罗尔地区的举动。虽然我们没什么东西能从支持这件事中获利，但是我们支持火车国能够提高我国在全球各地的声望，并向奥地利人那一群精神德国人表明不要妄想夺回德国的领土。但以这种方式支持火车国人肯定会把他们拉入我们的债务中…"
 swiss.56.t:0 "[FROM.GetNameDefCap]支持火车国"
 swiss.56.d:0 "为了应对蒂罗尔冲突，[FROM.GetNameDefCap]正式宣布其支持蒂罗尔人民对抗我们。如果我们继续对火车国开出要求，有可能会导致我们与[FROM.GetNameDefCap]的军事冲突。[FROM.GetNameDefCap]是一支不容小觑的力量，我们能承受的起这样一场战争吗？"
 swiss.56.a:0 "[FROM.GetNameDefCap]可不是好惹的"
 swiss.56.b:0 "是时候告诉他们谁才是欧洲老大了"
 swiss.58.t:0 "[FROM.GetNameDefCap]保持中立"
 swiss.58.d:0 "虽然我们的事业是正当的，[FROM.GetNameDefCap]还是未能给与我们援助对抗奥地利人的威胁。我们不能依赖[FROM.GetNameDefCap]来帮助我们了。"
 swiss.58.a:0 "这帮坏蛋！"
 swiss.59.t:0 "再次寻求外援"
 swiss.59.d:0 "由于我们最近的外交努力并没有按照我们所希望的方向发展，在时机被用光之前，我们可能最多只有一次机会来寻找外援了…"
 swiss.60.t:0 "我们被抛弃了"
 swiss.60.d:0 "尽管我们尽了最大努力来争取对我们事业的国际支持，但看起来没有任何国家愿意为了正义而对抗帝国主义者奥地利。我们已经被我们的邻居们抛弃了，政府决定独自面对奥地利政府的威胁"
 swiss.60.a:0 "我们四面楚歌"
 swiss.61.t:0 "美玖路将军的演讲"
 swiss.61.d:0 "数百年来，火车国一直坚守着中立与和平的价值观。但现在我们发现我们卷入了一场事关我们存亡的冲突。人民很害怕，而且很多人不确定他们是否有能力进行战斗。看到士兵们的这些担忧，亨利·吉桑将军决定在术仙煤矿，这个曾在1291年发出了《吕特利誓言》(Rütlischwur)的地方举行一场大型集会。所有的火车国军官都将参与这一集会，同时这一演讲也会激励火车国全国各地的人民。"
 swiss.61.a:0 "我们不会屈服于任何敌人！"
 swiss.62.t:0 "火箭号行动"
 swiss.62.d:0 "自从自由民主党于事实上独揽统治大权后，火车国的国内局势日趋恶化。尽管铁路人偶同盟会被迫转入地下活动，但国内此起彼伏的抗议为同盟会的活动提供了完美的保护；而在政坛上，联合党的不少成员也对上层出尔反尔的行为感到失望，加入了其他政党甚至转为支持同盟会；甚至在军队中，不少对联合党颇有微词的高级军官直接宣布拒绝接受现任政府的一切命令，并鼓动下级士兵们一同参与抗议活动。\n为了尝试稳定民心，联合党宣布将于不日后重新改组政府，以兑现她们的“民主”承诺。消息传播开后，在全国各地又开始出现了预料之中的抗议活动，但事态从一开始就急转直下：越来越多的军队开始单方面和现任政府切断联系；各大城市都有身份不明者给抗议者发放武器；民兵们以确保安全为名强行占据了御一夜军火库......\n情报部门们从事态失控那一刻起就试图从各处流传来的信息中搜寻蛛丝马迹，终于在事态失控的十周后，从一封沾有煤灰的信件上发现了一行奇怪的隐形文字，将其解读后只能认出“火箭号行动”这五个字。正当情报部门全体上下都在思索这到底有啥含义之时——\n\n剧烈的火炮轰鸣声在御一夜外响起。"
 swiss.62.a:0 "火车取代了传统的马车，我们铁路人偶也要如此！"
 swiss.63.t:0 "在蒂罗尔的危机"
 swiss.63.d:0 "由于蒂罗尔地区与奥地利不断升级的冲突，而且奥地利似乎也有意向干涉我国内政，蒂罗尔地区的形势看起来很严峻。情况失去我们的控制只是时间问题了。我们必须为最坏的情况做准备。"
 swiss.63.a:0 "令人担忧"
 swiss.64.t:0 "蒂罗尔纳粹党行动失败"
 swiss.64.d:0 "在蒂罗尔的纳粹党行动已经失败，在火车国军队的镇压之下，蒂罗尔纳粹党不得不向我们发出了求救，但是至于我们是否要响应他们就是另一个问题了......"
 swiss.64.a:0 "派出党员支援"
 swiss.65.t:0 "蒂罗尔危机"
 swiss.65.d:0 "最近奥地利与火车国陷入了蒂罗尔的纠纷中，我们也有着蒂罗尔的宣称，我们要不要插一脚？"
 swiss.65.a:0 "让蒂罗尔完整！"
 swiss.65.b:0 "还是算了"
 swiss.66.t:0 "火车国寻求临时和解以对抗意呆莉介入"
 swiss.66.d:0 "意呆莉的军队踏入了蒂罗尔地区，火车国现在选择向我们派出使者请求临时和解。"
 swiss.66.a:0 "行"
 swiss.66.b:0 "区区意呆莉，有什么好怕的"
 swiss.67.t:0 "奥地利同意了"
 swiss.67.d:0 "奥地利同意了我们的请求，我们将会一起并肩作战"
 swiss.67.a:0 "好耶"
 swiss.68.t:0 "[FROM.GetNameDefCap]支持我们"
 swiss.68.d:0 "[FROM.GetNameDefCap]已经同意在我们的外交冲突中支持我们反抗奥地利。希望我们不需要他们就能和平解决这个冲突。"
 swiss.68.a:0 "我们欠他们一个大人情"
 swiss.69.t:0 "人偶军官们的会议"
 swiss.69.d:0 "我们收到了一些可疑的报告，一大批人偶军官在晚上进行会议并持续到深夜。虽然这件事并不值得关注，但是事实上所有与会者都是火车国爱国会的成员，这一情况已经引起了政府中一部分人注意。军官们是不是在计划着什么？"
 swiss.69.a:0 "令人不安"
 swiss.70.t:0 "奥地利拒绝了"
 swiss.70.d:0 "奥地利拒绝了我们的提议，我们可以要同时双线作战......"
 swiss.70.a:0 "不！"
 swiss.71.t:0 "人民阵线成立"
 swiss.71.d:0 "今天早些时候，火车国共产党、铁路人偶统合工团和无政府主义武装达成了一致的协议——成立人民阵线。\n\n参加了集会的代表，似乎都被主讲人西瓜和苏辰悦以及无政府主义者的每一句话所吸引。看起来在火车国，左翼比我们想象的还要普遍。"
 swiss.71.a:0 "我们会持续监视他们的"
 swiss.72.t:0 "福拉尔贝格叛逃"
 swiss.72.d:0 "随着我们的邻居奥地利在其进行的战争中濒临崩溃，他们的一些公民把自己的未来掌握在自己的手中。与我国东部交界的奥地利福拉尔贝格州已经举行了公投，将奥地利丢在一旁并寻求与火车国联盟。\n\n超过80%的选民同意这项提案，而且当地政府立刻恳求我们答应他们的请求，以避免如果奥地利在当前的战争中失败将会带来的残酷的和平。福拉尔贝格的人民肯定同意了，我们是否应该接受这个火车国的新成员呢？"
 swiss.72.a:0 "我们很荣幸接受"
 swiss.72.b:0 "这太危险了"
 swiss.73.t:0 "福拉尔贝格叛逃"
 swiss.73.d:0 "目前的战争进展的不顺利并不是一个秘密。帝国的许多城市都落入敌手，军队士气低落，现在，有消息告知我们，福拉尔贝格州已经投票决定完全离开帝国，并加入了火车国！\n\n难道这些叛徒没有看到即将到来的转机？我们将适时的处理这帮叛徒。"
 swiss.73.a:0 "该死！"
 swiss.74.t:0 "戴比路克介入这场危机"
 swiss.74.d:0 "尽管没有正式请求其支持，但似乎由于德皇认为有必要维护欧洲的秩序，已经代表我们进行干预以对抗工团主义的威胁。这能否扭转法国赤潮呢？"
 swiss.74.a:0 "太棒了"
 swiss.75.t:0 "火车国向我们归还蒂罗尔和福拉贝尔格地区"
 swiss.75.d:0 "火车国在经过了商讨之后，决定将蒂罗尔和福拉贝尔格地区交于我国政府，新政府认为埃尔施塔特大公国的存在只会让火车国的中立受到威胁，并且希望以此为条件希望奥地利政府不要对火车国动手，保障火车国的中立"
 swiss.75.a:0 "我们同意"
 swiss.78.t:0 "政府机构移至铁路历史馆"
 swiss.78.d:0 "随着民主政府在工团主义者赢得大选后崩溃，一个松散的工会联盟被组织起来处理政府事务。\n\n为了纪念铁路人偶在争取权利的抗争，政府决定将机构从市政府迁移到旺宫铁路历史馆，以此来纪念此前为权利斗争而献身的铁路人偶。"
 swiss.78.a:0 "为英雄默哀"
 swiss.79.t:0 "现任政府拒绝承认大选结果"
 swiss.79.d:0 "尽管我们全力避免与现政府的纠纷和冲突，但是现任政府拒绝承认人民阵线取得的胜利，并且单方面宣布将会继续执政下去，此举也引来了其它国家的不满"
 swiss.79.a:0 "如果无法取得正当的地位，我们将开始战斗"
 swiss.80.t:0 "火车国希望加入轴心国"
 swiss.80.d:0 ""
 swiss.80.a:0 "好啊"
 swiss.80.b:0 "滚呐"
 swiss.81.t:0 "赫尔佐格拜访墨索里尼"
 swiss.81.d:0 "在他迅速的从前火车国政府手上接过权力后，领袖雅各布·赫尔佐格今天拨冗完成了一项日常外交任务：对意大利社会主义共和国进行国事访问。虽然与平常访问有着同样的盛况和环境，但是赫尔佐格清楚知道，他来到这里只是为了巩固与意大利的关系，而不掺杂任何个人欲望。\n\n据报道，赫尔佐格对意大利国家元首通篇赞美，而对方似乎对他的慷慨称道很受用。两人一同保证了“一个海尔维第-意大利关系的新时代”，并加强了两个极权主义国家的合作。"
 swiss.81.a:0 "为了未来的合作！"
 swiss.82.t:0 "对驱逐行为的抗议"
 swiss.82.d:0 "今天在首都举行了一场有组织的抗议活动，以抗议关于政党的新政策。数千名信仰共产主义、民主主义等其它主义的火车国公民高喊反政府口号并扰乱城市附近的交通。\n\n本地的部队已经准备好处理这些抗议了，但是人们已经对政府的行为感到不满了。"
 swiss.82.a:0 "那时，这就是现在"
 swiss.83.t:0 "军官团的忠诚"
 swiss.83.d:0 "随着政府完全被德语火车国人所掌控，新政府高层的许多人注意到火车国军队中有许多军官的忠诚度得打一个问号。\n\n火车国非德语区的损失对国家是一个打击，但是不忠诚的军官构成的威胁更大。对那些生于罗曼蒂及其他法语区的军官的内部审查已经开始，而被视为威胁的人将会被拘留。"
 swiss.83.a:0 "花园里的杂草罢了"
 swiss.84.t:0 "伯尔尼审判"
 swiss.84.d:0 "在对火车国军官进行了长期的内部审查后，忠于国家的军官们列出了一份确切的对新的军政府有潜在威胁的人员名单。数十名有法裔或意裔背景，或者有加入工团主义倾向的军官已经被拘留并将被带往伯尔尼的一个特别军事法庭。\n\n这些军官的公审将加强现任军官团的忠诚并确保未来任何军官都知道背叛是不被容忍的。但是，许多在囚人员在军队内部担任着高级职务，撤掉这些人肯定会削弱我们部队的战斗力。"
 swiss.84.a:0 "开始公审吧"
 swiss.85.t:0 "审判古斯塔夫·库姆"
 swiss.85.d:0 "对生于火车国奥尔布的一个法语家庭的参谋军官，古斯塔夫·库姆的审判已经开始。他对法国的偏爱和对他在法占罗曼蒂地区家人的忠诚是的他成为了新火车国军队的一个潜在威胁。\n\n审判已经开始，而对他的指控看起来很糟糕。"
 swiss.85.a:0 "有罪！"
 swiss.85.b:0 "库姆是一个有个性的人。无罪！"
 swiss.86.t:0 "审判路易·德·蒙特莫林"
 swiss.86.d:0 "对生于纳沙泰尔的萨瓦尼耶，讲法语的炮兵军官路易·德·蒙特莫林的审判已经开始。蒙特莫林生于一个法语家庭，而且其家庭来自一个已经被法国人控制的州。同时他之前也显露出了他的工团主义倾向，他拒绝参加针对国内工团主义支持者的军事行动。\n\n根据这些信息，国家已经确信蒙特莫林是一个巨大的潜在风险并必须被清除。"
 swiss.86.a:0 "有罪！"
 swiss.86.b:0 "路易斯是位优秀的军官。无罪！"
 swiss.87.t:0 "审判美玖路"
 swiss.87.d:0 "对整个审判中最高军衔者，卓越的火车国军官，美玖路的审判已经开始。\n\n由于美玖路的高职位以及奥利薇宣称对他感到厌恶，美玖路的被捕无疑有一丝政治气息。失去他的才华将会使我们的军队受到重创。\n\n美玖路深受他的部下与熟人们的爱戴，一句话讲就是他很不受欢迎。但是，让他离开将会表明，现任政府可能并不像人们想象的那样强大…"
 swiss.87.a:0 "有罪！"
 swiss.87.b:0 "美玖路本应该得到更好的对待。无罪！"
 swiss.88.t:0 "继续审判"
 swiss.88.d:0 "目前最重要的审判已经结束，但仍然有许多人将上军事法庭。叛徒和工团主义者都将被审判，而政府的指示或许可以加速这一过程…"
 swiss.88.a:0 "大多数都有罪"
 swiss.88.b:0 "剩下的人无疑是无辜的"
 swiss.89.t:0 "公审结束"
 swiss.89.d:0 "在长达数周的“有罪”和“无罪”后，对火车国军官团的审判已经完成了，许多人被免职或着强制退休。这一行动确保了新的火车国军队是忠于国家的，但代价又是什么…"
 swiss.89.a:0 "现在我们团结一致"
 swiss.90.t:0 "路易·德·蒙特莫林叛逃"
 swiss.90.d:0 "军官路易·德·蒙特莫林，在几个月前的伯尔尼公审中被宣告无罪后，据报道今天已经通过边界逃入了法兰西公社。他带走了几名逃过了审判或被宣布无罪的志同道合的军官，并向法国人提供了众多我们对法国的军事部署信息。\n\n整个事件让伯尔尼的军政府感到尴尬，许多人想知道军队是不是真的被控制住了。"
 swiss.90.a:0 "我们居然蠢到会相信他。"
 swiss.91.t:0 "无效的清洗"
 swiss.91.d:0 "在伯尔尼进行了大规模公开审判之后，政府几乎没有什么东西能展现他们的努力。我们没有起诉成功任何有问题的军官，而人们也已经把我们当成了小丑。我们怎么会举行这样的审判根本不定罪呢？"
 swiss.91.a:0 "我们看起来就是蠢货"
 swiss.92.t:0 "新一代军官"
 swiss.92.d:0 "几个月过去了，忠于国家的新一代军官进入了军队。伯尔尼公审对我们的影响正逐渐消失。"
 swiss.92.a:0 "忠诚的军官就是好军官"
 swiss.93.t:0 "火车国军官叛逃"
 swiss.93.d:0 "在第二次蒂罗尔危机结束后，我们东边的火车国政府迅速的被认为政府早已失败的亲德军官推翻。对法语火车国人“出卖”其国家导致的偏见与愤怒迫使他们从军队中清除法国的影响。\n\n这个做法显然没起作用。因为今天一群前火车国军官穿越边境逃入法国，申请庇护以躲避他们政府对他们的压迫。他们同时带来了许多火车国的机密军事文件，这对我们来说肯定是有用的。"
 swiss.93.a:0 "兄弟们，欢迎回家。"
 swiss.94.t:0 "奥地利挑动蒂罗尔纳粹党起义"
 swiss.94.d:0 "蒂罗尔，这一块拥有意呆莉、奥地利、火车国三个国家的宣称。\n第三次圣杯战争后，蒂罗尔地区被作为独立地区解放了出来，由奥地利皇室奥特家族来进行管理，但是事实上，蒂罗尔地区的埃尔施塔特大公国实际上的政务由火车国代为管理，并且此举得到了圣杯王国的默许。\n最近，奥地利政府煽动埃尔施塔特大公国的纳粹党起义，试图将蒂罗尔并入奥地利，尽管目前部分叛乱已经被镇压下去了，但是作为实际管理者，我们不能对此坐视不管。"
 swiss.94.a:0 "派军队去管制"
 swiss.100.t:0 "淡忘"
 swiss.100.d:0 "随着不流血的解决了蒂罗尔危机，我国境内的纳粹主义煽动行为已经退潮了。旧恨已逝，新时代将来临。那些仍然是纳粹主义支持者的人大多已开始诉诸于更加和平的政治行动，而曾经笼罩在国家上空的紧张局势已经不复存在。"
 swiss.100.a:0 "我们本应情同手足"
 swiss.101.t:0 "奥地利已经失去了兴趣"
 swiss.101.d:0 "尽管我们与奥地利由于上蒂罗尔地区的问题而关系紧张，但今天我们了解到。奥地利政府突然放弃了在火车国境内煽动激进分子的计划。似乎维也纳政府已经劝阻他们不要进一步行事，要求他们只能言语抗议。也许我们已经躲过了一场可能会发展为重大国际危机的事件。"
 swiss.101.a:0 "幸运女神与我们同在"
 swiss.102.t:0 "背刺！"
 swiss.102.d:0 "尽管最初承诺援助我们对抗奥地利，我们的盟友们现在却反过来违背了这一诺言，并宣称不干涉奥地利这种帝国主义的侵略行为！看起来我们的盟友只是对奥地利虚张声势，奥地利没有让步后，他们就像胆小鬼一样跑路了。现在我们在世界上只有孤身一人。"
 swiss.102.a:0 "这帮该死的！"
 swiss.103.t:0 "第二次蒂罗尔危机解决"
 swiss.103.d:0 "几个月来，为了让德语地区的人民团结在一面旗帜之下，火车国的纳粹主义者请求奥地利出面干涉并吞并蒂罗尔地区，并导致了这一地区的紧张局势。但是，尽管其影响到了火车国的稳定，奥地利还是没有进行任何干预。由于缺乏强有力的支持者且看起来违背了大多数蒂罗尔人民的意愿，今天纳粹主义者的领袖已经和火车国联邦政府进行了会面并跨出了结束敌对行为的第一步。看起来这次和平胜利了，危机结束了。"
 swiss.103.a:0 "和平解决"
 swiss.104.t:0 "第二次蒂罗尔危机解决"
 swiss.104.d:0 "尽管一开始有机会支持德语区反对他们头上的埃尔施塔特，但是我们并没有觉得他们的运动中与我们切身利益相重合。现在，来自火车国的消息告知，蒂罗尔纳粹党由于对我们的支持缺乏信心而决定对火车国联邦政府开启谈判。无论他们谈什么，我们干预的时机都过去了。"
 swiss.104.a:0 "一次被浪费的机会"
 swiss.105.t:0 "派往奥地利的外交使团"
 swiss.105.d:0 "现在，蒂罗尔的危机没有流血就解决了，许多人发现我们边境上的不友善的奥地利是个危险。政府觉得唯一改善这种状况的办法就是改善我们与法国之间的关系。一个外教使团已经被派往奥地利来尝试化解其敌对行为。"
 swiss.105.a:0 "让我们试一试"
 swiss.106.t:0 "来自火车国的外交使团"
 swiss.106.d:0 "火车国外交官今天已经抵达了维也纳并讨论我们两国之间的关系状况。此前我们两国处于蒂罗尔危机中的对立面，但现在危机已经被我们抛在身后，火车国人希望能获得我们的好感。"
 swiss.106.a:0 "让我们谈判吧"
 swiss.106.b:0 "火车国人？我们不需要火车国人"
 swiss.107.t:0 "从维也纳归来"
 swiss.107.d:0 "尽管我们的外交使团在奥地利做了充分的努力，但是奥地利人看起来并不愿意就我们之间的友好关系做一个谈判。我们将不得不继续在边界线上保持警惕。"
 swiss.107.a:0 "丢人"
 swiss.108.t:0 "要求让步"
 swiss.108.d:0 "由于我们两国糟糕的关系，德意志人民损失惨重。故而他们可能会同意在某些方面让步，以换取经贸合作，并让我们取消对其施加的贸易制裁。\n\n另一方面，开价过高可能导致他们离开谈判。我们该提出怎样的要求呢？"
 swiss.108.a:0 "要求放弃隈河流域的宣称"
 swiss.108.c:0 "要求经济特权"
 swiss.108.e:0 "什么都不要求"
 swiss.109.t:0 "奥地利人要求我们让步"
 swiss.109.d:0 "经过一些初步的谈判后，奥地利人向我们提出了一些条件。他们是有谈判的诚意的，但是任何谈判都必须以隈河流域宣称的让步为前提。奥地利宣布，作为轴心国的带头政府，我们有必要根据维也纳会议的结果向他们放弃隈河流域的宣称。我们该怎么回复？"
 swiss.109.a:0 "我们必须接受"
 swiss.109.b:0 "不行！"
 swiss.109.c:0 "这是敲诈！我们得走了！"
 swiss.111.t:0 "奥地利人要求我们让步"
 swiss.111.d:0 "经过一些初步的谈判后，奥地利人向我们提出了一些条件。他们是有谈判的诚意的，但是任何谈判都必须以我们经济上的让步为前提。可所有我们和奥地利签署的贸易协定，都将是我们对他们帮助比他们对我们的帮助大。我们该怎么回复？"
 swiss.111.a:0 "我们必须接受"
 swiss.111.b:0 "不行！"
 swiss.111.c:0 "这是敲诈！我们得走了！"
 swiss.113.t:0 "火车国人生气了"
 swiss.113.d:0 "火车国对我们要求的回应完全是令人震惊的。在几个小时的私下讨论后，代表团认为我们开出的条件是一种侮辱，并不愿意进行多余的谈判。\n\n整个代表团很快就离开了，并且不愿意再进行多余的谈判。"
 swiss.113.a:0 "谈判破裂……"
 swiss.114.t:0 "我们的要求被拒"
 swiss.114.d:0 "火车国人对我们提出要求的回应是完全拒绝任何让步，看起来火车国人不愿意继续讨论目前谈判桌上的要求。\n\n他们不愿意做出在这方面做出任何让步。"
 swiss.114.a:0 "算了算了，蒂罗尔都回来了"
 swiss.114.b:0 "不作出让步，就那就别谈了"
 swiss.115.t:0 "奥地利人驱逐了我们的外交官"
 swiss.115.d:0 "我们已经知会了奥地利谈判人员，如果奥地利人一再要求我们让步，我们将不愿继续继续谈判。作为回应，奥地利已经驱逐了我们的代表团并终止了谈判。我们未来没什么和奥地利可谈的。"
 swiss.115.a:0 "倒霉"
 swiss.116.t:0 "我们合作的性质？"
 swiss.116.d:0 "在同意了奥地利人最初的要求后，现在是我们的回合了。火车国和奥地利可以一起创建一种有利于两国的关系。但我们该寻求一种怎样的关系呢？"
 swiss.116.a:0 "政治合作。"
 swiss.116.b:0 "技术合作。"
 swiss.116.c:0 "经济合作。"
 swiss.116.e:0 "恢复贸易联系就足够了"
 swiss.117.t:0 "我们合作的性质？"
 swiss.117.d:0 "奥地利人同意与我们谈判，而且没有提出任何无理要求。火车国和法国可以一起创建一种有利于两国的关系。但我们该寻求一种怎样的关系呢？"
 swiss.117.a:0 "政治合作。"
 swiss.117.b:0 "技术合作。"
 swiss.117.c:0 "经济合作。"
 swiss.117.e:0 "恢复贸易联系就足够了"
 swiss.118.t:0 "谈判告终"
 swiss.118.political:0 "火车国方面的给我们的回复给出了政治合作的提议。我们两国将互相建立大使馆并恢复贸易往来。两国都承诺了会促进两国关系的改善。通过这项新协议，我们两国都能从中获利。"
 swiss.118.techno:0 "火车国方面的给我们的回复给出了技术合作的提议。我们两国将进行技术合作并恢复贸易往来。通过这项新协议，我们两国都能从中获利。"
 swiss.118.economo:0 "火车国方面的给我们的回复给出了政治合作的提议。我们两国将在经贸方面开展合作，贸易将得到恢复。通过这项新协议，我们两国都能从中获利。"
 swiss.118.nothin:0 "火车国方面的给我们的回复给出了政治合作的提议。我们两国的贸易将得到恢复。通过这项新协议，我们两国都能从中获利。"
 swiss.118.a:0 "我们同意这项条款。"
 swiss.119.t:0 "谈判成功"
 swiss.119.d:0 "尽管我们与火车国之间存在政治军事上的分歧，但是在恢复两国关系的谈判上我们已经有了长足进步。在接下来的几个月内我们就将看到这些谈判的成果了。"
 swiss.119.a:0 "火车国人已经做出了赔偿"
 swiss.120.t:0 "谈判成功"
 swiss.120.d:0 "尽管我们和奥地利有着政治军事上的分歧，但这次谈判已经为我们双方恢复正常关系迈出了重要的一部。希望这次谈判达成的和平会持续下去。"
 swiss.120.a:0 "政治上的僵局结束了"
 swiss.121.t:0 "火车国承认奥地利为德意志的合法政府"
 swiss.121.d:0 "我们收到消息称，作为与奥地利谈判的一部分，火车国已经正式承认奥地利政府为德国的唯一合法政府。这将使我们处在一个尴尬的位置上，因为曾经火车国政府是承认我们为唯一的德国合法政府。\n\n我们可不会忘记这件事的！"
 swiss.121.a:0 "该死！"
 swiss.122.t:0 "与公社谈和？"
 swiss.122.d:0 "我们为了保卫小国火车国反抗法兰西公社而参战。起初，我们希望把法国人阻挡在边界是，并强迫他们坐到谈判桌上达成和平以确保火车国的主权与领土完整。\n\n这项计划失败了，我们的敌人甚至进入了奥地利它自己境内！我们必须在为时太晚之前和他们谈判！"
 swiss.122.a:0 "乞求和平"
 swiss.122.b:0 "和平？绝不！"
 swiss.123.t:0 "奥地利求和"
 swiss.123.d:0 "我们解放火车国和他们奥地利盟友的战争进展顺利。好吧，事实上，奥地利人给我们带来了一份和平提议。奥地利已经被入侵了，而维也纳正在寻求拜托这场不利的战争。\n\n很明显，他们正在输掉这场战争，我们这么做的话，可以向他们提出众多要求。我们该如何回复他们？"
 swiss.123.a:0 "无条件和平不错"
 swiss.123.b:0 "开出大筹码"
 swiss.123.c:0 "除了我们的胜利外没有其他的和平法子！"
 swiss.124.t:0 "一份无条件和平"
 swiss.124.d:0 "法国已经回应了我们请求和平谈判的要求。我们将和法兰西公社达成无条件和平，但火车国将会留给法国人。\n\n考虑到目前的军事形势，这是我们目前能得到的最好的开价…"
 swiss.124.a:0 "我们接受！"
 swiss.124.b:0 "我们不能背弃火车国！"
 swiss.125.t:0 "一份苛刻的和平条约"
 swiss.125.d:0 "法国已经回应了我们请求和平谈判的要求，并向我们提出了苛刻的条件。我们将被迫中断与意大利共和国的一切关系，并将一些土地给让给法国人在火车国的新政权。火车国自己的命运将会如法国人设想的那样被安排。我们将为我们参与的战争支付小额的战争赔款。\n\n考虑到我们的军事状况，这似乎是一个合理的要求……"
 swiss.125.a:0 "我们接受"
 swiss.125.b:0 "这些条款是不可接受的！"
 swiss.126.t:0 "没有和平"
 swiss.126.d:0 "法国人完全拒绝与我们进行任何形式的和平谈判，他们指出我们可以得到的唯一一份和平条约将会是他们站在维也纳的大厅中向我们口述的和平。法国人完全不会和我们进行谈判。"
 swiss.126.a:0 "我们不会输！"
 swiss.127.t:0 "奥地利接受了无条件和平"
 swiss.127.d:0 "奥地利人渴求着的接受了我们给出的无条件和平，即使这意味着将让火车国将会听天由命。和平条约将会和奥地利人签署，然后我们将会腾出手来像我们所希望的那样对付火车国了。"
 swiss.127.a:0 "明智的选择"
 swiss.128.t:0 "奥地利的背叛！"
 swiss.128.d:0 "战争当然不太顺利，但维也纳传来的消息简直令人震惊。奥地利人与法国人签署了和平协议。更糟的是，他们已经同意法国人按他们所想的来安排我们的国家了。这似乎是我们国家的终结……"
 swiss.128.a:0 "我们四面楚歌！"
 swiss.129.t:0 "我们的条款被拒绝"
 swiss.129.d:0 "尽管奥地利选择了启动和平进程，但他们已经拒绝了我们如此礼貌的提供给他们的条款，而选择了坚持要看到这场战争的结束。\n\n他们很快就会明白自己的错误的。"
 swiss.129.a:0 "那么之后，只有战争了。"
 swiss.130.t:0 "奥地利投降"
 swiss.130.d:0 "奥地利，在看到他们所处的严峻局势后，接受了我们最慷慨的条件，将割让所有我们声索的领土。此外，火车国也被他们抛弃了，他们的命运将如我们所愿的被安排。\n\n我们的盟友意大利社会主义共和国将会欣喜若狂的听到这个消息的。"
 swiss.130.a:0 "不错的战果"
 swiss.131.t:0 "奥地利和意大利"
 swiss.131.d:0 "我们不知道的是，奥地利人和法国人已经就目前在火车国的冲突进行了一系列和谈。和平协议已经达成，法国将同我们达成一项和议，而奥地利人会收回一切对[ITA.GetNameDef]的支持。那个人造国家的“开国元勋”们离开了主子的庇护，能活多久已是个时间问题了。"
 swiss.131.a:0 "一个真正的盟友"
 swiss.132.t:0 "奥地利撤离"
 swiss.132.d:0 "奥地利人和法国人已就日前在火车国的冲突作了一系列和谈，而且已经达成了和平协议，在和谈时奥地利人并没有占到上风。作为合议的一部分，他们将被迫切断与我们的一切联系。时局残酷啊。"
 swiss.132.a:0 "该死的"
 swiss.133.t:0 "火车国日耳曼人逃离工团主义统治"
 swiss.133.d:0 "随着工团主义政权在火车国夺权，许多人对政权更替感到担忧。成千上万的担忧遭到工团主义者报复的人已经跨过边界逃入戴比路克，寻求德意志帝国的庇护。"
 swiss.133.a:0 "我们不需要他们"
 swiss.134.t:0 "火车国难民"
 swiss.134.d:0 "随着火车国政府被工团主义叛军所推翻，火车国的许多德裔聚居城市都出现了混乱局面。许多害怕新政府的报复行动的人已经越过边界逃入戴比路克，并寻求皇帝陛下的保护，以求避免工团主义者的威胁。"
 swiss.134.a:0 "欢迎他们"
 swiss.135.t:0 "红十字会"
 swiss.135.d:0 "第四次圣杯战争开始了，总部于御一夜的红十字已经开始组织起来以应对可能造成的伤亡。红十字会将在战争中不分党派的帮助双方。无数人的生命将会因为他们的努力而被拯救。\n\n在上次大战中，红十字会传递了数千万封信件和包裹，送出了价值数百万圣杯英联邦镑的援助，促成了数十万囚犯的转移，拯救了无数人的生命。\n\n让我们希望他们不需要在这场战争中做太多事情。"
 swiss.135.a:0 "战争即地狱"
 swiss.136.t:0 "在火车国失败？"
 swiss.136.d:0 "在这场高级指挥官们认为本应该是迅速而轻松的战争中，我们发现我们陷入了与火车国和她们的后援的战斗中。为了挽回我们在国际上的面子，许多人认为，在我们战场上的无能被国际上观察到之前，我们应该立刻请求和平。"
 swiss.136.a:0 "求和"
 swiss.136.b:0 "绝不！"
 swiss.137.t:0 "幻想乡乞求和平"
 swiss.137.d:0 "幻想乡代表团今天抵达我国意图达成两国间的和平时，周围人都十分振奋。对幻想乡人来说，这场战争进展不顺并不是什么秘密，她们肯定希望尽快结束这场战争。\n\n这将是一个很好的机会，一个对她们索要更多的机会…"
 swiss.137.a:0 "仅是和平就足够了"
 swiss.137.b:0 "割让博丽神社地区"
 swiss.137.c:0 "我们要在人间之里阅兵！"
 swiss.138.t:0 "火车国接受了无条件和平"
 swiss.138.d:0 "火车国对我们希望和平的要求做出了积极的回应，似乎他们也像我们一样急于结束战争。在冲突过程中所有失去或占领的土地都将还给之前的主人，而两军都将撤回去包扎自己的伤口。战争结束了。"
 swiss.138.a:0 "我们轻松了"
 swiss.139.t:0 "火车国索要博丽神社"
 swiss.139.d:0 "火车国人愿意接受我们的和平提议，但条件是要求我们交出对剩余的博丽神社地区的控制权。他们确实对此地区的要求确有法理依据，其追溯到1815年的维也纳会议，不过这显然是一种机会主义的割占土地。\n\n然而，在目前的情况下，我们无法拒绝他们的要求，他们显然可以要求更多的…"
 swiss.139.a:0 "我们没其他选择"
 swiss.140.t:0 "火车国拒绝和平"
 swiss.140.d:0 "尽管我们慷慨的对火车国提出了和平条件，但是我们收到了火车国拒绝一切和平提议的消息。看起来疯狂的火车国人对他们的无敌过于自信以至于他们有自信击败整个公社。我们将很乐意摧毁这帮蠢货的。"
 swiss.140.a:0 "这帮过度自信的小丑"
 swiss.141.t:0 "与幻想乡的和平"
 swiss.141.d:0 "消息传来，今天火车国已经和幻想乡达成了谈判和平。这对我们和火车国人来说都是一场胜利。工团主义已经向全世界展示出了他们的弱点！"
 swiss.141.a:0 "和平归来"
 swiss.142.t:0 "胜利！"
 swiss.142.d:0 "在对幻想乡的战争中我们赢得了胜利！人民在大街小巷上欢呼雀跃，现在游行正在举行，以纪念我们全国各地部队的胜利。现在是时候庆祝了！"
 swiss.142.a:0 "来之不易的和平"
 swiss.143.t:0 "占领上萨瓦"
 swiss.143.d:0 "在1815年的维也纳会议上，火车国获得了维护上萨瓦地区中立的合法权利，以换取火车国放弃对该地区的官方申索。在大战期间，由于法国陷入了工团主义革命，火车国政府认为有必要派出士兵保护该地区免遭当时混乱的局势和暴力冲击。\n\n不久后，真正的法国政府流亡到非洲，而火车国政府一直保持着对该地区的军事占领，直到法国流亡政府重回大陆来收回它。\n\n当然，这让现在的巴黎政府与火车国政府的关系并不太好，前者一直在筹划着收回该地区。"
 swiss.143.a:0 "我们将履行我们的合法义务"
 swiss.144.t:0 "火车国保守党退出联合民主党"
 swiss.144.d:0 "联合民主党，是受欢迎的贸易自由主义“自由民主党”和保守的“火车国保守党”长期保持的非正式党派联盟，一直以来是火车国政治体制中最坚定的联盟，其共同努力确保圣杯王国的利益能得到满足，并让侵略性的、激进的社会主义和工团主义政党被边缘化。今天，由于火车国保守党宣布他们失去了对黑色星期二后自由民主党处理经济问题能力的信心，两党关系出现了裂痕。\n\n随着火车国最大的政党开始互相争权夺利而不是反对社会主义，那些小党派们将有机会采取行动了。"
 swiss.144.a:0 "我们处在危险的境地"
 swiss.145.t:0 "火车国国庆日"
 swiss.145.d:0 "八月一日，火车国国庆日，1291年联邦宪章签署的周年纪念日，并将在全国范围内带来庆祝活动！"
 swiss.145.a:0 "走吧！"
 swiss.146.t:0 "奥利薇发表对抗工团主义的讲话"
 swiss.146.d:0 "奥利薇，火车国国内有影响力的上校，今天在国会中发表讲话，他在国会中恳求议会“干掉这头野兽”（指国内扩散的工团主义运动）。\n\n奥利薇领导着火车国爱国会，一个在火车国著名军官和政治家中颇具影响力的准军事亲德结社。\n\n上校无论是在公开还是私人场合都越来越对火车国的工团主义、社会主义运动表示厌恶，而他的话在各个领域都颇具影响。"
 swiss.146.a:0 "嗯"
 swiss.150.t:0 "新的政治对立"
 swiss.150.d:0 "随着旧的联邦政府被工团主义者推翻，新的临时政府建立了起来，并在两大主要执政党之间形成了新的对抗。\n\n其中一个是西瓜所带领的工人卫队，他们是更加威权的社会主义的拥趸。他们的主要反对者是火车国共产党，由姚晶晶领导下的更为主流的共产主义党派。\n\n由于需要组建新政府，双方一直在争夺支持者，以求成为执政的第一大党。"
 swiss.150.a:0 "为什么我们总是不能和平共处？"
 swiss.151.t:0 "工人卫队的游行"
 swiss.151.d:0 "不想再等待官方讨论的工人卫队党，今天在首都的街头上由党的领导人发起组织了一场大规模游行。成千上万人参与了游行，工人卫队已经向社会展示出他们赢得了众多火车国人民的支持。"
 swiss.151.a:0 "赫尔佐格带头进行"
 swiss.152.t:0 "朱尔斯·亨伯特-德罗兹讲话对抗威权主义"
 swiss.152.d:0 "虽不比工人卫队在全国范围内举行的散步，今天朱尔斯·亨伯特-德罗兹向全国广播了一份强有力的讲话。\n\n他在讲话中反对工人卫队的极端主义倾向，并警告说支持这样一个政党将会背叛革命的精神。许多人受到火车国工团党领导人的影响，而赫尔佐格的支持率一夜之间骤降。"
 swiss.152.a:0 "公平竞争"
 swiss.153.t:0 "伯尔尼的冲突"
 swiss.153.d:0 "最近几周，极权主义的工人卫队和更加传统的火车国工团党都在为新政府的议席而展示他们的努力。\n\n如此激烈的竞争，紧张程度一定很高。今天在伯尔尼，两支党派的支持者爆发了激烈的冲突。同样的暴力事件在全国各地都有发生，而联盟议会已经在担心暴力升级了。"
 swiss.153.a:0 "秩序正在失控"
 swiss.154.t:0 "联盟议会呼吁正式辩论"
 swiss.154.d:0 "为了阻止暴力事件蔓延到全国各地，临时联盟议会为了和平解决这件事已经介入其中。其呼吁两个党派同意进行一次正式的辩论，并通过无线电将辩论向全民广播。\n\n为了所有人的解脱，两个党派的领导人同意辩论并迅速准备开始。"
 swiss.154.a:0 "让我们和平搞定这事"
 swiss.155.t:0 "辩论开始"
 swiss.155.d:0 "今夜，代表工人卫队的雅各布·赫尔佐格和代表火车国工团党的朱尔斯·亨伯特-德罗兹正式开始了第一次辩论。内容覆盖了从经济到政治改革的各个领域。输入还有更多的辩论在等待着，但是在第一次辩论中取得更大胜利的人很可能在后续的辩论中得到公众支持。\n\n两位党首都有很多优点，但是赢家只能有一个。"
 swiss.155.a:0 "雅各布·赫尔佐格是赢家！"
 swiss.155.b:0 "朱尔斯·亨伯特-德罗兹赢了！"
 swiss.156.t:0 "工人卫队获得了公众的支持"
 swiss.156.d:0 "雅各布·赫尔佐格在辩论中慷慨激昂的讲话以及他的众多的集会与游行，向火车国人民表明，工人卫队是唯一一支有足够支持率来组建新的火车国工团主义政府的党派。对一只强有力的手的需要现在已经掌控了整个国家。"
 swiss.156.a:0 "赫尔佐格将会组建新政府"
 swiss.157.t:0 "火车国工团党赢得了公众的支持"
 swiss.157.d:0 "随着朱尔斯·亨伯特-德罗兹在政府辩论中的出色表现，以及他在对抗威权主义和雅各布·赫尔佐格的演说中表现出的激情，人民的心已经靠向了火车国工团党。工人卫队依然很受欢迎，但它很显然没有足够支持率来带领新政府了。"
 swiss.157.a:0 "朱尔斯·亨伯特-德罗兹将会组建新政府"
 swiss.159.t:0 "建立火车国商船队"
 swiss.159.d:0 "火车国是一个内陆国，必须依赖与其他国家的贸易来生存。为此，火车国政府已经委托购买了数艘商船在火车国名义下进行经营。\n\n这些商船将会参加重要的贸易任务，以确保火车国在其边境发生冲突时获得生存必需品。"
 swiss.159.a:0 "有意思"
 swiss.160.t:0 "为八六号进行洗礼"
 swiss.160.d:0 "当政府宣布火车国海军的第一艘旗舰，八六号，正式入列时，许多人兴奋的进行了庆祝。这艘由火车国自己造船厂生产的轻型巡洋舰将是首艘火车国海军的旗舰，也将会是火车国海军雄心的象征。"
 swiss.160.a:0 "火车国航海的诞生！"
 swiss.163.t:0 "禁止工团主义政党"
 swiss.163.d:0 "随着新的军政府接管国家，右田日日姬发布公告称，国内所有合法或非法的工团主义组织必须立刻解散。由于国内剩余的人口都反对工团主义，这一公告受到了大批民众支持。"
 swiss.163.a:0 "没有他们我们会过的更好"
 swiss.164.t:0 "圣杯同萌的正式成员？"
 swiss.164.d:0 "一项刚达成的协议已允许来自圣杯同萌的经济支持流入火车国来保持国家的稳定。虽然这种安排在现阶段可以支撑我们的经济，但我们也许应该考虑成为圣杯同萌经济阵营的正式成员？"
 swiss.164.a:0 "让我们加入吧"
 swiss.164.b:0 "最好别这样"
 swiss.165.t:0 "农民受黑色星期二影响"
 swiss.165.d:0 "随着圣杯王国经济的自由落体，许多农产品的价格随之崩溃。严重依赖与圣杯王国及其附属贸易的火车国农民，几乎在一夜之间就受到了严重的打击，许多火车国农民走上街头抗议政府对此的不作为。代表农民利益的火车国共产党和代表法西斯势力的火车国爱国会已经开始动摇当前联合民主党的政府了。"
 swiss.165.a:0 "这可不妙"
 swiss.166.t:0 "社会主义者们提出对法和解"
 swiss.166.d:0 "作为雄心勃勃的带有工团主义色彩的恢复火车国经济计划的一部分，罗曼蒂地区的社会主义领导人提议火车国政府通过对法和解来拯救火车国的经济。\n\n自从火车国占领了上萨瓦后，法国便对火车国启动禁运，并切断了火车国重要的贸易线路。这些社会主义领导人呼吁将这些土地归还给法国，以此作为火车国对法国释放的善意信号。"
 swiss.166.a:0 "没机会的"
 swiss.167.t:0 "萨瓦的非法公投"
 swiss.167.d:0 "在伯尔尼的联邦政府如此坚决的反对社会主义改革计划的情况下，一场旨在争取主权的要求进行有组织的公投的运动在上萨瓦地区广受欢迎。社会主义者认为如果萨伏依人希望与法兰西公社重新统一，那么政府将不得不支持他们的计划。伯尔尼很快就听到了在该地区这起非法公投的风声，并表示不允许这种非法投票发生。"
 swiss.167.a:0 "马上停下！"
 swiss.168.t:0 "上萨瓦的暴力事件"
 swiss.168.d:0 "原定的公投日即将到来，而上萨瓦地区的暴力行为越来越猖獗。这一地区的火车国军队在伯尔尼的命令下保持着高度警惕，其一再与社会主义者及工团主义者发生冲突，以期阻止其组织投票。\n\n数十人被殴打和流血，而该地区随着军队和来自罗曼蒂的社会主义煽动者的冲突而陷入混乱。法国察觉到这一地区的混乱将只是时间问题…"
 swiss.168.a:0 "局势失控了"
 swiss.169.t:0 "工团主义者宣布公投成功"
 swiss.169.d:0 "在萨瓦发生了暴力事件几天后，火车国工团党已经宣布该地区的公投结果显示其已经决定加入法兰西公社。在混乱中，核查公投的真实性是不可能的，而拿着选票的社会主义者们也没把任何东西提交给联邦政府。伯尔尼的许多人在怀疑社会主义者的主张是否合法有效，而双方之间的呐喊比赛看起来没人会让步…"
 swiss.169.a:0 "这些结果是非法而无法核查的！"
 swiss.170.t:0 "在上萨瓦地区的暴力冲突"
 swiss.170.d:0 "近来巴黎接到了一个报道，报道称上萨瓦地区的工团主义自由战士们试图组织一个回归法国的公投。火车国的伯尔尼政府已经派出了一支军队来压制投票，并且由于公投的合法性问题而引发了暴力冲突。我们不能忽视对我们人民的这些暴力行为！"
 swiss.170.a:0 "法国人为法国人的土地流血！"
 swiss.171.t:0 "罗曼蒂的叛逃"
 swiss.171.d:0 "由于没有任何国家愿意保卫火车国，而我们政府的弱点已经暴露给了全世界，罗曼蒂当地政府在法国要求下很快就投了票，脱离了火车国联邦，并加入了法兰西公社。我们无力阻止他们。"
 swiss.171.a:0 "他们都是叛徒"
 swiss.172.t:0 "罗曼蒂分离"
 swiss.172.d:0 "在火车国可悲地接受了我们对交还上萨瓦地区的要求后，他们不得不让那些在今年早些时候合法当选，却被恶毒地撤了职的社会主义官员复职。出乎我们意料的是，这些政客没有浪费时间进行脱离火车国联邦的投票，而是直接加入法兰西公社，成为法国社会主义的兄弟。\n\n我们当然接受了他们的合法而受欢迎的举动，并欢迎他们加入我们的怀抱中。"
 swiss.172.a:0 "出乎意料的惊喜。"
 swiss.173.t:0 "一个新的国家认同"
 swiss.173.d:0 "随着火车国国家在军队的指导下转变为一个更加有秩序的政权，许多人提议设立一面新国企来代表新秩序。有一些设计已经足够流行，足以代表国家。我们该选哪一个？"
 swiss.173.a:0 "我们必须保持我们现在的国旗"
 swiss.173.b:0 "白底盾徽旗"
 swiss.173.c:0 "民族主义者的全十字设计"
 swiss.173.e:0 "一个更适合军政府的旗帜"
 swiss.174.t:0 "一个新的国家认同"
 swiss.174.d:0 "在工团主义政权治下，火车国人民迎来了一个新时代，随之而来的是需要一个新的国家象征与新国旗。有一些设计已经足够流行，足以代表国家。我们该选哪一个？"
 swiss.174.a:0 "有工团主义元素的海尔维第设计"
 swiss.174.b:0 "朴实的海尔维第设计"
 swiss.174.c:0 "继续用现行的国旗"
 swiss.174.e:0 "火车国工团党的党旗"
 swiss.175.t:0 "火车国寻求联盟"
 swiss.175.d:0 "一队外交使节今天从火车国抵达我国，他们带着一封信，其内容是说火车国政府发现他们有必要明确我们之间的关系并加入我们的军事联盟。我们将如何回应他们？"
 swiss.175.a:0 "他们做出了明智的选择"
 swiss.175.b:0 "他们只会拖累我们"
 swiss.176.t:0 "我们和奥地利并肩作战"
 swiss.176.d:0 "我们前往维也纳的外交官已经传达了奥地利将正式邀请我们加入他们的国际联盟的消息，奥地利将张开双臂欢迎我们。我们现在有一个合适的保护者来保护我们免遭进一步的外来侵略了。"
 swiss.176.a:0 "我们的未来是光明的"
 swiss.177.t:0 "奥地利无视了我们！"
 swiss.177.d:0 "尽管我们的外交官尽了一切努力，我们还是未能就加入奥地利新建立的联盟得到奥地利人的正式答复。不管理由是什么，看起来奥地利人还是想让我们远离他们的联盟。"
 swiss.177.a:0 "可这为什么啊？"
 swiss.178.t:0 "上萨瓦的混乱！"
 swiss.178.d:0 "由于法国人的支持和该地区军事力量的松懈，法国破坏分子在上萨瓦地区激起了动荡，政府不得不腾出额外的资源来保持这一地区的和平稳定。如果我们想保持该地区的稳定，我们必须在该地区保持更强大的军事存在。"
 swiss.178.a:0 "我们太松懈了！"
 
 SWI_gave_back_romandie:0 "交还上萨瓦"
 SWI_not_gave_back_romandie:0 "不交还上萨瓦"
 SWI_maintain_peace_mission:0 "恢复上萨瓦的秩序"
 SWI_maintain_peace_mission_desc:0 "我们在上萨瓦的军事存在十分缺乏，如果没有军队稳定本地的法律秩序，那么短时间内我们对该地区的控制力就会下降。我们必须将军队立刻转移到该地区。"
 SWI_peace_mission_ongoing:0 "保持上萨瓦省的和平"
 SWI_peace_mission_ongoing_desc:0 "上萨瓦地区突然激起的反火车国情绪，法兰西公社毫无意问肯定参与其中。我们有责任维护上萨瓦地区的和平，而和平需要军事占领来维持。"
 SWI_Savoie_decisions:0 "上萨瓦的命运"
 SWI_Savoie_decisions_desc:0 "自法兰西共和国崩溃以来，火车国就军事占领着上萨瓦地区来满足他们在该地区保持中立的愿望。现在，法兰西公社积极的支持者这一地区的分离主义者，而该地区的暴力趋势也不断上升。必须决定上萨瓦地区的命运！"
