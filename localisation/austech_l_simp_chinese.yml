 #AUS Land Equipment
 AUS_heavy_tank_artillery_equipment_2:0 "突击虎"
 AUS_heavy_tank_artillery_equipment_2_short:0 "突击虎"
 AUS_gw_tank_equipment:0 "初级实验车"
 AUS_gw_tank_equipment_short:0 "初级实验车"
 AUS_gw_tank_equipment_desc:0 "初级试验车是德国的一款实验性坦克。在第一次世界大战结束后，德国在军事发展上受到凡尔赛和约的严格限制，但是德国人以研究“拖拉机”为名，秘密地开展了研究军事装甲车辆和火炮的项目。"
 AUS_light_tank_equipment_1:0 "I号坦克"
 AUS_light_tank_equipment_1_short:0 "I号坦克"
 AUS_light_tank_equipment_1_desc:0 "I号坦克是德国在20世纪30年代制造的一种轻型坦克。I号坦克的设计工作始于1932年，到1934年开始大规模投产。尽管I号坦克最初的设计用途只是当做德国陆军掌握装甲战争理念的训练工具，但是由于德国缺乏现代坦克，所以I号坦克在战争中得到了广泛地使用。"
 AUS_light_tank_equipment_2:0 "II号坦克"
 AUS_light_tank_equipment_2_short:0 "II号坦克"
 AUS_light_tank_equipment_2_desc:0 "II号坦克最初是德国在更大更先进的坦克还未开发出来前，设计的一种权宜性质的坦克，由于缺乏可用的坦克，II号坦克也被广泛地用于各种战斗。" 
 AUS_light_tank_equipment_3:0 "VK1602美洲豹式坦克"
 AUS_light_tank_equipment_3_short:0 "美洲豹"
 AUS_light_tank_equipment_3_desc:0 "VK1602美洲豹式坦克是德国在1942年设计的一种侦查坦克。这种坦克原计划装备75mm的Kwk 41型火炮，但随后改为装备更小的50mm口径的火炮。VK1602拥有倾斜的正面装甲，这受到了黑豹中型坦克的影响。为了提高VK1602在乡野间的行进能力，德国人为它装备了宽达350mm的履带。"
 AUS_light_tank_artillery_equipment_1:0 "野牛自行火炮"
 AUS_light_tank_artillery_equipment_1_short:0 "野牛"
 AUS_light_tank_artillery_equipment_1_desc:0 "在战斗中，摩托化步兵团火炮连的牵引式火炮很难跟上坦克的脚步。解决这个问题最简单的方法就是把火炮加装到多余的坦克底盘上。以野牛自行火炮来说，它使用的是I号坦克的底盘。"
 AUS_light_tank_artillery_equipment_2:0 "黄蜂自行火炮"
 AUS_light_tank_artillery_equipment_2_short:0 "黄蜂"
 AUS_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz.124黄蜂自行火炮是德国基于II号坦克底盘设计的一种自行火炮。"
 AUS_light_tank_artillery_equipment_3:0 "美洲豹式自行火炮"
 AUS_light_tank_artillery_equipment_3_short:0 "美洲豹自行火炮"
 AUS_light_tank_artillery_equipment_3_desc:0 "美洲豹式自行火炮是德国基于VK1602美洲豹坦克底盘设计的一种自行火炮。"
 AUS_light_tank_destroyer_equipment_1:0 "I号自行反坦克炮"
 AUS_light_tank_destroyer_equipment_1_short:0 "I号自行反坦克炮"
 AUS_light_tank_destroyer_equipment_1_desc:0 "I号自行反坦克炮是德国在二战中服役的第一种自行反坦克炮。它使用I号坦克的底盘，装备有一门47mm捷克造Pak反坦克火炮。"
 AUS_light_tank_destroyer_equipment_2:0 "黄鼠狼II自行反坦克炮"
 AUS_light_tank_destroyer_equipment_2_short:0 "黄鼠狼II"
 AUS_light_tank_destroyer_equipment_2_desc:0 "黄鼠狼II是德国基于II号坦克底盘设计的一种自行反坦克炮。"
 AUS_light_tank_destroyer_equipment_3:0 "美洲豹式自行反坦克炮"
 AUS_light_tank_destroyer_equipment_3_short:0 "美洲豹自行反坦克炮"
 AUS_light_tank_destroyer_equipment_3_desc:0 "美洲豹自行反坦克炮从VK1602美洲豹轻型坦克改装而来。"
 AUS_light_tank_aa_equipment_1:0 "I号防空坦克"
 AUS_light_tank_aa_equipment_1_short:0 "I号防空坦克"
 AUS_light_tank_aa_equipment_1_desc:0 "用I号坦克底盘搭载的防空炮。"
 AUS_light_tank_aa_equipment_2:0 "山猫防空坦克"
 AUS_light_tank_aa_equipment_2_short:0 "山猫防空坦克"
 AUS_light_tank_aa_equipment_2_desc:0 "用II号坦克底盘搭载的防空炮。"
 AUS_light_tank_aa_equipment_3:0 "1602型猎豹防空坦克"
 AUS_light_tank_aa_equipment_3_short:0 "猎豹防空坦克"
 AUS_light_tank_aa_equipment_3_desc:0 "用VK1602坦克底盘搭载的防空炮。"
 AUS_medium_tank_equipment_1:0 "III号坦克"
 AUS_medium_tank_equipment_1_short:0 "III号坦克"
 AUS_medium_tank_equipment_1_desc:0 "早在1934到1935年的时候，海因茨·古德里安将军就为德国装甲师预想出了两种主要的装甲车辆型号。一种装备着一门反坦克炮和两挺机枪，另一种则是装备着更大口径火炮的支援性装甲车辆。第一种最终演变成了III号坦克，它是一种标准的坦克，适用于每个坦克营拥有三个轻坦克连这样的编制。第二种则变成了IV号坦克。"
 AUS_medium_tank_equipment_2:0 "IV号坦克"
 AUS_medium_tank_equipment_2_short:0 "IV号坦克"
 AUS_medium_tank_equipment_2_desc:0 "IV号坦克在最初是被设计为一种支援步兵的坦克，并没有考虑让它面对敌方的装甲单位——这个任务应由更轻型的III号坦克承担。然而，战前的这种战术学说逐渐暴露出了它的缺陷，而德军在东线又遇到了苏联的T-34坦克，因此IV号坦克很快就从它的过时的同伴身上承担起了坦克战斗的责任。IV号坦克是德国在二战中生产和部署数量最多的坦克，同时也成为其他许多战斗车辆研发的基础。"
 AUS_medium_tank_equipment_3:0 "V号黑豹坦克"
 AUS_medium_tank_equipment_3_short:0 "黑豹"
 AUS_medium_tank_equipment_3_desc:0 "黑豹坦克是德国在1943年中期至1945年战争结束期间，对一款中型坦克的统称。这款中型坦克在设计时是准备用来对抗苏联的T-34坦克，并替换III号坦克和IV号坦克。不过IV号坦克的位置一直也没被黑豹取代，相反，IV号坦克伴随着黑豹和后来更重型的虎式坦克一直战斗到战争结束。黑豹坦克的火力、机动性和防护性都相当出色，成为了二战后期和战后初期各国坦克设计的基准，而且黑豹坦克被认为是二战中最好的坦克之一。"
 AUS_medium_tank_artillery_equipment_1:0 "蟋蟀式自行火炮"
 AUS_medium_tank_artillery_equipment_1_short:0 "蟋蟀"
 AUS_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 蟋蟀自行火炮是德国在二战中使用的一种自行火炮。一共有490-500辆蟋蟀被生产出来。处于苏联境内和波兰、法国的德军装甲师都装备了蟋蟀。这型自行火炮一直使用到了1945年，在战后，突尼斯还曾使用蟋蟀来打击敌人的炮兵和坦克。"
 AUS_medium_tank_artillery_equipment_2:0 "野蜂式自行火炮"
 AUS_medium_tank_artillery_equipment_2_short:0 "野蜂"
 AUS_medium_tank_artillery_equipment_2_desc:0 "野蜂式自行火炮是德国使用III或IV号坦克底盘搭载15cm火炮而研发出的一种自行火炮。德国国防军从1943年开始使用这型自行火炮，直至战争结束。"
 AUS_medium_tank_artillery_equipment_3:0 "蟋蟀12型自行火炮"
 AUS_medium_tank_artillery_equipment_3_short:0 "蟋蟀12"
 AUS_medium_tank_artillery_equipment_3_desc:0 "克虏伯公司在1944年提出的一种自行火炮设计，这型自行火炮在黑豹坦克的底盘安装了12.8cm的榴弹炮。在真实的历史中，这型自行火炮并没有真正生产出来。"
 AUS_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 AUS_medium_tank_destroyer_equipment_1_short:0 "III号突击炮"
 AUS_medium_tank_destroyer_equipment_1_desc:0 "III号突击炮是德国在二战中产量最多的装甲战斗车辆。它使用了久经考验的III号坦克的底盘。最初，III号突击炮被设计成一种机动的步兵支援火炮，但随后经过不断地改进，它被广泛地当做自行反坦克炮使用。"
 AUS_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 AUS_medium_tank_destroyer_equipment_2_short:0 "IV号歼击车"
 AUS_medium_tank_destroyer_equipment_2_desc:0 "IV号坦克歼击车在德国国防军军装甲师和党卫军装甲师中承担着反坦克的重任。从诺曼底、突出部战役到东线，都能看到IV号坦克歼击车的身影。这是一种十分成功的自行反坦克火炮，但是当它被错误地当做坦克或突击炮来使用时，IV号坦克歼击车的表现就很糟糕了，当然，大部分自行反坦克炮都是如此。可是，在二战后期，IV号坦克歼击车越来越多得被当做了坦克的替代品，因为那时德军几乎没有多少坦克可用了。"
 AUS_medium_tank_destroyer_equipment_3:0 "猎豹坦克歼击车"
 AUS_medium_tank_destroyer_equipment_3_short:0 "猎豹"
 AUS_medium_tank_destroyer_equipment_3_desc:0 "猎豹坦克歼击车是纳粹德国在二战中使用黑豹坦克底盘研制的一种自行反坦克炮。它在战争末期才开始服役（1944年），东线和西线战场都出现过它的身影。猎豹坦克歼击车装备着与虎王坦克相同的威力强大的8.8cm PaK 43火炮，并且拥有极佳的装甲防护性能，同时黑豹坦克的底盘提供了优秀的悬挂系统。不过德国在战争后期整体的糟糕状况让猎豹坦克歼击车大受影响，它的产量很低，零部件匮乏，而且成员缺乏训练。"
 AUS_medium_tank_aa_equipment_1:0 "家具车式防空坦克"
 AUS_medium_tank_aa_equipment_1_short:0 "家具车"
 AUS_medium_tank_aa_equipment_1_desc:0 "这是一种基于III号坦克底盘研制的自行防空炮，装备有四联装20mm火炮。它之所以得到家具车这个昵称，是因为当它的盒状炮塔封闭时，就像一个柜子家具一样。"
 AUS_medium_tank_aa_equipment_2:0 "东风式防空坦克"
 AUS_medium_tank_aa_equipment_2_short:0 "东风"
 AUS_medium_tank_aa_equipment_2_desc:0 "东风式防空坦克德国在二战中使用IV号坦克底盘研制的一种自行防空炮。它在1944年开始研发，作为之前IV号防空坦克的继任者。IV号坦克的炮塔被移除，替换为一个敞篷的六边形炮塔，里面安装了1门3.7cm FlaK 43防空炮。尽管采用顶棚封闭式炮塔会更好一点，但是火炮产生的浓烟使得这变得不可能。"
 AUS_medium_tank_aa_equipment_3:0 "考利安式防空坦克"
 AUS_medium_tank_aa_equipment_3_short:0 "考利安"
 AUS_medium_tank_aa_equipment_3_desc:0 "考利安式防空坦克是莱茵金属公司在二战中为德国武装部队研制的一款自行防空火炮。在设计中，这种防空坦克将在黑豹坦克的底盘上安装一个全封闭的旋转炮塔，里面装备两门3.7cm FlaK 43防空炮，不过在欧洲战场的战斗结束前，这种自行防空炮都没有实际生产出来。"
 AUS_heavy_tank_equipment_1:0 "大型履带机械"
 AUS_heavy_tank_equipment_1_short:0 "大型履带机械"
 AUS_heavy_tank_equipment_1_desc:0 "大型履带机械是德国在研制重型坦克的过程中的开发的一系列原型坦克。在第一次世界大战后，德国在军事发展上受到了凡尔赛和约的严格限制，但是德国人以研究“拖拉机”为名，秘密地开展了研究军事装甲车辆和火炮的项目。"
 AUS_heavy_tank_equipment_2:0 "虎式六号坦克"
 AUS_heavy_tank_equipment_2_short:0 "虎式"
 AUS_heavy_tank_equipment_2_desc:0 "虎式坦克是德国1942年开发的重型坦克，用来应对轴心国进攻时意料遭遇到的苏联重型装甲部队，尤其是T-34和KV-1坦克。"
 AUS_heavy_tank_equipment_3:0 "虎王坦克"
 AUS_heavy_tank_equipment_3_short:0 "虎王"
 AUS_heavy_tank_equipment_3_desc:0 "因其被盟军士兵半直译为老虎之王的非正式名字而广为人知。其与虎式I基于同样设计原则但更为强大。虎式II结合了虎式I的厚装甲和美洲豹中型坦克的倾斜装甲。整车重量将近70吨，前部有着厚达100至180毫米的装甲保护，装备有8.8cm KwK 43 L/71主炮"
 AUS_heavy_tank_artillery_equipment_3:0 "虎式自行火炮"
 AUS_heavy_tank_artillery_equipment_3_short:0 "虎式自行火炮"
 AUS_heavy_tank_artillery_equipment_3_desc:0 "基于虎式坦克的重型外壳，可以装备的170mm K 72 L/50火炮"
