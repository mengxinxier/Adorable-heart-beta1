 NA_generic.0001.t: "$news_event_background$北美战争"
 NA_generic.0001.desc: "在大萧条的危机之后，[USA.Getname]快速整顿了内务，并在列强们忙于大萧条，无暇顾及美洲之时，宣布“西进运动”开始，对[NFA.Getname]、[FRG.Getname]、[NGD.Getname]宣战。\n由于并未与精灵之国直接接壤，[FRG.Getname]决定从背后捅[NFA.Getname]一刀，以了结殖民时期的仇恨；同时也向[NGD.Getname]宣战，两面出击，一举扩张国土。[NGD.Getname]也意识到这是好机会，宣布进行“东扩”，向唯一没有与自己开战的[NFA.Getname]宣战。\n现在，北美已经陷入了全面的混战之中。"
 NA_generic.0001.a: "姑娘们，拿起武器..."
 NA_generic.0001.b: "整个北美洲，乱成一锅粥。"

 NA_generic.0002.t: "$news_event_background$北美统一"
 NA_generic.0002.desc: "在经历了数年的混战之后，北美州的战事逐渐结束，来自[FROM.Getname]的消息表明，最后一股敌对势力已经被她们剿灭，北美洲正式宣告统一。\n现在[FROM.Getname]掌握了空前的实力，她们未来的每一个动作，都将影响世界格局的变化......"
 NA_generic.0002.a: "那么，北美将走向何方？"

 NA_generic.0004.t: "$news_event_background$北美战争结束"
 NA_generic.0004.desc: "在战争伊始，[FROM.Getname]选择与[USA.Getname]和谈。在经历了数年的混战之后，北美州的战事逐渐结束，来自[FROM.Getname]的消息表明，最后一股敌对势力已经被她们剿灭，北美战争宣告结束。\n现在[FROM.Getname]掌握了空前的实力，她们未来的每一个动作，都将影响世界格局的变化......"
 NA_generic.0004.a: "那么，北美将走向何方？"

