#national focus
SHY_0:0 "源翠觉醒"
SHY_0_desc:0 "伊甸之都本是魔法的起源地，岛上的人民遵循和平孤立的原则安静的隐居于此，但是随着几百年来人们或精灵之间的战争给生灵带来无尽的灾难。伊甸之都的人民终于意识到应该使这个世界重新恢复统一的状态确保永久的和平。"
SHY_1:0 "圣都大开发"
SHY_1_desc:0 "我们的国土资源有限，必须先将小岛建设成能维持整个军队补给的基地"
SHY_4:0 "伊甸造船厂"
SHY_4_desc:0 "若想走出国门，第一步就是拥有足够的海军"
SHY_5:0 "波拿文公司"
SHY_5_desc:0 "波拿文家族是伊甸之都地位最高的家族，旗下的波拿文重工集团也是全大洋洲最具影响力的公司。"
SHY_6:0 "玛丽安娜公司"
SHY_6_desc:0 "以世羽已故的母亲所命名的公司，致力于伊甸之都的民用及军用设施建设。"
SHY_7:0 "机械重工"
SHY_7_desc:0 "我们的研究人员发现如果将岛上的魔法晶矿石提炼到一定纯度后可以代替很多稀有金属成为车间生产的原材料"
SHY_8:0 "电子科技"
SHY_8_desc:0 "计算机的出现使科学家们摆脱枯燥的演算程序，以至于可以有更多的时间胡思乱想...额,我是说 猜想"
SHY_9:0 "科研槽"
SHY_9_desc:0 "介绍我懒得编了，反正就是能得到一个科研槽"
SHY_10:0 "伊甸亲卫团"
SHY_10_desc:0 "努力将我们的军队打造成整个大洋洲最精锐的武装"
SHY_11:0 "圣战动员"
SHY_11_desc:0 "圣国不能在列强的獠牙下生活，为了伊甸之都的明天，为了全人类的解放！圣国的子民们，都行动起来！"
SHY_12:0 "少女与战车"
SHY_12_desc:0 "女孩们，用钢铁战车为圣国赢下未来"
SHY_17:0 "扩展海军"
SHY_17_desc:0 "建造较为廉价的巡洋舰以扩充海军军备"
SHY_18:0 "圣国的天空"
SHY_18_desc:0 "我们不能只拘泥于陆地，还必须往更高处发展。"
SHY_19:0 "卢西恩特斯公司"
SHY_19_desc:0 "我亲爱的哥哥，我希望你的公司可以帮助圣国建设更多的机场，帮助伊甸人民实现蔚蓝天空的梦想————世羽上"
SHY_20:0 "晶矿合金飞机"
SHY_20_desc:0 "掺入魔法晶矿制造出的新型飞机性能超越其远远了他国家，但是唯一的缺点：飞机不能造的太大"
SHY_21:0 "空中强权"
SHY_21_desc:0 "没有制空权，再好的轰炸机都是去送人头的"
SHY_22:0 "世羽的权杖"
SHY_22_desc:0 "感受一下伊甸人民亲切问候吧"
SHY_23:0 "黑鹊舰爆"
SHY_23_desc:0 "将普通轰炸机改装成可以携带大型鱼雷或航弹的舰爆机，能够对敌人船只造成毁灭性的打击"
SHY_24:0 "海航武器"
SHY_24_desc:0 "毫无疑问，如果我们航母可以搭载更先进的鱼雷机和轰炸机，敌人的军舰将无处可藏"
SHY_25:0 "火箭"
SHY_25_desc:0 "太美了！如同烟花一样绚丽！"
SHY_26:0 "远洋计划"
SHY_26_desc:0 "重视大型船只的研发，它们将成为圣国的海军主力"
SHY_27:0 "领海护航"
SHY_27_desc:0 "廉价且功能齐全的小型舰艇一直备受海军的青睐"
SHY_28:0 "对抗皇家海军"
SHY_28_desc:0 "敌人的海军太庞大了，我们必须迅速建造一支可以与之匹敌的舰队，否则圣国的未来将会沉覆在太平洋上"
SHY_29:0 "少女与军舰"
SHY_29_desc:0 "女孩们，当你们踏上这座钢铁堡垒的时候不要害怕，它会是你在汹涌的海洋上最坚实的依靠"
SHY_30:0 "正义判官"
SHY_30_desc:0 "圣国即代表正义，我们有权对世界的国家进行制裁"
SHY_31:0 "加入同萌国"
SHY_31_desc:0 "加入同萌国，一同对抗侵略"
SHY_32:0 "降龙"
SHY_32_desc:0 "中华帝国，一个严重威胁到亚洲安全的国家,我们必须为亚洲人民伸张正义，彻底铲除这颗毒瘤"
SHY_33:0 "合作研究"
SHY_33_desc:0 "通过和多国的交流学习，我们的技术水平也在突飞猛进"
SHY_35:0 "晶矿开采"
SHY_35_desc:0 "我们祖先给我们留下的宝贵遗产.....肯定会帮助圣国完成伟大的使命"
SHY_36:0 "索取南部岛屿"
SHY_36_desc:0 "我们的祖先曾遭受过殖民主义的迫害，失去了太平洋上的绝大部分土地，到我们这一代必须都夺回来"
SHY_37:0 "不间断生产"
SHY_37_desc:0 "全国动员，反殖民主义圣战开始"
SHY_38:0 "避免交战"
SHY_38_desc:0 "我们主张通过和平的购买收复伊甸的领土，但是这会对本国的经济造成了巨大的冲击，也许应该把目标向东方看"
SHY_39:0 "进军东南亚"
SHY_39_desc:0 "和殖民主义死磕到底！伊甸的领土必须全都收付"
SHY_40:0 "新型部队"
SHY_40_desc:0 "新型的武器装备研发，对赢下未来的战争尤为重要"
SHY_41:0 "海军陆战队"
SHY_41_desc:0 "作为一个岛国，拥有强大的登陆能力就显得至关紧要了"
SHY_42:0 "正义的武器"
SHY_42_desc:0 "这种新的元素竟然比岛上的晶矿的能量还要高出几百倍，如果圣国掌握了这种科技，完成统一使命的日期将会大大提前"
SHY_43:0 "伊甸新秩序"
SHY_43_desc:0 "是时候带领人们一同构建世界新秩序了"
SHY_44:0 "南美洲"
SHY_44_desc:0 "南美洲，全是落后贫穷的国家，人民每天都在为了生存苦苦挣扎，解放他们，使他们感受到圣国的滋养与光辉"
SHY_45:0 "巴拿马协定"
SHY_45_desc:0 "很显然，我们解放南美洲的盛举已经触动了精灵们的利益，他们贪婪的妄想统治整个美洲，必定会阻止圣国解放事业。但是我们可以和精灵签订一份协议，来划清我们之间的势力范围。相信只要我们肯给给精灵们一些好处就一定会答应我们的。"
SHY_46:0 "墨西哥"
SHY_46_desc:0 "我会告诉你攻打墨西哥的原因其实是世羽大人想吃墨西哥的鸡肉卷和当地特色的洋葱黑椒牛肉吗？"
SHY_47:0 "精灵们的宿命"
SHY_47_desc:0 "幻想着操控美洲乃至整个世界的精灵国家，这将是圣国面临的最艰巨的战争" 
SHY_48:0 "最高智慧"
SHY_48_desc:0 "精灵学院现在是我们的啦！23333"
SHY_13:0 "德国留学生"
SHY_13_desc:0 "德国和我们一样是个年轻且充满野心的国家，也许我们能从中学到迅速崛起的办法。"
SHY_14:0 "支持塩狩最仲"
SHY_14_desc:0 "塩狩最仲作为世羽最亲近的人一直希望世羽可以主动结束他的独裁统治，但是世羽却扬言在伊甸之都复兴大业完成之前自己是绝对不会主动下台的，塩狩最仲认为应该证明自己比世羽更强以此来逼迫世羽交出统治权。"
SHY_16:0 "研究深造"
SHY_16_desc:0 "我们的在精灵国留学的学生发现精灵国的知识是如此的先进，也许我们可以进行长期的知识合作"
SHY_15:0 "帝国教官"
SHY_15_desc:0 "樱花帝国拥有亚洲最强的军事力量，我们可以通过他们来提升本国军事实力"
SHY_3:0 "机械朋克研究社"
SHY_3_desc:0 "汇集伊甸之都魔法社团的精干人才，研发出能将现代工业与伊甸魔法相融合的生产机器"
SGY_2:0 "做好防御"
SGY_2_desc:0 "很难相信一旦伊甸之都遭到入侵，我们该拿什么保卫我们的子民？我们应该尽可能的不让圣土受到一丝玷污！"
SHY_34:0 "我们的伊甸"
SHY_34_desc:0 "圣杯联邦！一头卑鄙贪婪的野兽，残忍无情的夺走了我们曾经的家园，如今必须用我们的权威重新将其夺回"
SHY_101:0 "波拿文公司"
SHY_101_desc:0 "波拿文家族是伊甸之都地位最高的家族，旗下的波拿文重工集团也是全大洋洲最具影响力的公司。"
SHY_103:0 "玛丽安娜公司"
SHY_103_desc:0 "以世羽已故的母亲所命名的公司，致力于伊甸之都的民用及军用设施建设。"
SHY_102:0 "号召"
SHY_102_desc:0 "响应伊甸之都的号召，参与解放全人类战斗中"
SHY_eng:0"与圣杯王国交好"
SHY_eng_desc:0"我们与圣杯联邦地理关系如此靠近，遵循远交近攻的原则，我们应向我们的邻居展示友好的一面"
SHY_sia:0"暹罗猫"
SHY_sia_desc:0"暹罗是樱花帝国的帮凶，他们对人民的残暴统治必须由我们彻底根除"
SHY_chi:0"卖肾援华"
SHY_chi_desc:0"帮助水深火热中的中国人民免遭迫害是我们伊甸之都的责任"
SHY_sulian:0"支持浅井美树"
SHY_sulian_desc:0"浅井美树曾提到过一套模仿斯大林模式的治国方案，可以帮助伊甸之都步入共产主义，不过因为触及世羽的利益被强行废除了，也许我们可以在伊甸之都秘密施行一下"
SHY_zhengwei:0"伊甸红军"
SHY_zhengwei_desc:0"我们将效仿苏联的军队体系，在部队体系中加入政治军官的任命"
SHY_mingong:0"群岛工业化"
SHY_mingong_desc:0"大力在伊甸发展民用工业，补充人民日常消费水平所需"
SHY_jijian:0"重建圣国"
SHY_jijian_desc:0"圣国的土地陆陆续续已经回到我们手里，但是已经被殖民者剥削的千疮百孔，必须恢复它们原有的生机"
SHY_yuanzheng:0"伊甸志愿军"
SHY_yuanzheng_desc:0"我们完全可以用一种合理介入的方式来扩大我们的伊甸影响"
SHY_tingzhan:0 "调停中樱战争"
SHY_tingzhan_desc:0 "毫无疑问，中国和樱花国的战争是我们进军东亚的绝佳跳板，我们必须介入其中来重新洗牌东亚势力"

SHY_zixingche:0"银轮部队"
SHY_zixingche_desc:0"让开！让开！圣国超轻型装甲部队出击！"
SHY_tang:0"棉花糖输出计划"
SHY_tang_desc:0"我们岛上的特产——也是世羽最爱吃的美食棉花糖，可以把它卖给我们的中国朋友，还能从中赚取一些外快"
SHY_hot:0"耐热药水"
SHY_hot_desc:0"为了应对南美洲的恶劣情况，我们用伊甸图书馆的魔法配方合成出了可以适应炎热气候的药水"



SHY_huang:0"确立世羽独裁"
SHY_huang_desc:0"我们的领袖——世羽·波拿文都拉自从上位以来深受伊甸人民的爱戴，只有他才能领导伊甸之都恢复曾经的辉煌"
SHY_junguo:0"全国军事教育"
SHY_junguo_desc:0"每位羽教圣国的子民都必须做好为陛下的帝国奉献的准备"
SHY_geming:0"反对世羽独裁"
SHY_geming_desc:0"世羽出身贵族，根本不会为伊甸人民的幸福着想，只有推翻羽教王朝的独裁统治才能给伊甸之都带来真正的光明"
SHY_mapi:0"亲命内阁成员"
SHY_mapi_desc:0"世羽陛下将皇室的权利全都集中在个人手上，只有受世羽信任的官员才能参政"
SHY_siren:0"禁卫军"
SHY_siren_desc:0"伊甸禁卫军是世羽陛下身边的最高保卫人员。是精锐中的精锐部队。帮助圣国更好的抵御周边国家的威胁。"
SHY_zhengque:0"世羽即是正确"
SHY_zhengque_desc:0"世羽陛下的每一条命令都必须不折不扣的执行，圣国将会在世羽的领导下走向胜利！"

SHY_qiuzhu:0"向苏联求助"
SHY_qiuzhu_desc:0"苏联作为共产主义大国以解放全国生产力，实现公平社会为目标，他们肯定会帮助我们在伊甸之都的革命"
SHY_gongshen:0"公审世羽"
SHY_gongshen_desc:0"是时候发起一场自上而下的革命了，我们已经掌握了世羽身边的情报，是时候来一场震惊全国的政变了"
SHY_linian:0"红色理念"
SHY_linian_desc:0"我们的革命成功了！现在可以畅通无阻的施行浅井美树的维新理念了"
SHY_gongchan:0"加入第三国际"
SHY_gongchan_desc:0"我们单个的力量是弱小的，但是全世界苏维埃的同志们联合起来将会是一个牢不可破的联盟"
SHY_zhengbian:0"输出革命"
SHY_zhengbian_desc:0"赤化全岛，赤化全太平洋"
SHY_kuilei:0"蚕食南美"
SHY_kuilei_desc:0"秘鲁是最容易接受圣国教化的国家，也许我们可以操纵秘鲁当做我们进攻美洲的跳板"
SHY_feiji:0"租赁建筑公司协议"
SHY_feiji_desc:0"虽然我们的建筑水平已经在逐渐增长，但离建设理想的工人社会主义还差一大截，必须向老大哥寻求一些帮助"

SHY_bangwo:0"向精灵之国求助"
SHY_bangwo_desc:0"精灵之国作为最大的民主思想传播地，肯定会帮助我们在伊甸之都的革命"
SHY_lixian:0"架空世羽"
SHY_lixian_desc:0"塩狩最仲已经争取到了足够多的支持者，已经可以胁迫世羽主动让出统治权但保留王位，伊甸之都将会变成一个君主立宪制的国家"
SHY_weishe:0"保持威慑"
SHY_weishe_desc:0"颁布新政，大力发展国防建设以低于外部侵略"
SHY_jianshe:0"更美好的伊甸"
SHY_jianshe_desc:0"将伊甸之都建设的更加繁荣"
SHY_guanhuo:0"隔岸观火"
SHY_guanhuo_desc:0"我们必须将自己置身于中樱战争之外，避免因火上身"
SHY_jiangling:0"外籍将领"
SHY_jiangling_desc:0"我们圣国目前缺乏优秀的指挥人才，这会对之后的计划造成不便，但幸好世羽在某些领域认识很多人才"
SHY_yanshen:0"严神降临"
SHY_yanshen_desc:0"此刻请众神侧耳倾听，我并不是要盗走您的神力。世上的生命都是独一无二的存在着，即使命运没有选中我，此刻请众神赐与希望，就算知道世间各有善与恶，我愿为祈求宽恕之人带来希望"

CAN_eng_bad:0"晴空和圣杯关系恶化"
tfv_duli:0"和晴空亲近"
shy_eng_love:0"世羽友好访问"
shy_chi_love:0"伊甸之都军事援助"
shy_sov_love:0"伊甸共产党秘密接触"
shy_usa_love:0"与时崎狂三的秘密访谈"
shy_pro_ally:0"伊甸之都和平协定"
shy_treaty_trade:0"伊甸之都贸易协定"
refused_shy_pact:0"拒签和平协议"


news.998.t:0"世羽遭到逮捕"
news.998.desc:0"近日伊甸之都的共产党冲进了国王所在的皇宫里，抓捕了正在浴室洗澡的国王——世羽·波拿文都拉，经过了伊甸共产党内部审讯后，剥夺了世羽国王的身份及权利。\n\n这标志着羽教统治正式终结，一个属于伊甸工人的新国家已经到来。"
news.998.a:0"革命成功"
news.998.b:0"革命之火无处不在"
news.998.c:0"关我屁事？"

news.999.t:0"世羽被迫下台"
news.999.desc:0"近日伊甸之都人民委员会领袖塩狩最仲通过自己在伊甸领导层的权威成功说服了世羽让出自己统治权，同时塩狩最仲也答应帮世羽保留伊甸之都国王的名誉。\n\n就这样，伊甸之都通过和平的方式转变成了一个拥有国王的民主国家，世羽国王会永远激励伊甸人民的精神"
news.999.a:0"属于伊甸人民的时代来临了"
news.999.b:0"民主万岁"
news.999.c:0"关我什么事？"

shiyu.56.t:0"将领们到达"
shiyu.56.d:0"一艘华丽的邮轮驶入伊甸之都的港口，世羽邀请的新将领已到达，他们会为伊甸之都之后的战斗贡献力量"
shiyu.56.a:0"欢迎小可爱们~"

news.997.t:0"世羽自封为皇帝"
news.997.desc:0"近日羽教圣国的统治者——世羽·波拿文都拉在皇宫内正式宣称自己为羽教圣国的独裁皇帝，并扬言要用伊甸意志让世界恢复均衡统一的新秩序。虽然现在羽教圣国的国力仍然十分弱小，但是在世羽的领导下的羽教圣国肯定会变成太平洋地区不可忽视的力量\n\n圣国的新皇帝定会领导我们重建伊甸新秩序———羽教圣国外交官：泰奥多尔·巴赫斯坦恩"
news.997.a:0"羽教圣国万岁"
news.997.b:0"真膨胀....."
news.997.c:0"又一个称帝的？"

shiyu.13.t:0"中国志愿劳动工人"
shiyu.13.d:0"作为我们对中国援助的回赠，中国政府主动送来了大批志愿工人，他们可以源源不断的往我们的工厂及军队输送劳动力。"

shiyu.111.t:0"革命党反对世羽的统治"
shiyu.111.d:0"今日在伊甸之都的皇宫门口聚集了大批反对皇室统治的人群，他们打着反对皇统，复兴伊甸的口号，要求现任皇帝——世羽·波拿文都拉退位并交出伊甸统治权，目前游行活动虽已被镇压，但是革命之火已在这座岛上燃起。"
shiyu.111.a:0"为了伊甸....."

shiyu.48.t:0"樱-依友好条约"
shiyu.48.d:0"在我们忙于在中国的战事时，我们的邻居羽教圣国提出了建立友好关系的条约\n\n倘若条约达成，我们就可以在东南亚地区少一个敌人"
shiyu.48.a:0"可以，他们同樱花帝国一样是个文明的种族"
shiyu.48.b:0"身为东南亚地区未来的霸主，不能放任他们不管"
shiyu.58.t:0"中-依友好条约"
shiyu.58.d:0"在我们忙于抗日战争时，我们的邻居羽教圣国提出了建立友好关系的条约\n\n倘若条约达成，我们就可以在东南亚地区少一个敌人"
shiyu.58.a:0"可以，他们同中国一样是个文明的种族"
shiyu.58.b:0"他们同樱花帝国一样是一个威胁，不能放任他们不管"
shiyu.49.t:0"樱花签署和平条约"
shiyu.49.d:0"我们与樱花帝国不会有战争了"
shiyu.49.a:0"等着看好戏吧"
shiyu.50.t:0"樱花拒签和平协议"
shiyu.50.d:0"他们可能在对伊甸胜地图谋着什么"
shiyu.50.a:0"我们要小心了"
shiyu.51.t:0"中国签署和平条约"
shiyu.51.d:0"我们与中国达成了和平协议"
shiyu.51.a:0"保佑中国人民"
shiyu.52.t:0"中国拒绝和平条约"
shiyu.52.d:0"中国政府拒绝和我们签订和平协议，或许他们对我们并没有好感"
shiyu.52.a:0"可恶"

shiyu.500.t:0"战争惩罚"
shiyu.500.d:0"我们与伊甸之都开战了，他们的领导人利用伊甸古老的魔法将诅咒降临在我们头上"
shiyu.500.b:0"稳住，我们能赢"

shiyu.501.t:0"惩罚消除"
shiyu.501.d:0"我们最终还是战胜了伊甸，他们的魔法已经对我们无效了"
shiyu.501.a:0"妈卖批，终于消除了"

yidian_jun:0"伊甸陆军"


soviet.tt.t:0"羽教圣国加入第三国际"
soviet.tt.a:0"欢迎"
soviet.tt.b:0"滚，不行"


shiyu.775.t:0"苏联同意"
shiyu.775.d:0"伊甸共和国正式成为第三国际大家庭的一员"
shiyu.775.a:0"伊甸共和国万岁"

shiyu.233.t:0"苏联拒绝" 
shiyu.233.d:0"苏联拒绝了我们的申请"
shiyu.233.a:0"坑爹呢这是？"

japan.99.t:0"羽教圣国推销魔法晶矿"
japan.99.d:0"由于我国陆军战事陷入僵局，武器装备经常供应不足，羽教圣国提议向我国出口魔法晶矿可以大幅度增加工厂的生产效率。条件是我们的造船厂必须为羽教圣国的舰队代工军舰。\n\n此提议遭到了陆军马鹿的强烈支持和海军马鹿的强烈反对"
japan.99.a:0"支持陆军，海军靠边"
japan.99.b:0"支持海军，陆军靠边"

shiyu.98.t:0"樱花帝国同意了我们的申请"
shiyu.98.d:0"我们现在可以大规模扩建海军了"
shiyu.95.t:0"樱花拒绝了我们的申请"
shiyu.95.d:0"我吃柠檬！"

shiyu.16.t:0"伊甸之都的合作邀请"
shiyu.16.d:0"伊甸之都的领导人知道我们的国家十分渴望获得在南美洲强大的地位，并表示愿意与我们合作并提供帮助，只要我们以后肯听伊甸国王的命令....."
shiyu.16.a:0"我们别无选择只能同意"
shiyu.16.b:0"我们将誓死抵抗"

shiyu.17.t:0"秘鲁同意听从伊甸命令"
shiyu.17.d:0"秘鲁的领导人向我们屈服并交出了他们国家的军事通行权"
shiyu.17.a:0"圣国万岁"

shiyu.1.t:0"同盟或战争"
shiyu.1.d:0"羽教圣国，一个和我们一样君主统治的军事强国，他们咄咄逼人发来警告，要求我们先停止入侵中国的行动，与他们进行军事联盟，并承诺瓜分亚洲后会给我们相当可观收益"
shiyu.1.a:0"世羽会是我们阵营英明的领导人"
shiyu.1.b:0"樱花帝国不可能遵从他人的意志"

shiyu.2.t:0"樱花同意联盟"
shiyu.2.d:0"樱花帝国的天皇同意我们组成军事同盟，亚洲最强势力就此诞生"
shiyu.2.a:0"欢迎我们的樱花朋友"

shiyu.3.t:0"施舍来的和平"
shiyu.3.d:0"樱花帝国与它相邻的羽教圣国签署了一份军事协议——两国正式组成军事上的联盟，但所幸他们已经停止对我们的战争，而且只要我们稍微低头，承认他们在我国掠走的利益，就会向我们伸来橄榄枝。\n\n否则他们将联合起来一举摧毁我们。"
shiyu.3.a:0"接受全部的条款"
shiyu.3.b:0"只接受和平，但我们耻与和这些罪人联盟"
shiyu.3.c:0"中国的命运最终会掌握在自己手中"

shiyu.4.t:0"樱花拒绝同盟"
shiyu.4.d:0"不知天高地厚的樱花国不知道成为圣国的盟友是有多么光荣，我们只好动用武力来迫使他们屈服了"
shiyu.4.a:0"圣国不会有太多的仁慈"

shiyu.53.t:0"世羽推销棉花糖"
shiyu.53.d:0"伊甸之地的特产棉花糖，软性糖果，疏松多孔，具有一定的弹性和韧性，因口感柔软如少女的肌肤一样而深受人们喜爱。大量进口可以作为我军军粮储备，"
shiyu.53.a:0"还行，挺甜的"
shiyu.53.b:0"不吃，你当我是三岁小孩吗"
shiyu.54.t:0"中国同意棉花糖进口"
shiyu.54.d:0"中国从军官到下级士兵无不喜欢我们的棉花糖"
shiyu.54.a:0"欲先征服世界，必先征服他们的味蕾"
shiyu.55.t:0"中国拒绝棉花糖进口"
shiyu.55.d:0"中国表示对我们的棉花糖不感兴趣"
shiyu.55.a:0"不吃拉倒"

shiyu.20.t:0"中国同意联盟"
shiyu.20.d:0"蒋介石同意我们组成军事同盟，我们的势力范围已经成功延伸至东亚大陆"
shiyu.20.a:0"欢迎圣国的新朋友"

shiyu.21.t:0"中国同意合约"
shiyu.21.d:0"中国政府向我们妥协，同意承认圣国同萌会在中国的利益"
shiyu.21.a:0"羽教同萌会万岁"

shiyu.32.t:0"中国拒绝我们的和平"
shiyu.32.d:0"不知天高地厚的中国人不知道与圣国合作是有多么光荣，我们只好动用武力来迫使他们屈服了"
shiyu.32.a:0"圣国不会有太多的仁慈"

shiyu.960.t:0"世羽参政"
shiyu.960.d:0"近日，圣国的领导者世羽·波拿文都拉通过修改宪法解散了伊甸之都国民议会，并将国家的权利揽与自己的皇室。\n\n一个不被规矩束缚，真正做到说一不二的领导者已经在伊甸之都产生。"
shiyu.960.a:0"维护羽教权威"

shiyu.18.t:0"秘鲁拒绝合作"
shiyu.18.d:0"不知天高地厚的秘鲁人不知道成为圣国的附庸是有多么光荣，我们只好动用武力来征服他们了"
shiyu.18.a:0"圣国不会有太多的仁慈"

shiyu.57.t:0"巴拿马协定"
shiyu.57.d:0"羽教圣国希望我们可以与之签署一份合作协定，内容是将我们势力范围内的一些中美小国交给伊甸治理，他们则保证我们在巴拿马运河及墨西哥的利益。除此之外还会出资帮助我们的人民渡过大萧条危机"
shiyu.57.a:0"这是一份对我们都有利的协定"
shiyu.57.b:0"精灵国不会背叛美洲！我们将誓死捍卫我们的朋友！"

shiyu.59.t:0"巴拿马协议签署成功"
shiyu.59.d:0"精灵们经受不住这份协议的诱惑，爽快在协议书上签字了，我们不费吹灰之力就瓜分到了中美洲的地盘"
shiyu.59.a:0"他们的民主只不过是一层虚伪的面纱"

shiyu.60.t:0"精灵拒绝签署巴拿马协议"
shiyu.60.d:0"精灵们拒绝了我们的合理要求，并声称他们将为这些小国提供保障"
shiyu.60.a:0"可恶，只好动用武力了"

shiyu.61.t:0"严神降临"
shiyu.61.d:0"严神感应到了世羽的召唤，伴随着一阵金光出现在伊甸之都。面对世羽虔诚的请求，严神可以满足世羽的一个愿望"
shiyu.61.a:0"神力"
shiyu.61.b:0"神使"
shiyu.61.c:0"神威"

shiyu.62.t:0"公主的生日礼物"
shiyu.62.d:0"伊甸的长公主——大海原将要迎来她18岁的生日，国王决定要以他的妹妹的名字为即将完成的军舰命名，要求人民无论老幼全部去造船厂生产，争取让长公主在她的新的军舰上过生日"
shiyu.62.a:0"遵旨"

shiyu.63.t:0"公主的生日"
shiyu.63.d:0"军舰如期交付给伊甸皇家海军，长公主很喜欢军舰的粉红色涂装和羊绒地毯，人们也回到了各自的工作岗位"
shiyu.63.a:0"生日快乐"

shiyu.64.t:0"[From.GetName]向我们提供保护"
shiyu.64.d:0"[From.GetName]的首脑[From.GetLeader]称只有伟大的[From.GetName]才能保护[Root.GetName]不受侵略，并游说我们加入[From.GetFactionName]。当然我们还需要稍微割让一点利益给他"
shiyu.64.a:0"很划算的买卖"
shiyu.64.b:0"简直欺人太甚"

shiyu.65.t:0"[From.GetName]加入[Root.GetFactionName]"
shiyu.65.d:0"在我们的多方劝导下，[From.GetName]的首脑[From.GetLeader]最终决定加入我们的阵营"
shiyu.65.a:0"[Root.GetFactionName]正在不断壮大"
shiyu.65.b:0""

shiyu.66.t:0"[From.GetName]拒绝加入我们"
shiyu.66.d:0"[From.GetName]的领导人很狂妄的拒绝了我们的要求，我们应该给他点颜色瞧瞧"
shiyu.66.a:0"与[Root.GetFactionName]为敌是没有好下场的"

shiyu.67.t:0"巴拿马条约受害者"
shiyu.67.d:0"在伊甸和精灵国的双重压力下，我们被大国当做谈判间的筹码，按照约定，现在精灵国将接管我们政府"
shiyu.67.a:0"我们只能同意"
shiyu.67.b:0"这是份愚蠢的条约！我们要抗争到底！"

news.778.t:0"伊甸之都遭原子弹袭击"
news.778.desc:0"伊甸之都作为[From.From.Owner.GetAdjective]的首都同时也是世界魔法研究最发达的城市，然而这一切都被昨日的一颗原子弹彻底摧毁。高空中的原子弹在居民们难以置信的目光中毫无预料地径直俯冲向大地，并在半空中爆炸开来。虽然[From.From.Owner.GetLeader]匆忙启动的魔法结界削减了爆炸所带来的冲击，但仍然给市区造成重大损失。巨大的蘑菇云和数百条火柱随着一声巨响腾空而起，爆炸中心正下方的地面瞬间形成了一个直径数十米的弹坑，爆炸产生的高温在一瞬之间就蒸发了爆炸中心周围的一切，数千度高温的热浪随着冲击波掀起的凌厉狂风，从爆炸中心以摧枯拉朽之势直扑四面八方，所过之处无不土崩瓦解。粗略估计，这颗原子弹摧毁了伊甸之都市区七成以上的建筑，造成了当地军民十五万人左右的伤亡。伊甸全岛乃至于附近海域迅速被原子弹产生的放射性辐射所笼罩，在可预见的将来，这里的所有幸存者也将长期遭受这些残留辐射的肆虐。但无可置疑的是，这一颗原子弹使得伊甸的弹丸之岛遭受重创，“太平洋明珠”的光辉必然随着蘑菇云暗淡下去。"
news.778.a:0"魔法在人类智慧面前什么都不是"
news.778.b:0"不可能！！"




SHY_gongzhu_zaochuan:0"公主的生日礼物"
SHY_dahaiyuan:0"竣工倒计时"

SHY_autobahn_tt:0"在§Y在皮特凯恩岛§!、§Y斐济§!、§Y埃里斯群岛§!、§Y新喀里多尼亚§!、§Y所罗门群岛§!等所有岛屿建设增加最大基建和5个建筑槽"
SHY_mingong_tt:0"在§Y所罗门群岛§!、§Y俾斯麦群岛§!、§Y巴布亚§!、§Y新喀里多尼亚§!各建设2座民用工厂"
every_state_core_tip:0"获得全世界核心"

shiyu.520.t:0"一见倾心"
shiyu.520.d:0"随着伊甸之都的军队开进台湾岛，世羽一路上享受这里美丽风景的同时，他知道自己离完成复兴伊甸的使命已经越来越近了，没有人知道他沉着冷静的背后承担着多大的压力。\n\n樱花驻台湾岛总督——佐藤美惠子小姐按照上级致以热情接见了这位比她年龄稍小的新岛主。\n\n在羽教圣国完成岛屿交接仪式的这几天里，佐藤美惠子像一位恋人一样热情领着世羽游览岛上的风光，而世羽则像个羞涩的大男孩一样乖乖的跟在美惠子身后，伊甸的人民肯定不会想到他们平日所尊敬的统治者在爱情面前也会变得手忙脚乱。\n\n交接完成前的最后一个夜晚，世羽独自一个人将美惠子约到海边，夜晚的海边，银亮的月光映在安静的海面上，也照在两人的脸颊上，\n\n“今晚的月色真美”\n\n“是啊，但我更想看看伊甸的月亮”\n\n一周后，羽教圣国迎来了它的王后"
shiyu.520.a:0"皇后执政，世羽将全身心投入到前线指挥"
shiyu.520.b:0"倾尽一切去宠爱她"

news.201314.t:0"伊甸大婚"
news.201314.desc:0"金黄色的华丽长袍的下摆有十二名羽教的处女拖着。神圣伊甸的皇后——冥梦·斯图亚特，大陆与无尽之海的神皇，冥梦脸颊绯红，可爱圆滑的脸蛋吹弹可破一般，羞涩的情绪下依稀可以看见一丝淡淡乖戾。玉肌白嫩水润犹如稚子般柔软魅惑，柔荑纤细，显得娇弱的身躯而有一种令人眼前一亮的惊艳。围观的外国宾客们纷纷表示无法相信圣国的皇帝陛下，\n\n一位来自苏联的记者在报告中写到“当侍女们秉着伊甸礼节揭开帷幕的那一刻，我仿佛看到了整座殿堂、世界，天地间的一切光芒和注意都集中在她的身上，这违背唯物主义者世界观的想法切实的，在我的心里扎下了根。我和同伴弗拉基米尔提前退场，如果你们要质疑我为什么？那我只能告诉你们，我们并不相信皇后冥梦的美貌，所以我们提前离去。”"
news.201314.a:0"皇后万岁"
news.201314.b:0"可喜可贺"
news.201314.c:0"尼玛，原来世羽是男的？！"

news.2018.t:0"晴空称帝"
news.2018.desc:0"今天的晴空国发生了翻天覆地的变化，他们被流放近百年的皇室家族的后代不仅被保护会他的祖国，还在复辟派的帮助下复辟了他的帝国，人们不禁怀疑这代年轻的国王会重现晴空帝国当年的辉煌吗？"
news.2018.a:0"晴空帝国万岁"
news.2018.b:0"今年是流行复辟保皇吗？"
news.2018.c:0"又一个称帝的"

news.731.t:0"巴拿马协议签署成功"
news.731.desc:0"今日伊甸之都的领导人正式和精灵国签署了一份瓜分拉丁美洲势力范围的协定，墨西哥以及巴拿马归于精灵国管理，其他小国被纳进了伊甸的统治范围，有专家称这不利于美洲和平发展的局面"
news.731.a:0"令人满意的协定"
news.731.b:0"美洲也不太平了"
news.731.c:0"可怜的小国家"
