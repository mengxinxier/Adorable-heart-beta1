####国策####
SAU_1:0 "西方化"
SAU_1_desc:0 "圣杯王国是世界上最强大的国家，我们与她们合作多年，理应继续获取她们的支持。现在圣杯面临着魔导国的威胁，舰队和空军正在飞速扩充，原油的价格应该会很快上升。"
SAU_2:0 "重审策略"
SAU_2_desc:0 "法西斯主义正在全世界崛起，西方世界自顾不暇，一旦圣杯崩溃我们将血本无归，是时候走独立自主的道路了。\n\n§R注意！如果你选择此路线却无法变成法西斯或共产主义，你仍然在梅尔蒂公主上台后完成国策§!§Y"国家改革"§!§R解锁本条线后续焦点§!"
SAU_3:0 "国有铁路通车"
SAU_3_desc:0 "从焦夫到麦地那的铁路终于贯通了！这是我们依靠圣杯的技术自己建造的铁路，姐妹们，打开香槟，为我们的睿智的工程师和圣杯老大哥干杯！"
SAU_4:0 "为圣杯提供驻港权"
SAU_4_desc:0 "北方的亚尔斯兰帝国蠢蠢欲动，但在红海方向上圣杯联邦却缺乏合适的港口和后勤基地。我们应该趁此机会递出橄榄枝，为圣杯航母战斗群提供最好的后勤保障，同时也可以一窥现代军舰的奥秘。"
SAU_5:0 "工业技术"
SAU_5_desc:0 "工业是现代国家的肌肉，我们必须不惜靠出卖主权换来的宝贵帝国盾，去购买西方最先进的工业技术。终有一天，我们会强大令西方后悔的程度。"
SAU_6:0 "经济流通性"
SAU_6_desc:0 "资金是现代国家的血液，我们只能依靠圣杯以获得资金，帝国中央银行将用这笔钱启动新一轮的经济刺激计划，通过降息、降低准备金、减税的措施确保我们未来五年的GDP以8%增长。"
SAU_7:0 "欧洲科学交流"
SAU_7_desc:0 "第三次圣杯战争后，我们派去圣杯、晴空、德意志的留学生们逐步成长为本国的中流砥柱和学术权威，她们西方什么国家没去过啊？应该派她们去进一步改善与欧洲学术界的关系，提高我们知识的流入。"
SAU_8:0 "允许过度开采"
SAU_8_desc:0 "如果没有现在，就不可能有未来！先污染再治理吧，我们可以忍受沙漠的清泉被污染，但无法承受资金链的断裂。我们必须大量倾销一切可以出口的资源，特别是石油！"
SAU_9:0 "宗教权力弱化"
SAU_9_desc:0 "现代国家的权力机构和社会形态，宗教总是靠边站的。为了现代化，我们必须进行宗教改革，实行部分的世俗化。三勇教教会可能会感到不满，不过没关系，我们有大炮和坦克！"
SAU_10:0 "与圣杯军事合作"
SAU_10_desc:0 "国富则要兵强。目前军事领域正在进行巨大的变革，新的机械化作战兵器和学说正日以继夜的研发。我们可以依靠与圣杯的特殊关系获取一些装备图纸，并邀请一些的英灵军官作为我军顾问。"
SAU_11:0 "葛朗特佣兵团"
SAU_11_desc:0 "艾恩葛朗特参加了惨烈的第三次圣杯战争，战后退役军人们组建了不少雇佣兵公司，我们可以聘请实战经验最丰富的士官和军官加入，这将极大增加我们的战役规划能力和战术执行能力。"
SAU_12:0 "战争赔偿"
SAU_12_desc:0 "亚人是帝国的历史遗漏问题，曾经的残杀让她们对我们怀恨在心。不如我们组织一场大规模的抚恤活动，展示本政府的仁爱与反思，提高民族认同感。陛下很有表演天赋，应该可以感动那些兽耳娘们。"
SAU_13:0 "设立科研机构"
SAU_13_desc:0 "我们的科学已有了长足的进步，但一直科学家们却一直分散在各个公司和部门。是时候创建最豪华的帝国科学院了，这将不仅是为本国，还是为整个半岛乃至世界树立科学的灯塔！什么，你说爱因斯坦想要来？"
SAU_14:0 "内志石油大学"
SAU_14_desc:0 "石油早已成为帝国的支柱产业，我们要设立关于原油开采、成品油提炼、能源输送等一系列学科的专业大学，培养更多的石油人才，从石油大国迈向石油强国。"
SAU_15:0 "国内房地产建设"
SAU_15_desc:0 "沙漠是非常不适合居住的，直到现在还有很多百姓生活在风沙弥漫下的帐篷里。健康发展的房地产业非常重要，不但得居者有其屋，还得让她们买的起屋。我们将从军队中抽调工兵部队，将原本用于筑垒的资源投入到房产建设中。"
SAU_16:0 "治理旱灾"
SAU_16_desc:0 "缺水就像达摩克利斯之剑一般高悬头顶。好在我们的科学家研制了最新的反渗透式海水淡化技术，只要不断投入资金，我们将会在数年内解决所有国民的缺水问题。赞美真主，我们终将征服沙漠！"
SAU_17:0 "重建红海海军"
SAU_17_desc:0 "红海是世界上最重要的航道之一，一提起红海航道可能被意呆潜艇切断，英灵们就连下午茶都喝不下了。我们可以向圣杯承诺协同红海的反潜作战，来换取一部分海军启动资金。"
SAU_18:0 "石油霸权"
SAU_18_desc:0 "整个欧罗巴已经打成了一锅粥，我们靠卖石油赚了大钱。可是北方帕尔斯却和我们抢生意，我们可以依靠强大的军事势力威胁她们交出石油控制权，就像当初我们卖石油开采权给圣杯一样……"
SAU_19:0 "国际业务"
SAU_19_desc:0 "由工程兵部队改组的中东建筑集团，已经设备先进、人才济济，可惜依旧缺乏钱和建材，不如我们先把国内的建设放一放，把公司投入到国际基础设施建设市场上去，赚到的外汇反而可以为国内的私营房地产项目提供资金和材料。"
SAU_20:0 "吸引外国军火商"
SAU_20_desc:0 "第四次圣杯战争打的正酣，各种新装备看的人眼花缭乱，魔导国的飞机、大洗的坦克、意呆的军舰……然而驱逐舰，她们太棒了！"
SAU_21:0 "红海堡垒"
SAU_21_desc:0 "这里是中东新闻，红海海面惊现意呆母舰！红海大炮准备完毕……灰嘤小队准备完毕……红海即将被劈开，希望能够为人类换回一丝生机……咔！烂片！!"
SAU_22:0 "挪用教会储金"
SAU_22_desc:0 "三勇教教会长期收敛人民的大量财富，而这笔钱只能放在教会里对国家建设毫无益处。我们可以用民族复兴为借口向教会索要这笔钱，若不给，那就看看魔法厉害还是大炮厉害。"
SAU_23:0 "城市现代化"
SAU_23_desc:0 "城市化推进着国家的现代化，而且我国的沙漠实在不适合生存。从教会口中夺来的民脂民膏，首先应该投入到城市和交通枢纽的建设中，为国家整体发展助力。"
SAU_24:0 "国家紧急动员法"
SAU_24_desc:0 "阿库娅精锐的机械化部队和棒棒糖山地师正在向苏伊士推进，我们应该尽快武装起来，用枪炮防御坦克和棒棒糖的冲击。"
SAU_25:0 "国家紧急征兵法"
SAU_25_desc:0 "阿库娅精锐的机械化部队和棒棒糖山地师正在向苏伊士推进，我们应该尽快武装起来，用人海防御坦克和棒棒糖的冲击。"
SAU_26:0 "恢复民生"
SAU_26_desc:0 "圣杯树敌太多，我们脱离圣杯的战车后，没有必要保存大规模军队，而是着力于用外交手段获取安全。改组那些不下蛋的军工企业，让她们转产人民所需的产具、家具，剩余的地产也可以种植耐旱农作物。"
SAU_27:0 "去宗教化"
SAU_27_desc:0 "革命终于胜利了，清算的终将到来。三勇教，或者说是封建迷信一直是阻止我们科学、政治和社会进步的障碍。取消宗教阶层的特权，把她们踢出政坛，在宣传上贬低和抨击她们！从来就没有什么救世主，也不靠神仙皇帝！"
SAU_28:0 "工业区建设"
SAU_28_desc:0 "很好，消灭了愚蠢的唯心主义者，我们终于夺回了属于人民的财富。拿这笔钱去建设科研、建造、生产的综合工业区，更好地发展我们的事业吧！"
SAU_29:0 "人民大学"
SAU_29_desc:0 "苏联老大哥对我们的革命高度赞赏，并承诺我们一批苏联科学家帮助我们建设一流的大学，前提是我们秘密提供苏联潜艇在红海的基地。何乐而不为？苏梅友谊万岁！"
SAU_30:0 "购买外国坦克图纸"
SAU_30_desc:0 "在内战中，军队深刻感受到缺乏坦克作为突破兵器的无力。让我们先从有坦克设计经验的大国手里购买一些图纸，虽然型号老旧，但对我们来说也是全新的东西。"
SAU_31:0 "开采金矿"
SAU_31_desc:0 "内战后我们发现了秘密档案中的金矿矿脉，为了快速开采，我们不得不从民间征募大量劳役。这笔黄金将极大刺激我们的经济，弥补在内战中的破坏的工业和设施。"
SAU_32:0 "干涉国内油价"
SAU_32_desc:0 "石油是我国最宝贵，也是唯一的财富。我们必须严加管控，限制开采和出口，特别是要打击破坏石油出口利益的走私活动。在多重手段的作用下，政府可以最大化石油获取的利益。"
SAU_33:0 "宗教无上权力"
SAU_33_desc:0 "我们终于清除了该死的民主派和红色猛兽，是时候让教廷对整个国家建立起牢不可破的控制了。秘密警察、集中营、宗教裁判所，能够设立的恐怖机构全部设立起来，让我们的神明至高无上！"
SAU_34:0 "意呆莉特派团"
SAU_34_desc:0 "回去告诉那个阿库娅，她是个女神朕也是个女神……她要多少我给多少！"
SAU_35:0 "出租石油开采权"
SAU_35_desc:0 "哎，一段时间的建设后，我们发现该卖还是要卖啊……你看着大油田，经挖又经采，经抽又经㧟，去两毛让两毛你给一块六，去两毛让两毛你给一块二，去六毛让六毛……"
SAU_36:0 "跨地中海科学实验室"
SAU_36_desc:0 "我们已经和魔导国集团达成了非常紧密和科研协作，是时候进一步发展我们间的关系了。我们三大国将成立跨地中海科研组织，全面共享我们的技术。"
SAU_37:0 "驱使奴隶"
SAU_37_desc:0 "谁说奴隶制就是落后的表现？我们从罗马尼亚请来了尤里，帮我们设计了最先进的精神控制器。首批精神控制3万名外族奴隶，让她们没日没夜地修铁路。当然，过度劳累后，总会感觉寿命被掏空。"
SAU_38:0 "苏联陆军参谋"
SAU_38_desc:0 "老大哥一直在研究大纵深作战理论，而这种理论要求数量巨大的军队和技术兵器，不一定适合我们的军队，但我们还是邀请一些红军参谋来指导，希望学有所得。"
SAU_39:0 "沙漠之盾"
SAU_39_desc:0 "普通防线是难以抵挡现代机械部队的，我们必须能在短时间内调动70万陆海空部队和5000辆装甲车辆，防御来自苏伊士方向的坦克突击，将黎巴嫩变成中东马奇诺！"
SAU_40:0 "建设绿洲"
SAU_40_desc:0 "内战让大量掌握了海水淡化技术的科学家逃离国土，所以我们决定实施绿洲计划，倾尽所有去建设一万座行星发动机……不对，是容纳所有国民的绿洲！"
SAU_41:0 "水之女神的祝福"
SAU_41_desc:0 "我们已经和意呆建立了牢不可破的同盟，便可以请求水之女神赐福于我们的国土。伟大的阿库娅啊，赐予我们源源不断的水吧！"
SAU_42:0 "修订石油开采条约"
SAU_42_desc:0 "现在我国地下的石油储量已远远超出了当年条约签订时的储量，再将石油交给圣杯控制将是不和时宜的。我们要求修订条约！"
SAU_43:0 "沙漠军刀"
SAU_43_desc:0 "我们的红军部队将是沙漠中的精锐之师，使用机械化行军、空降等对敌方实施快速穿插合围，粉碎敌方的预备队，一波突击即可插入敌纵深上百公里，实现战役目标。"
SAU_44:0 "轻型舰艇研发"
SAU_44_desc:0 "海军建设应该从小做起，比如驱逐舰和潜艇。"
SAU_45:0 "狂热主义"
SAU_45_desc:0 "我们的宗教比拟最强大的精神控制器，煽动起全体国民的狂热精神，向我们的敌人——无耻的资本主义，和圣杯王国宣战！"
SAU_46:0 "科学进步"
SAU_46_desc:0 "与魔导国的技术交流让我们获益匪浅，让我们即将登上科技大国的行列。"
SAU_47:0 "购回石油授权"
SAU_47_desc:0 "圣杯虽然同意了，但违约是要付出代价的，我们需要支付一笔不小的违约金，重新获得自主经营石油产业的资格。"
SAU_48:0 "遗留设备拆解"
SAU_48_desc:0 "英灵专家撤走地很仓促，我们可以将留下的先进石油设备分解研究，获取自主研发的技术。"
SAU_49:0 "改进钻油井"
SAU_49_desc:0 "我们不计成本地投入了注水开采技术，这让产油量极大提升了。即便原来无法开采的油田，也有了被重见天日的可能。"
SAU_50:0 "收购石油公司"
SAU_50_desc:0 "我们已是中亚第一产油大国，可以利用我们的影响力收回自古以来的领土——南梅洛马格。"
SAU_51:0 "制裁石油公司"
SAU_51_desc:0 "圣杯拒绝了我们，她们会后悔的！不惜一切代价，制裁中东石油公司！"
SAU_52:0 "胁迫霍布雷"
SAU_52_desc:0 "霍布雷自古以来就是我们的领土，霍布雷人自古以来就是我们的民族，统一，或是战争！"
SAU_53:0 "驱逐英灵"
SAU_53_desc:0 "我们收回南梅洛马格的决心不可动摇，不可动摇，梅洛马格永不为奴！"
SAU_54:0 "停战协议"
SAU_54_desc:0 "够了，我们已经实现了战略目标，统一已为既成事实。我们的预算也即将告罄，是时候和圣杯谈判了。"
SAU_55:0 "半岛黑金"
SAU_55_desc:0 "挖，继续挖！"
SAU_56:0 "征召四勇者"
SAU_56_desc:0 "为了拯救我们的国家，召唤持盾、枪、剑、弓的四个勇者"
SAU_57:0 "陷害盾勇者"
SAU_57_desc:0 "为什么要迫害你？我也不知道，反正小说和动画就是这样的。"
SAU_58:0 "盾之勇者成名录"
SAU_58_desc:0 "中央已经研究决定了，就让你成为主人公。"
SAU_59:0 "讨伐亚人之国"
SAU_59_desc:0 "亚人就是兽耳娘，古代被我们驱逐到了席德威鲁特，独立成国。长期以来，亚人受到亚尔斯兰的保护。不过，我们收回自己领土决心不可动摇。"
SAU_60:0 "与魔导国合作"
SAU_60_desc:0 "魔导国是圣杯王国主导的国际秩序的挑战者，我国亦是（共同宿敌+50），两国应该走的更近。"
SAU_61:0 "统一周边城邦"
SAU_61_desc:0 "所谓的石油公约，不过是照顾自治领面子的招牌罢了，现在我们取消她们的自治权。"
SAU_62:0 "空军教导总队"
SAU_62_desc:0 "新生的魔导国空军如同翱翔的雄鹰，我们不需要她们搏击长空时带上我们，只需要她们的飞行技巧。"
SAU_63:0 "与圣杯国合作"
SAU_63_desc:0 "圣杯是全世界的民主国家的老大，和她们搞好关系很有必要，但更重要的是她们的技术资源……。"
SAU_64:0 "海军顾问"
SAU_64_desc:0 "圣杯王国有地球上最庞大的舰队，每年都会退役上千名经验丰富的军官，我们可以作为友好国家聘请她们，当然不止是靠金钱，还有我们石油公司的股份。"
SAU_65:0 "重组陆军"
SAU_65_desc:0 "我们的陆军装备老旧，作战理论还停留在第三次圣杯战争时期。投入一笔钱，进行装备的更新换代，和作战理论的创新。"
SAU_66:0 "麦蒂公主继位"
SAU_66_desc:0 "麦蒂陛下是彻头彻尾的主战派，和极端民族主义者。她的上位，必然给中东带来一场沙漠风暴。"
SAU_67:0 "梅尔蒂公主回来了"
SAU_67_desc:0 "天佑帝国，小公主回来了！希望她能为我们带来和平与繁荣。"
SAU_68:0 "红海之狼"
SAU_68_desc:0 "我们无法在海面上正面对抗圣杯大舰队，但可以采取非对称作战，用潜艇破坏由红海通往苏伊士的交通线。只要我们提出的要求小于圣杯反潜的成本，她们就一定会接受。"
SAU_69:0 "护卫商船"
SAU_69_desc:0 "红海是国际重要航道，我们有责任维护它的航行自由。装备有先进声呐、深弹，且航程足够的驱逐舰，可以胜任这一任务，我们得大力发展驱逐舰。"
SAU_70:0 "雄狮震怒"
SAU_70_desc:0 "奥斯曼帝国曾是我们的宿敌，现在没落了。我们可以趁着新生的万华镜政权立足未闻，狠狠地敲诈一笔，索取铬矿的开采权。"
SAU_71:0 "冤家路窄"
SAU_71_desc:0 "我们的死对头亚尔斯兰，一直粗暴地干涉我国内政，并在石油贸易上与我竞争。而且，她们西部生活着很多亚人，我们可以宣称主权！"
SAU_72:0"研发坦克"
SAU_72_desc:0"坦克是现代陆战的利器，特别是宽阔的沙漠，非常适合坦克展开战斗队形。我军应该提高综合保障能力，重点发展沙漠装甲师，对敌国的部署实施分割合围。"
SAU_73:0"研发单翼飞机"
SAU_73_desc:0"双翼飞机迎风阻力大、速度慢、机动性差，单翼飞机速度快、敏捷性好，我们应该研制一款适应中东气候的现代战斗机。"
SAU_74:0 "海军先进经验"
SAU_74_desc:0 "我们已是中东地区当之无悔的霸主，海军也需要上台面了。我们将研制战列舰和航母，称霸地中海和印度洋！"
SAU_75:0 "中东之王"
SAU_75_desc:0 "随着一个个上古宿敌的倒下，唯一阻止我们称霸中东的，就只有英灵们了。黄沙百战穿金甲，不破圣杯终不还！"
SAU_76:0 "陆军升级"
SAU_76_desc:0 "让我们的铁骑继续前进！"
SAU_77:0 "研究核武器"
SAU_77_desc:0 "我们伪装成石油调查员的特工，在精灵国的新墨西哥州发现了诡异的巨大闪光！有情报表明，精灵们正在进行所谓的，慢蛤炖计划。我们也需要研究研究了。"
SAU_78:0 "炮兵支援营"
SAU_78_desc:0 "炮兵是战争之神。我们需要给步兵冲击前，提供火力准备。"
SAU_79:0 "海军特勤小组"
SAU_79_desc:0 "马润不是四等人！马润不是等人！马润不是人！"
SAU_80:0 "炮兵支援营II"
SAU_80_desc:0 "口径就是正义，射程即是真理——这是大错特错。现代炮兵作战是门精确的学问，重点不是炮的口径，而是射击的精准度，和火力密度、炮兵战法。"
SAU_81:0 "制霸地中海"
SAU_81_desc:0 "地中海是我们的内湖，绿罗马也是罗马！"
SAU_82:0 "炸弹！"
SAU_82_desc:0 "磅！！"
SAU_83:0 "更大的炸弹"
SAU_83_desc:0 "磅！！！！"
SAU_84:0 "皇家禁卫军"
SAU_84_desc:0 "设立禁卫军是提升部队荣誉感的有效手段，虽然她们数量很少，但却可以作为军队楷模，鼓励普通部队英勇战斗，并吸引更多平民参军入伍。"
SAU_85:0 "民族统一"
SAU_85_desc:0 "梅洛马格是梅洛马格人的梅洛马格！梅洛马格半岛上生活的所有人，都是梅洛马格人！"
