wtt_news.67.t:0 "统一的梅洛马格"
wtt_news.67.desc:0 "随着[From.GetOldAdjective]铁蹄踏遍中东世界，政府在区域里进行一系列泛三勇教传播。由于通过军事手段彻底清除顽固的外国政府已经“解决”了国际分歧，梅洛马格统一似乎已经很容易达到，而三勇教教皇已经表明它愿意追求这一目标。\n\n不管是“随波逐流”被民众怂恿，或只是想整合地区，[From.GetOldAdjective]已经正式宣布恢复古梅洛马格的荣耀与地位"
wtt_news.67.a:0 "我们的梦想实现了。"
wtt_news.67.b:0 "这会给地区带来和平吗？"
news.776.t:0"圣杯中东石油公司开放石油贸易"
news.776.desc:0"近日在梅洛马格王国发生的内志油田井喷事件引发了国际社会持续关注。最近，在经过各国间的一系列政治和外交操作后，梅洛马格王国最终选择同意就当地油气资源的开发利用问题再次与圣杯方面举行会晤磋商。经过一段时间的谈判，梅洛马格王国同意保留圣杯中东石油公司对内志油田等梅洛马格境内部分油田的开采权并进一步放宽对圣杯王国投资该国能源产业的限制，相应地，圣杯王国同意经由圣杯中东石油公司向梅洛马格王国让渡更多的油田收益等经济提成和部分相关技术。但由于高昂的开发提成带来的高生产成本，尽管加大了油田的开采量，圣杯石油公司的收益在双方会谈结束后却并未有所起色，故圣杯中东石油公司近日发布声明，鉴于世界能源消费格局的深刻变化和公司自身的经营建设考虑，经圣杯王国有关部门的批准，圣杯中东石油公司将放宽石油销售渠道，并开拓圣杯联邦之外的新的能源市场。相关人士指出，此举将会使梅洛马格的石油进一步冲击世界能源市场，对于传统的产油大国也将是巨大的冲击。"
news.776.a:0"我们争取到了更多利益"
news.776.b:0"我们的生意要全毁了！"
news.776.c:0"石油垄断被打破了"

news.777.t:0"圣杯与梅洛马格就油气问题的谈判破裂"
news.777.desc:0"前些时间的内志油田井喷事件迎来了最新的后续进展，虽然经过圣杯和梅洛马格双方面的一系列工作，双方最终同意就阿拉伯半岛一带油气资源开发问题展开谈判，但这次来之不易的双方接触就在昨日宣告破裂。会谈有关人士表示，昨天的最后一次会谈中，双方代表就一系列问题，尤其是油田开采权和市场规划问题的立场互不相让，尤其是圣杯方面极力主张按照原有计划开采当地的石油，毫无商量的余地，双方的争论最后甚至已经到了面红耳赤、嗓门大开的地步。会谈结束后，梅洛马格方面甚至直接取消了对圣杯方面代表团的官方招待，迫使其不得不自费寻找住宿地。此后发生的事虽然并不能预料，但至少可以肯定的是，火上浇油的双方分歧将会成为本地区甚至全世界的新一大不稳定因素。"
news.777.a:0"欺人太甚"
news.777.b:0"敬酒不吃吃罚酒"
news.777.c:0"有好戏看了"

news.779.t:0"$news_event_background$梅洛马格女王遇刺身亡"
news.779.desc:0"就在梅洛马格王国全国上下正为寻找先行回国而失踪的王太女梅尔蒂而焦头烂额之时，昨日凌晨，刚刚结束与圣杯王国对能源问题的新一轮磋商并从圣杯王国首都伦敦回国不久的梅洛马格女王米蕾莉亚·Q·梅洛马格在其寝宫被发现死于睡梦之中。虽然经过相关人士初步调查，女王的死因被确定为心力交瘁之下的突发性心脏病，但在梅洛马格在女王不在国内而发生的包括宗教改革和稍后的梅尔蒂王太女失踪在内的一系列政治风潮的背景之下，女王的突然驾崩还是引起了该国各界人士、广大民众甚至国际舆论的广泛猜疑。目前女王的鳏夫奥托克雷国王已经宣布再次暂摄国政，但这个国家政治局势的演变方向依然很不明朗。"
news.779.a:0"悲痛的消息"
news.779.b:0"政治的残酷。"

news.780.t:0"$news_event_background$麦蒂公主即位为新的梅洛马格女王"
news.780.desc:0"梅洛马格失踪的王太女梅尔蒂·Q·梅洛马格的遗体日前终于在首都利雅得以北的沙漠中被人发现，而此时这位原储君的遗体已经腐烂发臭，痛苦狰狞的面容残破不堪。在此后不久，长公主经麦蒂·R·梅洛马格经过以奥托克雷国王和三勇教宗斯洛卡伊为首的摄政议会确认，正式于昨日中午正式加冕为新一任梅洛马格女王，但继位大典上的麦蒂女王没有遵照梅洛马格原有的从教宗手中接过王冠的加冕传统，而是直接由教宗亲自为其加冕。但是这一切并不能平息各界对近来梅洛马格王国一系列政治事件的严重质疑。由于麦蒂女王先前的糟糕名声，以及其在继位大典上的出格举动，加之近期一系列事件尤其是在先王和梅尔蒂储君的离世，她的继位进一步引爆了国内各界的质疑和不满。虽然大规模的抗议行动甚至是暴力事件仍未发生，但这个国家俨然已经成为了一座积压着岩浆的火山，随时都有可能喷发。"
news.780.a:0"眼泪并不能平息混乱"
news.780.b:0"她能否和她的母亲一样管理好这个国家？"

news.781.t:0"$news_event_background$梅洛马格王太女返回首都并继承王位"
news.781.desc:0"日前消失月余之久的梅洛马格王太女梅尔蒂·Q·梅洛马格在近日突然在四圣勇者簇拥之下返回了王国首都利雅得。回到首都的梅尔蒂王储对公众宣称，四圣教改革、自己的“失踪”和先王米蕾莉亚的驾崩完全是一场政治阴谋，她的提前回国正是为了秘密传达先王对父亲奥托克雷国王停止排除四圣勇者之一的盾之勇者的宗教改革的要求，但在飞机降落之后被人挟持，幸而有盾之勇者为首的四圣勇者出手相救，她才得以逃过一劫。梅尔蒂王储还表示，她和她的一些支持者以及四圣勇者都有充足的理由和证据相信长公主麦蒂·R·梅洛马格是这一切的幕后黑手之一。梅尔蒂的登基大典在昨日中午顺利举行，而长公主也已经被控制。这或许预示着梅洛马格近期一系列政治动荡的结束，但新女王和她的政府班子所要面对的问题仍然面临着对圣杯王国能源合作协议问题等一系列问题，而年龄尚幼且以亲圣杯立场而著称的梅尔蒂自己在对圣杯问题上的一举一动都无异于在钢丝上跳舞。"
news.781.a:0"我们需要一个稳定的继承人"
news.781.b:0"梅洛马格已经到需要个女孩来管理国家了吗？"

news.782.t:0"$news_event_background$梅洛马格王国成功收购中东石油公司"
news.782.desc:0"在与圣杯王国达成新的能源开发协议之后，通过对圣杯方面出租油矿开采权，大量的财富涌入了梅洛马格王国，相关的能源利用与开采行业乃至材料生产等等产业也开始呈现出繁荣景象，能源产业投资的高涨直接带动了梅洛马格王国政府财力的增强和社会经济的繁荣，该国与圣杯王国的双边关系也随之开始升温。而反观管辖的阿拉伯半岛沿海地区的中东石油公司，由于在能源协议中所负担的大量利益输送和转让任务，虽然一直都是梅洛马格的第一大能源开发商，但盈利状况还是每况愈下，最后不得不在其辖区大肆搜刮民脂民膏以补贴财政，引发了当地的动乱，梅洛马格方面也乘机加大了对当地的渗透。最终，在经过艰苦谈判之后，梅洛马格王国与圣杯王国双方签署了新的合作协议，协议承认梅洛马格王国对阿拉伯半岛沿海地区的领土主权并允许梅洛马格王国收购中东石油公司，而梅洛马格王国则承诺进一步放宽对圣杯企业对当地投资的优待条件，军事方面的合作也在协议中被提及。"
news.782.a:0"为了我们想要得到的"
news.782.b:0"至少我们已经赚够了"
news.782.d:0"中东暴发户"

news.783.desc:0"在与圣杯王国达成新的能源开发协议之后，通过对圣杯方面出租油矿开采权，大量的财富涌入了梅洛马格王国，该国与圣杯王国的双边关系也随之开始升温。梅洛马格王室则通过中东石油公司的利润转让大量收购贵族占有的荒芜土地并加以开发利用，其所衍生的房地产开发行业也带动了政府财政收入的增长和经济的繁荣。而反观管辖的阿拉伯半岛沿海地区的中东石油公司，由于在能源协议中所负担的大量利益输送和转让任务，虽然一直都是梅洛马格的第一大能源开发商，但盈利状况还是每况愈下，最后不得不在其辖区大肆搜刮民脂民膏以补贴财政，引发了当地的动乱，梅洛马格方面也乘机加大了对当地的渗透。最终，在经过艰苦谈判之后，梅洛马格王国与圣杯王国双方签署了新的合作协议，协议承认梅洛马格王国对阿拉伯半岛沿海地区的领土主权并允许梅洛马格王国收购中东石油公司，而梅洛马格王国则承诺进一步放宽对圣杯企业对当地投资的优待条件，军事方面的合作也在协议中被提及。"

news.784.t:0"$news_event_background$梅洛马格王国宣布全国油田国有化"
news.784.desc:0"在于不久前举行的油气开采权谈判宣告破裂之后，圣杯王国与梅洛马格王国的双边关系不断恶化，双方的经贸关系遭遇严冬，人员交流也趋于停滞，甚至各自都在此背景下开始了一定的军事部署甚至部分动员。就在前天收到圣杯王国要求自己承认对方对于内志油田等新开发油田的永久开采权的最后通牒之后，梅洛马格王国政府于昨日宣布开始对内志油田等原有圣杯王国开采权的油田实施国有化，而相关证据已经显示出梅洛马格方面对以石油能源为首的圣杯王国在梅洛马格境内的能源集团的强制驱逐行动早在双方谈判破裂后就已全面展开的事实。圣杯王国虽直到现在也没有对梅洛马格方面的油田国有化行动发表相关的声明，但该国驻梅洛马格方面的大使馆早已悄然人去楼空。"
news.784.a:0"夺回利权"
news.784.b:0"自取灭亡"
news.784.c:0"三洲五海，多事之秋"

news.785.t:0"$news_event_background$梅洛马格女王麦蒂遭三勇教宗罢黜"
news.785.desc:0"继位后的梅洛马格女王麦蒂·R·梅洛马格显然并未对其继位前的种种恶行有所收敛，反而越发肆无忌惮，梅洛马格国内的动乱仍在继续，王室的糜烂也使君主制摇摇欲坠。随着动乱的升级，大批流离失所的中下层民众开始寻求相对稳定和实力较强的三勇教会的保护，三勇教宗斯洛卡伊的威望也水涨船高，从米蕾莉亚女王之前的王家鹰犬一跃成为各方争相拉拢甚至寻求合法性的对象，形势的发展越发倾向于教会。经过最近数日波及全国的大规模反王权游行示威，斯洛卡伊公开宣布成立以自己为首的神权政府并要求麦蒂女王立刻让渡权力，但麦蒂女王当即拒绝。斯卡洛伊遂于昨日发动政变，在御前会议上逮捕麦蒂女王和一众朝臣，从而确立起自己的统治地位。梅洛马格进入了一个新的时代，但这会是这一系列变乱的终结吗？"
news.785.a:0"现在由教皇说的算"
news.785.b:0"这还会是勇者的胜利吗？"

news.786.t:0"$news_event_background$梅洛马格三勇教宗斯洛卡伊发动叛乱"
news.786.desc:0"一直以来，勇者崇拜乃至于其后衍生出的以教宗为首的四勇教始终都梅洛马格王国的主流信仰，也是梅洛马格君主制度的重要支柱之一。但由于教会实力虽强而始终无法脱离王室的控制，王室和四勇教会在各个方面的矛盾逐渐凸显，并在斯卡洛伊教宗继位后达到了顶峰。血气方刚、野心勃勃的斯卡洛伊极力反对教会被王室所制，遂未经通报女王而擅自进行改革，将四圣勇者之一的盾之勇者贬为恶魔，从而形成三勇教。而王室也针锋相对地开始着手对三勇教进行改组和取缔，形势剑拔弩张。昨日，一度消失的斯洛卡伊突然出现，她宣布“真正的勇者选召”已经圆满成功，而之前所选召的各位勇者都被宣布为伪圣和恶魔，她同时号召真正勇者的信徒们拿起武器，“为勇者而战，为神圣的信仰而战”，大量效忠于三勇教和斯洛卡伊的部队随即迅速夺取大片地区的控制权并完成集结，开始朝首都和效忠于王室的地区进军，梅洛马格的内战似乎就在这样一种出其不意却又预料之中的氛围里爆发了。"
news.786.a:0"皇室的杂碎们都去死吧"
news.786.b:0"坚决平息叛乱！"
news.786.c:0"中东难以太平了"

news.787.t:0"$news_event_background$梅洛马格半岛绿洲建设取得初步成效"
news.787.desc:0"梅洛马格半岛素来以干旱酷热和广布沙漠著称，但刚刚崛起于此不久的[From.GetName]似乎已经下定决心改变这一切。经过为期两年有余的全民治沙运动和专项整治工作，并在付出了社会生产缩减以及人民群众生活水平逐渐滑坡等肉眼可见的巨大代价之后，梅洛马格红色政权于昨日上午宣布，该国对国土腹地各处绿洲的巩固工作已经基本完成，已有绿洲荒漠化的趋势已经得到初步遏制。该国相关工作负责部门的发言人将此工程称作“一项史无前例的壮举”，并宣称该项工程将会是该国经济与生态建设协调统一的起点与立足点，对该国经济发展大有裨益。"
news.787.a:0"集中力量办大事！"
news.787.b:0"美丽的家园"
news.787.c:0"征服大自然"


sau.1.t:0"与亚人边界冲突"
sau.1.d:0"三天前，一名亚人少女对刻有我国国徽的界碑淋上粪水，被我军发现，愤怒边防战士开枪射伤了那名少女。随后两国边防部队展开交火，迫击炮弹在敌我阵地上爆炸。北方军区司令未经请示就调动了一个炮团实施了压制，随后更猛烈的炮击从席德威鲁特发射而来……对方外交部发来一份措辞严厉的抗议照会，将冲突的责任完全推给我们。外交部希望能够和平解决这次冲突，军方则表示应该调动更多部队，坚决还击！"
sau.1.a:0"避免冲突升级" 
sau.1.b:0"狠狠的教训她们" 

sau.2.t:0"驱逐了亚人"
sau.2.d:0"亚人是我国的害虫，她们身份卑贱、品格低下，还喜欢搔首弄姿诱惑我们的青年和少女，破坏社会风气。我国的资源是有限的，特别是水资源和粮食。将她们驱逐处境，也有利于维护我国的社会稳定，更重要的是，为我们发展中的重工业节省出宝贵的水资源。"
sau.2.a:0"万岁！"  

sau.3.t:0"守军受到重创"
sau.3.d:0"在于亚人的冲突中，我军由于军事思想落、训练不足、缺乏重武器、后勤保障不利等原因，输掉了这次冲突，数个师损兵折将，有的甚至被成建制歼灭了一个团。目前北方军区战备的弹药已经告罄，国内仓库的弹药运往前线还需要时间，部队只得转入防御和休整。"
sau.3.a:0"一群饭桶！"  
sau.3.b:0""  

sau.4.t:0"获得梅洛马格驻军权"
sau.4.d:0"梅洛马格的外交部今日发来电报。称该国政府已经同意我国在其国土驻扎由一个师至一个集团军的兵力，前提是驻军不得扰民且不负责任何资源方面的开销。虽然在沙漠中驻军，后勤是个大问题，但获取梅洛马格的驻军权也是对我国综合国力的一次认可。"
sau.4.a:0"控制住北非了"  
sau.4.b:0""  

sau.5.t:0"灾害袭击了城镇居民"
sau.5.d:0"近日，一场规模巨大的沙尘暴袭击我们的一座城镇，火车站、汽车站等交通枢纽被黄沙埋没，居民的生产生活受到了极大影响。改省行政长官向中央政府发来求援，要求军队投入到救援工作中，还要求一大笔灾后重建款项。"
sau.5.a:0"不幸的消息" 
sau.5.b:0"" 

sau.6.t:0"灾害袭击了农田"
sau.6.d:0"我们最重要的小麦产区遭受了沙尘暴袭击，上千名农民和农业技术人员失踪，不仅本年度的小麦无法收获，且当地的种子库也遭受了破坏。老百姓们开始囤积和抢购粮食，底层居民遭遇粮荒，上街强砸粮铺，全国各地冲突不断……"
sau.6.a:0"进口粮食，稳定粮价" 

sau.7.t:0"沙尘暴袭击了工厂"
sau.7.d:0"我们的重要工业区遭受了沙尘瀑袭击，大量厂房内的设备被黄沙破坏，特别是外国进口的精密机床，我们缺乏维修它们的技术。受灾的企业负责人上书政府，要求一笔补偿金以支持重建和对设备的维修。"
sau.7.a:0"重建工作" 

sau.8.t:0"获得亚人支持"
sau.8.d:0"我们的抚恤活动卓有成效，亚人种族获得了极大的安慰，其民意代表们表示，亚人群体愿意服从政府地领导并遵纪守法。曾经迫害过亚人的部门和团体也纷纷表示，不再对亚人进行歧视，并享有一切普通公民的权利与义务。我们的中央政府也在国内获得了很大威望。"
sau.8.a:0"不再有偏见" 
sau.8.b:0""

sau.9.t:0"遭遇不明轰炸"
sau.9.d:0"与梅洛马格教皇国的战斗持续进行着，但我国一座城市突然被从天而降的巨大高温等离子体袭击，全城市民伤亡惨重，军队和民兵组织正在紧锣密鼓地实施救援行动！"
sau.9.a:0"搞毛啊！" 

sau.10.t:0"三勇教在我国传播"
sau.10.d:0"梅洛马格的三勇教教义在我国国内广泛传播，大肆宣扬分离主义和权威主义，我国军警与其宗教机构不断发生冲突。"
sau.10.a:0"警惕为好" 

sau.11.t:0"三勇教信徒叛乱"
sau.11.d:0"三勇教教会已经成了我国最大的政治势力，其触角甚至伸到了军队中。她们的党魁和教徒们高喊着：消灭人类暴政，世界属于三勇！要求我们交出国家的控制权，并与梅洛马格合并。"
sau.11.a:0"遵循人民的信仰" 
sau.11.b:0"将这些侵蚀国家的神棍彻底击败"

sau.12.t:0"新的国家皈依教皇"
sau.12.d:0"我们的传教获得了巨大的回报，一个国家已经彻底拜倒在了三勇教下。她们的国家随即举行了全民公投，正式加入梅洛马格。"
sau.12.a:0"伟大的教皇斯洛卡伊万岁" 

sau.13.t:0"外国三勇教信徒希望与我们合并"
sau.13.d:0"我们的传教对象经过艰苦的斗争后，终于战胜了反动派，获取了国家的政权。该国大主教主动来到我国，并亲吻教皇大人的靴子，乞求俯首称臣。"
sau.13.a:0"欢迎加入三勇教大家庭" 
sau.13.b:0"" 

sau.14.t:0"梅洛马格要求我们交出石油"
sau.14.d:0"南方的梅洛马格国力不断扩张，她们在我们边境上集结了数个集团军，部署了上千门大炮，要求我们交出石油的开采权。并在今日凌晨发来了最后通牒。"
sau.14.a:0"我们必须避免战争" 
sau.14.b:0"教训这些可恶的家伙" 

sau.15.t:0"[From.GetName]拒绝我们的要求"
sau.15.d:0"亚尔斯兰拒绝了我们的要求，我们通过航空侦查发现，她们大批的部队正在调动向梅亚边境，总兵力估算多达十几个步兵师和数个炮兵师。但是我们将军向政府保证，我军在炮火和士气上占据优势，将第一波就突破亚尔斯兰帝国的战线，包围并歼灭敌军的精锐。"
sau.15.a:0"敬酒不吃吃罚酒" 

sau.16.t:0"教皇叛变！"
sau.16.d:0"教皇斯洛卡伊纠结了一批终于三勇教的信徒，并获取了相当部分军官的支持，我们丧失了一半的作战部队的领导权！他威胁道如果皇室不交出政权，就发动内战！"
sau.16.a:0"她比皇室更适合领导国家" 
sau.16.b:0"镇压下去！" 

sau.17.t:0"去宗教化完成"
sau.17.d:0"经过了艰苦卓绝的去宗教化改革，我们将大量教会的财富和地产收归国有，抓捕了一大批企图政变的愚蠢的唯心主义者！当然，在这个过程中，我们的红色军警执法有些粗暴和鲁莽，造成了相当大的社会恐慌，有大量持不同意见者被一同抓进了监狱，很多有识之士要求放出这些所谓的政治犯，这让政府相当尴尬。"
sau.17.a:0"没有人再愚弄百姓了" 

sau.18.t:0"[From.GetName]租借焦夫区石油开采权"
sau.18.d:0"我们的大使馆接到消息，她们希望和我们签订为期一年的焦夫区石油开采协议，并表示随时可以支付合同中的款项！"
sau.18.a:0"这将是一笔大买卖"
sau.18.b:0""

