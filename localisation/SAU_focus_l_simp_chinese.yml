sau.34.t:0"租用梅洛马格石油开采权"
sau.34.d:0"近日，梅洛马格政府宣布将对各石油开采区的开采权进行公开招标，面向整个国际社会和所以公司和团体——只要她们能够支付（宣称）合理的报价。首次合同将为期一年，范围为一个省份所有的油田。国际上的经济学家表示，这对急需原油进行战争的贫油国来说，是个比进口更划算的选项。"
sau.34.a:0"确定"
sau.34.b:0""

sau.35.t:0"建设绿洲"
sau.35.d:0"我们在全国上千个施工大队和保障大队奋勇战斗，绿洲建设终于大大推进，上百万老百姓入住了拥有自来水的新家园，数百家企业也有了稳定的水源保障，永无缺水之忧。"
sau.35.a:0"做得好同志们"
sau.35.b:0""

sau.36.t:0" [From.GetName]希望重新签订石油条约"
sau.36.d:0"梅洛马格外交部发来消息，声称其国内的石油产量已经远远超过了几十年前签订的条约中估算的产量上限，并提出一份条约修正案，让我们多支付一大笔钱。我们的财政系统正在为战争榨出最后一枚帝国盾，多支付这笔钱会导致很多建设、战备和生产工作陷入停滞……"
sau.36.a:0"自己承担"
sau.36.b:0"石油公司自行承担"
sau.36.c:0"坚持原条约"

sau.37.t:0"宗主国将难题甩给我们"
sau.37.d:0"我们的圣杯老大哥将梅洛马格的修正案转交到了总督办公室，称王国现在正为战争而焦头烂额，多出来的石油钱让我们来承担，当然议会通过了石油公司权力扩大法案，给了我们外售原油的权限。"
sau.37.a:0"开发石油外售"
sau.37.b:0""

sau.38.t:0"石油公司开始向他国出售石油"
sau.38.d:0"由于王国长期垄断了中东石油公司的产品，公司利润不足，也无力在现有经济框架下承担这笔巨款。于是公司CEO决定使用王国议会中通过的权限，开放石油外售。这意味着我们对石油公司的控制力大幅度下降了（哎……）"
sau.38.a:0"无奈之举"
sau.38.b:0""

sau.39.t:0"协商成功"
sau.39.d:0"圣杯王国同意了我们的要求，决定支付原条约中多出部分的石油的款项，但具体的支付方式还需要协商。王国首相蕾姆私下向我们大使表示：信誉是圣杯王国的招牌，如果王国暂时无法支付现金，可以用技术援助和工业品实物代付，等王国赢得战争后定会补齐尾款和利息。"
sau.39.a:0"只是我们应得的"
sau.39.b:0""

sau.40.t:0"协商被拒绝"
sau.40.d:0"尊贵的首相阁下邀请我们的大使在豪华的皇家餐厅中共进美味（迫真）的不列颠料理，对我们和圣杯王国的友谊和战略合作关系赞不绝口，称我们的关系是同志加姐妹（迫真）。但当大使提及合同修正案的时候，首相阁下却万般推脱，说战胜法西斯是圣杯联邦乃至全人类的当务之急，希望我国能够识大体、顾大局。面对圣杯王国无信与哄骗，我们的大使泪流满面，并在会餐后对圣杯王国的黑暗料理表示了强烈的谴责和抗议，并进行洗胃。"
sau.40.a:0"她们就是这么对待盟友的吗？"
sau.40.b:0""

sau.41.t:0"焦夫区石油增产"
sau.41.d:0"我们的商业间谍发来消息，称焦夫区的石油产量骤然提升，但梅洛马格方面却我行我素，是可忍孰不可忍！"
sau.41.a:0"这是石油公司的选项，没人看的"
sau.41.b:0"不能再让外国人控制这地方了"

sau.42.t:0"梅洛马格希望收回石油开采权"
sau.42.d:0"经过了一系列的改革，梅洛马格的实力大幅度增强，并要求收回我们在南梅洛马格的石油开采权。如果不同意，可能会激怒梅洛马格，让她成为中东的不稳定因素，威胁到苏伊士运河与红海；如果同意，我们就不得不寻找更昂贵的石油来源了。"
sau.42.a:0"同意"
sau.42.b:0"与梅洛马格商议"

sau.43.t:0"圣杯希望我们延期收购"
sau.43.d:0"王国的首相阁下延长石油开采权，称当下形式日趋严峻，王国愿意在未来风平浪静的时期归还石油开采权，并给予更多技术援助，或是减少违约金的支付。"
sau.43.a:0"同意延期"
sau.43.b:0"必须尽早收回石油"

sau.44.t:0"圣杯同意我们收回开采权"
sau.44.d:0"圣杯王国表示愿意归还石油开采权，但圣杯-梅洛马格两国要再签订一份友好条约，规定在战争中，我国必须保持中立，不得以任何形式支持圣杯王国的敌人。"
sau.44.a:0"好的"
sau.44.b:0""

sau.45.t:0"梅洛马格同意延长石油条约"
sau.45.d:0"梅洛马格政府称我们的要求可以理解，但希望我们能够履行对她们的承诺。"
sau.45.a:0"很好"
sau.45.b:0""

sau.46.t:0"梅洛马格拒绝延长石油条约"
sau.46.d:0"梅洛马格称我们的危机不过是全球霸权主义的报应罢了，与她们无关，条约就是条约。"
sau.46.a:0"只能作罢"
sau.46.b:0""

sau.47.t:0"梅洛马格定期还款交付"
sau.47.d:0"梅洛马格的特使带着价值上亿帝国盾的金条而来，目前已经移入皇家中央银行，这批黄金可以帮助我们维持帝国盾的金本位，辅助我们的经济刺激计划。"
sau.47.a:0"很好"
sau.47.b:0""

sau.48.t:0"石油公司被收购"
sau.48.d:0"梅洛马格的石油经济运转的飞快，大量的资金涌入该国。近日，梅国亮出了一大批黄金，用金条敲着中东石油公司CEO的脑袋就把公司收购了，这让我们的政府非常没面子……"
sau.48.a:0"有钱就可以为所欲为吗？"
sau.48.b:0""

sau.49.t:0"梅洛马格切断我们在中东的补给线"
sau.49.d:0"面对我们的拒绝，梅洛马格切断了我们在中东石油公司的运输线，导致她们的石油无法运输到我国。这对我们的原油补充影响巨大。议会分成了两派，一方认为是我们违约在先，理应向梅洛马格道歉；另一方认为这等同于战争行为，应该调动我们在非洲的军队惩戒她们！"
sau.49.a:0"只能采取绥靖"
sau.49.b:0"绝不让步"

sau.50.t:0"圣杯向我们妥协"
sau.50.d:0"圣杯大使急忙来到皇宫求见陛下，表示了诚挚的道歉，希望我们能够恢复输油管道的通畅，之后一切都可以协商解决。"
sau.50.a:0"这只是暂时的"
sau.50.b:0""

sau.51.t:0"圣杯拒绝妥协"
sau.51.d:0"圣杯大使怒气冲冲地闯入皇宫，高声宣布了大不列颠与爱尔兰联合圣杯王国的最后通牒，表示若不开放输油管道，圣杯王国将调动精锐的非洲军团、艾恩葛朗特军团、皇家突击掷弹兵、皇家空军、地中海舰队和亚洲舰队，对我国实施外科手术式的打击！"
sau.51.a:0"准备通过战争解决"
sau.51.b:0""

sau.52.t:0"梅洛马格要求我们做出决断"
sau.52.d:0"梅洛马格声称我们都同属于梅洛马格大家庭，要求我们立即与其合并。"
sau.52.a:0"向她们屈服"
sau.52.b:0"站在圣杯盟友一方"

sau.53.t:0"霍布雷屈服了"
sau.53.d:0"霍布雷摄于我们强大的军事实力，同意并入我国。"
sau.53.a:0"拥抱地中海"
sau.53.b:0""

sau.54.t:0"霍布雷投靠了西方"
sau.54.d:0"霍布雷对我们的最后通牒表示了强烈的谴责，她们的大使紧急飞往伦敦，寻求圣杯王国的保护。圣杯王国第二天召见我国大使，称若我们敢派一个师进入霍布雷的国境，重磅炸弹将在2小时内落入我们的首都！"
sau.54.a:0"种族的败类"
sau.54.b:0""

sau.55.t:0"是否保护霍布雷"
sau.55.d:0"中东小国霍布雷向我们紧急求援，称梅洛马格企图吞并她们的国家，表示若我们能够保护她们，她们愿意与我们结为军事同盟，并给予我们单方面的贸易最惠国待遇。"
sau.55.a:0"不能抛弃我们的盟友"
sau.55.b:0"中东的问题应交给她们自己姐姐"

sau.56.t:0"被梅洛马格击败"
sau.56.d:0"在这次边境冲突中，我们的部队遭受到惨败，数个师伤亡惨重。若发动全面战争，我们国家还没有做好相应的准备。"
sau.56.a:0"必须尽早和谈"
sau.56.b:0"绝不屈服"

sau.57.t:0"梅洛马格索取哈扎拉"
sau.57.d:0"梅洛马格向我们索取南方的领土，她们的军队非常强大，与她们打仗将付出巨大的代价。"
sau.57.a:0"黑暗此刻降临"
sau.57.b:0"不再逃避！"

sau.58.t:0"哈扎拉回来了！"
sau.58.d:0"摄于我们强大的军事实力，席德威鲁特同意归还哈扎拉，并按照要求保留了其上的一切人民也工业资源，亦不破坏基础设施。"
sau.58.a:0"离统一又进一步"
sau.58.b:0""

sau.59.t:0"席德威鲁特拒绝返还哈扎拉"
sau.59.d:0"席德威鲁特断然拒绝了我们的要求，称我们的军事存在已经是地区安全最大的不稳定因素。她们将坚定不移地捍卫国家主权和领土完整。"
sau.59.a:0"让她们尝尝我们的手段"
sau.59.b:0""

sau.60.t:0"我们抢先亚尔斯兰一步"
sau.60.d:0"我们英勇的军队已完全控制了席德威鲁特全境，并给予了亚尔斯兰陆、空军以重创，歼灭敌军几十万人，创造了我军不可战胜的神话！亚尔斯兰政府飞来特使，请求签订停战协议。"
sau.60.a:0"她们只能干瞪眼"
sau.60.b:0""

sau.61.t:0"梅洛马格要求铬矿开采权"
sau.61.d:0"南方野心勃勃的大帝国的欲求愈发膨胀，现在向我们所要宝贵的铬矿开采权。她们的部队在我边境线上陈兵百万，就等越过的那一刻了！"
sau.61.a:0"必须做出让步"
sau.61.b:0"让她们尽管来啊！"

sau.62.t:0"万华镜同意我们的要求"
sau.62.d:0"万华镜的特使连滚带爬地来到宫殿中，匍匐在陛下面前，说愿量万华镜之物力，结与帝国之欢心。"
sau.62.a:0"识时务者为骏杰"
sau.62.b:0""

sau.63.t:0"万华镜拒绝"
sau.63.d:0"没想到这些18r的女主角们骨头还挺硬，断然拒绝了我们的要求。她们已在边境上部署了一个集团军群、几十个师，而且梅万边境都是山地，实在不易发动进攻。但我们的将军表示，部队已经经过了沙漠和山地作战训练，能够突破她们的战线。"
sau.63.a:0"拿回我们应得的东西"
sau.63.b:0""

sau.64.t:0"经济崩溃"
sau.64.d:0"圣杯王国既然撤走了外资和专家，我们大量的工程因为资金链断裂和技术人员的匮乏而不得不停下，进口圣杯联邦资源的公司已经提前支付了现金，因为货物无法到位赔的血本无归。更致命的是，国内大量流通的帝国盾迅速贬值，原本当做香窝窝的外币，一夜之间连一粒小麦都买不起。我们的经济彻底崩溃了……"
sau.64.a:0"天啊！"
sau.64.b:0""

sau.65.t:0"二公主失踪"
sau.65.d:0"今天早上，皇宫的侍女突然发现我们可爱的二公主梅尔蒂消失在了寝宫中，侍女当时就吓地松开了手中装满鲜牛奶的陶罐。陛下下令派出禁卫军去找寻梅尔蒂的下落，但大公主麦蒂非常满不在乎，说二公主可能就是出宫玩儿玩儿罢了，过几天知道生活不易就会回宫。陛下问道：丞相，你怎么看？丞相回答：陛下，此事必有蹊跷。他建议派出特使前去寻找。"
sau.65.a:0"也许只是出去玩了？"
sau.65.b:0"派特使去寻找"

sau.66.t:0"登基"
sau.66.d:0"先帝的灵柩已经葬下，小公主的下落依旧不明。但朝中不能没人说了算，大公主麦蒂越来越频繁地干预政务，俨然成了梅洛马格的摄政王。昨日清晨，照例上朝的群臣惊讶地发现，麦蒂竟然坐在金光璀璨的皇座上，头上戴着先帝刻有鸢尾花的皇冠，品着幻想乡进口的葡萄酒！丞相站出来怒斥麦蒂，说先帝立有章法，继承皇位也要按照基本法，何况小公主梅尔蒂生死未卜，你怎敢贸然登基！话音刚落，禁卫军便包围了宫殿。只见麦蒂摔下酒杯，上百名手持冲锋枪的卫兵冲了进来，将丞相和麦蒂的政敌乱枪打死，群臣仓皇逃窜，却被禁卫军一个个抓捕捆绑。今日凌晨，麦蒂宣布加冕为梅洛马格帝国女皇，统揽国内一切生杀大权！"
sau.66.a:0"只能这样了"
sau.66.b:0""

sau.67.t:0"公主与盾勇在一起"
sau.67.d:0"特使汗涔涔地跑回宫中，汇报了一个惊人的消息：梅尔蒂公主居然和被驱逐的盾之勇者在一起！大公主力排众议，要求带领禁卫军救回梅尔蒂殿下。大公主麦蒂一向与二公主不和，且此时的热情与当初的冷漠反差很大。但大公主表示，她们虽然政见不合，但毕竟是姐妹，她不能看着二公主被一个来路不明的异世界来客控制。丞相向陛下建议：自由行动是一个人的基本权利，可能事出有因，我们应该暗中监视和保护梅尔蒂殿下，查明真相后在做行动。"
sau.67.a:0"派兵救回公主"
sau.67.b:0"继续监视"

sau.68.t:0"公主在席德威鲁特边境"
sau.68.d:0"天哪，梅尔蒂公主出现在了战场边境，正在和盾之勇者一起抢救受伤的官兵！有战士报告称公主殿下原本美丽的礼服脏污不堪，正冒着敌人的枪林弹雨将伤员运送到掩体里，盾之勇者则全程紧紧跟随，用盾牌为公主挡住无情的流弹和弹片，身上已经有多处伤痕！"
sau.68.a:0"为了公主的安全，立即停止战争"
sau.68.b:0"这是亚人的诡计，公主不可能在那种地方"

sau.69.t:0"公主被盾勇抓住"
sau.69.d:0"特使又发来急报，声称他们发现了自己，自己便上前解释，希望二公主能够回宫。之后公主便神情激动，扑到盾之勇者的怀里，盾之勇者严词拒绝了特使，还说什么自由啊、民主啊、人权啊之类的让人听不懂的话。大公主麦蒂听到这些词汇后，愤怒地脸都红了，说这简直就是发动言论，让盾之勇者留在这个国家太危险了，她要亲率禁卫军将盾勇绳之以法，救回公主！丞相再次站出来解释，说盾之勇者的话说的很有道理，当今的现代国家多数采用的是代议民主制和君主立宪制，推进民主化改革能够帮助梅洛马格实现现代化。但麦蒂殿下当时就抽出剑来，一剑刺穿了丞相的胸膛！"
sau.69.a:0"给予麦蒂兵权"
sau.69.b:0"信任盾勇"

sau.70.t:0"公主平安了"
sau.70.d:0"过了几日后，梅尔蒂公主回来了。她说这些天盾之勇者给她讲了很多异世界的事情，说当今世界，是容不得吃人的人！推进梅洛马格的现代化需要体制改革同步进行。她还提出了权威民主主义的概念，认为可以在保留皇室和教会无上权力的基础上，实施一定范围内的民主化，比如仿照圣杯王国和精灵国，设置上议院和下议院、参议院和众议院，实行部分的代议民主制，给予民众参政议政的权利。这可以激发民众的主人翁意识，听取民众更真实的意愿，更好的建设国家，并转移一部分社会矛盾到议会而不是街头。陛下听后十分赞许，觉得二公主长大、成熟了，可以放心将国家交给她。"
sau.70.a:0"做的很好"
sau.70.b:0""

sau.71.t:0"[From.GetName]申请铁路建设"
sau.71.d:0"该国向我们提出了铁路建设合同，称我们的报价合情合理，并安排好该国交通部提前做好准备，还负责一切建材准备、员工住宿与伙食、往返交通的事宜。"
sau.71.a:0"同意订单"
sau.71.b:0"拒绝"

sau.72.t:0"对方同意承包铁路建设"
sau.72.d:0"梅洛马格的中东建设集团欣然接受了我们的合同，双方在欢声笑语中亲切协商相关事宜。她们称，我们对铁路的严格要求是符合国际标准的，也是她们能够达到的，她们保证以每月一条省级干线的速度，高速、高标准完成合同内容。"
sau.72.a:0"好的"
sau.72.b:0""

sau.73.t:0"建设铁路"
sau.73.d:0"中东建筑集团平均每月内就铺设一条跨省的铁路，速度之快令人惊叹，交通部也对铁路验收合格，称其标准与我国铁路公司比，有过之而无不及。当地政府和各界人士也赞不绝口，表示这会提升该省的经济增长率。"
sau.73.a:0"祖国更加繁荣"
sau.73.b:0""

sau.74.t:0"对方拒绝承包我们工程"
sau.74.d:0"对方不信任我们的作业水平，并称我们的合同过于高昂，而该国铁路可以满足需求，没有大规模系统建设的必要。"
sau.74.a:0"怎么会这样"
sau.74.b:0""

sau.75.t:0"与[From.GetName]的铁路建设合同到期"
sau.75.d:0"这一年来，我们两国的技术人员进行了亲密的合作，我们的工人获得了亲人般的归属感，甚至有人不想回国了！该国首脑和交通部门对我们的工程赞不绝口，还有意向展开长期合作。"
sau.75.a:0"期待下次合作"
sau.75.b:0""

sau.76.t:0"[From.GetName]申请民用工业建设"
sau.76.d:0"该国向我们提出了一揽子民用工程建设项目合同，包括水坝、火力发电站、大型工业园区、房地产开发等，规模之大仿佛他们把国家交到我们手上一样，工程虽然浩大，但利润也是丰厚的，而且运营风险由该国政府承担。"
sau.76.a:0"同意订单"
sau.76.b:0"拒绝"

sau.77.t:0"对方同意承包民用工厂建设任务"
sau.77.d:0"我们的合同引起了中东建筑公司和梅洛马格政府的高度重视，梅洛马格女皇亲自代表政府主持了合同签署仪式，并表示要想建设自己的国家一样，建设我们的国家。"
sau.77.a:0"好的"
sau.77.b:0""

sau.78.t:0"与[From.GetName]的民用工厂建设合同到期"
sau.78.d:0"我们的施工大队在该国受到了热烈地欢迎，甚至有的地方官员行贿让工程分队队长去他们省考察与指导，我们的工程队每到一处地方，都受到热情地接待。合同项目完成后，该国首脑和地方政府对我们的工程赞不绝口，还有意向展开长期合作。"
sau.78.a:0"期待下次合作"
sau.78.b:0""

sau.79.t:0"一处民用工厂建成"
sau.79.d:0"中东建筑集团又完成了一项重大民生改造工程，根据我国经济学家评估，该工程可以拉动全省GDP20%。地方政府同样赞不绝口，称感受到了来自中央政府的关怀，一定会努力完成年度增长指标！"
sau.79.a:0"我们会更加强大"
sau.79.b:0""

sau.80.t:0"[From.GetName]申请军工厂建设"
sau.80.d:0"该国向我们发出了军工工程的建设合同，包括武器试验场、军工厂厂房、总装流水线，已经工人的初期培训工作。该国首脑和国防部长非常重视此事，表示若按照合同完成建设任务，将从总军事预算中抽出相当部分作为报酬。"
sau.80.a:0"同意订单"
sau.80.b:0"拒绝"

sau.81.t:0"对方同意承包军工厂建设任务"
sau.81.d:0"中东建筑集团热情地接待了我国特使，梅洛马格女皇陛下也很快热情地接待了我国大使，表示一定会高标准协助我国完成国防备战项目。梅洛马格军方也派出军代表，跟随建筑集团来到我国，实时提出建设方面的实战化要求。"
sau.81.a:0"好的"
sau.81.b:0""

sau.82.t:0"与[From.GetName]的军工厂建设合同到期"
sau.82.d:0"在该国的大型国防建设项目中，我们的工程人员高标准完成了任务，得到了该国国防部部长的高度赞誉，我们也吸收到了军工建设方面的宝贵经验。甚至该国拿出了一批刚从生产线上下来的武器，作为礼物赠与女皇陛下。"
sau.82.a:0"期待下次合作"
sau.82.b:0""

sau.83.t:0"新的军工厂建成"
sau.83.d:0"中东建筑集团进展神速，一座全新的军工厂和配套的生产线已经建设完成，生产线非常现代化且兼顾了工人的安全，我们可以靠这座工厂生产更多的装备去实现强军目标。"
sau.83.a:0"武装自己！"
sau.83.b:0""

sau.84.t:0"哈扎拉的亚人原住民"
sau.84.d:0"自从我们将哈扎拉从亚人的手里夺回来后，便下令将亚人原住民赶出这里。但仍旧有一些人不愿意离开自己的故乡，这对我们从亚人手中争夺生存空间造成了很大的阻碍。麦蒂公主坚决不会对这些亚人手下留情。但有情报显示，盾之勇者的队伍似乎也曾出现在这一带"
