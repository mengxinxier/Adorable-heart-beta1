##事件
chi_simple.1.t: "春节"
chi_simple.1.d: "丙子鼠年春节到了，我们的女皇蒋丽华在皇陵前发布了新年贺词........（脑补），并宣称将在一个月内成立西南都司的承诺。"
chi_simple.1.a: "又是新的一年"
chi_simple.2.t: "蒋百里去世"
chi_simple.2.d: "春节刚过，我们的摄政王蒋百里就死了...（脑补）...她的贡献..."
chi_simple.2.a: "可惜"
chi_simple.3.t: "西南都司成立"
chi_simple.3.d: "作为先帝对当地头目帮忙镇压共和派的奖赏...（脑补），现在，是时候完成先帝遗诏...（脑补），给予当地一定自治权..."
chi_simple.3.a: "（脑补）"
chi_simple.4.t: "成立西南都司引起民众不满"
chi_simple.4.d: "不少人对成立西南都司有异议，认为是在分裂国家...（脑补），其中有革命党人的参与...（脑补）"
chi_simple.4.a: "糟糕"
chi_simple.5.t: "小股革命党人在广州发起暴动"
chi_simple.5.d: "...（脑补），但很快被军警镇压下去...（脑补）..."
chi_simple.5.a: "虚惊一场！"
chi_simple.6.t: "共和派恐怖分子袭击广东工厂"
chi_simple.6.d: "一批受共和党人引导的工人摧毁了广东工厂...（脑补）...（脑补）...尽管很快被逮捕，但还是引起了一些波澜..."
chi_simple.6.a: "虚惊一场！"
chi_simple.7.t: "何健的报告"
chi_simple.7.d: "一直负责在南方地区围剿革命党人的何健将军向政府发来报告。这份报告说明了在他的努力下，一直危害南方百姓的共和派恐怖分子终于在近日被他镇压成功、已经销声匿迹了。帝国议政会决定将何将军的官位连升二级。"
chi_simple.7.a: "有此等良将，是我神州帝国的福气啊！"
chi_simple.8.t: "夺取陕西"
chi_simple.8.d: "我们抓住了机会，夺取了西北重要省份陕西！"
chi_simple.8.a: "伟大的胜利！"
chi_simple.9.t: "马家军进犯陕西"
chi_simple.9.d: "我们把太多西北地区的驻军派遣到了平叛部队中，造成了西北防御空虚，那帮马娘趁机举起了反旗，驱逐了帝国驻军并且准备趁机夺取陕西，我们不能让有悠久历史的陕西落入马娘之手，保卫陕西，刻不容缓！"
chi_simple.9.a: "赶快回调部队！"
chi_simple.10.t: "南京之战"
chi_simple.10.d: "我们在控制了南方大部分地区后，将目标指向了帝国南方的中心——南京，尽管我军付出了一定的代价，但这座古老的城市现在终于归我们掌控了！"
chi_simple.10.a: "伟大的胜利！"
chi_simple.11.t: "南京之战"
chi_simple.11.d: "当我们派出数量众多的兵力守卫南京后，国民党进攻的势头终于被打消。尽管我军付出了一定的代价，但这座古老的城市仍牢牢掌控在我们手中！战事也随着告一段落。"
chi_simple.11.a: "伟大的胜利！"
chi_simple.12.t: "保卫南京"
chi_simple.12.d: "在我们在失去了南方大部分地区后，国民党军将目标指向了我们南方的中心——南京，他们来势汹汹，内阁中的很多大臣认为应该放弃整个金陵。但南京的政治地位极重，弃守南京意味着两军士气发生不可逆的变化。"
chi_simple.12.a: "继续增派兵源！"


