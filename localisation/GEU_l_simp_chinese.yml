#####  事件
  germany_union.0001.t: "部长会议主席选举"
  germany_union.0001.desc: "根据宪章，部长会议将是新德国的最高行政机构，在即将举行的部长会议主席选举中，主要的候选人有五位：\n第一位是负责史塔西特殊部门Lycoris Recoil中的青年才俊--锦木千束。\n第二位是德共成立时的元老之一，绫波丽，在斯巴达克派中声誉很高。\n第三位是一位年轻党员--卡罗·米伦多夫，她是为数不多的在魔导国统治期间留在本土从事地下工作的党员。\n第四位是魔学研究院主席艾妮丝菲亚·温·帕雷提亚，她出身旧贵族但是投身革命，主张用魔法造福人民。\n第五位是革命中的战争英雄，自苏联归来的红军元帅--莉萨·恩格尔。\n第六位是红色科学家，量子物理与核物理领域的大师--沃纳·海森堡。\n第七位是曾经在莱茵兰任职的社会民主党人士，努力的女仆--诺艾尔。"
  germany_union.0001.a: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  germany_union.0001.b: "绫波丽"
  germany_union.0001.c: "卡罗·米伦多夫"
  germany_union.0001.d: "艾妮丝菲亚·温·帕雷提亚"
  germany_union.0001.e: "莉萨·恩格尔"
  germany_union.0001.f: "海森堡"
  germany_union.0001.g: "诺艾尔"
  germany_union.0001.h: "锦木千束"

  germany_union.0002.t: "我们胜利了"
  germany_union.0002.d: "经过了惨烈的战争，我们取得了内战的胜利。\n而祖国父亲又增添了一道道伤痕......"
  germany_union.0002.a: "祖国已经不允许我们继续战争了"

  germany_union.0003.t: "海森堡到来"
  germany_union.0003.desc: "今天凌晨，一个穿着严实，踪迹可疑的人匆忙地来到了革命临时政府驻地。摘下口罩，竟然是我国著名的物理学家、诺贝奖得主--沃纳·卡尔·海森堡！\n之前她一直在为纳粹研究核武器，据她本人所说，她和手下的一批科学家、工程师认为不能把原子弹这样危险的武器交给纳粹，一直在采取各种方法阻扰纳粹原子能的研究项目。\n现在，她认为我们革命政府是能真正掌握这种武器的国家，说罢，她掏出了怀中藏着的研究笔记......"
  germany_union.0003.a: "做得好，同志！"

  germany_union.0004.t: "大会开始"
  germany_union.0004.desc: "今天可以说是德国历史上最重要的一天之一了，全德意志工人大会将在今天举行，大会将谈论新德国未来的种种方针以及第一届主席。\n参会的代表主要有：\n惣流·明日香·兰格雷领导的德共正统派\n伊莉雅丝菲尔·冯·爱因兹贝伦领导的德共伊里奇派\n沃纳·卡尔·海森堡领导的德共左翼科学家联盟。"
  germany_union.0004.a: "快点开始吧。"

  germany_union.0006.t: "第一项议程：军队政策"
  germany_union.0006.desc: "第一项议程则是有关我们的军队政策，我们应该建设一支由中央领导、选派军官的精锐红军；还是一支完全由民兵组成，选举军官，将敌人淹没在人民战争的海洋的赤卫队呢？"
  germany_union.0006.a: "中央红军"
  germany_union.0006.c: "赤卫队"

  germany_union.0007.t: "第二项议程：处置纳粹"
  germany_union.0007.desc: "第二项议程是有关如何处置纳粹。我们已经取得了内战的胜利，纳粹与我们有这不可弥合的分歧，全部处死无可厚非。\n但是还有一种观点认为，新德国缺少可用的官员与军官，她们可以为我们所用。"
  germany_union.0007.a: "全部处死"
  germany_union.0007.b: "审判政府官员，军人是无辜的"
  germany_union.0007.c: "她们都只是听命而已"

  germany_union.0008.t: "第二项议程：莉莎的地位"
  germany_union.0008.desc: "第二项议程是有关莉莎的历史功绩。莉莎确实带领德国人民赶走了外星入侵者，但不可否认的是她是纳粹的领袖。党内还有意见认为，莉莎的成功都是人民群众的功劳，与她本人关系并不大，甚至可以说，如果是我们来领导，可以做的更好。"
  germany_union.0008.a: "不可置疑，她是德国的英雄"
  germany_union.0008.b: "她是德国的英雄，但是路线错误了"
  germany_union.0008.c: "我们可以做的更好"

  germany_union.0009.t: "第三项议程：魔导国的遗迹"
  germany_union.0009.desc: "现在大部分魔导国留下的建筑都已经被拆解，只有柏林市中心的魔导国纪念碑由于体型过于庞大，还未拆除。有人认为这是写在我们脸上的耻辱，也有人认为这是一份历史遗迹，而历史不可遗忘。"
  germany_union.0009.a: "或许我们可以学习苏联人，把它刷成红色"
  germany_union.0009.b: "保留"
  germany_union.0009.c: "全部拆除"

  germany_union.0010.t: "第四项议程：外交政策"
  germany_union.0010.desc: "第四项议程将决定我们未来的外交策略。大部分党员认为只有第三国际才是新生德国永远的朋友，伟大理想会使我们团结一致，同志的情谊可以超越一切感情。也有部分党员认为，苏联已经偏离了马克思主义的道路，在修正主义的道路上越走越远，德国必须保持革命的纯洁性。"
  germany_union.0010.b: "只有第三国际才是我们的朋友"
  germany_union.0010.c: "第三国际已经腐化，我们必须领导新的工人国际"

  germany_union.0005.t: "第五项议程：部长会议主席选举"
  germany_union.0005.desc: "根据宪章，部长会议将是新德国的最高行政机构，第六项是部长会议主席选举，主要的候选人有四位：\n第一位是革命中的战争英雄，自苏联归来的红军元帅--莉萨·恩格尔\n第二位是德共成立时的元老之一，绫波丽，在斯巴达克派中声誉很高。\n第三位是一位年轻党员--卡罗·米伦多夫，她是为数不多的在魔导国统治期间留在本土从事地下工作的党员。\n第四位是魔学研究院主席艾妮丝菲亚·温·帕雷提亚，她出身旧贵族但是投身革命，主张用魔法造福人民。"
  germany_union.0005.a: "莉萨·恩格尔"
  germany_union.0005.b: "绫波丽"
  germany_union.0005.c: "卡罗·米伦多夫"
  germany_union.0005.d: "艾妮丝菲亚·温·帕雷提亚"


  germany_union.0011.t: "第七项议程：第一届主席与其内阁"
  germany_union.0011.desc: "第七项议程是全国人民最为期待的--第一届主席与其内阁。主席将很大程度上决定我们未来的政治路线。现在，经过了这么多天的会议与谈论，人民心中已经有了答案："
  germany_union.0011.a: "惣流·明日香·兰格雷"
  germany_union.0011.b: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  germany_union.0011.c: "沃纳·卡尔·海森堡"


  germany_union.0013.t: "家电下乡"
  germany_union.0013.desc: "之前，小韦德生活的村庄到来了一批与之前魔导国和纳粹装束不一样的军人，她们称自己是共产党的红军。小韦德只感觉她们真的和别人不一样，既没有抢东西，也没有随便使唤人，还帮助农民种田。\n后来，又是一群自称共产党的人拖来了长长的黑线，架在了村庄的空中，之后小韦德家里用上了电灯，小韦德可以在晚上复习她今天在免费学校学习到的知识了，她真的很喜欢学习。\n今天，妈妈抱着一个奇怪的铁箱子回了家，妈妈告诉小韦德，这是共产党发的，以后做饭就不用生火了。小韦德心想：“共产党真是一群好人啊。”"
  germany_union.0013.a: "这是好的"


  germany_union.0014.t: "新的国名"

  germany_union.0015.t: "欧洲之心？"
  germany_union.0015.desc: "在我们统一了欧罗巴之后，柏林成为了当之无愧的欧洲的心脏，有人提议将柏林改名为“欧洲之心”"
  germany_union.0015.a: "这是好的"
  germany_union.0015.b: "这是否有点......"

  germany_union.0016.t: "[GEU.Getname]邀请我们加入[GEU.GetFactionName]"
  germany_union.0016.a: "我们将患难与共"
  germany_union.0016.b: "抱歉，我们还没想那么远。"

  germany_union.0017.t: "[FROM.Getname]拒绝了"
  germany_union.0017.a: "可惜"

  germany_union.0018.t: "[GEU.Getname]邀请我们组建欧盟"
  germany_union.0018.a: "我们将患难与共"
  germany_union.0018.b: "抱歉，我们还没想那么远。"

  germany_union.0019.t: "[FROM.Getname]同意了"
  germany_union.0019.a: "太好了"

  germany_union.0020.t: "[FROM.Getname]拒绝了"
  germany_union.0020.a: "欧洲必须统一"
  germany_union.0020.b: "那没有办法了"


  germany_union.0021.t: "[GEU.Getname]要求我们交出争议领土"
  germany_union.0021.desc: "[GEU.Getname]要求我们交出她们所宣称得领土，不然将会采取军事行动。"
  germany_union.0021.a: "我们承担不起战争"
  germany_union.0021.b: "寸土不让"


  germany_union.0022.t: "[FROM.Getname]同意了"
  germany_union.0022.a: "太好了"

  germany_union.0023.t: "[FROM.Getname]拒绝了"
  germany_union.0023.a: "德意志必须统一"
  germany_union.0023.b: "那没有办法了"

  germany_union.0024.t: "全德意志瞩目的婚礼"
  germany_union.0024.desc: "昨日，德意志魔学研究院的院长艾妮丝菲亚·温·帕雷提亚与副院长尤菲莉亚·玛赞塔的婚礼正式举行。婚礼上，各界政要、各党魁首还有各盟国嘉宾齐聚一堂，[ROOT.Getleader]主席亲自为她们送上了祝福，在大家见证下，两位新人正式步人婚姻的殿堂。\n两位新人在旧帝国时代成长，是帝国贵族，也是是青梅竹马，她们的恋情不能当时的社会接受。全国革命发生后，两人义无反顾地投身其中，而在新政府成立后，她们也将魔学的伟大知识逐步发扬光大，积极造福人民。\n这次婚礼是德国历史上第一例同性婚姻，它象征着人民从旧时代层层桎梏中的全面解放，更彰显着新德国的自由与包容！"
  germany_union.0024.a: "她们的一小步，德国的一大步。"

  germany_union.0025.t: "“她”为何人"
  germany_union.0025.desc: "阿尔伯特今年已经快五十岁了，从奥地利时期开始，她就是一名敬业的历史教师，尽管在复国战争中她被短暂地强征入伍，但解放后的她又重新回到了她熟悉的讲台上，一日复一日地保持笔挺的西装和干净的发型。 \n\n她刚刚上完今天的课程，是讲闵采尔农民起义的，她生动的讲解让孩子们都听得很认真。就在她整理公文包的时候，她的一位学生叫住了她。阿尔伯特抬头，这是她班上很聪明的学生，也是阿尔伯特最喜欢的学生。 \n\n“阿尔伯特先生，”学生好奇的问，“她是谁？” 阿尔伯特愣住了，这是一个再也熟悉不过的面孔——阿道夫·莉莎。历史书上图册中的她正是奥地利时期最意气风发的时刻。 \n\n“孩子，我只能说，她是一个很著名的人。这是我们后面的课程，我会说的。” “但是，我的父母和亲戚时常谈论她。我的舅舅说她是我们最伟大的英雄；我的伯伯说她是最可恨的坏蛋。她到底是什么？她是英雄吗？” \n\n阿尔伯特愣住了。最近的教育工作者会议上，委员们一再强调关于莉莎的历史评价要尽量少提及少展开。但是望着学生诚挚的眼神，她清楚，作为莉莎时代最后的亲历者，她的回答可能会决定这个学生一生的价值取向，甚至决定一位未来伟大学者的倾向。 \n\n她静静地想着，脑中浮现出记忆里的数个著名的场面：她第一次倾听莉莎的演讲的那一天；她得知老家慕尼黑光复的那一天；她亲眼看到勃兰登堡门插上三色旗的那一天...... \n\n随后，她点了点头：\n\n"
  germany_union.0025.a: "“她是个英雄，我们爱她”"

  germany_union.0026.t: "“她”为何人"
  germany_union.0026.desc: "阿尔伯特今年已经快五十岁了，从奥地利时期开始，她就是一名敬业的历史教师，尽管在复国战争中她被短暂地强征入伍，但解放后的她又重新回到了她熟悉的讲台上，一日复一日地保持笔挺的西装和干净的发型。  \n\n她刚刚上完今天的课程，是讲闵采尔农民起义的，她生动的讲解让孩子们都听得很认真。就在她整理公文包的时候，她的一位学生叫住了她。阿尔伯特抬头，这是她班上很聪明的学生，也是阿尔伯特最喜欢的学生。 \n\n“阿尔伯特先生，”学生好奇的问，“她是谁？” 阿尔伯特愣住了，这是一个再也熟悉不过的面孔——阿道夫·莉莎。历史书上图册中的她正是奥地利时期最意气风发的时刻。 \n\n“孩子，我只能说，她是一个很著名的人。这是我们后面的课程，我会说的。” “但是，我的父母和亲戚时常谈论她。我的舅舅说她是我们最伟大的英雄；我的伯伯说她是最可恨的坏蛋。她到底是什么？她是英雄吗？”  \n\n阿尔伯特愣住了。最近的教育工作者会议上，委员们一再强调关于莉莎的历史评价要尽量少提及少展开。但是望着学生诚挚的眼神，她清楚，作为莉莎时代最后的亲历者，她的回答可能会决定这个学生一生的价值取向，甚至决定一位未来伟大学者的倾向。  \n\n她静静地想着，脑中浮现出记忆里的数个著名的场面：她连队里的战友在宝石之国纵火抢劫的那一天；她的班长复仇般地屠杀魔导国占领区德国同胞的那一天；收音机里莉莎大声宣布祖国父亲光复的那一天......  \n\n她苦恼地想着，最后低沉地回答道： \n\n"
  germany_union.0026.a: "“痛苦面前，没有英雄”"

  germany_union.0027.t: "“她”为何人"
  germany_union.0027.desc: "阿尔伯特今年已经快五十岁了，从奥地利时期开始，她就是一名敬业的历史教师，尽管在复国战争中她被短暂地强征入伍，但解放后的她又重新回到了她熟悉的讲台上，一日复一日地保持笔挺的西装和干净的发型。\n\n她刚刚上完今天的课程，是讲闵采尔农民起义的，她生动的讲解让孩子们都听得很认真。就在她整理公文包的时候，她的一位学生叫住了她。阿尔伯特抬头，这是她班上很聪明的学生，也是阿尔伯特最喜欢的学生。\n\n“阿尔伯特先生，”学生好奇的问，“她是谁？” 阿尔伯特愣住了，这是一个再也熟悉不过的面孔——阿道夫·莉莎。历史书上图册中的她正是奥地利时期最意气风发的时刻。 \n\n“孩子，我只能说，她是一个很著名的人。这是我们后面的课程，我会说的。” “但是，我的父母和亲戚时常谈论她。我的舅舅说她是我们最伟大的英雄；我的伯伯说她是最可恨的坏蛋。她到底是什么？她是英雄吗？” \n\n阿尔伯特愣住了。最近的教育工作者会议上，委员们一再强调关于莉莎的历史评价要尽量少提及少展开。但是望着学生诚挚的眼神，她清楚，作为莉莎时代最后的亲历者，她的回答可能会决定这个学生一生的价值取向，甚至决定一位未来伟大学者的倾向。 \n\n她静静地想着，脑中浮现出记忆里的数个著名的场面：长刀之夜，她和妻子恐惧地躲在地窖的那一晚；她被征兵队拉走，与妻子洒泪分别的那一天；内战时，党卫军扫射学生运动的那一夜...... \n\n她痛苦地捂着脸，许久，她抬起头，泛着些许的泪光： \n\n"
  germany_union.0027.a: "“她是罪人，她差点毁了一切，我们的一切，祖国的一切.......”"

  germany_union.0030.title: "柏林粒子对撞机建成"
  germany_union.0030.desc: " 一场关于柏林粒子对撞机下一步发展的辩论正在激烈进行。两种意见间出现了尖锐的分歧，一种意见是建造一台300GeV的大型质子同步加速器，另一种意见则是更雄心勃勃的交叉环质子对撞机(交叉型储存环 ISR)。为了更好地引导讨论，来自欧洲最优秀的50名物理学家齐聚柏林核子中心，她们决定将自己转变为由沃纳·卡尔·海森堡担任主席的欧洲未来加速器委员会(ECFA)。共识形成花了将近2个月的时间。\n\n在 Amaldi 的强有力的支持下，欧洲核子研究中心理事会批准了交叉存储环(ISR)的建设”。在经历了一年多的建设后，柏林粒子对撞机建成的消息终于传遍了世界的角落，全世界的科学家们将在此对未来现代物理的发展进行研究，对撞机也将成为柏林吸引全世界科学家与优秀留学生的又一重大优势。\n\n同时，粒子对撞器经过精巧的设计，其将在冬季时为柏林居民们供暖，以达到民生与环保的目的。"
  germany_union.0030.a: "德意志已如腾飞之龙。"

  germany_union.0034.title: "晚间新闻一则"
  germany_union.0034.desc: "“观众朋友们大家好，欢迎收看德国晚间新闻，我是主持人鲍温·德斯。今天的主要新闻内容有：”\n\n“近日，受今年天气影响，巴伐利亚省农业生产遭到影响，局部地区减产，巴伐利亚省农业工人工会前日决定举办罢工抗议市场啤酒花价格过低，目前，巴伐利亚省政府正就相关问题与工会进行谈判，国家中央政府表示，会就相关问题，责成有关部门派出工作组进行磋商。”\n\n“今天，国家外交部发言人举行例行记者会。会议中，苏联真理报记者提出争议问题，发言人严正声明，德意志社会主义共和国坚持独立自主的发展道路，我们愿意在平等互利的基础上与社会主义盟友进行友好交流，绝不容忍她国干涉德国的社会主义理论发展方向。”\n\n“今天下午，国家财政部召开发布会，相比去年同期稳步增长，本季度工业产值达到预期指标，与此同时，第三产业产值超过预期指标百分之二十点三，预计增速将继续保持到下季度。经济部长在答记者问中指出，德国经济增长的喜人成绩证明了部分市场与计划并行制度的成功。”\n\n“明天，科隆市将举行选举科隆市市长的选举活动。两位竞选者分别是科隆第一汽车厂工人菲尔德，和科隆市第二中学的教师施密斯。今晚，双方就明日的投票进行着最后的竞选辩论，接下来我们将转播到现场画面。伯恩，你能听到我说话吗？”\n\n“听得到，鲍温。好的，这里是科隆现场，我是记者伯恩......”"
  germany_union.0034.a: "接下来我们将看到两位竞选者依次走上辩论台......"

  germany_union.0035.title: "日记作业"
  germany_union.0035.desc: "“姓名：梅纳德·特拉普。学校：柏林第六人民小学。班级：四年级八班\n\n今天早上阳光明媚，太阳高照，老师带领我们四年八班到国家革命纪念馆参观了。\n\n纪念馆里有很多五颜六色的图片和雕塑。当我们走进大门的时候，我们看见了一座很大很大的大理石石头板放在我们的前面，上面画着好多的人和旗帜，老师告诉我们说这是纪念历史上为国家不懈努力的人们所制作的大作品，我看见石头上的好多人都在从左向右看，石板的最右边是我们教室正上方挂着的东西，我们老师说这叫“国徽”。画上的人表情多样，有的高兴，有的伤心，有的生气。\n\n在纪念馆里，我们看了一部电影，老师说是讲革命历史的，我坐在倒数第二排，电影里有个人我常常看到她，她叫伊莉雅，我家里的电视里也老是她，我父母也总是坐在沙发上看电视。电影里，她旁边还有一个人，我之前也老在电视上看到她，但最近没看到了。看到一半的时候，我睡着了，老师把我喊起来，要我站着看，我站得腿都酸了。\n\n纪念馆里还有很多油画和雕像，老师让我们为其中一座雕像用铅笔画画。纪念馆里没有桌子，我们只能趴着画画，我的笔拿不稳，所以画的不好看。\n\n中午在公园聚餐的时候，我和同学分享了我们的零食，马丁的腌香肠很好吃，但是她只给我一点点。\n\n下午的时候，老师把我们送回学校，然后我坐校车回家。我回家的时候，爸爸妈妈还没有回家，我就到我们家旁边的足球场踢球。大概踢了一个多小时，我满头大汗地到家里。妈妈让我洗澡，我不想洗澡。因为妈妈说洗完澡才可以吃饭，所以我就去洗澡了。\n\n今天真是有意义的一天！"
  germany_union.0035.a: "C+，缺乏中心思想，总是记流水账"

  germany_union.0036.title: "讨价还价"
  germany_union.0036.desc: "“先生，我向您再三保证，这部车的性价比绝对比燃油车高出一大截，它的蓄能和保养成本在长期上......”\n“听着，”客人不耐烦地打断了销售员的辩解，指着这一台车头比其她车厚近一倍的汽车，“我是中学学历，我想你也差不多，我就不需要跟你算充满一次电到底要多交多少电费了。你这台车的电瓶性能我看连油车的一半都不到，难道开到一半没电了我还要推着这台怪物回家吗？”\n“但是先生，电费马上就会迎来大降价，上个月的报纸刚刚放出消息，政府要在吕贝克建设第一座民用大型核电站，它会极大降低电驱车的蓄能成本，同时，政府还会大力建设充电站，建设的密度将比加油站还大，未来的市场一定是属于电驱车的。”\n“我不关心这些望不到头的东西，我只知道你这部车要花我三千马克和二百工分！差一点的油车只需要一百五十工分，我不吃不喝干七个月才能攒出来这么多钱，这些才是真的，知道吗？”\n“先生，我无意冒犯，”销售员依然保持着职业的微笑和耐心，“但是与这部车相近的燃油车现在基本都在四千五百马克左右，并且基本上都需要摇号排队。而您现在就可以以七成左右的价格买下目前性能最好的电驱车，立即交付。”\n“......”\n“并且我们保证十年包换，二十年保修。”\n听到这里，客人的脸上微微松动，她自己很清楚，如果她收入丰厚，她就不会来这种“新能源”的汽车店碰运气。事实上，观望这种政府力推的电驱车的人很多，大多数人也清楚这正是为了配合海森堡政府核电能源政策的出台而研发的新型汽车，但一般只有像她这种收入不高的人才会真正考虑购买。\n“两千八百马克，”客人算了算自己的存款，基本上撑到下个工资日没有什么问题，而她太想有一辆自己的车来接自己的女友兜风了，“这是我能接受的最高价格。”"
  germany_union.0036.a: "成交"

