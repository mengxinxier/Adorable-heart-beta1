  GEU_Asuka_Langley_Soryu: "惣流·明日香·兰格雷"
  GEU_Asuka_Langley_Soryu_INT: "§L惣流·明日香·兰格雷，出生在汉堡一个马车工人的家庭里。1903年加入德国社会民主党，1917年加入德国独立社会民主党，之后德国独立社会民主党因是否加入共产国际问题而分裂的时候，1920年11月，亲共产主义派与德国共产党合并。1920年12月明日香被选入德国共产党中央委员会。\n\n1925年2月1日明日香成为德国共产党保卫组织——红色阵线战士同盟主席。10月30日明日香成为德国共产党主席，同年作为候选人参加德国总统大选。1932年3月11日再次作为候选人参加德国总统大选，竞争对手是当时在职的保罗·冯·兴登堡和阿道夫·莉莎。\n\n1934年在外星人登陆柏林后逃亡奥地利，在德意志回归后组织了大规模的工人运动。莉莎死后，德国重新陷入混乱，明日香带领德国人民发动革命，一个社会主义的德国诞生了！§!\n\n§R资本家现在把控着世界，但他们的统治就要结束！§!"

  GEU_Illyasviel_von_Einzbern: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  GEU_Illyasviel_von_Einzbern_INT: "§L伊莉雅丝菲尔·冯·爱因兹贝伦出生于德国古本。参加德国木工联盟，1895年，加入德国社会民主党。1910年，任中央教育委员会第二书记，负责中央党校工作，曾多次组织工人罢工。\n\n第三次圣杯战争爆发后，对党的领导在大战期间与保守力量的合作感到失望，转而成为斯巴达克同盟的早期成员，负责左派刊物《国际》杂志的印刷和发行工作。后被捕，被押往前线从军，在士兵中，秘密进行反战工作。脱逃后，到红魔馆，做德国政治流亡者的工作。\n\n1918年10月26日，返回柏林，参加组织领导德国十一月革命和建立德国共产党。德共成立后，历任中央委员和政治局委员。1921～1928年，为普鲁士邦议会议员。1928～1933年，为德国国会议员。\n\n在戴比路克登陆后，伊莉雅赴莫斯科，建立德共国外领导机构。在德意志归来并发生革命后，伊莉雅带来了大量资金与武器回国支援革命。\n\n伊莉雅在新生德意志的首届大选中被选举为主席，伊莉雅将带领德国前进！§!"
