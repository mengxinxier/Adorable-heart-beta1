  germany_union.0067.title: "传奇革命者"
  germany_union.0067.desc: "德国的军队不久前再次接管了勃兰登堡，今天，属于红军的军营前来了一位衣衫滥矣的年强人，卫兵原本以为她是乞讨的饥民，打算那些食物给这位可怜的姑娘，但她竟然掏出了一张党员证，这件事很快惊动了军营中的明日香。\n明日香亲自出来迎接了这位传奇同志，在洗漱与饱餐之后，她讲述了她的故事：\n\n她名为卡罗·米伦多夫，不像许多社会民主党领导人，卡罗·米伦多夫在1933年春季并没有选择流亡。她也没有选择在纳粹的镇压激化后进入政治“冬眠”等待风暴散去。与此相反，幸运地在纳粹3月5日国会选举胜利后躲开了柏林的抓捕后，米伦多夫逃往火车联邦，仅仅两周后就返回德国。“工人们会怎么想，如果我们抛弃了她们？至少，她们不能逃到慕尼黑！”在这种思想的影响下，对她来说唯一的选择就是回去继续抵抗。\n这是一个致命的决定。她于6月13日在美茵河畔法兰克福被逮捕，随后一直被关押在监狱中直到魔导国到来。原本被审判了5年的米伦多夫仅仅服刑了一年就被魔导国释放了，但是她看到了魔导国对待左翼比纳粹更加严厉的方式，她知道她必须更加小心谨慎。\n不过她毫不畏惧无所不在的危险，仍然同社会主义和非社会主义的反抗团体保持接触并最终成为了克莱稍集团。从事着地下的工人运动与反魔导国的工作。她的同事一个一个要么被捕然后被杀害，要么逃亡国外，只有米伦多夫奇迹般地躲过了一次又一次地搜捕，直接德国人的军队再次入主柏林。"
  germany_union.0067.a: "或许我们应该为她拍一部电影"

