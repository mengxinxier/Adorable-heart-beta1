  GEU_laborer_conference: "全德意志工人大会"
  GEU_laborer_conference_desc: "我们已经赢得了内战的胜利，现在全德意志的工人代表齐聚柏林，共同商讨新德国未来的方针。"
  GEU_laborer_conference_effect: "我们将通过这次的会议决定我们的未来"

 #明日香
  GEU_thalmann_01: "惣流·明日香·兰格雷的胜利"
  GEU_thalmann_01_desc: "经过全国大会激烈讨论，各位代表在多位候选人中选择了惣流·明日香·兰格雷成为国家的第一位领导者。这是民主的胜利，共产的胜利，人民的胜利。"
  GEU_thalmann_02: "组建部长会议"
  GEU_thalmann_02_desc: "我们是共产主义的先锋，先行的勇气为我们积累了超高的威望，但这并不是走向集权主义的资本，多人的提议、讨论、审核才是我们长久进步的基石。"
  GEU_thalmann_03: "接受人民监督"
  GEU_thalmann_03_desc: "我们为人民发声，但在之前我们需要了解人民的声音，人民的希望，建立一个强效的纠错机制势在必行，人民需要一个监督自己喇叭的地方。"
  GEU_thalmann_04: "人民议会"
  GEU_thalmann_04_desc: "我们将会建立一套有效的人民民主制度。我们将从魏玛共和国与苏维埃联盟汲取经验，建立一套符合德国国情的、行之有效的民主集中制度。"
  GEU_thalmann_05: "工人选举权"
  GEU_thalmann_05_desc: "[GEU.Getname]宪法规定，[GEU.Getname]主席将由工人代表（由工会、工厂推举产生）选举产生；部长会议主席由主席提名，工人代表投票表决；工人代表由推举机构按照自由、普遍、平等和无记名的民主集中制产生。"
  GEU_thalmann_06: "人民普选制"
  GEU_thalmann_06_desc: "[GEU.Getname]宪法规定，[GEU.Getname]的一切政治权力由城乡劳动人民行使；[GEU.Getname]公民通过民主选举产生的人民代表大会行使公民的政治权力。凡在选举日年满18周岁的[GEU.Getname]公民均有选举权和被选入人民议院和地方人民代表机关的权利。民主选举产生的选举委员会领导选举工作，人民讨论重要的政策问题，选民提出和审查候选人。\n\n[GEU.Getname]人民议院议员采取自由、普遍、平等和无记名投票的方式由全国人民选举产生。人民议院的选举采用差额选举的方式，在705名候选人中选出500名议员。按照宪法的规定，[GEU.Getname]各级地方人民代表机构的选举，由各级地方上的选民依据上述同样的原则选举产生。"
  GEU_thalmann_07: "民主同萌"
  GEU_thalmann_07_desc: "民主同萌提倡透明度、问责制和平等机会，以确保公正的决策和政策制定。她们鼓励人们参与民主进程，让每个人都有机会发表自己的意见，并为改善社会问题提出解决方案。"
  GEU_thalmann_08: "共议政事"
  GEU_thalmann_08_desc: "“共议政事”是一种民主的决策方式，意在通过广泛的讨论和协商，达成共识并制定政策。她将是尊重每个人的意见和权益，为参与者提供平等的发言权，充分听取各方面的意见和建议，避免单一权威决策产生的偏差。通过共议政事，能够提高政策制定的质量和有效性，并凝聚起广泛的社会共识，促进社会的和谐与稳定。"
  GEU_thalmann_09: "民主的德意志"
  GEU_thalmann_09_desc: "民主的德意志，这个理想是在全民皆有参与决策权的基础上，实现财富的公平分配。这是一种或共产主义理念，它是民主制度和经济公平性的结合。是共产主义中又一次伟大尝试。"
  GEU_thalmann_10: "欧洲灯塔"
  GEU_thalmann_10_desc: "我们在欧洲成功实施共产主义政策并因此在社会公正、福利和生活质量方面取得显著成就的国家。我们向欧洲乃至世界展示了共产主义理念如何通过具体的政策措施转化为实践。"
  GEU_thalmann_11: "传播革命"
  GEU_thalmann_11_desc: "社会主义最普遍的理想是团结起起全世界的无产阶级，建立一个跨越种族、民族的世界社会主义共和国。\n为了达成理想，有的时候我们不得不动用武力，并在其它国家建立我们指导下的自治共和国，直到世界社会主义共和国的成立。"
  GEU_thalmann_11_tt: "我们将在我们的卫星国建立§Y自治共和国§!"

 #巴苏
  BAY_Glorious_republic: "光荣的共和国"
  BAY_Glorious_republic_desc: "曾几何时，在德意志的土地上充满了反对派和资本家，他们不予余力的抹黑我们，攻击我们，试图伪造出一个假象：革命永远不会在德意志的土地上成功。但他们错了，如今在巴伐利亚的土地上，屹立的不是腐败无能的魏玛，而是我们，光荣的巴伐利亚苏维埃共和国，我们将用实际行动证明：革命之火不会熄灭，而是会雄雄燃烧！"
  BAY_Legacy_of_1918: "1918的遗产"
  BAY_Legacy_of_1918_desc: "如今很多人认为苏维埃联盟才是世界上最早反抗暴政的国家，认为我们的危局必须学习俄国道路才能得救。但实则不然，在那个光荣的1918，我们伟大的共产党领袖卡尔.李卜克内西和卢森堡同志率先扎根于德意志大地之上，提出了光荣的革命思想，可以说，无论是德意志共产党，还是我们的指导思想“革命民主主义”，都是来自于德国革命实践的产物。如今，我们有必要回顾我们曾经的革命实践，从过去中寻找经验，才能确保共和国的幸存，并指引我们前进的方向"
  BAY_Formation_of_Council_of_Ministers: "组建部长会议"
  BAY_Formation_of_Council_of_Ministers_desc: "革命总是从内部瓦解的，我们必须牢记这个教训。曾经那些丑恶的右翼社会民主党人士们从革命的一开始就身居高位，然后压制人民的声音，并向容克地主们妥协投降。因此，为了彻底改造德意志，同时保证革命政权的稳固，我们需要一个强有力的部长会议，这个会议将决定我们各大重要部门的任免。这当然可能招致“革命独裁主义”的非议，但没有一个强有力的组织，我们只会迎来第二次背叛。"
  BAY_Establish_People_Assembly: "成立人民议会"
  BAY_Establish_People_Assembly_desc: "我们的革命政府里不止有共产党，还有着在1918之后继续和我们并肩作战的左翼社民党，以及形形色色的德国左翼人士，可以说，时至今日，能够继续跟随我们在此的，无不是对社会主义革命理念的真正认同/但在我们的共和国里，大家的意见并不相同，细微方面不同的认同也会影响我们的工作，因此，我们有必要建立一个人民议会，在这个议会里，共商共议，尽可能解决争议，团结大众，以温和的面貌向所有革命者证明：我们绝不是独裁的君主，而是革命的引领者"
  BAY_Democratic_Germany: "民主的德意志"
  BAY_Democratic_Germany_desc: "德意志的人民从未像今天这样享有如此广泛的权利，坚持无产阶级专政，保卫手中的新生活已经成为了人民运动的重要组成部分。在建立人民议会和组建部长会议后，相当程度的群众组织也已经开始在各行各业建立起来，我们应该顺应这股风潮，把德意志的人民运动推向更高潮，与人民携手建立一个更加民主化的德意志。"
  BAY_Democratic_Germany_TT: "§L§Y$BAY_Legacy_of_1918_idea$§!、§Y$BAY_Formation_of_Council_of_Ministers_idea$§!、§Y$BAY_Establish_People_Assembly_idea$§!将被整合为§Y$BAY_Revolutionary_democracy$§!§!"
  BAY_Industrialization_of_Bavaria: "巴伐利亚工业化"
  BAY_Industrialization_of_Bavaria_desc: "相比起我们要对抗的敌人来说，巴伐利亚的工业状况实在是惨不忍睹。没有领袖的钢铁就没有办法保护领袖的人民，为了建设一支强大的无产阶级武装，我们必须又快又好地将巴伐利亚的工业水平提上来。"
  BAY_land_reform: "土地改革"
  BAY_land_reform_desc: "土地是最重要的东西，我们的食物来源于土地，我们的工业扎根于土地，我们的人民依靠着土地。要扫清压迫，我们就要进行彻头彻尾的土地改革，我们的农民要有田种，我们的工厂要有地建，只有把土地分配好了，我们才能激发国家和人民的战争潜力。"
  BAY_Emergency_wartime_industry: "紧急战时工业"
  BAY_Emergency_wartime_industry_desc: "对于现在的形势已经多说无益，国家必须要将全部的资源转向战争。我们要将能动用的工业力量转向战时需求，为了保护来之不易的无产阶级政权，这是必要的牺牲。"
  BAY_Fight_against_DVL: "抗击魔导国"
  BAY_Fight_against_DVL_desc: "毫无疑问，魔导国的侵略行为不能被容忍。与他们接壤的我们必然必然首当其冲。但是，德意志的儿女们啊，谁愿意像猪羊一般任人宰割？！我们抱定必胜的决心，保卫苏维埃，保卫人民，抗击魔导国的无耻侵略！"
  BAY_Strengthen_external_relations: "加强对外联系"
  BAY_Strengthen_external_relations_desc: "为了更好地抵抗魔导国的侵略，单靠我们自身的力量是不够的。我们需要联络世界上的其他国家，求得一切可以得到的援助。"
  BAY_Request_assistance_from_Vienna: "向维也纳索取援助"
  BAY_Request_assistance_from_Vienna_desc: "不得不承认，虽然我们与维也纳之间有着不可调和的矛盾，但是值此危难之际，我们应该暂时放下，向他们请求援助。等击败了魔导国，再谈其他。"
  BAY_Request_assistance_from_Moscow: "向莫斯科索取援助"
  BAY_Request_assistance_from_Moscow_desc: "苏联是苏维埃国家的老大哥，我们应该向他们请求援助。不出意外的话，他们出手不会太吝啬。"
  BAY_International_Aid: "国际援助"
  BAY_International_Aid_desc: "世界上还有许多国家可以为我们提供援助，除了与我们一同斗争的红色国家以外，一些愿意抗击魔导国的民主主义国家甚至王权国家也愿意给我们提供帮助，这将大大增强我们的实力。"
  BAY_Germany_united_and_not_divisible: "德意志，统一而不要可分割"
  BAY_Germany_united_and_not_divisible_desc: "在付出了巨大的代价以后，我们胜利了。人民奉献了他们的汗水、泪水和鲜血，战场上的枪管里不断地飞出子弹，工厂里的机器一刻不停地砸出钢铁的交响乐。在无数人的努力下，我们的苏维埃政权得以存活。有很多人，他们有很多话想说，但是千言万语汇成一句话——我们胜利了。但是现在我们还不能停下，德意志的势力范围内还有人民亟待解放，我们将继续冲锋，直到我们取得更完全、更伟大的胜利。"
  BAY_Discuss_political_affairs_together: "共议政事"
  BAY_Discuss_political_affairs_together_desc: "现在的政府内部虽然已经成分复杂，但是我们仍然应该敞开大门。在保持左翼政党专政的情况下，我们应该接受更多爱国人士组成的势力和正当参与我们的政府，这样可以强化我们的民主程度。"
  BAY_Democratic_League: "民主同盟"
  BAY_Democratic_League_desc: "加入我们政府的民主党派和人士们可以与我们一起组成一个新的民主同盟，我们将共同为了建设德意志和解放人民而奋斗。"
  BAY_Promote_universal_suffrage: "推广普选制"
  BAY_Promote_universal_suffrage_desc: "现如今我们已经收复了德意志的大部分地区，为了保证人民权利得到维护，也为了党内更加稳定，我们将在全国范围推行普选制度，让人民自己选出他们期望的领导人。"
  BAY_Workers_Suffrage: "工人选举权"
  BAY_Workers_Suffrage_desc: "工人们的选举权力应该得到保障，我们应该为工人们提供更多在政治上的便利。他们每日在工厂中工作，或许不擅言辞、不擅演讲，但是如果他们有能力、有抱负，就应该得到他们想要争取的职位。"
  BAY_Accept_people_supervision: "接受人民监督"
  BAY_Accept_people_supervision_desc: "为了防止腐败和提高效率，我们的政府和官僚应该接受来自人民的监督。人民将会拥有对政府和官员的监督与举报权，这有利于我们更好地治理国家。"
  BAY_Increase_power_of_trade_unions: "提高工会权力"
  BAY_Increase_power_of_trade_unions_desc: "为了保护工人群众的权力，我们需要有人能代表他们与腐败官僚等反革命分子作斗争，工会就是个很好的选择。我们将会提高工会的权力，他们将更好地为工人权益斗争。"
  BAY_Congress_of_German_Workers_Workers: "德意志工人大会"
  BAY_Congress_of_German_Workers_Workers_desc: "时间已到，人民将会作出他们的选择，德意志的未来将会走向何方？这个问题很难有个所谓的正确答案。但是今天，至少决定权不再握在那些贵族老爷手里，而是被人民攥在手中！"
  BAY_Trial_of_war_criminals: "审判战犯"
  BAY_Trial_of_war_criminals_desc: "那些破坏人民群众团结的，那些阴谋颠覆我们的苏维埃政权的，那些丑化我们英勇的战士的，更重要的是那些丑恶的纳粹党人，这些战犯——就在今天，就是今天，他们都将在苏维埃的枪口下被清理干净！"
  BAY_SPD: "社会民主党"
  BAY_SPD_desc: "经过德意志工人大会的抉择，德意志社会民主党成功获得多数，再次站上历史的舞台。此时此刻的德国已经千疮百孔，它最需要的不是激进的革命与破坏，而是一双温柔的抚慰之手"
  BAY_Improving_social_security: "提高社会保障"
  BAY_Improving_social_security_desc: "在进一步革命之前，我们最好看看德意志的人民如今的生活。在历经亡灵的灾难，以及纳粹等分裂份子的内战之后，留给德意志人民的除了武器的轰鸣，并不剩什么，这绝不是革命应有的样子。要争取人民的支持，我们必须提高社会保障，让德意志的人民有房住，有衣穿，不至于流离失所"
  BAY_Increase_investment_in_education: "提高教育投资"
  BAY_Increase_investment_in_education_desc: "历史上的德国是个教育大国，我们有过著名的马格德堡大学、亚琛工业大学、慕尼黑大学等等高等学府，有最早的国民教育系统，无数的各行各业人才都从德国的学府中走出。但在多年的战乱后，我国的教育已经落后欧洲各国诸多，且差距还在拉大。我们必须给予教育及时的投入，才能保证我们的教育及时追赶上世界前列，恢复德意志的教育荣光。"
  BAY_Socialized_upbringing: "社会化抚养"
  BAY_Socialized_upbringing_desc: "为了德意志革命在全国的胜利，我们的诸多同志都为此抛头颅洒热血，迎来的问题之一就是如今广泛的社会孤寡问题，无数的家庭从此破碎，剩余的社会成员需求不同，这无疑是一个新的问题。对此，党内有同志指出：我们应当借鉴历史上德意志帝国时期的“福利国家”概念，建立相关的社会机构，由国家对他们进行多元、协作式的抚养，尽可能减轻家庭的压力，并完善社会公平"
  BAY_Radio_Liberty: "自由电台"
  BAY_Radio_Liberty_desc: "在革命胜利之后，许多问题都需要我们去一一解读：什么是德意志？什么是社会主义？我们与过去的社会民主党又有何不同......不同的人有不同的答案，要塑造我们的未来，最重要的一步就是让所有人都了解我们。我们将利用德意志的宣传电台，向全德国人民讲述我们应走的路，在德国人民心中扎下自由的种子"
  BAY_Nationwide_Lecture_Tour: "全国巡讲"
  BAY_Nationwide_Lecture_Tour_desc: "德意志分裂多年的一大代价就是曾经的德意志民族主义的分崩离析，众多地区的德意志人民对彼此之间的同胞都出现了一种隔阂与不信任，这对于我们凝结人心是十分不利的。好在分裂时间不长，挽救为时不晚，我们将在全国范围内开启对于我们社会民主理念的全国巡讲活动，将这一思想向全国范围内普及开来"
  BAY_The_wind_of_democracy: "民主之风"
  BAY_The_wind_of_democracy_desc: "通过无数的牺牲与战斗，我们的同志们为德意志带来了自由，但这还只是身体上的自由，我们还需要为他们带来精神上的自由。通过无数的宣传，全德国的人民至少已经了解了民主为何物，而要想完成对整个德国社会的改变，我们就必须更进一步，让民主真正走进德国社会的方方面面，引领我们前进的方向"
  BAY_Untying_the_economy: "为经济解绑"
  BAY_Untying_the_economy_desc: "多年的统一战争带给德意志的无疑是经济上的极大破坏，为了完成统一，我们也长期保持了诸多管制措施，但这种紧绷的经济发展模式在统一之后就产生了诸多问题，严重耽搁了社会发展与重建。因此，是时候给经济松松绑，评估一下社会发展的方方面面，恢复正常的发展模式了"
  BAY_Optimize_the_tax_system: "优化税制"
  BAY_Optimize_the_tax_system_desc: "在过去，为了保证革命战争的胜利，我们在诸多发展方向都征收了革命税，但在革命胜利之后，这些税就成为了加在人民身上新的枷锁。这些杂税也阻碍了我们人民投身经济的热情。因此，我们需要让我们的经济学家加加班，好好分析一下德国当前的税收模式，进行适当优化，让给我们的人民继续减轻负担"
  BAY_worker_paradise: "工人天堂"
  BAY_worker_paradise_desc: "作为欧洲有名的工业国，德意志最大的群众基础之一就是德意志的工人们，在争取革命战争胜利的过程中，工人们也是我们最有力的生力军，德意志的社会变革离不开他们，我们无论如何都需要给予他们应得的奖励。为此，我们将进一步改善工人的工作和生活环境，工人就是德意志的未来，让工人满意，德意志的明天才会更好。"
  BAY_Lighthouse_of_Europe: "欧洲灯塔"
  BAY_Lighthouse_of_Europe_desc: "‘生活也好，自由也好，要天天去赢取，这才有资格享有他’在经历了千辛万苦，诸多磨难之后，德意志社会民主党终于再次将德意志凝聚起来，团结于一面名为社会主义民主的旗帜之下，我们已经不再是偏安一隅的社会主义小党，而是欧洲社会主义者的领头人，通过对德意志社会翻天覆地的变革，我们已经向德意志人民证明：即使历经沧桑，社民党仍然会为德意志的福祉而奋斗。/历史的脚步匆匆不等人，逝去的同志们也已经深埋地下。但在他们的墓碑之旁，我们已经可以向他们骄傲的宣布：我等所追求的自由和民主已经重回德国，德意志即是欧洲的灯塔，它将照亮德国，照亮整个欧洲。/夜尽天明，自由之光分外闪耀。"
  BAY_Lighthouse_of_Europe_TT: "§L§Y$BAY_Lighthouse_of_Europe$§!、§Y$GEU_Nationwide_Lecture_Tour_idea$§!和§Y$GEU_Socialized_upbringing_idea$§!将被整合为§Y$GEU_Lighthouse_of_Europe_idea_1$§!§!"
  BAY_KPD_Asuka: "共产党-正统派"
  BAY_KPD_Asuka_desc: "明日香是我们革命事业的先驱者和最伟大的贡献者之一，也担任了很长一段时间的国家领导人，现如今由她继续领导德意志显然是最顺理成章的选择。"
  BAY_Promote_democratic_education: "推动民主化教育"
  BAY_Promote_democratic_education_desc: "教育事业关乎德意志的未来，我们不止要普及教育，我们还应该改革教育，教育不能再是曾经死板的样子，学生需要参与，需要更多的自主权，德意志的未来寄托在他们身上，我们得从现在开始布局改革。"
  BAY_ideals_of_Luxembourg_and_Liebknecht: "卢森堡与李卜克内西的理想"
  BAY_ideals_of_Luxembourg_and_Liebknecht_desc: "现如今的我们已经可以骄傲地宣称，我们已经继承了罗莎卢森堡和李卜克内西的伟大理想！但这还不够，我们将在明日香主席的领导下走向更伟大、更光明的未来！"
  BAY_Stick_to_revolutionary_will: "坚守革命意志"
  BAY_Stick_to_revolutionary_will_desc: "我们已经取得了成功，但这只是暂时性的。有些同志可能因为条件逐渐变好而懒散甚至有了享乐主义的想法，这是万万不可的。我们将在党内乃至全国开展教育和宣传工作，我们要守护住我们的葛敏初心，为了最后的解放而不断奋斗。"
  BAY_Star_of_Revolution: "革命之星"
  BAY_Star_of_Revolution_desc: "我们事业无比伟大，我们的前程无比辉煌！如果说掀起革命就是在漫天的黑夜中点亮无数颗星星，那么现在的德意志就是整片天空中最亮的星星之一！前进吧德意志，前进吧伟大的人民！"
  BAY_Star_of_Revolution_TT: "§L§Y$GEU_Thirty_years_long_cherished_wishes$§!和§Y$GEU_Socialized_upbringing_idea$§!将被整合为§Y$GEU_Star_of_Revolution_idea_1$§!§!"
  BAY_KPD_Lenin: "共产党-列宁派"
  BAY_KPD_Lenin_desc: "伊莉雅斯菲尔带来了苏联的列宁思想，这种已经在苏联取得成功的路线取得了不少人的支持，由此她成功当选了德意志的领导人。"
  BAY_Develop_socialist_economy: "发展社会主义经济"
  BAY_Develop_socialist_economy_desc: "战争已经基本结束，我们接下来要将重心转向发展经济。我们可以学习苏联的道路，发展社会主义政府领导下和社会主义国家人民支持的经济模式。"
  BAY_Promote_internal_circulation: "推动内循环"
  BAY_Promote_internal_circulation_desc: "我们仍然处在诸多反革命国家的包围之中，我们需要更多地依赖我们自身的力量。推进国家内部的经济循环是相当重要的策略，当我们真的遭到其他势力的全面围堵，强大的内需经济将帮助我们解决困境。"
  BAY_Socialist_industrialization: "社会主义工业化"
  BAY_Socialist_industrialization_desc: "工业化为世界带来了真正意义上的资本主义，作为社会主义国家，我们将发展带有社会主义特色的工业化。我们的工厂和机器将是世界领先水平，我们的工人将在工厂里爆发出无与伦比的积极性，社会主义的工业化才是真正代表着更强生产力的工业化！"
  BAY_Learn_from_USSR: "向苏联学习"
  BAY_Learn_from_USSR_desc: "我们在内部政治方面比起苏联还有很多不足，伊莉雅主席决定学习苏联的统治方式，她的政治手段将会使我们的党和政府变得更加稳定高效。"
  BAY_Formation_of_Supreme_Soviet: "组建最高苏维埃"
  BAY_Formation_of_Supreme_Soviet_desc: "最高苏维埃是一种在苏联得到了证明的，民主的政治制度，它将把德意志人民的政治积极性提高到新的高度。它将进一步提高我们内部高层人员委任等等重大事项的严谨性和正确性，是一项值得我们学习的制度。，"
  BAY_Reorganize_Communist_Party: "改组共产党"
  BAY_Reorganize_Communist_Party_desc: "共产党不能再像以前一样工作和开展活动了，再伊莉雅主席的领导下，我们将按照苏联模式改造共产党。"
  BAY_Development_of_socialist_science: "发展社会主义科学"
  BAY_Development_of_socialist_science_desc: "战争之后百废待兴的德意志无比需要更多的科研人才和科研成果，但并不是随便哪个科学家或者发明项目都可以为人民的利益作出贡献。社会主义科学将是以人民利益为核心的科学，我们将在科学领域展开广泛的宣传和改造，我们的科研机构研究出的成果将更多地考虑集体，考虑人民。"
  BAY_Avant_garde_art: "先锋主义艺术"
  BAY_Avant_garde_art_desc: "来自苏联的先锋主义艺术经过先前的小范围试传播后，被证明深受德意志的革命群众喜爱。伊莉雅主席决定将这些艺术风格和思想正式推广开来，这将成为我们社会主义教育和社会主义宣传中的重要组成部分。"
  BAY_Integrate_trade_unions: "整合工会"
  BAY_Integrate_trade_unions_desc: "我们现有的工会机构体系还是过于混乱和冗余了，这将占用我们大量的精力和人员，我们会在接下来的时间里逐渐改组和整合工会，让他们变得更加简洁高效。"
  BAY_Realize_Lenin_ideals: "实现列宁的理想"
  BAY_Realize_Lenin_ideals_desc: "终于，我们在世界上除了苏联以外的地方也建立起了强大而美丽的社会主义国度。我们可以骄傲地说，在伊莉雅主席的领导下，我们实现了列宁的理想，无产阶级的团结将破除一切阻碍，没有人能够阻止我们走向更美好的明天！"

  BAY_something_in_wind: "山雨欲来"
  BAY_something_in_wind_desc: "最后的时刻已经到来，我们曾经辉煌的德意志故国已经大半沦亡在亡灵之中，虽然我们如今在巴伐利亚得以立足，但最近的侦察报告已经表明，它们即将发起下一次进攻，将我们赶尽杀绝。为今之计，我们只有竭尽全部手段，保卫巴伐利亚，保卫这片欧洲革命最后的灯塔。"
  BAY_Temporary_War_Industries: "临时战争工业"
  BAY_Temporary_War_Industries_desc: "消灭亡灵靠的不是嘴巴，而是圣洁的枪火。但遗憾的是，巴伐利亚在过去是德意志重要的农业发展地区，工业，特别是军事工业分布极少。这给我们整军备战带来了极大的麻烦，我们必须穷尽我们手上的资源，紧急整理出一批军事工厂，来生产我们至少重要的武器。"
  BAY_Engel_Line: "恩格尔防线"
  BAY_Engel_Line_desc: "虽然我们决心血战到底，但不可忽略的是，南德意志可谓是无险可守，纵使是再勇敢的战士，在近乎一马平川的地形前也会被无穷无尽的亡灵分分钟淹没。因此，我们革命的英雄莉萨.恩格尔提出了一项防御计划，我们将在巴伐利亚地区建造起坚实的防线，在开战之后，我们前线的部队将徐徐撤至此地，作殊死防御"
  BAY_Engel_Line_tt: "在如图位置建立一条防线\n\n\n\n£BAY_Engel_Line_pic\n\n\n\n"
  BAY_Gather_guerrillas: "召集游击队"
  BAY_Gather_guerrillas_desc: "莫莫的背叛对我们的反抗事业是一个沉重的打击，但并不是所有人都失去了信仰，对亡灵俯首称臣，还有众多的游击队躲藏在德意志的阡陌之间，等待着继续反抗的机会，但他们现在群龙无首，我们必须把他们团结起来，在亡灵发现并消灭他们之前把他们帮助他们，只有团结一切力量，才能拯救我们，以及德意志的灵魂。"
  BAY_final_struggle: "最后的斗争......"
  BAY_final_struggle_desc: "最后的斗争已经打响，和我们的预期一样，亡灵已经踏上我们的家园，而我们已经做了我们所能准备的一切，那么，是时候了。同志们，拿起武器，为了我们共同的家园，为了共产主义，为了德意志，为了祖国！/这是最后的斗争，团结起来向明天！"

 #伊莉雅
  GEU_Pieck_01: "伊莉雅丝菲尔·冯·爱因兹贝伦的胜利"
  GEU_Pieck_01_desc: "全德意志工人大会的胜利召开再一次证明：谁为人民付出最多，谁最为人民着想，谁就最有资格获得人民的掌声，花环和支持。向伟大的伊莉雅主席致敬，伊莉雅主席万岁！列宁主义万岁！人民万岁！"
  GEU_Pieck_02: "集中化国家机器"
  GEU_Pieck_02_desc: "为了快速重建我们的国家，也为了巩固伟大的无产阶级专政，我们需要重新构建我们的政府体系，而打破旧有的资产阶级法权思想，确立起人民当家作主的民主集中制原则，将是我们政治重建的开始。"
  GEU_Pieck_03: "重组地方政府"
  GEU_Pieck_03_desc: "如今，我们将敌人赶下了台，是时候让人民群众坐到她们应坐的位置上去了。一个由地方普选产生的各级地方政府将让基层政治工作的面貌焕然一新，并在中央政府的统一指挥下实现更高的行政效率。"
  GEU_Pieck_04: "整合工会"
  GEU_Pieck_04_desc: "党的目标十分明确：要将工会建设成工人能够表达自由意见，改善工作环境，实现产业民主的最基层的阵地。同时，社会主义工会将成为人民在工作和生活中学习社会主义，践行无产阶级民主的大课堂与实验场。"
  GEU_Pieck_05: "为人民发声"
  GEU_Pieck_05_desc: "身为无产阶级的先锋队，我们的责任是什么？我们的使命是什么？毫无疑问，那就是为人民发声，为无产阶级谋利益，为社会主义大家庭谋幸福，以抚平人民在战争中的苦痛，以展望更美好的明天。"
  GEU_Pieck_06: "无产阶级民主"
  GEU_Pieck_06_desc: "列宁主义民主区别于地主老爷和资本家的民主的最大的一点不同就是我们鼓励人民发言，一扫旧时代人民群众的政治冷漠面孔，鼓励人民群众畅所欲言，广泛接纳群众的建议与意见。毕竟，让人说话，天塌不下来！"
  GEU_Pieck_07: "妇女选举权"
  GEU_Pieck_07_desc: "妇女选举权在列宁主义里，仅仅是解放广大妇女的一个开端而已。从无产阶级政权确立的那一刻起，妇女的选举权就已是理所应当的事情，我们所要做的，只是将这一神圣的权利，写进我们的宪法当中而已。"
  GEU_Pieck_08: "伟大的劳动妇女"
  GEU_Pieck_08_desc: "社会主义的本质便是解放生产力。在新生的共和国里，积极平权的国策理念将打破过去对妇女的人身束缚，允许广大妇女群众加入到浩大的产业大军当中，在全社会的各个层面展现自身的作用。"
  GEU_Pieck_09: "真正的人人平等"
  GEU_Pieck_09_desc: "伟大的列宁曾说过：“人类里也有剥削人的资本家，精灵里也有受剥削的无产者。”我们的党将继承列宁同志的伟大精神，在全德国范围内实现积极的种族平等政策，确保每一个生活在德意志的人民，无论种族民族之分，都是我们国家的主人翁，享受同等的待遇。"
  GEU_Pieck_10: "实现列宁的理想"
  GEU_Pieck_10_desc: "新生的共和国已然摆脱了旧社会的束缚与压迫，列宁的理想已然如清晨的太阳，出现在新生德意志的地平线上。战斗仍将继续，心脏在胸中激荡，列宁是如此的年轻，年轻的共产党人向前进！"
  GEU_Pieck_11: "清理教会"
  GEU_Pieck_11_desc: "宗教是劳动群众缓解现实生活的苦痛而不得已选择的精神鸦片。如今，人民的胸膛已然挺起，我们不再需要这有害无益的思想毒品了。"
  GEU_Pieck_12: "完全的无神论国家"
  GEU_Pieck_12_desc: "随着最后一座教堂被改造成了医院，我们已然在全国范围内实现了全面的无神论国家化。我们的子孙不再会去祈求所谓上帝的庇护，她们将依靠自己的双手与智慧去建设更美好的世界。"
  GEU_Pieck_13: "让反动派闭嘴"
  GEU_Pieck_13_desc: "当我们的社会主义建设如火如荼时，那些躲在阴影处的敌人也在行动。夜晚街道上反动的传单，工厂里诡异的爆炸证明这群寄生虫仍未死心，而我们不必对这些臭虫有任何慈悲之心。毕竟，春天的温暖是给我们亲爱的同志们的，而留给那些敌人的，唯有残酷无情的严冬。"
  GEU_Pieck_14: "带着白手套可干不了革命"
  GEU_Pieck_14_desc: "如今，一些天真的人向我们求情，希望饶恕一些在战争中对人民犯下滔天罪行的敌人，可她们又何曾对我们的同志和人民手软？她们的罪行罄竹难书，她们罪有应得。"
  GEU_Pieck_15: "属于欧罗巴人民的曙光"
  GEU_Pieck_15_desc: "现在德国的工人已经解放，但是欧罗巴还有千千万万的工人还在资本主义、法西斯主义与修正主义的压迫之下，我们必须要团结一致，解放所有欧罗巴人民。"
  GEU_Pieck_15_cus: "我们将获得§R所有的欧洲领土§!的宣称并解锁§C欧罗巴统一的相关决议§!"
  GEU_Pieck_15_cus_1: "§R我们这一举动必然会引起苏联的不满§!"

 #海森堡
  GEU_Heisenberg_01: "海森堡的胜利"
  GEU_Heisenberg_01_desc: "科学技术就是生产力！作为诺贝尔奖得主的沃纳·卡尔·海森堡一定能够带领德意志走向繁荣与稳定！"
  GEU_Heisenberg_02: "专家治国"
  GEU_Heisenberg_02_desc: "群众具有盲目性与短视性，完全依赖群众运动和广泛民主是不可取的，一支有力的专家团队才能带领国家更好地进步。"
  GEU_Heisenberg_03: "强制义务教育"
  GEU_Heisenberg_03_desc: "教育乃是国家之本，更是社会主义国家每个人都应有的权利与义务。\n为了德意志的未来，我们必须推行义务教育，哪怕使用强制手段。"
  GEU_Heisenberg_04: "制度优越感"
  GEU_Heisenberg_04_desc: "我们的制度具有远视性与优越性，全体国民都应该为我们的国家制度感到自豪。"
  GEU_Heisenberg_05: "高效政府运作"
  GEU_Heisenberg_05_desc: "过去的制度都难以避免一个低效的行政部门，而雇佣大量专家、使用先进统计学方法与计算机技术的我们可以最大限度地提高政府运作效率。"
  GEU_Heisenberg_06: "深化科学教育"
  GEU_Heisenberg_06_desc: "基础的义务教育只能提高我们常规的国民产出，想要实现更彻底地的进步，一场深入的科学教育、高等教育不可避免。"
  GEU_Heisenberg_07: "社会进步"
  GEU_Heisenberg_07_desc: "我们的教育与制度优势将带来极大的社会进步，德意志，前进！"
  GEU_Heisenberg_08: "广开大学之门"
  GEU_Heisenberg_08_desc: "为了更彻底地进步，必须推行更广泛的高等教育，让更多的国民进入大学。"
  GEU_Heisenberg_09: "接纳留学生"
  GEU_Heisenberg_09_desc: "为了全人类的解放与福祉，仅仅依靠德国人是不够的，我们还要接纳全世界的留学生，提升德意志的学术能力，同时为她们本国的社会主义运动培养人才。"
  GEU_Heisenberg_10: "提高科研经费"
  GEU_Heisenberg_10_desc: "想要取得更大的科研突破，我们绝不能在经费上过于节约。"
  GEU_Heisenberg_11: "向量子之谜迈进"
  GEU_Heisenberg_11_desc: "量子力学的奥秘令全世界的科学家又向往又懊恼，同时这也是我们主席沃纳·卡尔·海森堡毕生的追求，为了彻底地征服自然，德意志必然需要向量子力学迈进！"
  GEU_Heisenberg_12: "世界量子会议"
  GEU_Heisenberg_12_desc: "过去，量子力学的世界会议因第二次伟大战争而中止。现在，我们可以重启这一伟大的会议，向全世界展示德国的制度优势，同全世界的科学家交流量子力学的思想。"
  GEU_Heisenberg_12_tt: "触发事件：“§Y世界量子会议§!”"
  GEU_Heisenberg_16: "柏林粒子加速器"
  GEU_Heisenberg_16_desc: "挪威工程师洛尔芙在战争期间的德国曾申请过一项秘密专利，“磨坊”。她写道：“ 如果可以将粒子在环中存储更长的时间，并且如果让这些被“存储”的粒子朝相反的方向运行，那么结果是每转一圈都将有一次碰撞的机会”。\n现在她将此专利公开了出来，我们在她的允许下，正式将此装置命名为“粒子对撞机”，用于对高能粒子的研究。"
    GEU_Heisenberg_16_tt: "建成后"
  GEU_Heisenberg_17: "统制经济"
  GEU_Heisenberg_17_desc: "市场的逐利性与盲目性只会导致不可预知的经济危机，而显然，完全由我们的专家所计算与控制的统制经济则是最先进、最稳定的经济模式。"
  GEU_Heisenberg_18: "和平发展核能"
  GEU_Heisenberg_18_desc: "在纳粹的统治终结后，沃纳·卡尔·海森堡在公开场合呼吁对原子能的和平利用并反对核武器列装德国武装力量，德国将会响应我们主席的号召，走出和平发展原子能的第一步。"
  GEU_Heisenberg_19: "改进生产技术"
  GEU_Heisenberg_19_desc: "科学不是高堂的花瓶，不是个人的享乐。我们要把科学融入技术中，改革现有的生产模式，来达成更高效、更人道的生产模式。"
  GEU_Heisenberg_20: "先进农业"
  GEU_Heisenberg_20_desc: "农业乃是国家之本，我们的农业专家将会为德意志现代农业提供更精准的种植意见与更优良的农业种质。优秀的工程师将会设计出更高效的农业机械与经济模式，我们的工业将会源源不断地将生产出的机械运向集体农庄。"
  GEU_Heisenberg_21: "科学管理"
  GEU_Heisenberg_21_desc: "科学的管理也是提高生产效率的法宝，我们的专家将会为每一座工厂量身制定一套科学的管理方法。"
  GEU_Heisenberg_22: "先进生产模式"
  GEU_Heisenberg_22_desc: "我们的生产模式已经从技术、管理、投入等各个方式完成了超越现实的彻底变革，我们可以骄傲地宣称，我们这是“未来经济”。"

 #前期经济线
  GEU_economic_01: "《失业救济法》"
  GEU_economic_01_desc: "现在我们的国家有着众多的失业人口，她们没有工作，生活困难，我们必须首先先维持她们的生活。\n[GEU.Getleader]主席提议出台一部法律，用于失业救济。"
  GEU_economic_02: "国有化资本"
  GEU_economic_02_desc: "祖国父亲经过了魔导国与纳粹的统治，众多的寡头与财阀以及大量的资本家控制着我们§R人民的财富§!，我们必须把这些被占有的财富收回给我们的人民。"
  GEU_economic_03: "德国国家交通委员会"
  GEU_economic_03_desc: "铁路乃是现代国家的经济命脉，我们已经收回了被资本家控制的铁路路权，我们可以成立一个委员会，来负责管理这些铁路，以及筹备更多的铁路建设。"
  GEU_economic_03_tt: "§L解锁决议在核心省份建设高速公路§!"
  GEU_economic_04: "国家电网"
  GEU_economic_04_desc: "经过连年战争，德国的电力系统已经基本崩溃，我们将成立国家电网，来统一调度电力，并逐步恢复全国电力供给。"
  GEU_economic_04_tt: "§L解锁决议在核心省份推进电气化§!"
  GEU_economic_05: "公共设施建设"
  GEU_economic_05_desc: "为了缓解失业人口给我们带来的财政压力，让她们恢复工作是最好的办法，我们将通过大规模的基础建设，来提高人民的生活水平，同时提供工作岗位。"
  GEU_economic_06: "以工代赈"
  GEU_economic_06_desc: "比起直接发放救济，我们通过基础建设来提供工作岗位的方法大获成功。"
  GEU_economic_07: "进口必需品"
  GEU_economic_07_desc: "我们的工业收到了严重的摧残，国内必需品的生产尚且不足，我们可以通过从国外进口的方式来满足国内对必需品的需求。"
  GEU_economic_08: "发行新的货币"
  GEU_economic_08_desc: "经过魏玛共和国后期的严重通货膨胀、魔导国的统治与纳粹的统治，现在德国市场上的货币情况十分糟糕，我们必须统一市场上的货币，并且为了不侵害人民的利益，我们将允许人民使用旧货币原价兑换我们的新货币，即使不是我们发行的。"
  GEU_jidui_new_huobi: "我们将消耗§R300§!亿 £hcp_small 用于应对可能出现的挤兑。"
  GEU_economic_09: "从废墟中崛起！"
  GEU_economic_09_desc: "德意志的经济困境已经被我们完全逆转，德国的工人已经证明了，没有资本家我们活得很好！\n下一步，就是建设我们的祖国父亲，从废墟中崛起！"

 #计划经济
  GEU_plan_economic_01: "计划经济"
  GEU_plan_economic_01_desc: "现在我们的周边强敌环伺，德国尚处于恢复期，苏联已经证明，以统一计划为条件的制度化经济体系是我们恢复生产、增强国力最快的方法。\n同时，这也是我们撇清资本主义最有效、最直接的方式。"
  GEU_plan_economic_02: "五年计划"
  GEU_plan_economic_02_desc: "苏联为我国的工业化提供了丰富的指导经验，五年计划是一个很好的例子，我们完全可以按照苏联的路子，以五年为期限拟定我们的生产计划。"
  GEU_plan_economic_03: "国家工业局"
  GEU_plan_economic_03_desc: "让政府兼顾全国范围内的生产统筹显然是不可能的，我们需要一个专业的委员会。"
  GEU_plan_economic_04: "农民公社"
  GEU_plan_economic_04_desc: "为了更好地统筹农业生产与提高效率，我们将在各地组织农民公社，进行集体化管理。"
  GEU_plan_economic_05: "分发拖拉机"
  GEU_plan_economic_05_desc: "农田已经得到了统一管理，为了进一步提高效率，我们将使用拖拉机进行集体化作业。"
  GEU_plan_economic_06: "集中工业化"
  GEU_plan_economic_06_desc: "集体化体制将最大效率发挥我们的计划经济政策的优势，集中的工业区也能最大限度发挥区位优势。"
  GEU_plan_economic_07: "德意志劳工文化"
  GEU_plan_economic_07_desc: "精益求精、追求完美一直是德意志工人的代名词，这种精神将继续在德国发扬光大。"
  GEU_plan_economic_08: "重建委员会"
  GEU_plan_economic_08_desc: "提高工人生活水平是我们目标与长久的任务，因此，一个专门的委员会必不可少，我们将组织起一大批经济学专家，负责这一项目的进行。"
  GEU_plan_economic_09: "国家住房"
  GEU_plan_economic_09_desc: "过去德国的穷人只能睡在大街上，睡在茅草屋，但是现在我们已经翻身做主人，我们有义务为人民提供廉价甚至免费的住房！"
  GEU_plan_economic_10: "电器补贴"
  GEU_plan_economic_10_desc: "现在我们的电网已经遍布德国，但是还是有很多农村用不上电器或是用不起电器，我们将开展对家电的补贴活动。"
  GEU_plan_economic_11: "人民汽车"
  GEU_plan_economic_11_desc: "汽车已经成为新时代的象征，我们德意志的工人也应该拥有属于自己的免费汽车，大规模量产民用汽车也有助于我们军用车辆的发展。"
  GEU_plan_economic_12: "劳工夜校"
  GEU_plan_economic_12_desc: "科学研究表明，更高的文化水平和识字率能有效提高我们工厂的生产的效率，我们将花费一些资源，为那些工厂中的工人在下班后提供教学。"

 #有限市场
  GEU_limited_market_01: "有限市场"
  GEU_limited_market_01_desc: "根据苏联的经验，完全的计划经济对于人民和经济可能都不是一件好事，相反，列宁同志提出的新经济政策或许是最好的选择。"
  GEU_limited_market_02: "部分私有制"
  GEU_limited_market_02_desc: "完全的公有制至少是现阶段难以实现的，为了从现有的私有制和临时公有制向社会主义过渡，我们将允许部分的私有制，并组建社会主义市场。"
  GEU_limited_market_03: "保护农民"
  GEU_limited_market_03_desc: "保护农民的权益是社会公正的重要组成部分。我们必须采取行动，通过立法保障她们的权益，提高她们的生活水平，给予她们更多的教育机会。"
  GEU_limited_market_04: "农产品补贴"
  GEU_limited_market_04_desc: "中央将通过提供金钱或其她形式的补偿，来鼓励农民生产特定的农产品或增加农产品的总产量。保护农民免受市场波动的影响，同时也能确保食品的供应量满足社会需求。"
  
  GEU_limited_market_07: "开放贸易"
  GEU_limited_market_07_desc: "开放贸易将会提高经济效率，因为它让人民能专注于她们最擅长、最具竞争优势的产业，从而最大化生产力。"
  GEU_limited_market_08: "工业特许权"
  GEU_limited_market_08_desc: "中央将建立起一套完善的法律制度，通过授予“工业特许权”的方式为创新者提供了独家的权利，以在一定的时间内独自使用其创新。鼓励技术的发展和转让，同时确保消费者可以从市场竞争中受益。它将成为推动经济发展和科技进步的重要手段。"
  GEU_limited_market_09: "计划生产"
  GEU_limited_market_09_desc: "在计划生产中，中央计划机构会设定产品种类、数量、生产方式以及资源分配等方面的具体规定。通过这种方式，可以避免市场经济中的过度竞争、资源浪费和经济波动。"
  GEU_limited_market_10: "计划委员会"
  GEU_limited_market_10_desc: "我们将建立起一个名为“计划委员会”的部门，它将通过科学的研究和分析，设定国家的经济目标，确保资源的合理分配，促进经济的平稳发展，改善公民的生活水平。"
  GEU_limited_market_11: "一种制度，多种所有制"
  GEU_limited_market_11_desc: "高度的极权制发展将把我们带入空想式发展之中，只有人民自己提出需求，自己满足，自己循环才是长久发展的办法。我们要做的只是建立起一条底线，保障其做有所获，其余的精彩就是人民画布。"

 #外交
  GEU_diplomacy_01: "我们的外交政策"
  GEU_diplomacy_01_desc: "我们国内的局势已然稳定，现在是时候望向下一步，思考我们在世界中所处的位置了。"
  GEU_Divide_Casimir: "瓜分卡西米尔"
  GEU_Divide_Casimir_desc: "执念之国将是我们下一个要解放的对象，我们可以联合苏联一起对他们发起进攻，解放那里的人民。"
  GEU_diplomacy_02: "加入第三国际"
  GEU_diplomacy_02_desc: "虽然我们和东边的同志们在对社会主义的理解上还有一些微不足道的分歧，但这不足以动摇我们联合起来的决心，我们将与苏联一道，为解放全人类而不懈努力。"
  GEU_diplomacy_03: "成立新的工人国际"
  GEU_diplomacy_03_desc: "新生的苏联领导层的种种行为证明，她们在偏离社会主义的道路上已经越走越远。我们将另起炉灶，与真正志同道合的同志解放世界。"
  GEU_diplomacy_04: "恢复领土完整"
  GEU_diplomacy_04_desc: "如今，还有一些我们的同胞正处于她国的控制之下，我们将想尽一切办法让她们回到我们的怀抱。今天，我们来到谈判桌前，一手拿着橄榄枝，一手拿着人民卫士的枪，请不要让橄榄枝从我们手中滑落。"
  GEU_diplomacy_04_tt: "解锁§C德意志领土谈判§!的决议"
  GEU_Honors_of_Third_international: "第三国际的优等生"
  GEU_Honors_of_Third_international_desc: "虽然我们现在处于苏联的领导下，但这并不意味着我们就要从此看着苏联承担全部的责任。为了全世界的解放，第三国际的成员都应该努力，德意志将成为第三国际中不可缺少的一部分，为了共产主义事业奉献自己的力量。"
  GEU_Learn_about_the_USSR: "学习苏联"
  GEU_Learn_about_the_USSR_desc: "我们必须承认我们在很多方面都还有所不足，不管是军事上的还是政治上的。我们将以苏联为师，学习他们在军队建设和党的建设中优秀的地方并加以改造，使其更适合德意志的国情。"
  GEU_Berlin_Moscow_economic_integration: "柏林-莫斯科经济整合"
  GEU_Berlin_Moscow_economic_integration_desc: "我们将和苏联通电请求整合两国之间的经济，这将加强我们之间的关系，提升我们的工业水平，更是朝着共产主义最终实现迈出了坚定的一步。"
  GEU_New_members_of_CCCP: "联盟新成员"
  GEU_New_members_of_CCCP_desc: "经过一段时间的准备工作，我们已经可以加入苏联了，不过不是直接成为苏联的卫星国或者直属地区，而是成为共产主义联盟这个大家庭在中欧的分部，我们享有和苏联兄弟般的地位，我们将继续战斗，直至理想的最终实现！"
  GEU_New_members_of_CCCP_TT: "§L吞并所有中欧卫星国并获得核心\n获得所有中欧领土的宣称并解锁§Y整合§!占领区法案，在顺从度到达80时可获得核心。§!"
  GEU_Central_European_sharp_knife: "中欧尖刀"
  GEU_Central_European_sharp_knife_desc: "欧洲还有相当多的地区没有被解放，那里的人民还生活在资本家和贵族的压迫下，我们要带领我们的人民去战斗，去解放更多的人民，红色光辉终将照耀整个欧洲！"
  GEU_The_German_Revolution: "德意志的革命"
  GEU_The_German_Revolution_desc: "毫无疑问，我们现在的革命仅限于德意志的范围内，这是一场仅针对德意志的革命。俗话说步子迈大了容易拉垮，我们应该先针对德意志内部进行彻底的革命之后再去考虑其他事务。"
  GEU_Central_European_storm: "中欧风暴"
  GEU_Central_European_storm_desc: "我们的装甲力量将会成为未来对外战争时军队的矛头，强大的装甲部队将会摧毁一切德意志的敌人。中欧地区的地形很适合装甲部队展开作战，我们决定将中欧作为我们装甲兵的主要战斗区域。"
  GEU_Central_European_storm_tt: "§L解锁决议以使作战区（中欧）§!"
  GEU_Self_revolution: "自我革命"
  GEU_Self_revolution_desc: "革命不是一时而就的，是需要持久进行的伟大事业。为了保持党的纯净性和革命的持续动力，我们需要不断进行内部的自我革命。"
  GEU_Recasting_German_national_identity: "重铸德意志民族认同"
  GEU_Recasting_German_national_identity_desc: "德意志民族已经在先前的敌占和战争中变得千疮百孔，我们将会重塑德意志的民族认同，不是以传统的民族主义叙事的方式，而是以一种更伟大且并不极端的方式。"
  GEU_The_Great_German_Ideology: "大德意志思潮"
  GEU_The_Great_German_Ideology_desc: "嗯……谁敢说它们不是德意志的一部分呢？"
  GEU_The_Great_German_Ideology_TT: "§L获得所有大德意志领土的宣称并解锁§Y整合§!占领区法案，在顺从度到达80时可获得核心。§!"
  GEU_Seek_world_revolution: "寻求世界革命"
  GEU_Seek_world_revolution_desc: "一国的革命是远远不够的，苏联虽然停下了他们发动革命的脚步，但是我们绝不会停止解放的征程！前进，无畏的战士们，从德意志开始，我们将让革命的浪潮席卷世界！"
  GEU_Rudolph_Economic_Plan: "鲁道夫经济计划"
  GEU_Rudolph_Economic_Plan_desc: "世界革命不能单单只靠德意志的力量，我们应该邀请全世界有意愿参与革命事业的国家加入进来，社会主义兄弟国家之间将进行经济上的紧密合作和互补，朋友越多，我们就越强大。"
  GEU_Rudolph_Economic_Plan_tt: "§L我们将解锁决议邀请其他国家加入£Rose_International_text_icon §P玫瑰国际§!，成员国越多，£Rose_International_text_icon §P玫瑰国际§!给与我们的修正越高。§!"
  GEU_World_Society_of_Workers_Science_and_Technology: "世界工人科技学会"
  GEU_World_Society_of_Workers_Science_and_Technology_desc: "科技是提升生产力的重要一环，我们会建立世界工人科技学会，无产阶级的科学成果将不仅仅让德意志收益，全世界的人民都将因为科技飞跃得到更好的生活。"
  GEU_World_Society_of_Workers_Science_and_Technology_tt: "§L我们将解锁决议邀请其他国家加入§C世界工人科技学会§!§!"
  GEU_Bayonet_revolution: "刺刀革命"
  GEU_Bayonet_revolution_desc: "国王和资本家们是不会只因为人民的呼声就放弃他们的权柄的，批判的武器绝不能代替武器的批判，同志们，穿上军装，拿起钢枪，让反动派的鲜血成为我们走向胜利的红地毯！"
  GEU_Pioneer_mission: "先锋使命"
  GEU_Pioneer_mission_desc:"我们将会成为世界革命的先锋队，我们解放的国家和地区将会在我们治下建立拥有一定地位的自治共和国，但我们仍然团结在同一面红旗之下，为了革命而共同战斗！"
  BAY_Asuka_11_tt: "我们将在我们的卫星国建立§Y自治共和国§!"
  GEU_End_chaos_in_Balkans: "终结巴尔干乱局"
  GEU_End_chaos_in_Balkans_desc: "巴尔干的事情总是这么糟糕，人民生活在水深火热之中，现在我们将要去解放他们。"
  GEU_Liberation_of_Scandinavia: "解放斯堪的纳维亚"
  GEU_Liberation_of_Scandinavia_desc: "北欧的反动派们已经骑在人民头上作威作福很久了，现在该是把他们挂上路灯的时候了。"
  GEU_Promote_unification_of_Italy: "促进意大利统一"
  GEU_Promote_unification_of_Italy_desc: "意大利的命运应该由意大利人自己来决定，而不是由神明或者独裁者来决定，我们将解放意大利的人民，为他们带来新的道路。"
  GEU_Fight_against_social_imperialism: "打击社会帝国主义"
  GEU_Fight_against_social_imperialism_desc: "苏联的道路已经走偏了，他们已经背离了作为社会主义国家的初心，背离了革命的初衷。我们将成为新的革命先锋，重振苏联的革命事业。"
  GEU_Fight_against_capitalism: "打击资本主义"
  GEU_Fight_against_capitalism_desc: "哦是的同志，我当然知道你看他们不爽很久了，让我们去解决欧洲的这两个最大的反动派吧！"

 #文化
  GEU_culture_01: "工人文化"
  GEU_culture_01_desc: "我们建立新德国，为了保护革命的纯洁性，我们必须杜绝腐朽的资本主义文化，创造独特的工人文化。"
  GEU_culture_02: "扩大魔学研究院"
  GEU_culture_02_desc: "艾妮丝菲亚·温·帕雷提亚创造性地提出了“魔法科学”的概念，主张将魔法深入人民之中，让每一个人都能享受到魔法的红利，并成立了魔学研究所。\n我们可以加大资金注入来扩大规模，以达到更好的效果。"
  GEU_culture_03: "扩大魔法项目"
  GEU_culture_03_desc: "尽管在魔法研究上我们取得了一些成就，但距离大规模推广应用仍有很长的路要走。为了能够让更多的人民能够享受到魔法所带来的福利，我们有必要扩大现有的魔法研究。"
  GEU_culture_05: "工人俱乐部"
  GEU_culture_05_desc: "现在德国的工人工时大大缩短，为了涵养她们的情操，防止不良嗜好的蔓延，组建工人俱乐部是很好的选择。"
  GEU_culture_06: "八小时工作制"
  GEU_culture_06_desc: "八小时工作制是革命先辈们用鲜血和头颅换来的，我们绝不能弃置。"
  GEU_culture_07: "德意志工人科学委员会"
  GEU_culture_07_desc: "工人能够取得的科学成就绝不会逊色于资本家们，我们将成立专门的委员会来负责新德国的科学研究工作。"
  GEU_culture_08: "德意志特殊工程部"
  GEU_culture_08_desc: "对于特别的前沿科技，我们需要加大拨款并成立特别的科研小组。"
    GEU_culture_08_tt: "如果我们的领袖是§Y海森堡§!，我们则可以获得额外的效果"

 #军事
  GEU_country_safe_concil: "国家安全委员会"
  GEU_country_safe_concil_desc: "武装斗争是我们夺取胜利的保障，在胜利之后，国防建设与军队改革同样是保卫新生共和国的保障。我们将为此建立一个小而精的国家安全委员会，以推动我国的国防事业建设"
  GEU_information_01: "成立“史塔西”"
  GEU_information_01_desc: "§R[ROOT.Getname]国家安全部§!为[ROOT.Getname]国家安全机构，通称§R“史塔西”§!，其座右铭为“党的剑与盾”。"
    MfS: "史塔西"
  GEU_information_02: "监听反对派"
  GEU_information_02_desc: "虽然我们已经对反动派进行了外科手术式的打击，但那些深藏的敌对势力同样值得警惕，我们将通过大规模的通话监听和办公室监听器，来确保将那些阴谋力量扼杀在摇篮里。"
  GEU_information_03: "主动出击"
  GEU_information_03_desc: "经过一段时间的侦查，安全部掌握了足够的信息，确定了国内反动势力与外部勾结的阴谋。现在正是我们主动出击，将阴谋团伙的势力网撕得粉碎的时候了！"
  GEU_country_people_army: "国家人民军"
  GEU_country_people_army_desc: "经过对内战部队和民兵组织卓有成效的整编，一支崭新的德意志军队已然初具雏形，我们将赋予其神圣的名字——国家人民军"

  GEU_army_01: "德意志陆军"
  GEU_army_01_desc: "为位于欧陆中央的大国，陆军改革必然是国家人民军的重点。当前，对于改革方向的大讨论主要分为两派：老革命和出身于反正部队的军官主张建立一支高度职业化的募兵制精锐部队，配合新式的军事思想从而实现迅速打击和快速机动的目的；而大多数来自民兵部队和青年军官希望通过分权化的指挥体系和大规模的征兵制部队，发扬内战时充分发动人民的光荣传统，从而在战时使敌人陷入人民战争的汪洋大海中。"
  GEU_army_01_tt: "$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$：§Y1.00%§!\n$MODIFIER_MOBILIZATION_SPEED$：§G+10.00%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5.00%§!"
  GEU_army_02: "人民红军"
  GEU_army_02_desc: "既然我们选择了职业化的军事改革道路，那么军队的思想建设将是维护这支部队战斗力的核心源泉。“我们为何而战，我们如何作战”的政治建设必然有一个艰难的开始，但这是我们军队建设的必经之路。"
  GEU_army_02_tt: "§Y德意志陆军§!追加效果：\n$MODIFIER_PLANNING_SPEED$：§G+10.00%§!\n$MODIFIER_MAX_PLANNING$：§G+10.00%§!\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§R-5.00%§!"
  GEU_army_03: "赤卫队"
  GEU_army_03_desc: "人民群众在战争中的地位如同战争天平上的决定性砝码。虽然随之而来的军队质量困扰着新生的军队，但这丝毫不影响我们秉承内战时期的光荣传统，让每一位社会主义公民拿起枪保卫伟大的无产阶级政权。"
  GEU_army_03_tt: "§Y德意志陆军§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$：§R-3.00%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§R-3.00%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+10.00%§!"
  GEU_army_04: "集中指挥"
  GEU_army_04_desc: "为了确保部队命令的一致性和准确性，一个统一的指挥体系必不可少，我们将建立以军衔制为基础的上下级军官秩序，确保我们的每一级部队在任何时候都能准确地执行指挥部的命令。"
  GEU_army_04_tt: "§Y德意志陆军§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.00%§!\n$MODIFIER_MAX_PLANNING$：§G+10.00%§!\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-5.00%§!"
  GEU_army_05: "整合民兵"
  GEU_army_05_desc: "我们应当打破一些来自容克旧军官的陈腐观念，内战的胜利已经证明，民兵部队中也有堪称精锐的部队。我们将把这些精锐民兵部队整编入我们的职业化军队当中，同时也可以为我们的军官团注入一股新鲜的血液。"
  GEU_army_05_tt: "§Y德意志陆军§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.00%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+10.00%§!"
  GEU_army_06: "中央军官"
  GEU_army_06_desc: "尽管这项举措受到民兵派军官的反对，但我们不得不承认：通过军校学习训练，由中央任命的军官在作战素质和思想素质上更胜一筹。军队的效率高于一切，这是我们必须作出的抉择。"
  GEU_army_06_tt: "§Y德意志陆军§!追加效果：\n$MODIFIER_COMMAND_POWER_GAIN$：§G+0.1§!\n$MODIFIER_MAX_COMMAND_POWER$：§Y+20.00§!\n$army_chief_cost_factor$：§G-20.00§!"
  GEU_army_07: "柏林军事学院"
  GEU_army_07_desc: "在主席和委员会的授意下，柏林军事学院在战后被火速建立起来。它将通过严格的体育训练和作战意识培训，为我们的军队输送源源不断的青年军事人才。"
  GEU_army_08: "选举军官"
  GEU_army_08_desc: "一个受部下认可的军官才能发挥一支部队最大的战斗力。我们将贯彻民兵部队时期的军队民主传统，让士兵们自下而上的产生军队的军官。"
  GEU_army_08_tt: "§Y德意志陆军§!追加效果：\n$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$：§G-20.00%§!"
  GEU_army_09: "分散指挥权"
  GEU_army_09_desc: "随机应变，灵活作战”的作战方式在内战中已被证明是我军的制胜法宝。为了更好地发挥这一点，我们将基层部队的指挥权交予我们的基层士官，以实现部队对突发情况的灵活应对。"
  GEU_army_09_tt: "§Y德意志陆军§!追加效果：\n$MODIFIER_ARMY_MORALE_FACTOR$：§G+15.00%§!"
  GEU_army_10: "武装群众"
  GEU_army_10_desc: "一切依赖群众”的原则当然在军队中同样适用。当战争陷入僵持时，每一位社会主义公民对于敌人而言都将是致命的。我们将通过武装部储备发放给群众的武器并定时展开民兵训练，以应对最糟糕的情况。"
  GEU_army_11: "人民战争"
  GEU_army_11_desc: "现在，人民群众已然被发动起来，成为保卫新生共和国最可靠的力量。任何胆敢阻挡我们的敌人，等待她们的除了四面八方的火力恐惧，还有人民群众滔天的怒火！"
  GEU_army_11_tt: "§Y德意志陆军§!追加效果：\n$MODIFIER_CONSCRIPTION_FACTOR$：§Y2.00%§!\n$MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.00%§!"
  GEU_army_12: "改组黑森峰"
  GEU_army_12_desc: "虽然黑森峰是军国主义和法西斯主义产生的军事化产物，但这同样也可以为我们所用。我们将改造并留用一些愿意为革命事业奉献的开明军官，为新生的无产阶级政权服务。"
  GEU_army_12_tt: "解锁装甲设计商§C黑森峰人民装甲学院§!"
  GEU_army_13: "去纳粹化"
  GEU_army_13_desc: "对于旧军官，让她们认识到作战的真正目的与意义并非易事。我们将开展持续的政治思想教育和一定的劳动改造，确保新加入我们的军官是新社会的新人，而非旧社会的杀人机器。"
  GEU_army_14: "全新装甲研究"
  GEU_army_14_desc: "毫无疑问，黑森峰对于机械化部队的研究深度超出了我们的想象，我们将善加利用这一技术宝藏，加快装甲部队建设的步伐。"
  GEU_army_15: "改进生产线"
  GEU_army_15_desc: "为了生产更高质量的部件，对生产线质量的高要求必不可少，我们将为此特殊立项，建造一批拥有先进生产线的装甲兵工厂。"
  GEU_army_16: "特别研发部门"
  GEU_army_16_desc: "有趣的是，我们发现黑森峰不仅在研究装甲科技上颇有成绩，她们在某些方面的研究也同样引起了我们的兴趣。\n§C也许，这将改变战争的面貌。§!"
  GEU_army_16_tt: "解锁决议§C德意志特别武器研发部门§!"
  GEU_panzergrenadier: "装甲掷弹兵"
  GEU_panzergrenadier_desc: "我们的军事学说依赖于机动性，并将取决于我们的摩托化部队表现如何。没有适当的支援，步兵或装甲部队将无法成功推进。通过将摩托化步兵与我们的突击部队整合，我们确保我们的部队在进攻行动中保持优势。"
  GEU_Modern_armor_tactics: "现代装甲战术"
  GEU_Modern_armor_tactics_desc: "我们的装甲部队得到了发展，但同时我们也要重视新的战术。徒有一双硬拳是不足以击败世界上这么多的反动派的，优秀的战术才是终结他们的利器。"
  GEU_Modernized_Red_Army: "现代化红军"
  GEU_Modernized_Red_Army_desc: "红军必须要摆脱曾经土包子的形象，他们不再是弹药都拿不到多少，甚至没法进行稍大规模正面作战的散兵游勇，新时代的现代化红军将会成为一支有纪律、有计划的优秀军队。"
  GEU_Modernized_Red_Army_TT: "§Y德意志陆军§!追加效果：\n$MODIFIER_PLANNING_SPEED$：§G+15.00%§!\n$MODIFIER_MAX_PLANNING$：§G+15.00%§!"
  GEU_Modern_logistics: "现代化后勤"
  GEU_Modern_logistics_desc: "战争比的就是后勤，作为社会主义国家，我们不能像旧时代的国家一样把士兵当成可以随便消耗的牲口，每一名战士都是国家的一份力量，优秀的后勤将会支持士兵更英勇地作战。"
  GEU_Modern_logistics_TT: "§Y德意志陆军§!追加效果：\n$MODIFIER_SUPPLY_NODE_RANGE$：§G+15.00%§!\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-10.00%§!"


  GEU_navy_01: "德意志红海军"
  GEU_navy_01_desc: "我们素来欠缺海军方面的人才，内战时期的起义海军掌握着纳粹时期海军部的大量资料，给予了我们一个还算不错的开始。"
  GEU_navy_02: "重建造船厂"
  GEU_navy_02_desc: "为了增强我们的海军力量，国家安全委员会调集力量紧急维修了内战时期遭破坏的国家造船厂。"
  GEU_navy_03: "海军军校"
  GEU_navy_03_desc: "现在，德意志是时候在海军理论上补补课了。位于汉堡和吕贝克的海军军校将我们的海军人才集中起来，为研究新时代的海军作战理论和培训海军军官人才而不懈努力。"
  GEU_navy_04: "新时代海军"
  GEU_navy_04_desc: "起锚，所有人各就各位！属于德意志人民海军的篇章开始了！"
  GEU_Deep_Sea_Wolves: "深海幽狼"
  GEU_Deep_Sea_Wolves_desc: "潜艇将会成为深海中隐秘的杀手，我们强大的潜艇部队将在无形之中击溃敌人的舰队。"
  GEU_Heavy_artillery_giants: "重炮巨舰"
  GEU_Heavy_artillery_giants_desc: "传统的大舰巨炮在如今仍有用武之地，我们将建造更多更好的战列舰，巨大的炮弹会撕碎德意志海军的所有敌人。"
  GEU_aircraft_carrier: "航空母舰"
  GEU_aircraft_carrier_desc: "航母是未来的海战趋势，德意志海军会追上世界的步伐，发展属于自己的航空母舰路线。"

  GEU_air_01: "德意志空军"
  GEU_air_01_desc: "魔导国战争的苦痛让我们清楚地认识到制空权在未来战争中的作用。委员会决定将空军单独建军，整合陆军航空兵与海军航空兵为一体，以更好地保卫祖国父亲的天空。"
  GEU_air_02: "保卫我们的天空"
  GEU_air_02_desc: "在第三次圣杯战争中，“红男爵”里希特霍芬的传奇享誉整个世界。作为一名士兵，红男爵的技术水平将是我们空军每一位飞行员的榜样。"
  GEU_air_03: "喷气式引擎研发"
  GEU_air_03_desc: "在我们的技术研究院在飞机速度的不懈追求下，一项崭新的设计构想——喷气式引擎——被摆在了委员会的桌前，希望我们予以资金与人才上的大力支持以实现该技术。"
  GEU_air_04: "新一代飞行器"
  GEU_air_04_desc: "随着投入人力物力的加大，崭新的空军战机设计图纸在层层测试与改进中闪亮登场，技术院的求实与严谨将确保它的性能可以胜过目前绝大多数的战机型号。"
  GEU_Glory_to_German_Air_Force: "德意志空军荣耀"
  GEU_Glory_to_German_Air_Force_desc: "德意志的空军会以成为最优秀的空军为目标而奋进，每一个飞行员都会为他们的身份而感到荣耀。"
  GEU_Auxiliary_Army: "辅助陆军"
  GEU_Auxiliary_Army_desc: "陆地战场上的制空权是无比重要的，掌握了制空权，就连坦克都会成为我们的活靶子。"
  GEU_Aerial_showdown: "空中决战"
  GEU_Aerial_showdown_desc: "德意志的领空不容敌人侵犯，这些新的空中骑士们将会在空中与敌人发起决战，以德意志之名，他们将击溃一切敢于进犯祖国天空的敌人！"
  GEU_Auxiliary_Navy: "辅助海军"
  GEU_Auxiliary_Navy_desc: "航母舰载机的数量终究有限，在近海作战时我们将以更多、更优质的空军战机来压倒敌人。"

