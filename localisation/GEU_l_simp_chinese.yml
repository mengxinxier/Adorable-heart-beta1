  germany_union.0027.a: "“她是罪人，她差点毁了一切，我们的一切，祖国的一切.......”"

  germany_union.0030.title: "柏林粒子对撞机建成"
  germany_union.0030.desc: " 一场关于柏林粒子对撞机下一步发展的辩论正在激烈进行。两种意见间出现了尖锐的分歧，一种意见是建造一台300GeV的大型质子同步加速器，另一种意见则是更雄心勃勃的交叉环质子对撞机(交叉型储存环 ISR)。为了更好地引导讨论，来自欧洲最优秀的50名物理学家齐聚柏林核子中心，她们决定将自己转变为由沃纳·卡尔·海森堡担任主席的欧洲未来加速器委员会(ECFA)。共识形成花了将近2个月的时间。\n\n在 Amaldi 的强有力的支持下，欧洲核子研究中心理事会批准了交叉存储环(ISR)的建设”。在经历了一年多的建设后，柏林粒子对撞机建成的消息终于传遍了世界的角落，全世界的科学家们将在此对未来现代物理的发展进行研究，对撞机也将成为柏林吸引全世界科学家与优秀留学生的又一重大优势。\n\n同时，粒子对撞器经过精巧的设计，其将在冬季时为柏林居民们供暖，以达到民生与环保的目的。"
  germany_union.0030.a: "德意志已如腾飞之龙。"

  germany_union.0034.title: "晚间新闻一则"
  germany_union.0034.desc: "“观众朋友们大家好，欢迎收看德国晚间新闻，我是主持人鲍温·德斯。今天的主要新闻内容有：”\n\n“近日，受今年天气影响，巴伐利亚省农业生产遭到影响，局部地区减产，巴伐利亚省农业工人工会前日决定举办罢工抗议市场啤酒花价格过低，目前，巴伐利亚省政府正就相关问题与工会进行谈判，国家中央政府表示，会就相关问题，责成有关部门派出工作组进行磋商。”\n\n“今天，国家外交部发言人举行例行记者会。会议中，苏联真理报记者提出争议问题，发言人严正声明，德意志社会主义共和国坚持独立自主的发展道路，我们愿意在平等互利的基础上与社会主义盟友进行友好交流，绝不容忍他国干涉德国的社会主义理论发展方向。”\n\n“今天下午，国家财政部召开发布会，相比去年同期稳步增长，本季度工业产值达到预期指标，与此同时，第三产业产值超过预期指标百分之二十点三，预计增速将继续保持到下季度。经济部长在答记者问中指出，德国经济增长的喜人成绩证明了部分市场与计划并行制度的成功。”\n\n“明天，科隆市将举行选举科隆市市长的选举活动。两位竞选者分别是科隆第一汽车厂工人菲尔德，和科隆市第二中学的教师施密斯。今晚，双方就明日的投票进行着最后的竞选辩论，接下来我们将转播到现场画面。伯恩，你能听到我说话吗？”\n\n“听得到，鲍温。好的，这里是科隆现场，我是记者伯恩......”"
  germany_union.0034.a: "接下来我们将看到两位竞选者依次走上辩论台......"

  germany_union.0035.title: "日记作业"
  germany_union.0035.desc: "“姓名：梅纳德·特拉普。学校：柏林第六人民小学。班级：四年级八班\n\n今天早上阳光明媚，太阳高照，老师带领我们四年八班到国家革命纪念馆参观了。\n\n纪念馆里有很多五颜六色的图片和雕塑。当我们走进大门的时候，我们看见了一座很大很大的大理石石头板放在我们的前面，上面画着好多的人和旗帜，老师告诉我们说这是纪念历史上为国家不懈努力的人们所制作的大作品，我看见石头上的好多人都在从左向右看，石板的最右边是我们教室正上方挂着的东西，我们老师说这叫“国徽”。画上的人表情多样，有的高兴，有的伤心，有的生气。\n\n在纪念馆里，我们看了一部电影，老师说是讲革命历史的，我坐在倒数第二排，电影里有个人我常常看到她，她叫伊莉雅，我家里的电视里也老是她，我父母也总是坐在沙发上看电视。电影里，她旁边还有一个人，我之前也老在电视上看到她，但最近没看到了。看到一半的时候，我睡着了，老师把我喊起来，要我站着看，我站得腿都酸了。\n\n纪念馆里还有很多油画和雕像，老师让我们为其中一座雕像用铅笔画画。纪念馆里没有桌子，我们只能趴着画画，我的笔拿不稳，所以画的不好看。\n\n中午在公园聚餐的时候，我和同学分享了我们的零食，马丁的腌香肠很好吃，但是他只给我一点点。\n\n下午的时候，老师把我们送回学校，然后我坐校车回家。我回家的时候，爸爸妈妈还没有回家，我就到我们家旁边的足球场踢球。大概踢了一个多小时，我满头大汗地到家里。妈妈让我洗澡，我不想洗澡。因为妈妈说洗完澡才可以吃饭，所以我就去洗澡了。\n\n今天真是有意义的一天！"
  germany_union.0035.a: "C+，缺乏中心思想，总是记流水账"

  germany_union.0036.title: "讨价还价"
  germany_union.0036.desc: "“先生，我向您再三保证，这部车的性价比绝对比燃油车高出一大截，它的蓄能和保养成本在长期上......”\n“听着，”客人不耐烦地打断了销售员的辩解，指着这一台车头比其他车厚近一倍的汽车，“我是中学学历，我想你也差不多，我就不需要跟你算充满一次电到底要多交多少电费了。你这台车的电瓶性能我看连油车的一半都不到，难道开到一半没电了我还要推着这台怪物回家吗？”\n“但是先生，电费马上就会迎来大降价，上个月的报纸刚刚放出消息，政府要在吕贝克建设第一座民用大型核电站，它会极大降低电驱车的蓄能成本，同时，政府还会大力建设充电站，建设的密度将比加油站还大，未来的市场一定是属于电驱车的。”\n“我不关心这些望不到头的东西，我只知道你这部车要花我三千马克和二百工分！差一点的油车只需要一百五十工分，我不吃不喝干七个月才能攒出来这么多钱，这些才是真的，知道吗？”\n“先生，我无意冒犯，”销售员依然保持着职业的微笑和耐心，“但是与这部车相近的燃油车现在基本都在四千五百马克左右，并且基本上都需要摇号排队。而您现在就可以以七成左右的价格买下目前性能最好的电驱车，立即交付。”\n“......”\n“并且我们保证十年包换，二十年保修。”\n听到这里，客人的脸上微微松动，他自己很清楚，如果他收入丰厚，他就不会来这种“新能源”的汽车店碰运气。事实上，观望这种政府力推的电驱车的人很多，大多数人也清楚这正是为了配合海森堡政府核电能源政策的出台而研发的新型汽车，但一般只有像他这种收入不高的人才会真正考虑购买。\n“两千八百马克，”客人算了算自己的存款，基本上撑到下个工资日没有什么问题，而他太想有一辆自己的车来接自己的女友兜风了，“这是我能接受的最高价格。”"
  germany_union.0036.a: "成交"

  germany_union.0037.title: "基尔沦陷"
  germany_union.0037.desc: "很不幸，我们在北方的根据地--基尔公社在魔导国的进攻下沦陷了。不幸中的万幸，基尔公社的领袖绫波丽与大量的同志成功撤退到了巴伐利亚。"
  germany_union.0037.a: "这是德国革命最后的防线。"
  germany_union.0037.b: "快请上座！"

