  germany_union_news.0001.t: "$news_event_background$德国革命"
  germany_union_news.0001.d: "第二次德意志内战已然尘埃落定，仅在数月之前才以血肉之躯击退了外星殖民者的德意志军队在这场巨大的武装冲突中几乎损失殆尽，目前叛军与共产主义者临时组建的民兵部队已经完全控制了奥地利地区。这似乎意味着柏林政府不再有能力抵御来自莱茵兰苏维埃政权的打击。尽管如此，濒临崩溃的法西斯政权仍然成功的转移——或销毁了大量行政资料与研究图纸，这也为共产主义叛乱者入主柏林并恢复秩序的工作带来了新的困难。\n\n鉴于这场内战发生在光复战争后仅仅数月，德意志地区的重建工作目前已经遭受到巨大打击。赢得惨胜的社会主义者开始在勃兰登堡的废墟中重建代议机关，他们宣称将会在柏林的废墟之上重建一个崭新的民主共和国。但目前他们的政权尚且孱弱，很可能难以抵御来自周边可能的武装干涉。"
  germany_union_news.0001.a: "从废墟中崛起,面向未来展雄翅,为了你的崇高事业!"
  germany_union_news.0001.b: "世界革命更进了一步！" 
  germany_union_news.0001.c: "德国又政变了？" 

  germany_union_news.0002.t: "$news_event_background$属于[GEU.Getname]的黎明"
  germany_union_news.0002.desc: "德国人，最富有创造力与坚韧意志的民族之一。有人说，整部德国的历史就是分离与统一的历史，从神圣罗马帝国的分裂、普鲁士统一德国、外星人占领德国到纳粹重建德国、德国内战，这似乎是事实。\n但是，这一看法将在今天终结，德意志民主共和国的主席--伊莉雅丝菲尔·冯·爱因兹贝伦，她之前宣称将解放欧洲所有的工人，当时并没有人把这个处于一片废墟的国家当回事。而现在，欧洲的所有敌人都已经被日耳曼的战车击败，伊莉雅丝菲尔·冯·爱因兹贝伦主席正式宣布欧洲的统一与[GEU.Getname]的成立。"
  germany_union_news.0002.a: "今天是欧洲，明天将是全世界！"
  germany_union_news.0002.b: "红色的怪物笼罩了欧洲。"

  germany_union_news.0003.title: "$news_event_background$伊莉雅丝菲尔·冯·爱因兹贝伦担任德国主席"
  germany_union_news.0003.desc: "德国共产党在柏林举行的第一次代表大会平稳的宣告结束，在众望所归之下，左翼社会民主党与共产党领袖，内战的领导者之一的伊莉雅丝菲尔·冯·爱因兹贝伦正式受任共和国总统一职。\n\n在就职典礼上，她用极具煽动性的言论表明了在目前混乱而复杂的国际形势下保卫工人阶级失而复得的物质，精神阵地的必要性，以及继续坚决地与当初背叛了工人阶级的资产阶级进行斗争的必要性。国际评论家对此反应悲观，她们认为这将是对“第三时期”最为有力的论证，一场红色风暴在所难免。旧世界必须即刻开始备战。"
  germany_union_news.0003.a: "这帮人即将面临崭新的时代——无论她们是否愿意。"
  germany_union_news.0003.b: "列宁的理想没有被忘记" 
  germany_union_news.0003.c: "希望她们不会背叛世界革命" 
  germany_union_news.0003.d: "她们会是我们的朋友？还是敌人？" 

  germany_union_news.0004.title: "$news_event_background$惣流·明日香·兰格雷担任德国主席"
  germany_union_news.0004.desc: "尽管过程颇有些许波折，但这场胜利式的民主会议最终选举出了德国共产党内的灵魂人物惣流·明日香·兰格雷来担任新苏维埃政权的领袖。作为一位在旧帝国时期便持续在斗争的第一线坚定战斗的德国工人领袖，她的就职无疑是宣告了社会主义革命在德意志的最终胜利。\n\n在临时修缮的国会大厦外举行的就职仪式上，这位反法西斯斗争的统一者领袖在演讲的前半部分向她的人民宣称：“一切爱好和平的人们的团结，将保证我们和平、民主建设的道路。”尽管她也在强调重建德意志军事力量与对资本主义零星抵抗的镇压工作对于保卫新德意志政权的必要性。但目前已知的是，对德意志境内尚存的反纳粹力量的团结工作将会成为莱茵兰政权在共和国重建时期的政策核心。"
  germany_union_news.0004.a: "在和平的道路上为了民族间的友谊而奋斗！"
  germany_union_news.0004.b: "希望她们不会背叛世界革命" 
  germany_union_news.0004.c: "她们会是我们的朋友？还是敌人？" 

  germany_union_news.0005.title: "$news_event_background$沃纳·海森堡担任德国主席"
  germany_union_news.0005.desc: "近日，沃纳·海森堡领导和她领导的左翼科学家联盟成为了德国的执政派系，本人出任[GEU.Getname]的国家主席一职。\n\n科学家联盟作为德国最杰出的科学组织之一，在物理学、化学、生物学等领域均有重要贡献。沃纳·海森堡本人是一位著名的理论物理学家，被誉为20世纪最杰出的科学家之一。据德国方面称，出于人道主义考虑，海森堡联合一众科学家，故意将数据修改，来拖延纳粹研制出原子弹的进度；在革命后，她则将核技术带到了新生的德国政权。\n\n在就职演说时，沃纳·海森堡表示：“我们希望通过科学的力量为德国贡献更多。我们将继续推行科学发展，为政府决策提供科学依据，让科学技术更好地服务于人民。”同时，她引用了卡尔·马克思的话语：“科学绝不是一种自私自利的享乐。有幸能够致力于科学研究的人，首先应该拿自己的学识为人类服务。”"
  germany_union_news.0005.a: "技术带来生产变革，生产变革带来革命与进步！"
  germany_union_news.0005.b: "希望她们不会背叛世界革命" 
  germany_union_news.0005.c: "她们会是我们的朋友？还是敌人？" 

  germany_union_news.0006.title: "$news_event_background$苏联宣布反德备战"
  germany_union_news.0006.desc: "曾经，苏联曾是德国坚定的盟友，支援过德国的反攻大业，她们曾是亲密无间的盟友。在德国政府凯旋柏林之后，苏德之间共同的敌人已经消失，意识形态路线上的问题逐渐摆上台面，苏德的友谊急剧下降。\n\n就在前不就[GEU.GetLeader]宣布了“反对一切苏联修正主义与帝国主义的威胁”之后，苏德的外交关系降至冰点。苏联迅速撤回了在柏林的大使以及其它外派人员。\n\n今日，[SOV.GetLeader]宣布了[SOV.Getname]的反德政策，并宣称“红军正在整备，大雷雨即将到来”。"
  germany_union_news.0006.a: "是时候让德国佬知道谁是老大了。"
  germany_union_news.0006.b: "一举消灭苏修！"
  germany_union_news.0006.c: "好死，狗咬狗的丑态"
  germany_union_news.0006.d: "内斗是左人传统吗？"

  germany_union_news.0007.title: "$news_event_background$世界量子会议"
  germany_union_news.0007.desc: "今天，[GEU.Getname]召开了历史性的世界量子大会，这次会议吸引了全球最顶尖的量子科学家和企业家，共同探讨量子力学的未来发展。\n\n作为世界范围内最大的物理学研究者中心之一，[GEU.Getname]一直致力于在量子力学领域进行深度探索和技术研发。\n\n在本次大会上，[GEU.Getname]的科学家们展示了最新的量子力学成果，其中，[GEU.Getname]主席海森堡提出了非线性旋量理论。这个理论的基础是4个非线性微分方程及其包括引力子在内的所谓“宇宙公式”。这些方程系运用于自然界中，能体现出普遍对称性的基本形式的微分系统，而且能解释高能碰撞中产生的基本粒子的多样性。海森堡以她的研究不断推动现代物理向前发展。\n\n此外，本次大会中，苏联作家带来了一本即将发布的作品《比一千个太阳更明亮》，该书赞扬了德国科学家那高尚的道义，在战时不忘人类公德，虽然洞察原子弹德奥秘，却不为纳粹打开这潘多拉魔盒。\n\n[GEU.Getname]作为物理学的先驱者和领跑者，迎来了一次科研的盛宴。在这次会议中，各位专家学者和企业家展现了他们对于未来的共同执念，推动了全球量子力学的发展，向着自然界的奥秘更深度和广度的探索迈进了一步。"
  germany_union_news.0007.a: "革命！前进！物理学迎来新生！"

