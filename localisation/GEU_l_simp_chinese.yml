  germany_union.0024.t: "全德意志瞩目的婚礼"
  germany_union.0024.desc: "昨日，德意志魔学研究院的院长艾妮丝菲亚·温·帕雷提亚与副院长尤菲莉亚·玛赞塔的婚礼正式举行。婚礼上，各界政要、各党魁首还有各盟国嘉宾齐聚一堂，[ROOT.Getleader]主席亲自为她们送上了祝福，在大家见证下，两位新人正式步人婚姻的殿堂。\n两位新人在旧帝国时代成长，是帝国贵族，也是是青梅竹马，她们的恋情不能当时的社会接受。全国革命发生后，两人义无反顾地投身其中，而在新政府成立后，她们也将魔学的伟大知识逐步发扬光大，积极造福人民。\n这次婚礼是德国历史上第一例同性婚姻，它象征着人民从旧时代层层桎梏中的全面解放，更彰显着新德国的自由与包容！"
  germany_union.0024.a: "她们的一小步，德国的一大步。"

  germany_union.0025.t: "“她”为何人"
  germany_union.0025.desc: "阿尔伯特今年已经快五十岁了，从奥地利时期开始，他就是一名敬业的历史教师，尽管在复国战争中他被短暂地强征入伍，但解放后的他又重新回到了他熟悉的讲台上，一日复一日地保持笔挺的西装和干净的发型。 \n\n他刚刚上完今天的课程，是讲闵采尔农民起义的，他生动的讲解让孩子们都听得很认真。就在他整理公文包的时候，他的一位学生叫住了他。阿尔伯特抬头，这是他班上很聪明的学生，也是阿尔伯特最喜欢的学生。 \n\n“阿尔伯特先生，”学生好奇的问，“她是谁？” 阿尔伯特愣住了，这是一个再也熟悉不过的面孔——阿道夫·莉莎。历史书上图册中的她正是奥地利时期最意气风发的时刻。 \n\n“孩子，我只能说，她是一个很著名的人。这是我们后面的课程，我会说的。” “但是，我的父母和亲戚时常谈论她。我的舅舅说她是我们最伟大的英雄；我的伯伯说她是最可恨的坏蛋。她到底是什么？她是英雄吗？” \n\n阿尔伯特愣住了。最近的教育工作者会议上，委员们一再强调关于莉莎的历史评价要尽量少提及少展开。但是望着学生诚挚的眼神，他清楚，作为莉莎时代最后的亲历者，他的回答可能会决定这个学生一生的价值取向，甚至决定一位未来伟大学者的倾向。 \n\n他静静地想着，脑中浮现出记忆里的数个著名的场面：他第一次倾听莉莎的演讲的那一天；他得知老家慕尼黑光复的那一天；他亲眼看到勃兰登堡门插上三色旗的那一天...... \n\n随后，他点了点头：\n\n"
  germany_union.0025.a: "“她是个英雄，我们爱她”"

