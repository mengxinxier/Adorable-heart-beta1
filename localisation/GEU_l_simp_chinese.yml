  GEU_thalmann_02_desc: "我们是共产主义的先锋，先行的勇气为我们积累了超高的威望，但这并不是走向集权主义的资本，多人的提议、讨论、审核才是我们长久进步的基石。"
  GEU_thalmann_03: "接受人民监督"
  GEU_thalmann_03_desc: "我们为人民发声，但在之前我们需要了解人民的声音，人民的希望，建立一个强效的纠错机制势在必行，人民需要一个监督自己喇叭的地方。"
  GEU_thalmann_04: "人民议会"
  GEU_thalmann_04_desc: "我们将会建立一套有效的人民民主制度。我们将从魏玛共和国与苏维埃联盟汲取经验，建立一套符合德国国情的、行之有效的民主集中制度。"
  GEU_thalmann_05: "工人选举权"
  GEU_thalmann_05_desc: "[GEU.Getname]宪法规定，[GEU.Getname]主席将由工人代表（由工会、工厂推举产生）选举产生；部长会议主席由主席提名，工人代表投票表决；工人代表由推举机构按照自由、普遍、平等和无记名的民主集中制产生。"
  GEU_thalmann_06: "人民普选制"
  GEU_thalmann_06_desc: "[GEU.Getname]宪法规定，[GEU.Getname]的一切政治权力由城乡劳动人民行使；[GEU.Getname]公民通过民主选举产生的人民代表大会行使公民的政治权力。凡在选举日年满18周岁的[GEU.Getname]公民均有选举权和被选入人民议院和地方人民代表机关的权利。民主选举产生的选举委员会领导选举工作，人民讨论重要的政策问题，选民提出和审查候选人。\n\n[GEU.Getname]人民议院议员采取自由、普遍、平等和无记名投票的方式由全国人民选举产生。人民议院的选举采用差额选举的方式，在705名候选人中选出500名议员。按照宪法的规定，[GEU.Getname]各级地方人民代表机构的选举，由各级地方上的选民依据上述同样的原则选举产生。"
  GEU_thalmann_07: "民主同萌"
  GEU_thalmann_07_desc: "民主同萌提倡透明度、问责制和平等机会，以确保公正的决策和政策制定。他们鼓励人们参与民主进程，让每个人都有机会发表自己的意见，并为改善社会问题提出解决方案。"
  GEU_thalmann_08: "共议政事"
  GEU_thalmann_08_desc: "“共议政事”是一种民主的决策方式，意在通过广泛的讨论和协商，达成共识并制定政策。他将是尊重每个人的意见和权益，为参与者提供平等的发言权，充分听取各方面的意见和建议，避免单一权威决策产生的偏差。通过共议政事，能够提高政策制定的质量和有效性，并凝聚起广泛的社会共识，促进社会的和谐与稳定。"
  GEU_thalmann_09: "民主的德意志"
  GEU_thalmann_09_desc: "民主的德意志，这个理想是在全民皆有参与决策权的基础上，实现财富的公平分配。这是一种或共产主义理念，它是民主制度和经济公平性的结合。是共产主义中又一次伟大尝试。"
  GEU_thalmann_10: "欧洲灯塔"
  GEU_thalmann_10_desc: "我们在欧洲成功实施共产主义政策并因此在社会公正、福利和生活质量方面取得显著成就的国家。我们向欧洲乃至世界展示了共产主义理念如何通过具体的政策措施转化为实践。"
  GEU_thalmann_11: "传播革命"
  GEU_thalmann_11_desc: "社会主义最普遍的理想是团结起起全世界的无产阶级，建立一个跨越种族、民族的世界社会主义共和国。\n为了达成理想，有的时候我们不得不动用武力，并在其它国家建立我们指导下的自治共和国，直到世界社会主义共和国的成立。"
  GEU_thalmann_11_tt: "我们将在我们的卫星国建立§Y自治共和国§!"

