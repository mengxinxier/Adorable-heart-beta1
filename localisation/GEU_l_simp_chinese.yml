#####  事件
  germany_union.0001.t: "部长会议主席选举"
  germany_union.0001.desc: "根据宪章，部长会议将是新德国的最高行政机构，在即将举行的部长会议主席选举中，主要的候选人有五位：\n第一位是德国共产党驻莫斯科的总代理、德共海外机构总负责人--伊莉雅丝菲尔·冯·爱因兹贝伦\n第二位是德共成立时的元老之一，绫波丽，在斯巴达克派中声誉很高。\n第三位是一位年轻党员--卡罗·米伦多夫，他是为数不多的在外星人统治期间留在本土从事地下工作的党员。\n第四位是魔学研究院主席艾妮丝菲亚·温·帕雷提亚，她出身旧贵族但是投身革命，主张用魔法造福人民。\n第五位是革命中的战争英雄，自苏联归来的红军元帅--莉萨·恩格尔"
  germany_union.0001.a: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  germany_union.0001.b: "绫波丽"
  germany_union.0001.c: "卡罗·米伦多夫"
  germany_union.0001.d: "艾妮丝菲亚·温·帕雷提亚"
  germany_union.0001.e: "莉萨·恩格尔"

  germany_union.0002.t: "我们胜利了"
  germany_union.0002.d: "经过了惨烈的战争，我们取得了内战的胜利。\n而祖国父亲又增添了一道道伤痕......"
  germany_union.0002.a: "祖国已经不允许我们继续战争了"

  germany_union.0003.t: "海森堡到来"
  germany_union.0003.desc: "今天凌晨，一个穿着严实，踪迹可疑的人匆忙地来到了革命临时政府驻地。摘下口罩，竟然是我国著名的物理学家、诺贝奖得主--沃纳·卡尔·海森堡！\n之前她一直在为纳粹研究核武器，据她本人所说，她和手下的一批科学家、工程师认为不能把原子弹这样危险的武器交给纳粹，一直在采取各种方法阻扰纳粹原子能的研究项目。\n现在，她认为我们革命政府是能真正掌握这种武器的国家，说罢，她掏出了怀中藏着的研究笔记......"
  germany_union.0003.a: "做得好，同志！"

  germany_union.0004.t: "大会开始"
  germany_union.0004.desc: "今天可以说是德国历史上最重要的一天之一了，全德意志工人大会将在今天举行，大会将谈论新德国未来的种种方针以及第一届主席。\n参会的代表主要有：\n惣流·明日香·兰格雷领导的德共传统派\n伊莉雅丝菲尔·冯·爱因兹贝伦领导的德共伊里奇派\n沃纳·卡尔·海森堡领导的德共左翼科学家联盟。"
  germany_union.0004.a: "快点开始吧。"

  germany_union.0006.t: "第一项议程：军队政策"
  germany_union.0006.desc: "第一项议程则是有关我们的军队政策，我们应该建设一支由中央领导、选派军官的精锐红军；还是一支完全由民兵组成，选举军官，将敌人淹没在人民战争的海洋的赤卫队呢？"
  germany_union.0006.a: "中央红军"
  germany_union.0006.c: "赤卫队"

  germany_union.0007.t: "第二项议程：处置纳粹"
  germany_union.0007.desc: "第二项议程是有关如何处置纳粹。我们已经取得了内战的胜利，纳粹与我们有这不可弥合的分歧，全部处死无可厚非。\n但是还有一种观点认为，新德国缺少可用的官员与军官，她们可以为我们所用。"
  germany_union.0007.a: "全部处死"
  germany_union.0007.b: "审判政府官员，军人是无辜的"
  germany_union.0007.c: "她们都只是听命而已"

  germany_union.0008.t: "第三项议程：莉莎的地位"
  germany_union.0008.desc: "第三项议程是有关莉莎的历史功绩。莉莎确实带领德国人民赶走了外星入侵者，但不可否认的是她是纳粹的领袖。党内还有意见认为，莉莎的成功都是人民群众的功劳，与她本人关系并不大，甚至可以说，如果是我们来领导，可以做的更好。"
  germany_union.0008.a: "不可置疑，她是德国的英雄"
  germany_union.0008.b: "她是德国的英雄，但是路线错误了"
  germany_union.0008.c: "我们可以做的更好"

  germany_union.0009.t: "第四项议程：外星人的遗迹"
  germany_union.0009.desc: "现在大部分外星人留下的建筑都已经被拆解，只有柏林市中心的外星人纪念碑由于体型过于庞大，还未拆除。有人认为这是写在我们脸上的耻辱，也有人认为这是一份历史遗迹，而历史不可遗忘。"
  germany_union.0009.a: "或许我们可以学习苏联人，把它刷成红色"
  germany_union.0009.b: "保留"
  germany_union.0009.c: "全部拆除"

  germany_union.0010.t: "第五项议程：外交政策"
  germany_union.0010.desc: "第六项议程将决定我们未来的外交策略。大部分党员认为只有第三国际才是新生德国永远的朋友，伟大理想会使我们团结一致，同志的情谊可以超越一切感情。也有部分党员认为，苏联已经偏离了马克思主义的道路，在修正主义的道路上越走越远，德国必须保持革命的纯洁性。"
  germany_union.0010.b: "只有第三国际才是我们的朋友"
  germany_union.0010.c: "第三国际已经腐化，我们必须领导新的工人国际"

  germany_union.0005.t: "第六项议程：部长会议主席选举"
  germany_union.0005.desc: "根据宪章，部长会议将是新德国的最高行政机构，第六项是部长会议主席选举，主要的候选人有四位：\n第一位是革命中的战争英雄，自苏联归来的红军元帅--莉萨·恩格尔\n第二位是德共成立时的元老之一，绫波丽，在斯巴达克派中声誉很高。\n第三位是一位年轻党员--卡罗·米伦多夫，他是为数不多的在外星人统治期间留在本土从事地下工作的党员。\n第四位是魔学研究院主席艾妮丝菲亚·温·帕雷提亚，她出身旧贵族但是投身革命，主张用魔法造福人民。"
  germany_union.0005.a: "莉萨·恩格尔"
  germany_union.0005.b: "绫波丽"
  germany_union.0005.c: "卡罗·米伦多夫"
  germany_union.0005.d: "艾妮丝菲亚·温·帕雷提亚"


  germany_union.0011.t: "第七项议程：第一届主席与其内阁"
  germany_union.0011.desc: "第七项议程是全国人民最为期待的--第一届主席与其内阁。主席将很大程度上决定我们未来的政治路线。现在，经过了这么多天的会议与谈论，人民心中已经有了答案："
  germany_union.0011.a: "惣流·明日香·兰格雷"
  germany_union.0011.b: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  germany_union.0011.c: "沃纳·卡尔·海森堡"


  germany_union.0013.t: "家电下乡"
  germany_union.0013.desc: "之前，小韦德生活的村庄到来了一批与之前外星人和纳粹装束不一样的军人，她们称自己是共产党的红军。小韦德只感觉她们真的和别人不一样，既没有抢东西，也没有随便使唤人，还帮助农民种田。\n后来，又是一群自称共产党的人拖来了长长的黑线，架在了村庄的空中，之后小韦德家里用上了电灯，小韦德可以在晚上复习她今天在免费学校学习到的知识了，她真的很喜欢学习。\n今天，妈妈抱着一个奇怪的铁箱子回了家，妈妈告诉小韦德，这是共产党发的，以后做饭就不用生火了。小韦德心想：“共产党真是一群好人啊。”"
  germany_union.0013.a: "这是好的"


