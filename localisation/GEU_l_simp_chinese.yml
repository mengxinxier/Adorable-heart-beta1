  GEU_Asuka_Langley_Soryu: "惣流·明日香·兰格雷"
  GEU_Asuka_Langley_Soryu_leader_desc: "§L惣流·明日香·兰格雷，汉诺威生人，自小天赋异禀，12岁便受特别招生进入慕尼黑工业大学学习，两年以后便完成本科学业，前往杜伦布留学深造。之后，她回到巴伐利亚，于当地从事其精通的机械设计与制造方面的研究工作，闲暇时也对军事作战理论等其他学科涉猎颇多，在受共产主义书籍与工人运动影响颇多后，于四年之后加入社会民主党，后续转入独立社会民主党-德国共产党支系，1920年12月明日香被选入德国共产党中央委员会。\n\n明日香曾参与德共于1923年在巴伐利亚慕尼黑举行的起义，其左眼在殿后掩护部队撤离时负伤。1925年2月1日明日香成为德国共产党保卫组织——红色阵线战士同盟主席。10月30日明日香成为德国共产党主席，同年作为候选人参加德国总统大选。1932年3月11日再次作为候选人参加德国总统大选，惜败于当时在职的保罗·冯·兴登堡和阿道夫·莉莎。\n\n1933年纳粹一手炮制了国会纵火案，以此为借口对德国共产党展开全面查禁。明日香吸取前人教训，果断发动了二次革命。4月2日，慕尼黑、汉堡等地的工人云集响应，修筑工事，组织民兵武装。但还未与中央政府的军队决出胜负，“骸骨之夜”随之而来，在魔导王的骇人军队，无论是国防军还是红军都一触即溃，在艰苦的斗争后，明日香勉强住了在巴伐利亚的前线。\n\n\n德意志民族已经来到了最危急的时刻，明日香接下来的每一步举动都会深刻影响德国与革命未来，§R她不允许自己出错。§!§!"
  GEU_Asuka_Langley_Soryu_leader_desc_2: "§L惣流·明日香·兰格雷，新德意志之国母，德国人民永远的主席。\n\n德国人民经过了“伟大战争”、“十一月革命”、“骸骨之夜”、“第二次反魔导同盟”、“德国内战”，在二十余年的斗争之后，在明日香主席带领下，一个新生的红色德国屹立于世。明日香主席完成德国革命，为世界革命又添一决定性力量；谨遵卢森堡、李卜克内西的遗志，建设社会主义民主，为世界革命提供了有别于列宁道路的又一成功案例。\n\n至此，年轻的德国的每一步行动，都将震动这个世界。\n\n\n§R资本家现在把控着世界，但她们的统治就要结束！§!§!"
  GEU_Asuka_Langley_Soryu_leader_desc_3: "§L惣流·明日香·兰格雷，汉诺威生人，自小天赋异禀，12岁便受特别招生进入慕尼黑工业大学学习，两年以后便完成本科学业，前往杜伦布留学深造。之后，她回到巴伐利亚，于当地从事其精通的机械设计与制造方面的研究工作，闲暇时也对军事作战理论等其他学科涉猎颇多，在受共产主义书籍与工人运动影响颇多后，于四年之后加入社会民主党，后续转入独立社会民主党-德国共产党支系，1920年12月明日香被选入德国共产党中央委员会。\n\n明日香曾参与德共于1923年在巴伐利亚慕尼黑举行的起义，其左眼在殿后掩护部队撤离时负伤。1925年2月1日明日香成为德国共产党保卫组织——红色阵线战士同盟主席。10月30日明日香成为德国共产党主席，同年作为候选人参加德国总统大选。1932年3月11日再次作为候选人参加德国总统大选，惜败于当时在职的保罗·冯·兴登堡和阿道夫·莉莎。\n\n1933年纳粹一手炮制了国会纵火案，以此为借口对德国共产党展开全面查禁。明日香吸取前人教训，果断发动了二次革命。4月2日，慕尼黑、汉堡等地的工人云集响应，修筑工事，组织民兵武装。但还未与中央政府的军队决出胜负，“骸骨之夜”随之而来，在魔导王的骇人军队，无论是国防军还是红军都一触即溃，在艰苦的斗争后，明日香勉强住了在巴伐利亚的前线。\n\n人事已尽，天命难违。巴伐利亚还是没有顶住魔导国的进攻，明日香与德国共产党不得不撤往维也纳。虽然SPD与纳粹明面是反魔导国的盟友，但是实际上暗地里进行着各种明争暗斗。在战胜了魔导国之后，莉莎一命呜呼，德意志群龙无首，德国共产党脱颖而出，惣流·明日香·兰格雷莅临德国之巅。§!"

  GEU_Illyasviel_von_Einzbern: "伊莉雅丝菲尔·冯·爱因兹贝伦"
  GEU_Illyasviel_von_Einzbern_desc: "§L伊莉雅丝菲尔·冯·爱因兹贝伦出生于德国古本。参加德国木工联盟，1895年，加入德国社会民主党。1910年，任中央教育委员会第二书记，负责中央党校工作，曾多次组织工人罢工。\n\n第三次圣杯战争爆发后，对党的领导在大战期间与保守力量的合作感到失望，转而成为斯巴达克同盟的早期成员，负责左派刊物《国际》杂志的印刷和发行工作。后被捕，被押往前线从军，在士兵中，秘密进行反战工作。脱逃后，到红魔馆，做德国政治流亡者的工作。\n\n1918年10月26日，返回柏林，参加组织领导德国十一月革命和建立德国共产党。德共成立后，历任中央委员和政治局委员。1921～1928年，为普鲁士邦议会议员。1928～1933年，为德国国会议员。\n\n在“骸骨之夜”后，伊莉雅赴莫斯科，建立德共国外领导机构。当根据地与魔导国的冲突再起，伊莉雅带来了大量资金与武器回国支援革命。§!"
  GEU_Illyasviel_von_Einzbern_INT: "§L伊莉雅丝菲尔·冯·爱因兹贝伦出生于德国古本。参加德国木工联盟，1895年，加入德国社会民主党。1910年，任中央教育委员会第二书记，负责中央党校工作，曾多次组织工人罢工。\n\n第三次圣杯战争爆发后，对党的领导在大战期间与保守力量的合作感到失望，转而成为斯巴达克同盟的早期成员，负责左派刊物《国际》杂志的印刷和发行工作。后被捕，被押往前线从军，在士兵中，秘密进行反战工作。脱逃后，到红魔馆，做德国政治流亡者的工作。\n\n1918年10月26日，返回柏林，参加组织领导德国十一月革命和建立德国共产党。德共成立后，历任中央委员和政治局委员。1921～1928年，为普鲁士邦议会议员。1928～1933年，为德国国会议员。\n\n在“骸骨之夜”后，伊莉雅赴莫斯科，建立德共国外领导机构。当根据地与魔导国的冲突再起，伊莉雅带来了大量资金与武器回国支援革命。\n\n在德共党内，伊莉雅素来以其亲苏以及列宁主义的立场闻名，在俄国十月革命胜利与德国的十一月革命失败之后，德共党内的列宁派势力不断提高，担任共产国际接头人的伊莉雅也成为了党内列宁派的代表人物。\n\n在红色德国的第一届选举中，因为苏联在德国革命中提供的无私援助，德国人民选择了列宁道路与伊莉雅。§!"

  GEU_Werner_Karl_Heisenberg: "沃纳·卡尔·海森堡"
  GEU_Werner_Karl_Heisenberg_desc: "§L沃纳·卡尔·海森堡，出生于德国维尔茨堡，量子力学的主要创始人，哥本哈根学派的代表人物。\n\n23岁的海森堡于1925年创立了矩阵力学，并提出不确定性原理及矩阵理论。被誉为“继爱因斯坦之后最有作为的科学家之一”，并于她于1932年获得了诺贝尔物理学奖。海森堡还完成了核反应堆理论。\n\n在魔导国降临后，她德国共产党前往巴伐利亚，后来参与了纳粹的核武器研究，然而她本人却十分痛恨将这种大规模杀伤武器交给纳粹，但身为德国人的高傲又让她无法拒绝为国家贡献，所以她联合手下的工程师、科学家一起，通过一个数学错误，以误导莉莎核武器是目前无法实现的武器，以减缓德国的核武器制造进程。\n\n在德共起义后，她带着所有的研究资料来到了德共的总部。在革命胜利后，海森堡的研究资料顺利帮助新生的红色德国研制出了核武器，她本人也获得了“人民英雄”的荣誉。\n\n海森堡带领着一众优秀科学家、工程师成立了德国共产党--左翼科学家联盟，意图建立一个充满科学之风、用技术造福人民的新德国。现在海森堡成为了新德国的主席，她迎来了大展拳脚的舞台......§!"
  GEU_Heisenberg_desc: "§L沃纳·卡尔·海森堡，出生于德国维尔茨堡，量子力学的主要创始人，哥本哈根学派的代表人物。\n23岁的海森堡于1925年创立了矩阵力学，并提出不确定性原理及矩阵理论。被誉为“继爱因斯坦之后最有作为的科学家之一”，并于她于1932年获得了诺贝尔物理学奖。海森堡还完成了核反应堆理论。\n在魔导国降临后，她德国共产党前往巴伐利亚，并参与了红色德国的核武器研究。§!"

  GEU_Lisa_Engel: "莉萨·恩格尔"
  Lisa_Engel_desc: "§L莉萨·恩格尔，红军老将。\n出生于德国汉堡的木匠家庭，深谙底层人民生活的不易。中学时莉萨·恩格尔就已经参与了学校的马克思主义小组。十月革命后，年仅18岁的恩格尔踏上了前往列宁格勒的火车，作为外籍士兵参与了俄罗斯内战。在苏维埃俄国赢得内战后，恩格尔留在俄国继续学习，最后以优异的成绩从伏龙芝军事学院毕业。毕业后的恩格尔在苏联红军中服役两年后便退役，来到德国，支援祖国的工人运动，并且开始训练红军将领。§!"

  GEU_wente: "丝塔法妮·温特"
  GEU_wente_desc: "§L丝塔法妮·温特，出生于德国梅梅尔，第一次“伟大战争”后梅梅尔被割让给大赦神国，从此年幼的丝塔法妮·温特开始了她颠沛流离的生活。\n1927年，温特在大赦神国与新生苏联的边境处驻足，但因为食物不足与寒冷，饿晕在了地上。一名红军士兵不顾规则，越境将温特带回了军营。长官知道情况后只是轻微惩罚了一下那名士兵，温特却因此活了下来。\n后来温特便在那支红军部队的炮兵连中服役，在她听说德国革命的消息后，第一时间来到了德共临时办公处，要为祖国的革命失业添一份力。§!"

  GEU_wolf: "玛蒂娜·沃夫"
  GEU_wolf_desc: "§L玛蒂娜·沃夫，容克出身。沃夫的家庭与通常的容克不同，沃夫的父母经常带着小沃夫去看望孤儿院，带去物资。沃夫的亲和力也一直很强，经常和平民的孩子玩得很好，沃夫的父母也不反对，对所以沃夫带到家里的朋友，无论身份贵贱，都一样热心地招待。\n中学后的沃夫与朋友妮可·罗斯穿越了整个德国旅行，一路上见识到了底层人民生活的百态。在她们旅行到巴伐利亚时时，魔导王到来了。\n在慕尼黑暂时安顿下来的沃夫对一路上看见的社会百态难以释怀，这是妮可·罗斯向她推荐了《资本论》与《共产党宣言》，沃夫正式成为了一名马克思主义者。\n后来她们两个一起参与了德共的训练，玛蒂娜·沃夫成为了莉萨·恩格尔手下最优秀的学生之一。§!"

  GEU_loss: "妮可·罗斯"
  GEU_loss_desc: "§L妮可·罗斯，出生于农民家庭。罗斯所在的村庄的村民之间一直会互相帮扶，附近的容克也没有太多压迫她们，后面罗斯结识了这个容克家庭的女儿玛蒂娜·沃夫，两人很快成为了要好的朋友。\n中学时罗斯第一次接触了《资本论》，并随后组织起了她们学校的第一个马克思主义活动小组。中学后，妮可·罗斯与玛蒂娜·沃夫穿越了整个德国旅行，一路上见识到了底层人民生活的百态。在她们旅行到巴伐利亚时时，魔导王到来了。\n在慕尼黑暂时安顿下来的罗斯成功将玛蒂娜·沃夫引入了马克思主义道路，两人一起成为了德国共产党的党员。\n后来她们两个一起参与了德共的训练，妮可·罗斯成为了莉萨·恩格尔手下最优秀的学生之一。§!"

  GEU_andongne: "安东尼·潘涅库克"
  GEU_andongne_desc: "§L安东尼·潘涅库克是红魔馆人，有名的天文学家。她因自己的政治活动和参与德国社会民主党内的理论讨论而成为国际著名人物。本世纪初，她同罕·罗兰·霍尔斯特、赫尔曼·哥尔特一起代表红魔馆社会民主党左翼，并在 1909年由于反对过分强调议会主义，而同哥尔特集团一起被开除出党。此后，她同哥尔特创立了新的左翼政党，这个党在1918年以后发展由威·拉维斯泰因、戴·怀恩科普和塞东领导的共产党。\n安东尼·潘涅库克的时期，是作为政论家在德国社会民主义运动中活动，并担任柏林党校的教师。当时发表的关于伦理学和社会主义、关于未来的国家、关于工人斗争、关于马克思主义和达尔文主义等著作，是她在工人协会中的讲稿在《莱比锡人民报》上的发表的文章（如《工人斗争》一文），主要是通俗性的小册子。从这些著作中可以得出结论，潘涅库克当时赞同前面提到过的狄慈根主义者集团的主张，并出版了狄慈根的某些著作，但是另一方面，她对政治斗争问题及其理论概括具有非常开阔的思想和实际感受。\n在这些文章中，她坚持革命的马克思主义，拥护当时在考茨基的著作中最明确地反映出来的路线。她把爱尔福特纲领的第二步著作看作是考茨基对资本主义时期提出的要求，但它们“同时也开辟了社会朝着社会主义的方向进一步和平发展的道路”。\n但是她对资产阶级国家不抱任何幻想，而认为必须把她摧毁，这使得她在当时就已经同卡尔·考茨基和其她中派分子（更不用说同修正主义）明确地划清了界限。正因为如此，不久以后她同卡尔·考茨基发生了激烈的论战。在上面提到的《莱比锡人民报》上发表的文章中，她已经指出，现代国家决不是人民团体的代表，而是有产阶级的代表。社会民主党非常愿意通过和平的道路来改造社会，但这是幻想。有产阶级绝不会放弃自己的地位和政权，因此暴力革命是必要的。§!"

  GEU_Ayanami_Rei: "绫波丽"
  GEU_Ayanami_Rei_desc: "§L绫波丽，出生于德国黑兴根霍亨索伦省的犹太富商家庭，1906年在法兰克福担任律师并加入社民党，在该地结识卢森堡和卡尔·李卜克内西，由此成为社民党左派。1913年起，她担任卢森堡的律师。1914年被选为镇议员。1916年因身体原因迁往瑞士，结识列宁、季诺维也夫、拉狄克等布尔什维克，并赞同她们所属的齐美瓦尔德左派的观点。俄国十月革命后返回德国，活跃于柏林，卢森堡、李卜克内西遇害后，担任德共领导人，任内力图建立一个由德共起主导作用的统一的工人运动，并在此期间与明日香结下了深厚的友谊，但因此与共产国际发生冲突。在意大利社会党分裂事件中，支持社会党左派领袖塞拉蒂，反对葛兰西、波尔迪加等共产主义者，由此和共产国际执委会公开交恶，1921年4月15日，被开除出德共。1921年9月与少数支持者成立“共产主义社”议会党团，该团体于1922年加入独立社民党，并随独立社民党与多数社民党合并，此后主要从事法律行业，而且继续进行卢森堡案件的调查工作，最后调查因为魔导王的到来被迫中止。\n\n在德国二次革命后前往基尔支部领导基尔根据地的斗争与建设，明日香亲自为其恢复了党籍。§!"

  GEU_Ernst_Toller: "恩斯特·托勒尔"
  GEU_Ernst_Toller_desc: "§L恩斯特·托勒尔自幼生长在犹太家庭中，居住在当时属波兰，在第一次“伟大战争”前曾经在圣杯留学，不过在她后来的写作资料中，很少提到在圣杯的经历。1914年大战爆发时，因为自幼犹太背景生活中的疏离感，为了追求能够加入当时德国主流社会的认同，因此主动从军参战，而在战场上却看到了实际的战争残酷，她自己也在1916年时负伤回乡，从此改变了原本的态度，彻底转向反战。\n托勒尔在1917年回到慕尼黑大学就学后，又接触了马克思主义思想，之后便开始参与校园中的学生运动，以及巴伐利亚地区的独立社会民主党的相关活动，并且在1918年参与巴伐利亚苏维埃革命，在革命失败后，1919年为魏玛政府所逮捕，从1919年到1924年间在狱中度过五年岁月，而她就是在这五年间，写下她最重要的剧作，而这几部剧作首演时，作者本人都无缘目睹。而因为本身的争议性，在1920年代快速成为德国最出名的剧作家，作品被翻译成27国语言。\n1924年出狱后，托勒亲自率领自己的作品《亨克曼》等巡回演出，并且受邀造访精灵之国以及苏俄。1927年与导演厄文·皮斯卡托合作的《哈啊！人生如斯》，后来被人誉为是比拟俄国的安东·契诃夫与康斯坦丁·斯坦尼斯拉夫斯基的黄金编导组合。\n1930年代的托勒尔除了写舞台剧之外，同时也写广播剧本，以及一部没有完成的电影剧本。1933年莉莎执政后，因为托勒尔本身的犹太背景以及左倾政治思想，不为纳粹所容，因此流亡精灵之国，纳粹并公开焚烧托勒尔著作，托勒尔并因此写下自传《德国青年》。流亡后的托勒尔并不得意，因为语言的隔阂，托勒尔的作品在精灵之国没有观众。\n在听说祖国发生革命的消息后，失意的托勒尔彷佛再一次看到了希望，她回到了祖国，她发誓要为新生的红色德国献出自己的一切才华。§!"

  GEU_Herbert_Marcuse: "赫伯特·马尔库塞"
  GEU_Herbert_Marcuse_desc: "§L赫伯特·马尔库塞，生于德国柏林一个富裕的犹太人家庭，赫伯特·马尔库塞是哲学家和社会理论家，法兰克福学派的一员。被西方誉为“新左派哲学家”。\n马尔库塞年轻时曾参加过德国社会民主党，但随着李卜克内西和罗莎·卢森堡被暗杀后，她便退出了该党。1922年她拿到弗来堡大学的博士学位，随后回到柏林，售书为生。\n1929年她重回弗来堡，在海德格尔指导下写论文。\n1933年纳粹政府不允许她完成论文，她加入法兰克福社会研究所，随后离开德国。她先前往火车联邦，随后前往精灵之国。她在精灵之国从事社会研究与教学工作，并发表了大量左翼作品。\n在德国革命发生后，她再次对这个国家产生了希望，马尔库塞放弃了精灵之国的国籍，再次踏上了她的祖国的土地。§!"

  GEU_Karl_Korsch: "卡尔·柯尔施"
  GEU_Karl_Korsch_desc: "§L卡尔·柯尔施出生于汉堡附近的土托斯推托的一个银行官员家中。\n中学毕业后，就读于慕尼黑、柏林、日内瓦和耶拿等大学，主要学习法学、经济学和哲学。\n1910年，获耶拿大学法学博士学位。1912年，到圣杯伦敦从事博士后研究。\n1914年8月，“伟大战争”爆发，柯尔施回到德国。应征入伍后，由于反对战争，从预备队军官降职到下士。\n1919年，任耶拿大学讲师。1919年3月，《什么是社会化？》一书出版，主张用社会主义公社取代资本主义私人经济，其思想已经接近马克思主义。\n1920年，柯尔施加入“德国共产党”。1922年，写了三本阐发马克思主义基本思想的宣传性小册子：《唯物史观原理》、《马克思主义的精华》和《<哥达纲领批判>导言》。\n1923年，发表《马克思主义和哲学》，意味着她的悲剧性命运的开始。德国社会民主党、德国共产党和第三国际都公开地对这部著作表示敌意，因为它不仅抨击了第二国际的思想路线，而且对马克思主义的实质及其发展提出了与伊里奇不同的见解。\n1923年汉堡起义失败后，KPD遭到取缔。当时已是耶拿大学法学教授的柯尔施又成了KPD的主要发言人之一，并担任它的理论杂志《国际》道德编辑和驻德国议会的共产党代表。\n1925年2月，柯尔施的《国际》杂志的编辑职务被撤销，从那时起，她就与党的领导处于对立的地位。1925年7月，明日香被选为KPD的领导人，进一步加速了把党“布尔什维克化”的过程。柯尔施激烈地反对明日香的政策。1926年3月，在《共产主义政治》杂志周围，形成了一个以“坚定的左派”著称的柯尔施－卡茨集团，这是KPD内的第一个宗派组织。随着党内斗争的激烈化，1926年4月，柯尔施被开除出党。\n柯尔施被开除出党后，不久又与卡茨发生分裂，同年9月，“坚定的左派”又进一步分裂。1928年，《共产主义政治》杂志停刊。从此以后，柯尔施退出政治活动，专注于马克思主义理论的研究工作。\n1929年，柯尔施发表了题为《唯物主义历史观》的长篇论文，系统地批判了考茨基的《唯物主义历史观》一书中的基本观点。\n1930年，柯尔施重新出版了《马克思主义与哲学》，并在书后增加了《<马克思主义和哲学>问题的现状——一个反批评》一文，对伊里奇的哲学思想提出了公开的批评。\n1933年莉莎上台后，柯尔施先迁居杜伦布。\n在德国革命后，新生的德国让她再次燃起了对马克思主义的信心，她于是回到了德国......§!"

  GEU_Carlo_Mierendorff: "卡罗·米伦多夫"
  GEU_Carlo_Mierendorff_desc: "§L卡罗·米伦多夫是德国共产党中极为年轻的存在。\n不像许多社会民主党领导人，卡罗·米伦多夫在1933年春季并没有选择流亡。她也没有选择在纳粹的镇压激化后进入政治“冬眠”等待风暴散去。与此相反，幸运地在纳粹3月5日国会选举胜利后躲开了柏林的抓捕后，米伦多夫逃往火车联邦，仅仅两周后就返回德国。“工人们会怎么想，”她对她的朋友卡尔·扎克梅尔说，“如果我们抛弃了她们？至少，她们不能逃到慕尼黑！”对她来说唯一的选择就是回去继续抵抗。\n这是一个致命的决定。她于6月13日在美茵河畔法兰克福被逮捕，随后一直被关押在监狱中直到魔导国到来。\n原本被审判了5年的米伦多夫仅仅服刑了一年就被魔导国释放了，但是她看到了魔导国对待左翼比纳粹更加严厉的方式，她知道她必须更加小心谨慎。\n不过她毫不畏惧无所不在的危险，仍然同社会主义和非社会主义的反抗团体保持接触并最终成为了克莱稍集团。从事着地下的工人运动与反魔导国的工作。她的同事一个一个要么被捕然后被杀害，要么逃亡国外，只有米伦多夫奇迹般地躲过了一次又一次地搜捕，直接德国人的军队再次入主柏林，归来的明日香惊讶地发现在敌营中竟然还存在着这样一位传奇的同志，米伦多夫也因为这段经历在德共内部的位子不断上升。§!"

  GEU_Rudolf_Hilferding: "鲁道夫·希法亭"
  GEU_Rudolf_Hilferding_desc: "§L鲁道夫·希法亭生于维也纳的一个犹太人家庭，父亲是一家保险公司的职员。\n中学毕业后，希法亭进入维也纳大学学习医学，并于1901年获得了博士学位。但她并没有跻身医学界，反而转入了社会科学领域。在理论上她对研究政治经济学很感兴趣，尤其对金融资本有深入研究，在这方面花了大量时间。在实践上她投身于当时的工人运动。她转向社会主义的时间比较早，15岁的时候，她就参加了当时的社会主义大学生协会。22岁那年，希法亭就开始用法文在《社会主义运动》杂志上发表文。1902年以后她加入了德国社会民主党。\n910年她最重要的经济学著作《金融资本》出版了。由于本书试图用马克思主义的观点，对马克思以后时期的世界经济发展作一个全面的科学的分析，因而在当时的理论界被当作《资本论》的第四卷而受到欢迎，尤其是受到《剩余价值理论》的编者考茨基的欢迎。1911年，让·饶勒斯在众议院的二次重要演说中，把此书称为是“马克思的一个门徒”的“一部论述资本和金融的第一流的著作”。列宁对这本著作作了下述评介：“虽然作者在货币论的问题上犯了错误，并且有某种把马克思主义同机会主义调和起来的倾向，但是这本书对'资本主义发展的最新阶段'作了一个极有价值的理论分析”。列宁认为，到那时为止的一切关于帝国主义的一切谈论、包括1912年秋的德国社会民主党代表大会与第二国际巴塞尔特别大会的决议中所谈的，“都没有超出这两位作者(希法亭、霍布森)所叙述的，确切些说，所总结的那些思想的范围”。\n1915年她被征人军队当了军医。1917年4月，她同哈阿兹、考茨基一起组织了“德国独立社会民主党”，并于1918年到1922年主编党的机关报《自由报》，在这其间也进行了反对德国共产党的活动。1922年独立社会民主党与德国社会民主党合并，希法亭为这一德国社会民主党的重新统一出了力，并成为党的领袖之一。不久，她充任了“国家经济委员会”成员。1922年4-5月，她作为德国专家之一出席了热那亚会议。\n1928年，社会民主党在大选中取得了成功，希法亭在穆勒内阁中又担任了财政部长。但是，一年后，由于大金融资本集团及其重要人物、国家银行总裁沙赫特反对她的施政措施和方针，她不得不辞职。\n由于在莉莎夺取权力时，希法亭曾激烈反对，所以，莉莎上台后，社会民主党就安排她移居国外。她先到杜伦布，后移至火车联邦，1933年7月开始在苏黎世发行《社会主义杂志》，还在人间之里参加了流亡的社会党的活动。\n在流亡的时间里，她对德国共产党的印象逐渐改观。1935年，她来到了巴伐利亚根据地，被德国共产党治下人民的热情所感染，并在同年加入德国共产党。§!"

  GEU_Anisufia: "艾妮丝菲亚·温·帕雷提亚"
  GEU_Anisufia_desc: "§L艾妮丝菲亚·温·帕雷提亚是旧巴伐利亚皇族的长公主，巴伐利亚王国皇族一向以魔法天赋著称，但是艾妮丝菲亚确没有一点魔法天赋，无法使用魔法。\n因为对魔法的憧憬，艾妮丝菲亚根据现代科学，将魔法与科学结合，创造出了“魔法科学”，主张将魔法大规模普及，并用于民用事业，因此被保守派贵族驳斥为“革命党”。艾妮丝菲亚于是在此机缘巧合之下接触了马克思主义。\n在1926年与明日香的会面后，艾妮丝菲亚正式加入了德国共产党，成为了当时德国中进步贵族的代表人物之一。\n在魔导国来到了，随德共撤往维也纳，并参与了复国战争与德国革命，在革命后的新德国继续推广她的“魔法科学”。§!\n\n§R因为我梦想中的魔法师\n无论何时都会为了让人露出笑容而使用魔法。§!"

  GEU_Yufiria: "尤菲莉亚·玛赞塔"
  GEU_Yufiria_desc: "§L尤菲莉亚·玛赞塔是公爵家的千金，在贵族学院的毕业晚会上被亚尔加德当众宣布取消婚约，并受到部分其她贵族子弟的诬陷。走投无路之时被误入会场的艾妮丝接（绑架）走。\n因遭到王族退婚而名誉扫地，和父亲与国王谈论后决定作为研究魔学的助手移居艾妮丝的离宫。\n后来随着艾妮丝菲亚一起加入了德国共产党并为新德国服务。§!"

