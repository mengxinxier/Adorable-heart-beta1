  GEU_his_page_01_title: "秋风荡"
  GEU_Country_History_Page_01: "十一月革命的折戟，尤其是卢森堡与李卜克内西的牺牲给予了德共以极大的打击。共产党虽在魏玛共和国的议会民主政制下保有合法政党地位，却仍作为斗争的失败者处处遭受着限制与打压。好在，赤色的火焰从未熄灭，德国革命也并未随着十一月革命的终结宣告终结。德意志在伟大战争之后的萧索混乱，魏玛政府的软弱失能使得革命的土壤依然留存，苏俄革命形势的好转也激励了共产党人继续推进革命事业。在自身努力与共产国际的有限指导下，德国共产党奔走全国各地，在议会与工会里两线作战，开展宣传、争取选票、发动工人，直至1922年，已通过争取一切可以争取的力量得到了较为充分的恢复与进一步发展，革命事业得以继续展开，德共在积极参与选举，进入议会的同时也大力开展宣传运动、发展工会，组织罢工，要求改善工人待遇，风助火势，风借火威。这一时期，德共党内列宁派的影响力由于苏俄与第三国际对德国革命进程的影响有所增加，成为暂时性的领导者，起到了促进党内团结的作用。\n不过在当时，得风助势的并非只有德国共产党一家。阿道夫·莉莎，这位狂热的民族主义者，日后的德意志元首与她建立的“民族社会主义德意志工人党”凭借对社会不同人群的利益允诺与情绪煽动，也在混乱中兴起并快速发展，虽然其存在几乎完全以武装夺权为目标，势力不大，但同样业已成为德意志政权的一个颇具潜在威胁的竞争者。德国共产党并非未意识到纳粹的危险性，但毕竟其威胁尚小，相比之下，几年前的事情毕竟历历在目，夺取政权亦是社会主义革命的重要任务。社会民主党，这一“革命的叛离者、杀害卢森堡与李卜克内西的刽子手与帝国主义的引路人”如今正高坐国会之上的事实自然使得许多共产党人依旧在某种程度上怀着敌意地将其作为主要敌人,而非将主要精力集中于应对法西斯主义的势力扩张。\n1923年，幻想乡共和国强行占领德国重要工业区鲁尔，魏玛政府对此态度软弱，引发激烈抗议。同年，重度通货膨胀席卷德国，货币大幅贬值，经济濒临瘫痪。危机成为了革命的风口，德共与纳粹党均准备把握时机，执行武装夺取政权的计划。经过讨论修订，德共1923起义的计划最终敲定为由德国共产党共产国际联络人伊莉雅丝菲尔提出的“符腾堡-上巴伐利亚方案”。该方案计划由莉萨·恩格尔前往奥格斯堡筹备并率先起义，吸引慕尼黑、斯图加特两地守备力量前往进行支援。随后，德共将趁守备空虚的机会在这两地发动工会总起义，以期扩大革命范围引起全国革命。定于11月6日的奥格斯堡起义计划顺利执行，慕、斯两地的动员筹备工作也已基本完成。11月8日，斯图加特与慕尼黑工人起事。但在符腾堡革命按计划进行的同时，巴伐利亚的行动却遭遇了戏剧性的意外：阿道夫·莉莎率纳粹党冲锋队同样于11月8日在慕尼黑市发动了武装暴动。处同一夜，于同一城，两场起义与两支武装均出人意料地打乱了对方的部署，也让慕尼黑城迅速陷入了混乱之中。政府军、冲锋队与工人武装三股势力打作一团，局势一度陷入僵持。但随着越来越多的魏玛政府军队在混乱僵持的时间里开向慕尼黑，德共与纳粹不得不秉持着推翻旧政府的共同目标暂时签订停战协定，共同对抗慕尼黑的政府武装力量。但巴伐利亚革命的混乱及由此而发的迟延导致了1923年的起义对德意志全国革命情绪的影响大大减小，也使魏玛政府拥有了更多反应与调动部队的时间。起义军虽奋勇战斗，却依然因为缺乏后续支援与政府军人数众多难以为继。11月22日，奥格斯堡与斯图加特起义军终究不敌数倍于己的政府军包围宣告失败，25日，慕尼黑也彻底回到魏玛掌控之下。起义力量损失惨重，仅有其各自指挥核心带领少量残余部队成功撤出。\n\n"
  GEU_his_page_02_title: "执手同相望"
  GEU_Country_History_Page_02: "红与黑的二元革命已在无奈的沉默中告一段落，德意志风暴却不曾有半晌停息。一九二三年起义，或者说啤酒馆暴动之后，纳粹党意识到自身的实力还没有强大到足以和魏玛共和国正面对抗，于是调转方向，开始积极参与选举，拉拢选民，获取支持。阿道夫·莉莎精准地抓住民众在混乱与经济崩溃中寻求物质安稳、生活安定的心理需求，通过直接的诉求口号、对各阶层的利益允诺与精心的情绪煽动，拉拢支持与资金，并进一步展开铺天盖地的宣传攻势，政治力量迅速增长。1925年7月，圣杯、幻想乡等国因不满于德国赔款支付情况修订了杨格计划，取消了日前给予德国的转移保护机制，使得德国不再能优先确保投资者的私人债务偿付，而必须优先支付每年无条件的至少6亿马克赔款，这使得德国的外债评级与投资者信心均大幅下滑，由此引发了又一波的经济衰退与失业潮，税收与赔款导致的财政压力迫使德国政府的经济政策转入紧缩，直接导致了当届社民党政府的倒台。德国总统兴登堡作为坚定的保皇主义者从来并不乐得与左翼展开共和主义合作，期许一个中右翼政党能够借助军队与总统权威的支持实现对德国政府超越国会的控制。兴登堡在组建新政府时利用魏玛宪法的漏洞与缺陷，任命当时支持率仅有12%的中央党的布吕宁为新任总理，处理财政问题。而中央党内阁增加税收与失业保险征收的方案在议会中遭到了社民与德共的强烈反对。中央党遂寻求兴登堡帮助，动用魏玛宪法第48条给予总统的“紧急状态处置权”强行通过议案，社会民主党对此反应激烈，但未能对政策产生实质性影响。征税法案的推行让社民党失去了大量选票，其中部分流向德国共产党，但大部分流入了纳粹党。与此同时，柏林的政治动荡也进一步打击了投资者信心，德国经济雪上加霜。1928年德国国会选举，社民党占据121席，德共为77席，纳粹则为115，迅速跃居国会第二大党并紧逼第一大党之位。万字旗的拥趸高呼着“要自由、工作和面包”的口号，将莉莎视作祖国的救世主，时移世易，德意志已笼罩于阴影之下。\n	而对于德共来说，一九二三年起义的失败令许多工人与同志白白牺牲，给其造成了极大的损失。一部分先前对列宁派心怀不满的党员认为起义的失败应当归咎于列宁派成员的错误计划与领导，并以此为始由，对制定起义计划并亲自负责了慕尼黑总起义的伊莉雅丝菲尔一行进行了猛烈的指责与批评。在其领导下起义的失败与舆论攻势的双重打击下，德共列宁派在共产党组织的影响力大大削弱，已不再能作为德国共产党的事实领导力量。但显然比这更重要的是，被挫折敲出一道裂缝的德共从此陷入了一种渐趋扩大的内部斗争与分裂态势中。对前路的不确定及由此产生的争议使得党内每一派别都坚持自身路线于革命实践的正确性，并希望以整个德国共产党的力量对其加以落实。意见的争吵伴着行动的分裂，先锋队的力量不断被自我消耗，在此基础上的工人运动也难以继续展开，这一局面持续了两年多，直到1927年初才宣告结束。在此期间，德共取得了一些进步，而纳粹党却迎来快速崛起，已在德国社会力量对比中占据了极大优势。\n惣流·明日香·兰格雷，汉诺威生人，自小天赋异禀，12岁便受特别招生进入慕尼黑工业大学学习，两年以后便完成本科学业，前往杜伦布留学深造。之后，她回到巴伐利亚，于当地从事其精通的机械设计与制造方面的研究工作，闲暇时也对军事作战理论等其他学科涉猎颇多，在受共产主义书籍与工人运动影响颇多后，于四年之后加入社会民主党，后续转入独立社会民主党-德国共产党支系，曾参与德共于1923年在巴伐利亚慕尼黑举行的起义，其左眼在殿后掩护部队撤离时负伤。明日香跟随卢森堡、李卜克内西一系，认同社会主义民主的卢森堡主义，虽非元老，也算得一位有影响力的老党员。在德国共产党陷入内部混乱之后，她积极联络德共其他资深成员请求支持，凭借其才干与影响力逐渐取得了一部分人的拥戴，虽暂时不足以改变党内分裂的局势，但伴随着德国国内形势的急剧变化与稳定中坚的活动力量的昭彰，支持者的量变最终在1926年的伊始完成了它的质变。\n	再度团结起共产党的力量后，面对汹涌的纳粹浪潮，明日香立即提出了一个前未曾有的提案：主导对社民党和解，缔结党派同盟以谋求对抗纳粹。停止与算得上德共的仇敌党派社会民主党的敌对当然激起了许多党员的激烈反对，会议现场陷入争论。明日香对此以其一贯的锐利风格作了报告，指说纳粹如今已经成为一股不可忽视的力量，在德意志经济凋敝与混乱的现状之下，其宣传力量与自我包装只会使其实力继续快速增长。法西斯主义是十分危险的，一旦令其取得政权，其势必会在可以预见的将来将整个德国乃至世界拖入战争的死水洼。德国共产党要想取得革命胜利，就必须团结一切可以团结的力量，尽可能地寻求盟友的支持以达成自己的目的，二三年的慕尼黑起义如果不与纳粹冲锋队暂时合作，我们的革命就会更快地被消灭，而现在我们如果不与社会民主党合作，法西斯也会将我们一并全部消灭。\n在讲话的最后，明日香摘下了自己一直以来戴着的眼罩，露出了那伤痛留疤的左眼，表决现场鸦雀无声。这项决议最终得以通过。\n\n"
  GEU_his_page_03_title: "赤火升腾涤万象"
  GEU_Country_History_Page_03: "与社会民主党的联盟很快达成，毕竟已经受到不小损失且正面临纳粹紧迫威胁的、现在的国会第一大党没有理由不增添一个盟友。KPD-SPD的国会同盟的确对遏制纳粹党产生了有力作用，但步入三十年代，纳粹已经成为德国国会第一大党，凭借其如法炮制地联合其他右翼政党形成绝对多数以及德国总统兴登堡的青睐，阿道夫·莉莎最终被任命为总理，成功取得了德国政权。但德国共产党依旧是莉莎不容忽视的威胁，1933年，纳粹一手炮制了国会纵火案，以此为借口对德国共产党展开全面查禁。\n好在，如今的德共依然并未忘记十一月革命的历史教训。在与社会民主党联合展开议会斗争的同时，明日香一行也积极进行着武装革命的准备，以备不时之需。德国共产党依旧以南德意志为主要根据地，在各地发展工会，并暗中组织线人，探查守备情报、储藏武器补给，在军队中展开秘密宣传与策反工作。尤其值得一提的是，德国在引进杜伦布军用自动机械制造技术后开设了巴伐利亚自动机械制造厂，而明日香本人因其工作背景在此处颇有声望与人脉。她藉此向接受武器装备的军队进行渗透工作，成果斐然，甚至争取到了目前主要配备此种自动机械装备的一支实验性部队的支持。这支装备精良，训练有素的部队即日后的巴伐利亚红军第一自动机械军团。总而言之，在纳粹的长刀袭来之时，不论有几成胜算，共产党人已经做好了准备。	1933年3月1日，纳粹冲锋队对德国共产党展开全面清洗，德共因有事先防备未遭受太大损失。4月2日，共产党人在基尔与慕尼黑发动“四月二次起义”，动员军队支持与工人武装，修筑防御工事，战线随后陷入僵持。无人想到，“骸骨之夜”随之而来，纳粹迅速丢掉柏林，随后在汉诺威组织抵抗，但也只能且战且退。巴伐利亚的战况亦不乐观，只能依靠旧工事勉强维持战线。虽然德国各部在莉莎号召下组建了德意志民族抗魔统一战线，但面对骸骨大军依然不存胜算。《民族与人民协定法》最终签订，莉莎政府转移至奥地利，而德意志与魔导国也达成了事实上的短暂停火。	但所有人心中都知晓，停火绝不会停息魔导王的野心，既决胜负，也定生死的战争不仅必然继续，而且还要不了多久。德国共产党要想取得革命胜利，就必须团结一切可以团结的力量，尽可能地寻求盟友的支持以达成自己的目的。为此，斯巴达克派在明日香领导下号召组建第二次抗魔统一战线，并在德意志原先各部的基础上寻求更广泛的支持和国际援助。巴伐利亚的外交专员奔走世界各地，同杜伦布协商解决德意志难民问题，劝说德国诸邻协助抵抗魔导国威胁，避免其完全攻陷德意志后继续向其他国家发动战争。联合倡议取得了一些效果，但其他国家出于自身利益考量与贸然同骸骨开战的风险问题，不会在胜算没有把握的情况下就贸然加入一场进攻战争。德意志民族自己的生存依然不能缺少自己的战斗，但无论如何，共产党人已经做好了准备，并在联合的旗帜下，相信革命必将走向胜利。\n\n"


