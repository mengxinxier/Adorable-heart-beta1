 #哥本哈根
  GEU_Copenhagen_School_title_text: "§C哥本哈根学派§!"
  GEU_Copenhagen_School_leader_tititle: "§W领袖§!"
  GEU_Werner_Karl_Heisenberg: "沃纳·卡尔·海森堡"
  Niels_Henrik_David_Bohr: "尼尔斯·玻尔"
  GEU_Copenhagen_School_number_title_text: "§W其她代表人物§!"
  GEU_Paul_Dirac: "保罗·狄拉克"
  GEU_Wolfgang_Ernst_Pauli: "沃尔夫冈·泡利"
  Niels_Henrik_David_Bohr_desc: "§L1885年10月7日，玻尔生于哥本哈根，父亲克里斯丁·玻尔是哥本哈根大学的生理学教授，母亲出身于一个富有的犹太人家庭，从小受到良好的家庭教育。玻尔爱好足球，曾经和弟弟哈那德·玻尔共同参加职业足球比赛。\n\n1903年，进入哥本哈根大学数学和自然科学系，主修物理学。\n\n1907年，玻尔以有关水的表面张力的论文获得杜伦布皇家科学文学院的金质奖章，并先后于1909年和1911年分别以关于金属电子论的论文获得哥本哈根大学的科学硕士和哲学博士学位。随后去圣杯学习，先在剑桥J．J．汤姆孙主持的卡文迪许实验室，几个月后转赴曼彻斯特，参加了曼彻斯特大学以E．卢瑟福为首的科学集体，从此和卢瑟福建立了长期的密切关系。\n\n1912年，玻尔考察了金属中的电子运动，并明确意识到经典理论在阐明微观现象方面的严重缺陷，赞赏普朗克和爱因斯坦在电磁理论方面引入的量子学说。创造性地把普朗克的量子说和卢瑟福的原子核概念结合了起来。\n\n1913年初，玻尔任曼彻斯特大学物理学教师，在朋友的建议下，开始研究原子结构，通过对光谱学资料的考察，写出了《论原子构造和分子构造》的长篇论著，提出了量子不连续性，成功地解释了氢原子和类氢原子的结构和性质。提出了原子结构的玻尔模型。按照这一模型电子环绕原子核作轨道运动，外层轨道比内层轨道可以容纳更多的电子；较外层轨道的电子数决定了元素的化学性质。如果外层轨道的电子落入内层轨道，将释放出一个带固定能量的光子。\n\n1916年任哥本哈根大学物理学教授。\n\n1917年当选为杜伦布皇家科学院院士。\n\n1920年创建哥本哈根理论物理研究所并任所长，在此后的四十年她一直担任这一职务。\n\n1921年，玻尔发表了《各元素的原子结构及其物理性质和化学性质》的长篇演讲，阐述了光谱和原子结构理论的新发展，诠释了元素周期表的形成，对周期表中从氢开始的各种元素的原子结构作了说明，同时对周期表上的第72号元素的性质作了预言；\n\n1922年，第72号元素铪的发现证明了玻尔的理论，玻尔由于对于原子结构理论的贡献获得诺贝尔物理学奖。她所在的理论物理研究所也在二三十年代成为物理学研究的中心。\n\n1923年，玻尔接受圣杯曼彻斯特大学和剑桥大学名誉博士学位。\n\n1930年代中期，研究发现了许多中子诱发的核反应。玻尔提出了原子核的液滴模型，很好地解释了重核的裂变。\n\n玻尔认识到她的理论并不是一个完整的理论体系，还只是经典理论和量子理论的混合。她的目标是建立一个能够描述微观尺度的量子过程的基本力学。为此，玻尔提出了著名的“互补原理”，即宏观与微观理论，以及不同领域相似问题之间的对应关系。互补原理指出经典理论是量子理论的极限近似，而且按照互补原理指出的方向，可以由旧理论推导出新理论。这在后来量子力学的建立发展过程中得到了充分的验证。玻尔的学生海森堡在互补原理的指导下，寻求与经典力学相对应的量子力学的各种具体对应关系和对应量，由此建立了矩阵力学。互补理论在狄拉克、薛定谔发展波动力学和量子力学的过程中起到了指导作用。\n\n在对于量子力学的解释上，玻尔等人提出了哥本哈根诠释，但遭到了坚持决定论的爱因斯坦及薛定谔等人的反对。从此玻尔与爱因斯坦开始了玻尔-爱因斯坦论战，最有名的一次争论发生在第六次索尔维会议上，爱因斯坦提出了后来知名为爱因斯坦光盒的问题，以求驳倒不确定性原理。玻尔当时无言以对，但冥思一晚之后发现巧妙的进行了反驳，使得爱因斯坦只得承认不确定性原理是自洽的。\n\n1939年，玻尔任杜伦布皇家科学院院长。第二次世界大战开始，学生海森堡开始为纳粹研制原子弹，与海森堡发生了严重的争执，二人就此决裂。\n\n在知晓了海森堡真正意图后，与她冰释前嫌，并前往德国带领“新哥本哈根学派”。§!"
  GEU_Paul_Dirac_desc: "§L保罗·狄拉克的父亲查尔斯·狄拉克于1866年出生在火车之国，直到1919年才成为圣杯公民。\n\n原先，狄拉克希望研究一直以来感兴趣的相对论，然而在拉尔夫·福勒的指导下，狄拉克开始接触原子理论。福勒将原子理论中最新的概念如尼尔斯·玻尔等人的理论介绍给了狄拉克，对此狄拉克曾回忆到：\n\n“还记得我头一回看到玻尔的理论，我相当惊讶...让人惊奇的是在特定的条件下，我们居然能将牛顿定律用在原子里的电子。第一个条件是忽略电子辐射，第二则是放入量子条件。我仍记得很清楚，玻尔的理论当时给了我多大的震撼。我相信在发展量子力学上，玻尔引入的这个概念是最大的突破。”之后狄拉克也尝试着将玻尔的理论作延伸。\n\n1925年沃纳·海森堡提出了着眼于可观察的物理量的理论，当中牵涉到矩阵相乘的不可交换性。狄拉克起初对此并不特别欣赏，然而约莫两个星期之后，她意识到当中的不可交换性带有重要的意义，并且发现了经典力学中泊松括号与海森堡提出的矩阵力学规则的相似之处。基于这项发现，她得出更明确的量子化规则（即正则量子化）。这份名为《量子力学》的论文发表于1926年，狄拉克也这项工作获得博士学位。\n\n同时埃尔温·薛定谔以物质波的波方程提出了自己的量子理论。狄拉克很快地发现到海森堡与薛定谔两人的理论是彼此互补的，并开始研究起薛定谔的波动力学。\n\n1926年9月，在福勒的建议之下，狄拉克前往位于哥本哈根的尼尔斯·玻尔研究所作了一段时间的研究。在哥本哈根的这段期间，狄拉克持续量子力学的研究，发展出了涵盖波动力学与矩阵力学的广义理论。这个方法与经典哈密顿力学理正则变换相类似，允许使用不同组的变量基底。此外，为了处理连续的变量，狄拉克引入了新的数学工具—狄拉克δ函数。\n\n狄拉克也开始研究辐射理论。在她的文章“吸收和放出辐射的量子理论”中，她运用二次量子化的技巧将波函数量子化，进一步将光子辐射与玻色-爱因斯坦统计连结起来。在这个方法中，粒子集合的量子态是以其粒子在各能态中的分布来表示，并以粒子的创造与消灭来对量子态作改变。狄拉克展示了两种方法是等价的，将电磁场以光子处理或将场作量子化。事实上，这个工作引发了新的物理课题—量子场论，而二次量子化则成为后来量子电动力学的基础。\n\n1927年2月狄拉克来到哥廷根，在此她待了几个月并结识了赫尔曼·外尔、马克斯·玻恩、罗伯特·奥本海默等人。\n\n二次大战开战之后，由于缺乏足够的教职人员，狄拉克在教学上的负担加重。另外，她还必须指导许多研究生。在之前，狄拉克一向试图避免这类的责任，而更倾向独自一人作研究。 其中的例外是在1930到1931年接手指导了福勒的学生钱德拉塞卡，以及1935到1936年因为马克斯·玻恩离开剑桥去了爱丁堡而收了两个原先玻恩指导的学生。\n\n在海森堡邀请她来到新生的德国重建“哥本哈根学派”时，她义无反顾地到来了。§!"
  GEU_Wolfgang_Ernst_Pauli_desc: "§L1900年4月25日生于奥地利维也纳一位医学博士的家庭里，从童年时代就受到科学的熏陶，在中学时就自修物理学。\n\n1918年中学毕业后，泡利带着父亲的介绍信，到慕尼黑大学访问著名物理学家索末菲,要求不上大学而直接做索末菲的研究生，索末菲当时没有拒绝，却难免不放心，但不久就发现泡利的才华，于是泡利就成为慕尼黑大学最年轻的研究生。\n\n1918年，18岁的泡利初露锋芒，她发表了第一篇论文，是关于引力场中能量分量的问题。\n\n1919年，泡利在两篇论文中指出韦耳引力理论的一个错误,并以批判的角度评论韦耳的理论。其立论之明确，思考之成熟，令人很难相信这出自一个不满20岁的青年之手。\n\n1921年，泡利以一篇氢分子模型的论文获得博士学位。同年，她为德国的《数学科学百科全书》写了一篇长达237页的关于狭义和广义相对论的词条，该文到今天仍然是该领域的经典文献之一，爱因斯坦曾经评价说：“任何该领域的专家都不会相信，该文出自一个仅21岁的青年人之手，作者在文中显示出来的对这个领域的理解力、熟练的数学推导能力、对物理深刻的洞察力、使问题明晰的能力、系统的表述、对语言的把握、对该问题的完整处理、和对其评价，使任何一个人都会感到羡慕。”\n\n1922年，泡利在哥廷根大学任玻恩的助教，和玻恩就天体摄动理论在原子物理中的运用联名发表论文。玻恩邀请杜伦布著名物理学家尼尔斯.玻尔到格丁根讲学，在谈论中，玻尔了解到泡利的才华，和她广泛交谈，从此开始了她们之间的长期合作。当年秋，泡利就到了哥本哈根大学理论物理研究所从事研究工作。在哥本哈根，泡利先是与克拉默斯共同研究了谱带理论，然后专注于反常的塞曼效应，泡利根据朗德的研究成果，提出了朗德因子。\n\n1923—1928年，泡利在汉堡大学任讲师。\n\n1925年1月，泡利提出了她一生中发现的最重要的原理——泡利不相容原理，为原子物理的发展奠定了重要基础。\n\n1928年到瑞士苏黎世的联邦工业大学任理论物理学教授。\n\n1935年，为躲避法西斯，移居到圣杯。\n\n在海森堡邀请她来到新生的德国重建“哥本哈根学派”时，她义无反顾地到来了。§!"

