italia.14.d:0 "最近惠惠在阿库西斯教团中任职,为自由与平等的事业做了很多，她们向我们发出了邀请，希望全体红魔族团结起来，建设更美好的明天。"
italia.14.a:0 "作为好朋友，当然可以"
italia.14.b:0 "抱歉，我们要保持绝对的中立"
italia.15.t:0 "$news_event_background$信仰大革命"
italia.15.d:0 "近日，阿库娅发动一场名为“信仰大革命”的整风运动，希望巩固自己在亚平宁半岛北方的统治，不同学校的学生们组建成一个又一个信仰肃反小组，在街上，工厂中，农田间传播阿库西斯教并对异教徒进行惩罚。"
italia.15.a:0 "奇怪的家伙们"
italia.15.b:0 "我们在做一件伟大的事业"
