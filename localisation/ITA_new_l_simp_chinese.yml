saixili_desc:0 "§L喜欢萝莉与正太。兴趣为拉人入阿库西斯教、跑去厄里斯教捣乱、捕获小萝莉与找到帅气的型男包养自己。喜欢的食物是脂粉史莱姆。\n 曾在不知情的情况下强迫厄里斯女神帮忙劝诱他人入教以及试图拉拢爱丽丝公主与库雷娅千金加入教团。\n说话时的用字遣词总是非常糟糕，非常容易使人产生误解。和惠惠关系很好。在阿库娅被和真带到意呆莉时其神谕（借我点钱）被阿库西斯教团教检测到，塞西莉为了追寻惠惠而自愿作为代表前往神谕发出地点的阿克塞尔。\n在第三次圣杯战争中担任临时外交部长兼经济部长，为意呆莉的和平与稳定做出了巨大贡献。\n§!\n §C本人对阿库娅女神绝对忠诚，但是心中的第一位还是自己。§!\n"
saixili_desc1:0 "§Y塞西莉§!\n@ITA§Y[ITA.Getname]§!的§C司祭§!\n§R惠惠盗贼团成员§!"
saixili_desc2:0 "§Y塞西莉§!\n@ITA§Y[ITA.Getname]§!的§C司祭§!\n§R惠惠盗贼团成员§!"
