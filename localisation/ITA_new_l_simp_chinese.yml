italia.13.t:0 "杯酒释教权"
italia.13.d:0 "一日，阿库娅把塞西莉叫道自己房间\n阿库娅：“塞西莉啊，今天送你一瓶上等红酒，从幻想乡买的。”\n塞西莉：“女神殿下，我最近也没做啥特别的事吧，还是您中彩票了？”\n阿库娅：“想当年，要不是因为你，谁能想到整个意呆莉会如此繁荣呢。”\n塞西莉：“那是应该的，只要是为了您，我什么都愿意。”\n两人一杯酒下肚，放开了姿态\n阿库娅：“现在呢，我看咱们教堂还差个教皇的人选，咱认为你可以就任。”\n塞西莉：“可是工作”\n阿库娅：“别担心工作，你这些日子里为了教团与国家鞠躬尽瘁，每一位教徒都看在了眼里，你都已把道路铺好，害怕后人走错路嘛，就放心去享受吧。”"
italia.13.a:0 "这可是您说的。"
italia.13.b:0 "“抱歉，我很满意我现在的生活”"
italia.20.t:0 "来自阿尔坎雷提亚的神谕"
italia.20.d:0 "阿库娅要求我们立即撤除维新政府，宣布撒丁岛属于阿库西斯教团的正式领土，时限只有仅仅三天！"
italia.20.a:0 "听从伟大的水之女神的安排"
italia.20.b:0 "得寸进尺是吧"
