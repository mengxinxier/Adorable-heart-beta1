nanahira_festival_desc:0 "近日，我们在阿尔坎雷提亚街头抓捕了一位正在性骚扰一位昏迷在街头的女性的犯罪嫌疑人，自称平田七海，是穿越者，但穿越者管理协会的档案中查无此人，她也自称并未受女神阿库娅引导，此事必有蹊跷，为了安全，我们已将她软禁在教会"
