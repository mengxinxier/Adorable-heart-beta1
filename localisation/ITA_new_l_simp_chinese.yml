ITA_GATHERING_STORM_DESC:0 "自从意大利分为四块行政区后，阿库西斯教团步入了一个崭新的辉煌纪元。同时也成为了对抗黑恶势力的主力，如今它的军队正致力于将阿库西斯教向解放区拓展，可能对广大不死族来说这是一种刑罚，不过对于更多的人类来说这是好事。\n\n可是阿库娅女神的目标并不局限于扫黑除恶，整个意大利地区的分裂伴随着外国势力的入侵，过去的老朋友莉莎已经逃亡，而她会不会是下一个？\n\n她必须行动起来净化整片地中海，让阿库西斯教成为真正的主流宗教。\n————或被其湮没\n"
