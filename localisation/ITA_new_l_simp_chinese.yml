italia.19.t:0 "$news_event_background$亚平宁音爆"
italia.19.d:0 "近日，全球数十位科学家都聚集在阿尔坎雷提亚近郊，站在草坪上看着面前的这架使用了特殊材料制作成的螺旋桨机，螺旋桨被设计成特殊的曲面结构，机尾有一个小型的火箭助推器，外型设计值得被称作空气动力学的艺术品\n飞行员穿上特制的衣服后等上了飞机，只用了二十秒钟便飞出了跑道，起飞成功了！\n飞机将以较低的角度一直飞到完全失速，然后靠重力大角度向下俯冲来达到最大速度\n所有人都注视着天空中的黑点，14000m开始减速了，飞行员启用了火箭助推，最后在17000m完全失速，只见飞机如同流星般向地面冲来，飞机前端已经看得到火星，大概6000m时，观测员观测到螺旋桨其实早已断掉，不过在于这精妙的设计，并没有影响什么，5000m，机翼整齐的断掉了，此时飞机彻底变为了一颗火箭，2000m，所有人欢呼起来：飞机前端出现了一层圆锥形的云层\n飞行员连忙弹射跳伞，最后在众人帮助下在一片森林中找到，观测员预估飞机落地最大速度是1300km/h，这象征这亚平宁人民第一次走进了超音速时代，不过也提出了新的问题：要是全部用喷气动力，会不会达到更大的速度。"
italia.19.a:0 "科学的一大进步"
italia.19.b:0 "你在质疑阿库娅的实力？"
italia.21.t:0 "意呆莉成功设计出天鹰级航母"
italia.21.d:0 "虽然未曾有所疏忽，意呆莉相对其他列强较为薄弱的经济和科研实力还是大大制约了该国超级战舰的研发，但是意呆莉海军并不想在这场研究竞赛中落后，阿库娅至高女神也势必更不希望如此，他们遂不顾意呆莉本身条件的匮乏，强行开始了航母超级战舰的研发进程。昨天中午的发布会上，意呆莉海军部公布了意呆莉新一艘超级战舰——天鹰号航空母舰研发完成的消息。介绍称，天鹰号将会拥有世界上最大的单舰飞机搭载数量，代价则是牺牲一部分的装甲防护能力。有意思的是，发布会上的海军部，不同于以往公布各类消息时的自信满满，此时的她们似乎比原本的模样还要收敛得多。"
italia.21.a:0 "阿库娅女神选中的雄鹰征服一切！"
italia.21.b:0 "只是个漂亮的壳子罢了"
italia.22.t:0 "黑色星期二波及意呆莉！"
italia.22.d:0 "随着大萧条的席卷多国，意呆莉也受到了波及。据最新数据显示，目前有多半企业已经停止运营，数十万工人失去工作或者收入不稳定。意呆莉是一个多元化的国家，经济上也有很大差异。由于分散的个体经济，这次经济危机对意大利影响极大。对于那些处于下游位置的经济体来说，这次危机会带来一些重大挑战，此外，经济危机导致许多政府官员辞职与其他公共政策变动。面对这种情况，经济部长塞西莉提出，各国必须加强沟通与合作，共同应对大萧条造成的各种后果。经济危机对意呆莉影响非常大，特别是在食品和住房方面。由于经济形势低迷，很多人面临着失业的压力。尽管政府为应对危机做出了努力，但情况依然不容乐观。今日，阿库娅来到讲台前发表通知，同时打开了国库，宣布：今日开始实行配给制，同时，只要成为合格的阿库西斯教徒，就能领取到免费的额外补助。这惹怒了部分厄里斯教徒，同时也有不少人选择加入了阿库西斯教"
italia.22.a:0 "女神会创造奇迹"
