nanahira_festival.1.d:0 "塞西莉泡了杯牛奶咖啡给她，她才喝一口就露出了很难看的表情\n\n“虽然很不好意思，这个咖啡……味道真的很微妙呢”\n\n杰斯塔祭司不相信，拿来喝了一口（虽然事后他说只是为了喝美少女喝过的咖啡），也皱起了眉头"
nanahira_festival.1.a:0 "“是谁把琼脂史莱姆加里面的！”"
nanahira_festival.2.t:0 "意外发展"
nanahira_festival.2.d:0 "在教会众人慎重的考虑之后，我们把厄里斯教会的金平糖给借了过来，送给了她，她看到金平糖终于改变了之前小学生犯错一般的表情。\n“你们怎么知道我喜欢这个的。”\n\n看来我们猜对了。"
nanahira_festival.2.a:0 "是时候问点我们需要的了"
nanahira_festival.3.t:0 "调查报告"
nanahira_festival.3.d:0 "以下为笔录：\n塞西莉：请问你能自我介绍一下吗？\n神秘少女A：我是平田七海，艺名七平。我啊，总是保守又矜持，是家里蹲但不是肥宅，有交流障碍却又有点粘人，是千年一遇的高极品（自称）。\n前世作为电波系萌音（意思为很可爱的很少见的）歌手，在某网站（约等于一种幻想中的城市）具有“北萝莉”的称号。\n塞西莉：你可以试着唱一首吗？\n神秘少女A：对不起做不到，我需要一位叫做山茶花（Camelia）的男性与我合作才能歌唱\n塞西莉：这位山茶花是？\n神秘少女A：一位很聪明的人呢"
