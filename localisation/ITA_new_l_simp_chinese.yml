ITA_loca_his_t_01:0 "文艺复兴的余光"
ITA_history_page_01:0 "\n\n\n\n\n\n几百年前，§Y德意志民族神圣罗马帝国§!因为衰落和内斗，无暇顾及繁荣的§G北意呆莉城邦§!，这些自治城市共和国飞速发展，愈发的欣欣向荣,并产生了§P文艺复兴运动§!。\n\n就在§G北意呆莉各城邦§!正在沉醉于文艺复兴的美好生活中时，一直觊觎§G意呆莉地区§!的§Y神罗§!结束了动乱，§Y奥地利哈布斯堡家族§!登上帝国的皇位，凭借一系列的政治联姻和军事手段，§G北意呆莉地区§!再次以共主联邦的形势统一在了哈布斯堡家族的统治之下。\n\n就在§Y哈布斯堡王朝§!走向鼎盛期的同时，§R幻想乡§!的民族意识开始觉醒，又在双元君主制的帮助下，开始强大了起来，与§Y哈布斯堡家族§!争夺欧洲霸主的地位。\n\n而繁荣富庶的§G意呆莉§!就成为了争霸的焦点，因此双方长达六十年的§Y“哈布斯堡-幻想乡争霸战争”§!也被称之为§Y“意呆莉战争”§!。最终，§C北意呆莉地区§!在名义上归属了§Y哈布斯堡家族§!的统治，§Y南意呆莉地区§!在幻想乡统治时期，落入了§Y贝尔泽古家族§!的手中。\n\n在此期间，许多居住在意呆莉的学者和艺术家们因为长期的局势动荡，纷纷移民他处，§P文艺复兴运动§!也因此传播到了欧洲各国，而§G意呆莉地区§!的§P文艺复兴§!却走向了衰落。\n\n但对于§G意呆莉§!来说，比起§P文艺复兴运动§!衰落更可怕的事情是商业航线的改道。因为在这一期间，新航路的开辟让大西洋沿岸的国家成为了新的商路起点，曾经垄断地中海贸易的§G意呆莉各城邦§!逐渐走向了衰落。"
ITA_loca_his_t_02:0 "唤醒意志"
ITA_history_page_02:0 "\n\n\n到了公元1789年，大革命爆发，妖怪的国王被革命群众送上了断头台，引起了欧洲其他君主国家的担忧，以§Y哈布斯堡家族§!和§Y贝尔泽古家族§!为首的各君主国共同组成了同盟，开始武装干涉革命。\n\n§C北意呆莉§!在名义上处于§Y奥地利哈布斯堡家族§!的统治，而§Y南意呆莉§!的§Y贝尔泽古王国§!又是§Y贝尔泽古家族§!的世袭地。因此，整个§G意呆莉§!自然而然地也卷入到这场战争之中,最后§Y贝尔泽古家族§!被赶出§G意呆莉§!。\n\n§R幻想乡人§!虽然离开了，但大革命提倡的§C自由、平等、博爱§!的核心思想传播到了欧洲各国，§G意呆莉地区§!也深受影响，民族主义随之开始觉醒，一些先进的意呆莉人开始提出统一的口号。\n\n并且随着工业革命的开始，邦国林立的意呆莉在关税上和货币上不统一，严重阻碍了商品的流通，“统一意呆莉”的呼声越来越高。\n\n而实现这一目标，最首要的障碍就是在名义上统治着整个§C北意呆莉§!的§Y奥地利哈布斯堡家族§!，只有先让各城邦从§Y哈布斯堡§!统治下独立出来后，才能有机会实现§G意呆莉的统一§!。\n\n1815年，一位§R幻想乡§!贵族带着二百位骑士，来到了§Y阿克塞尔§!街头，占领了城堡，经过两次统一战争，成功统一了南方，自称是来自§G意呆莉§!的§Y贝尔泽古家族§!，并且强调与§R幻想乡§!那个§Y贝尔泽古家族§!没有任何关系，接下来的敌人只有北边的§Y哈布斯堡家族§!了。\n\n这位贵族游走于欧洲各地获取支援，最后于1840年联合§R幻想乡§!与§O撒丁王国§!向奥地利宣战。\n\n尽管幻、撒联军连战连胜，但是§R幻想乡人§!却被战争伤亡的数字所触动，更是因为§R幻想乡的贝尔泽古家族§!不想看到一个统一的§G意呆莉§!出现，自己失去了正统性。于是在战争进行到一半时，决意要和奥地利谈判停止战争。\n\n最终，§O撒丁王国§!没能将§Y奥地利§!的势力彻底逐出意呆莉地区，只是吞并了意呆莉中部和北部的帕尔马和托斯卡纳等城邦，拿下了阿尔坎雷提亚，而意呆莉东北部的威尼斯地区仍然处于§Y奥地利§!的统治之下。\n\n不过这次战争还是把§G意呆莉地区§!的政权数量降低到了四个：§C阿库西斯特区§!，§O撒丁王国§!、§Y贝尔泽古王国§!和§Y奥地利§!统治的威尼斯地区。\n\n虽然§O撒丁王国§!在§R幻想乡§!的帮助下，基本统一了意呆莉北部，但是代价就是割让原本属于§O撒丁王国§!的尼斯地区给§R幻想乡§!。\n\n这让以意呆莉人自居的尼斯人很是愤怒，§O撒丁王国§!的一位少将指挥官§Y朱塞佩·加里波第§!就是一名尼斯人，他因为此事愤然辞职，准备回家结婚过退隐生活。\n\n结果没想到，婚礼刚结束，新娘告诉§Y加里波第§!自己已经怀了别人的孩子。这让以荣耀至上的§Y加里波第§!无法接受，随即离家出走。\n\n就在§Y加里波第§!四处流浪，无处落脚时，§Y贝尔泽古王国§!爆发了人民起义。作为一个重视荣耀，骨子里又渴望意呆莉统一的民族主义者，§Y加里波第§!把§Y贝尔泽古起义§!视为意呆莉统一的契机。\n\n于是他凭借自己的个人威望，招募了一千多志愿者号称“千人团”，出征西西里。又因为“千人团”的成员都穿着红色制服，所以也被称为§R“红衫军”§!。\n\n§Y加里波第§!率领自己招募的这一千多人志愿军在登陆西西里后，就受到了人民的热烈欢迎，最后打败了§Y贝尔泽古国王§!的军队，占领了意呆莉南部地区。\n\n§Y加里波第§!虽然控制了半个意呆莉，但是他并没有自己登基称王，而是为了意呆莉的统一大业，自愿宣誓效忠§O撒丁国王§!埃马努埃尔二世，将所占地区全部并入§O撒丁王国§!的版图。\n\n于是，在§Y加富尔§!和§Y加里波第§!两人的帮助下，1861年3月，撒丁王国改称§G意呆莉王国§!，定都§Y阿克塞尔§!。至此，除了§Y奥地利§!控制下的威尼斯地区，意呆莉完成了初步统一。\n\n到了1866年，§R普法战争§!爆发，意呆莉作为盟友，对§Y奥地利§!宣战。\n\n尽管在这场战争中，§G意呆莉§!损失惨重，根本没有帮上什么忙。但是在战后，§Y俾斯麦§!还是按照事前约定，帮助§G意呆莉§!从§Y奥地利§!手中取得了威尼斯地区。\n\n1870年，见§C阿尔坎雷提亚§!里驻扎的敌国军队时时威胁着后线，他写信给§C阿库西斯教团祭司§!，希望祭司能允许§G意呆莉军队§!进入§C阿尔坎雷提亚城§!保护§C阿库西斯教团§!，但是祭司段然拒绝了这个要求，并放言称：绝对不会让§Y厄里斯教徒§!的军队进入§C阿尔坎雷提亚城§!。\n\n得知拒绝的消息后，§G意呆莉§!军队开始越过两国边境，缓慢向§C阿尔坎雷提亚城§!缓慢推进。\n\n最终，经过了三个小时的“激烈战斗”，§G意呆莉§!阵亡92人，§C阿库西斯教区§!阵亡3人，§G意呆莉军队§!轰开了§C阿尔坎雷提亚§!城墙，教团宣布投降。\n\n原本§G意呆莉政府§!打算将§C阿尔坎雷提亚§!台伯河以西的广大地区划给§C阿库西斯教团§!作为领地，但是在气头上的祭司拒绝了这个提议，并带领着教廷枢机团呆在§C阿尔坎雷提亚大圣堂§!大殿不出来，还自称是“囚徒”。\n\n收复§C阿尔坎雷提亚§!的第二年，也就是1871年1月，§G意呆莉王国§!首都从§Y阿克塞尔§!迁到§C阿尔坎雷提亚§!，为了怀念曾经伟大的国家，改名为§Y萝马§!，§G意呆莉§!完成了最后的统一。\n\n"
ITA_loca_his_t_03:0 "大战的游走者"
ITA_history_page_03:0 "\n\n\n到了20世纪初，在欧洲逐渐形成了以§L德意志帝国§!为一方，§C幻想乡和俄国§!为一方的两大军事同盟。\n\n而§G意呆莉§!一方面贪图§L中央同萌§!在亚得里亚海东岸的领地，另一方面又对当年割让给§R幻想乡§!的尼斯地区念念不忘，这就导致§G意呆莉§!夹在两大集团之间首鼠两端。\n\n虽然在战前和§L德意志帝国§!签署了战争同盟条约，但是在§R伟大战争§!爆发之后，§G意呆莉§!得到了§C协约国§!的各种许诺，最终退出了§L中央同萌§!，并以§C协约国盟友§!的身份加入到战争中。\n\n由于§G意呆莉§!的国力远不如各大列强，所以尽管意呆莉在战争中付出了60万人伤亡的惨烈代价，却因为一场突然的水灾提前离开战争而没有得到任何回报。\n\n这场水灾对整个§G意呆莉§!的破坏是极其巨大的，古都§Y阿克塞尔§!被毁，国王逃往铁路国，刚好在人间被勇者§L佐藤和真§!拉着打败魔王的§C阿库娅§!被选为了临时领导人，§C阿库娅§!一边运用自己的能力，一边积极发动自己的教徒进行救灾，深受人民喜爱，并在1921年救灾成功。\n\n国王听闻，也连忙从铁路国乘火车归来，但火车因不明原因脱轨身亡，全国大乱，同时，§Y贝尔泽古家族§!的人来到了§Y那不勒斯§!，宣布成立§Y贝尔泽古王国§!，可新国王也很快被刺杀身亡，§L爱丽丝王女§!即位，与摄政党共同执政。\n\n在阿库娅女神攻破魔王城之后，勇者小队解散，阿库娅回到大圣堂坐镇享受。\n\n1925年，§Y萝马§!出现了一起震惊全国的刺杀案，发现了一位刺客试图刺杀§L爱丽丝女王§!，结果被女王反杀，经过调查，她是§C阿库西斯教团§!的一位传教士，并且发现刺杀§G意呆莉王国§!与§Y前国王§!的人都是她，尽管§C阿库西斯教团§!极力撇清关系，但是§L爱丽丝§!还是与§C阿库娅§!进行了密谈，虽说是密谈，但在场人数超过十人，连已经退隐的§L勇者佐藤和真§!也来到现场。几天后，最终签订了§R《亚平宁条约》§!，以§Y安齐奥-安科纳§!为界，北边归§C阿库西斯教团§!所有，南边归§Y贝尔泽古家族§!所有，§L魔王城§!所在的§Y撒丁岛§!归§C阿库西斯教团§!进行监督与改造，西西里岛归还于当地的§R红魔族§!，两国共同进行协助与监督，两国仅在政治上保持分离，在其余任何方面均需以一国人民对待。次年，萝马改名阿尔坎雷提亚。自此，§G意呆莉§!又陷入了分裂。"
