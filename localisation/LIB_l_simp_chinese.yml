#海军
  LIB_armed_Gensokyo_Navy: "幻想乡海军"
  LIB_armed_Gensokyo_Navy_desc: "每一个大国都应该重视自己的海权，我们不能让敌人在海上扬威耀武。现在海军部通过抗议拿到了一大批经费，希望可以见到一只敢打敢战的幻想乡海军。"
  LIB_armed_Atlantic_Navy: "大西洋海军"
  LIB_armed_Atlantic_Navy_desc: "大西洋是我们和圣杯之间的天然屏障，然而圣杯那强大的海军导致大西洋一直被他们所盘踞，现在，我们要在大西洋发出幻想乡的声音，告诉那些宵小，幻想乡从不畏惧在任何环境和敌人作战！"
  LIB_armed_Emphasis_on_ocean_voyages: "重视远洋航行"
  LIB_armed_Emphasis_on_ocean_voyages_desc: "我们在海军改革当中的目光必须长远，随着幻想乡实力的增强，我们的海军不可能永远在这一片大洋航行，整个世界的海洋都将出现她们的痕迹，从现在开始我们应当重视远洋航行。"
  LIB_armed_Mediterranean_Navy: "地中海海军"
  LIB_armed_Mediterranean_Navy_desc: "地中海关系到我们与殖民地之间的往来，同时，封锁了地中海我们就相当于抓住了南欧国家的命脉。为此，组建一直强大的地中海海军刻不容缓！"
  LIB_armed_Attach_importance_to_offshore_operations: "重视近海作战"
  LIB_armed_Attach_importance_to_offshore_operations_desc: "我们的地中海海军令沿岸国家如鲠在喉，特别是意呆莉，她们不止一次威胁我们撤回地中海海军，但是，敌人所畏惧的，我们必须坚持，加强海军的近海作战能力，说不定某一天，我们可以用上。"
  LIB_armed_Naval_Officer_Academy: "海军军官学院"
  LIB_armed_Naval_Officer_Academy_desc: "在精良的军械也需要精英的人才操控，我们的海军部队已经成型，现在缺少高素质的海军军官来加以指挥。所以很有必要设立独立的海军军官学院来加强海军素质。"
  LIB_armed_New_Tactics_Research: "新式战术研究"
  LIB_armed_New_Tactics_Research_desc: "我们的海军军备已经更新，原本的战术已经不适合现在的海军，我们迫切需要新式战术给海军增加战斗能力"
  LIB_armed_Naval_aviation: "海军航空兵"
  LIB_armed_Naval_aviation_desc: "海军目前仍保留着一部分战争时期航母，虽然它们的船体已经过时了，但航母背后的战术意义我们不能不重视，为了获得战斗力更强的航母舰队，现在我们就得开始相关方面的训练，飞行员们也得从空军独立出来，另设一只海军航空兵。"
  LIB_armed_Aircraft_carrier_research: "航母研究"
  LIB_armed_Aircraft_carrier_research_desc: "航母的存在极大的改变了海战的方式，有人预测未来必定是航母的天下，当然，现在的我们不必在意未来的事情，但根据可靠情报，世界各强国都在进行的航母研究，幻想乡自然不能落后。"
  LIB_armed_Take_advantage_of_maneuverability: "发挥机动优势"
  LIB_armed_Take_advantage_of_maneuverability_desc: "现在的主流船体都是几万吨的大家伙，速度都快不了，但要是我们对船体进行改造，大幅提升其速度，说不定能做到对敌先攻优势。"
  LIB_armed_Light_ship_research: "轻型舰船研究"
  LIB_armed_Light_ship_research_desc: "一场博弈当中，既要在意王，也要在意兵。我们的大型军舰没有其他小型军舰的陪同，那就是一个缓慢的靶子！因此，我们有必要对自己的那些轻型舰艇进行换代升级。"
  LIB_armed_Submarine_clusters: "潜艇集群"
  LIB_armed_Submarine_clusters_desc: "水下恶狼的威力在于能出其不意的给敌人致命一击，如果多艘潜艇集结攻击，那就像狼群一样，没人知道结果如何，但我们可以先试一试。"
  LIB_armed_Submarine_research: "潜艇研究"
  LIB_armed_Submarine_research_desc: "潜艇集群战术大获成功，海军部决定对潜艇研究倾斜资源，她们希望新式潜艇能取得更大的战果！"
  LIB_armed_Heavy_firepower_superiority: "重型火力优势"
  LIB_armed_Heavy_firepower_superiority_desc: "唯有巨炮的轰鸣才能毁灭敌人的进攻，战列舰的时代并没有结束，那巨大的舰炮就是对敌人最大的蔑视，没有任何装甲能挡住战列舰的一炮，让我们的敌人，活在舰炮的恐惧当中吧。"
  LIB_armed_Heavy_Ship_Research: "重型舰船研究"
  LIB_armed_Heavy_Ship_Research_desc: "这就是海军的钢铁巨兽，海军部相信，当我们拥有大量的战列舰，海洋以后都会是我们的天下，为此，让我们集中资源，创造世界上最强的钢铁巨兽吧！"
 #空军
  LIB_armed_Gensokyo_Air: "幻想乡空军"
  LIB_armed_Gensokyo_Air_desc: "航空器的进步，让制空权变得越来越重要，如果我们不希望有一天吃着火锅唱着歌，突然被炸弹砸脸上的话，那么就想个办法让我们的空军拥有更强的实力。"
  LIB_armed_Absorb_Tengu_combat_experience: "吸纳天狗作战经验"
  LIB_armed_Absorb_Tengu_combat_experience_desc: "天狗一族凭借那双翅膀在天上和敌人战斗了几百年，毫无疑问，她们的对空作战经验比我们丰富多了，我们只需要付出一点小小的代价，就能她们一直以来所有的空战经验，这是一笔划算的买卖。"
  LIB_armed_Invest_in_Aero_Club: "投资航空俱乐部"
  LIB_armed_Invest_in_Aero_Club_desc: "航空器都是需要有人驾驶的，这和陆地上不一样，它需要更高素质的驾驶员，我们必须先让人民爱上航空，才能从中发现更多的人才，投资航空俱乐部是个不错的主意，毕竟空军部抢下的经费不花白不花。"
  LIB_armed_Invest_in_Air_Force_research: "投资空军研究"
  LIB_armed_Invest_in_Air_Force_research_desc: "武器换代的速度比我们想象中的还要快，这场军备竞赛，一旦慢下来就是死亡。与其让那些将领把军费拿去浪漫，不如直接让军部把经费打给航空器研究所，毕竟，这是为了将来我们的天空上不会有敌人的飞行器。"
  LIB_armed_Air_supremacy_seized: "制空权夺取"
  LIB_armed_Air_supremacy_seized_desc: "夺取制空，是空军建立的目的，如果一支空军连夺取制空都做不到，证明她们是一支无能的军队。国家和人民不需要无能的军队！"
  LIB_armed_Auxiliary_ground_operations: "辅助地面作战"
  LIB_armed_Auxiliary_ground_operations_desc: "空军的看家本领，应当有帮助地面的大头兵前进，地面才是决定一场战役胜负的关键，如果我们根本不能阻挡敌人，就是再大的空中优势，也只能迟缓敌人攻势。就当为了自己，帮陆军兄弟稳住战线吧。"
  LIB_armed_Three_dimensional_combat: "立体作战"
  LIB_armed_Three_dimensional_combat_desc: "如今，良好的兵员素质，让空地一体化作战成为现实，战争就是个兑子游戏，你的筹码越多，赢得希望就越大。一场战斗，有空军支援往往能省很多时间，立体作战的优越性尽显无疑。"
  LIB_armed_Aerial_competition: "空中角逐"
  LIB_armed_Aerial_competition_desc: "我们不要求空军能给地面多大的帮助，我们只希望在敌人飞机在我方阵地上起舞的时候，自己的空军能出现并狠狠的教训他们一顿，最好一天连续不断地出现。"
  LIB_armed_Defend_airspace: "保卫领空"
  LIB_armed_Defend_airspace_desc: "如果连自己的国土的领空都不能保护，那么空军的存在就是一张白纸，一触即破。为了幻想乡的人民不会惧怕蓝天，保卫我们的领空！"
  LIB_armed_Destroy_living_forces: "消灭有生力量"
  LIB_armed_Destroy_living_forces_desc: "飞机可以很快生产出来，但飞行员不能。如果我们能消灭绝大多数飞行员的话，敌人就是拥有一万架飞机，也只能趴窝。只要我们找到他们的空军基地，就能达成这一目的，哪怕会造成我们自己的区域防空能力削弱，但这是必要的牺牲！"
  LIB_armed_Industrial_strike_capabilities: "工业打击能力"
  LIB_armed_Industrial_strike_capabilities_desc: "打仗打的就是后勤，只要我们摧毁了他们的工业生产能力，就能让前线的敌人武器变成烧火棍，我们的目的，就是让敌人的战争机器，卡住齿轮，哪怕一天，也能为我们争取一定的优势。"
  LIB_armed_Massive_bombing: "大规模轰炸"
  LIB_armed_Massive_bombing_desc: "这场战争已经没有平民可言！大规模轰炸或许会误伤一部分平民，但也能让敌人的后勤能力停摆。一切都是为了最终的胜利！"
  LIB_armed_Logistical_sabotage: "后勤破坏"
  LIB_armed_Logistical_sabotage_desc: "空军应该加大轰炸规模、轰炸时间，彻底摧毁敌人的后勤能力，我们要让敌人的部队一个罐头也吃不上！饿着肚子的敌人根本不是我们的对手。"

