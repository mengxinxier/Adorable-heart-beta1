#人物
 FRA_Ran_Diplomacy_desc: "§Y八云蓝§!\n@LIB§Y[LIB.GetLeader]§!的§C式神§!\n\n§Y数字的魔术师§!\n  - 工厂产出：§G+10.00%§!"
 FRA_Ran_desc_1: "§Y八云蓝§!\n§Y数字的魔术师§!\n  - 工厂产出：§G+10.00%§!"

 FRA_Doremy_Sweet_desc: "爱做白日梦的妖怪。栖息在梦境。一切生物所做的梦其实在根本都是相互联系的。在梦中前往不曾知晓的地点、遇到不曾相识的人、发现不为所知的BUG都是因为这个原因。她能够消灭、创造、替换这些梦境。只要擅于利用梦境世界，就可以前往任何地方、成为任何人物。她为了不让发现了这个事实的人破坏秩序，而不断地监视着。这次她受探女的嘱咐，在梦中再现了月之都。她将想要前往月之都的人送到梦都，隐蔽了真正的月之都的存在。然而，这个计划对她来说只是烦扰，她并不是很想参加。而且已经过了大半年了，也看不到什么动向。月之民厌恶人类的污秽。"
 FRA_Doremy_Sweet_Diplomacy_desc: "§Y哆来咪·苏伊特§!\n@LIB§Y[FROM.Getname]§!的§C总理§!\n\n§Y食梦、造梦程度的能力§!\n  - 生活消费品系数：§Y-10.00%§!\n  - 晋升花费：§G-25.00%§!"
 FRA_Doremy_Sweet_desc_1: "§Y哆来咪·苏伊特§!\n§Y食梦、造梦程度的能力§!\n  - 生活消费品系数：§Y-10.00%§!\n  - 晋升花费：§G-25.00%§!"

 FRA_Nishida_Satono_desc: "她几乎丧失了仍是人类时的记忆，现在只会为了摩多罗隐岐奈而行动和狂喜乱舞。里乃有着一头棕色长发，鬓发及腰，脑后头发则齐肩。头戴帽尖朝左的风折乌帽。她有着紫色的眼瞳。她身穿洋红色短袖连衣裙，脖子戴着类似围嘴的白色布料，腰带和下身的围裙为白色，围嘴、腰带、围裙有黄色褶子。袖口和领子为黑色，袖口末端为黄色。围嘴、腰带上各有一个红色蝴蝶结，蝴蝶结两边有一圈红色点状图案，腰上前面用红线系着一个蝴蝶结，后面系着黑色大蝴蝶结。她穿着黑色及膝袜和洋红色舞鞋,左手拿着茗荷。"
 FRA_Nishida_Satono_Diplomacy_desc: "§Y尔子田里乃§!\n@LIB§Y[LIB.GetLeader]§!的§C二童子之一§!\n\n§Y翩翩起舞的精神§!\n  - 政治点数：§G+10.00%§!\n  - 寒冷适应度增长率：§G+10.00%§!\n  - 炎热适应度增长率：§G+10.00%§!"
 FRA_Nishida_Satono_desc_1: "§Y尔子田里乃§!\n§Y翩翩起舞的精神§!\n  - 政治点数：§G+10.00%§!\n  - 寒冷适应度增长率：§G+10.00%§!\n  - 炎热适应度增长率：§G+10.00%§!"
 
 FRA_Teireida_Mai_desc: "她几乎丧失了仍是人类时的记忆，现在只会为了摩多罗隐岐奈而行动和狂喜乱舞。舞有着一头灰绿色长发，鬓发及腰，脑后头发则齐耳。头戴帽尖朝右的风折乌帽。她有着绿色的眼瞳。她身穿深绿色短袖连衣裙，脖子戴着类似围嘴的白色布料，腰带和下身的围裙为白色，围嘴、腰带、围裙、裙摆有洋红色褶子。袖口和领子为黑色，袖口末端为洋红色。裙子正前方有一列金色扣子，围嘴、腰带上各有一个金色蝴蝶结，腰上前面用金线系着一个蝴蝶结，后面系着黑色大蝴蝶结。她穿着黑色及膝袜和绿色舞鞋。她右手拿着笹（细竹）。"
 FRA_Teireida_Mai_Diplomacy_desc: "§Y丁礼田舞§!\n@LIB§Y[LIB.GetLeader]§!的§C二童子之一§!\n\n§Y翩翩起舞的生命§!\n  - 侦查：§G+5.00%§!\n  - 有经验的士兵损失：§G-20.00%§!\n  - 增援率：§G+1.00%§!"
 FRA_Teireida_Mai_desc_1: "§Y丁礼田舞§!\n§Y翩翩起舞的生命§!\n  - 侦查：§G+5.00%§!\n  - 有经验的士兵损失：§G-20.00%§!\n  - 增援率：§G+1.00%§!"
