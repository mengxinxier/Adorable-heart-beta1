  MAN_Mashiro_Kanon_desc_1: "§Y真白花音§!\n对于崛起的樱花帝国来说，共产主义，民主主义以及任何可能威胁到军部与天皇专断的人与思想都被禁绝，有些人也倒向了帝国政府，但反抗的思想，以及坚信这些思想的人并没有被完全击溃，对未来的胜利，真白花音深信不疑。\n很多人所不知的是，真白花音从一开始并未是一名旗帜鲜明的革命者，相反，她一直主张温和解决社会诸多矛盾，并通过社会的移风易俗改变樱花落后的局面，并带领东亚各国实现泛亚繁荣，殊不知她的好意却沦为了樱花上层扩张的借口与工具。在帝国军部的政变之后，大量的社会自由主义者，革命者等进步人士都锒铛入狱或被迫出逃，只剩真白花音一人陷入迷惘。\n岁月的无情打击让真白花音几近崩溃，却也让她认清了残酷的现实：樱花自我改变，共存共荣的可能已死，如今的樱花乃是一个借泛亚之名大兴扩张之实的战争机器，樱花的一切改变的可能都已断绝，为寻找新的可能，她跟随移民团来到了满洲，这片樱花新征服的土地之上。在这里，她看到了曾经的同志们对当地民众肆意妄为，也看到了最普通的民众与樱花贫民和睦共处，一切的一切让她终于明白了一个道理：高尚的品德并不局限于一域，革命的可能无处不在，而这将会是她未来最重要的责任。\n从这天起，满洲的土地上多了一位温柔体贴却又精明强干的实业家，她努力为中华与樱花的矛盾缓和而奔走，帝国当局为她的转变而深感欣慰，并大力宣传，这让真白花音逐步在满洲的官场上声名鹊起。但在厚厚的官服下，是一颗矢志不渝的心。她坚信着，终有一天，革命的火种将在她的手中传递开来，点燃这个腐朽的帝国，乃至整个东亚。"
