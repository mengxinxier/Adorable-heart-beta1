  MAN_Expand_influence_of_Manchurian_Railway_desc: "南满洲铁道株式会社，简称“满铁”,除主要经营铁路，还设有船舶修造业、煤矿、铁矿、其它金属矿、制油业、制铁业、邮电业等企事业，并开办旅馆、饭店、澡堂一类服务业。除经济机构外，内部设置有行政机构、军队、警察、文化机关、学校等。\n我们需要加大满铁的影响力，以帮助我们更好地发展。"
  MAN_Dispatch_the_Governor_desc: "国不可一日无主，冬雪莲显然无法代表满洲国的意志，我们需要向我们的宗主国邀请一位总督来帮助管理。"

	### - 白上吹雪 - ###
    MAN_Shirakami_Fubuki_Governor_desc: "经过东京的抉择，樱花帝国选中了出身移民家庭，却熟悉满洲文化的白上吹雪担任新任的满洲总督，作为满樱移民，她将在满足樱花帝国利益的同时，尽可能扩展满洲的利益，以实现所谓的民族之协和。"
    MAN_Black_soil_in_northeast_desc: "对于樱花来说，让国民吃饱饭，特别是能长期的吃大米饭一直是帝国发展之难题，帝国历史上也曾多次爆发相关的“米骚动”，帝国国土之不足更是困扰帝国农业的无解难题。所幸此刻满洲已在我手。接下来，满洲黑土地的潜力将被我们全力开发，以供给帝国之生存与前进。"
    MAN_Corn_Movement_desc: "大米虽好，但对于帝国的生存和发展来说，其他必要的辅食也必不可少，玉米作为一项重要的辅助食物，在帝国范围内也有所种植，但苦于空间限制无从扩展，但在满洲，广袤的黑土地正好能提供巨大的玉米产出。我们将在全满范围内开展玉米运动，大力种植玉米，供应帝国之需。"
    MAN_Imperial_granary_desc: "在一段时间的开发之后，虽然我们只对满洲地区已有的农业区进行了开发和播种，就已经收获了巨大的农业回报，帝国国内和满洲都已经得到相关回馈，她们都对我们的工作作出了赞誉。接下来，满洲将全力对接帝国之农业所需，全力为帝国之发展服从，成为帝国的粮仓。"
    MAN_Focus_on_Manchuria_desc: "在之前的满洲开拓活动中，帝国多以数量与规模有限的移民村和企业作为支点进行开拓，但即使如此也多遭遇了东北之军阀与居民的阻扰。如今满洲之事已定，与其通过无限制的扩展关东军进行长期镇压，倒不如专注满洲之事务，通过更多的移民团体永久定居来消融反抗，而我们的任务，就是逐步消融当地居民与帝国移民之矛盾，一旦我们的移民能够立足，满洲就将真正成为帝国的海外疆土。"
    MAN_Cherry_blossom_cultural_exchange_desc: "要想让满洲之民众对帝国之统治彻底服从，一大要素就是要消融她们对我们文化的抵触，因此，我们必须从教育上入手，一方面，通过开展种种的满洲文化复兴活动，让满洲之传统在这片地图上得到复兴，并着重强调满洲文化与中华之不同，樱花在此过程中将成为满洲文化复兴之帮手，另一方面，我们也将让满洲文化教育和樱花文化教育结合起来，在青少年一辈进行教育，通过此种方式，巩固满樱之不可分离的关系。"
    MAN_National_Concord_desc: "帝国在满洲的大业是樱花皇道精神之开拓，是我等作为指导者对此地落后民族的扶持，但如果直接宣传我樱花民族之满洲之不可或缺，必招致严重的仇恨与反抗，为此，我们需要一些其他的宣传手段来消除此等影响，对此吹雪总督早有准备。未来一段时间内，满洲将主力推广新的“民族协和”观念，我们将大力宣传满洲诸民族平等之观念，愿在此居住之民族都将享有应得得权力，而帝国将作为民族协和中的核心与协作者，指导此地诸民族共沐东亚永久之光荣，使满洲成为帝国秩序下的楷模。"
    MAN_Promote_tea_culture_desc: "对满洲之地的移风易俗是帝国控制满洲必要的部分，只有让满洲之文化经过我们塑造，并依赖于樱花的文化，才能让满洲成为帝国的第二故乡。为此，我们将在此地开展复古运动，大力推广樱花之茶道文化，茶道之中的宁静致远之心也有助于让此地之人民放下仇恨，学会共存共荣之道理。"
    MAN_Widely_cultivated_tea_desc: "推广茶道必不可少的一项就是茶叶。当前满洲的茶叶大量来自关内，而很多乱党也试图借助运茶之机会向满洲之民播撒仇恨与资助反抗力量，这无疑是对满洲事业的极大危害，在打击她们的同时，我们也应从源头下手，满洲气候虽寒，但仍有可种茶之地，帝国的农业专家们将在满洲的黑土地上广种茶叶，以寻找可大规模种茶之地，既解决乱党之危，也可为帝国子民满足茶叶之需。"
    MAN_Tea_drinking_empire_desc: "经过一段时间种植，我们总算找到了一片稳定的种茶之地，帝国文化的宣传也逐步让很多满洲子民认识到帝国对其的恩惠之所在，我们的合作者们更是在茶道宣传中着实用力。未来的满洲将成为一个饮茶之帝国，帝国的文化已经将其重塑，她们离不开我们了。"
    MAN_Great_Manchurian_Empire_desc: "经过一系列的改革，满洲终于已经成为了帝国新秩序中不可或缺的核心部分，满洲民众已经完全臣服，满洲移入的诸族也已经在协和之名下逐步学会接受樱花民族之领导。而要想彻底把握诸民族，最好的方法就是利用民族主义。吹雪总督已经决定，满洲国将举行一次民选，这次大选的结果将会重建已许久被灭亡的满洲帝国，帝国的领袖将会是我们精心挑选的满州贵族后裔，而吹雪总督将成为帝国的国师，继续指导这个新帝国为樱花之秩序效命"
    MAN_Beyond_Greater_Khingan_Ridge_desc: "中华之民在扩张所谓历史疆土方面与世界诸族毫无二致，总会致力于实现所谓的历史最辽阔之疆土，而这方面正好为我们所利用，在满洲的文书记载中，大兴安岭以外的领土正好是满洲民族最早的起源之地，而此地资源丰富，正好为帝国所用。我们将以此开展宣传，以所谓复兴满洲荣光为名，吸纳满洲忠诚之民，收复满洲龙兴之地。"
    MAN_Above_the_Mongolian_steppe_desc: "在历史上，蒙古诸部曾臣服于满洲之祖先，今日的蒙古则在满洲衰落之际离开了帝国之统治。作为恢复满洲天命的第二步，大满洲帝国将重建在蒙古草原的统治，重建长生天之正统。"
    MAN_And_Lake_Baikal_desc: "在中华历史文献的记载中，满洲之祖辈曾在中国之蒙古时代作为隶属之臣民，戍守贝加尔湖等一系列北方要地，而在那些中华革命党的宣传之中，她们否认蒙元之法统，只要所谓汉地之十八省，汉地之外她们皆无所求。但我们正好把握这个机会，声索并重建对贝加尔湖的统治。"
    MAN_Northward_Movement_desc: "随着大满洲帝国统治之稳固，帝国境内新的子民们也逐步将原有的土地开垦殆尽，满洲的承载力已达上限。所幸随着帝国对远东征讨的进行，大片新领土已经为我等所占据。接下来，帝国将在国内开展大规模的北上迁徙运动，满洲的疆域将进一步扩大并得到开发，我们作为共荣圈核心的地位将不可动摇。"
	### - 白上吹雪 - ###

	### - 雷电将军 - ###
    MAN_Raiden_Ei_Governor_desc: "雷电将军在帝国军中早就盛名远扬，满洲国在将军治下一定会发展地更好。"
    MAN_Mutual_aid_among_peoples_desc: "中国与樱花是东亚最强大的两股民族，只要两个民族共同协作，携手共进，就一定能驱逐所有的西方殖民者。"
    MAN_Continental_border_guards_desc: "樱花国的军队在本岛与各个外部岛屿之间有着更为重要的任务，我们满洲国必须发展出一支自己的强大军队。"
    MAN_Back_to_the_roots_desc: "满洲人来自中国，满洲自古也是中国的一部分，我们应该归本溯源，重新确立起中国的宣称。"
    MAN_eternity_desc: "将军并非普通人来，已经存活了几百、几千年。\n满洲国在这样一位永恒的统治者之下，将焕发新春。"
    MAN_Honor_the_army_desc: "军队是满洲国的立国之本，将军将对荣誉士兵发出嘉奖用以表彰军队的卓越功绩。"
    MAN_I_will_always_exist_desc: "将军的耳目遍及整个满洲国，将军将驱逐一切威胁社会稳定的存在。"
    MAN_Pan_Asian_Dream_desc: "泛亚主义的理想就快要实现了，只要整个亚洲联合起来，东方将成为超越西方的一股新力量！"
    MAN_Enterprise_Committee_desc: "为了更好地发展满洲国的工业实力，我们将组建企业委员会，让各个企业共同协商发展满洲国未来的道路。"
    MAN_Remove_the_incompetent_desc: "在将军与冬雪莲的工作中，将军越发地觉得冬雪莲只是个废物。\n现在将军已经掌握了足够的权力，是时候让将军滚蛋，让总督自己独掌大权了！"
    MAN_I_will_be_the_next_starter_desc: "将军已经完成了满洲国的独裁，而帝国政府并未阻止我们。\n现在，将军将开启满洲国新的历史！"
    MAN_Preach_theory_of_southward_expansion_desc: "南下，我们将统一中国！"
    MAN_Imperial_Mukden_Conference_desc: "帝国已经掌握了整个中国，现在我们要在奉天召开一场会议，来争取对中国的统一。"
    MAN_Mother_of_the_United_Province_of_China_desc: "中华维新政府在我们的努力下终于得以成立，我们将开启中国历史的新纪元！"
	### - 雷电将军 - ###

	### - 真白花音 - ###
    MAN_Mashiro_Kanon_Governor_desc: "在帝国军部与满洲占领军的判断中，缓和满樱关系将是帝国控制满洲的关键所在。因此，帝国需要一位既有进步立场，又能良好的对待满洲民族的人才来控制满洲。作为满洲优秀的实业家，真白花音将担任满洲国的新总督，负责满洲的大小重要事务。"
    MAN_Relations_with_the_Reich_desc: "革命是要赢，而不是为了去死的，对于这点真白花音深信不疑。为了那个胜利的未来的实现，自己必须多积累一些资源，而樱花对于满洲的极其关注就给了她最好的机会，必要的投资必不可少，她将开展与帝国的一系列活动，在满足帝国需求之后，将剩下的留给自己。"
    MAN_Increase_the_offerings_desc: "在一段时间的往来后，真白花音总算是摸清了一些帝国对满事务的态度，帝国虽然极其重视对满洲的控制，但也并非完全无懈可击。帝国经常会把一些国内反对派流放至满洲之地进行开发，而主管来满人员的帝国官员就可为我们所利用，我们应当加大对帝国相关官员的供奉，让他们更积极的支持我们。"
    MAN_Dotting_relationships_desc: "帝国的众多官僚都梦想能在满洲事务中获取自己的收益，但不是所有人都能在满洲捞上一杯羹的。在帝国大本营的在满收益中，华族出身的帝国贵族总能在大快朵颐，而一般出身的官吏却收之甚少。对此，真白花音决定对这些人多以拉拢，以换取更稳定的支持。"
    MAN_Clean_up_the_cabinet_desc: "革命需要的是同志。在真白花音与樱花首批任命的官员们共处一段时间后，她悲哀的发现，不少曾经的同志们已大多完全臣服于帝国军部，甚至不惜大力宣传所谓“天皇社会主义”的离经叛道之言，她们已经完全背叛了革命，对此，真白花音将寻找相关的借口，把这些叛徒一个个清理掉。"
    MAN_Promote_Chinese_desc: "在满洲的相关宣传中，中国人乃是帝国忠诚的臣属，但也是重点打击和压迫对象，要想完成革命，获取她们的支持必不可少，但真白花音是樱花人，樱花入侵满洲的现实让中国人对她自带一层隔阂，要想完成革命大业，她需要寻求中国人的支持，为此，真白花音将尽力劝说她的各位同僚们，尽可能接纳并提拔一些中国人进入政府以及军队，她也好借此开展更深入的行动。"
    MAN_Bribing_the_gentry_desc: "事实上，满洲官场上有不少樱花官吏都想推翻真白花音，但组成满洲国官场生态的不止是来自樱花的官僚和移民们，在这片土地上还有着众多前中华帝国时期流落边疆的官员，以及不少不满于革命党人的地主豪绅，她们形成了帝国最大的本地合作势力，真白花音要坐稳这个位子，稳住她“满樱亲善”的基本盘，就得给这些人也分出一部分好处，毕竟，有钱能使鬼推磨嘛。"
    MAN_Poverty_subsidies_desc: "自从帝国征服这片黑土地以来，东北抗樱的势力就在持续不断的对帝国管理满洲的当局寻衅滋事，每当我们的官吏下到乡里时，总会遭受她们疯狂的袭击以及反抗，而乡里那些贫民要么是无动于衷，要么加入这些反抗者，这对帝国的秩序造成了严重的损害。对此，真白花音认为，解决这种反抗的最好办法不是一味的去镇压，而是从根子上，解决这些贫民的生活问题，用中华的古话说就是“仓廪实而知礼仪”，当她们有了生活上的富裕，就会对反抗有所顾忌。"
    MAN_Seek_comrades_desc: "经过一系列的活动后，真白花音的总督之位终于等到巩固，她之前留下的后手也逐渐开始发挥作用，很多曾经对她激烈反抗的中国人已经逐步成为了她的合作者，帝国对她的工作成果而倍感欣喜，允许她进一步作为，那她可要好好把握这个机会。在樱花入主满洲之后，曾经的东北之主张雪娘隐居不出，她手下的人也参与了当地的反樱斗争，花音将去拜访一下这位曾经的东北王，明面上拉拢她参与合作，实则试探她是否愿意参与到我们的反樱斗争中去。"
    MAN_Training_of_private_armies_desc: "中华的毛润芝先生有一句话说得好：“枪杆子里面出政权”。现在的樱花政府已经成为了亚洲最大的战争机器，这个战争机器用无数樱花人和合作政府的武装粉饰着自己共存共荣的假象，要推翻这个暴虐的政府只能靠强大的武力，已经再无和平的可能。为此，她将和自己提拔起来的助手，唐可可共同训练一支秘密部队，作为未来反抗战争的必要精锐。"
    MAN_Assassination_of_traitors_desc: "在开始反抗之前，我们首先要解决仍然盘踞在我们政府之内的诸如东雪莲这样的汉奸败类。之前留着她们是为了向帝国展示满樱亲善，以麻痹帝国和军部。但事到如今，继续留着这些家伙，她们只会无情的出卖我们，我们这么多年的抵抗成果都会付之东流，因此，她们必须死。而真白花音也有自己的谋划，在这场刺杀中她会安排自己体面的退场，至少这场中华民族的解放，她不能参与进去。"
    MAN_Tang_Keke_succeeded_desc: "随着刺杀的成功进行，帝国在表示高度重视的同时，也不得不承认，她们暂时无从挑选出一个既能满足中樱双方意愿，又能有效控制地方的人才，真白花音的后手开始启动，满洲方面已经向帝国提出了由真白花音看好的副手唐可可继承满洲国总督一职，虽然帝国内不少人仍对此表达了不满，但考虑到压制民望的需要，她们会同意的。"
    MAN_Second_united_front_desc: "时机已到，实现东亚解放的机会就在眼前，我们将以最快的速度采取行动，一举推翻那个该死的中华维新政府。但要完成东亚的完全解放，只靠我们是不够的，但我们已经有了足够充足的准备，待最后一批物资运输完毕后，我们将聚集那些愿意与我们共同合作的中华势力们重新组成统一战线，再次对抗樱花帝国。作为中华民族的最后希望，这一次，我们绝不能失败。"
    MAN_War_of_Independence_begins_desc: "当年的中华统一战线就以失败而告终，虽然有了我们的众多支持和呼吁，但这些所谓的抗日势力现在还是一盘散沙。事到如今，我们已经不能再希望她们真的能团结起来，因此，我们不会再给她们任何的援助，而是依靠原东北的领导和势力，争取在樱花手上赢得独立。"
    MAN_daybreak_uprising_desc: "兵法有云：“疾如风，徐如林，侵掠如火，不动如山，难知如阴，动如雷震”。我们对樱花的最大优势就是她们根本不知道我们已经对此准备了多少，我们与樱花仍保持的一点联系也在不断向他们发送着大量的假消息来干扰她们的行动，在这战争的第一个月，我们将会以最大速度争取战果，打樱花一个措手不及。"
    MAN_meet_the_national_crisis_together_desc: "中华大地一度沉沦于外敌之手，但在我们的勇敢和智谋下，她终于有了另一次重生的机会，我们将再一次保卫她，抵御来自东瀛的恶意，无数的中华儿女在希望消失之前看到了我们，而我们要做的就是振臂一呼，唤醒这头沉睡的雄狮，让我们的子子孙孙都能长久沐浴自由的阳光。"
    MAN_battle_cry_of_freedom_desc: "现在正是重新唤醒中华民族之魂的最佳时刻，一直以来，樱花的宣传不断贬低着每一个中华儿女，宣传她们贫弱，腐败且分裂，只有在樱花的指引下才能迈向现代化，但事实已经很明显，她们用中华的鲜血养活了自己奢靡的生活。我们将全方面揭穿她们的谎言，中华的未来只能靠自己来争取。"
	### - 真白花音 - ###

	### - 唐可可 - ###
    MAN_restore_China_desc: "终于，我们历经万难，在与众多盟友们浴血奋战之后，驱逐了樱花侵略者，铲除了我们国土上那些万恶的汉奸，中华民族终于再次获得了解放。面对这满目疮痍的国土，我们不能，也不会继续骨肉相残的悲剧，我们将与国土上的诸势力开展一次建国大会，呼吁和平统一建国的相关事务。"
    MAN_interim_government_desc: "我们的政府里如今什么人都有，以前跟随唐总督的官僚，真诚信任泛亚事业的理想者，来自樱花的、中华的共产主义，三民主义者等等。我们曾经为了共同驱逐樱花侵略而暂时团结，但如今共同的目标已经结束，互相之间的争吵和暴力正逐步影响我们政府的稳定。要重建中国，我们首先要恢复正经的秩序，一个临时政府必不可少。"
    MAN_take_back_concession_desc: "曾经的中国政府是丧权辱国的政府，中国的国土上到处都是外国的租界，洋人们依仗着这些国中之国一直危害着中华民族的主权和生存。而今日之中国已经归于一统，我们的实力也逐步强大，今天中国的国土上只剩圣杯还在试图维持着所谓的日不落尊严。但中国主权不容有失，我们会以和平的方式和圣杯谈一谈，给她们一个体面离开的机会，否则，我们不会善罢甘休。"

    MAN_rebuild_homeland_desc: "虽然我们驱逐了樱花，但她们短短几年内对中华大地的残酷压迫就已造成了不可计数的损失，无数中华儿女为侵略者的暴行而丧生，无数仁人志士为中华之再兴而毁家纾难。我们要做的第一步就是开展重建，重新在中华大地上构建起中央政府的秩序，才能保证在各地的重建计划稳步进行。"
      MAN_northwest_development_desc: "西北是中华的门户，随着世界局势的日新月异，西北愈发被诸列强所窥视，而东南沿海的压力也使得我们应当向内陆迁移部分工业，因此，对西北进行适当的开发必不可少，虽然西北久为苦寒之地，但我们必须在这里开展一次翻天覆地的开发运动，化荒漠为桑田。"
      MAN_production_and_construction_corps_desc: "屯垦戍边是中国几千年开发和保卫边疆的历史遗产。新疆是中国西北边境所在，这里地广人稀，生产方式落后，发展长期处于停滞状态，各民族人民生活贫苦不堪。如果贸然在此建立政府机构，会在供给入疆军队的同时给当地带来更多的行政与经济负担。因此，我们最好将入疆部队就地转入生产，建立一支生产建设兵团，负责该地的诸多事务管理和工作，实现耕战一体，发展生产，巩固边防。"
      MAN_exert_northeast_advantages_desc: "东北是我们的起家之地，也是中国发展最早，基础最好的工业区和农业区。东北的工农业没有历经系统性的破坏，甚至还在樱花专家们的指点下完成了现代化和机械化，要恢复和发展中国的生产力，我们首先应依靠的就是东北，东北将成为全国发展的龙兴之地。"
      MAN_cradle_of_steel_industry_desc: "钢铁是社会建设诸方面最离不开的东西，而我国却曾经因钢铁质量较差而被诸多列强所耻笑，甚至是被迫去进口外国的钢材。这种钢铁弱国的局面不会再持续，我们将建立建立一个钢铁集团公司，真正研究钢的炼制，真正实现中华民族钢铁强国的梦想。"
      MAN_first_automobile_manufacturing_plant_desc: "如今的中国道路上有无数台车，但没有一台真正属于中国自主生产，哪怕我们能产油，但汽车的制造仍需从外国进口，甚至我们的工人连个组装都不配进行。在未来中国的工业规划中，我们必须完成交通上的突破，我们会重点建立中国第一汽车制造厂，它将成为中国汽车工业从无到有起步的标志，中国人必须能开上自己生产的汽车。"
      MAN_develop_central_region_industry_desc: "我国中部地区一直是重要的粮食生产基地，而在樱花为我们留下的资源调查报告中，这里也蕴含着大量的能源原材料，可以说，中部发展工业的便利极其突出，此地连接四方的交通重要性也需要我们对此进行开发，我们将在中部地区开展工业建设，好好利用这里的优势。"
      MAN_coastal_areas_thrive_again_desc: "历经多年战乱，中国沿海地区的工业要么遭到严重的破坏，要么被迫转移入内陆，曾经繁荣的沿海地区已经千疮百孔。但沿海地区人口众多，商业繁荣的旧有优势仍在，东部沿海也历来是中国经济的发展中心，我们必须在此开展相关发展建设，推动这一地区再度繁荣。"
      MAN_plan_special_economic_zones_desc: "在与世界各国开展交往的过程中，我们所面对的难题是，外国企业制度不一，环境不同，在对我们工业的投资中受到的阻力也大不相同，而我们的工业建设需要对外接触，吸收，学习外国的先进经验。因此，我们应当在沿海开放部分地区作为经济特区，给予外资便利，利用外资的经验和技术助推我国经济的进一步恢复和发展。"

    MAN_reorganize_armies_desc: "多年的军阀内耗，两次抗樱烽火，漫长的岁月在中国的国土上留下了无数的伤痕，难以计数的山贼土匪，樱花败逃出大陆后在中华大地上留下的各路散兵游勇，就连我们的军队中也不乏对樱花之理念认可之人，我们的复兴之路依然困难重重，要完成这一任务，必须有一支强大的精锐的军队。\n为此，我们将对军队开展整编，我们将建立起中国军队委员会。军委会将负责起未来中国海陆空三军的建设与现代化工作，并统一国内诸多军事力量为中央所管控，确保指挥一致，调度统一。中国军队需要在接下来的岁月中迅速追赶时代前沿，才能保证在未来的战争与冲突中不落下风。"
      MAN_revive_Beiyang_Fleet_desc: "俗话说得好，“百年海军”，想要快速养成一支能够拱卫海防的海军来是不可能一朝一夕的做到的，哪怕我们能暂时克服造舰的困难，海军传统和专业人员的培育也是很难快速做到的。因此，我们应重建当年北洋水师的军港，以当年的造船基地起家，重新复兴我们的造舰能力。"
      MAN_new_navy_new_traditions_desc: "现代技术发展之下，海军建设也是日新月异，过去的海军经验虽然也有用，但有些仍然已经无法跟上时代了，我们必须培养现代技术下的新海军，并探索新未来下应有的新传统，以此实现对海军大国的追赶与超越。"
      MAN_protect_the_three_seas_desc: "近代中国所遭受的入侵均来自于海上，广袤的海疆未能成为保卫我们的海上长城，反而成了各个侵略者们入侵的便利。在我们的海军尚未得到完全发展的情况下，我们的海军目标将着重于近海防御，我们只有能优先保卫我们的三海之地，才能御敌于国门之外。"
      MAN_conquer_the_five_oceans_desc: "现代技术的突破能够让我们以先进的技术碾压对手的海军，而历史上中国处处挨打的情况也警示我们，必须采取进攻性的手段，我们的海军不仅需要能够近海防御，更是需要能在五大洋之上与大国海军一决高下，才能有效摧毁外敌亡我之心，有效争取我们的利益。"
      MAN_tank_research_desc: "装甲部队是现代战争的决胜关键。我们必须集中工程专家与战术理论家，系统性优化坦克设计、火炮配置与装甲防护。只有通过标准化生产流程和战场反馈迭代，才能打造出兼具机动性、火力与可靠性的钢铁洪流。"
      MAN_sharp_knife_desc: "装甲矛头必须像手术刀般精准撕裂敌方防线！我们需要设计专为突破而生的坦克——更厚重的正面装甲、更强悍的主炮口径，以及适应复杂地形的悬挂系统。让这些钢铁巨兽在撕开缺口后，成为后续部队扩大战果的战术支点！"
      MAN_mobile_fortress_desc: "当敌人的炮火只能在这些钢铁巨兽身上留下划痕时，胜利的天平就已倾斜。我们将用倾斜装甲、多层复合钢板与合理化内部隔舱，打造真正意义上的陆地巡洋舰。它们不是用来冲锋的利刃，而是碾碎一切反击的战争砧板！"
      MAN_tide_of_iron_desc: "坦克的质量很重要,但足够的数量也不可或缺，近些年来的战争已充分证明了，哪怕再强大的坦克，在数量上不敌对手的时候也会被从侧面打穿。因此，我们必须对坦克设计再进行一轮优化，让我们的工厂可以轻松产出足量的坦克，压倒敌人的装甲部队。"
      MAN_inheritance_of_military_academy_desc: "我们的军官起源于奉系时代所建立的东北陆军讲武堂，后历经多年征战，尽管换过无数的主人，这所学校仍然保持着培育先进的军官能力，要建立强大的军队，军官的培训就必不可少，我们将继续恢复讲武堂的功能，招收新一代的军官学习讲武堂时代的经验，继往开来。"
      MAN_keep_up_with_the_times_desc: "在历史上，东北讲武堂的讲课内容极其丰富，具备了战术、兵器、军制等军事教程，也有劈刺、技术、射击等实务。但随着时代的发展，很多新兴的兵种和技术出现已经超越了讲武堂原先的功能。因此我们需要在讲武堂的课程中及时增设这些内容，我们还有时间来追着这时代的最前沿。"
      MAN_modern_training_system_desc: "多年的战火向我们展示了一个可怕的现实，我国的训练体系在长时间封闭于世界之后，已经完全落后于时代。在抗樱战争中樱花新兵的动员速度以及训练标准都远高于我国，这使得她们的新兵都比我们的老兵都具备更高的军事素质。因此，我们需要立刻修改训练体系，使其能够适应现代战争的需要。"
      MAN_new_army_new_China_desc: "在过去，中国士兵每当谈及当兵的原因，多是为服从兵役，填饱肚子，甚至是被强抓来当兵，这样的部队既谈不上素质，也没有什么精神。而在新体制下，我们将向我们的国民和士兵和传达爱国主义教育，我们的士兵将知道为何而战，学会何为保家卫国。"
      MAN_republic_airforce_desc: "多年的战火岁月向我们展示了现代空军在战争中的广泛用处。在过去，我们要么是依赖外国的空军，要么根本没有空军，只能在敌人的火力下处处挨打。如今在国家统一之后，我们将在未来的军改中开启空军相关研究，中国的天空将由我们自己主宰。"
      MAN_special_air_service_desc: "伞兵，作为一个新兴的兵种，一直以来都为各国所探索它的用法，在我们对外得到的军事情报中，圣杯王国在伞兵结合特种作战的战绩已经为我们指出了方向。我们将结合她们的精英，创立一支特种空勤团，当需要渗透作战和潜入作战时，我们的伞兵就将深入敌人，配合主力部队将敌人彻底扰乱。"
      MAN_air_combat_pioneer_desc: "空战最关键的就是掌握制空权，如果我们拿不到制空权，那么哪怕我们有再多的计划，也会被敌人的空军所迅速发现并遭到打击。为此，我们将着力开展战斗机相关研究和训练，我们的空军将在战争的一开始就寻找敌军空军开始交战，为我们的地面部队扫清障碍。"
      MAN_flying_artillery_desc: "空军的作用是什么？是帮助地面部队摧毁敌方据点和关键单位，换句话说，空军就是空中的飞行火炮，与其培养一支夺得制空权后无法继续支援的空军，我们不如一步到位，直接将资源用于建设战术轰炸部队，我们的空军将不止能摧毁敌人的部队，还能对敌人的后勤在开展轰炸，实现多用途。"
      MAN_flying_rocket_desc: "在我们归国的学子们向我们的报告中，向我们提到了一个关键的东西：火箭。火箭不止能比飞机飞得更快，飞的更远，还能对我们想摧毁的单位造成更大的毁伤，甚至不需要宝贵的橡胶资源。可以说这种“人造流星”正是未来我们所需要的东西，我们将全力开展相关研究。"
      MAN_dongfeng_blows_with_mighty_power_desc: "在火箭技术得到发展之后，我们也终于触及到了一项毁灭性的武器：原子弹，这项武器可以轻松毁灭一座城市甚至是一个地区，它正是我们应对外界大国威胁最有力的武器。如果我们研究成功，那么我们的敌人就将见证我们东风系列的火箭承载着我们的原子弹，将她们燃烧殆尽。"

    MAN_Tang_Keke_revolutionary_desc: "回顾过去，唐可可已经明确了一点，虽然一直以来自己和花音都被人诟病为所谓的威权主义分子，但也正是对社会深入的改组，才让中华民族转危为安，杂乱无章的所谓自由民主秩序救不了中国。因此，她已决意作为一名革命者，继续引领新中国的向着社会主义的方向迈进。"
      MAN_path_of_Marxism_Leninism_desc: "外国的和尚好念经，要进行翻天覆地的革命，就不能让歪理邪说占据我们的思想，免得节外生枝。我们将深入借鉴正统的马列主义思想，以苏为师，对我国社会开展深入的改造。"
      MAN_socialist_transformation_desc: "对于正统的马列主义来说，培养一支强大的工人阶级是必不可少的，但我国长期处于农业社会阶段，社会落后的状况无法适应未来计划经济和大工业的发展需要，因为，我们需要在各个社会门类上开展社会主义的改造，让我们的人民了解并适应社会主义的经济发展模式。"
      MAN_progressive_nationalization_desc: "就历史上看，我国工业发展参差不齐，国内工业相关也长期被资产阶级占据，但苏俄国有化的经验告诉我们，如果粗暴进行全盘国有化，反而会耽搁甚至阻碍国有化的进行。因此，我们需要进行渐进式国有化，我们需要平衡各产业之间的发展，才能保证改造的长久动力。"
      MAN_towards_planned_economy_desc: "经过一系列的改造，我们的经济终于适应了新时代的社会发展需要，曾经几近崩溃的经济得到恢复和发展，工人阶级的地位和作用也得到了提升。在之后的发展中，我们将持续在全国范围内建设计划经济，国家将在有序的规划中有条不紊的推进经济发展，走向强大。"
      MAN_path_of_agricultural_socialism_desc: "马列主义虽好，但这外来的学说并不一定就能为我们全盘接收。我国长期处于农业社会和手工业时代的落后局面使得我们不能强抄苏联那种已有现代化发展成果的作业。我们更应该做的是结合马列主义的经验，以我国的国情出发，建设属于我国的农业社会主义。"
      MAN_social_ownership_desc: "中国几千年来的私有制经济曾经无数次保障了中国社会的稳定。但在如今的时代下，中国社会需要的是集中力量办大事，私有制不仅阻碍了生产力发展，啊还成成了严重不平等的源头。为此，我们将逐步取缔社会中各种不平等的私有制经济，转为社会所有制经济。"
      MAN_agricultural_and_industrial_cooperatives_desc: "中国传统的自然经济在外国的商品冲击下起逐步凋零，这成为了我国社会长期动荡的根源，让我国的工农成为了外国经济的附庸。在实现独立之后，要想进一步推进社会层面的发展，就需要团结起工农的力量，我们将在各地乡村建立起农工合作社，引导工农业协同发展。"
      MAN_reduce_urban_rural_gap_desc: "我国近代以来的城市建设经常是以虹吸其周边农村进行了，这固然为城市发展提供了足量的社会劳动力和资源，却也逐步造成了城乡之间的对立造成了社会的内耗。对此，我在我们未来的发展中，我们将引导社会发展在城乡之间的平衡，减少城乡之间的差距，恢复人民对我们的信心。"
      MAN_industrial_democracy_desc: "在中国长期的工业发展过程中，很多企业依仗着所谓“已经实现现代化”，便拒绝开展群众运动，发挥群众的智慧，长期天马行空，劳而无功。对此，我们必须将产业民主带回到工厂中去，我们将在全国范围内提倡工人管理，干部劳动，干部、工人、技术人员相结合的产业民主制度并向全国范围内推广，实现我国工业的新发展。"
      MAN_land_reform_desc: "中国的土地问题一直困扰着历朝历代的统治者，土地分配长期把持在地主手中，农民无地甚至少地的情况让我们广大的生产力都受到限制，并造成了严重的社会动荡，阻碍了新时代下农业的发展。因此，我们必须开展土地改革工作，解决这个中国千年来的巨大问题。"
      MAN_state_owned_land_desc: "要完成土地改革，我们首先要面对的就是中国传统的地主阶层。他们利用着自己从农民手上盘剥而来的资源抗拒土地改革，并拒绝新生态的进入，甚至以此进一步盘剥农民。要打倒这些人面兽心的强盗，我们就得从根上拔起，在全国范围内开展土地国有化活动，地主土地所有制将不复存在，政府将成为新时代的土地所有者。"
      MAN_voluntary_collectivization_desc: "虽然打倒了地主，但一家一户的农业发展总是无法适应当今时代下政府工业化发展需要的，而且也对任何规模性的天灾人祸都没有抗拒能力，因此，必须进行农业集体化，在这方面我们有一个良好的学习对象：苏联。我们将稳步开展自愿性质的集体化活动，给予农民、手工业者充分的自由选择权，以行动吸引他们加入到集体化事业中来。"
      MAN_compulsory_collectivization_desc: "我国未来的农业发展需要开展成规模的机械化，而机械化就需要强有力的农业集体，但农业集体如果光凭自愿，那可能几十年都完不成任务。因此，我们必须采取行政手段，开展强制性质的农业集体化，农民必须强制加入到我们的集体化机构中去，相信她们见识到我们的成果后，会认同我们的。"
      MAN_land_socialization_desc: "中国的农民是最勤劳的，也是最痛苦的。他们耕种着中国广大的土地，但土地上的产出却属于地主，广大的农民一直渴望着实现“耕者有其田”。要真正改变这一悲惨状况，我们就必须真正落实土地社会化，我们将在广大的地区开展土地再分配活动，以尽可能平等的方式将土地所有权分配给农民，我们的农民将真正意义上成为自己命运和未来的主人。"
      MAN_republic_of_people_desc: "历经多年岁月，我们终于实现了从一个地方割据政权到统一全国，受到人民衷心拥戴的社会主义共和国政权的迈进。这一切的实现都来自于我们对社会主义的践行，来自于我们对人民利益的维护。历史已经证明，只有社会主义，才能带领中国走向真正光明的未来！"

    MAN_Tang_Keke_Compromisers_desc: "如今的中国需要的是稳定，改变固然重要，但不可再兴刀兵。如果我们贸然采用社会主义那种极权思想去改变社会，那定然会损害更多人的利益，让中华大地再次血流成河。因此，唐可可决定，还是应当采取民主主义的方式，以温和的手段推动中华的变革。"
      MAN_constitute_a_coalition_government_desc: "我们当前的临时政府已经战胜了樱花的侵略，一定程度上恢复了国家秩序，我们的人民也已经有了比过去任何时候都高的觉悟，他们普遍支持国内各类全国性的民主运动。我们不会重复国民党一样驱逐自家革命力量的错误，我们将会组建联合政府，吸纳国内有组织的党派加入我们的国民代表大会，通过内外的监督，形成有效的多党制政府。"
        MAN_land_redemption_desc: "长期以来，乡村的改变都是中国社会的最重要话题。农村地主和农民的矛盾构成了中国社会经久不衰的问题。如果我们像苏联那样强行对土地进行社会化，会不可避免的再次陷入内战的危机中去，也容易像苏联那样造成农民的异化。因此，我们应当一定程度上保障地主的权力，农民以赎买的方式从地主手中获得他们的土地，而我们会保障他们的安全。"
        MAN_land_value_tax_desc: "要改变我国的土地制度，一大要素就是要让土地流转起来。我国长期土地掌握住大地主大资本家手中，他们以土地为最大的财富来源，阻碍土地的正常流动和利用。在对他们进行行政上的施压同时，我们也要采取经济上的手段，通过征收地价税，我们将对土地所有者征税，对农民则减税免税，弱化土地所有者的土地财富观念，从而加强土地流动，提高土地利用率。"
        MAN_separation_of_powers_desc: "历史已经证明，无论是封建君主制，还是一党独裁的封建法西斯主义都已经是历史最大的糟粕，执行这种制度的人往往会利用手中的权力大搞独裁，破坏民主，最终导向对外投降，对内压迫。因此，我们必须回归我国最早期的民主建构中去，将行政、司法。立法等权分立开来，向西方的民主制度学习，以此阻断下一个独裁政府的出现，真正实现民主。"
        MAN_strengthen_parliament_desc: "中国的未来不需要一位强大的独裁者，无休止的政党联盟和反对党机制也只会严重影响政府稳定，甚至影响正常的民主秩序。与其花那么多时间去寻找强人，不如加强民主议会的权力。我们会将临时政府的权力逐步交予议会，国内的民主人士们将在议会的舞台上向全国人民表达自己的主张，真正让人民决定他们的新领袖。领袖也需要对集体负责。"
        MAN_strengthen_president_desc: "中国的历史很少真正如西方一般设立所谓专业的民主总统，中国地大物博，疆域辽阔，不能像西方一般对社会有完全的控制力，如果我们被不给予总统足够的权力的话，我们很难实现施政如一。因此，我们的新宪法里会给予总统充分的权力和任期，给予他足够的力量进行施政。"
        MAN_responsible_government_desc: "在我国的政治家们对西方民主政治的考察中，虽然西方民主具有种种优点，却也存在着一个根本问题：无权责。很多糟糕的政治家一旦脱离政坛就可无官一身轻，留下的烂摊子却要人民来负责。因此，我们的政府必须树立责任制度，无论大小官员都需要承担责任，如果他试图逃脱责任，就必须接受制裁。"
        MAN_unity_and_compromise_desc: "经过诸党派的优秀人士们团结一心的努力，稳定和秩序终于从一隅走向全国。我们团结了广大愿意和我们一起构建民主秩序的有志者，并与他们在共事中通过讨论，妥协与交换，真正践行了“民主”，“还政于民”，全国性的民主运动和改革也大获成功，人民的生活逐步走向安定。可以确定的是，相信不久的缉将来，人民就将在民主的带领下，找到自己未来值得相信的方向。"
        MAN_government_macro_control_desc: "圣杯王国著名的经济学家凯恩斯在他的著作中提到过如何应对社会层面的经济危机，其主要观点即为通过政府在经济领域开展宏观调控，对市场的不合理行为进行有效管制和调整，从而推动市场秩序重归稳定。对于我国来说，广大的市场如果光凭自主恢复是完全不现实的，政府活动必不可少。"
        MAN_comply_with_market_rules_desc: "德国人哈耶克在他的著作中指出，面对社会经济危机中爆发的种种问题都来自于之前政府无休止的计划干预活动，这造成了客观上对人民的专制、奴役。市场和其他主观设计的制度本质上具有“自发秩序”的功能，自由市场能够促进竞争、优化资源配置。因此，我们更应该为市场让路，设计更为自由的市场，让我们的经济能够顺应市场规律运行，尽可能减少不必与的干预活动。"
        MAN_national_rejuvenation_desc: "通过土地改革和政府经济政策的抉择，我们终于恢复了全国范围内的经济秩序，国内的工农业都有了很大的进步，曾经衰败的中国大地上再次出现了复兴的迹象。我们终于可以向曾经为我们的事业牺牲的同志们告诫一声，他们的牺牲没有白费。"
      MAN_defend_democracy_desc: "中国的未来属于民主，既然我们已经驱逐了外敌，实现了统一，就连立法机构也在我们掌控之中，那么为什么我们不一步到位，将国家真正推向民主的秩序之下呢？我们的政府诸位已经为此准备多时了，一部民主宪法将在法律上阻断那些极权主义政党危害我国政治的可能，我们将在中国大地上确起民主的真正形态。"
        MAN_land_to_the_tiller_desc: "中国的农民千年以来就有着“耕者有其田”的梦想，我们的政权稳定也离不开农村的安定。因此，我们的政府将开展全面的农业改革运动，我们会将土地分给他们，并教会他们如何种田，怎么样种好田。农民们会衷心的支持我们，而不是那些推崇集权的不安分分子。"
        MAN_right_to_the_people_desc: "中国的人民苦于独裁统治已经太久了，常年的军阀混战，社会动荡让曾经举起的民主之旗帜蒙尘，甚至独裁者们也乐于借民主之名粉饰统治，人民却广受压迫。今天，我们就要完成这一任务，我们的宪法和其他法律将真正赋予人民应得的权力。"
        MAN_hold_free_elections_desc: "今日的中国已经度过了军政的时代，我们的勇气和行动也阻断了那些极权主义分子以武力造成社会动乱的可能。可以说，今日的中国终于有了真正实践自由选举的机会。我们将好好利用这次机会，真正的实施一次自由的选举，从零开始逐步探索民主的发展方向。"
        MAN_SDCP_elected_desc: "在大选中，中华社民党和共产党组成的联盟成功在大选中争取了更多的选票，赢得了这次选举的大多数。社民共产联盟主席黍将成为新的新的政府首脑，带领中国走向人民共和。"
        MAN_authorize_trade_union_desc: "未来的中国需要向着工农联盟的方向发展，因此，我们需要培养一支强有力的工人力量，但如今的社会发展与技术进步使得工业开始逐步淘汰工人，我们要做的就是让我们的工人逐步赶上时代，甚至超越时代。因此，我们将会授权给职业工会，让它们参与我们的政治经济生活中，给予它们经济和政治上的权力。"
        MAN_perfect_peasant_association_desc: "在之前的农业改革中，我们在地方各级建立了农民协会，以实现农业的集体化。但在接下来的经济发展中，单纯的农民协会功能已经有所不足，它必须得到进一步升级，因此。我们将向农民协会下放更多的技术专家，以她们的能力推动农村改革的升级，进一步解决国民经济问题。"
        MAN_social_security_for_everyone_desc: "自近代以来，中国社会一方面承受着无休止的战乱纷扰，一方遭遇着种种无情天灾，中国的人民哪怕有一天能吃饱饭就已经是莫大的幸福。但这不是我们应得的未来。从今往后，我们将全面建设起社会保障制度，在我们能够对全面开展保障之后，过去的种种灾难就将被我们扔进历史的垃圾堆。"
        MAN_Zhi_Gong_Party_elected_desc: "经过一系列交换和妥协，钟岚珠带领着她的南方系班子赢得了大选的胜利。中华致公党成为了新国家的执政党。作为一位早年间就提倡联省自治的民主人士，她决议积极推动联邦制在中华的落地，实现中华实现联邦制下的民主共和。"
        # MAN_start_decentralization_desc: "权力下放"
        MAN_promote_judicial_independence_desc: "西方的三权分立体制中，司法是监督行政和立法的关键所在。但在中国，司法更多情况下沦为独裁者和强力势力的附庸机器，这显然无法适应民主制的需要，以此，致公党将着力改善这一状况，推动司法权对外的独立，让民主具备权力的监督。"
        MAN_united_provinces_republic_desc: "很多人曾经质疑过，中国地大物博，地域辽阔，中国的人民也不像西方一样长期受到民主氛围的熏陶，真的能够实现联省制度这样的联邦制度吗？其实不然，中国富有地方自治的传统，我国各省内的政治统一和社会发展也已经具备了一定实现联省制的外部环境，可以说，中国的未来已经具备了联省制的实现条件，我们正应当大胆落实联省制，建设一个世界上最好的联邦制共和制国家。"
        MAN_democracy_prevails_desc: "经过一系列的活动，我们的已经在全国范围内开展了广泛的民主制度改革，我们的政权也在民主制度构建中不断发展和完善。中华的未来将属于民主，属于践行民主的每个人民。"
        MAN_KMT_elected_desc: "经过选举的较量，国民党首脑李宗仁成功在大选中依靠个人魅力胜过其他对手，获得了大选胜利。作为一个国民革命的元老，她已经承诺将在全国开展国民革命运动，重新恢复旧有的国民革命运动，在中国真正实现宪政。"
        MAN_bureaucratic_centralism_desc: "指望一群大字不识几个的群众去完成广大的社会民主运动是不现实的，中国的未来将很大程度上依赖着旧有的官僚。因此，李总统将构建全新的官僚集中制，由擅长管理社会层面事务的专业官僚负责社会管理的种种，并在基层带领人民、引导人民。"
        MAN_new_life_movement_desc: "改变社会要从改变社会文化开始。为此，李总统已经决心恢复曾经在国民党管辖地区实行过的“新生活运动”，以整齐、清洁、简单、朴素等为标准，以图革除陋习，提高国民素质。我们的人民要在旧思想中，学会文明与进步。"
        MAN_Renaissance_Party_elected_desc: "经过选举，曾经的东北王，如今的中华复兴党领袖张雪娘已经在大选中胜过其他对手，成为中国的新领袖。她在自己的胜选演讲中已经宣布，将在中国开展真正意义上的民族主义运动，中华的未来将以国家社会主义为纲领，进行广泛的社会改良。"
        MAN_reconcile_labor_capital_conflicts_desc: "民主制度固然可贵，但法西斯思想也可为我们所学习。在法西斯主义的经济思想中，法团主义所提倡的调和劳资矛盾即可运用于我们的经济发展中。政府将作为最大的社会组织，将社会经济分为不同的组织群体，政府在其中将调和劳资的矛盾，实现一种普遍而平等的经济发展模式。"
        MAN_patriotic_youth_move_forward_desc: "问过去，是谁拯救了中国？那毫无疑问，是最广大的爱国主义者们。因此，民族主义教育在我国的发展中必不可少，我国的青年必须保持一种强力的热忱参与到我国社会的方方面面中去，我们将告诉她们：没有民族主义，就没有中国的未来。"
        MAN_national_revolution_desc: "中国的未来不能交给那些不忠诚于我国事业的二心之人中华民族的儿女们必须坚持绝对的爱国主义，我们需要在经济、社会、文化等方面开展全面的“国族运动”，我们需要建立真正的民意政治，以国家社会主义实行渐进式的改良，实现渐进式的社会主义。"
        MAN_stability_overrides_everything_desc: " 面对社会如此的改变，有些民众怀疑我们，认为我们在重现独裁政府，有些民主人士对我们图谋不轨，试图毁灭我们重现所谓的“民主”。但我们的权力本就来自于人民的赋予，我们绝不允许她们再次掀起动乱，我们将全力压制这些叛乱者，未来的中国必须实现稳定，稳定将作为最高的宗旨，不容任何人进行改变。"

    MAN_Asian_revolution_desc: "亚洲曾有着属于自己的辉煌历史，但那些帝国主义国家却在近代以来的百年间不断侵犯我国领土。时至今日，她们仍在虎视眈眈。我们不能指望一个大国完全无私的帮助我们完成革命事业，我们的革命道路是独一无二的，我们将成为亚洲革命的先驱和引导者。"
    MAN_go_over_the_Himalayas_desc: "翻过那喜马拉雅山，就是圣杯在亚洲最大的殖民地，她们所谓“皇冠上的明珠”。一直以来，圣杯除了在海上对我国发动侵略，就是通过喜马拉雅进犯我国西南地区，甚至她们还煽动当地人谋划割走我国的合法领土。我们不会坐视她们肆意妄为，她们必须付出代价。"
    MAN_flow_down_the_Nujiang_River_desc: "怒江下游地区是东南亚的战略腹地，这里进可威胁圣杯的夏连特拉王冠领，保障我国在南海地区的航行安全，且出产大量的橡胶资源，是亚洲革命的关键所在。要终结帝国主义在此的霸权，我们就必须控制此地，并以此为据点进一步向前。"
    MAN_come_across_the_South_China_Sea_desc: "我们的脚步已经进至南海，但我们的航线仍然受两个重要国家的威胁，这里的海军基地也一直是西方各国提供着入侵我国沿海的重要跳板。而且这里出产世界上绝大多数的橡胶资源，一旦拿下此地，我们就可以彻底击垮圣杯王国对世界橡胶资源的垄断。"
    MAN_springboard_of_revolution_desc: "我们的事业必然要向樱花作最后的了解，但如果从东海出发，过远的海域会给樱花充足的时间作出反应，我们的空军也无法抵达樱花开展轰炸。因此，我们必须夺取朝鲜半岛，摧毁那个反动的王室政权，还那里的人民以真正的自由。"
    MAN_dye_red_Sakura_desc: "终于到了和樱花最后决战的时候了。她们曾以无耻的剽窃我国最早提出的泛亚主义，并以此为名对亚洲各国开展侵略，给亚洲各国都带来了深重的灾难。今天，我们会把真正的泛亚主义——革命带到樱花的土地上，彻底毁灭这片土地上的军国主义和法西斯残余。"
    MAN_world_revolution_desc: "我们的革命取得了非凡的成就，帝国主义在东亚遭受了革命力量的毁灭打击，但她们仍盘踞在远方对我们张牙舞爪。威胁我们会再度入侵。但我们不会坐以待毙，我们将在世界革命的旗帜下，将一个个落后的腐朽政权推翻，还世界以真正的光明。"
    MAN_join_soviet_desc: "革命需要同行者。如今的我国历经多重创伤，虽然社会暂时得以安定，但以圣杯为首的帝国主义国家仍然拒绝承认我们，甚至是敌视我们，只有苏联为首社会主义国家愿意接受我们。我们会投桃报李，加入她们，共同推动世界革命。"
    MAN_Soviet_industrial_aid_desc: "在加入苏联阵营后，我们理所当然的为苏联承担了亚洲方向的革命事业，使她们的军力可以着眼于欧洲方向的革命。作为回报，我们将收获她们在工业方面的支持，以此促进我国工业的进一步发展。"
    MAN_joint_Soviet_scientific_research_desc: "多年的战乱和驱逐樱花侵略让我国的科技与外界先进水平彻底隔绝。幸好，苏联人来了，第三国际的科学院里有着众多国际前沿水平的科研成果。我们将与她们开展全方位合作与学习，尽可能追赶科技上的不足。"
    MAN_soviet_military_advisor_desc: "苏维埃联盟在历史上曾与世界最先进的军队皆有交手，她们的军事水平也一直处于世界先列，很多有关装甲对抗，空地一体的作战都可为我军学习。因此，我们将邀请苏联军事顾问来到我国，与我军开展交流，弥补这一方面的不足。"
    MAN_peaceful_neutrality_desc: "中国的未来需要的是和平，而不是长期的动荡，再次加入大国阵营只会让我们再次成为大国的工具，劳民伤财。因此，我们将向全世界宣布，未来的中国将秉承和平中立的原则，不搞对外侵略，希望能与各国和睦共处。"
    MAN_get_close_to_Moscow_desc: "放眼当下，西方各国对我们不怀好意，只有北方的苏联仍对我们保持友好，并与我们签订了一系列的政治、军事、经济、科技、文化及其他各种专项协定，希望与我们保持友好。因此，我们应当投桃报李，加入她们。"
    MAN_trans_Pacific_friendship_desc: "从远方的太平洋传来一个消息，我们同族裔的海外华人在北美大陆上取得了空前的胜利，她们击败了一系列的敌人，建立起一个华人主导的远洋共和国，她们如今与我们建立起联系，希望我们能够共同维持太平洋的秩序。这当然没有问题，太平洋很大，容得下两国共处。"
    MAN_along_with_the_British_desc: "我们必须承认的一点是，哪怕经历了如此多的挑战，圣杯王国仍然是世界上当之无愧的霸主。她们的海陆空军力量已经逐步扫平了各个挑战对手，甚至她们已经打算重返亚洲。我们断不可与这样的敌人开战。如今的我们是民主之国，与她们意识形态相当，因此，我们正好可以借此开展谈判，成为圣杯在东亚的同行者与新代言人。"
    MAN_learn_naval_experience_desc: "太平洋很大，要保障我们在太平洋上的利益，就需要有一支强大的海军。但我们发展时间尚浅，缺乏相关的海军研究经验。所幸，我们的盟友具备这些东西，我们会着力向他们学习，以追赶这一差距。"
    MAN_upgrade_shipbuilding_industry_desc: "在加入圣杯联萌后，圣杯对我们提出的重要要求，就是作为她们远东海军的补益，保障她们在东亚大洋上的利益。但我国海军造船业水平差，无法满足这一条件。因此我们将与圣杯开展合作，通过经济合作升级我国原有的造船业，以满足她们的需要。"
    MAN_invite_investment_desc: "中国的国土上有着太多未曾开发的产业，对外国来说就是最广袤的商机。我们可能开发不足，但外国资本完全可以弥补这一空白。我们会邀请各国投资者来我国开设工厂，这一次，她们要以平等的贸易者身份来。"
    MAN_carry_out_scientific_research_cooperation_desc: "西方各国在科研上一直都占据着领先地位，她们的科技研发值得我们去追赶和学习。作为合作方，我们会和她们开展一系列科研合作，以此追赶我国科研方面的不足。"
    MAN_build_Axis_desc: "如今的中国已经成为了一个民族主义复兴的大国，但这样的主张却不为苏联人和圣杯所容，她们指责我们太过极端。但远方的欧洲却有个与我们相似的国家愿意接纳我们：德意志国。我们将重建中德友谊，以钢铁般的轴心为名，把这一民族主义的烈焰烧向全世界。"
    MAN_share_military_secrets_desc: "作为轴心国的东线，我们具有强大的人力和资源优势，但我们与轴心国相距甚远，一旦开战，无法快速支援到她们。因此，我们将与德意志开展谈判，我们需要她们最先进的军事训练法和技术快速武装起来，以迅速完成国家的武装化。"
    MAN_pincer_attack_attack_sov_desc: "苏维埃联盟是我们历史上的死敌，她们也威胁着德意志的生存空间，我们两家都有着对苏联的深仇大恨。她们隔绝了我们的距离，还威胁我们要消灭我们这些法西斯。我们将携起手来，先发制人，消灭这个共同的敌人。"
    MAN_cut_off_wings_desc: "圣杯王国是德意志生存空间计划中的第二个死敌，但圣杯王国之所以坚持下去，就是因为一直靠着东方的殖民地作为自己的战争资源储备，而我们正好能威胁到她们的关键：夏连特拉王冠领。我们将攻陷此地，彻底断绝圣杯王国的橡胶和石油储备主要来源。"
    MAN_the_loong_returns_desc: "中国的未来不需要去讨好其他大国。历史上的中国就是亚洲的霸主，如今我们的力量早已恢复，那么理所应当的，我们就应该恢复中国在东亚的霸权地位，那些周边国家要么臣服，要么死！"
    MAN_adjudicate_rebellious_vassal_desc: "历史上的樱花乃一弹丸小国，其天皇乃是对我中华上国称臣纳贡之辈。近代以来她们依仗着西方坚船利炮欺压我国一时，但我中华如今已经恢复正统之地位，此等逆臣必须被惩治。是时候让樱花的子子孙孙们品尝到同等的待遇了。"
    MAN_blood_stained_Indochina_desc: "西南印支诸国历史上曾为我中华宋朝臣属，但却在大明时代反复无常，逼迫我中华撤出此地。近代以来她们又成为了西方入侵西南的马前卒，如此反复无常的宵小之辈不可容忍。我们将出兵印支地区，重建对这一地区的统治。"
    MAN_no_more_national_shame_desc: "在我国近代混乱之际，沙皇俄国以多种不平等条约侵吞了我国外东北、蒙古、外西北等大片疆土，哪怕时至今日，俄国政权也一直不想把这些土地还给我们。此等国耻必须昭雪，我们将出兵此地，光复汉家之领土。"
    MAN_dominate_Southeast_Asia_desc: "我国历史上虽未殖民南洋，但我中华子民一直开垦南洋各地，是南洋文化的组成部分。但近代以来，西方各国却一直利用土著殖民压迫我中华子民，还大言不惭我国侵犯了她们的利益！既然她们如此不识好歹，那我们就真正的出兵南洋，控制此地吧。"
