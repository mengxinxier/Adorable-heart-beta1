    man.140.title: "失意的外来者"
    man.140.desc: "这一天是日本驻满洲国大使真白花音“入主”天京的第75天。她已经逐渐适应了在这异国他乡所需要履行的责任：与国务院各部大臣频繁会面，密切关注维持会的动向，确保开拓团在这蛮荒关东的生存空间。她也逐渐适应了在关东已为数不多的居民区所见到的诸多悲剧：对市民的配给在樱花移民的涌入下被一步步压缩，为天皇陛下服务的劳工稍有懈怠便会被处以非人待遇。至于无家可归的零工们，要么祈祷自己能够被太君看上——然后被运进矿坑里累死，要么在绝望与刺刀下躲进裹尸袋里。\n\n每当乘车离开铺张华丽的国务院会所，无数灰头土脸的孩子便会挤在他们的必经之路上，希望其中有一辆轿车的车窗内会扔出足以让他们维生的零碎食品，他们的母亲大多已经跟随着军官们进入了“牧场“，成为了樱花鳏夫们的生育工具。在大多数情况下，他们只会在看见有人下车后一哄而散，或者在轿车无视他们的时候赌气似的撞上去，就像干瘪的洋娃娃一样，连血液都轧不出来多少。真白每天都会准备一点吃食，慢慢的瞅准时机抛出车外，她本不需要如此畏缩，但驾车司机那疑惑又夹杂着敌意的眼神却让她心里发毛。"
    man.140.a: "......"

    man.141.title: "被掣肘的总督"
    man.141.desc: "她曾经讶异于自己所需负起的责任之重，重的不像是一位宣扬“亚洲团结”的亲善大使。出身于东京大学汉学系的这位年轻姑娘幻想着自己和远方。在老师、书籍的描述下，亚洲的团结似乎已经成为反对来自欧洲的白人殖民者唯一的出路。由樱花民族的独立，再到全亚洲民族的自由似乎是理所应当的。而神州大地那些愚昧的化外之民只是还没有意识到这一点。她想象着自己将要扮演的角色，是调解者？还是团结者?还是樱花与满洲民族之间的纽带？\n\n答案已经揭晓：她是满洲国的总督，是总理，大臣们争相谄媚的对象，是这个让人痛恨的血肉机器上最高的话事人。她的责任很简单，管好这群即将被战争机器搅碎的奴隶，去好好的见证樱花的殖民成果。\n\n她本以为自己多少能改变些什么。在为她而举行的欢迎晚会上，她仍然乐观的表达了她心目中的“泛亚主义”愿景。但随后满洲驻军司令便找上了门来。要求这位尚不知世事的大使意识到她是樱花国在满洲的代表。而代表切不可自降身价。\n\n她也以为满洲的统治者们多少也该为自己的傀儡地位表现出哪怕些许的不甘。但事实是，这些被精心挑选过的奴才反而对如何压榨自己的同胞情有独钟，毕竟这是取悦主子最方便快捷的事情。面对她的温和提案，国务院会表现出前所未有的为难之意。事情往往以不了了之收场。\n\n她在满洲国体系的处境愈发艰难。军部不满于这一位特立独行的泛亚主义者自行其是，国务院则苦恼于有这么一位仁慈的樱花主子要妨碍他们的财路。\n\n真白已经可以预见到，没有东西可以支持自己的存在，自己的离任将是时间问题。\n\n但即便如此，如果，如果她还有什么事情能做，那也就是现在了。\n\n在她的心里，在天皇的奴才们得势毁灭了共和政治的那一刻起，泛亚主义的愿景就已经不复存在。\n\n在她的心里，实现团结的目的唯有反抗殖民者。"
    man.141.a: "如果她的国家已然沦落至此，那么答案也不言而喻。"

    man.142.title: "流寇与起义者"
    man.142.desc: "“咳咳咳...”张雪娘正抽着大烟，便被几句话呛着了嗓子。\n而说出那些话的人，满洲国国防部大臣马占山则被周围的数十杆枪吓的心惊胆战。\n他们曾经是奉天的实际统治者，现在却在这小兴安岭落草为寇。\n昔日，被击溃的东北军无路可走，便在这茫茫的林海雪原扎下了根。围剿的樱花军队在雪山密林里吃尽苦头，索性置之不理。奉天政权的最后一点残留就这么保存了下来。\n在战争还如火如荼的时候，张雪娘还能以抗战救国的呼声苟活于世，但当一切偃旗息鼓之后，张雪娘与这帮东北的兵痞干脆卸去了伪装，彻底打出了匪寇的旗号。为乱满洲北域。\n很难想象，这群已经习惯打家劫舍的土匪再听见“东北军”的名号时会有多大的反应。\n起初在将这位自投罗网的满洲国军政要人押送上山的时候，所以人都不假思索的认为樱花国终于向他们递出了招抚的橄榄枝，他们当然也不会答应：这群樱花人根本就不可信。\n也正如此，面对马占山的邀请，这群土匪一时间大乱阵脚。\n“奉天的驻日大使正与我等密谋颠覆关东驻军。”马占山如是说。\n一时间没有人相信马占山的信口雌黄。更多人则是为其所激怒，但马占山仍然清楚的将话头接了下去。\n“真白大使不满于关东军的暴行，但也因此为当局挤兑，其心有不满，愿意与志同道合者一起推翻关东军在奉天的统治。樱花占我大片河山仅有须臾，人心难定。若是中原有变，少爷只需于此起一义军杀出兴安山岭，我部上下打点，即可起兵，定能与贵师里应外合，打樱花人一个措手不及。”\n黑洞洞的枪口逐渐动摇，马占山越说恐惧便越是散去，在最后他的声音甚至振奋了起来。\n“如果少爷还想恢复以往的权柄，那就是现在了！”\n可是紧张气氛仍然没有结束，张雪娘只是冷哼一声，她需要的马占山一眼就能看出：诚意。\n光靠几句美话可无法把苟活于林海间的数千杆枪唤出来，他们需要的东西很多。枪，人，还有各种各样的军备物资。不幸的是，那个满嘴跑火车的花瓶总督可没给他提供什么可以用上的价码。\n马占山并不是什么死忠的爱国者，他只是明白，在真白花音向他提出了如此真切的恳求之后，即使他拒绝，即使他告密，樱花人也绝对不会放过他，他没有任何办法阻止关东军轻易的将他抛弃。与其等着被特高课发现这位蠢蛋总督的反逆之举然后引火烧身，不如，就这么赌一把，反正他支持的主子多了去了，就算是为了自己日后的发达，他也有必要去将价码堵在这位坏事的总督身上。\n“我就直说了，鄙人作为那劳什子大臣，可谓是每天都要活在樱花鬼的阴影下，不用说我，就是真白大人怕也无力给你们提供所有东西。”\n面对张雪娘失望的神色，马占山短短的吸了口气，对着张雪娘说出了最后的话语。\n“做出这种决定，对于我们，对于整个国务院来讲都是拿命来进行的赌博，稍有不慎便会万劫不复，此事成败与否，和什么物资援助只怕都无甚关系，鄙人只想知道，少爷您来——还是不来？”\n场面僵持了很久，最终张雪娘的话结束了现在这场“豪赌”。"
    man.142.a: "“‘若是中原有变’，这你可最好别忘记了。”"

    man.143.title: "行将远离"
    man.143.desc: "“德邻兄，久违了。”陈诚又一次敲开了赋闲在家的李宗仁的房门。这位失败的将军已经对他的来访见怪不怪，作为一位在抗战中功勋卓著的老家伙，他与其他的军界高层一样免于樱花的迫害，当局美其名曰此乃亲善之举。\n\n他的房门本因为来访者多到令其心烦而时常紧闭，尚在地下抵抗的义军屡次派代表来劝其抗日，改组国民政府的专员也时常来就其在政府的任职问题上旁敲侧击。但他已经失去了陪他们周旋的兴致。今天能够来见这位老同学正是因为两天后他就要离开这片伤心之地。\n\n“德邻兄，我不理解，难道对于你而言，这场战争就这么轻易的结束了么?”即使陈城打着只来叙旧，不谈国事的理由才得到李宗仁的会见，但是很显然一开口，他们就发现只有这让人伤心的国事可以谈了。\n\n以往的岁月，只是更衬现在的哀景，避而不言反而更好。\n\n“当然结束了，我们被痛打了，我们被击溃了，我们输掉了这场战争。”\n\n他说这些话的神情都异常坚决，仿佛要一气将那些时光抛之脑后。\n\n这番话说的斩钉截铁，但陈诚只是摇了摇头。\n\n“他们有着飞机大炮，我们什么都没有，我们没有打赢战争的资本，所以我们才会失利，但失利终究是暂时的。我们四万万同胞又怎会因为在几杆枪上输给了小鬼子就屈服在他们的淫威之下？敌强如斯，但因此就放弃民族的自由是否为时尚早？”\n\n“你们要争取你们的自由是你们的事情，我要离开了，反正樱花人没拦着我。”\n\n“因为那正中他们的下怀！”"
    man.143.a: "“那又如何？”"

    man.144.title: "压迫、反抗、希望"
    man.144.desc: "陈诚被一时哽住，不知如何应对。\n“这就是游戏的规则。我们输掉了战争，也失去了反抗他们的能力，他们有枪有炮，有足以维持百万大军的军工产业，我们呢？我们已经什么都没有了。就这种情况，反抗他们只会被屠杀。四万万又怎样？难道他们杀不光?他们可盼着我们死光呢，然后让他们的人民来统治这片土地！总有一天抵抗会被肃清，人民会习惯在他们的统治下挣扎度日，我才不准备当樱花人的部下，所以我选择离开。你们要继续去送死跟我毫无关系！”\n两人似乎僵持了一会儿。\n“德邻兄，我们可不是毫无凭依。”\n“那我们还剩下什么？”\n陈诚拿出了一封信，“我们还有希望。”即使李宗仁没好气的想要打断他，但他还是缓慢而有力的说了下去。\n如果你真的是这么想的，那就恰好着了他们的道。对于他们来说，杀光我四万万同胞完全是天方夜谭，但若是所有人都相信这一点，那么我民族才算真正的灭亡。”\n“那群天皇的渣滓本来就不为他们的人民所拥护，所以他们害怕，害怕共和者们把他们干下台，害怕我们砸碎他们苦心经营的殖民地，他们可没有统治人民的资本，只会用恐怖和暴力来统治人民，暴力会带来恐惧，恐惧会带来愤怒，而愤怒就会导向反抗，希望自然生生不息！”陈诚说到了兴头上，拍桌而起。“德邻兄怎能妄言希望未能存于世间？”\n一番慷慨陈词下来，李宗仁有些尴尬，他为自己刚刚的失礼言论道歉。但是他提出的问题仍然是咄咄逼人。“那你们只需要这“希望”便可成事？”\n话语间不失嘲讽的意思，但陈诚似乎就等着他这番话，将手上的信件递给了他。“事实上，我们什么都缺乏，而且说实在的，我本人也不看好这场战争的前景，这与其说是希望，不如说是破罐子破摔罢了。”他的话语里还是免不了吐露出些许无奈。\n阅毕，李宗仁显然感到难以置信，这封信来自满洲，来自满洲国那位事实上的首脑。\n“如果真要说我们需要什么的话，我们目前最最需要的——”陈城双眼直直的看向李德邻的内心——"
    man.144.a: "“唯有时间。”"

    man.145.title: "第一次接触"
    man.145.desc: "在上海，这里的人们大抵是没有真正为战火所烦恼过的，百老汇下人来人往，从欧人到樱花，春去秋来，似乎唯有夜上海的歌舞升平亘古未变。\n如果说真有什么发生了变化，那就是樱花人为这座城市多布置了几座霓虹灯，这些灯座可是一夜不歇，忠实的将上海城染上粉红色的霞光。\n一位女子紧紧裹着风衣，在五彩斑斓中转入了一间咖啡厅。\n她款款落座，眼神迷离，似乎在张望着什么。\n突然雷光一闪，窗外的霓虹霎时一白，紧随着一声炸响，从远处传来的一声炸雷将这位小姐吓了一条，她对于交付给她的使命似乎仍有些不知所措。\n但还有比她更加心惊的人。坐在角落的两位绅士就有一位差点把台上的咖啡翻倒在地上。\n“你他妈干什么吃的？”一位绅士低声向其骂道。\n“抱歉抱歉——她没发现我们罢？”\n“发现？这家伙吓坏了。”话音未落，又一道雷光照亮了馆内。他们的目标又颤抖了一下。似乎在印证着这位先生的判断。\n“你确定她是来见共产党的？就这个样子？”他的同伴低声嘟哝了一句。\n“樱花佬给的情报，你指望能多靠谱？上次这群混蛋还让我们抄巡捕长的家呢。”\n意思到自己说了太多话，两人都不再言语，他们缩在角落里嘬着咖啡，余光一刻不停的扫向这位女士。他们不认为这次行动能获得什么大的成果。\n尽管歌舞声没有因为几道炸雷而停止，但周边的空气却随着雷声一起沉重了下去，感到烦闷的两人不由得扯了扯领带。但就在这时，目标出现了。"
    man.145.a: "这不是......"

    man.146.title: "阴谋"
    man.146.desc: "女人被来者拥在怀里，还未等其出声便已经接受了几个热吻。\n\n来者是个大腹便便的肥佬，他甚至没有打声招呼，不顾周遭人的目光就上前抱住了女人。后者倒也上道，欲拒还迎的样子很是给她的神色添上了一抹妩媚。\n\n这下两人再也坐不住了。\n\n“这他妈不是维持会——”话音未落他脑袋上就挨了一下板栗。\n\n“别出声——出事了，被摆了一道。这帮特高课的人，混账......”\n\n似乎察觉到有人在监视着他和他的女伴厮混，这个胖子警觉的四下看了看，不偏不倚一声炸雷响起，雷光照亮了正欲离开的两人的正脸。这回轮到他们被吓坏了，拿起了礼帽便匆忙离去。\n\n看着两人你侬我侬的样子，站在外面的两位监视者气不打一处来。若不是他们机智迅速，他们很可能会遭受一场无妄之灾。"
    man.146.a: "那帮樱花人最好解释一下他们意欲何为"

    man.147.title: "暴雨"
    man.147.desc: "当幽会结束，天空以落下点点雨滴，霓虹灯可还在照着，但夜已深了，要过宵禁的时儿了，大多城区已经陷入了沉寂之中。\n\n女人和她的“男伴”分别，默默的走在回家的小路上。一辆黄包车不知怎的突然跑了上来\n\n“小姐，要坐车吗？”\n\n“啊啊，是，是......”她慢慢的坐上了车，车夫没再言语，只是飞快的跑了起来，在夜幕中穿梭.\n\n“能慢一点吗？”女人有些害怕的询问道。\n\n“小姐，马上我就得回去，夜已深了，请见谅。”车夫的话语中没带多少感情，她也看不见车夫的脸。\n\n随着雨帘被拉下来，女人像是决定好了什么似的。她害怕地，又带有些试探性意味地：\n\n“太闷了，感觉空气都在颤抖——大地都在燃烧。”\n\n车夫终于回过头来，用打量的眼神看了看车上的少女。脸上稍稍松弛了下来，脚步可还未停下。"
    man.147.a: "是啊......暴风雨就要来了。"
    man_147_tt: "§R我们顺利与残存的中共特科取得了联系，但要想见到真正的领导人物，我们仍必须开出足够令人信服的筹码§!"

    man.148.title: "西南苏区"
    man.148.desc: "真白以为整个神州已经没有成建制的抵抗势力了，但是当她真的涉足于南方的山川中间，她才明白一件事：她自认为是弥天大勇的事情，对于南方的社会主义者而言不过家常便饭而已。\n“国民政府刚刚沦陷的时候，樱花人就对西南开始了一轮大规模的扫荡，兵过如篦，被扫荡过的村子十不存一。所以我们当时尽力把乡亲都转移到了山区里面。我们的军队目前也拒守此地，国民党可没本事打过来”护送真白的苏区政委如是说道。他向一座绿油油的丘陵指去。“往那个方向走，再翻过3座山就能到地方了。”\n改组政府早在两个月前就向他的人民——以及他的主子——拍着胸脯保证南方的自耕农已经处于国民军的控制之下。但这漫天的山峦背后，那随处可见，鳞次栉比的梯田却又无不在向这位原本忧心忡忡的大使诉说着这片土地的拥有者如何坚持着他们的尊严。\n在远方，有个哨兵趴在山峦里的一座大树上，他远远的向真白举手示意，随后转身跑入山林。“那是迎接我们的人，走上这条山路的，如果不是游击队员和正规军，他就要通知乡亲们赶快撤离了。”看出真白的疲累，他一边搀扶起这位少女，一边如此介绍道。这片山峦是如此的宁静，以至于真白既不想抱怨什么，也不愿造出什么声响，她深怕扰乱了萦绕在其耳际的鸟声与虫鸣。\n这实在不像是一个抵抗政权的根据地。说是它的坟墓或许亦不为过。\n四个小时后，真白一步一步走进了一座溶洞里，那是红军在西南的心脏。\n不得不说，真白这一趟西南之行颠覆了许多对于南方“赤匪”的固有印象，当毛岸英——苏区现在的主事者出现在他面前，她就必须承认这些人与樱花人宣传的匪徒形象可谓相去甚远了。红军指战员的衣装破烂，但相对整洁，而且是实打实的军装。军区里也有有一套完备的指挥系统，参谋人员来来往往，他们事务繁忙，忙到无视了真白与毛长官会面的样子。\n毛岸英对真白提出的第一个问题颇让人寻味：“您亲自来到蔽舍，若是樱花人知晓此事又该如何？”\n真白定了定神，从容的回答了他的疑问，“国民党里已经有相当多的人站在我们的一边，他们会帮忙掩饰我的行踪。”\n毛说话很温和，但是话里却充斥着不信任感。“那么，真白小姐，您贵为满洲国的总督，是想从苏区得到什么？”\n“支持，一切支持，我希望各位红军的朋友们能助我一臂之力，我想让满洲，让全神州再一次彻底摆脱樱花人的统治。”\n真白觉得自己的话很有煽动性，但坐在她对面的红军首脑脸色却愈发难看，毛岸英仍然保持着温和而不失礼貌的笑容。他温和的继续着会面。但言语间的疑问却愈发多了起来。\n“您的意思是，红军要配合阁下，配合您的满洲国军队，配合仍然想要孤注一掷的国民党人，去对抗如日中天的樱花大军以及他的仆从们，我能这么理解吗？”\n“樱花人只是外强中干......我们只是需要一个契机，一个真正能够让全神州的人民都醒过来，意识到自己的敌人是谁的契机。”\n“是——然后呢，如果无法取得胜利呢？如果奋起抵抗的人民又遭到屠戮呢？”\n“我们总得去尝试。”\n“冒着抵抗的焰火被彻底掐灭的风险？”真白彻底被噎住了，都走到这一步了，她不愿去怀疑失败的风险——因为后者是她根本承担不起的。\n毫无疑问，事情吹了，至少真白是这么想的。她只能徒然的伸出手，准备说出让人遗憾的话。\n“啧，您还没有做好孤注一掷的觉悟啊。”看着茫然的总督大人，毛岸英似乎也下了决心，他看向他背后的诸位同僚——当时他便是和这些指战员一起保住了李德胜留下的遗产。\n双方都没有言语，他们只是微微的点了点头。\n“不得不说，您的计划是仓促的，仓促到了无可救药的地步，我的理智告诉我让红军参与进你的反抗大业是极其愚蠢的，整个红军都有可能直接葬送在你的一时兴起上........"
    man.148.a: "但是......但是我们——神州人民已经没有选择了"
    man_148_tt: "§R随着西南边区政府——最后的反樱武装愿意倾其所有参与这场赌博，这场起义已经到了将真正决定神州民族危亡的地步§!"

    man.149.title: "樱花的疑虑"
    man.149.desc: "总督听闻樱花国内有些对满洲不满的声音。据知情人士透露，我方与樱花的关系目前已处于十分微妙的阶段，如果情况再恶劣下去，樱花可能会开展行动，不排除对我方采取一些激烈的手段"
    man.149.a: "我们应该打消他们的担忧"

    man.150.title: "军队超额"
    man.150.desc: "[MAN_exceed_num_of_army_allowed_desc]"
    MAN_exceed_num_of_army_allowed_desc_1: "我们的军队规模超过了允许的范围，这引起了樱花的注意。大本营警告我们立刻遣散超额的军队，并且发出最后通牒：如果再次发生类似的情况，这届满洲总督政府也没有存在的必要了"
    MAN_exceed_num_of_army_allowed_desc_2: "我们的军队规模又一次超过允许的范围，大本营已经无法容忍满洲三番四次的出格举动，他们不想再浪费时间等待满洲一次又一次地犯错，改正，再犯错，帝国的太刀会告诉人们消磨他们耐心的代价"
    man.150.a: "[MAN_exceed_num_of_army_allowed_option]"
    MAN_exceed_num_of_army_allowed_option_1: "下不为例"
    MAN_exceed_num_of_army_allowed_no_more: "§R如未及时处理或再次超过规定范围，将会导致不可挽回的灾难性后果§!"
    MAN_exceed_num_of_army_allowed_option_2: "刀一拔,就有人死"

    man.151.title: "万事俱休"
    man.151.desc: "我们完蛋了，樱花再也不信任这届总督政府。关东军已经开始逐步接手事务，政府相关人员都处于军方的控制之下。目前级别较低的文员在士兵的监视下留岗工作，高层则都被软禁于家中，接下来等待他们的，会是残酷的讯问还是血腥的审判？"
    man.151.a: "你们怎么办，只有天知道"
