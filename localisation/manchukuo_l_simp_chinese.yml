    man.150.desc: "[MAN_exceed_num_of_army_allowed_desc]"
    MAN_exceed_num_of_army_allowed_desc_1: "我们的军队规模超过了允许的范围，这引起了樱花的注意。大本营警告我们立刻遣散超额的军队，并且发出最后通牒：如果再次发生类似的情况，这届满洲总督政府也没有存在的必要了"
    MAN_exceed_num_of_army_allowed_desc_2: "我们的军队规模又一次超过允许的范围，大本营已经无法容忍满洲三番四次的出格举动，他们不想再浪费时间等待满洲一次又一次地犯错，改正，再犯错，帝国的太刀会告诉人们消磨他们耐心的代价"
