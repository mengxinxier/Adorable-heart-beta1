  MAN_Mashiro_Kanon_desc_1: "§Y真白花音§!"
  MAN_Mashiro_Kanon_Diplomacy_desc: "§Y真白花音§!\n@MAN§Y[FROM.Getname]§!的§C监国§!"
  MAN_Shirakami_Fubuki_desc_1: "§Y白上吹雪§!\n@MAN§Y[FROM.Getname]§!的§C监国§!\n在一般人看来，像白上吹雪这样出身并非华族，甚至并非严格意义的樱花人，能够一跃担任满州总督之重任实属令人费解，满洲作为樱花帝国的第二故乡，重点经略之地，本应由出身樱花本土，且最忠诚于帝国的精干之人来担任。但出乎多方意料的是，樱花的大人物们选择了白上吹雪，这位看似平平无奇，却心中怀有抱负之人担任满洲国的新主人。\n\n白上吹雪出身于移民家庭，她的家庭是从樱花帝国迁居到东北的。在樱花帝国“经略满州”的计划中，移民是樱花控制满洲必不可少的一环，这种背景使得白上吹雪既对东北文化有所了解，却也在事实上忠于她的祖国樱花。在长大之后，她被樱花在东北地区最大的企业：满铁集团所看重，随后，她成功进入管理层，并被委以经营樱花在东北的移民村一职。\n\n在长期的经营过程中，白上吹雪选择了一种较为温和的方式来推动并经营樱花移民点，她深入学习满洲相关文化，并在活动中尽力减缓樱花移民与东北居民的矛盾关系，东北的军阀们和百姓们屡屡试图驱赶这些外来者，却每次都会遇到一个做事滴水不漏，八面莹澈的移民管事而无从下手。终于，在山海关事件之后，樱花成为了这片土地真正意义上的新主人。\n\n如今，作为满洲国的新总督，白上吹雪已经在总督府内发表了相关的施政方针，她宣布将“以协和解决冲突”：所有生活在满洲黑土上的居民都应该学会在协和之名下共同相处，满洲将会是满洲人的满洲，樱花与满洲将共同进退，如有不从者，关东军的军靴就将踩在反对者的头盖骨上。"
