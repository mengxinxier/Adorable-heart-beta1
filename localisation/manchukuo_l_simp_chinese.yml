  MAN_Tang_Keke_desc: "中华的未来需要自由，而自由需要上下求索的争取。\n唐可可是留樱留学生，她曾经对泛亚主义深信不疑，认为这能够带领中华和樱花真正实现共存共荣，带领东亚走向繁荣的明天。然而,当樱花的大旗深入中华大地之后，她的梦想迅速破灭——百姓在樱花军队的刺刀下民不聊生，满洲国的官僚们大谈所谓“五族协和”却大搞民族压迫，留给中华大地的仍是无尽的苦难。在一次刺杀满洲国总督真白花音的过程中，她被逮捕，当时的她已作好了为国捐躯的准备，却未曾想，迎来的却是一双善意的双手，和暗中反抗的邀约。\n从此，一个爱国志士在一夜之间突然回心转意，成了真白花音的合作者。但在充满笑容的背后，是内心良知的无数次拷问。她曾在无数个夜里惊醒，又反复告诉自己，革命尚未成功，同志仍需努力。\n即使这条反抗之路充满坎坷，唐可可还是不畏艰苦的做了了下去。她圆滑的手段让各路仁人志士能够暂时搁置争议，共同参与到抗樱的大业中去，也让她的领袖之位不可动摇。而她也没有辜负真白花音的期望，在接下来的抗樱活动中她带领中华民族取得了真正的独立，并从混乱走向稳定，重新建立起稳定的秩序。\n矢志不渝，合纵连横，巧舌如簧.....都是唐可可人生的写照，为了中华民族，为了好友花音所托，她会永远的去选择，并为此付出自己的一切。"
