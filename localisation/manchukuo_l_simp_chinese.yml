 MAN_labor_corps_idea: "平民劳工团"
 MAN_labor_corps_idea_desc: "一支平民劳工团可以减轻军队的低级任务，使其能够主要专注于战斗。"
 MAN_self_sufficient_military_idea: "独立自主的军队"
 MAN_self_sufficient_military_idea_desc: "此前的改革将我国军队由一帮前土匪转变为了一支自信的现代化军队，能够抵御任何威胁。"
 MAN_self_sufficient_military_idea_2: "大陆边防军"
 MAN_self_sufficient_military_idea_2_desc: "关东军和满洲军的统一促使军队的素质和士气得到了提高。"
 MAN_martial_law: "戒严令"
 MAN_martial_law_desc: "对国民政府的全面动员促使政府在中华大地实施戒严。"
 MAN_idea_military_primacy: "军队优先"
 MAN_idea_military_primacy_desc: "随着对华战争的不断升级，军队已成为政府资金的头号去向。"
 MAN_warlord_governorates: "军阀政府"
 MAN_warlord_governorates_desc: "在联盟的体制下，不忠于国民政府的军事领导人被任命为统治中国地区的军阀，建立了一个分散但稳定的体系。"
 MAN_idea_return_of_the_manchus: "满清回归"
 MAN_idea_return_of_the_manchus_desc: "满清再次统治中国。"
 MAN_idea_manchu_imperial_guard: "满洲皇家亲卫"
 MAN_idea_manchu_imperial_guard_desc: "满洲皇家亲卫已从一支礼仪旅转变为武装部队的一支常规部队，在皇帝的命令下执行特殊任务。"
 MAN_subservient_empire: "附属帝国"
 MAN_subservient_empire_desc: "我们的新中华帝国已接受了作为樱花帝国附庸国的角色，在亚洲新秩序中占据了应得的地位。"
 MAN_zaibatsu_state: "财阀之国"
 MAN_zaibatsu_state_desc: "[MAN.GetLeader]授予财阀在满洲拥有全权自由，他们很快就在此建立了一个国家。在这个国家里，所有的经济活动都由他们和岸信介自己来处理，在创造了强劲经济增长的同时人民却饱受剥削和困苦。"
 MAN_five_races_under_one_union: "五族共和"
 MAN_five_races_under_one_union_desc: "我国格言“五族共和”代表着满族、大和族、汉族、蒙古族和朝鲜族五个民族的合作。"
 MAN_concord_of_the_five_races: "五族协和"
 MAN_concord_of_the_five_races_desc: "随着协和会作为一个群众组织崛起，满洲人民开始被教导民族合作，而不是仇恨和竞争的好处。我们这个新国家将真正地建成“五族协和”的局面。"
