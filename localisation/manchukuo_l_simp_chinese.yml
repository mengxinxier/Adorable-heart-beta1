#
 MAN_lead_the_army_in_person: "御驾亲征"
 MAN_reclaim_the_entierty_of_manchuria: "收复满洲的疆土"
 MAN_reclaim_the_entierty_of_manchuria_desc: "俄国人可耻地蚕食了满洲的一部分土地，此仇如今必须得报。"
 MAN_qing_romanov_alliance: "清-罗曼诺夫联盟"
 MAN_qing_romanov_alliance_desc: "主宰亚洲大陆的两个王朝是反对现代变革的天然盟友。"
 MAN_winter_training: "冬季训练"
 MAN_winter_training_desc: "外面很冷， 带上俄罗斯毛帽吧。"
 MAN_manchuria_petroleum_company: "满洲石油公司"
 MAN_manchuria_petroleum_company_desc: "该公司成立于1935年5月10日，使樱花完全垄断了满洲的石油开采和精炼。"
 MAN_national_martyr_shrine_idea: "国家烈士陵园"
 MAN_national_martyr_shrine: "国家烈士陵园"
 MAN_national_martyr_shrine_desc: "他们的牺牲将不会被遗忘，他们的牺牲将成就大清的复辟。"
 MAN_support_aikawa: "支持鲇川"
 MAN_support_aikawa_desc: "鲇川义介对满洲国国民经济的计划是建立一个财阀式的工业集团，以便根据国家和所有相关参与者的需要发展经济，这将为所有在满洲国工业化中持有利益的人带来利益。鲇川已经说服了政府。"
 MAN_support_hoshino: "支持星野"
 MAN_support_hoshino_desc: "星野直树设想和部分实施的国家工团主义模式将为满洲国军方的要求提供更大的灵活性和更好的依从性。此外，他的“隐秘”行为将为政府带来额外的收入。"
 MAN_establish_mangyo: "建立满洲重工业开发株式会社"
 MAN_establish_mangyo_desc: "我们将组建一个工业集团，即满洲重工业开发株式会社，并授予它对满洲经济的垄断权。昭和钢铁厂或南满铁路等几家曾经独立的公司将被整合进去。"
 MAN_manchurian_industrial_development_company: "满洲重工业开发株式会社"
 japanese_industrial_monopoly: "工业垄断"
 MAN_expand_opium_production: "扩大鸦片生产"
 MAN_expand_opium_production_desc: "来自樱花的经济部长与经济投资为国家鸦片专卖局提供了新的可能，新的收入将让政府有能力对无法管制鸦片贸易的地区施加更大的影响。在我们的领导下，该局将成长为世界上最大的鸦片经销商。"
 MAN_state_opium_monopoly_bureau: "国家鸦片专卖局"
 opium_monopoly: "鸦片专卖"
 MAN_mantetsu_railway_monopoly: "满洲铁路垄断"
 MAN_mantetsu_railway_monopoly_desc: "在满洲国建立之前，南满铁路就已经是全亚洲最赚钱的项目之一，随着它们融入满洲国的经济结构，它们的利润将带来财富和繁荣。"
 MAN_total_economic_coherence: "经济一体化 "
 MAN_total_economic_coherence_desc: "满洲国政府不断进行改革，最终形成了一个从上到下组织有序、高效的垄断经济。我们的经济就像一台运转良好的机器，现在可以满足樱花帝国的需要，可以满足关东军的需要，当然也可以满足满洲人民的需要。"
 MAN_officer_academies: "建立军官学院"
 MAN_officer_academies_desc: "为了建立一支可靠和可以依赖的军队，[MAN.GetName]必须培养出一批有才能的、忠于我们事业的军官。"
 MAN_labor_corps: "满洲劳工团"
 MAN_labor_corps_desc: "[MAN.GetName]拥有一支庞大的劳动力，他们也可以用于军事目的，比如维护和修理军事设施。"
 MAN_special_river_detachments: "河流特种支队"
 MAN_special_river_detachments_desc: "为了让满洲国皇协军有效协助樱花帝国皇军的作战，我们有必要在满洲国皇协军之中建立特种军队，这些特种军队可以在部分恶劣环境和特种任务中有更好地表现，虽然无法让皇协军的实力完全与关东军匹敌，但通过建立特种部队我们可以更好地提升皇协军的整体实力！"
 MAN_military_supplies_requisition_law: "通过《军需品征用法》"
 MAN_military_supplies_requisition_law_desc: "通过《军需品征用法》可以赋予政府在合理的情况下征用土地和资源用于军事目的，此外政府也可以征用劳工用于军事后勤和建设。"
 MAN_auxiliary_forces: "辅助部队"
 MAN_auxiliary_forces_desc: "在前线后方设立维持治安的辅助部队对于建立一支有组织的军队是不可或缺的。"
 MAN_self_sufficient_military: "独立自主的军队"
 MAN_self_sufficient_military_desc: "满洲国政府经过艰难地改革，终于使军队从一帮被招安的土匪和伪军变成了一支状况良好而可靠的部队，现在不仅能够有足够的能力协助关东军的行动，甚至可以自主组织攻击。"
 MAN_reinforce_the_heilongjiang: "加固黑龙江"
 MAN_reinforce_the_heilongjiang_desc: "毋庸置疑，[SOV.GetName]是樱花帝国在东亚和对于[MAN.GetName]本身最大的威胁。政府通过引导建设军事基建和后勤系统，可以满足关东军和满洲国军队在边境地区的行动。"
 MAN_reinforce_east_hebei: "加固冀东"
 MAN_reinforce_east_hebei_desc: "樱花帝国方面意图扩大对[CHI.GetLeader]国民政府的行动，并希望我们协助他们。投资加固河东地区的基础设施和后勤系统，我们的军队将和樱花军队共同进行陆上军事演习。"
 MAN_the_kwantung_connection: "关东军的人脉"
 MAN_the_kwantung_connection_desc: "关东军参谋长板垣征四郎以及关东军中许多有影响力的将军们都与东条英机有着不错的关系，这种人脉关系可以使我们有机会说服樱花政府不用再在中国另外扶持国民伪政府，而是让我们拥有对中国的合法控制权。"
 MAN_imperial_tianjin_conference: "帝国天津会议"
 MAN_imperial_tianjin_conference_desc: "全中国以及[MAN.GetName]的未来将主要由东京，而不是由中国自己决定。在最终做出中华新国家未来领导权的决定之前，满洲政府和关东军呼吁在被占领的天津召开会议，邀请樱花势力范围内所有的中国利益相关者代表前来。"
 MAN_order_under_the_marshal: "将军治下的秩序"
 MAN_order_under_the_marshal_desc: "相当令人意外的是，一位地位相当次要的军阀[MAN.GetLeader]被任命为满洲国的总统。因此他不过是[MAN.GetName]的一个傀儡领袖，并负责维持农村地区的治安，特别是前国民政府的领土，而且他认为整个大陆地区应当实施戒严令。"
 MAN_lessons_of_the_warlord_era: "军阀时代的教训"
 MAN_lessons_of_the_warlord_era_desc: "满洲国历经许多次军阀冲突，[MAN.GetLeader]自己也是军事人员之一，这些冲突是战期间仅有的宝贵的大规模军事冲突，其中有许多东西可以研究，包括战时使用的战略和战术。"
 MAN_honor_the_military: "荣誉化军队"
 MAN_honor_the_military_desc: "随着戒严法的实施，军队得到了极大的权力，但权力大也意味着责任重大，因此必须向人民表明，满洲国军队是一支充满荣耀的军队，它的行为绝对正义，它的作用是保护人民不受土匪和满洲国奸细的侵害。"
 MAN_back_to_the_basics: "回本溯源"
 MAN_back_to_the_basics_desc: "随着国民政府的垮台，帝国天津会议上议定的计划终于可以实施，中华大地的共帜在满洲国总统兼任元帅[MAN.GetLeader]的名义下，建立一个各省自治的军阀联邦合作政府。在削弱中央政府权力的同时，还以最小的管理成本确保了樱花对中国广袤领土的控制。"
 MAN_return_of_the_manchus: "满清回归"
 MAN_return_of_the_manchus_desc: "随着爱新觉罗·溥杰作为中国皇帝的加冕仪式已然完成，他那无能的兄弟溥仪已被除掉了，我们现在将回顾清朝的历史，开展对腐败的中国政府作战，使中国恢复真正的荣耀！共和已死，皇帝当立！"
 MAN_the_republican_disgrace: "诋毁共和主义"
 MAN_the_republican_disgrace_desc: "1911年清朝被推翻，共和主义的邪恶思想被引入中国，清朝中央集权的政府分裂成一群互相争斗的军阀，他们没有一个权威的中央政府可以效忠。这是中国历史上的一次灾难，中国的共和主义被证明是行不通的，大一统的秩序必须被恢复。"
 MAN_vanguard_of_the_state: "国家亲卫军"
 MAN_vanguard_of_the_state_desc: "满洲皇家亲卫，皇帝[MAN.GetLeader]是他们的名义元帅，他们应当扩大为一支小型但精锐的部队，以皇帝之名在樱花帝国皇军身边执行特种任务。"
 MAN_a_tale_of_two_emperors: "兄弟皇谊"
 MAN_a_tale_of_two_emperors_desc: "中华帝国终于收复了所有故土！虽然它的合法统治者-清朝皇帝再次掌权，但是喝水不忘挖井人，如果没有樱花这个仁慈的宗主国，中华遗产将被共和主义的野蛮行为荼毒，摧毁殆尽。我们不光要接受，还要拥护我们作为樱花菊花王朝的附属帝国的地位。"
 MAN_our_place_in_the_empire: "我们在帝国内的地位"
 MAN_our_place_in_the_empire_desc: "我们必须认识到，满洲的命运将由满洲人决定，我们将保持与中国中央政府的分离地位，我们要证明我们才是最优秀的亚洲人之一。我们将继续我们快速的工业和经济发展，并向世界展示亚洲新秩序的荣耀！"
 MAN_mongol_dominion: "统治蒙古"
 MAN_mongol_dominion_desc: "[MEN.GetLeader]的统治说好听一点叫做投机主义，说难听一点就是忘祖数典。蒙疆的存在已经失去了它的意义，它应当被整合到[MAN.GetName]里去。"
 MAN_request_continental_territory: "索取中原领土"
 MAN_request_continental_territory_desc: "虽然我们已经声明过我们将继续作为[MAN.GetName]而与中原保持距离，但要求一些边境附近的土地可能会有助于减少樱花的统治和行政费用，并为我们提供额外的劳动力和资源。"
 MAN_mukden_convention: "奉天会议"
 MAN_mukden_convention_desc: "在确立我们与中国独立的地位之后，我们还有一笔帐没有算，那就是被沙俄帝国窃取的前清领土外东北问题，我们将在奉天召开会议，召集樱花官员和军事代表，我们将在奉天讨论是否要对前清的蒙古和外东北领土提出要求。"
 MAN_depose_the_imbecile: "罢免无能者"
 MAN_depose_the_imbecile_desc: "溥仪能够统治是因为这样能够获得国际承认和统治合法性，曾经我们需要假装自己是中国的合法统治者。但现在我们已经放弃了对整个中国的要求，选择偏安一隅，所以我们不再需要溥仪无能的统治来维持国家统治的合法性，他必须下台。虽然他的下台已经盖棺定论，但是继任者的人选比这更加复杂。"
 MAN_reorganize_the_kwantung_army: "改组关东军"
 MAN_reorganize_the_kwantung_army_desc: "由于关东军现在对[MAN.GetName]军队有绝对的控制权，关东军与满洲国的关系必须重新定义，关东军应与目前存在的满洲武装力量合并，组成大陆边防军。在一切施行之前，我们需要对两股军事力量进行改组。"
 MAN_establish_continental_frontier_army: "组建大陆边防军"
 MAN_establish_continental_frontier_army_desc: "万事俱备，只欠东风。大陆边防军已经准备好成立了，以前在满洲国傀儡领导人背后实际掌权的关东军指挥官将担任正式职务，这样一来他们就可以更有效地为[MAN.GetName]发挥他们的军事才能。"
 MAN_technological_supremacy: "技术至上"
 MAN_technological_supremacy_desc: "科技优势是证明我们的在亚洲的优势并在亚洲展示新秩序的合法性的方法之一，我们可以实现对邻国甚至是欧美大国的技术领先。"
 MAN_the_imperial_wildcard: "帝国王牌"
 MAN_the_imperial_wildcard_desc: "虽然岸信介最初摆出的候选人姿态像是一个会妥协的候选人，但岸信介在上任后不久就露出了他的真面目。他利用自己在东京的人脉，以惊人的速度处理了关东军在满洲的影响力，并责令留在满洲的工业家只在他的监督下行事。他允许财阀自由地剥削[MAN.GetName]并凌驾于其之上，只不过一切均是在他的控制之下运作。"
 MAN_council_of_corporations: "企业委员会"
 MAN_council_of_corporations_desc: "通过建立一个由[MAN.GetName]所有企业家组成的委员会，可以更有效地协调工业发展，政府也可以迅速解决投资者的担忧，提振经济信心。"
 MAN_the_concord_of_ethnicities: "民族协和"
 MAN_the_concord_of_ethnicities_desc: "在工业家的支持下，协和会成立了。这使我们能够进一步扩大我们的目标，即建立一个泛亚国家，使该地区的当地人民相能够互协作。"
 MAN_the_pan_asian_dream: "泛亚之梦"
 MAN_the_pan_asian_dream_desc: "协和会不仅在满洲，而且在盟友的领土上都进行了有效的宣传，这促使许多希望逃离对华战争或日占朝鲜的人朝满洲移民。泛亚之梦的名义为我们提供了大量难民。"
 MAN_central_control: "完美独裁"
 MAN_central_control_desc: "岸信介在满洲创造了一个其他独裁者梦想中的国家，一个由他掌管一切，听命于他的国家。在这个国家里，每一个执政党都明白自己必须忠于领导人，否则就会死无葬身之地。这是一个没有人敢反抗首席行政长官的国家。"
 MAN_operation_kantokuen: "北进行动"
 MAN_operation_kantokuen_desc: "现在是击败新秩序在亚洲的最后敌人的时候了。几个世纪以来，俄国人一直在侵占亚洲领土并宣称这是他们的领土。亚洲国家的联合将粉碎他们的傲慢！我们的武装部队必须做好准备，向西伯利亚进军，彻底驱逐欧洲军队。"
 MAN_greater_manchuria: "大满洲"
 MAN_greater_manchuria_desc: "[MAN.GetName]的目标将是收复1858年和1860年被俄国人窃取的外满洲领土。§R宣称长期未受我们控制的土地将破坏我们国家的稳定，但只要能够解放亚洲，每一滴血都是值得的！§"
 MAN_beyond_baikal: "贝加尔湖之外"
 MAN_beyond_baikal_desc: "为了向世界展示我们是泛亚人民的天堂，我们的宣称将扩展到贝加尔湖之外，包括所有蒙古人、布里亚特人甚至更多！§R宣称拥有如此广阔的领土将严重破坏我们国家的稳定，但我们必须忠于我们的泛亚主义事业！§"
 MAN_revise_imperial_treaties: "修改《瑷珲条约》"
 MAN_revise_imperial_treaties_desc: "准备工作已经完成，现在是时候了！《瑷珲条约》将被修改，我们的领土将被收回！欧洲殖民者将被驱逐到乌拉尔！§R向一个实力超群的国家宣战会激起军队的失败主义。§"
 MAN_liberation_is_nigh: "解放近在咫尺！"
 MAN_liberation_is_nigh_desc: "我们已经成功地解放了政府所宣称的领土，§G在根除失败主义的同时§，我们还有很长的路要走。俄国人必须投降！"
 MAN_propagate_nanshinron: "宣传南进论"
 MAN_propagate_nanshinron_desc: "樱花政府所信奉的南进论必须在政府内部传播，以便动员起来对抗亚洲新秩序的敌人。我们将进行军事建设，为与敌对国家的战争做好准备。"
 MAN_pressure_tibet: "施压西藏"
 MAN_pressure_tibet_desc: "[TIB.GetName]一直是我们对[RAJ.GetName]施加威胁的一个障碍，他们要么屈服于樱花的控制，接受我们割让青海的妥协提议，要么在亚洲新秩序的力量下被粉碎。我们将交付最后通牒。"
 MAN_the_kashmir_border: "克什米尔边境"
 MAN_the_kashmir_border_desc: "克什米尔边境是我们除缅甸之外对[RAJ.GetName]进行军事行动的第二个潜在跳板，我们必须确保有足够的基础设施和补给能力来支持此类行动。"
 MAN_remodel_the_river_detachments: "改造河流特种支队"
 MAN_remodel_the_river_detachments_desc: "我们在亚洲的敌人拥有许多殖民地，只有通过发动大规模的海上入侵才能解放它们。我们将改造我们的河流特种支队，使其能够进行海军登陆。"
 MAN_hainan_forward_operating_base: "海南前沿作战基地"
 MAN_hainan_forward_operating_base_desc: "海南是海军登陆前沿作战基地的理想地点。我们将建设该岛，以便能够驻扎大量海军陆战队和樱花帝国舰队。"
 MAN_assume_continental_responsibilities: "承担大陆防御责任"
 MAN_assume_continental_responsibilities_desc: "通过承担简单的驻军和防御职责，我们可以减轻樱花帝国陆军和海军的压力，让他们得以进行进攻行动。我们的部队则将进行适当调整，以适应在缅甸和马来亚地区的服役。"
 MAN_new_imperial_chinese_navy: "新中华帝国海军"
 MAN_new_imperial_chinese_navy_desc: "随着关东军的撤离，我们需要加强自己的独立武装力量，重建我们的帝国海军！"
 MAN_manchurian_auxiliary_navy: "满洲辅助海军"
 MAN_manchurian_auxiliary_navy_desc: "我们将投资于我们的海军生产能力，以增加商业活动并协助樱花帝国海军。"
 manchukuo_events.1.d: "关东军的影响力不容小觑。通过向参谋长板垣征四郎提出请求，[MAN.GetName]巩固了其与关东军的不稳定联盟。关东军将得到保证，他们可以保留自己的影响力，他们的军官将被任命为政府职位以使其继续存在合法化，换取满洲对中国全境的军事行动。如果东条英机和板垣征四郎都支持我们，那么樱花政府的其他成员也会支持。"
 manchukuo_events.2.d: "随着[MAN.GetName]的未来将被决定，奉天大会也已召开，局势变得愈发紧张。关东军和协和会激进分子不断向代表施压，要求他们支持对[SOV.GetName]发动战争，以夺回和解放目前被欧洲列强占领的亚洲领土；而[JAP.GetName]文官代表则主张将领土扩张问题留给樱花人，[MAN.GetName]应该继续专注于工业扩张。我们现在必须做出决定，是否接受对解放亚洲的追求。"
 manchukuo_events.3.d: "满洲政府最有影响力的成员在汉城秘密会面，决定接管溥仪及其旧清朝精英的过时名义统治。最终，出现了两个不同的利益派别：关东军主张国务院总务委员会的接管，由土肥原贤二将军领导；鲇川义介和星野直树领导的工业家和投资者则主张维持文官统治，并由一个强化后的协和会领导，它将被扩展为一个类似于欧洲法西斯政党的群众组织。虽然这两个派系在增加对满洲的影响力方面始终存在分歧，但岸信介还是设法保持了调停人的地位，与双方都保持着良好的关系。由于事实上控制着[MAN.GetName]的经济，一些人开始呼吁他作为一个妥协的候选人担任首席行政长官。"
 manchukuo_events.4.d: "在出席会议之前，大多数与会者都很清楚现任满洲皇帝爱新觉罗·溥仪不会是统一中国的未来领导人，不过在注意到他没有出席会议之后这一点就更清楚了。此次讨论的重点是，是否要维持前清王朝统治下的君主政体，这意味着用相较更可靠的弟弟溥杰来取代溥仪。另一个受到军方官员青睐的选择是建立一个权力分散的系统，由一位受人尊敬的中国军阀名义领导。"
 manchukuo_events.5.d: "满洲代表团要求移交我们持有的所有中国大陆领土，作为交换，他们向我们保证，[MAN.GetName]不会寻求对中国的全部领土提出要求。"
