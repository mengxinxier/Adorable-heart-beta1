 MAN_false_government: "不合法的中华政府"
 MAN_false_government_desc: "我们的军队名义上成功地将所有中国领土统一在我们的政府之下，但由于我们政府对中国的统治毫无法理，共产党和国民党是抵抗将继续存在。中国人民永远不会接受樱花傀儡国为合法政府。"
