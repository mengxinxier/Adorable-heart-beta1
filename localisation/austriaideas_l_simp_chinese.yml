AUS_National_syndicalism:0 "国家工团主义"
AUS_National_syndicalism_desc:0 "§g国家工团主义§!是§R工团主义§!的一个§g民族主义§!变种。§R工团主义§!是一种以劳工运动为主导的§R社会主义§!，旨在§R工人阶级§!团结起来组织工会，并透过各种工业行动，使社会由资本家主导变成由§R工人主导§!，并结合§R社会主义§!及§R无政府主义§!，主张废除政府及资本制度，由生产工人所组成的工团来取代政府，以性质不同的工团来管理和拥有各种社会资源。但§g国家工团主义§!已经从§R社会主义§!转变为了§g第三位置主义§!意识形态。"

