 touxiangzhuyi_desc:0 "在与外星人的战斗失败并失去大部分领土后，国内充斥着失败主义与投降主义的言论。"

 POLITICS_ADOLF_HITLER_DESC:0 "在第三次圣杯战争爆发前，莉莎只有17岁，作为拥有超群智慧的天才少女破格升入了维也纳艺术学院学习。莉莎拥有强烈的爱国心，战争爆发的第二个月便应征入伍加入了德国军队。\n\n1918年10月14日莉莎遭芥子气攻击而短暂失明，在此养伤期间莉莎患上了难以治愈的精神障碍疾病，不久德国向圣杯同萌宣布投降。\n\n莉莎退役后凭借在大学间同学的关系和军队中的声望成立了“民族社会主义德国工人党”。莉莎并不为自己政党的弱小而气馁，她仍不屈不挠，不丧失希望和信心。她一方面充分施展自己的组织才干，在复兴党里建立了一套错综复杂的党内机构。为了扩大影响，吸引更多的群众，她还陆续建立起一批群众组织。\n\n1928年，纳粹党逐渐变成了一个“拥有一批具有接管政府事务能力的干部的政党”。在经过了相当的困难之后，莉莎把冲锋队改组成为一个拥有几十万队员的武装团体，其任务是保护纳粹党举行的集会，捣乱其她政党的集会和一般地恫吓那些反对莉莎的人。莉莎又建立了党卫队，并要求她们特别宣誓效忠她\n\n到了1934年，凡尔赛条约中对德国军队施加的限制早已被抛诸脑后，国防军正日益茁壮。\n\n就在此之时，德国在自己手中败败给了外星人，丢失了绝大部分的领土，莉莎无法忍受一个这样软弱的自己，她必须为祖国父亲而战，必须将祖国父亲从外星人手中夺回来。\n\n§R“必须要收复德意志故土，必须要收复柏林！”§!"


