l_simp_chinese:
#角色

  HUN_Phosphophyllite: "磷叶石"
  HUN_Phosphophyllite_desc: "磷叶石的第一份工作是编写博物志，第二份工作是冬季巡逻+日常巡逻。\n\n逐渐积累了军事经验后成为了一名军官。\n\n“伟大战争”末期，任多瑙联邦陆军司令。“伟大战争”结束后，宝石之国发生革命，建立了宝石苏维埃共和国。磷叶石网罗旧军官、宪兵和富农子弟，组成了“国民军”，依靠协约国的支持，血腥镇压了苏维埃政权，恢复君主制。\n\n1919年11月16日，磷叶石率部进驻布达佩斯，实行白色恐怖统治。1920年3月1日，磷叶石以武力强迫议会选举他为摄政王，建立独裁政权。\n\n磷叶石上台后，制定和推行了一系列法西斯法令，对共产党人和进步运动进行了残酷迫害。"
  HUN_Phosphophyllite_desc_2: "无耻的德国人暗杀了我们的摄政王，但是宝石岂是你想杀就杀的。\n\n在机缘中融合了金、白金的合金后，磷叶石从地狱归来，带领宝石之国的游击队重新夺取了国家政权，将德国侵略者驱逐出我们的国土。\n\n现在，磷叶石取得了无上的声望，而在复活后丢失了部分的记忆，以及多年的游击对她的心境产生了些许的变化，磷叶石将决定宝石之国的未来。"

  HUN_Lapis_lazuli: "青金石"
  HUN_Lapis_lazuli_desc_1: "§Y青金石§!"
  HUN_Lapis_lazuli_Diplomacy_desc: "§Y青金石§!\n@HUN§Y[FROM.Getname]§!的§C首相§!"
  HUN_Lapis_lazuli_desc: "§L聪明且成熟温柔，十分喜爱思考。\n\n善于交谈，直觉敏锐。据蓝柱石所说，青金石有着为了满足自己的求知欲不惜利用他人的性格，并被其认为是一种危险的性格。\n\n在“伟大战争”中身体被俄罗斯带走，头部陷入了休眠中。\n\n后面在苏俄内战中，宝石之国凭借协约国的帮助，取回了青金石的身体，成功使她再次苏醒。§!"

