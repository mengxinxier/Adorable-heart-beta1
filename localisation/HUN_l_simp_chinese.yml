#ideas
  Lustrous_race: "宝石"
  HUN_miklos_horthy: "磷叶石"
  HUN_DONGLUAN: "宝石之国动乱"
  HUN_DONGLUAN_desc: "虽然我们趁乱获取了斯洛伐克地区，但是大量捷克斯洛伐克难民的涌入也使得我们的国家暂时陷入动乱。\n\n§R一切都会好起来的......§!"
  DONGLUAN: "陷入动乱"
  HUN_DONGLUAN_2: "全国暴动"
  HUN_DONGLUAN_2_desc: "原本我们的国家就是依赖于磷叶石的个人威望才得以维持稳定，现在摄政王的死亡给了我们沉重的一击。\n\n§R谁来救救我们...§!"
  HUN_The_Great_Depression: "大萧条"
  HUN_Guerrillas_throughout_country: "遍及全国的游击队"
  HUN_Guerrillas_throughout_country_desc: "虽然1919年摄政王镇压了宝石之国的苏维埃政权，但这群共匪并未被完全消灭。他们的势力流入了宝石之国的乡村，城市的大街小巷，四处展开大小规模的游击战，时至今日他们已经成了这个国家的附骨之疽，心腹大患。\n据调查，他们的武器装备来自于赤化的苏维埃和罗马尼亚，在这两国革命之后，大量的武器装备便随着黑市流入我国，如果要与他们对抗，我们就必须解决这一问题。"

#事件
  HUN.001.t: "黑色星期二席卷我国"
  HUN.001.desc: "昨天，从圣杯的证券交易所传来一个骇人听闻的消息：圣杯王国股票在持续性上涨之后突然陷入暴跌。由于我国与圣杯王国以西欧各国密切的经济关系，我国股票市场受此动荡也随之陷入了崩盘状态，紧接着是整个国家经济的崩盘：银行倒闭，工厂停工，人民失业.…大量的圣杯资本纷纷从宝石之国外逃，摄政王所维持的国家繁荣的幻象已经一去不复返了"
  HUN.001.a: "操！"

  HUN.002.t: "反独裁游行"
  HUN.002.desc: "约瑟夫擦了擦手上的扳手，然后坐在椅子上，点起了一根烟。大萧条已经持续快半个月了，这半个月他的修车厂已经看不见几个客户了，能来的也都皱着眉头，希望他少收一点钱好养活他们的家人。他叹了一口气，把工具收起来正要回住所\n突然，一阵高昂的呼声传到了他的耳朵里：\n“摄政王下台！”；“紧急状态立刻取消！”“恢复大选！”......\n约瑟夫扔下手中的工具，找到一顶帽子戴上，跑向街头，他混进围观的市民群体里看过去，只见几十名青年举着标语，高呼着游行的口号向佩奇市的市政厅方向走去，他们小心翼翼的绕开街边的流浪者，并对眼前的警卫部队一边高举游行牌子，一边高呼着游行口号。\n这时，一辆军车驶向警备部队，车上跳下来两个人，对着警备部队的队长说了两句，约瑟夫只看见警备队长举起了手中的喇叭，大声宣布了眼前游行队伍的死刑：\n“摄政王有令，对于暴徒无需逮捕”"
  HUN.002.a: "给我开火！"

  HUN.003.t: "全国抗议浪潮"
  HUN.003.desc: "布达佩斯警察局长拉斯洛揉了揉太阳穴，瘫倒在椅子上，桌子上摆着一张共产党人印制的宣传单，上面详细的记述着佩奇市发生的惨案。自从这个小玩意传到布达佩斯之后，整个国家就好像疯了一样，全国上下的民众都开始走向街头，抗议军警部队的暴行，甚至他现在都能听到门口传来的抗议口号。\n“摄政王下台！”；“紧急状态立刻取消！”“恢复大选！”......\n虽然宝石之国的军警马上参与了镇压，但随着抗议规模的不断升级，摄政王原先依仗的法西斯团体也已经被淹没在日益愤怒的抗议群体之中，而已经消声觅迹许久的民主党人更是重新出现在他们之中，组建起了一支市民军，开展更大规模的抗议和破坏活动。更糟糕的是，由于经济状况持续得不到好转，大量的军警领不到工资，转而拿起武器加入了这些市民军的活动中去。\n“局长，摄政王的特使来电”\n拉斯洛拿起电话，还没等对面的特使开始发作，就提出了一个尖锐的问题：“特使先生，我们警察部队已经为这个国家的稳定付出了几个月的牺牲，摄政王什么时候把我们的工资发给我们？”\n“你在说什么！”特使的声音提高了八度，“摄政王陛下养你们这群草包是要你们维持稳定，不是让你们得寸…”\n拉斯洛一把把电话扔在桌子上，把局长的勋章甩到地上，带上抽屉里的配枪。“带着你的稳定一块去死吧，混账东西。”头也不回的走出去，只留特使在电话里愤怒的大喊大叫。"
  HUN.003.a: "真是糟糕的一天"

  HUN.004.t: "磷叶石逃往国外"
  HUN.004.desc: "宝石站在队伍面前，看着身后的市民军，心中概括万千。\n这支市民军建立的时间并不长，却已经在对抗摄政王磷叶石的爪牙和为虎作伥的法西斯团体的过程中积累了太多的经验，他们已经付出了太多的牺牲。看着每一张年轻的，年老的充满热情的面孔，宝石挺直了身体，用尽全身力气，大声喊道：\n“市民们！同胞们！曾经我们错误的相信了一个暴君，他虚伪的声称会带给我们繁荣和民主，但他上去之后只是残害了我们的同胞，带给我们死亡和压迫！”他猛的转过身，指向总统府的方向，“现在是我们修正这个错误的时候了，冲进去，把这个暴君拉出来吊死！”\n市民军发出震天的怒吼，前赴后继的冲向总统府，总统府前的士兵突然自发的让开一条路，有的士兵还想反抗，马上就被愤怒的市民军扑倒在地上拳打脚踢。宝石带头冲进了总统府办公室，里面几个磷叶石的亲信还想还击，马上就被市民军缴了械。\n宝石走到一人面前，压制着心中的怒火，礼貌的询问：“我问你，磷叶石去哪了？”\n“摄政，摄政王阁”，宝石拿枪狠狠的戳了他一下，他瞬间不结巴了，“摄政王阁下昨天晚上已经离开总统府去德国了，不要杀我不要杀我！！”"
  HUN.004.a: "可惜没能公审"

  HUN.005.t: "磷叶石寻求我国庇护"
  HUN.005.desc: "我们在宝石之国的外交部门向我们传来一个惊人的消息，宝石之国的摄政王磷叶石在持续数月的全国动荡中已经被推翻，他本人正在从我们的大使馆辗转来奥地利，据悉，他本人正寻求与莉莎元首见面，以“消灭国内叛匪，维护国家秩序”。"
  HUN.005.a: "已阅"

  HUN.006.t: "共和国之春"
  HUN.006.desc: "在得胜之后，布达佩斯的市民军领袖，保守民主党人宝石和共产党领袖辰砂在布达佩斯会面，双方迅速寻求了和解，并向宝石之国的人民宣布，共产党人和民主党人将组成临时民主政府，政府将尽快在共和国范围内组织大选，以和平的方式决定共和国的未来。\n如今，宝石之国的各个城市内都设立起了投票箱，重获自由的市民们纷纷走向投票点，以自己的意志决定新生共和国的未来。共产党和民主党人都大力宣传自己在反抗摄政王磷叶石过程中所发挥的作用，而一部分上层的保守势力则伺机而动，在市民中宣传旧哈布斯堡的光荣历史，呼吁重新复辟哈布斯堡王朝。\n那么，当选举投票结束，胜选的是："
  HUN.006.a: "民主派胜利！"
  HUN.006.b: "苏维埃政府归来！"
  HUN.006.c: "哈布斯堡凯旋！"

