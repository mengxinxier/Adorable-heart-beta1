  HUN_Antarcticite: "南极石"
  HUN_Antarcticite_desc_1: "§Y南极石§!"
  HUN_Antarcticite_Diplomacy_desc: "§Y南极石§!\n@HUN§Y[FROM.Getname]§!的§C副元首§!"
  HUN_Antarcticite_desc: "§L只在冬季活动的宝石。硬度3，拥有在低温下才能苏醒，温度越低越强大的特殊体质，负责冬季的破冰和巡逻工作。和其他使用太刀的宝石不同，因为要破冰的关系，武器是一把宽大的破冰锯。穿着白色的西装与高跟鞋。\n\n受过，良好的军事教育，拥有强烈的军人气质。\n\n在“伟大战争”的东线战场立下显赫的战功，被称为中央同盟的“冬将军”。§!"

