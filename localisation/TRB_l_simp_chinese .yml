  news.1062.t:0 "$news_event_background$樱花岛统一战争"
  news.1062.desc:0 "名为真日本帝国的势力便跨过了北日本线，向着樱花政府首都东京进发，樱花岛统一战争开始了。\n\n据樱花国爆料，真日本帝国似乎和戴布路克一样是来自外太空的势力，但并不属于这个宇宙。\n\n目前胜负还不好判断，这些外星人与戴比路克人不同，她们似乎很熟悉地球的陆军科技，樱花国将面临一场苦战。"
  news.1062.a:0 "新的外星人？"
  news.1062.b:0 "我们会统一樱花岛！"

  news.1063.t:0 "$news_event_background$超日本帝国成立"
  news.1063.desc:0 "近日，真日本帝国宣布改名为超日本帝国，不同国家对此表现态度不同，圣杯同盟成员均对这个新国表现出了不屑，部分国家呼吁应该阻止第二个外星势力在地球进一步的扩张\n\n不管怎么说，樱花国政府已经消亡在了历史的长河中，冲田总司和天皇玲也已经被超日本帝国逮捕，超日本帝国的下一步似乎并没有人知道，但是明确的是，远东的一个新兴势力已经兴起"
  news.1063.a:0 "谁会去关心樱花？"
  news.1063.b:0 "这是我们统一地球的开始！"


  









