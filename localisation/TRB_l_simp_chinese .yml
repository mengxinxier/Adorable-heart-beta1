  RJE_Navy_defect_desc:0 "对于真日本帝国来说，通常情况下他们认知中的海军指的是在星系间进行战斗的空间舰队，而海洋舰队和大气内飞行器只是负责行星突击的陆军的副手而已。因为英利斯帝国的虫洞技术有限，我们无法大规模部署轨道舰队，而且为了不引起这个银河系霸主的注意，我们要求地球部队使用符合工业时代科技的武器。山下利古里为首的陆军对没有轨道炮击支援的海洋与天空作战模式并不适应。"
  RJE_Navy_defect_navy:0 "海军缺陷"
  RJE_Navy_defect_navy_desc:0 "对于真日本帝国来说，通常情况下他们认知中的海军指的是在星系间进行战斗的空间舰队，而海洋舰队和大气内飞行器只是负责行星突击的陆军的副手而已。因为英利斯帝国的虫洞技术有限，我们无法大规模部署轨道舰队，而且为了不引起这个银河系霸主的注意，我们要求地球部队使用符合工业时代科技的武器。山下利古里为首的陆军对没有轨道炮击支援的海洋与天空作战模式并不适应。"
  RJE_Navy_defect_air:0 "海军缺陷"
  RJE_Navy_defect_air_desc:0 "对于真日本帝国来说，通常情况下他们认知中的海军指的是在星系间进行战斗的空间舰队，而海洋舰队和大气内飞行器只是负责行星突击的陆军的副手而已。因为英利斯帝国的虫洞技术有限，我们无法大规模部署轨道舰队，而且为了不引起这个银河系霸主的注意，我们要求地球部队使用符合工业时代科技的武器。山下利古里为首的陆军对没有轨道炮击支援的海洋与天空作战模式并不适应。"
