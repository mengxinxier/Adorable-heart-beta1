#民族精神介绍
 TRB_N_2_desc:0 "现在人民已经厌倦所谓的民主，有的人支持波莱特的法西斯主义，希望复辟火车帝国；有的人支持西瓜的人民阵线，组建人们自己的国家，火车国现在在站在历史的十字路口上，我们必须做出抉择。"
 TRB_N_12_desc:0 "人们更加支持波莱特的帝国派，火车国人们渐渐怀念那个火车帝国了。"
 TRB_N_13_desc:0 "人们更加支持西瓜的人民阵线，火车国人们的思想渐渐偏向左翼了。"
 TRB_N_14_desc:0 "隈元银行（Bank Of Yuan）很大的控制了我们的经济方面，垄断了整个银行业，没有任何一家银行或企业敢反抗隈元银行，因此，火车国的所有产业都被隈元银行控制的十分牢固，导致国内的产业难以发展。"
 TRB_N_15_desc:0 "在我们的削弱下，隈元银行逐渐失去了自己的控制权，其他行业开始慢慢复兴。"
 TRB_N_16_desc:0 "隈元银行已经纳入了我们国家的控制范围，为帝国而服务。"
 TRB_N_18_desc:0 "隈元银行已经是正常的一个银行，尽管它仍然是个行业巨头，但是只要其他银行联合起来，那么这个巨头便会完蛋。"
 TRB_N_20_desc:0 "《铁路人偶法》解决了铁路人偶基本的人权问题，她们将被正式纳入这个国家的人口统计当中，并且可以被征兵，铁路人偶组织有序，并且经过改造她们将忠诚于国家，但是这会导致她们的反应迟钝。"
 TRB_N_21_desc:0 "帝国高速铁路计划目的在于将火车国全境内建满铁路，并且铁路的火车将是最快速、最平稳、最安全的，这非常考验我们的科研能力"
 TRB_N_22_desc:0 "《铁路人偶法》并没有给予铁路人偶的婚姻权，所有她们并没有与我们完全平等，因此我们将这个问题重新立法。\n但是因为铁路人偶发热需要大量的煤炭，所以导致我们的消费品需求大大的增加了......"
 TRB_N_23_desc:0 "铃白是我们国家的军事专家，她的军事委员会为我们提供了很多的军事数据并且给我们提供军队改革的建议。"
 TRB_N_24_desc:0 "第三次圣杯战争之前，阿库娅为扩张领土向火车国宣战，1910年10月，意呆莉借口一名士兵失踪要求进入火车国隈河区域进行搜查，被火车国军队拒绝，于是意军炮轰汤医城，火车军被迫放弃隈河流域，1911年1月，双方在阿尔卑斯山脉附近僵持；2月，火车帝国皇帝违背民意与阿库娅签订《隈河条约》，标志着双方停战。"
 TRB_N_25_desc:0 "我们已经准备开始对阿库娅的战争宣传，现在就差一个时机了"
 train_image_desc:0 "铁路人偶——人形铁路车辆控制模块。搭载了人类情感的人工智能。因为头发和指甲是人造的，所以它们不能拉伸，行动依赖于衣物中的项链式“タブレット”和“铁道怀表”组成的主发条。在“ハチロク”的情况下食物来自火车车厢中的“水”和“ 煤炭 ”；在“れいな”下则消耗汽油（柴油）"
 TRB_N_26_desc:0 ""
 TRB_N_32_desc:0 "这个国家正在调动其资源励精图治生产火炮，相信这能给防御能力带来长远的提升。"
 TRB_N_33_desc:0 "相信要塞的力量，要尽一切可能利用要塞保卫每一个珍贵的交易地点。"
 UBS_Bank_desc:0 "火车联邦是中立国在政治上十分的安全，并且在欧洲拥有很高的地位，不论是声名显赫的富豪或是中饱私囊的贪污犯都会把钱存在这里，因此隈元银行也被称为“世界保险箱”"

