 #国策介绍
  TRB_1_desc:0 "保持中立是我们最好的选择，这样可以让我们继续维持世界银行的地位并保障火车联邦的安全。"
  TRB_2_desc:0 "我们必须打破现状，尽管这可能是最坏的选择。"
  TRB_3_desc:0 "强化我们的民主宣传，这样可以保障我们的政权稳固而且不被外国政府颠覆。"
  TRB_4_desc:0 "我们铁路人偶应该站起来！既然叫火车国就应该是铁路人偶执政！我们应该加大力度宣传我们铁路人偶同盟会的观点，让更多的铁路人偶加入我们。"
  TRB_5_desc:0 "隈元银行本身就是整个国家民主主义的代表，所以我们必须强化隈元银行在政治上的影响力，清除一切阻挡国家的阻力。"
  TRB_6_desc:0 "政府里本身就有隈元银行的人员，我们可以向政府派出更多的人员方便我们控制整个国家和确保民主主义的地位。"
  TRB_7_desc:0 "八六是民主主义党派的代表，但是她毕竟是铁路人偶，是和同盟会一帮的，我们要罢免她，确保民主党派没有被她利用来强化同盟会的影响力。"
  TRB_8_desc:0 "现在整个政府都是隈元银行的了，以及可以说是真正的企业政府了，但是我们并不能进入群星里（悲）。"
  TRB_9_desc:0 "整个国家以及没有任何其他主义的存在了，我们可以说是已经打造了一个真正的民主主义国家了。"
  TRB_10_desc:0 "时机已经成熟，是时候来一场抗议要求政府让步了。"
  TRB_11_desc:0 "我们已经取得了政府的领导权，现在是时候开始改组政府以方便我们铁路人取得政权了。"
  TRB_12_desc:0 "西瓜领导的工会是我们政权的反对者，认为我们帝国政府是派来的颠覆者，他们似乎打算发动内战以夺取我们辛苦夺来的政权，那么我们也必须采取行动来粉碎她们的计划。"
  TRB_13_desc:0 "西瓜已经被捕入狱，现在可以清理那些无组织的工会了。"
  TRB_14_desc:0 "八六是我们政权的领导者，不知不觉中，她已经垄断了整个政府的话语主导权，整个政府基本上都是她说的算，她已经是个没有头衔的君王了。"
  TRB_15_desc:0 "前帝国政府的人员依旧在政府里面担当部分职位。我们必须马上赶快将帝国政府的人员清算，如果我们慢了一点，她们可能有机会在此期间反对内战复辟帝国政府。"
  TRB_16_desc:0 "尽管帝国的人员已经被赶走，但是目前仍然有许多的亲帝国宣传，我们应该马上禁止这些宣传出现在我们的国家内。"
  TRB_17_desc:0 "帝国派仍然有残余留在我们的国内，我们必须马上将他们赶出国内。"
  TRB_18_desc:0 "帝国派已经全部被赶走，现在是时候由铁路人偶来全面掌管政府了。"
  TRB_19_desc:0 "隈元银行凭借着自己在国际上的地位，在我们国内作威作福，必须打压下他们。"
  TRB_20_desc:0 "隈元银行竟然参与着国内的政治，这是我们所不能容忍的，我们必须再次打压他们。"
  TRB_21_desc:0 "隈元银行在国内有着许多的特权，打压国内其他银行，我们要取消他们的特权以强化国内其他银行。"
  TRB_22_desc:0 "看来隈元银行已经变成一个普通的银行了，我们让他们一次又一次臣服了，事实证明最终我们成功了。"
  TRB_23_desc:0 "现在整个政府上上下下都是铁路人偶，并且对八六的命令保持着忠诚，那么现在是时候建立由八六管理的帝国了。"
  TRB_24_desc:0 "经济危机后，火车联邦经历了一段时间的动荡和不确定性。\n现在毫无疑问，很多我们的企业和那些高级专员都将留在这里。然而，我们还得去解决很多令我们头疼的问题，在一个越来越危险的国际环境下，火车联邦要主动去维护我们的生意。每一个拥有自由市场的国家都将受到重视，都会拥有与我们面对面谈判商务的机会。"
  TRB_25_desc:0 "我们赞同的是所谓“门户开放”的贸易模式，至今它作为我们的口号一直未变。而圣杯政府总是用其不义手段随意排除全球很多国家在没有垄断的自由市场中的机会，我们应该争取插手圣杯的经济运行体系。但我们也要尽力讨好圣杯，毕竟她们可也是维持现状的重要保障，而我们也将方便买卖全球大量原材料，尤其是宝贵的橡胶以及石油等战略资源。"
  TRB_26_desc:0 "幻想乡已经不再是完全的一潭死水，在人间之里的领袖的带领下，人类创造的现代化经济，军事和政府建设都取得了一定成就，逐渐文明开化。但仍有大量连最简单都户籍都为登录注册的妖精流窜在幻想乡的神秘国土内。她们很容易成为无国籍人士，然后四处乱窜，甚至过上调皮捣蛋甚至有组织的犯罪生活。我们可以让妖精信任我们，借这些问题让我们加深与妖精的外交合作，建立更加友好的关系。"
  TRB_27_desc:0 "圣杯着手于享受她们的黄金盛世时，也会预料到一些未来会出现的殖民地反抗的问题。我们要以此为契机，为圣杯的殖民机器提供保障，作为一个合适的投资和中间人，以此从中获利。殖民地投资可是一桩大生意，尤其是那些世界各角落的有大需求的圣杯殖民地更是如此。虽然在圣杯强大经济霸权下的势力范围里也会有很多无法无天的事情，或许我们也可以通过这样或那样的方法获取我们想要的收益。"
  TRB_28_desc:0 ""
  TRB_29_desc:0 "那些外星危险分子一直最欧洲大陆的霸权抱有浓厚的兴趣，并且试图掌握整个世界的话语权。但是我们仍然将会尽可能的寻求它们的外交利益，并且将它们的利益与我们的商业计划捆绑在一起。但是与这些人合作还是相当危险的，同时我们要做好与圣杯决裂的准备。"
  TRB_30_desc:0 "我们需要与柏林的外星人建立一条快速铁路，这样我们受到攻击之后，戴比路克的盟友便会迅速地派军队来支援我们"
  TRB_31_desc:0 "柏林-华沙铁路将会让戴比路克的军队更加快捷地进入华沙城区，这对他们的战争是十分有利的，而这样也可以让戴比路克人发现我们的价值，这样他们便会保护我们的利用价值，得以让我们不在这个世界上被轻易抹除。"
  TRB_contact_with_NPT_desc:0 "长期以来，我们的工业技术由于铁路人偶的缘故一直很发达，持续保持欧洲前列。可由于我们的内燃机潜力无限的被挖掘，很多时候忽视了电子科学的建设，我们必须正视这一问题。\n靠我们的力量难以解决，可我们有着出色的外交优势。欧陆末端的超次元女神们与我们的现状恰好相反，而她们却只是消极的去买西瓜嗯吃等着问题自己解决。电气化是未来的潮流，我们已经制定了雄心勃勃的外交计划——与女神们展开全面的科学互助。"
  TRB_32_desc:0 "慕尼黑铁路扩建工程旨在帮助戴比路克人彻底消灭奥地利这些精神德国人，毕竟奥地利与我们有着蒂罗尔地区的争端，如果不消灭她们，那么我们的国内的精神德国人也不会消停。"
  TRB_33_desc:0 "精灵国这一新生的国家势力永远都不是我们可以忽略的。而狂三故作优雅的姿态其实已经在我们精明的外贸团队眼里暴露，狂三其实已经被精灵国内和来自旧主圣杯以及其他外部因素弄的焦头烂额。精灵的潜力由于狂三的孤立政策尚未被任何一个国家发现的力量。如果我们希望我们有朝一日可以真正建立自己的商业帝国和经济霸权，那么我们就应该开放我们与精灵国的交流渠道，或许就将让未来胜利的天平倾向我们一方。"
  TRB_34_desc:0 "起初建立联邦铁路公司是为了让铁路以及铁路人偶打开我们的资本流向世界的门户，而未来它将会继续如此!在我们的支持下，联邦铁路公司将会继续奉行中立和合作政策，因为正是他们造就了火车联邦的繁荣辉煌。\n全欧的铁路一直都有我们资本手下的囊中之物，然而如今因为战乱大量铁路年久失修，并急需升级改造，重回正轨。"
  TRB_35_desc:0 "帝国铁路公司已经改建为联邦铁路公司，现在我们想要的新世纪的铁路计划将是一个横跨地理区域的工程，利用火车联邦的资本实力铺设铁路来把自己的利益塞进其他国家的金融命脉。\n在《圣日耳曼莱昂》条约下被压抑的多数民族国家难以摆脱凡尔赛合约的束缚，她们都基础设施是最急需更新的那批。而充满理想的阿道夫小姐更是一个蕴涵无限商机的买家。我们将会派遣商务团队飞往维也纳，争取联邦铁路公司扩建后第一笔国际订单。"
  TRB_36_desc:0 "宝石之国是曾经多瑙河流域的多民族融合帝国其中重要的组成部分，并深受特里亚农条约的毒害。而此时根据奥地利的民族复仇主义经验，我们会选择投资宝石国的铁路与瑞士-奥地利线连在上一起，对于他们的一个民族统一梦想也是有利的。\n然而，宝石之国目前的复仇主义并没有立竿见影的强大，是令最我们所担忧的风险。"
  TRB_37_desc:0 "南斯拉夫是前往巴尔干半岛的又一个平坦枢纽，从维也纳出发到贝尔格莱德，然后进入半岛内的索菲亚，伊斯坦布尔，雅典等任何一个大城市。这条铁路将会极大的帮助到来往的交通，而南斯拉夫是一个被合约塑造的缝合怪物，也需要发达的铁路来管理地方领土。\n无论如何我们对于南斯拉夫都有于民情和国情来说都很诱人的建议和理由，只看南斯拉夫自己的意见了。"
  TRB_38_desc:0 "在确保我们的银行的其他基础生产良好运行这方面，铁路人偶确实帮了我们不少忙，这些机械人能干而且只需要消耗比一般劳工少的多的维护支出，并且除了我们将其视做有人权的同胞外，关于铁路人偶的道德规范可以被那些国家人工调整，因此而可以产出大量剩余价值。由于之前联邦铁路投资活动带给我们的经验，我们将会竭尽全力为了我们的产业输出铺平道路。"
  TRB_39_desc:0 "火车国的在野党本身就有很多的其他主义者，我们或许应该开放边境引渡外国人来帮助我们打破现状，这可能会是一场和平演变。"
  TRB_40_desc:0 "御一夜铁路是由雏衣波莱特创建的市立铁路公司，主要运营御一夜与周边城市的铁路。\n支持御一夜铁路可以帮助我们加快铁路的建设，实现我们的“高速铁路铁路计划”"
  TRB_41_desc:0 "事实证明，火车国更加适合于帝国统治，其他的政体都不适合于火车国的国情。\n现在，我们要重建帝国，但是民主党派现在仍然有着很大的优势，那么，我们现在需要暗地里发展自己的力量，准备夺取政权。"
  TRB_42_desc:0 "西瓜带领的人民阵线在火车国出乎意料地赢得了大选，尽管民主联合党单方面声称此次大选无效，这让许多人不满，或许，时候清理这些资本家了。"
  TRB_43_desc:0 "是时候了，现在我们可以在前御一夜市长雏衣波莱特的指挥下发动御一夜政变来夺取政权了！"
  TRB_44_desc:0 "隈元银行是火车国的私有银行，它在圣杯的扶持下，成为了一个世界银行，但是它毕竟是火车国的银行而不是圣杯国的银行，所以现在我们必须要与圣杯国的银行进行谈判，以解决隈元银行问题，全世界都会聚焦于此次会议"
  TRB_45_desc:0 "圣杯国并没有做出任何的让步，但是以我们的经济实力，我们根本无法与他们的经济体系做出对抗，但是我们可以做出一些“非官方”的操作来削弱隈元银行在我国经济体系的影响力"
  TRB_46_desc:0 "圣杯国选择了让步，我们可以将银行纳入我们的控制范围。\n但是作为代价，圣杯将会将在伦敦建造一个由圣杯控制的“隈元银行”"
  TRB_47_desc:0 "圣杯国选择了让步，我们可以将银行进行国有化行为。\n但是作为代价，圣杯将会将在伦敦建造一个由圣杯控制的“隈元银行”"
  TRB_48_desc:0 "资本家压榨着我们的劳动力，现在，我们将在西瓜主席的带领下打倒资本家，重建火车国。"
  TRB_49_desc:0 "现在，我们需要解散所有的共产主义政党并宣布他们为非法政党，这是我们重回帝国时代的前提"
  TRB_50_desc:0 "现在出了一点小问题，帝国派内部分为独裁派与民主派，独裁派主张迎回电车公主，并且建立独裁统治，但是的独裁派掺杂了大量的波莱特派，其主张选波莱特为皇帝。\n民主派主张建立君主立宪或二元制君主立宪，大多为前帝国的官员，其受到圣杯民主思想的感染仍然保持着忠君爱国的思想。\n因此，帝国派内部需要一场大辩论来解决问题。"
  TRB_54_desc:0 "波莱特决定拒绝让老皇帝回来，自己当独裁者，波莱特派行动迅速，直接消灭了公主派的势力。"
  TRB_52_desc:0 "波莱特没有背弃她的派别，将电车公主迎接了回来，我们将重振帝国荣光！"
  TRB_53_desc:0 "民主派虽然赢了，但是电车公主拒绝当傀儡，于是民主派不得不进行让步，将部分权利归还电车公主，建立了二元制君主立宪"
  TRB_51_desc:0 "民主派赢了，还赢得十分彻底，将电车公主迎接回来之后，电车公主将成为我们国家的象征！"
  TRB_55_desc:0 "我们的皇帝回来了！我们的帝国万世长存！"
  TRB_56_desc:0 "新生的帝国如同蹒跚学步的孩子，我们要做的是巩固帝国的统治。"
  TRB_57_desc:0 "铁路人偶有着各种不同的强大的能力，是时候让她们深入我们生产生活与帝国建设的方方面面中去了。"
  TRB_58_desc:0 "被联邦解散的帝国铁路公司，是火车帝国的核心枢纽，是时候让它复活了。"
  TRB_59_desc:0 "电气化的铁路必将是未来的发展趋势，作为火车行业的领头者，我们要加快电车铁路的研发。"
  TRB_60_desc:0 "铁路人偶拥有与常人不同的观察视角，将她们吸纳到帝国研究所中，将大大提升帝国的科研能力。"
  TRB_61_desc:0 "铁路人偶从诞生开始，她们就是自由的个体，她们也应该如同我们一样，走向婚姻的殿堂。"
  TRB_62_desc:0 "铃白拥有卓越的领导能力，身为亲王的她，应当为帝国统御三军、征战四方。"
  TRB_63_desc:0 "我们已经重建帝国，是时候让术仙真正回到我们的怀抱！"
  TRB_64_desc:0 "帝国的将士已经准备好，我们将再次向世界展露锋芒。"
  TRB_65_desc:0 "双铁的妹妹提议让我们与奥特菲涅联姻，这或许是一个再次崛起的机会？"
  TRB_66_desc:0 "首先我们要做的是，用高速铁路将帝国连成一个整体。"
  TRB_67_desc:0 "今天是一个特殊的日子，两位新人将在两国民众的见证下，结成神圣的契约……"
  TRB_68_desc:0 "婚姻带给两个女孩的不仅仅是彼此的呵护，同样他们将合而为一，为了属于她们共同的国家而奋战。"
  TRB_69_desc:0 "我们向幻想乡请求了援助，我们希望能够在他们的帮助下夺回帝国的遗产。"
  TRB_70_desc:0 "《隈河条约》就像一张废纸，我们伟大的帝国已无法再被限制。——帝国皇帝·电车公主"
  TRB_71_desc:0 "获取《隈河条约》中失去的领土，我们不一定要和占领者发生全面的冲突，毕竟没有人不喜欢钱。"
  TRB_72_desc:0 "帝国的荣光将不允许我们忽视南方被占领的地区，我们应当做好准备，是时候让世界再次听到帝国的声音。"
  TRB_73_desc:0 "战争的阴云已然再临，帝国必将夺回我们自古以来的领土。"
  TRB_74_desc:0 "皇帝陛下抛弃了我们，帝国崛起终将是梦幻泡影，但火车联邦仍要继续前行。"
  TRB_75_desc:0 "民主与帝国将遵循的他应有的道路前进，由贵族和帝国大臣组成的上议院，以及由中产阶级和自由民组成的下议院。这将有效的维护民主，并领导这个国家。"
  TRB_76_desc:0 "一个“民主”的国家不仅仅需要一个皇帝，同时也需要一名首相。"
  TRB_77_desc:0 "这是民主同萌的伟大进程！我们必将打败邪恶轴心！"
  TRB_78_desc:0 "对术仙的完全控制权是伟大帝国走向复兴的第一步，我们不允许有任何人在我们的领地中指手画脚。"
  TRB_79_desc:0 "我们将致力于保障火车人偶的各项权利，这将使得她们能更好为我们的帝国做出贡献。"
  TRB_80_desc:0 "我们要小心北部的戴路比克帝国，他们并不属于这个星球，非我族类，其心必异。"
  TRB_81_desc:0 "我们应当强化与民主阵营的联系，宝生总理认为与她们接触或许能让我们的国家更安全。"
  TRB_82_desc:0 "圣杯王国是民主的灯塔，我们应当加入她们。"
  TRB_83_desc:0 "圣杯王国在海外拥有着庞大的殖民地区，我们应当协助他们开发资源，展现我们在同萌国中的重要地位。"
  TRB_84_desc:0 "隈元银行仅仅是火车帝国的一部分，而今我们将代替隈元银行，成为圣杯同盟最忠实的盟友。"
  TRB_85_desc:0 "意识形态的对立，并不是我们相互敌对的理由。波莱特总理认为，我们应当将团结一切力量对抗外星人。"
  TRB_86_desc:0 "戴路比克不是德意志，地球人的地盘应该有地球人统治，而真正的“德意志”就在我们身边。"
  TRB_87_desc:0 "也许蒂罗尔的本就和火车帝国无关，我们或许可以用她们换区“德意志”人的友谊。"
  TRB_88_desc:0 "构筑要塞！我们将是阿尔卑斯山上最坚固的堡垒！"
  TRB_89_desc:0 "火车国作为全世界最负盛名的国际性金融合作者，同时也是圣杯货币霸权的参与者，很多意图不轨的国家早就想对我们发起进攻了。全球局势风起云涌，现有的和平局势也不太可能维持的下去。一旦保卫自己的时刻到来，我们可就不只是要对付自由市场这个看不见的手了。"
  TRB_90_desc:0 "位于列车上的火炮是我们设想已久的防御手段，我们应该着手于运用火车线路进行防御，并使用新型火炮装载在火车上确保我们的防御得到充分的火力支持。\n因此，从现在起就应该开始努力生产火炮。"
  TRB_91_desc:0 "我们的商业活动都集中于城市，而我们毗邻多个大国，在这些地方将会很容易受到危险的陆军攻击。我们应当加强防御能力，以应对随时可能来的陆军威胁。"
  TRB_92_desc:0 "想要加快列车火炮防御战术的确立，我们应该试试更有效的方法。因为铁路人偶的存在，每段时间我们都会可惜的淘汰掉大量火车。请八六和她的朋友们调动起一支由即将退役的精干铁路人偶重新为我们所用，并在她们的列车上加装炮台。"
  TRB_93_desc:0 "边境防线是一支古老的防御线，在圣杯建立货币霸权之初就已经建立，以确保我们能高枕无忧的防御敌人的入侵。这条防线目前有些年久失修，部分防线也落后了。但只要经过改造，它将能抵抗任何敌人。"
  TRB_94_desc:0 "在我们的商人出访各国时，我们观察到了现代战争的革新，现代战争可能已经不能只依靠计划性的静态防御取胜。我们要加紧列车的生产，并训练使用这些列车机动部署的能力，这对我们军队的威慑力来说很重要。"
  TRB_95_desc:0 "在我们的防御计划中，不能忘记大城市周围的那些小城市。必须通过恢复一些古老的防御工事并建立更多的军事生产区域，来制定保护和他们免受攻击的准备工作。"
  TRB_96_desc:0 "世界瞬息万变，目前我们的非军事化可能不再那么适合去保护我们的商业都市。"
  TRB_97_desc:0 "如果我们要再次在这个世界上可以保护我们自己不受战乱的影响，我们的军队就必须壮大。因此，我们要利用自己的经济影响力改革自己为万国军队。"
  TRB_98_desc:0 "真正意义上的野战医院部队在1910年的圣杯军营中出现，而现代化的医院部队对于我们的万国志愿者部队极为重要。每个人都是至关重要的，因此，我们必须通过更好的吸取圣杯王国军队的经验来获得战场上更好的医疗护理。"
  TRB_99_desc:0 "要有小号，有大号，有进行曲，有大炮，还要可爱的铁路人偶。让军队经常去大街上巡游，通过展示万国军队的辉煌，使得更多志愿者加入队伍。"
  TRB_100_desc:0 "圣杯战争对我们来说有许多无比重要的战术参考，并且很多衍生出的新问题将会进入军大学。我们要去学习如何去更好的适应战争，并利用战争取得胜利；而不是去以害怕新的战争为由来拒绝战争。"
  TRB_101_desc:0 "铁路人偶将要被授予战场突击队的重任，因为我们能够大批量的生产人偶却没有好好利用这些能够大量制造的人口。现在，人偶突击队应该能很好的解决我们的人手问题。"
  TRB_102_desc:0 "很多军官对批发的铁路人偶不怎么信任，而实际上人类，妖精等任何种族的军队都会出现逃兵。这事情无法避免，但是可以去预防，我们必须训练一些精锐人偶小队，她们会负责在战场上对付自己人。"
  TRB_103_desc:0 "在陆军高层中，有一些出色的人偶军官倍受排挤。可在长期的基层生活中，这些军官十分了解士兵，她们可能会帮助我们的陆军快速成长起来，必须给她们一个好职位。"
  TRB_104_desc:0 "坦克是未来的趋势，它有着列车火炮和火力和不需要轨道的机动性。然而我们日益成长的列车火炮战术和发达的工业允许我们对装甲战术进行重点投入，引领我军进入新时代。"
  TRB_105_desc:0 "毫无疑问，铁路人偶作为合成人，无论是动作精密度还是力量均优于常人。我们的军事专家们看到了在堑壕战中渗透突击队发挥的巨大作用，这让我们相信训练一支精锐队伍的必要性，它能总是保证我们的出奇制胜。"
  TRB_106_desc:0 "我们日益增强的军队已经不是我们现有的装备制造产能可以支撑的了，好在我们具有世界范围内的经济影响力，我们可以用金钱和外交去补充我们的工业产能。"
  #TRB_107_desc:0 "如果我们要在这个动荡年代明哲保身，那就需要我们直辖的海军舰队。由于我们并不沿海，我们将通过一项投资协议，购买斐济群岛50年的使用权，但现在的一系列问题中可能存在一个不能用钱就能简单解决的问题:谁来帮我们建设海军"
  #TRB_108_desc:0 "既然军队建设已经如此迅速，我们为什么不把万国航空队提上日程呢。我们的铁路人偶将开着各国最精良的飞行器，如果我们需要的话，她们将会支援任何战场。同时，我们也可以对这些飞行器逆向研发"
  #TRB_109_desc:0 "现在，我们已经拥有了海军，因此我们要开始注重海军的革新了。"
  TRB_110_desc:0 "民主党背叛了我们！现在我们只有依靠自己的双手了。"
  TRB_111_desc:0 "§R加强我们内部的稳定是现在最重要的事情！§"
  TRB_112_desc:0 "国土战争部（Heimatschutzen，简称HMZ）是国家最高战争研判部门，该部门致力于收复我国固有领土，并分析和确定对外战争的方向。"
  TRB_113_desc:0 "自从帝国崩塌，我们已经失去很多了，现在是时候收复属于我们的领地了。"
  TRB_114_desc:0 "我们不去占领，敌人就会占领。我们要为国家的安全争取“缓冲之地”。"
  TRB_115_desc:0 "北部的博丽神社是一块甜美的蛋糕，外星人在周边虎视眈眈。幻想乡政府看上去已经没有能力保护他们了，我们应该将担当起保护她们的责任。"
  TRB_116_desc:0 "我们需要一个出海口，南部的守矢神社看上去是一个很好的目标。只要幻想乡陷入混乱，她们就不会对我们怎么样。"
  TRB_117_desc:0 "隈河战争是每一个火车国国民身上的耻辱，而今我们不在畏惧他们了！向意呆利国宣战！"
  TRB_118_desc:0 "外星人没有权利统治地球人，向戴路比克国宣战！"
  TRB_119_desc:0 "不是只有奥地利才有权利占领宝石国，向宝石国宣战！"
  TRB_120_desc:0 "提拔外籍将领"
  TRB_121_desc:0 "埃尔施塔特大公国是我们于隈河战争结束后意呆莉所造成的产物，最初其目的是建立蒂罗尔缓冲区。蒂罗尔在三次圣杯战争中先后归属于三个国家，《隈河条约》商定期间，未参战的奥地利政府在此期间出兵占领了蒂罗尔，在三方共同的商议下，蒂罗尔成立了缓冲带国家，蒂罗尔独立党组建了政府。目前执政的埃尔施塔特王室寻求了我们的庇护，我们可以找个机会将它重新整合入我们的国家。"
  TRB_122_desc:0 "内战打的太久了，在荧的带领下，我们结束了双方的内战"
  TRB_123_desc:0 "麦克阿荧总统宣称他绝不将胜利果实拱手让于引发内战的党派政治家，并承诺领导军政府恢复国家秩序，采用更具实用性的民主制度。新政权将剔除不必要的政客影响，任用更有能力的官员弥补人民与政治间的隔阂。"
  TRB_124_desc:0 "去隈元-瑞士联合集团影响化是一件十分重要的事情，为了让我们的经济重新充满活力，我们将出台新的政策，鼓励创业，扶持企业，这样我们的经济将会有活力，我们的经济才会进入黄金时代！"
  TRB_peace_with_GER_desc:0 "目前蒂罗尔已经属于奥地利掌控，我们或许已经用埃尔施塔特能够换区奥地利的友谊。"
  TRB_election_in_1936_desc:0 "§R1936年大选将在5月开始§"
  TRB_the_order_from_emperor_desc:0 "八六陛下已经下诏了，我们即日将与意呆利就《隈河条约》进行新一轮的谈判。"
  TRB_our_road_desc:0 "三种政治体制只有一种才适合我们，哪种将会在火车国进行推广呢？"
  TRB_communism_syndicalism_anarchism_desc:0 "共产主义？工团主义？还是无政府主义？我们来讨论一下谁会赢得公投的胜利？"
  TRB_communism_win_desc:0 "全世界无产者，联合起来！"
  TRB_syndicalism_win_desc:0 "尽全力反抗剥削者的政策永远不会变，这就是工会运动的真正意义。"
  TRB_anarchism_win_desc:0 "安那其妈妈爱着她的孩子们！"
  TRB_anarchism_syndicalism_desc:0 "总工会不应该掌握全部的政府职能，或许我们应该将总工会的权利下放。"
  TRB_federation_of_labour_union_hold_power_desc:0 "总工会将领导我们走向真正的无产阶级民主。"
  TRB_ban_party_desc:0 "政党、议会都是资产阶级统治的工具，放弃它们就是安那其妈妈的意志。"
  TRB_no_government_social_desc:0 "我们踏入了真正的无政府社会，安那其妈妈爱着她的孩子们！"
  TRB_autonomy_Area_desc:0 "成立地方自治委员会，我们将一步步代替现有的政府，走向分权与自治。"
  TRB_abolish_the_government_desc:0 "我们已经完成政治体质的过渡，政府这个阶级的工具即将消失。"
  TRB_autonomy_labour_union_desc:0 "我们或许可以将各地方工会应用起来，让他们接下原有地方政府和总工会分离出的管理职能，实现一定程度上的地方自治。"
  TRB_clear_the_anarchism_syndicalism_desc:0 "无政府主义是不可取的，只有团结我们的力量，才能战胜资本主义这个强大的敌人。"
  TRB_nationalization_company_desc:0 "企业必须牢牢掌握在国家的手里，才能是真正为人民服务的企业。"
  TRB_social_changes_desc:0 "社会主义是共产主义的初级阶段，必须先走向社会主义，才能实现共产主义。"
  TRB_land_reform_desc:0 "改革土地私有制，保障农民的基本权利，让农民真正成为土地的主人。"
  TRB_coaliton_government_desc:0 "或许我们可以借助他们的力量，团结一切可以团结的力量是党领导人民取得革命、建设、改革伟大成就的重要政治基础和前提条件。"
  TRB_autonomy_worker_desc:0 "授予工人自治的权利，是对他们的尊重，是工人参加政治活动的核心。"
  TRB_eight_hours_work_desc:0 "推行八小时工作制，切实保障工人劳动权益，将提高工人们的工作积极性。"
  TRB_party_branch_in_company_desc:0 "党组织是企业的战斗堡垒，在企业职工群众中发挥政治核心作用，在企业发展中发挥政治引领作用，起着宣传职工、教育职工、引导职工、提高职工群众觉悟的工作。"
  TRB_the_name_of_ElystadtPrincipality_desc:0 "以奥特菲涅之名，我们将夺回她所宣称的领土，重现帝国的荣光。"
  TRB_recontrol_ElystadtPrincipality_desc:0 "重新控制埃尔施塔特"
  TRB_invest_gddt_desc:0 "广岛电铁是火车国的私立电铁公司，是由前皇家毛利家资助组建，我们可以投资他们，让他们帮助我们加快铁路电气化，提高铁路的运营速度及效率。"
  TRB_contact_with_NPT_desc:0 "期以来，我们的工业技术由于铁路人偶的缘故一直很发达，持续保持欧洲前列。可由于我们的内燃机潜力无限的被挖掘，很多时候忽视了电子科学的建设，我们必须正视这一问题。\n靠我们的力量难以解决，可我们有着出色的外交优势。欧陆末端的超次元女神们与我们的现状恰好相反，而她们却只是消极的去买西瓜嗯吃等着问题自己解决。电气化是未来的潮流，我们已经制定了雄心勃勃的外交计划——与女神们展开全面的科学互助。"
  TRB_GER_ultimatum_desc:0 "我们将暗中联络奥地利的保皇派，他们很希望看到皇帝的归来。"
  TRB_YUG_ultimatum_desc:0 "克罗地亚与波斯尼亚曾经是我们的领土，我们应该向其他国家宣布，拥有他们是我们与生俱来的权利。"
  TRB_DVL_ultimatum_desc:0 "作为多瑙河畔德意志人民的领袖，我们应当将解救被外星人占领的南德意志地区。"
  TRB_GER_civil_war_desc:0 "是时候开始了，为了你们的皇帝！"
  TRB_GER_control_desc:0 "奥地利自古以来就是埃尔施塔特的领土。"
  TRB_YUG_demand_desc:0 "克罗地亚及波斯尼亚自古以来就是埃尔施塔特的领土。"
  TRB_DVL_demand_desc:0 "美丽的多瑙河啊，你是埃尔施塔特的母亲之河。"
  TRB_rebuild_BIGELP_desc:0 "埃尔施塔特帝国已经归来！罗马人的皇帝已经归来！"
  TRB_first_five_plan_desc:0 "第一个五年计划"
  TRB_Shuxian_Coal_Mine_modernization_desc:0 "术仙煤矿现代化"
  TRB_East_Shuxian_Urbanization_desc:0 "东术仙城市化"
  TRB_expand_Maoli_Electric_Railways_desc:0 "扩建毛利电铁社"
  TRB_change_BOY_desc:0 "改建隈元银行"
  TRB_expand_railway_history_Museum_desc:0 "扩建铁路历史馆"
  TRB_finish_first_five_year_plan_desc:0 "结束第一个五年计划"
  TRB_second_five_year_plan_desc:0 "尽管作用有限，但不可否认的是，第一次五年计划的成果具有里程碑式的意义，经过后续评估，一项继续扩张本国工业实力的长期计划是可行的。第二次五年计划将以隈河流域为中心点，对沿岸城镇进行进一步的工业开发。"
  TRB_oichiya_south_city_desc:0 "作为新一轮工业建设的起步点，御一夜南方城区拥有数量可观的潜在工业用地，尽管考虑到南部城区居民众多，安抚成本可能会相当高昂，但是对于我们即将进行的工业计划来说，这都不是问题。"
  TRB_upstream_Kumakawa_industry_build_desc:0 "隈河上游相对丰富的水能资源可以成为我国工业计划的重要能源采地，当然，如此规模和难度的工程决无可能一蹴而就，我们必须耐心应对"
  TRB_midstream_Kumakawa_industry_build_desc:0 "通过计划性的输电网络建设，我们可以将隈河的水能资源利用最大化。同时，我们可以将原有的机电产业分散化。"
  TRB_downstream_Kumakawa_industry_build_desc:0 "作为隈河沿岸工业建设的末尾，我们应当利用航运的部分优势与预计中的水能能源，建设一片高集中程度的工业中心。"
  TRB_Tangyi_naval_industy_desc:0 "既然我们已经能够触碰海洋，一支能够代表火车国家的舰队就是必要的，我们应当马上着手于海军军备工程的筹划工作。"
  TRB_finish_second_five_year_plan_desc:0 "经过新一轮的计划性工业建设，本土工业实力得到了又一次新的扩张，虽然这些建设计划都还尚处于起步阶段。当然，来日方长，对于现在的火车国来讲，总结第二次工业建设的经验教训是目前的重中之重。这将为我国在大规模产业铺设方面提供长足的经验性进步。"
  TRB_joint_GER_faction_desc:0 "加入轴心国"

