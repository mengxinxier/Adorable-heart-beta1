  #政治线
  RJE_new_year_meeting_desc:0 "我们阴差阳错来到了这个宇宙的地球，帝宣布了紧急会议讨论我们未来的方向。"
  RJE_attack_JAP_desc:0 "按照会议决策，我们决定在樱花国的位置入侵地球，并将这里纳入真日本帝国的领土范围。"
  RJE_demand_RYU_desc:0 "琉球属于日本，英灵们不应该在殖民这片区域了！"
  RJE_the_other_land_desc:0 "据说另一个世界线的我们掌控了日本海的另一侧，而今我们战胜了樱花国政府，我们也应当将那里收入囊中。"
  RJE_build_south_JAP_desc:0 "我们已经占领樱花本州岛的南部地区，我们需要快速对这里进行重建，将这里重新恢复繁荣。"
  RJE_build_Tokyo_desc:0 "东京濒临海岸，是不可多得的优良地段，这里是原本樱花国的首都，我们将对东京进行大规模的建设，或许可以将这里作为真日本帝国在地球上的首都所在地也不错？"
  RJE_build_Osaka_desc:0 "大阪作为关西的经济中心原本是樱花国与圣杯的重要贸易城市，现在虽然我们已经收回南部租借岛屿，但并不妨碍位于樱花四岛中央的大阪再次成为经济中心。"
  RJE_build_Nagoya_desc:0 "从冈崎到濑户，从小牧到桑名，拥有天然良港的内湾地区，我们将扩建名古屋都市圈，将这里建设成一片繁华的都市。"
  RJE_change_capital_desc:0 "会议已经决定了，就由东京来做首都！"
  RJE_respect_culture_desc:0 "樱花国的文化与我们真日本帝国极为相似，或许尊重他们的文化，将两者互相融合才是我们统治这片地区的绝佳方案。"
  RJE_destory_bad_desc:0 "多年以来，建设在吉原的妓院已经成为了东京的一片毒瘤，全面禁止花街产业将成为我们走向文明与现代的标志。"
  RJE_JAP_autonomy_desc:0 "我们只要掌控高层的政府决策，也许在基层让樱花之人相互治理是一个可行的良方。"
  RJE_JAP_government_desc:0 "樱花国和我们的真日本帝国一样拥有着大量的财阀，我们应该以利诱之，利用财阀来稳固我们的统治。"
  RJE_JAP_FATE_desc:0 "我们允许在樱花的英灵们自治，并给予他们一片完整的保留地。"
  RJE_consolidate_JAP_desc:0 "真日本帝国的体制已经渗透整个樱花本州岛南部，我们可以宣布南樱花的日本化已经完成。"
  RJE_two_island_build_plan_desc:0 "我们已经收回了四国和九州，在即将召开的帝国会议中我们将讨论对两岛重建法案的制定。"
  RJE_Kanmonkyo_Bridge_desc:0 "九州与本州岛最南端离的很近，法案决定从本州岛最南端的山口县下关市到福冈县北九州市之间建设一座大桥，正式将九州与本州岛实现陆路联通。"
  RJE_Minami_Bisan_Bridge_desc:0 "濑户内海是樱花最大的内海，经过勘探从冈山县仓敷市到香川县坂出市是一条最近的陆路连接位置，我们决定在这里兴建一座铁索大桥。"
  RJE_Seto_Inland_Sea_navel_build_desc:0 "濑户内海作为内海深水区，天然就是良好的舰船制造停泊基地，在这里我们可以大规模建立船只。"
  RJE_Kagoshima_navel_build_desc:0 "鹿儿岛在九州最南端，整个地区呈现为一个半弧形的海湾，环绕在内的地区正适合我们在这里建设船只建造厂。"
  RJE_consolidate_island_desc:0 "我们对两岛的建设与改造，已经让这里的人民认识到真日本帝国的强大，我们可以宣布两岛的日本化已经完成。"
  RJE_attack_KOR_desc:0 "对马海峡两岸分别是樱花的九州岛与东亚大陆，跨越海峡吧！朝鲜将是我们的囊中之物。"
  RJE_sky_soldier_desc:0 "我们与朝鲜半岛没有陆路连接，我们应当发动我们的优势，从空中进行打击，借助新兴的空军迅速部署我们的部队。"
  RJE_Tsushima_Island_Bridge_desc:0 "占领朝鲜之后，我们在考虑如何将朝鲜纳入我们的政府直接管理，因此帝国找来顶尖的设计师，准备利用超越时代的技术，在对马海峡上建设一座大桥，将我们直接相连。"
  RJE_consolidat_KOR_desc:0 "当朝鲜直接接入我们的行政体系后，很快落后的朝鲜就被我们完全掌控，是时候宣布朝鲜半岛的日本化已经完成。"
  RJE_build_SJE_desc:0 "我们的陆军已经取得一定的成果，我们也拥有了一片根据地，终于我们的舰队可以降临了！超日本帝国就此诞生！"
#下次更新
  RJE_government_change_desc:0 "我们的传统是皇帝领导下的帝国议会掌握政治权利，但我们来到了一个新的星球，这个星球上的各种思想碰撞十分激烈，我们也该考虑考虑，我们的政府是否需要进行改革。"
  RJE_keep_lane_desc:0 "我们的帝国议会制度已经沿用了几个世纪，我们的军队、人民都已经适应了这种制度，贸然改革恐怕会引起不必要的混乱。"
  RJE_change_lane_desc:0 "帝国议会已经统治了这个国家几个世纪，我们是时候做出改变了！"
  RJE_JAP_communism_desc:0 "在接触了这个世界之后，我们北部的庞大国家向我们输出了一种叫做共产主义的思想，然而我们没想到的是，他们居然在议会中占据了多数席位！"
  RJE_JAP_democratic_desc:0 "君主立宪或许是我们迈向民主的最好方式，让我们的皇帝作为国家的象征继续引领人民，而我们的政府将由议会真正领导与决策。"
  RJE_Unexpected_compromise_desc:0 "另我们没有想到的是，由樱花共产党改组的内阁，竟然没有审判与囚禁我们的皇帝！他们竟然承认皇帝依旧可以作为国家的象征生活着这片土地上！"
#海军及空军线
  RJE_navy_develop_desc:0 "我们发现地球的海军是掌控海洋的主宰，这和我们的空间舰队本质上没什么区别。"
  RJE_create_navy_desc:0 "我们的指挥部决定，对原有的空间舰队理论进行编修，使其更适应海洋，这使得我们能更快的推演出实用的海军理论。"
  RJE_owns_navy_desc:0 "樱花岛曾经以建造舰娘而闻名，但自从他们被英灵殖民，舰娘产业就迅速凋敝。如今我们重新解救了樱花人民，我们也将重启舰娘产业，建造属于我们自己的舰娘。"
  RJE_used_MES_desc:0 "佐世保海军工厂位于九州北部，面向黄海海域，这里适合建造驱逐舰等中小型舰艇，我们将重启这座海军工厂，建造舰娘刻不容缓。"
  RJE_used_MHI_desc:0 "横须贺海军工厂位于东京南部，扼守东京湾出海口，这里适合建造航母等大型舰艇，我们将重启这座海军工厂，建造舰娘刻不容缓。"
  RJE_used_kawasaki_desc:0 "吴海军工厂位于广岛南部，处于濑户内海之中，这里适合建造战列舰等大型舰艇，我们将重启这座海军工厂，建造舰娘刻不容缓。"
  RJE_used_yasuda_desc:0 "舞鹤海军工厂位于京都北部，面向樱花海，这里适合建造轻巡洋舰等中小型舰艇，我们将重启这座海军工厂，建造舰娘刻不容缓。"
  RJE_Cannonship_doctrine_desc:0 "正如空间舰队总是以强大的主力舰为核心，或许我们的地球海军也可以仿照这种模式进行建设。"
  RJE_Aircraft_carrier_desc:0 "空间航母是我们与敌人在交战之时的重要舰船，训练更多的海军航空兵，或许也能让我们在海洋之上重现蜂群战术。"
  RJE_our_sea_desc:0 "据说在这个星球上很久以前有个叫做罗马的国家，他们拥有一片广阔的内海，他们将其命名为地中海。而如今我们也拥有一片属于我们的内海，那我们也可以将之称为樱花海。"
  RJE_cherry_rim_railway_desc:0 "从南朝鲜到库页岛，从北海道到九州岛，我们将建设一条环线铁路，正式像全世界宣告，这樱花海，就是我们的内海。"
  RJE_build_Vladivostok_desc:0 "从北朝鲜往上就是原俄罗斯地区的符拉迪沃斯托克，现在这里已经属于我们，我们在联通铁路之后，就该正式开始我们的建设。"
  RJE_build_Khabarovsk_desc:0 "哈巴罗夫斯克是一个贫瘠的地区，如何建设这里已经成为了帝国的一大难题，但这些将不会阻碍真日本帝国的发展与前进。"
  RJE_consolidat_Vladivostok_Khabarovsk_desc:0 "樱花海的西部与北部，还使用着原本国家的语言和称呼，我们应该将其日本化，这样他们才能更好的融入我们的文化。"
  RJE_research_earth_air_desc:0 "我们大多数的飞机适合空间飞行，而不适合在地球大气层内部飞行，我们需要学习地球的空气动力学，以便于我们更好的在这个星球上掌握天空优势。"
  RJE_used_battleship_plane_desc:0 "我们在太空的航母上有各类型号的飞机，我们尝试从设计层面对他们进行改造，尝试让他们能在大气层之内良好的飞行。"
  RJE_find_Earth_air_desinger_desc:0 "在樱花四岛之上肯定有着熟悉飞机设计的人才，我们快去将她们请回来，改造并研发新式的飞机。"
  RJE_over_no_plane_desc:0 "我们终于不再需要顶着敌人的轰炸前进，真日本帝国的空军也将掌控蓝天。"
  RJE_sight_mobility_desc:0 "无论在什么时候，飞机的机动性，永远是战胜敌人的最佳法宝。"
  RJE_sight_voyage_desc:0 "大气层内的战斗不如空间战斗，我们的飞机有时需要远行数千公里，才能为我们提供支援。"
  RJE_sight_bomb_desc:0 "不管如何，只有打中敌人，才是有效的战斗！"
  RJE_jet_plane_desc:0 "我们将空间喷射引擎进行改造，使其能够更好的适应大气气流环境，这种引擎我们称之为喷气式引擎。"

