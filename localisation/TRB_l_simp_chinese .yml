#新闻内容
 news.1050.desc:0 "就在今天，火车联邦政府发生了巨变，八六在一场新闻发布会后宣布离开了政府，并辞任民主党派的主席。\n\n尽管有人猜测这是隈元银行官方搞的一场阴谋，因为政府最近一直在削弱铁路人偶的政治权力，但是不管怎么猜测，八六已经下台了，新的民主党派主席将由宝生稀咲担任，这也意味着铁路人偶已经全面退出火车联邦的政治舞台了。"
 news.1051.desc:0 "今天，铁路政府宣布改国名为“火车帝国”，将由新皇帝八六来统治这个国家。\n在加冕典礼上，八六宣传会让火车国再次伟大，并且将会打击一切反动势力维持国内安定以及保护“世界银行”隈元银行的权利。\n火车国原本是由隈元银行官方执政，但是近期铁路同盟会的宣传提升了铁路同盟会的影响力，现在铁路同盟会领导人兼隈元银行名义官方执政人八六完全控制了整个政治党派，同盟会也改称为“铁路帝国党”。"
 news.1052.desc:0 "火车国的内部铁路人偶发动了内战，原因是隈元银行官方对铁路人偶进行了严重的限制，这让火车国的铁路人偶以及铁路人偶支持者十分不满，以八六为首的铁路人偶夺取了市政府准备向隈元银行进攻，而隈元银行官方政府人员被迫转移到了隈元银行成立临时政府。"
 news.1053.desc:0 "火车国的内部铁路人偶发动了内战，原因是隈元银行官方不对铁路同盟会进行让步，并且禁止其他铁路人偶参与政治，这一行为激怒了铁路同盟会的铁路人偶，八六带领支持同盟会的军队夺取了市政府，隈元银行被迫将首都迁移到了火车联邦并带领部分军队准备抵抗铁路同盟会的进攻"
 news.1054.desc:0 "今天火车国的新闻发布会显得格外宁静，发言台上坐的不是民主主席八六，而是帝国政府复辟党的独裁者波莱特，昨天夜里，以波莱特为首的人员发动了政变，火车国重新回到了帝国时代\n\n自第三次圣杯战争后，帝国政府被圣杯国支持的隈元银行集团推翻。而现在，帝国复辟让许多国家感到不安，并且圣杯外交人员公开声称如果帝国政府想要拆分或消灭隈元银行，圣杯等国家绝对不会放过铁路帝国政府。"
 news.1055.desc:0 "今天，以宝生稀咲为代表的火车国使团在巴尔干半岛的南斯拉夫首都贝尔格莱德参加了铁路人偶制造分局的剪彩仪式。\n铁路人偶制造分局的剪彩意味着铁路人偶将会扩散到火车国以外的国家或地区，幻想乡经济学家早苗指出，如果铁路人偶的制造过多，可能会导致大批量的失业，全球经济也可能受到影响。"
 news.1056.desc:0 "今天火车国的新闻发布会显得格外宁静，发言台上坐的不是民主主席八六，而是帝人民阵线的总负责人西瓜，昨天火车国发生了暴动，因为现任政府拒绝承认人民阵线赢得大选的原因，从而导致铁路人偶、学生以及工人纷纷走上街头高举“反对隈元银行”的牌子开始游行，游行持续到了晚上，冲突进一步升级，工团联盟的赤卫兵与隈元银行护卫队产生了摩擦。\n赤卫兵迅速攻占隈元银行和御一夜市政府。凌晨三点，冲突结束。"
 news.1057.desc:0 "火车国的军队进入了南部术仙军事禁区，当她们进入南部后发现边界线没有意呆莉和奥地利的任意一支军队，可能是意呆莉和奥地利军队早已撤走，或许是轴心国并没有将火车国视为一个可以与她们竞争的对手。\n\n“火车国军队进入右田一后没有紧张，反而像逛自家后花园一样”\n——幻想乡评论家早苗"
 news.1058.desc:0 "御一夜的阅兵震撼了这个世界，所有国家都没有想到在《隈河条约》后火车国的军力会恢复的如此之快，由铁路人偶与国民组成的军队井然有序，在蒂罗尔冲突胜利过后，这明显是对外界放出的一种信号——火车国将会夺回属于他们的土地。\n对于意呆莉来说，这不是什么好事，现在她们的军队已经在边境做好了战争准备。"
 news.1059.desc:0 "今天，奥特菲涅二世与电车公主成为了百合夫妻，这也标志着埃尔施塔特政府与火车国政府将会合并，成立一个崭新的国家。\n二人在繁华的婚礼厅举办了婚礼，这一场婚礼引起了众多国家的关注，圣杯王国、幻想乡、魔法少女联盟等国分别派遣了人员前来祝贺，奥地利是唯一没有派遣人员来的一个国家，因为此前奥地利政府就宣称埃尔施塔特大公国应由奥地利代管，而现在两国的联统产生的新国家会让埃尔施塔特更加难以夺回。\n虽然是百合，但是法律并没有禁止百合。——百合丘首脑白井梦结"
 news.1060.desc:0 "昨日午间十分，麦克阿荧发动了一场大规模的叛乱，叛乱的军队包括了火车国内战的双方——同盟军与民主军，尽管有一部分的军队并没有被成功策反，但是绝大多数的军队都参与了这场叛乱，很快火车内战宣告结束，麦克阿荧以危害国家安全罪将双方的领导人告上了早已属于她的法庭......\n\n法庭结束后，麦克阿荧宣称将会恢复火车国的民主，并且清缴残余的挑起内战势力。"
 news.1061.desc:0 "近期，奥地利与火车国的联合声明中将蒂罗尔地区归还给了奥地利政府，埃尔施塔特大公国的将领以及政府官员都将被整合进入奥地利政府的体系当中。\n火车国外交发言人汽子声称此举将极大改善我国与奥地利政府的僵局，为火车联邦的中立地位添砖加瓦，但此举得到了火车国内部的强烈反对，爱国会会长奥莉薇宣称这是火车国政府软弱无能的表现，并将在合法取得政权之后重新夺回蒂罗尔地区。"
 news.1064.desc:0 "今日，[From.GetName]向火车国交付了隈河流域地区，火车国利用他们的资金赎回了第三次圣杯战争前的失去的领土，这无疑是火车国扩大版图的一次尝试，在保持中立的情况下拿回了属于自己的领土。"
 news.1065.desc:0 "火车国最近宣称她们创建的一个新的阵营——工团国际。\n\n她们宣称会将工团主义传遍欧洲大陆，完成世界革命，并且指责了苏联对于欧洲的种种施压，专家指出，左翼激进势力已经开始了内部的争斗，在资本主义并未被消灭的环境下，这种行为对于左翼势力来说是极其危险的。"
 news.1066.desc:0 "近期，火车国响应了全次元的不断革命论，她们将会在中欧协助他们——只要全次元需要，目前幻想乡是最可能遭受攻击的国家，并且火车国的地理位置正好绕过了保护幻想乡的博丽大结界，可以直插幻想乡的腹地，幻想乡极大可能陷入两面包夹芝士。"
#国家内容
 train.1.desc:0 "铁路人偶同盟会要求执政，她们声称如果我们不同意，他们将发动反对政府的战争，并且要求我们马上给出答复。"
 train.2.desc:0 "火车联邦赶出来了一批帝国派，这些帝国派涌入了我们的国家。"
 train.3.desc:0 "经过最近近一个月的外交，我们与火车国的关系大大的增加了，火车国希望我们保障她们的独立，并且作为感谢，她们将从隈元银行向我们注入一批资金来帮助我们的国家，"
 train.4.desc:0 "在国家境内有许多铁路人偶，近期有人提议我们要停止生产铁路人偶，因为铁路人偶使很多工人失去了她们的工作"
 train.5.desc:0 "帝国铁路公司是前帝国政府为了大力修建铁路而成立的，是压榨我们人民的工具，现在我们有两种选择：\n一是拆分她们，毕竟帝国铁路公司高层的人员全部都是亲帝国派，并且有还在暗中宣传帝国主义思想\n二是改建为联邦铁路公司，利用她们的知识来帮助我们建设联邦"
 train.6.desc:0 "铁路人偶的地位问题在国内一直是有争议的，有人认为她们是我们的好朋友，是和我们平等的；而有人认为她们只是傀儡，我们的奴隶，完全低于我们，不如现在趁此机会解决掉这个争议吧"
 train.7.desc:0 "铁路人偶最初被制造仅是为了给铁路系统的联系提供方便，而随着时间的变化，铁路人偶逐渐渗透到了其他是行业，有的铁路人偶与人抢工作，导致部分工人失业，甚至军队中也充满了铁路人偶的身影，现在我们必须解决这个问题"
 train.8.desc:0 "火车国派遣代表来对隈元银行问题进行谈判，火车国代表右田真闇希望我方放弃隈元银行，作为补偿，她们愿意将“隈元银行”这个银行商标分享给我们，并且将所有外国资金秘密转到我们的“隈元银行”中"
 train.9.desc:0 "圣杯国拒绝了我们的提议，但是她们做出了一些让步，表示我们可以削弱她们的影响力，如果对其使用削弱政治影响力的方式并扶持其他银行，以打破隈元银行在国内的垄断"
 train.10.desc:0 "圣杯国同意了我们的提议，右田真闇表示代价是将“隈元银行”这个银行商标分享给圣杯国另外立一个银行，并且将所有外国资金秘密转到圣杯国的“隈元银行”中，这种方式对我们来说并没有什么损失"
 train.11.desc:0 "帝国派内部发生了争论，目前主要分为两派——帝国独裁派与帝国民主派。\n\n帝国独裁派主张由君王一人来进行执政；而帝国民主派认为应当采取君主立宪的方式作为国家的政体"
 train.12.desc:0 "帝国独裁派胜利了，但是独裁派本身由支持波莱特的人和支持电车公主的人组建，现在，独裁派已经没有理由团结下去了，要么迎回电车公主，要么波莱特独裁......"
 train.13.desc:0 "帝国民主派取得了胜利，现在就看电车公主殿下的态度了，如果不行我们可以让一点步。"
 train.14.desc:0 "电车公主拒绝了我们的提议，同样也拒绝了我们的让步，她表示只有独裁可以让她回到火车国的皇位上来，那么我们现在只能采取自治，等待殿下想明白了再将其迎回"
 train.15.desc:0 "我国与火车国一直有着良好的关系，现在重新上任的火车皇帝对奥特殿下有着非常好的感情，终于，电车公主向奥特殿下求婚了。/n二人的关系一直十分友好，电车公主表示愿意将火车国的统治权交由奥特菲涅殿下。"
 train.16.desc:0 "火车国向我们发出了最后通牒，要求我们归还隈河流域与汤医，并且扬言如果不在后天给我答复就会揍我们"
 train.17.desc:0 "今天将开始第一次王国首相大选，但是因为火车王国刚成立不久，所以国内政党并没有得到完全的发展，目前只有联合王党波莱特和前隈元银行行长兼现任保守党宝生稀咲参加选举"
 train.18.desc:0 "火车王国向我们发出了一封外交邮件，希望我们参加她们举办的御一夜峰会，这场峰会邀请了圣杯王国、幻想乡、执念之国、苏维埃联盟、超次元女神联盟、精灵国、羽教圣国和樱花国前来参加，目的是讨论轴心国与外星人日益增加的威胁"
 
 train.33.desc:0 "火车联邦的装备生产能力和她们目前的军队的规模并不相称，到向作为经济伙伴的我们要求军事合作的这一天也是可预见的。\n我们可以与她们签订一系列的军备援助协议，通过全方位的合作来增进我们之间的关系，同时拿到一笔可观的投资。或者也只是可以选择拿一些旧式武器以表寸心。\n但仍有一些人士认为，火车联邦目前的动作有些过头了，她们不应该得到这么多危险品，这还算是中立国吗？"
 train.34.desc:0 "她们宣称差不多得了，合着我们才是要破坏国际秩序的人"
 train.35.desc:0 "她们非常乐于与我们合作，并宣称庞大的合作资金淹没了她们"
 train.36.desc:0 "她们不太想与我们合作，但是经过慎重的思考后决定进行少量的装备援助"
 train.37.desc:0 "火车国政体的公投正式开始了，无政府主义、工团主义、共产主义间的左翼势力的矛盾也是无法避免的，因此我们必须抓紧时间统计出最新的结果。\n结果是......"
 train.38.desc:0 "埃尔施塔特大公国索取了我们的克罗地亚和波斯尼亚，他们希望收回对两地的监管，我们是否应该将两地还给她们？"
 train.39.desc:0 "埃尔施塔特大公国索取了我们的南德意志地区，她们宣称埃尔施塔特地区自古以来就地南德意志王国有着宣称，但是我们戴比路克人为什么要管地区人的宣称？"
 train.40.desc:0 "火车国向我们发出了一项提议，她们希望赎买隈河流域区域，她们希望能够拿回该地区所有权。"
 train.41.desc:0 "火车国希望加入我们的阵营，并且完成欧洲的革命"

