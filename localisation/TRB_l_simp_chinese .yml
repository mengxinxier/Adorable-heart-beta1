 #领导人介绍
   train_baliu_desc:0 "帝国铁路8620型蒸汽机车首车8620专用铁路人偶。有着无愧于首车铁路人偶一职的能力、才智、教养、气度，堪称大和抚子的典范。在苏醒后，她却为性能的显著下降所苦，甚至暗自哭泣。但人前的八六，永远是利落果断自信满满，总是交出完美成果，是最优秀的铁路人偶。\n在帝国被推翻后，八六凭借其超高的人气，成为了联合民主党的名誉主席，但是不为人知的是，并无实权的八六，操纵着一支可以威胁联合民主党的铁路人偶政党——铁路人偶同盟会。\n八六控制着铁路人偶同盟会，在“名誉主席”的暗中操作下，铁路人偶同盟会已经参加在1936大选，八六准备正式接手火车国政府，成为火车国的实际掌权人。"
   train_reina_desc:0 "御一夜铁路KiHa07S专用铁路人偶。 在铁路人偶中也算偏小的个头、悠然的性格以及略有口齿不清是她令人印象深刻的特征。曾在矿山铁路大显身手，又亲眼目睹了其由盛而衰直至被废弃的过程，因而拥有相当丰富的人生阅历。对任何事物都抱有好感，不禁让人怀疑世上是否还有她不喜欢的东西，天生擅长撒娇。非常受动物和婴儿喜欢，和它们的沟通好到让人不时会觉得她是在和它们交谈。\n“呜呼呼，是3月26日哟 刚好，和车身是同一天完工的啦”"
   ELP_feinie_desc: "菲涅，原名奥特菲涅·弗里德里克·冯·艾露史塔德。菲涅是埃尔施塔特大公国鲁道夫三世和卡尔·弗朗茨·哈布斯堡·洛林的遗孀齐塔的独生女，目前哈布斯堡家族唯一的血脉，法理上是埃尔施塔特-南德意志和奥地利两顶王冠的唯一存世的继承者。\n\n从小，奥特菲涅就聪颖机敏，平易近人，作为埃尔施塔特大公国的继承人而深受民众爱戴。在三十年代的世界经济大崩溃中，奥特菲涅作为埃尔施塔特王室与国家的象征，以一个亲民而闪耀着光芒的形象奔走在祖国大地上，给这片土地上的民众带来希望与信心。"
   POLITICS_YING_DESC:0 "麦克阿荧，真实国籍不明，有人猜测她是精灵国人，还有人认为她是火车国土生土长的火车国人，总之她是一位神秘的人士。外界普遍认为她与锁国百合丘有着某种关系。\n第三次圣杯战争之前，麦克阿荧长期旅行于神州帝国西南都司，并与钟离保持着神秘的关系。\n第三次圣杯大战期间，因为出色的军事才能，麦克阿荧被帝国政府挖过来担任陆军部长，但麦克阿荧并不满足于此，她在反对帝国的内战中选择了支持率颇少的民主派，因此成为火车国的总司令。\n在第二次内战期间，麦克阿荧煽动了内战双方军队的情绪，快速结束了内战，成立了火车国军政府来稳定局势。\n命运似乎总是站在这位神秘的“旅行者”这里，她的野心似乎也随着掌握权力的扩大而扩大……\n\n§Y在旅途的终点再见吧，去见证一切事物的沉淀！§"
   POLITICS_XIGUA_DESC:0 "西瓜，作为人民阵线暂时的主导者，目前已经带领着火车国的左翼武装进驻御一夜并掌控了形势，并成功跻身于国家最高领导层。作为铁路人偶总工会最早的也是最有话语权的领导人物，西瓜成功说服了火车国内的左翼力量统合并尝试武装推翻旧火车国政权。现在，火车国已经被左翼武装所掌控，而这个明显有着雄心壮志的工团领袖是否选择维持住阵线内部的团结？还是说，她会结束这个局面？"
   POLITICS_XIGUA_DESC_2:0 "随着工团主义者取得了大胜，西瓜的领导地位也得到了再一次的巩固。现在的她已经不需要在巩固权力的问题上投入精力。铁路人偶统合工团自此正式接手了火车国家的领导权力，只是不知道她是否能带火车国渡过这一段紧张时期。毕竟麻烦已经接近......"
   POLITICS_Brood_Paulette_DESC:0 "爱国会的分裂与崩溃毫无疑问已经将这位野心勃勃的领导人物逼入不得不出场控制局势的境地。\n作为御一夜市长，波莱特毫无疑问是爱国会内部最能够统筹全局的人物，对外她可谓左右逢源，为爱国会争取到可观的声援与资金。在政务上亦无可挑剔。在日常工作中，她一直给同僚一种成熟稳健，谨慎务实的现象。不过她的官僚主义作风与希望重建帝国的主张也让她在会内存在着不少反对者。如今她的亲君主主义倾向已经在事实上让爱国会陷入了分裂，随着支持爱国会的军官团愤怒的与波莱特分道扬镳，波莱特只能强行拉住这艘行将崩溃的航船，不过当然，对于这位野心勃勃的市长来说，这也意味着机会......"
   TRB_Bitcoin_desc:0 "不同于其它国家的货币，比特币的产生是由比特币娘生产出来的，其它人无法生产出或仿制比特币，这也就导致了将比特币列为法定货币的国家会将比特币娘囚禁起来为她们的政府所用"


