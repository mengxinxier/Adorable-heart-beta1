 #事件-普通
  RJE.5.t:0 "紧急会议"
  RJE.5.d:0 "由帝临时召开的紧急会议正式开始，有人主张消灭地球人并与戴比路克合作，还有人主张和平相处，力求回到本位面。\n\n海军代表东乡毂表示与地球人开战不是明智的选择，因为还尚未熟悉这个地球。\n\n陆军代表山下利古里表示陆军已经准备完成。只需帝一声令下便可轻松拿下整个樱花国。\n\n最后帝下达了新年的第一道命令:"
  RJE.5.a:0 "落樱行动"
  RJE.5.b:0 "寻求共处"

  RJE.2.t:0 "政府迁往朝鲜"
  RJE.2.d:0 "我们的军队在樱花岛大溃败了，军队不得不撤到朝鲜，组建流亡政府"
  RJE.2.a:0 "我们一定会回来的"

  RJE.3.t:0 "樱花政府迁往朝鲜"
  RJE.3.d:0 "樱花政府匆匆忙忙将军队撤退到了朝鲜，因为隔海相望的原因，我们无法进攻她们！\n\n不过我们也缴获了一部分的樱花舰娘，她们将对我们的海军有极大的帮助"
  RJE.3.a:0 "总有一天我们会登上朝鲜......"

  RJE.4.t:0 "真日本帝国索取九州与四国"
  RJE.4.d:0 "樱花政府向我们索取九州与四国两岛，并宣称她们是樱花政府的合法继承者，租借的时间也确实到了，我们是否应该将岛屿还给真日本帝国？但是我们为什么要承认一个外星人政府？"
  RJE.4.a:0 "我们同意归还并承认真日本为樱花合法政权"
  RJE.4.b:0 "我们拒绝承认真日本为樱花合法政权，并且将代管两岛直至樱花政府归来"

  RJE.1.t:0 "本军所到之处，民众竭诚欢迎"
  RJE.1.d:0 "我们的军队得到了樱花民众的欢迎，似乎樱花本土民众都希望我们推翻樱花的英灵政府。\n\n军队行至关西，我们遇到一部分樱花共产党和樱花的地方武装，她们在了解我们的世界日本化计划之后，表示愿意暂时加入我们！"
  RJE.1.a:0 "太好了"

  RJE.6.t:0 "海的那边-樱花流亡政府"
  RJE.6.d:0 "樱花政府逃亡到了自己的殖民地-朝鲜，因为此前海军的原因，我们无法登陆她们，但是时代变了，我们的地球海军已经建成！我们将进攻朝鲜！\n\n当然，我们的太空“海军”会提供一些帮助——她们会空降一些部队来扰乱她们的后方！"
  RJE.6.a:0 "我们的军队已经准备好了！"

  RJE.7.t:0 "超日本帝国索取符拉迪沃斯托克与哈巴罗夫斯克"
  RJE.7.d:0 "超日本帝国向我们发出了书面索取，她们似乎希望将樱花海巩固为自己的内海，现在我们正在作战，如果不将此地割让给她们，那么我们将可能会两面作战......"
  RJE.7.a:0 "我们可不想在远东开战......"
  RJE.7.b:0 "有本事自己用武力来取！"

  RJE.8.t:0 "冲田总司被俘"
  RJE.8.d:0 "我们的军队冲进了朝鲜首府汉城，但是冲田总司等政府高官早已沿着规划好的路线逃跑了，但是她们的计划早已被我们的东乡毅元帅发现，我们的军队不费吹灰之力便在神州边境百米出逮捕了她们，现在我们可以想想这么处置她们....."
  RJE.8.a:0 "好！"

  RJE.9.t:0 "苏联拒绝将地区交给我们"
  RJE.9.d:0 "苏联回函通知我们拒绝将俩地区交给我们，并发函挑衅我们，东乡毅建议直接对苏联宣战，陆军代表也对此表示同意，帝的态度是......"
  RJE.9.a:0 "对苏联宣战"
  RJE.9.b:0 "以和为贵"

  RJE.10.t:0 "苏联同意将地区交给我们"
  RJE.10.d:0 "苏联回函通知我们同意将俩地区交给我们，苏联军队撤出了这两个地区，我们将与她们签订互不侵犯条约来保障我们之间的和平"
  RJE.10.a:0 "好耶"


 #事件-养成
  RJE_prisoner.1.t:0 "安抚冲田总司"
  RJE_prisoner.1.d:0 "我们应该如何安抚这位被我们打败的英灵呢？"
  RJE_prisoner.1.a:0 "甜食"
  RJE_prisoner.1.b:0 "钱钱"
  RJE_prisoner.1.c:0 "让织田信长去安抚一些吧"
  RJE_prisoner.1.e:0 "无所谓，我会出手"

  RJE_prisoner.2.t:0 "你被冲田揍了"
  RJE_prisoner.2.d:0 "你试图强上冲田总司，但人家是英灵啊，你这体能在她面前就是废物啊，她直接揍了你一顿。\n\nBaka!我都没有隐藏你点进来是不是有点找死，你觉得这可能是答案吗？！"
  RJE_prisoner.2.a:0 "淦！"

  RJE_prisoner.3.t:0 "无用的尝试"
  RJE_prisoner.3.d:0 "终于我们抓住了冲田总司，哼！她不知道给我们带来了多少的伤亡与苦难！但她的能力确实有目共睹，我们虽然已经软禁了她，但我们并不了解她，到底应该怎么样才能让她服软呢？我们先试试我们一贯的金钱攻势吧。\n\n最后，她对你送的东西没有一点兴趣"
  RJE_prisoner.3.a:0 "年轻人不要太气盛"

  RJE_prisoner.4.t:0 "对甜食的反应"
  RJE_prisoner.4.d.talk:0 "在信长出来之后，我们再一次准备了数种精致的甜品，并安排了我们的外交部长亲自送入其中。这次冲田总司似乎不在忍耐，她邀请我们的外交部长对面而坐，两人一边分享甜食，一边在交流着些什么。看来冲田总司已经有些动摇，她不再打算以强硬的态度面对我们。只要双方能够很好的交流，或许我们将不再是对立的两侧。"
  RJE_prisoner.4.d.notalk:0 "我们从樱花国的其他政府人员那里得知，冲田总司似乎很喜欢甜食。针对十分强硬的冲田总司，我们打算用美食诱惑她。因此我们这次特意在樱花国内找了数位高级甜点师，精心设计并制作了数种甜品。然而出乎我们意料的是，当我们将这些送至软禁她的房间之中时，虽然她似乎很喜欢我们送去的甜食，但仍然保持着十分强大的自制力。或许我们应该想想其他的办法，简单的甜食攻略似乎并不能收买这位强大的英灵。"
  RJE_prisoner.4.a.talk:0 "好累"
  RJE_prisoner.4.a.notalk:0 "谢谢你，信长"

  RJE_prisoner.5.t:0 "信长的劝说"
  RJE_prisoner.5.d:0 "“哟~这并不是樱花国大总统嘛”\n“哼！你这个国家的叛徒。”\n“叛徒不叛徒，对我来说无所谓了。总之，只要是他们能对我樱花人民好，也不是不能接受。”信长靠在门边盯着背对着她的总司说到，“我们隔壁那个大国啊，有一部小说，我最近看了看，感觉还不错要不要给你看看啊~”说着信长从身后掏出一本《水浒传》，轻轻一丢，十分精准的落在了总司身旁的矮桌上，“当你真正体现自身价值时，接受招安也没什么不好的。”\n“………………”总司沉默许久，伸手拿起了那本书，“这种小说我早就看过了，但受招安也不一定就有好的下场………………”总司挥了挥手中的书，“我想和他们好好谈谈。”\n“或许我们应该先好好谈谈。”信长反手关上了房门，走上案榻，正坐在总司对面，“好久不见，总司…………”"
  RJE_prisoner.5.a:0 "果然派信长过去好多了"

  RJE_prisoner.6.t:0 "魔力洗脑"
  RJE_prisoner.6.d:0 "“你们要带我去哪里！”\n“嘿~~~到了你就知道了。”左边的守卫俏皮的说到。\n“不要和犯人说话。”后边的守卫用很严肃的声音制止了她。\n两位穿着女仆装的守卫押着冲田总司穿过一个黑暗而又漫长的走道，来到尽头的铁门前。\n“主人，人已经带来了。”\n“好……”里面传来一位听上去挺年轻但似乎又疲惫不堪的女声。\n滴……滴……滴……噗呲…………\n厚重的大门伴随着白色的蒸汽逐渐打开，里面缺没有看到有人的存在，只是在一个房间中央有一张科技感十足的椅子。\n两位女仆将总司按在椅子上，将她的四肢固定在椅子上的铁质金属环中。\n“啊！！！你们不能这么对我！！！人体实验是不人道的行为！！！”\n铁门随着蒸汽慢慢合上，里面的声音逐渐被隔绝开来。\n没过多久，铁门再次打开，但里面鸦雀无声，在朦胧的蒸汽中，有一位似乎也穿着女仆装的人影跪在地上，同时传来机械且毫无感情的声音。\n“主人，遵从您的意愿。”"
  RJE_prisoner.6.a:0 "魔力可以解决一切"

