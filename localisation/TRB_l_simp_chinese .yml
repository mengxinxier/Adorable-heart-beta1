  RJE_JAP_control_company_desc:0 "§Y每月固定收入:§!§G8§! £hcp_small \n自从第三次圣杯战争期间，樱花国制造并出口的工业产品远销海外，这给本国带来了大量经济收入的同时也催生出了垄断资本集团。其中以三井、三菱、住友、安田四大财阀为代表，甚至在樱花国政治领域也同样具有很高的地位。\n但在日本政府占领樱花之后，政府并不会对此闭一眼睁一眼，凯灵财阀利用了一些“特殊手段”将樱花四大财阀收到了凯灵集团之下，结束了樱花财阀对于政府的可能干预。\n现在，前四大财阀的企业正在凯灵财阀的支持之下运作......"
  
