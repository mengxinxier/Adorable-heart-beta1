citynews.004.t.1: "$news_event_background$柏林解放"
citynews.004.t.2: "$news_event_background$柏林陷落"
citynews.004.desc.1: "在经过了漫长的苦战之后，[new_controller.GetName]的军队对柏林发起的最终攻势终于进入了尾声。尽管[old_controller.GetName]的守备部队将柏林市内的大多数建筑改建成了用于固守的堡垒工事，但在[new_controller.GetName]部队近乎疯狂般的火力打击之下，[old_controller.GetName]的防线随着这些建筑一起灰飞烟灭了。\n一位国防军军官在接受采访时声称“这是德意志民族的伟大胜利”，整个柏林都沉浸在得以从外星入侵者手里解放的喜悦之中；但据一位从柏林撤离的平民所描述，在战斗结束后，国防军、冲锋队以及党卫军并没有第一时间稳定秩序，而是在市内大肆搜捕，审判，甚至当场处决“那些背叛德意志民族，向外星主子卑躬屈膝的可耻败类”。\n无论真相如何，这座德意志历史上最伟大的城市终于物归原主。"
citynews.004.desc.2: "经过一场声势浩大的全面进攻之后，[new_controller.GetAdjective]军队已经开进柏林市区，尽管早在数天前[old_controller.GetName]政府便已经全部撤出柏林并销毁了几乎任何可能让地球人窥见帝国军机密的文件。但是各方势力显然都能预见到柏林得失背后所蕴含的政治意义。此战双方投入巨大，战况仍然十分激烈。\n下午3点，柏林城区内的抵抗被基本肃清，这标志着这座古老的城市继不死族之后马上又要落入[new_controller.GetAdjective]之手。参与了柏林血战的数支部队获准与被解放的柏林市民一起举行庆祝帝国即将到来的崩溃的纪念活动，但更多的[new_controller.GetAdjective]军队仍然没有停止进军的步伐。战斗仍在继续，虽然已近尾声。"
citynews.004.desc.3: "柏林，这座[old_controller.GetName]在地球上最重要的城市，帝国阵线的明珠，在经历了长达数天的混乱交战之后正式落入了[new_controller.GetName]的掌控之下。由于[new_controller.GetName]部队的作战方式实在过于混乱，直到被迫从柏林市区撤退时，[old_controller.GetName]的守备部队依旧没能搞清楚她们究竟是如何被对方所击败的。\n而在占领柏林之后，这种混乱局面依旧未能消减：人类士兵们饶有兴趣地在早已歇业的商业街上观光；妖精们在冒着浓烟的废墟与瓦砾之间的公园中嬉戏；妖怪们则挨家挨户大搞破坏并以此为乐。在一座工厂旁边，几位河童就因对厂内技术的见解不同而大打出手，最终全都被送进了医院。\n直到[new_controller.Getleader]再三下令严禁部队扰民之后，柏林的秩序才回到了正轨。"
citynews.004.desc.4: "盟军对勃兰登堡地区的进攻行动取得了开战以来最大的战果，尽管盟军指挥部预测[old_controller.GetName]方将会以优势兵力死守柏林城区，但是看上去在盟军先头部队逼近之后，[old_controller.GetName]选择将政府部门紧急撤离柏林，抵抗攻城部队的也多是临时征召的民兵与宪兵。\n尽管如此，柏林城内的交火仍然异常激烈，经过数次轰炸行动与几乎持续一昼夜的交战后，盟军才成功占领柏林的行政中心——国会大厦，此时[old_controller.GetName]驻军已经在准备投降。\n第二天中午，随着驻军司令部宣布放弃抵抗，盟军最终取得这座城市的控制权。尽管在开战初，[old_controller.GetName]宣称他们将会扫除孱弱的民主主义政权，但现在一切情况都在表明[old_controller.GetName]军正在被盟国逼入绝境。"
citynews.004.desc.5: "来自勃兰登堡前线的消息证实，昨日正午时分，[new_controller.GetAdjective]的军队成功攻入了柏林城中，并在市区各处与[old_controller.GetName]的守备部队展开了激烈交火。\n尽管在[new_controller.GetAdjective]的猛烈攻势中守备部队损失惨重，但在[old_controller.GetName]的先进军备和高效训练方法的帮助下，守备部队依旧设法坚持到了确保[old_controller.Getleader]登上飞船安全撤离。在此之后，部分魔导国士兵坚持巷战至死，而其他部队则在交替掩护之下有序撤出了柏林市区。\n目前[new_controller.GetAdjective]已经彻底占领了柏林，至于她们会如何对待这座历史悠久却在这短短几年内发生剧变的城市，还有待观察。"
citynews.004.desc.6: "苏联在柏林地区发起的大规模会战已经随着柏林城区的全境沦陷而宣告结束，可惜的是德国的领导层人物——包括元首似乎已然违反了自己之前的承诺，仓皇逃离了柏林城区。\n尽管无数的柏林市民无法接受柏林二次沦陷的耻辱，自发参与柏林城内的抵抗活动。但是在长达整日的激烈交火之后，多支红军纵队最终成功挺进了城区中心，并最终占领了国会大厦。\n红军主力亦开始与驻军司令部对峙。在当地驻军代表同意投降后，最后的一点零星反抗在第二日清晨走向结束。尽管参与巷战的驻柏林部队已经十分疲累，但是他们仍然需要平息城内爆发的冲突——狂热的法西斯主义信仰者此时仍然无法接受德意志荣光再次走向消亡的事实。\n但这一次红军不能再使用枪炮——在已然屈服的柏林城内他们连反抗者都不算。"
citynews.004.desc.7: "盟军挺进德意志国本土已经有些时日了，尽管纳粹宣传部门仍然在向民众表达出他们将会重新将压迫他们的霸权主义者击退，但是这一切都于前一周戛然而止——随着盟军进入勃兰登堡地区，纳粹的行政部门正在快速走向崩溃。\n随着纳粹党人为了阻止盟军前进做出越发疯狂的极端措施，盟军司令部强令主力部队突入城区，这直接导致了多个地标建筑的损毁——一辆坦克撞毁了勃兰登堡门，菩提大街在交战中也遭到部分毁坏，据悉为了对纳粹党人报复性的反抗宣传做出回应或者说反击，即将成立的德国占领事宜委员会的部分成员已经透露出他们将否决任何试图重建勃兰登堡门的要求，相反，在其废墟之上，盟国将会建立一座纪念魔导国——纳粹统治期间死难者的纪念碑。"
citynews.004.a: "绝不能让陛下的伟大计划在这里付诸东流！"
citynews.004.b: "德意志父亲，我们为你一雪前耻了！"
citynews.004.c: "冤有头，债有主。"
citynews.004.d: "看来这就是为博丽大结界算的最后一笔账了。"
citynews.004.e: "太胡闹了。"
citynews.004.f: "即使是天外来物也无法阻挡红军"
citynews.004.g: "苏联的影响力正在与日俱增"
citynews.004.h: "这帮不死族还未强大到可以挑战我等的地步"
citynews.004.i: "这就是故事的结局？"
citynews.004.j: "看起来她们也不怎么样嘛。"
citynews.004.k: "看起来这帮不死族的征途到此为止了。"
citynews.004.l: "让不死族滚回老家去！"
citynews.004.m: "看起来这帮不死族的征途到此为止了。"
citynews.004.n: "繁华遍地，如癫似狂，恶行发端，然诸行无常。"
citynews.004.o: "别了，柏林。我们终会归来！"
citynews.004.p: "法西斯的心脏是我们的了！"
citynews.004.r: "如果德意志只会代表鲜血与苦难，那么消灭他亦是无妨"
citynews.004.s: "是时候结束了，这场死难者甚众的闹剧"

