citynews.005.t: "$news_event_background$维也纳陷落"
citynews.005.desc.1: "维也纳，荣耀之都，今日正式被[new_controller.GetAdjective]占领，当城内的局势平息到战地记者敢于上街记录时，往日街道四处可见的德意志十字旗已经无影无踪。维也纳，这座艺术之都，欧洲的十字路口，再今日迎来了它的新主人。\n自1932年起，这座城市就被南逃的德意志人改造成一座坚固的战争堡垒，同时也是奥地利德意志国用以反攻故土的大本营，城内持续数日的巷战也证明这座象征着复仇火焰的城市直至最后一刻都有着顽强的抵抗力。当然，在[new_controller.GetAdjective]旗帜升起的那一刻起，她的复仇之火也终于迎来了燃尽的一天。根据前方记者传来的讯息与照片，许多陷入绝望的德意志人在炮火逼近的前一刻点燃了自己的房子，城内多处发生的大火直到现在仍未被完全扑灭。"
citynews.005.desc.2: "由德意志流亡者掀起的复兴运动似乎即将宣告失败——今日来自共产国际方面的武装力量已经进据维也纳，尽管大批热忱民众参加了保卫战，但占领军仍轻而易举的攻入外城并越过了莱茵河，当最后一支抵抗力量缴械时已有三十万人死于交火中。申布伦宫与斯蒂芬大教堂被红军炮火波及，所幸未造成重大损失。尽管在战争初期，奥地利的突然袭击让魔导国占领当局措不及防，但是随后的弹压活动已经取得成效，随着流亡者的政治中心——维也纳最终易手，德意志国即将被逐出奥地利地区。而这个持续数十年的幻梦也行将结束。莫斯科方面就这次“军事冲突”做出了愤怒回应，称奥地利的行为是对战后秩序最大的蔑视与挑战，鉴于此，也许魔导国地区的统一计划需要纳入考量。"
citynews.005.a: "疯狂的德意志之舞迎来了尾声"
citynews.005.b: "他们的做法除了激怒苏联巨熊以外毫无意义"
citynews.005.c: "民族主义？早就过时的玩意。"
citynews.005.d: "他们想要这么多？那就都别要了。"
citynews.005.e: "多亏这群疯子，奥地利将落入革新主义之手！"
citynews.005.f: "我们还会回来的。"


