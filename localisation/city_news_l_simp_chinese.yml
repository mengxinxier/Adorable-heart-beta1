citynews.002.t: "$news_event_background$[16.Getname]陷落"
citynews.002.desc.1: "在基本清除了城内零星抵抗势力后，[16.Getname]，这座[old_controller.GetName]最先进富饶的城市于今日正式被[new_controller.GetName]军掌控。\n人间之里是[old_controller.GetName]平等繁荣精神的重要标志，它的陷落对整个[old_controller.GetName]军的士气打击是巨大的，同时它也是整个[old_controller.GetName]北部的重要交通枢纽，在它陷落后，整个[old_controller.GetName]北部地区将彻底无险可守，[old_controller.GetName]各地的部队也将随时面临被分割包围的危险。\n与之相对，[new_controller.GetName]在夺得这座城市后士气大振，[new_controller.GetAdjective]最高司令部甚至向外界宣告要在一个月内彻底终结[old_controller.GetName]的抵抗。无论如何，战场形势对[old_controller.GetName]已经极其不利，这场战争或许会比预想中结束的更快。"
citynews.002.a: "我们永不投降"
citynews.002.b: "宜将剩勇追穷寇"
citynews.002.c: "[old_controller.GetName]的末日"
