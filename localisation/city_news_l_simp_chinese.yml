citynews.024.t: "$news_event_background$天津陷落"
citynews.024.desc.1: "随着战线不断向天津防线靠近，这座港口城市的社会和商业领域陷入总崩溃的状况，帝国的贵族和地主士绅们由于害怕前线传闻中[new_controller.GetAdjective]对旧势力拥护者的清算，纷纷抢购前往海外的船票。起初，神州的宪兵部队企图稳定局势，然而这种逃亡的趋势随着城外枪炮声越来愈密集与刺耳而变得愈发不可收拾。最终，当[new_controller.GetAdjective]的先头部队挺进天津市区的时候，他们看到一艘艘像沙丁鱼罐头一样载满逃亡者的客船驶离天津。"
citynews.024.a: "坚定守住，就有办法！"
citynews.024.b: "他们觉得他们还能跑到哪儿去？"
