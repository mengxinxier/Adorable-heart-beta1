citynews.001.t: "$news_event_background$伦敦陷落"
citynews.001.desc.1: "来自伦敦前线的通讯官传来了一则震惊世界的消息：伦敦城已于今日中午被[new_controller.GetName]军队正式攻破！\n昨日上午，在[new_controller.GetName]军队接连发起多轮冲锋后，城内的魔法防护设施终于不堪重负，随之而来的双方军队激烈血腥的巷战，虽然[old_controller.GetName]方面全力抵抗，但在[new_controller.GetName]军队后续增援到达后，依然受到了全面的火力压制，经过一昼夜的血战，伦敦城，这座英灵之都的绝大部分区域已经被[new_controller.GetName]军队牢牢控制。目前[new_controller.GetName]的军队已经在伦敦城外进行了简单重整，正在分批次重新投入其他战场，而英灵的军队则被打散了编制，四散奔逃，显然伦敦沦陷给[old_controller.GetName]本就不利的战斗更加火上添油。"
citynews.001.a: "别了，伦敦"
citynews.001.b: "[old_controller.GetName]的心脏已经被我们掌握"
citynews.001.c: "旧秩序的终结"
##
citynews.002.t: "$news_event_background$[16.Getname]陷落"
citynews.002.desc.1: "在基本清除了城内零星抵抗势力后，[16.Getname]，这座[old_controller.GetName]最先进富饶的城市于今日正式被[new_controller.GetName]军掌控。\n人间之里是[old_controller.GetName]平等繁荣精神的重要标志，它的陷落对整个[old_controller.GetName]军的士气打击是巨大的，同时它也是整个[old_controller.GetName]北部的重要交通枢纽，在它陷落后，整个[old_controller.GetName]北部地区将彻底无险可守，[old_controller.GetName]各地的部队也将随时面临被分割包围的危险。\n与之相对，[new_controller.GetName]在夺得这座城市后士气大振，[new_controller.GetAdjective]最高司令部甚至向外界宣告要在一个月内彻底终结[old_controller.GetName]的抵抗。无论如何，战场形势对[old_controller.GetName]已经极其不利，这场战争或许会比预想中结束的更快。"
citynews.002.a: "我们永不投降"
citynews.002.b: "宜将剩勇追穷寇"
citynews.002.c: "[old_controller.GetName]的末日"
##
citynews.003.t: "$news_event_background$红魔馆陷落"
citynews.003.desc.1: "前线传来消息，经过一昼夜鏖战，在红魔馆外付出惨重的损失后，[old_controller.GetAdjective]不得不全面撤离，将这座曾经是幻想乡的标志之一的吸血鬼之城拱手让出，而此地原来的主人蕾米莉亚大公，已经于前日秘密撤离，但这也标志着她重新统一幻想乡的企图彻底破灭。\n\n在对红魔馆的机关进行简单处理后，[new_controller.GetAdjective]在这里搭建了临时指挥所，部队则在馆外重新整编后，分批次赶往前线战场。"
citynews.003.a: "我们永不投降"
citynews.003.b: "弱肉强食"
citynews.003.c: "乱局将近"
