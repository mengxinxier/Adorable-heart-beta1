citynews.006.t: "$news_event_background$[219.Getname]陷落"
citynews.006.desc.1: "尽管在保卫苏联的战争中，苏联红军展现出了极大的勇气与无畏精神，但最黑暗的一天最终仍然降临。就在昨日，[new_controller.GetAdjective]先锋部队突破莫斯科城区的层层防守，在克里姆林宫前与红军残余的部队交火。虽然守军凭借建筑与城防设施节节抵抗，但[new_controller.GetAdjective]部队似乎根本没有保护这座城市的意图，覆盖式的炮火打击与空中轰炸最终击溃了城中最后的抵抗力量。今日清晨，在被炸毁顶部的克里姆林宫的映衬下，[new_controller.GetAdjective]部队的旗帜缓缓升起，象征着这场城市战的最终归属。\n在莫斯科保卫战开始前，苏联早已按照计划转移部分工业和军事力量到乌拉尔山地区，苏联最高领导层也被集体转移至大后方以保证领袖们的安全。但这座著名首都的沦陷毫无疑问给每一个苏联人的心上蒙上了一层失败的阴影，并为接下来的战斗中埋下了更大的士气隐患。"
citynews.006.a: "保卫苏维埃祖国！"
citynews.006.b: "终于，莫斯科是我们的了！"
citynews.006.c: "难道这就是苏联的末路？"

##
citynews.007.t: "$news_event_background$[195.Getname]陷落"
citynews.007.desc.1: "随着一声巨响，位于市中心的列宁大理石雕像被[new_controller.GetAdjective]部队以坦克为牵引，重重的摔在了地上，象征着列宁格勒的完全沦陷。尽管列宁格勒凭借其高纬度的地理位置和靠海港口的补给条件，在苏联高层的预计当中，这是苏联北线方面军用以坚守的优秀军事堡垒，但是北线防线的多处突破和红海军波罗的海的节节失利，使得这座英雄的城市不论是在陆地或是海洋都陷入了完全的封锁之中。尽管苏联高层对于这座城市的驻守部队下达了“一步也不许后退”的坚决命令，但是饥荒，疾病和连续的轰炸最终炸垮了守军最后的心理防线。\n今日，[new_controller.GetAdjective]部队正式进驻列宁格勒。有消息称，投降敌方的保皇派成员和反苏份子建议将此城重新更名为圣彼得堡，但[new_controller.GetAdjective]政府尚未表态。而在另一边，列宁格勒的沦陷象征着北线方面军在第一阶段的作战中完全失败，目前该方面军正以阿尔汉格尔斯克为新的指挥中心，意图重整部队。"
citynews.007.a: "毙了该为此负责的人！"
citynews.007.b: "所谓的革命发源地也不过如此"
citynews.007.c: "这次，他们没能复现1918的伟大事迹......"

##
citynews.008.t: "$news_event_background$[217.Getname]陷落"
citynews.008.desc.1: "据前方战地记者传来的消息，[new_controller.GetAdjective]部队目前已彻底攻占[217.Getname]，宣告了这场旷日持久的残酷巷战的终局。\n在[217.Getname]战役开始之初，双方共投入达数十万的兵力到这场城市的攻防战当中，外界观察者直称这座城市将成为一座空前的战争绞肉机，两军在此倾泻的子弹与炮弹更是一个天文数字。而在经过快一个月的拉锯战后，各战线均落于下风的苏军率先出现后续支援乏力的状况，[new_controller.GetAdjective]军队抓住时机，大胆投入新生力量，最终彻底击垮防守部队的顽强防御，迫使红军目前成建制的部队退出战区，而失去建制的残余部队则在城区中继续进行着零星的抵抗和游击。\n前线记者随后传来了他在战场所见到的残酷景象，并写成日记发往报社。但由于其内容过于血腥，其报道内容遭到了很大程度的删减。"
citynews.008.a: "......尸骸残肢遍地，凝固的血将人与枪黏在了一起"
citynews.008.b: "我们赢得了这场战斗，但付出了极为惨痛的代价......"
citynews.008.c: "......整座城市仿佛成为了人间地狱......"

##
citynews.009.t: "$news_event_background$东京陷落"
citynews.009.desc.1: "今天，东京的居民第二次见证了这座城市的易主。数日前，对于这座坐落在关东平原且无险可守的城市，近卫师团决定主动出击作困兽之斗，而这仅仅也只起到了拖延[new_controller.GetAdjective]部队进入东京的时间而已。今日中午，面对这座实质上已经不设防的城市，[new_controller.GetAdjective]军队特意调动一支尚未投入战场的新部队，以整齐的阵形与崭新的军装的阅兵式规格，进入东京市区，同时还让军舰驶入东京湾以壮声势。东京市民在居民区的窗户里安静地目视着这一切，整座城市只剩下士兵脚步和军舰鸣笛的声音。"
citynews.009.desc.2: "人民日报宣布在东京驻防的樱花士兵正式投降，[PRC.GetAdjective]的军队已经攻入了东京，目前整座城市都已经处于中国军队的军事管制之下。\n\n大多数樱花古建筑都保存完好，东京城内随处可见的中国旗帜证实了这颗樱花帝国的心脏已经落入了[PRC.GetAdjective]的手中，东京皇居顶端高高飘扬着[PRC.GetAdjective]与樱花共产党的旗帜。\n\n东京对于樱花帝国的重要性不言而喻，对樱花帝国来说，失去东京将是对其工业，士气，经济的毁灭性的一击。\n\n另外，中国境内似乎正进行着一场狂欢？"
citynews.009.a: "本土决战！"
citynews.009.b: "泛亚之梦，短而易碎。"
citynews.009.c: "泛亚之梦，短而易碎。"
citynews.009.d: "宜将剩勇追穷寇，不可沽名学霸王！"
citynews.009.e: "我们会夺回来的，一定……"
citynews.009.f: "重大的进展。"
citynews.009.g: "中国人赢了？"

##
citynews.011.t: "$news_event_background$利物浦陷落"
citynews.011.desc.1: "利物浦，这座位于不列颠岛中部的重要港口和圣杯工业带的核心城市，今日已被证实，[new_controller.GetAdjective]部队于凌晨夺得了该城市的控制权。多方情报指出，此次利物浦的进攻行动，有[new_controller.GetAdjective]的海军陆战队与空军伞兵部队参与其中。\n现在，基本可以确认的是，圣杯已经在地理上被[new_controller.GetAdjective]拦腰斩断，这表明圣杯在位于苏格兰高地和英格兰平原的战事只会更加困难，部分悲观者已经认为圣杯的败亡只是时间问题。"
citynews.011.a: "我们永不投降！"
citynews.011.b: "现在，你只能独行"
citynews.011.c: "现在，你只能独行"

##
citynews.012.t: "$news_event_background$法兰克福陷落"
citynews.012.desc.1: "根据西欧战线传来的最新消息，[new_controller.GetAdjective]部队于今日攻占了莱茵河对岸的工业核心城市法兰克福，标志着如今魔导国的西线已经门户大开，同时丢失了大片位于西部的工业区，在接下来的几个月中，人们预测中不死族的产能将会显著的下降，至少就目前看来，人类的反攻已经取得了决定性的成功，胜利的曙光似乎就在眼前。"
citynews.012.a: "一次小小的失误"
citynews.012.b: "“如果那个魔导国站在四英里以内，那你们都可以打铺盖回家了，战争结束了”"
citynews.012.c: "“如果那个魔导国站在四英里以内，那你们都可以打铺盖回家了，战争结束了”"

##
citynews.013.t: "$news_event_background$汉堡陷落"
citynews.013.desc.1: "自从魔导国丢掉了石勒苏益格地区后，一切阻挡在汉堡面前的防线已然烟消云散，并就在今天，[new_controller.GetAdjective]部队的旗帜在汉堡市区历史悠久的汉堡市政厅顶端升起，标志着这座德意志北部重镇的易主。现在，面对相距不远的柏林，[new_controller.GetAdjective]指挥官表示了对战事的乐观态度，据称，[new_controller.GetAdjective]将有可能在下一个圣诞节到来之前结束战争。"
citynews.013.a: "征服的旅途不会结束"
citynews.013.b: "看来不死族北部战线的崩溃也只是时间问题"
citynews.013.c: "看来不死族北部战线的崩溃也只是时间问题"

##
citynews.014.t: "$news_event_background$布拉格陷落"
citynews.014.desc.1: "随着战事的不断发展，魔导国在总体战局上的劣势已经逐渐明显，东部战线的失败尤为明显，[new_controller.GetAdjective]部队显然不会错过这场机会难得的大溃败，大胆投入兵力四处突击，终于在今日成功占领了过去捷克的首都，同时也是军事工业核心的大型城市布拉格。\n当[new_controller.GetAdjective]坦克开进布拉格老城广场时，进城部队受到了布拉格市民的热烈欢迎，人们热烈亲吻着[new_controller.GetAdjective]国的士兵，并对在数年前支持祖国投降不死族帝国，且如今窃据高位的叛徒展开报复。那些叛徒被人们拖到大街上剃光了头发，并在额头上被用匕首划出了不死族帝国国旗上的图案，其中某些罪大恶极的卖国贼甚至直接在临时搭建的绞刑架上被吊死。[new_controller.GetAdjective]军队全程围观了这场城市级别的审判，并未插手其中。"
citynews.014.a: "弃子罢了"
citynews.014.b: "“来，受苦人，今天要报血仇”"
citynews.014.c: "“来，受苦人，今天要报血仇”"

##
citynews.015.t: "$news_event_background$柯尼斯堡陷落"
citynews.015.desc.1: "自世界大战开始以来，柯尼斯堡便成为了外星帝国境内治安状况最差的城市，尽管自1932年以后，这里一直是不死族统治状态最差的城市，但无可置疑的是，这片德意志帝国的起源之地，容克贵族的大本营显然很大程度在各个方面扰乱了魔导国在东线的部署，并为不死族最终丢掉了这座城市作出了直接的贡献。\n从柯尼斯堡沦陷的第一天，或者，根据柯尼斯堡人的说法，从人类光复的第一天起，柯尼斯堡内便充满了快活的气息，市民们冲上街头亲吻着进城的士兵，不论在之前他们有多讨厌对方，不过这座老普鲁士人的城市显然在数年的异族统治下爱上了任何把他们从不死族手中解放的人类同胞，不论是德意志老乡、圣杯人或斯拉夫人。"
citynews.015.a: "亏我们给了她们那么多好处。"
citynews.015.b: "很高兴看到这些保守派也能这么“进步”"
citynews.015.c: "很高兴看到这些保守派也能这么“进步”"

##
citynews.016.t: "$news_event_background$基辅陷落"
citynews.016.desc.1: "随着东欧战事的突然开启，位于两国国界线附近的乌克兰区域理所当然成为了战争初期的重要南部战区，而乌克兰广袤的平坦地形也使得[new_controller.GetAdjective]机动部队四处出击，苏联部队在乌克兰战区的防御态势逐渐捉襟见肘，最终在无可挽回的失败中决定将主力撤回第聂伯河以东，企图凭借大河防线重新构筑起防线。\n[new_controller.GetAdjective]的国旗已于今日清晨在基辅的原政府大楼上方升起，国际普遍认为这是[new_controller.GetAdjective]战争第一阶段取得胜利的标志，而该地区层出不穷的游击队和城市街道战也让占领方无法利用这片土壤肥沃的大粮仓，目前的战线距离苏联的工业核心区仍有数百甚至上千公里的距离，双方战事的走向仍然是一个未知数。"
citynews.016.a: "终有一天，她们的土地，她们的血......！"
citynews.016.b: "这只是征服巨熊的一小步！"
citynews.016.c: "看来全球的粮价要居高不下了"

##
citynews.017.t: "$news_event_background$罗马陷落"
citynews.017.desc.1: "毫无疑问，当意军在地中海和亚平宁南北两端防线被突破的那一刻起，罗马，这座千年古都的沦陷就已经成为定数。在罗马数十里外双方一场毫无悬念的遭遇战后，[new_controller.GetAdjective]军队要求以已然溃散的城内部队和平退出罗马城为条件，换取他们不用大炮摧毁罗马城的保证。终于，在今日，[new_controller.GetAdjective]部队在罗马城内举行了盛大的阅兵式，沿途经过斗兽场、万神殿、图拉真广场等名胜古迹。\n当然，尽管[new_controller.GetAdjective]军队承诺不对城内事物进行破坏，但阿库西斯教显然不在此列，目前，所有的阿库西斯教的神殿和宗教场所全部被查封，任何与之相关的旗帜，标语都被撕毁。很明显，这是一场比任何改革派更具效率的“世俗化”运动。"
citynews.017.a: "暂时的挫折。"
citynews.017.b: "O,bella, ciao(哦，朋友，再见)!"
citynews.017.c: "O,bella, ciao(哦，朋友，再见)!"

##
citynews.018.t: "$news_event_background$斯德哥尔摩陷落"
citynews.018.desc.1: "尽管此前大众认为，由于瑞典的气候和地形因素，进攻这个极寒之国将是一场风险极高的军事冒险，但如今的最新讯息已经证明，这座历史上卡尔马联盟的心脏，如今已经被[new_controller.GetAdjective]部队攻取。\n也许历史学家会在今天击上浓墨重彩的一笔，[new_controller.GetAdjective]发言人称，这一战果证明，先进的武器技术和其优秀的三军协同已经击碎了北方雄狮之国常胜将军的神话。据传闻，残存的瑞典军队目前躲进了农村和森林企图负隅顽抗，但在人烟稀少的斯堪的纳维亚半岛上，这种抵抗终归是徒劳。"
citynews.018.a: "前往雪原，那里还有最后的抵抗之火！"
citynews.018.b: "诸神黄昏已至"
citynews.018.c: "诸神黄昏已至"

##
citynews.019.t: "$news_event_background$崇宫澪-生命之树特区陷落"
citynews.019.desc.1: "尽管北美战事的走向仍然难以预测，但无可争议的是，精灵国成为了先出局的那一方，并加剧了新大陆战事的白热化。今天，[new_controller.GetAdjective]部队顺利突破了精灵部队部署在卡巴拉生命树外围的最后一道防线，于城市的中心撤下了精灵国的旗帜，象征着精灵国失去了北美大陆战争的竞争者资格。\n由于之前精灵国政府对于敌国军队对民众残忍行为的宣传活动，现在，大批大批陷入恐慌的精灵国民众正涌向东部港口，乘坐着一艘艘轮渡前往世界各地，不过，有相当数量的客轮在如今激烈的无限制潜艇战中葬身海底，成为了[new_controller.GetAdjective]海军军官们胸前一枚枚崭新的勋章。"
citynews.019.a: "为了自由，守住最后的防线！"
citynews.019.b: "他们还能在如今这个世界找到哪一处更好的地方吗？"
citynews.019.c: "他们还能在如今这个世界找到哪一处更好的地方吗？"

##
citynews.020.t: "$news_event_background$布达佩斯陷落"
citynews.020.desc.1: "今天，宝石之国的故都，奥地利德意志国位于东部的重大城市，被来自外部的[new_controller.GetAdjective]部队占领，对于同为占领者的德意志人而言，在战况如此紧张的当下，这座显然“不是那么德意志”的城市显然不在他们誓死保卫的范围之列，于是，在一场零散的城市游击战后，德军在撤退前于市内放起一把大火，有消息称局部地区发生了小规模的劫掠行为。\n不过显而易见的是，布达佩斯市内的市民在整场城市的攻防战中态度极其冷漠，部分热衷复国的反德人士甚至在战事仍未完全结束时便拉起横幅走上街道，希望[new_controller.GetAdjective]帮助他们再次建立他们的祖国。当然，[new_controller.GetAdjective]政府尚未明确表示将如何在战后处理这片土地，不过，奥地利方显然无法再在这件事情上表达他们的观点。"
citynews.020.a: "毙了守军将领。"
citynews.020.b: "双头鹰的其中一头已被折断"
citynews.020.c: "双头鹰的其中一头已被折断"

###
citynews.021.t: "$news_event_background$北京陷落"
citynews.021.desc.1: "随着开战以来神州帝国的一系列失败使得北京城暴露于敌军的攻击范围之下，北京再也不是安全的中心，政府中的一些悲观人士早已建议向海外转移皇室物资，但即便如此，战事变化之快甚至使得神州政府来不及大规模的转移行动，仓促之间甚至连皇宫的大量皇家档案和藏品都来不及带走。在昨日夜晚，[new_controller.GetAdjective]军队最前沿的一个突击团在混战之中突然在前方碰到一堵高大的城墙，在前线团长的反复确认下，终于确信部队已抵达北京城下。由于皇帝的逃跑和指挥系统的混乱，京城守军今日在恐惧中接受了[new_controller.GetAdjective]部队的劝降通告，[new_controller.GetAdjective]和平占领北京城。\n就在[new_controller.GetAdjective]军队在紫禁城展开治安工作的时候，紫禁城内的一座偏殿突然发生了剧烈的爆炸，经过初步调查，发现是流寇窃贼企图盗窃皇宫财宝却误入到军火库引起的爆炸事故。尽管这场爆炸的影响范围有限，但悲观的目击者认为，这座被摧毁的偏殿昭示着神州帝国的末路。"
citynews.021.desc.2: "自开战以来，尽管神州内外的军事观察者们普遍认为北京城的地理位置过于靠近前线，对于其中央政府有着极大的安全隐患。但即便如此，战事变化之快甚至使得神州政府来不及大规模的转移行动，仓促之间甚至连皇宫的大量皇家档案和藏品都来不及带走。在昨日夜晚，奉天军队最前沿的一个突击团在混战之中突然在前方碰到一座高大的“地主大院”，在团长的反复确认下，终于确信部队已抵达北京城下。由于皇帝的逃跑和指挥系统的混乱，京城守军今日在恐惧中接受了奉天部队的劝降通告，奉天政府和平占领北京城。\n就在奉天军队在紫禁城展开治安工作的时候，紫禁城内的一座偏殿突然发生了剧烈的爆炸，经过初步调查，发现是流寇窃贼企图盗窃皇宫财宝却误入到军火库引起的爆炸事故。尽管这场爆炸的影响范围有限，但悲观的目击者认为，这座被摧毁的偏殿昭示着神州帝国的末路。"
citynews.021.desc.3: "随着开战以来神州帝国的一系列失败使得北京城暴露于敌军的攻击范围之下，北京再也不是安全的后方，政府中的一些悲观人士早已建议向海外转移皇室物资，但即便如此，战事变化之快甚至使得神州政府来不及大规模的转移行动，仓促之间甚至连皇宫的大量皇家档案和藏品都来不及带走。在昨日夜晚，国民政府军队最前沿的一个突击团在混战之中突然在前方碰到一座高大的“地主大院”，在团长的反复确认下，终于确信部队已抵达北京城下。由于皇帝的逃跑和指挥系统的混乱，京城守军今日在恐惧中接受了x国部队的劝降通告，x国和平占领北京城。\n就在国民政府军队在紫禁城展开治安工作的时候，紫禁城内的一座偏殿突然发生了剧烈的爆炸，经过初步调查，发现是流寇窃贼企图盗窃皇宫财宝却误入到军火库引起的爆炸事故。尽管这场爆炸的影响范围有限，但悲观的目击者认为，这座被摧毁的偏殿昭示着神州帝国的末路。"
citynews.021.a: "妈了个巴子的，北京是我们的了！"
citynews.021.b: "我们早晚会直面这位北京的新主子......"
citynews.021.c: "我看这帝国，是要完呐！"
citynews.021.d: "让我们看看这个土匪头子能做些什么......"
citynews.021.e: "我们的北京！我们的！"
citynews.021.f: "这是封建势力心脏的最后一次跳动！"
citynews.021.g: "中华大地即将迎来她的新主人。"

###
citynews.022.t: "$news_event_background$南京陷落"
citynews.022.desc.1: "虽然国外的军事观察团认为，金陵城作为一座军事重镇，坚城巨炮将会作为帝国拱卫南方战线的核心阵地。但神州南方战线的全面崩溃之快超出了各方的预期。为了攻下这座具有悠久历史的古城，[new_controller.GetAdjective]调动了其精锐部队，意图快速解决金陵战事。在长达数日的残酷巷战之中，[new_controller.GetAdjective]军陆续从神州顽抗部队手中夺取了夫子庙，雨花台等多个重要的地点，最终在昨日下午，[new_controller.GetAdjective]军在南京前神州总督府上升起了一面新的旗帜。"
citynews.022.a: "这座城市见证了太多中华大陆上的坎坷......"

###
citynews.023.t: "$news_event_background$上海陷落"
citynews.023.desc.1: "自东亚战端开启以来，作为各方势力竞相争夺的金融中心上海成为了圣杯手上一个烫手的山芋，欧洲局势的日益焦灼也使得圣杯势力在远东被大幅削弱，最终，上海这颗东方明珠被大胆的[new_controller.GetAdjective]取得。在一场上海城外并不激烈的战斗结束后，[new_controller.GetAdjective]部队顺利开进上海市区，大大小小的商铺大楼连夜更换悬挂在窗外的旗帜，象征着新主人的到来。在港口处，大批的圣杯侨民正在慌忙地登上返回故乡的轮渡，标志着圣杯在这座东西交融的城市的势力正不断的消逝。"
citynews.023.a: "别了，不列颠尼亚！"
citynews.023.b: "给我接伦敦，快！"

