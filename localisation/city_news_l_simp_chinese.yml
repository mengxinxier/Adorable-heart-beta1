citynews.007.t: "$news_event_background$[195.Getname]陷落"
citynews.007.desc.1: "随着一声巨响，位于市中心的伊里奇大理石雕像被[new_controller.GetAdjective]部队以坦克为牵引，重重的摔在了地上，象征着伊里奇格勒的完全沦陷。尽管伊里奇格勒凭借其高纬度的地理位置和靠海港口的补给条件，在苏联高层的预计当中，这是苏联北线方面军用以坚守的优秀军事堡垒，但是北线防线的多处突破和红海军波罗的海的节节失利，使得这座英雄的城市不论是在陆地或是海洋都陷入了完全的封锁之中。尽管苏联高层对于这座城市的驻守部队下达了“一步也不许后退”的坚决命令，但是饥荒，疾病和连续的轰炸最终炸垮了守军最后的心理防线。\n今日，[new_controller.GetAdjective]部队正式进驻伊里奇格勒。有消息称，投降敌方的保皇派成员和反苏份子建议将此城重新更名为圣彼得堡，但[new_controller.GetAdjective]政府尚未表态。而在另一边，伊里奇格勒的沦陷象征着北线方面军在第一阶段的作战中完全失败，目前该方面军正以阿尔汉格尔斯克为新的指挥中心，意图重整部队。"
citynews.007.a: "毙了该为此负责的人！"
citynews.007.b: "所谓的革命发源地也不过如此"
citynews.007.c: "这次，他们没能复现1918的伟大事迹......"

