citynews.001.t: "$news_event_background$伦敦陷落"
citynews.001.desc.1: "来自伦敦前线的通讯官传来了一则震惊世界的消息：伦敦城已于今日中午被[new_controller.GetName]军队正式攻破！\n昨日上午，在[new_controller.GetName]军队接连发起多轮冲锋后，城内的魔法防护设施终于不堪重负，随之而来的双方军队激烈血腥的巷战，虽然[old_controller.GetName]方面全力抵抗，但在[new_controller.GetName]军队后续增援到达后，依然受到了全面的火力压制，经过一昼夜的血战，伦敦城，这座英灵之都的绝大部分区域已经被[new_controller.GetName]军队牢牢控制。目前[new_controller.GetName]的军队已经在伦敦城外进行了简单重整，正在分批次重新投入其他战场，而英灵的军队则被打散了编制，四散奔逃，显然伦敦沦陷给[old_controller.GetName]本就不利的战斗更加火上添油。"
citynews.001.a: "别了，伦敦"
citynews.001.b: "[old_controller.GetName]的心脏已经被我们掌握"
citynews.001.c: "旧秩序的终结"
