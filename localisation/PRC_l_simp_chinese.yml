#新闻
  PRC_news.01.title: "$news_event_background$中华苏维埃共和国成立"
  PRC_news.01.desc: "尽管在国民党右派的清党行动中损失惨重，但是中国共产党以及部分不肯屈服的国民党左派在毛润芝的带领下成功突出重围，来到了内战中的中国西南，在遵义建立起了根据地，重整了红军。\n之后，毛润芝带领红军进军重庆，夺取了整个云南的政权，她在讲话中声称[ROC.Getname]已经背叛了逸仙先生的事业，她将带领红军打垮背叛革命的国民党反动派，并继续推进北伐大业。"
  PRC_news.01.a: "雄关漫道真如铁，而今迈步从头越。"
  PRC_news.01.b: "早知道应该下狠手的"
  PRC_news.01.c: "叛匪怎么这么多"
  PRC_news.01.d: "这是中国革命的希望"
  PRC_news.01.e: "她们怎么做到长征的？"

  PRC_news.02.desc: "尽管在国民党右派的清党行动中损失惨重，但是中国共产党以及部分不肯屈服的国民党左派在毛润芝的带领下成功突出重围，来到了内战中的中国西南，在遵义建立起了根据地，重整了红军。\n之后，毛润芝与云南的人民一起，夺取了整个云南的政权，她在讲话中声称[ROC.Getname]已经背叛了逸仙先生的事业，她将带领红军打垮背叛革命的国民党反动派，并继续推进北伐大业。"

  PRC_news.03.title: "$news_event_background$苏联重生"
  PRC_news.03.desc: "数年前，曾经雄伟的苏维埃联盟轰然倒坍，国际共运迎来了至暗时刻。\n\n但是谁能想到，仅仅是数年后，中国的革命者与流亡远东的苏维埃舰队就重新杀回了莫斯科。根据她们签署的条约，苏联将用外东北报答[PRC.Getname]。\n\n[EAM.Getleader]在其光复演说中，表示新的苏维埃联盟将不会重蹈覆辙，将探索出真正适合苏联人民的道路。同时，[EAM.Getleader]还表示她们将坚定地与她们的中国盟友站在一起，一起为新的共产国际与国际共运做出努力。"
  PRC_news.03.a: "中国-苏联友谊牢不可破"
  PRC_news.03.b: "我们曾经走遍半个世界，如果必要就再出征。"
  PRC_news.03.c: "这是我们[ROOT.Getfactionname]的胜利"
  PRC_news.03.d: "国际共运的一大胜利"
  PRC_news.03.e: "赤匪怎么又回来了？"

  PRC_news.04.title: "$news_event_background$中华苏维埃共和国与苏维埃联盟宣告合并"
  PRC_news.04.desc: "中华苏维埃共和国领导人千代桃在北京发表演讲宣布，经过一系列的协商谈判，中国政府与中国共产党已经同苏维埃联盟达成共识，即日起中华苏维埃共和国成为苏维埃联盟的加盟国，自己将辞去主席职务就任苏联副主席。\n\n中国与苏联的合并引起了国际舆论的轩然大波，亚洲地区紧张度上升，部分国家宣布了严守中立的政策并向莫斯科派出了外交代表团进行访问。共产主义国家发出了贺电，苏联已经开始进行双方国家机关的整合工作。\n\n代桃在中国共产党与中国国民党的合作破裂之后一度失势，但在她强有力的领导和苏联支持下中国共产党成功重整旗鼓赢得了中国革命的胜利。千代桃的能力得到了[SOV.Getleader]的大力赞扬，虽然其本人经常表示：“我只是一名普通的魔法少女，没有苏联领导同志们那样优秀的能力。”但这仍然不能掩盖她身上的领导光芒。千代桃的副手吉田优认为，千代桃不仅仅成为了中国的英雄人物，还将在世界共产主义革命的丰碑上留下自己的名字。但是吉田优小姐还强烈希望千代桃能留在中国稳定当前局势并着手培养新一代领导集体。"
  PRC_news.04.a: "我出300，可以报道千代桃小姐的情感问题吗"
  PRC_news.04.b: "国际共运的一大胜利"
  PRC_news.04.c: "国际共运的一大胜利"
  PRC_news.04.d: "我们必须重视这一大威胁"

  PRC_news.05.title: "$news_event_background$[PRC.Getname]宣布成立"
  PRC_news.05.desc: "在日前举行的胜利游行上所发表的讲话中，[PRC.GetLeader]自豪地宣布“中国人民从此站起来了”，经过对国民党和神州帝国的漫长的政治斗争和武装对抗之后，中国共产党终于击溃了这两个国内最大的敌人，几乎整个中国的领土也插满了共产党人的红旗。虽然国民党和帝国军余部以及其他地方军阀仍然躲藏在暗处或者占据着一些偏远地区，但至少从目前来看，他们已经很难再形成对共产党军队的有组织抵抗，被共产党人彻底肃清也只是时间问题。鉴于中国已经基本被统一，共产党人开始建立他们心目中理想的那个中国，他们将这个崭新的国家定名为“[PRC.Getname]”，[PRC.Capital.GetName]成为了新国家的首都。随着自己在全国范围内取得的重大胜利以及新国家的正式成立，中国共产党人开始把目光放向中国之外更远的地方，这毫无疑问将会深刻地影响远东甚至整个世界的政治格局。"
  PRC_news.05.a: "伟大的一天！"
  PRC_news.05.b: "中国的历史从此刻改写"
  PRC_news.05.c: "向我们的中国同志发送祝贺！"

  PRC_news.06.title: "$news_event_background$中国解放战争"
  PRC_news.06.desc: "历经多年的奋战，付出了无数的牺牲，中国的抗樱战争胜利了，但中国共产党的革命事业还远未结束。\n\n国民党方面拒绝了中国共产党关于组建联合政府的呼吁，声称她们将会以武力彻底统一中国，国共两党和平统一的希望彻底破灭。随着黔-湘边境的一声枪响，战火再次在中国大地之上燃烧，国共两党展开了这场决定将中国江南大地未来的战争。\n\n国民党方面称之为国共内战，中国共产党方面则称这场战争为“解放战争”。"
  PRC_news.06.a: "今日长缨在手，何时缚住苍龙？"
  PRC_news.06.b: "精诚团结，一统中华！"
  PRC_news.06.c: "我们必然胜利！"
  PRC_news.06.d: "让这些不忠不孝不义该杀的家伙自己内斗去吧"
  PRC_news.06.e: "祝中国的同志们百战百胜"
  PRC_news.06.f: "中国可能变成红色，但中国变成红色有点不可能"

  PRC_news.07.desc: "(陈世涛统一中国待填充)"
  PRC_news.07.a: "中国人民从此站起来了"
  PRC_news.07.b: "极权分子侵占了神州"
  PRC_news.07.c: "我们或许可以合作"
  PRC_news.07.d: "这群疯子......."

  PRC_news.08.title: "$news_event_background$第二次中樱战争"
  PRC_news.08.desc: "东亚的一则消息今天传遍了世界，[PRC.Getname]宣告她们将要去解放处于樱花帝国帝国主义阴影之下的人民，解放被剥削，奴役，压迫的樱花人民，彻底粉碎樱花邪恶，丑陋，残暴的帝国主义制度，她们宣告要将中国的旗帜插在樱花帝国主义的心脏之上，帮助樱花人民自己建立一个她们自己的国家。\n\n据悉，樱花帝国的高层已经开展了紧急会议，樱花海军已经全部出港，樱花军部总司令扬言：中国人一辈子也跨不过对马海峡，她们指出中国新政府刚上台就犯下了一个巨大的错误，那就是与她们再次交战，她们扬言要再次打进中国大陆，去完成此前她们所失败的计划。\n\n世界各国都在密切关注，猜测着第二场中樱战争的胜者。"
  PRC_news.08.a: "公理得胜，九死无悔！"
  PRC_news.08.b: "她们疯了？"
  PRC_news.08.c: "共产主义的旗帜终将插满世界。"
  PRC_news.08.d: "拭目以待。"

  PRC_news.09.title: "$news_event_background$中国解放战争"
  PRC_news.09.desc: "历经多年的奋战，付出了无数的牺牲，中国的抗樱战争胜利了，但中国共产党的革命事业还远未结束。\n\n神州帝国断然拒绝了中国共产党的劝降，声称帝国承天之运，绝不会向赤匪卑躬屈膝。中共方面对此倒也不意外，在劝降的同时，工农红军已经做好了战斗准备。随着陕-晋边境的一声枪响，战火再次在中国大地之上燃烧，中国共产党与神州帝国展开了这场决定将中国北方大地未来的战争。\n\n神州帝国方面称之为西狩战争，中国共产党方面则称这场战争为“解放战争”。"
  PRC_news.09.a: "今日长缨在手，何时缚住苍龙？"
  PRC_news.09.b: "两帮独裁者打起来了"
  PRC_news.09.c: "我们必然胜利！"
  PRC_news.09.d: "不忠不孝不义的赤匪罢了，该杀！"
  PRC_news.09.e: "祝中国的同志们百战百胜"
  PRC_news.09.f: "中国可能变成红色，但中国变成红色有点不可能"

  PRC_news.10.title: "$news_event_background$四川行省倒向川北根据地"
  PRC_news.10.desc: "神州皇帝蒋振华驾崩后，神州各地方大员先后宣布独立，其中，四川行省的总督——年则做出了最出人意料的选择。\n\n1936年4月4日，四川行省宣布起义，脱离神州帝国管理，驱逐一切仍忠于帝国的官员，并将四川省的行政权力转交川北的苏维埃政权。川北的红色政权也做出了回应，她们迅速接收了重庆，并派遣部队和农民武装肃清了各地的顽固分子，以极快的速度接管了四川全境。\n\n根据双方行动的速度和默契程度，外界普遍猜测四川总督年和川北共产党很早就达成了合作，并一直在等待时机。"
  PRC_news.10.a: "优秀统战工作的必然结果"
  PRC_news.10.b: "至少目前是敌人的敌人"
  PRC_news.10.c: "谁把这个赤匪选成总督的！先皇选的？那没事了"
  PRC_news.10.d: "乱点好，乱点好啊！"
  PRC_news.10.e: "中国革命事业的复燃"
  PRC_news.10.f: "对神州帝国的又一次重击"

