  PRC_add.24.title: "奉天解放"
  PRC_add.24.desc: "我们已经控制了奉天省，党内很多同志与百姓都不满与这个充满封建意味的名称，她们要求更改“奉天”为“沈阳”"
  PRC_add.24.a: "改名沈阳"
  PRC_add.24.b: "还是不改了吧"

  PRC_add.25.title: "[PRC.Getname]的提议"
  PRC_add.25.desc: "苏联革命暂时失败了，但是我们中国的同志提议我们可以结盟并为我们反攻莫斯科提供支持，她们只要求远东地区作为小小的“补偿”。"
