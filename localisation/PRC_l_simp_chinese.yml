  PRC_add.36.title: "根据地来了个洋鬼子"
  PRC_add.36.desc: "今天早些时候，马尔康的赤卫队员抓住了一名鬼鬼祟祟的洋鬼子，由于这四川深山里嫌少有洋人出现，赤卫队的同志还是决定将此人押送到边区政府由专门的人来处理。边区政府主席毛润芝得知了这个消息后立刻下令好好招待了这名洋鬼子。\n\n据那洋鬼子所说，她是枫丹来的记者名叫夏洛蒂，受宋庆龄先生的推荐来到了川北根据地，此次造访根据地则是为了见证中国的革命。以及了解中国革命背后的故事。\n\n她直言中国的北京中央政府否认中国共产党的存在，却在四川诸省设下重重包围，并以极度夸张的妖魔化宣传来评价、描绘共产党政权，而她此行的目的就是想看看真实的共产党。\n\n经过几天的旅途，夏洛蒂小姐突破了层层封锁来到了根据地中央如愿见到了毛润芝，而她们的采访持续了很久很久......"
  PRC_add.36.a: "既然如此，那就请用小姐的笔向世界展现真实的我们吧"

  PRC_add.37.title: "樱花岛的同志"
  PRC_add.37.desc: "在樱花岛的政治变动之后，针对赤色分子的残酷压迫在樱花岛爆发，夏娜同志不得不带着樱花共产党的有生力量，穿越重重封锁，来到了我们的根据地。"
  PRC_add.37.a: "欢迎同志！"

