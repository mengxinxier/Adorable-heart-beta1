  PRC_linmiao_Diplomacy_desc: "§Y林喵§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n\n§Y“当代韩信”§!\n  - $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y20§!"
  PRC_linmiao_desc: "§L林喵，原名育蓉。湖北黄冈人\n\n1924年底，根据陈独秀、毛润芝的提议，中共中央要求各地组织迅速在内部选派优秀青年投考广州黄埔军校，为中共培养军事人才。林育蓉想投考的想法得到两位堂哥的赞许。她写信告知父亲，林明卿跑到武汉阻止不成，最终选择放手，还给予一定的经济支持，林育蓉很感动。后林育蓉在上海考试通过被录取。\n\n林育蓉到广州后，自行改名为林喵，别名尤勇。由于有林育南的引荐信，受到萧楚女、恽代英的照顾。1926年1月，进入黄埔军校入伍生团学习。3月8日，经甄别考试，升入第四期学生总队，被编入步兵科第2团2营3连，她是少数公开身份的中共党员，担任3连中共党支部书记。\n\n1926年10月4日，黄埔四期学生提前毕业，补充进国民革命军。\n\n在训练与多次“反围剿”战役中，表现出出色的指挥能力，被常凯申称为“当代韩信”。\n\n在国民党发动发革命政变后，毛润芝带领中共残部（红一方面军）率先出走，随后林喵带领二方面军出走，成功在遵义会师。§!"

  PRC_Yoshida_Yuko_desc_1: "§Y吉田优§!\n§Y$PRC_Soviet_model_imitators$§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $communism_drift$：§G+0.05§!\n  - $modifier_state_production_speed_industrial_complex_factor$：§G+5.00%§!"
  PRC_Yoshida_Yuko_Diplomacy_desc: "§Y吉田优§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n§Y$PRC_Soviet_model_imitators$§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $communism_drift$：§G+0.05§!\n  - $modifier_state_production_speed_industrial_complex_factor$：§G+5.00%§!"
  PRC_Yoshida_Yuko_desc: "§L吉田优，樱花籍苏联人,作为共产国际代表派驻中国。\n\n吉田优出身贫寒，在中学时接触到马克思主义思想，并结识了她一生的朋友千代桃，二人一起共度了中学与大学时光，一起交流思想，同时千代桃也给了吉田优经济支援以帮助她读完大学。\n\n大学毕业后，她们一起回到了千代桃的故乡苏联，在这里吉田优成功获得苏联籍，并在共产国际的东方部担任工作。\n\n在共产国际与国民党联手的计划破产后，吉田优作为新的共产国际代表被派往中国的革命根据地。§!"

  PRC_Zheng_chaolin_desc_1: "§Y郑超琳§!\n§Y$PRC_Left_wing_demagogue$§!\n  - $communism_drift$：§G+0.05§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+10.00%§!\n  - $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+5.00%§!"
  PRC_Zheng_chaolin_Diplomacy_desc: "§Y郑超琳§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n§Y$PRC_Left_wing_demagogue$§!\n  - $communism_drift$：§G+0.05§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+10.00%§!\n  - $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+5.00%§!"
  PRC_Zheng_chaolin_desc: "§L郑超琳,福建漳平人。\n\n1922年6月，郑超麟等18人在幻想乡人间之里成立中国少年共产党。\n1923年，被选派前往苏俄，在东方劳动者共产主义大学学习。\n1924年7月，与陈延年一起被派回中国，在上海中共中央宣传部工作，编辑党报，并担任上海大学的教员。\n1927年4月，随中共中央迁到武汉，参加中共五大。会后任湖北省委宣传部部长。\n1927年8月，参加“八七会议”。会后随新中央秘密回到上海，担任新党报《布尔什维克》的主编。\n1929年，第一次被神州政府逮捕，未暴露身份，40天后获得释放。同年追随陈独秀转向莫罗佐娃派，参与组建无产者社。\n1931年，参与组建中国共产党左派反对派，不久第二次被神州政府逮捕，判刑十五年。因神州内乱，关押在南方监狱的郑超琳被革命军救出。§!"

