  PRC_add.03.title: "红军出走"
  PRC_add.03.desc: "在我们对党内左派与共产党的清洗后，中共中央残余在毛润芝的带领下向西部撤退。"
  PRC_add.03.a: "就让她们在高原上自生自灭吧"
