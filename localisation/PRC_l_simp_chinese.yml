  PRC_Chen_duxiu: "陈独秀"
  PRC_Chen_duxiu_desc: "§Y派系§!：§N中共-布派（安娜）§!\n§Y生平§!：§L陈独秀，神州总工会的组建者之一，中国最早的一批社会主义活动家。1911年，辛亥革命爆发，神州总工会也加入了革命党的行列，但陈独秀错误的估计了革命局势，最终致使神州总工会在帝国的报复中损失惨重，陈独秀本人也被迫流亡莫斯科。\n\n1921年的中共一大上，陈独秀被任命为中央局总书记。1923年，在莫斯科的安排下，陈独秀回国，并继续担任中国中央局总书记。她并不认可湘赣根据地的革命模式，回国后她仍然不遗余力的联络尚在神州活动的工会代表，希望能够挽回“城市无产阶级在大革命中遭受的重创”，再次发动城市无产阶级斗争。\n\n但此时，由木之本樱为代表的苏联中央已经将支援的主要对象改为了湘赣根据地及她们所领导的农民运动，这让陈独秀深恶痛绝，她认为是共产国际的不作为最终导致了城市工人阶级革命的最终流产。出于诸多原因，她更加认同莫罗佐娃的政治观点，并牵头在党内建立了具有鲜明的莫罗佐娃派特点的左派反对派。\n\n与小樱路线的背道而驰，加上在辛亥革命、反围剿斗争中所犯下的错误，在如今党内的，陈独秀的风评并不好，更多的同志只是敬重她社会主义运动先驱的身份，而不是认可她的政治观点。§!"
  PRC_Zheng_chaolin: "郑超琳"
  PRC_Chiyoda_Momo: "千代桃"
  PRC_Chiyoda_Momo_desc: "§Y派系§!：§r中共-布派（樱）§!\n§Y生平§!：§L千代桃，出身于海参崴，中俄混血魔法少女。\n\n十月革命爆发后，父亲参与了红军，母亲则带年幼的她去到了樱花国避难。\n\n在樱花国，她结识她最重要的同志与友人吉田优，两人一起交流思想，参与左翼活动。\n\n在大学毕业后，二人一起回到了苏联，受到母亲的影响，千代桃虽然从未来过中国，但她一直把这个素未蒙面的国家当作自己的第二祖国。完成在苏联的学习后，千代桃作为共产国际代表被派往神州帝国，并在辛亥革命时期促成了神州总工会和革命党的合作。\n\n但她和陈独秀的盲目乐观导致了辛亥革命失败后神州总工会遭受了惨重的损失，自己也被迫随共产国际支部撤往上海，新生的中国社会主义萌芽几乎被掐灭。千代桃陷入了极大的自责，并在随后的时间里全心全力的协助着中国的革命事业，并重新得到了同志们的认可。1921年的中共一大上，千代桃作为共产国际代表出席，并加入了新生的中国共产党，担任中共党书记一职。\n\n千代桃的心中始终为了自己曾经犯下的错误而愧疚，她的一生都将会为了中国的革命事业而付出。同时她也是坚定的小樱路线支持者，希望能够更多的促成中苏两国共同的革命事业。§!"
