  PRC_Shu_Diplomacy_desc: "§Y黍§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n\n§Y农业改革者§!\n  - $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-20.00%§!\n  - $MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$：§G+10.00%§!\n  - $MODIFIER_CONSCRIPTION_FACTOR$：§G+10.00%§!"
  PRC_Shu_desc: "§Y派系§!：§t中共-毛派§!\n§Y生平§!：§L黍原是神州帝国的农业专家，曾在福建地区设计并改良了大量的农业器具。但在见证了神州帝国对农民的沉重剥削后，对腐朽不堪的神州帝国彻底失望，辞官而去，并应妹妹年的邀请离开福建前往了四川。在四川，黍第一次接触到了社会主义，并开始尝试将社会主义的理论运用到农业工作之中。\n\n辛亥革命时期，她组织起了四川最早的农民运动，但碍于缺乏武装力量，她并没有响应革命党的武装斗争，只是持续推进着四川的农民运动。1928年，陈世涛率起义部队抵达了四川，并与黍达成了联合，二人联手开辟并巩固了川北根据地，并在1932年迎接了完成长征的湘赣工农红军。在川北边区政府组建后，黍很痛快的交出了自己在川北的领导权，并重新投身到了农民工作之中。\n\n长期以来，黍都关注着根据地乃至于全国的农民问题，也因此，她与同为农民工作专家的毛润芝有着更多的话题。§!"

  PRC_linmiao_desc_1: "§Y林喵§!\n§Y“当代韩信”§!\n  - $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y20§!"
  PRC_linmiao_Diplomacy_desc: "§Y林喵§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n\n§Y“当代韩信”§!\n  - $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.00%§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y20§!"
  PRC_linmiao_desc: "§Y派系§!：§t中共-毛派§!\n§Y生平§!：§L林喵，原名育蓉。湖北黄冈人\n\n1924年底，根据陈独秀、毛润芝的提议，中共中央要求各地组织迅速在内部选派优秀青年投考广州黄埔军校，为中共培养军事人才。林育蓉想投考的想法得到两位堂哥的赞许。她写信告知父亲，林明卿跑到武汉阻止不成，最终选择放手，还给予一定的经济支持，林育蓉很感动。后林育蓉在上海考试通过被录取。\n\n林育蓉到广州后，自行改名为林喵，别名尤勇。由于有林育南的引荐信，受到萧楚女、恽代英的照顾。1926年1月，进入黄埔军校入伍生团学习。3月8日，经甄别考试，升入第四期学生总队，被编入步兵科第2团2营3连，她是少数公开身份的中共党员，担任3连中共党支部书记。\n\n1926年10月4日，黄埔四期学生提前毕业，补充进国民革命军。\n\n在训练与多次“反围剿”战役中，表现出出色的指挥能力，被常凯申称为“当代韩信”。\n\n在国民党发动发革命政变后，毛润芝带领中共残部（红一方面军）率先出走，随后林喵带领二方面军出走，成功在遵义会师。§!"

  PRC_Yoshida_Yuko_desc_1: "§Y吉田优§!\n§Y$PRC_Soviet_model_imitators$§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $communism_drift$：§G+0.05§!\n  - $modifier_state_production_speed_industrial_complex_factor$：§G+5.00%§!"
  PRC_Yoshida_Yuko_Diplomacy_desc: "§Y吉田优§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n§Y$PRC_Soviet_model_imitators$§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $communism_drift$：§G+0.05§!\n  - $modifier_state_production_speed_industrial_complex_factor$：§G+5.00%§!"
  PRC_Yoshida_Yuko_desc: "§Y派系§!：§r中共-布派（樱）§!\n§Y生平§!：§L吉田优，樱花籍苏联人,共产国际代表。\n\n吉田优出身贫寒，在中学时接触到马克思主义思想，并结识了她一生的朋友千代桃，二人一起共度了中学与大学时光，一起交流思想，同时千代桃也给了吉田优经济支援以帮助她读完大学。\n\n大学毕业后，她们一起回到了千代桃的故乡苏联，在这里吉田优成功获得苏联籍，并在共产国际的东方部担任工作。1921年中共一大后，千代桃加入中国共产党，吉田优则作为新的共产国际代表被派往中国的革命根据地。\n\n吉田优并没有太多的政治主见，更多的是跟在好友千代桃的身后行动。她自己不会干涉中国同志们的决策，但相应的，她也不知道该不该阻止其他共产国际同志对中国同志们的干涉。§!"

  PRC_Zheng_chaolin_desc_1: "§Y郑超琳§!\n§Y$PRC_Left_wing_demagogue$§!\n  - $communism_drift$：§G+0.05§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+10.00%§!\n  - $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+5.00%§!"
  PRC_Zheng_chaolin_Diplomacy_desc: "§Y郑超琳§!\n@PRC§Y[FROM.Getname]§!的§t副主席§!\n\n§Y$PRC_Left_wing_demagogue$§!\n  - $communism_drift$：§G+0.05§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+10.00%§!\n  - $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+5.00%§!"
  PRC_Zheng_chaolin_desc: "§Y派系§!：§N中共-布派（安娜）§!"

#国策
 ##国际支援
  PRC_Enlist_international_support: "争取国际支援"
  PRC_Enlist_international_support_desc: "中国的革命需要在中国共产党与世界社会主义势力的多方面努力下才能得以实现，现在，我们将号召一切国际社会主义者加入到我们的革命队伍当中。"
  PRC_Help_the_comrades_of_Vietnam: "帮助越南的同志"
  PRC_Help_the_comrades_of_Vietnam_desc: "南方的胡志明同志和她的越南共产党现在正陷入与南越反动政府的斗争当中，如果我们能在此时伸出援手，那么这不仅能为我们保障一个安全的南方，也能为我们找到一个近在咫尺的坚定盟友。"
  PRC_Comintern_aid: "共产国际援助"
  PRC_Comintern_aid_desc: "在我们的红色政权建立之后，我们授意驻第三国际的我方代表向国际报告了这一喜讯，并真诚地请求第三国际的援助以帮助我们进一步巩固政权。"
  PRC_Engage_with_Central_America: "与[PAN.Getname]接洽"
  PRC_Engage_with_Central_America_desc: "我们注意到，如今的中美地区出现了一股支持变革与进步的势力，其纲领虽然较为模糊，但与我们仍有相近与相同之处。也许，这是一个值得接洽的伙伴？"
 ##根据地
  PRC_Deep_in_the_mountains: "在深山中......"
  PRC_Deep_in_the_mountains_desc: "雪落在中国的土地上，红旗遁入川北的深山，在这四省交界的山区，红军的血泪已经干涸。这里是长征的终点，这里会是革命的终点吗？我们仍然坚信，中国的革命终将胜利，这里将是红色革命的转折点。秀美壮丽的山林不应该成为埋葬"
  PRC_In_the_field: "在田野中......"
  PRC_In_the_field_desc: "山林间坐落着贫瘠稀少的土地，土地上生长着稚嫩青翠的黍麦，在新开的田野中，身着粗布破棉衣裳的老农小童尽情挥洒着汗水。她们操着不同口音的方言，穿着风格不一的衣服，戴着同样绣着红五角星的帽子，共产党人在这里扎根，红军在这里劳作，我们将宣告-红色政权在中国仍然存在。"
  PRC_On_land_of_China: "在中国的大地上......"
  PRC_On_land_of_China_desc: "寒冷笼罩着川北的山林田野，寒冷封锁了中国的大地海洋，苦难的风雪巨浪一遍又一遍席卷着中国社会。在深夜中，神州大地饱受掠夺、毒害、割裂之苦，共产党人历经挫折，但走遍中国大地的我们绝不屈服，火炬仍然燃烧，我们将再次掀起革命之火，为苦寒的中国大地驱散千百年的阴霾。"
  PRC_In_hearts_of_countless_Chinese: "在无数中国人心中......"
  PRC_In_hearts_of_countless_Chinese_desc: "中国的劳动人民期盼摆脱剥削，中国的进步资产阶级期盼争得民族独立，中国的海外侨胞期盼实现国家富强。在无数中国人心中都有一个梦想，打破被封建势力、帝国主义压迫封锁的困境，为国家民族、为家庭个人搏出一条光明大道，我们的革命前辈如孙逸仙小姐那样的人虽然失败了，我们的革命同志虽然牺牲了，但我们的革命思想与斗志永不消亡！"
  PRC_Spark: "星星之火"
  PRC_Spark_desc: "革命的火种随红军散布神州大地，人民的苦难垒起了成堆柴草。千百万真心实意地拥护革命的群众是真正的铜墙铁壁，什么力量也打不破的，完全打不破的。反革命打不破我们，我们却要打破反革命。在革命政府的周围团结起千百万群众来，发展我们的革命战争，我们就能消灭一切反革命，我们就能将星星之火汇成燎原之势，夺取全中国。"
  PRC_Spark_tt: "§R一切就绪，只需等待......§!"
  PRC_Chongqing_People_Government: "重庆人民政府"
  PRC_Chongqing_People_Government_desc: "新年以来，世界局势、神州政局风起云涌，扎根于神州西部深山中的共产党人以敏锐的嗅觉为自己争取到了扩张的良机。现在红旗插上了重庆城的最高点，四川全境的政权都被赤色分子接管，数年前收到重创的红色政权再度崛起，中国共产党证明了自己是中国革命的希望，星星之火在四川盆地燃烧起来。"
  PRC_Chongqing_People_Government_tt: "§Y毛润芝§!失去§Y绝境战狐§!"
  PRC_Northwest_Strategy: "西北战略"
  PRC_Northwest_Strategy_desc: "民间通称的“西北三马”马家军，以及与苏联直接接壤的新疆地区，在神州忙于处理国民政府掀起的北伐战争的当下脱离了朝贡体系而独立，此时正是抓紧利用空前扩大的根据地资源扩充红军向西北进军的大好时机。人民政权可以依托西北地区向东进发摧毁封建帝国掌握革命主动权，也可以向西寻求苏联的直接援助来积蓄更强的革命力量。”
  PRC_Northern_Expedition_Plan: "北伐计划"
  PRC_Northern_Expedition_Plan_desc: "红军已经整备完成，根据地政权已经基本巩固，中原反动政权正与国民政府激烈博弈。现在人民政府动员起来，人民群众动员起来，人民军队动员起来向占据河西地区的反动封建势力发动进攻，马家军要么向红色政权倒戈投诚接受改造，要么在人民群众的革命之火中被彻底焚毁！"
  PRC_Cooperation_with_SIK: "和新疆合作"
  PRC_Cooperation_with_SIK_desc: "新疆的政权在动荡之中被共产党的同志们夺取了，我们虽然不便直接接管新疆政权将其纳入人民政府管理，但可以寻求和新疆苏维埃的合作，在人民政府有余力整合新疆时再行讨论西北地区在新中国的定位。"
  PRC_Open_way_to_west: "打通向西之路"
  PRC_Open_way_to_west_desc: "人民政权在青海、甘肃、宁夏的胜利极大鼓舞了革命热情，现在西北地区仅剩新疆政权阻碍着我们与第三国际取得直接紧密的联系，为了打通向西连接苏联的道路，我们应该即刻组织西征部队收服新疆领土并确保其成为未来全国革命的重要后方基地。"
  PRC_Government_of_Defense_of_NorthWest: "西北国防政府"
  PRC_Government_of_Defense_of_NorthWest_desc: "中国的广大西部，较少被帝国主义侵入的地区，现在都业已处在红色政权的控制之下了，有些同志还希望人民政府去青藏高原上解放饱受封建宗教剥削苦难的同胞，但现在尚不是向高原进军的时候。可以说，现在红色政权占据了中国的半壁江山，虽然我们的半壁江山不光工业不如反动政权，人口也不如反动政权，可我们一定能完成反殖民反封建的革命任务。共产党领导下重组的西北国防政府宣告：中国革命的未来已经近在眼前！中国革命的烈火开始熊熊燃烧了！"
  PRC_Accomplish_revolutionary_mission: "完成革命使命"
  PRC_Accomplish_revolutionary_mission_desc: "中国最大的反动势力头子，是腐朽衰败的神州帝国；中国最高的反动势力代表，是北京皇城里龙椅上的牵线木偶。中国共产党的革命使命之一，就是推翻封建政权，这一使命任务是孙逸仙的国民政府试图完成应当完成但尚未完成的，中国人民选择了共产主义，红色政权和无产阶级也将跳过资产阶级的领导，独自完成民主革命的任务，实现全国人民的解放！"
  PRC_Attack_other_competiter: "宜将剩勇追穷寇"
  PRC_Attack_other_competiter_desc: "现在神州大地上在革命气息的感染下处处都是一派欣欣向荣的景象，中国寻求全国统一的政权还有三个，但毫无疑问能取得最终胜利的，只会是人民的政权。在长江以北的土地基本解放的当下，党中央向人民军队发出命令：奋勇前进，坚决、彻底、干净、全部地歼灭中国境内一切敢于抵抗的国民党反动派，解放全国人民，保卫中国革命的胜利果实，实现神州的完全统一。正所谓“宜将剩勇追穷寇，不可沽名学霸王”，不给残存的反动势力以任何喘息之机，迅速地争取全国的解放胜利。"
  PRC_Beiping_red_sun_rises: "北京，红日升"
  PRC_Beiping_red_sun_rises_desc: "中国共产党、民主党派人士、政府组织代表、红军同志、神州海外侨胞和广大解放区的人民群众代表齐聚北京，在天安门广场上共襄盛举。在中国共产党的领导下，在革命群众的艰苦奋斗和工农红军的浴血奋战下，中国的革命取得了巨大的胜利，红色革命的浪潮势不可挡，解放人民的烈焰席卷大地，在这七朝古都的中心，中国人民将宣告新的全国中央政权诞生，一轮红日将从北京升起，照亮神州大地上被剥削被压迫的受难同胞，向东亚反动势力射出致命的炽焰光芒。"
  PRC_Northwest_Construction_Program: "西北建设计划"
  PRC_Northwest_Construction_Program_desc: "从中国西南到西部边陲的道路已经打通，而河西地带作为将来解放中原地区的出发地，是比四川盆地更为适宜的。在西北地区开展建设也有利于获得苏联的援助，可以在基建方面依托苏联的工业实力争取国际无产阶级的援助，但首先我们要先依靠自己的力量完成必要的准备工作。"
  PRC_Northwest_Construction_Program_tt: "在§R苏维埃联盟§!同意后，一条从§Y莫斯科§!到§Y重庆§!的铁路将被建成"
  PRC_China_Soviet_Railway: "中苏大铁路"
  PRC_China_Soviet_Railway_desc: "在苏联工人同志的努力下，一条从莫斯科直连重庆的铁路被迅速地建设出来，大大便利了我们与苏联的交流往来。而苏联领导层可能会借此机会商议让人民政府加入经互会并通过铁路运送更多援助以支援中国革命。"
  PRC_Expand_Soviet_aid_project: "扩大苏援项目"
  PRC_Expand_Soviet_aid_project_desc: "无论是基建改善带来的运力提高还是根据地扩张带来的大量需求，都促使我们寻求更多的资源，我们一时间还很难调集足够的资源投入到各方面的建设当中，如果能争取到苏联扩大对华援助项目就再好不过了。"
  PRC_invite_Soviet_specialists: "邀请苏联专家"
  PRC_invite_Soviet_specialists_desc: "根据地的人才缺乏问题虽然可以通过开办学校和扫盲教育逐步解决，但对于先进工业技术和科研方面精尖人才的缺乏我们暂时无能为力。好在中苏铁路的开通以及双方交往的日益密切，我们可以向苏联方面发出邀请，寻求苏联专家们的支援来改善人才缺乏的状况。"
  PRC_Base_area_construction: "根据地建设"
  PRC_Base_area_construction_desc: "要在群山环绕的盆地站稳脚跟，就不能做割据一方的军阀，我们共产党人既要做好根据地的政治建设，也要做好根据地的经济建设。各方面的发展相辅相成，团结起根据地的力量为革命打好基础。"
  PRC_Modeled_after_Soviet_model: "仿照苏联模式"
  PRC_Modeled_after_Soviet_model_desc: "中国西南的工业基础十分薄弱，掌握专业技术的工人也极为缺乏，正因如此，我们应当依托根据地中的大城市集中发展工业，学习苏联的工业化发展模式，迅速地提高根据地的工业化水平。同时推动工农联盟的建立和运作，让工人阶级领导革命工作。"
  PRC_Base_local_traditions: "根据地传统"
  PRC_Base_local_traditions_desc: "我们虽然占领了重庆、成都等重要城市，但西南地区工矿产业落后，产业工人规模较小。也就是说，以农村为主体的根据地政权结构没有发生本质性的改变，我们的建设应该遵循土地革命时期的根据地传统，重视在农村在农民群体中的工作，同时发扬军民结合、干部下基层等工作作风稳固地发展根据地经济。"
  PRC_Base_area_construction: "根据地建设"
  PRC_Base_area_construction_desc: "当我们在西南站稳脚跟后，如何接受、改造我们目前的革命根据地成为了中国革命经济建设的重大议题......"
  PRC_Solidarity_with_workers: "团结工人"
  PRC_Solidarity_with_workers_desc: "无产阶级政权的经济建设离不开工人，离不开无产阶级劳动者，这是我们的诺言，也是我们胜利的基石。"
  PRC_Expand_the_state_controlled_industry: "扩大国控产业"
  PRC_Expand_the_state_controlled_industry_desc: "我们通过经济建设取得的资金不仅可以帮助我们设立国资企业，同时也允许我们在原有基础上收购整合更多的私人企业，从而牢固我们的公有制经济地位。"
  PRC_Ultra_industrialized: "超工业化"
  PRC_Ultra_industrialized_desc: "超工业化，通俗的讲，就是超高速实现工业化"
  PRC_Enhance_data_calculation: "加强数据计算"
  PRC_Enhance_data_calculation_desc: "在人民政府的经济统筹部门指挥下，农工商的各行各业的计划指标将由政府部门统一计算并下达。当然，是通过无数同志们手中的算盘和纸笔来实现。"
  PRC_Collection_of_surplus_grain: "余粮征集"
  PRC_Collection_of_surplus_grain_desc: "所有人在革命的紧急时期应当做好充分的思想准备，为了支持我们前线的粮食供给和基本的粮食库存，所有农业生产单位一律只得保有种子粮和足额的口粮，其余的一切产物将接受革命政府的统筹收购。"
  PRC_Workers_and_Peasants_Army: "工农联军"
  PRC_Workers_and_Peasants_Army_desc: "因在当前的条件下，我们还不能实现完全的工人阶级专政，所以实施有限的工农联合是有必要且完全可行的，正如苏俄所做的那样。但是，联军必须由工人阶级为完全主导，正如苏俄所做的那样。"
  PRC_Another_victory_for_Leninism: "列宁主义的又一胜利"
  PRC_Another_victory_for_Leninism_desc: "在苏联先进的计划经济和工业化路线指导下，革命根据地的工业水平得到了飞速提高。现在红军官兵可以领取到更加充足的弹药而不必为战斗损耗发愁，工人餐桌上增加了封包严实质量可靠的罐头食品，广大人民可以购买兑换到工业化生产的廉价糖盐制成品，这是马克思主义、是苏联列宁主义道路的又一胜利。"
  PRC_The_tiller_s_land: "耕者有其田"
  PRC_The_tiller_s_land_desc: "“风云突变，军阀重开战。洒向人间都是怨，一枕黄梁再现。\n红旗越过汀江，直下马尔康上杭。收拾金瓯一片，分田分地真忙。”"
  PRC_Cadres_participate_in_labor: "干部参与劳动"
  PRC_Cadres_participate_in_labor_desc: "“...县区党政工作人员在财政经济问题上，应以百分之九十的精力帮助农民增加生产，然后以百分之十的精力从农民取得税收。对前者用了苦功，对后者便轻而易举。一切机关学校部队，必须于战争条件下厉行种菜、养猪、打柴、烧炭、发展手工业和部分种粮。除各大小单位应一律发展集体生产外，同时奖励一切个人（军队除外）从事小部分农业和手工业的个人业余生产（禁止做生意），以其收入归个人所有。”"
  PRC_Governance_Platform: "施政纲领"
  PRC_Governance_Platform_desc: "一、推翻帝国主义的统治。\n二、没收外国资本的企业和银行。\n三、统一中国，承认民族自决权。\n四、推翻帝国主义和国民党的政府。\n五、建立工农兵代表（苏维埃）政府。\n六、实行八小时工作制，增加工资、失业救济与社会保险等。\n七、没收一切地主阶级的土地，耕地归农民。\n八、改善兵士生活，发给兵士土地和工作。\n九、取消一切政府军阀地方的捐税，实行统一的累进税。\n十、联合世界无产阶级和苏联。"
  PRC_Big_production_movement: "大生产运动"
  PRC_Big_production_movement_desc: "为了打破帝国主义与国内反动派们的层层封锁，党中央决定在根据地内展开大规模的大生产运动，通过在生产工具的更新和土地关系的改造，提升解放区的粮食产量与生活用品供应。“自己动手，丰衣足食！”"
  PRC_Sinicization_of_Marxism: "马克思主义中国化"
  PRC_Sinicization_of_Marxism_desc: "“在这种态度下，就是不要割断历史。不单是懂得希腊就行了，还要懂得中国；不但要懂得外国革命史，还要懂得中国革命史；不但要懂得中国的今天，还要懂得中国的昨天和前天。在这种态度下，就是要有目的地去研究马克思列宁主义的理论，要使马克思列宁主义的理论和中国革命的实际运动结合起来，是为着解决中国革命的理论问题和策略问题而去从它找立场，找观点，找方法的。这种态度，就是有的放矢的态度。”"
  PRC_Direction_of_economic_development: "经济发展方向"
  PRC_Direction_of_economic_development_desc: "“重庆人民政府的财政问题，就是几万军队和工作人员的生活费和事业费的供给问题，也就是革命经费的供给问题。这些经费，都是由人民的赋税及几万军队和工作人员自己的生产来解决的。如果不发展人民经济和公营经济，我们就只有束手待毙。财政困难，只有从切切实实的有效的经济发展上才能解决。忘记发展经济，忘记开辟财源，而企图从收缩必不可少的财政开支去解决财政困难的保守观点，是不能解决任何问题的。”"
  PRC_Nationalized_warlord_industry: "国有化军阀产业"
  PRC_Nationalized_warlord_industry_desc: "随着西南军阀的倒台，一大批军阀企业静静地等待着人民政府的接收。留给我们的工作，就是让这些军阀的家奴，改造成人民群众的公仆。"
  PRC_Restart_Gangnam_Arsenal: "重启江兵工总厂"
  PRC_Restart_Gangnam_Arsenal_desc: "江兵工总厂作为重庆一个早期的军工厂，拥有着较为完备的军备生产设施。虽然其因为常年的动乱而屡屡停工，但这并不妨碍我们将其收为己用，让它在新的时代发光发热。"
  PRC_Literacy_campaigns: "扫盲运动"
  PRC_Literacy_campaigns_desc: "迈向现代社会的第一步，就是要确保老百姓们都能了解并参与解决自己身边的问题。"
  PRC_Rearmament_of_institutions: "重整机构"
  PRC_Rearmament_of_institutions_desc: "在过去的游击作战期间，中央和地方所组成的各支部的职能已经不能满足如今的革命政府，我们需要在原有的基础上扩大、整编我们的行政机构，从而满足我们作为一个地方政权的军政民各职能。"
  PRC_Chinese_Left_wing_Writers_Union: "中国左翼作家联盟"
  PRC_Chinese_Left_wing_Writers_Union_desc: "革命队伍应当握紧枪杆子，枪杆子是政权存续和革命力量的保证。过去我们强调枪杆子是因为共产党总在这上面吃亏，而且是吃大亏，现在共产党有了自己的红军和赤卫队，枪杆子我们是牢牢抓住了，笔杆子也不能落下。以鲁迅为代表的中国左翼文艺人士在唤醒民智和传播先进思想方面发挥了重要的作用，她们也因此饱受迫害，在根据地政权稳定下来后，我们可以组建中国左翼作家联盟并为这些“笔杆头”提供保护，提高我们的宣传能力。"
  PRC_Northwest_Red_Army_University: "西北红军大学"
  PRC_Northwest_Red_Army_University_desc: "在革命热情的广泛鼓舞下，有越来越多的人志愿参加红军和政治组织，这对我们提高保卫红色政权的能力来说是好消息。但另一方面由于根据地面积与人口相比一年多前扩大了数千倍，大量干部被分散到各个基层组织中去了，即使是以人才丰富著称的红军也面临教育管理工作难以开展的困难，我们应该抓紧重组手上的教育资源，开办红军大学培养军事政治人才，以理论结合实际进行教学，迅速提升革命队伍的能力。"
  PRC_both_army_and_propaganda_team: "既是军队，也是宣传队"
  PRC_both_army_and_propaganda_team_desc: "红军将来要解放许多地方，这里面有面积广大的农村也有规模庞大的城市。在控制这些地方时要总是记得，军队不但是一个战斗队，而且主要地是一个工作队。干部们要学会实事求是因地制宜地管理、指战员们要牢记三大纪律八项注意，争取群众的拥护，传播共产党的理念，扩大革命的队伍。"
  PRC_Reclamation_of_wasteland: "开垦荒地"
  PRC_Reclamation_of_wasteland_desc: "川贵滇地区虽然可用于耕作的土地面积不多，但是劳动人民的智慧总是无尽的，一批坡面较缓的地区可以被我们开垦为梯田，或种植一些经济作物，这也将为我们增收增产。"
  PRC_Build_water_conservancy: "兴修水利"
  PRC_Build_water_conservancy_desc: "我们位于长江的上中游交会之地，水利建设自先秦以来便是当地农业的重中之重。"
 ###建国
  PRC_Convene_first_CPPCC: "召开第一届政协会议"
  PRC_Convene_first_CPPCC_desc: "在全国的统一指日可待的当下，中国共产党号召国各民主党派、各人民团体、各界民主人士、国内少数民族和海外华侨成立民主联合政府，以便领导全国人民。\n中国人民将会看见，中国的命运一经操在人民自己的手里，中国就将如太阳升起在东方那样，以自己的辉煌的光焰普照大地，迅速地荡涤反动政府留下来的污泥浊水，治好战争的创伤，建设起一个崭新的强盛的名副其实的人民共和国。"
  PRC_Convene_first_CPPCC_tt: "§R我们将决定中国的未来......§!"
  PRC_Formation_of_Supreme_Soviet: "成立最高苏维埃"
  PRC_Formation_of_Supreme_Soviet_desc: "随着政治建设工作取得了极大进展，局势明朗的国内、党内环境允许我们也终于可以组建最高苏维埃，让中国人民的无产阶级专政以制度的形式彻底确定下来。"
  PRC_Rectification_exercise: "整风运动"
  PRC_Rectification_exercise_desc: "“我们要完成打倒敌人的任务，必须完成这个整顿党内作风的任务。学风和文风也都是党的作风，都是党风。只要我们党的作风完全正派了，全国人民就会跟我们学。党外有这种不良风气的人，只要她们是善良的，就会跟我们学，改正她们的错误，这样就会影响全民族。只要我们共产党的队伍是整齐的，步调是一致的，兵是精兵，武器是好武器，那末，任何强大的敌人都是能被我们打倒的。”"
  PRC_Founding_Ceremony: "开国大典"
  PRC_Founding_Ceremony_desc: "“同胞们！中华人民共和国，中央人民政府，今天，成立了！”"
  PRC_Founding_Ceremony_tt: "§R失去§!部分根据地时期的§Y民族精神§!"
  PRC_National_liberation: "全国解放"
  PRC_National_liberation_desc: "“...幸赖我人民解放军在全国人民援助下，为保卫祖国领土主权，为保卫人民的生命财产，为解除人民的痛苦和争取人民的权利，奋不顾身，英勇作战，得以消灭反动军队，推翻国民政府的反动同志。现在人民解放战争业已取得基本的胜利，全国大多数人民业已获得解放！”"
  PRC_Concession_issues: "租界问题"
  PRC_Concession_issues_desc: "“......同时决议：向各国政府宣布，本政府为代表中华人民共和国全国人民的唯一合法政府，凡愿遵守平等、互利及互相尊重领土主权等原则的任何外国政府，本政府均愿与之建立外交关系。特此公告。"
  PRC_Socialist_culture: "社会主义文化"
  PRC_Socialist_culture_desc: "我们宣扬社会主义的精神，追求共产主义的实现，我们建设社会主义，在全国范围内发展社会主义的政治和文化，争取让社会上的落后的腐朽的文化统统灭亡，以健康的积极的红色精神革命精神将之取代，让中国人民摆脱“东亚病夫“的名号，站起来做顶天立地的革命者。"
  PRC_Rehabilitate_war_criminals: "改造战犯"
  PRC_Rehabilitate_war_criminals_desc: "旧社会把人变成鬼，而新社会则把鬼变成人。我们将着手开展对反动派们的教育与改造，让她们在思想上认识到自己的罪行，并使她们忠诚于新社会，为人民而服务。"
  PRC_Blossom: "百花齐放"
  PRC_Blossom_desc: "为了保持社会主义文化的活力与生命力，我们将在社会主义原则下，允许广大文艺工作者自由发挥艺术创造力，创造出层出不穷的人民群众喜闻乐见的文艺作品。"
  PRC_The_essence_of_traditional_culture: "传统文化精华"
  PRC_The_essence_of_traditional_culture_desc: "社会主义文艺的本质在于利用用属于无产阶级大众的社会主义文化在封建主义乃至资本主义的文化枷锁下实现全民意义上的思想解放，这决不意味着我们的文艺工作者可以用另一套所谓自认为先进的学问粗暴否定与阻隔中华民族民族在旧时代缔结的思想结晶。相反，对于后者的批判才能让我们认识到中华人民千年来所创造的历史价值——不如此我们就无法真正地代表社会主义文化。"
  PRC_Anti_hole_criticism: "反孔批儒"
  PRC_Anti_hole_criticism_desc: "我们推出的文化政策正在给我国的文艺部门带去一个错误且危险的信号——腐儒的继承者们正在红旗的遮蔽下重新强调封建文化糟粕对于我国的不可替代性。如果我们不想在未来看见这些已经被我们打倒的偶像们在未来披上华衣粉墨登场，那么就需要为我们的文艺政策做出必要的修正。"
  PRC_Strengthen_political_scrutiny: "加强政治审查"
  PRC_Strengthen_political_scrutiny_desc: "革命的国内战争阶段已经胜利结束，但我们要面对的敌人也不过是换了种形式负隅顽抗。面对在华北地区猖獗的封建保皇思潮与华南地区的旧地主反动势力，我们必须在政治、文化上的广泛阵线上坚强党内队伍建设，做好捍卫社会主义在政治与文化阵地上的绝对领导权的斗争准备。"
  PRC_Creation_of_a_socialist_press: "创办社会主义报刊"
  PRC_Creation_of_a_socialist_press_desc: "“中国共产党的使命就是本报的使命，本报同人完全相信，由于世界人民与中国人民协力斗争的结果，世界必然要变成一个世界人民的光明世界，中国必然要变成一个中国人民独立自主的中国，帝国主义的一切企图，我们是能够粉碎的。团结，团结，团结，这就是我们的武器，也就是我们的口号。今当本报发刊之始，愿掬至诚，以告国人。”"
  PRC_Women_can_hold_up_half_the_sky: "妇女能顶半边天"
  PRC_Women_can_hold_up_half_the_sky_desc: "妇女解放，突起异军。\n两万万众，奋发为雄。\n男女并驾，如日方东。\n以此制敌，何敌不倾。\n到之之法，艰苦斗争。\n有妇人焉，如旱望云。\n此编之作，伫看风行。"
  #
  PRC_founding_of_country_is_over: "立国万事休"
  PRC_founding_of_country_is_over_desc: "崭新的中国已经建立起来，中国人民在百年磨难之后终于挺起了自己的脊梁。让那些内外反动派在我们面前发抖罢，让他们去说我们这也不行那也不行罢，中国人民的不屈不挠的努力必将稳步地达到自己的目的。在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！庆贺人民解放战争和人民革命的胜利！庆贺中华人民共和国的成立！"
  PRC_Guidance_from_Kremlin: "来自克林姆林宫的指导"
  PRC_Guidance_from_Kremlin_desc: "在伟大的苏维埃共和国联盟的帮助下，在世界无产阶级同胞和中国无产阶级同志们的通力协作下，在马克思主义和列宁主义的理论指导下，中国人民取得了无产阶级革命的胜利。欧亚大陆上现在有两个人口超过一亿、国土辽阔、力量强大的社会主义国家了。我们将紧随莫斯科的领导，为世界无产阶级的解放做出贡献。"
  PRC_The_red_sun_of_the_people: "人民的红太阳"
  PRC_The_red_sun_of_the_people_desc: "中华当感谢这自东方而起的太阳！毛润芝与其领导的共产党正如同那将天空染做亮红色的日轮，哪里有共产党，哪里就将迎来解放。她们毁灭了神州余孽，赶走了大地主反动派，帝国主义的侵略者在她们的尖刀下落荒而逃。她们才是人民真正的大救星。"
  PRC_Three_major_transformations: "三大改造"
  PRC_Three_major_transformations_desc: "我们在新民主主义革命的胜利远远不能使我们满足，我们将在一切就绪之后，开展温和的社会主义改造，在农业，手工业和工商业三个领域实现全面是社会主义化。"
  PRC_Great_leap_forward: "大跃进"
  PRC_Great_leap_forward_desc: "同志们，革命不等人啊！为了我们的新中国，我们需要力争上游，多快好省地建设社会主义，向共产主义跃进！"
  PRC_Down_to_earth_and_hard_working: "脚踏实地，埋头苦干"
  PRC_Down_to_earth_and_hard_working_desc: "在毛润芝主席为中心的领导集体发表的《论十大关系》中清晰提出，我们国家还处于社会主义初级阶段，在很多方面还不能操之过急，此所谓“不积跬步，无以至千里”。"
  PRC_Three_against_five_against: "三反五反"
  PRC_Three_against_five_against_desc: "为了保持党的纯洁性和先进性，在社会上树立廉洁朴素的风尚，国务院将立即展开三反五反运动，揪出那些被腐蚀的干部和奸商黑势力"
  PRC_People_democratic_dictatorship: "人民民主专政"
  PRC_People_democratic_dictatorship_desc: "“我们的人民民主专政的国家制度是保障人民革命的胜利成果和反对内外敌人的复辟阴谋的有力的武器，我们必须牢牢地掌握这个武器。在国际上，我们必须和一切爱好和平自由的国家和人民团结在一起，首先是和苏联及各新民主国家团结在一起，使我们的保障人民革命胜利成果和反对内外敌人复辟阴谋的斗争不致处于孤立地位。只要我们坚持人民民主专政和团结国际友人，我们就会是永远胜利的。”"
  PRC_National_People_Congress: "全国人民代表大会"
  PRC_National_People_Congress_desc: "“我们的事业是正义的。正义的事业是任何敌人也攻不破的。\n领导我们事业的核心力量是中国共产党。\n指导我们思想的理论基础是马克思列宁主义。\n我们有充分的信心，克服一切艰难困苦，将我国建设成为一个伟大的社会主义共和国。\n我们正在前进。\n我们正在做我们的前人从来没有做过的极其光荣伟大的事业。\n我们的目的一定要达到。\n我们的目的一定能够达到。\n全中国六万万人团结起来，为我们的共同事业而努力奋斗!\n我们的伟大的祖国万岁!”"
  PRC_Central_Political_Security_Bureau: "中央政治保卫局"
  PRC_Central_Political_Security_Bureau_desc: "在新中国建立之后，我们需要强力整合我们的安全系统和地下战线，从而更好地保卫我们的新生政权，巩固我们的政治安全。"
  PRC_Political_consultative_conference: "政治协商会议"
  PRC_Political_consultative_conference_desc: "为了最大限度地团结国内外的进步势力与社会主义同情者，我们将定期召开政治协商会议，邀请各派民主人士共商国是，并给出她们的建议。"
  PRC_Post_war_economic_recovery: "战后经济恢复"
  PRC_Post_war_economic_recovery_desc: "革命最为困难也是最为激烈的一步已经过去，来自莫斯科的经验告诉我们，国内经济的稳定和恢复是平息余乱的根本前提。让我们彻底断绝反动主义者能够苟存于世所仰赖的土壤。"
  PRC_New_Economic_Policy: "新经济政策"
  PRC_New_Economic_Policy_desc: "来自克里姆林宫的几位经济专家为我们筹划好了一条特色的小樱式经济发展计划，假如这项政策能够平稳落地，一场温和的工业化运动将会成为中华苏维埃未来十年乃至数十年的政策重心。"
  PRC_Protect_the_interests_of_farmers: "保护农民利益"
  PRC_Protect_the_interests_of_farmers_desc: "与苏联的情况不同，我国目前最为重要的经济组成乃是最为广大的自耕农群体，即使是国内战争胜利的现在，我们革命的成败也仍然要与这些背靠灼日的普通农民休戚与共，贸然提出将她们赶进工厂或是逼迫她们将生产资料拱手让出的计划都是极不现实的。"
  PRC_Workers_and_peasants_scissors_poor: "工农剪刀差"
  PRC_Workers_and_peasants_scissors_poor_desc: "即使革命已经胜利，我国是一个传统的农业国度的客观现实也无法轻易改变，要想尽快摆脱工业贫弱，工农发展失衡的局面，我们就有必要采取一些激进的行政举措以确保日后的工业化工作能够顺利推进。"
  PRC_Learn_from_the_USSR: "向苏联学习"
  PRC_Learn_from_the_USSR_desc: "作为我们在这场革命中最为重要的领导者同时也是最有经验的社会主义建设者，我们有必要在一些关系到我国根本的问题上咨询来自克里姆林宫的意见。当然，来自北方的成熟经验自然也能为我们所用。"
  PRC_Union_of_workers_and_peasants: "工农联盟"
  PRC_Union_of_workers_and_peasants_desc: "我们在这场国民革命中取得的成绩无法简单而不负责任的归功于城市无产阶级的斗争领导，我国的国之根本于相当长的一段时间内都应当在于工人无产阶级与农民阶级间广泛而坚定不移的联合阵线。"
  PRC_Broad_social_democracy: "广泛社会民主"
  PRC_Broad_social_democracy_desc: "在彻底驱逐了大地主，富农与官僚资产阶级在神州大地上的统治残余后，神州千千万万劳苦百姓所希冀的自然是重新夺回本就属于她们的权利——这包括广泛的选举-被选举权，以及其她能够表现出社会主义政治的民主权力。"
  PRC_CCP_leader_everything: "共产党领导一切"
  PRC_CCP_leader_everything_desc: "大革命失败的教训与我们根据地政治建设的经验都无一例外的强调了分散主义对苏维埃各部门运作的危害性。工、农、商、学、兵、政、党，只有党是应当领导一切的，要坚决与将政治和技术割裂开来的独立性意见做斗争。"
  PRC_Soviet_specialist: "苏联专家"
  PRC_Soviet_specialist_desc: "我国的工业化建设说到底最为缺乏的就是有足够经验的技术指导人员，在我国的科研领域乃至工业部门真正开始进行迭代意义的技术进步之前，我们需要培养一支足以撑起工业各部门技术发展的工业官员与技术工人，而我们的盟友最不缺的就是学术人才。"
  PRC_Soviet_military_adviser: "苏联军事顾问"
  PRC_Soviet_military_adviser_desc: "诚然，红军拥有着丰富的东亚作战经验，但是这改变不了我军装备技术落后，且仍然只是一支游击军队的事实，要想在未来的战争中得到一支足以应对各类战争的国家正规部队，我们就需要利用来自兄弟红军的一些先进经验。"
  PRC_Soviet_style_education: "苏式教育"
  PRC_Soviet_style_education_desc: "我国的教育部门此时仍然面临着私立院校为主、教育资源匮乏、不适应工业技术人才的培养需要等诸多弊病，在短期十年到二十年去建设一个属于苏维埃中国自己的高等教育体系显然是不现实的，我们必须在这个没办法擅自摸索的领域参考来自莫斯科的办学经验。"
  PRC_Expand_grassroots_democracy: "扩大基层民主"
  PRC_Expand_grassroots_democracy_desc: "要想实现真正意义上的社会主义民主，同时在各个地方的工业部门乃至微观的社会生产单位之间形成有益的联动，我们就需要确保地方的工业无产阶级能够尽可能自由的在各个地方建立起属于工人自己的社会主义行政体系，基层架构上的自治化将会是新政权在地方政治上点燃的第一把火。"
  PRC_Ethnic_autonomous_regions: "民族自治区"
  PRC_Ethnic_autonomous_regions_desc: "就布尔什维克的基本思想而言，放任乃至于支持民族的自治活动与我们未来的革命构想是相悖的。但是消解民族间在经济，文化上的广泛壁垒本身却也是几乎不可能的事情，若是通过承认各民族之间的平等地位并邀请她们团结一致，我们就有可能在世界范围内倡导出一支极为广泛，而且足够团结的社会主义国际阵线。在这样的角度上也许我们可以先进行一场意义深远的政治实验。"
  PRC_system_decentralized: "体制去中心化"
  PRC_system_decentralized_desc: "神州地方长久以来一直奉行的中央集权传统似乎一直指导着东亚各割据势力的政治理念，正因如此，君臣谦卑与党国训政的歪理才会长久的存在于神州大地之上，新中国的行政、生产关系，乃至于决策系统的权力分配都将是分散的，或者说“多元化”的。这将是一场真正的”打倒帝王将相“的社会变革。而苏维埃中国将会是它的先行者。"
 #外交
  PRC_Chi_Soviet_Alliance: "中苏同盟"
  PRC_Chi_Soviet_Alliance_desc: "同为社会主义阵营国家，中国和苏联的友好关系由来已久，苏联无产阶级为中国革命提供了巨大的帮助，而面对资产阶级国家的敌视与封锁，结成中苏同盟是中国破除外国反动势力威胁的必要手段。"
  PRC_Deepen_economic_integration_of_China_and_USSR: "深化中苏经济一体化"
  PRC_Deepen_economic_integration_of_China_and_USSR_desc: "苏联的工业化水平高但农业和轻工业发展不足，中国的农业和轻工业相对发达却严重缺乏重工业，中苏之间的经济具有高度互补的特性。推动两国经济的一体化和产业分工，既可以促进团结，还可以提高经济建设发展效率，中苏同盟将因此变得更加强大。"
  PRC_A_new_member_of_Soviet_Union: "苏维埃联盟的新加盟国"
  PRC_A_new_member_of_Soviet_Union_desc: "中国与苏联的政治、经济、文化已经紧密连结在一起，两国步调一致地行动，为世界上的国家合作树立了良好的典范。无论是两国人民还是党政高层都开始热切讨论让中国成为苏维埃联盟的新加盟国，这一定会使无产阶级的力量得到空前壮大，民族国家的隔阂也将进一步淡化，苏维埃联盟将成为世界上最强大的国家，世界无产阶级革命将取得无可争议的伟大胜利。"
  PRC_Establish_SOV_East_Asia: "成立苏维埃联盟东亚政治局"
  PRC_Establish_SOV_East_Asia_desc: "中苏同盟日益壮大起来，革命的力量也随着战后重建和积极发展得到增强，对外输出革命的时机逐渐成熟，共产党的宣传机器和红军已经蠢蠢欲动，而世界各国的无产阶级组织也如惊蛰前的春虫，只待一声惊雷就迅速醒来投入到革命的进程中去。中国可以承担起领导东亚革命的任务，而苏联也认可了在输出革命任务上的分工，第三国际已经授权我们组建东亚政治局，自主协调各方力量筹备向东亚输出革命的工作。"
  PRC_Establish_SOV_East_Asia_TT: "§L吞并所有东亚卫星国并获得核心\n获得所有东亚领土的宣称并解锁§Y整合§!占领区法案，在顺从度到达80时可获得核心。§!"
  PRC_East_Asian_storms: "东亚风暴"
  PRC_East_Asian_storms_desc: "无产阶级革命的风暴已经消灭了盘踞中国的反动势力，而东亚的其他国家仍处于资产阶级甚至封建主义的控制之下，我们不会止步于一国社会主义的胜利，席卷东亚的红色风暴已经在积蓄力量，反动分子们，在风暴面前颤抖吧，无产阶级失去的只是锁链，她们得到的将是整个世界！"
  PRC_Revolution_on_Peninsula: "半岛革命"
  PRC_Revolution_on_Peninsula_desc: "朝鲜半岛曾在封建帝国与新兴资本帝国之间反复易手，朝鲜的人民也从未摆脱作为半殖民地或殖民地人民蒙受欺压和剥削的阴影，是时候为朝鲜半岛带来革命之火，让朝鲜人民争得自己的解放了。"
  PRC_Jap_sets_Red_sun_rise: "旭日落，赤日升"
  PRC_Jap_sets_Red_sun_rise_desc: "中国人民与樱花人民的敌人一样，都是买办剥削阶级和帝国主义以及脱离群众的反动分子。樱花旭日扩张侵略的计划已经被挫败，樱花人民的革命热情在东亚革命浪潮的影响下日益高涨，我们支持樱花无产阶级发动革命夺取政权，中国人民将提供一切可能的帮助，消灭樱花反动势力残余，建立红色的樱花国。"
  PRC_Pioneer_of_Asian_Revolution: "亚洲革命先锋"
  PRC_Pioneer_of_Asian_Revolution_desc: "中国无产阶级和中国共产党已经在多年的革命实践中成长为一个独立自主的具有强大生命力的革命实体，新生的中华人民共和国也足以独当一面地传播共产主义思想，我们将成为亚洲革命的先锋，为亚洲受压迫的无产阶级带来解放。"
  PRC_Pacific_Revolution_ally: "太平洋革命同萌"
  PRC_Pacific_Revolution_ally_desc: "太平洋西岸已经染红，而大洋彼岸也有一个强大的共产主义国家，我们可以联合起来，在太平洋沿岸组建一个革命同萌，为亚洲和美洲的革命提供助力。一个横跨太平洋的共产主义国家同萌，两个统一的强大共产主义国家，没有任何一个反动势力能够抵挡如此强大的革命浪潮，赤色的太平洋上将升起一轮永不落下的红日。"
  if_NGD_not_com: "如果北美的统一者并非§R共产主义§!国家"
  PRC_Cross_the_McMahon_Line: "跨过麦克马洪线"
  PRC_Cross_the_McMahon_Line_desc: "麦克马洪线是圣杯王国殖民扩张时非法划定的领土分界线，中国人民不会承认圣杯王国对中国领土无耻的分裂行为，如果我们的南方邻国拒绝和平交还中国的核心领土、不尊重中国的主权和领土完整，那么我们将坚决地以武力方式收复固有领土并给予侵略者以严厉的惩罚。"
  PRC_Voices_of_Southeast_Asia: "东南亚之声"
  PRC_Voices_of_Southeast_Asia_desc: "东南亚地区饱受殖民者剥削之苦，中国人民对此感同身受，东南亚的人民呼唤解放和革命，我们将回应来自东南亚的声音，消灭东南亚的压迫者，建立东南亚的苏维埃政权，带来无产阶级的解放。"
  PRC_Down_with_SOV: "打倒苏修"
  PRC_Down_with_SOV_desc: "苏联的领导层背离了马克思列宁主义道路，她们背离了无产阶级背离了革命，这些掌握着无产阶级专政国家的人走上了修正主义道路，这是对世界革命运动的巨大破坏，作为列宁衣钵的继承者，我们不能容忍这种事情的存在和发生，一定要打倒苏联修正主义分子，挽救社会主义革命！"
  PRC_Reestablishment_Soviet_Union: "重建苏维埃联盟"
  PRC_Reestablishment_Soviet_Union_desc: "苏联在欧洲大战中遭受了巨大的失败，第三国际的领导者，世界无产阶级向往的祖国，她的核心领土被占领、被分裂，苏联的领导层分散各地。我们将继承列宁的遗志，承担起领导全球革命的责任，我们会重建苏维埃共和国联盟，重新将共产主义传播到欧洲，解放欧洲的无产阶级。"
 #经济
  PRC_the_first_five_years_plan: "一五计划"
  PRC_the_first_five_years_plan_desc: "“现在我们能造什么呢？能造桌子椅子，能造茶碗茶壶......但是，一辆汽车，一架飞机，一辆坦克，一架拖拉机都不能造。”为了解决这一点，我们将专注于开展一五计划，使我们国家掌握初步的重工业基础。"
  PRC_foreign_aid_in_construction: "[Get_PRC_foreign_aid_in_construction]"
  PRC_foreign_aid_in_construction_desc: "[Get_PRC_foreign_aid_in_construction_desc]"
  PRC_Soviet_aid_in_construction: "苏联援助"
  PRC_Soviet_aid_in_construction_desc: "单靠我们自己单打独斗是出不了什么成果的，而整个太平洋沿岸的国际形势对于我们来说却仍然凶险，在这样危险而复杂的外部环境与如此急切的内部需要面前，我们唯有依赖于我们的社会主义盟友所愿意支援我们的一切——物资、生产工具，技术人才，这些都是共和国所急需的东西。"
  PRC_Germany_aid_in_construction: "轴心国援助"
  PRC_Germany_aid_in_construction_desc: ""
  PRC_156_events: "156项目"
  PRC_156_events_desc: "来自莫斯科外交考察团的信号是乐观的，苏联有意于为新中国的工业起步带去最为需要的东西，她们计划在我国国内进行一系列大规模的工业援建。具体的援建方案尚需商榷，但是有一点已经毋庸置疑：这项工程将会奠定我国在初步工业化建设上所能拥有的最初的经济基础"
  PRC_Industrial_planning: "工业规划"
  PRC_Industrial_planning_desc: "在内外力的一致推动下，我国在各项领域上都已经拥有了开始进行第一次工业化建设的物质、技术基础。当然，千里之行始于足下，对于这一场多方位，多部门联合进行的计划性工业建设运动来说，一个具体的工业建设计划仍然是必要的，我们需要早做准备。"
  PRC_People_livelihood_projects: "民生工程"
  PRC_People_livelihood_projects_desc: "民生以国为本，国安以民为重，此乃治国之要务。只有让人民群众真真切切的感受到她们的生活正在摆脱积贫积困的旧时代，这个社会主义政权才能真真切切的得到人民群众的真诚拥护。"
  PRC_Wuhan_Yangtze_River_Bridge: "武汉长江大桥"
  PRC_Wuhan_Yangtze_River_Bridge_desc: "才饮长沙水，又食武昌鱼。万里长江横渡，极目楚天舒。不管风吹浪打，胜似闲庭信步，今日得宽馀。子在川上曰：逝者如斯夫！\n风樯动，龟蛇静，起宏图。一桥飞架南北，天堑变通途。更立西江石壁，截断巫山云雨，高峡出平湖。神女应无恙，当惊世界殊。"
  PRC_Road_construction: "要致富，先修路"
  PRC_Road_construction_desc: "进行经济建设，便捷的道路交通和完善的基础设施必不可少，连通祖国大地，打通经济血脉，为未来做长远计议。"
  PRC_Light_industry_development: "轻工业发展"
  PRC_Light_industry_development_desc: "重工业发展起来了，事关人民群众生活的轻工业同样不能落下。一座座纺织厂，食品加工厂和化肥厂等轻工业产业在全国各地建立起来，这将极大地提升人民群众的生活质量。"
  PRC_Enrich_consumer_goods_categories: "丰富消费品品类"
  PRC_Enrich_consumer_goods_categories_desc: "民生，民生，这个议题不单单只是腐儒口中，仅仅是为了解决人民的生计而提出的问题，对于新中国而言这更重要的是解决人民的生活问题。社会主义的生产目的本就在于满足整个社会日益增长的物质和文化生活需要。绝不能让吃苦耐劳的标词从现实需要变成宣传要求，人民在生产资料上的自由应当是最为急切，最应当去努力满足的。"
  PRC_Beijing_Electron_Tube_Factory: "北京电子管厂"
  PRC_Beijing_Electron_Tube_Factory_desc: "作为156项过程在电子配件领域的一个起步性工程，它的规模即使是放在整个亚洲都是前所未有的，某种程度上也将代表新中国在集成电路生产领域上的最高水平，我们必须对它的运作保持热切关注。"
  PRC_Beijing_Tianjin_Tang_Industrial_Zone: "京津唐工业区"
  PRC_Beijing_Tianjin_Tang_Industrial_Zone_desc: "作为旧帝国时期便已经成型的几个早期工业城市，京津唐一带有着得天独厚的工业生产基础和用地资源，更不用说此地的政治意义有多么重要，京津唐工业区应当成为共和国工业建设的排头兵。"
  PRC_Exploration_of_oil_fields: "勘探油田"
  PRC_Exploration_of_oil_fields_desc: "一直以来，“贫油国”的大帽子可以说是压着中华人民一直喘不过气来，但是我国勘探队与苏联的地质学家在我国西北地区的报告显然打破了这样的僵局，我们需要尽快推进油田的勘探工作，尽快摆脱我国目前石油资源匮乏的尴尬局面。"
  PRC_Jinzhou_Industrial_Zone: "东北工业区"
  PRC_Jinzhou_Industrial_Zone_desc: "我的家在松花江上，那里有森林煤矿，还有那满山遍野的大豆高粱。”东北地区拥有大量的樱花工业设施遗存，丰富的各类资源、发达的交通网络以及临近苏联远东经济核心的地理位置，赋予了东北建设的极佳条件，这里将会成为新生的共和国最重要的重工业基地。"
  PRC_Changchun_First_Automobile_Factory: "长春第一汽车制造厂"
  PRC_Changchun_First_Automobile_Factory_desc: "长久以来，神州地区完全没有能够独立生产汽车的能力，但这般落后的历史已经在长春走向结束，随着第一辆完全国产的运输用汽车在长春第一汽车制造厂下线，又有一项代表着贫乏与屈辱的历史走向结束。这对于我国几乎绝大多数工业部门来说都将是一件令人振奋的消息。"
  PRC_The_eldest_son_of_the_Republic: "共和国长子"
  PRC_The_eldest_son_of_the_Republic_desc: "有一点可以说是无需置疑的，我们完全有资格与实力宣称共产主义者在全中国的领导地位，我们是能在帝国主义当行的世界秩序下傲然前行的社会主义政权！现在，是时候完成我们的伟大理想了。"
  PRC_Anshan_iron_ore: "鞍山铁矿"
  PRC_Anshan_iron_ore_desc: "鞍山铁矿是我国预期储量最为丰富的铁资源储藏地，无论是在经济意义还是在战略意义上，我们都应当对其进行特别的关注与建设。"
  PRC_Resource_development: "资源开发"
  PRC_Resource_development_desc: "中华大地物资丰盈，想必仍有不少地方仍然蕴藏着珍贵的战略资源，我们需要的只是耐心勘探。"
  PRC_Yangtze_River_Industrial_Zone: "长江工业区"
  PRC_Yangtze_River_Industrial_Zone_desc: "相对与北方的重工业发展区划，长江沿岸的食品乃至棉布缝制等轻工业的发展基础相对良好，要想在未来避免工业部门发展失衡的问题，我们现在就有必要将长江三角洲的这一片富庶地区打造成共和国的轻工业发展中心。"
  PRC_East_China_Power_Grid_Construction: "华东电网建设"
  PRC_East_China_Power_Grid_Construction_desc: "最近成立的能源部门向我们提交了一份关于华东地区的电力网络铺设的总方案，如果我们能以华东地区几个基础设施好且有着电网基础的城市为中心，将国家电网辐射至整个华东地区，那么这对于我国在该地的工业建设将大有裨益。"
  PRC_Shanghai_Economic_Circle: "上海经济圈"
  PRC_Shanghai_Economic_Circle_desc: "收复上海后，我们用了相当多的时间将那些叫嚣着要继续掌控我国经济命脉的富商豪绅们予以清除，现在长三角的经济秩序既然已经趋于稳定，我们就应当继续强化长三角，尤其是上海城区在江南地区的经济领头地位，长江之际的这颗东方明珠可不会因为中华大地换了新天而黯然失色下去。"
  PRC_high_technology: "高、精、尖"
  PRC_high_technology_desc: "“高、精、尖”，此三中心要义乃：“以高生产水平的产业发展作为中心要务；\n以新锐的社会主义科研人才为中心；\n以尖端的创新科技担负起引领作用。\n唯有以此要义，我们才能够实现高质量、高效益的社会主义经济建设，为国家的繁荣和人民的福祉奠定坚实基础。”"
  PRC_Gangnam_Shipyard: "江南造船厂"
  PRC_Gangnam_Shipyard_desc: "长久以来，中华地区的海军建设只能说是聊胜于无，然而在海权愈发重要的现在，一只先进的海军力量可以说是一个地区性强国的必须品。在建设一支可靠的海军士官队伍之前，我们得先在造船业上把握机会。"
  PRC_The_Navy_was_built: "海军大建"
  PRC_The_Navy_was_built_desc: "建！都可以建！把海军造起来！咱打过鸭绿江，打过对马海峡，打过太平洋，把红旗插上另一个大洲上！"
  PRC_National_land_reform: "全国土改"
  PRC_National_land_reform_tt: "§Y解锁决议，在全国推行全面土地改革§!"
  PRC_National_land_reform_desc: "我们在全国范围的解放已经毋庸置疑，是时候将我们在东北地区土改的成功经验，推广到全国各地了。"
  PRC_People_Commune: "人民公社"
  PRC_People_Commune_desc: "在合作社运行良好的情况之下，我们党将指导合作社进一步建设成更全面，更具有社会主义的人民公社，来将我们的社会主义建设向前推进一大步。"
  PRC_Forge_swords_into_ploughshares: "铸剑为犁"
  PRC_Forge_swords_into_ploughshares_desc: "国内的战争已然结束，我们需要将注意力从军事层面转移到国家的重建上面，并开始让部分军人复员转业，投入到新的战场上。"
  PRC_establish_Chinese_Academy_of_Sciences: "成立中科院"
  PRC_establish_Chinese_Academy_of_Sciences_desc: "我党于神州大地与各路政权鏖战日久，战火纷飞，新中国本就缺乏属于本国的科研人才，更有无数醉行遇斥，屡被夺席的海外游子正对着百废待兴的社会主义祖国望眼欲穿，而本国却难有足以让这群潜在的科研人才发光发热的真正去处，断不可听其憾归于富春江畔。我们必须加紧进行科学院的筹建工作。尽快组织起属于新中国的第一批高新技术产业的专家团体。"
  PRC_The_wanderer_returns_home: "游子归国"
  PRC_The_wanderer_returns_home_desc: "饮茶粤海未能忘，索句渝州叶正黄。\n三十一年还旧国，落花时节读华章。\n牢骚太盛防肠断，风物长宜放眼量。\n莫道昆明池水浅，观鱼胜过富春江。"
  PRC_Two_bombs_and_one_star: "两弹一星"
  PRC_Two_bombs_and_one_star_desc: "多少事，从来急；\n天地转，光阴迫。一万年太久，只争朝夕。\n四海翻腾云水怒，五洲震荡风雷激。\n要扫除一切害人虫，全无敌。"
 #军事
  PRC_red_army_reform: "建立红军"
  PRC_red_army_reform_desc: "“......以为红军的任务也和白军相仿佛，只是单纯地打仗的。不知道中国的红军是一个执行革命的政治任务的武装集团。特别是现在，红军决不是单纯地打仗的，它除了打仗消灭敌人军事力量之外，还要负担宣传群众、组织群众、武装群众、帮助群众建立革命政权以至于建立共产党的组织等项重大的任务。红军的打仗，不是单纯地为了打仗而打仗，而是为了宣传群众、组织群众、武装群众，并帮助群众建设革命政权才去打仗的，离了对群众的宣传、组织、武装和建设革命政权等项目标，就是失去了打仗的意义，也就是失去了红军存在的意义。”" 
  PRC_xiaomijiabuqaing: "小米加步枪"
  PRC_xiaomijiabuqaing_desc: "我们的武器状况还很落后，单兵装备的缺少让我们必须想办法从多方面补足这一短板。" 
  PRC_qibinglian: "骑兵连，进攻！"
  PRC_qibinglian_desc: "我们的军队目前还不能满足大规模机械部队的装备要求。为了满足机动性，我们还是只能依赖过去人类战争的主角，骑兵部队——这个依赖勇气和经验的传统兵种。"
  PRC_wuqigongfang: "武器工坊"
  PRC_wuqigongfang_desc: "尽管张氏军阀留下了一大批工厂供我们使用，但相比于我们部队的扩编速度而言还是处于捉襟见肘的状态。我们将在大工厂之外，鼓励部队建立一些小工坊，来就近满足我们军队的需要。" 
  PRC_meilaingxinpao: "没良心炮"
  PRC_meilaingxinpao_desc: "这项我们军民发明的“土炮”成为了我军在战场上攻坚克敌的力气，被敌人赠予了“没良心炮”的美誉。" 
  PRC_jisiguangyi: "集思广益"
  PRC_jisiguangyi_desc: "我们实行指战员和战士人格上一律平等的政策。在战争中，我们也鼓励战士们各抒己见，纷纷为更好地与敌人战斗提出自己的方法，帮助我们的部队找到战胜敌人的有效方法。"
  PRC_direngeiwomenzao: "没有枪，没有炮，敌人给我们造"
  PRC_direngeiwomenzao_desc: "除了我们自己造之外，敌军那些无能饭桶就是我们游击战中的“运输队长”！可不能放过那些好装备，那是我们补充武器装备的重要途径之一。" 
  PRC_zhongshijidong: "重视机动性"
  PRC_zhongshijidong_desc: "" 
  PRC_zhongyangjunwei: "中央军事委员会"
  PRC_zhongyangjunwei_desc: "为确保党对枪的绝对指挥，我们将成立直属中央的军事委员会，并由我们的核心人员组成，以规划军政要务的各项方针。" 
  PRC_youjizhan: "游击战术"
  PRC_youjizhan_desc: "“敌进我退,敌驻我扰,敌疲我打,敌退我追”" 
  PRC_sansanzhi: "三三制"
  PRC_sansanzhi_desc: "三三制战术以班为单位分成三个战斗小组，每个战斗小组三人，为便于相互接应，一般排成三个梯队。三人战斗小组呈三角进攻队形，每名士兵分工明确，进攻-掩护-支援。班长、副班长、组长，各带一个战斗小组行动。战斗小组进攻时，两名士兵在前，组长在后， 呈三角阵型，三个战斗小组组成一个战斗班，三个战斗班组成一个战斗群，进攻时呈"散兵线"队形展开。" 
  PRC_yingxiongbangyang: "英雄榜样"
  PRC_yingxiongbangyang_desc: "在我们的伟大革命战争中，多少位英雄人物为了伟大事业献出了宝贵的生命......我们将继承他们的伟大精神，鼓舞我们全军继续向前。" 
  PRC_renminjundui: "人民军队"
  PRC_renminjundui_desc: "同志们整齐步伐奔向解放的战场，同志们整齐步伐开赴祖国的边疆！向前，向前，我们的队伍向太阳！向最后的胜利，向全国的解放！" 
  PRC_shelizhengwei: "设立政委"
  PRC_shelizhengwei_desc: "中共中央革命军事委员会正式颁布了《军政委员会条例》。明确规定“在军、师、团及纵队、支队、军区、分区等级成立军政委员会，作为每级的集体领导机关”，“各级军政委员会由司令员、政委、政治部主任、参谋长等主要负责人组成之”。" 
  PRC_dangzhihuiqiang: "党指挥枪"
  PRC_dangzhihuiqiang_desc: "“每个共产党员都应懂得这个真理：“枪杆子里面出政权”。我们的原则是党指挥枪，而决不容许枪指挥党。但是有了枪确实又可以造党，八路军在华北就造了一个大党。还可以造干部，造学校，造文化，造民众运动。枪杆子里面出一切东西。从马克思主义关于国家学说的观点看来，军队是国家政权的主要成分。谁想夺取国家政权，并想保持它，谁就应有强大的军队。有人笑我们是“战争万能论”，对，我们是革命战争万能论者，这不是坏的，是好的，是马克思主义的。”" 
  PRC_sandajilv: "三大纪律八大注意"
  PRC_sandajilv_desc: "三大纪律如下：\n（一）一切行动听指挥；\n（二）不拿群众一针一线；\n（三）一切缴获要归公。\n八项注意如下：\n（一）说话和气；\n（二）买卖公平；\n（三）借东西要还；\n（四）损坏东西要赔；\n（五）不打人骂人；\n（六）不损坏庄稼；\n（七）不调戏妇女；\n（八）不虐待俘虏。" 
  PRC_wenhuajiaoyu: "注重文化教育"
  PRC_wenhuajiaoyu_desc: "“我们必须告诉群众，自己起来同自己的文盲、迷信和不卫生的习惯作斗争。为了进行这个斗争，不能不有广泛的统一战线。而在陕甘宁边区这样人口稀少、交通不便、原有文化水平很低的地方，加上在战争期间，这种统一战线就尤其要广泛。因此，在教育工作方面，不但要有集中的正规的小学、中学，而且要有分散的不正规的村学、读报组和识字组。不但要有新式学校，而且要利用旧的村塾加以改造。在艺术工作方面，不但要有话剧，而且要有秦腔和秧歌。”" 
  PRC_junmintuanjie: "军民团结一家亲"
  PRC_junmintuanjie_desc: "“党旗飘飘迎风展，枪杆里面出政权。为民服务是宗旨，军民鱼水一家亲。建立功勋难胜数，社会和谐大发展。祖国进步民富裕，党的功劳不可忘。一颗红心向着党，党的光辉永照耀!”" 
  PRC_renminjiefangjun: "人民解放军"
  PRC_renminjiefangjun_desc: "我们是工农的子弟，我们是人民的武装！从无畏惧，绝不屈服，英勇战斗，直到把反动派消灭干净！" 
  PRC_renminjiefangjun_tt: "§L§Y$PRC_capture_idea$§!、§Y$PRC_Central_Military_Commission_idea$§!、§Y$PRC_party_command_gun_idea$§!、§Y$PRC_Three_disciplines_idea$§!、§Y$PRC_Military_culture_and_education_idea$§!、§Y$PRC_military_people_are_united$§!、§Y$PRC_Cavalry_company_idea$§!将被整合为§Y$PRC_PLA_idea$§!§!"
  PRC_pujizidongwuqi: "普及自动武器"
  PRC_pujizidongwuqi_desc: "在自动武器的研发上，我们的苏联盟友慷慨地向我们提供了波波沙冲锋枪的图纸。我们将迅速实现量产，并将其配备到我们的步兵班中。" 
  PRC_xinshihuopao: "新式火炮"
  PRC_xinshihuopao_desc: "随着战争形式的升级，我们的土炮如“飞雷炮”“罐子炮”不能在适应我们的要求，我们也要弄出我们自己的榴弹炮和穿甲炮。"
  PRC_jixiehuabudui: "机械化部队"
  PRC_jixiehuabudui_desc: "为了适应新的战术要求和战略部署，我们将组建一支新的装甲化部队，由卡车，摩托车和坦克为主体的机械化部队，前往最紧急战区的救火队和别动队。" 
  PRC_gangtiehongliu: "钢铁洪流"
  PRC_gangtiehongliu_desc: "从苏联学习到的装甲战术经验告诉我们，装甲的集中运用和规模化能击溃一切阻挡之敌。尽管我们还不具备相应的实力，但是初步的学习模仿还是很有必要的。" 
  PRC_lianqinbaozhangbudui: "联勤保障部队"
  PRC_lianqinbaozhangbudui_desc: "兵马未动，粮草先行。良好的后勤工作是取胜的必要前提。我们将军队后勤与民兵后勤进行整合，从而实现多战线后勤的统筹管理。"
  PRC_junxianzhi: "军衔制"
  PRC_junxianzhi_desc: "战场上直属长官的牺牲往往会导致部队的溃散。为了在战场上快速重组部队，实行军衔制度可以快速的由其他长官迅速接手部队的战场指挥权，以保证我们的组织度。" 
  PRC_gaijinjunliang: "改进军粮"
  PRC_gaijinjunliang_desc: "我们对我们的后勤工作提出了新要求：军粮保质期要长，份量要管饱，要易于携带，当然要是能好吃一点，那便再好不过了。"
  PRC_xindejunxiao: "成立中国人民解放军国防科技大学"
  PRC_xindejunxiao_desc: "" 
  PRC_zhuriheyanxichang: "朱日和演习场"
  PRC_zhuriheyanxichang_desc: "为了磨练并训练出最精锐的人民军队，我们选择了一处偏远地区作为我们精英化训练的场所，并组织真实部队对抗训练，来检验我们的训练成果。" 
  PRC_fantankewuqi: "单兵反坦克武器"
  PRC_fantankewuqi_desc: "我们发现，易携带的反坦克榴弹发射器作为我军的单兵反坦克武器实在是再适合不过了。我们将大力推进“铁拳”武器的量产。" 
  PRC_renminzhiyuanjun: "人民志愿军"
  PRC_renminzhiyuanjun_desc: "为了发扬我们的国际主义精神，同时也为了回报我们在战争期间，世界无产阶级的帮助，我们将组建人民志愿军，来支持其他国家人民的革命斗争。" 
  PRC_shikezhunbei: "时刻准备，消灭一切来犯之敌"
  PRC_shikezhunbei_desc: "好战必亡，忘战必危。我们要时刻警惕最危险的时刻的到来，我们反对战争追求和平，但我们将用最决绝的态度保卫祖国的一切！"
  PRC_renminhaijun: "人民海军"
  PRC_renminhaijun_desc: "过去中国数百年的悲惨命运和外敌入侵，都是由于我们有海无防的国防力量，如今，新生的中国将改变这一状况。" 
  PRC_qingxingjiantingpla: "轻型舰艇"
  PRC_qingxingjiantingpla_desc: "我们的第一关注点首先是成本较低，泛用度高的驱逐舰和轻型巡洋舰的建设。" 
  PRC_kuojianchuanchangpla: "扩建船厂"
  PRC_kuojianchuanchangpla_desc: "天津，福州，连云港.....轰轰烈烈的船坞建设运动正在开展，并在未来给我们的海军建设提供充沛的产能。" 
  PRC_waiguotuzhi: "引进外国图纸"
  PRC_waiguotuzhi_desc: "苏联，圣杯，意大利等国家在海军的建设上已经颇有心得，我们将会以平等的方式从外国购买引进一些图纸以加速我们的舰船研发。" 
  PRC_qiantingbudui: "潜艇部队"
  PRC_qiantingbudui_desc: "作为目前处于绿水海军阶段的我国，潜艇部队自然是海战攻防的重中之重，也是取得重大战果的海军“鱼腹剑”。" 
  PRC_guochanhangmu: "国产航母"
  PRC_guochanhangmu_desc: "在我们的不懈努力和与他国的交流下，我们终于掌握了独立建造航母的能力，现在，让我们的图纸设想实现成真吧。"
  PRC_chisetaipingyang: "赤色太平洋"
  PRC_chisetaipingyang_desc: "现在，已经没有力量能阻拦我们突破祖国海洋的第一岛链与第二岛链封锁了，五星红旗将在太平洋上迎风飘扬！"
  PRC_renminkongjun: "人民空军"
  PRC_renminkongjun_desc: "战争让我们认识到，空军这一新军种在现代战争中是极其重要的。我们将立即组建我们的航空兵部队。" 
  PRC_pinqingjiaoguan: "聘请教官"
  PRC_pinqingjiaoguan_desc: "我们的苏联盟友愿意向我们派遣教官团来支持我们的训练！这实在是令人喜出望外的好消息，我们将立刻发出邀请，聘请教官团到达我国。"
  PRC_xinshizhandouji: "新式战机"
  PRC_xinshizhandouji_desc: "好马配好鞍，优秀的飞行员怎能没有性能先进的战机呢？我们立即责成国防科研部对外国新式飞机进行仿制并改造，以研发出我们的新式战机。" 
  PRC_dimianzhiyuan: "地面支援"
  PRC_dimianzhiyuan_desc: "除了夺取制空权外，近地支援同样是空军的重要任务之一。这也是我们组建俯冲轰炸机支队的原因。" 
  PRC_huoquhongzhaji: "获取轰炸机"
  PRC_huoquhongzhaji_desc: "第一批轰炸机从哪里来呢？苏联，圣杯，精灵......多个选择摆在我们面前，等待着我们的抉择。" 
  PRC_zujiansanbing: "组建伞兵部队"
  PRC_zujiansanbing_desc: "一股出其不意的精锐部队出现在敌后关键位置，对敌人将会产生多么大的打击？让我们的敌人也见识一下神兵天降的场面吧。" 
  PRC_feidegenggao: "飞得更高"
  PRC_feidegenggao_desc: "空军的建设与精益求精永无止境，航空人的工匠精神将代代传承，让我们的空中力量走向新的高峰！"
 #伟大的抗樱战争
  PRC_Great_War_Against_Sakura: "伟大的抗樱战争"
  PRC_Great_War_Against_Sakura_desc: "全国同胞们！平津危急！华北危急！中华民族危急！只有全民族实行抗战，才是我们的出路。我们要求立刻给进攻的樱花部队以坚决的抵抗，并立刻准备应付新的大事变。同胞们！拿起武器！向邪恶的樱花帝国主义侵略者以迎头痛击！坚决保卫神州的领土和主权之统一、完整！\n民族革命战争万岁！\n中华民族解放万岁！"
  PRC_On_protracted_warfare: "论持久战"
  PRC_On_protracted_warfare_desc: "近日，中共领导层之一的毛润芝在一次抗樱研究会上发表了名为《论持久战》的讲演。她在总结时说：“亡国论者看敌人如神物，看自己如草芥，速胜论者看敌人如草芥，看自己如神物，这些都是错误的。我们的意见相反：抗樱战争是持久战，最后胜利是中国的——这就是我们的结论。”有力地驳斥了中国社会存在的两种极端思想，明确指出了抗樱战争必将胜利的未来和通向这一未来应当遵守的原则和应当利用的手段。"
  PRC_guerrilla_warfare: "游击战"
  PRC_guerrilla_warfare_desc: "中国抗樱战争中的游击战，决不是可有可无的。它将在人类战争史上演出空前伟大的一幕。为此缘故，在全国的数百万正规军中间，至少指定数十万人，分散于所有一切敌占地区，发动和配合民众武装，从事游击战争，是完全必要的。"
  PRC_Athletic_warfare: "运动战"
  PRC_Athletic_warfare_desc: "运动战，就是正规兵团在长的战线和大的战区上面，从事于战役和战斗上的外线的速决的进攻战的形式。同时，也把为了便利于执行这种进攻战而在某些必要时机执行着的所谓“运动性的防御”包括在内，并且也把起辅助作用的阵地攻击和阵地防御包括在内。它的特点是：正规兵团，战役和战斗的优势兵力，进攻性和流动性。"
  PRC_Battle_of_Hundred_Regiments: "百团大战"
  PRC_Battle_of_Hundred_Regiments_desc: "在抗樱战争中，大批的优秀指战员从战斗中脱颖而出，而人民军队的规模也持续扩大，我们已经有能力在一个地区开展大规模的协同作战。部分高级指挥员已经提出集中大量兵力对樱花部队发动一场战役，力图打乱她们在某一地区的战略部署，争取杀伤她们的有生力量，提振全国的抗樱信心。"
  PRC_Blow_the_trumpet: "吹响冲锋号！"
  PRC_Blow_the_trumpet_desc: "中央军委命令！一切正规军、游击队、民兵组织等人民军队应在一切可能的条件下，对于一切不愿投降的侵略者及其走狗实行广泛的进攻，歼灭这些敌人的力量，夺取其武器和资财，猛烈地扩大解放区，缩小沦陷区。必须放手组织武装工作队，成百队成千队地深入敌后之敌后，组织人民，破击敌人的交通线，配合正规军作战。必须放手发动沦陷区的千百万群众，立即组织地下军，准备武装起义，配合从外部进攻的军队，消灭敌人。"
  PRC_Start_War_of_Liberation: "打响解放战争"
  PRC_Start_War_of_Liberation_desc: "中华民族的抗樱战争在付出了巨大的代价后终于取得了胜利，樱花帝国主义大势已去，而解放区和人民军队也在战争中发展壮大。现在我们应该抓住世界基本和平，大战告一段落，各参战国进入战后重建阶段的时机，对国民政府开展统一攻势，实现中国的完全解放。"
  PRC_Anti_aggression_forces_all_over_world: "全世界的反侵略力量"
  PRC_Anti_aggression_forces_all_over_world_desc: "樱花帝国主义绝不会止步于侵略中国，她们的野心会驱使其将西伯利亚和南洋都列为自己的进攻对象，而苏联已经深刻地感受到樱花日益增长的威胁，圣杯王国也因樱花阵营的扩张而警惕起印支地区的军力平衡。在世界主要国家和地区普遍陷入侵略战火影响的当下，神州人民的反侵略行为将得到世界反侵略力量的认可和支援，我们也将团结全世界的反侵略力量彻底挫败樱花帝国主义的称霸图谋。"
  PRC_Visit_London: "访问伦敦"
  PRC_Visit_London_desc: "对于当今世界势力范围最大，综合力量最强的国家实体，圣杯王国对自己在亚洲的利益常常表示深切关注，我们的代表团已经出发前往伦敦，争取圣杯王国对中国人民抗樱战争的支援。"
  PRC_Protect_the_Yunnan_Burma_Highway: "保护滇缅公路"
  PRC_Protect_the_Yunnan_Burma_Highway_desc: "樱花军队及其仆从国已经在南洋印支地区展开了疯狂进攻，滇缅公路作为连接圣杯联萌国家和我国西南的唯一一条标准公路，现在已变得十分重要，我们将协同南亚盟国尽力保卫这条交通线，阻滞樱花在此区域的进攻行动。"
  PRC_Support_from_Comintern: "共产国际的支援"
  PRC_Support_from_Comintern_desc: "虽然苏联忙于应对来着中欧地区的巨大威胁，无法派出部队直接支援中国抗樱战争，但苏联仍然是全世界一切被压迫人民和被压迫民族的援助者，她们仍然愿意送出援助来支援中国人民的抗樱战争。"
  PRC_Support_from_Comintern_tt: "提前解锁部分§Y五年计划§!国策"
  PRC_Ask_USSR_to_send_troops: "要求苏联出兵"
  PRC_Ask_USSR_to_send_troops_desc: "我们伟大的、战无不胜的苏联和无产阶级同胞们取得了欧洲反侵略战争的最终胜利。苏联卫国战争的胜利是全世界反侵略人民的胜利，在西线血战中磨砺出的红军利刃已经指向东方，我们已经准备好与苏联一同向樱花发起彻底击败侵略者的最后一战。"
  PRC_Anti_Japanese_National_United_Front: "抗樱民族统一战线"
  PRC_Anti_Japanese_National_United_Front_desc: "起来！不愿做奴隶的人！所有遭受樱花帝国主义侵略的人，所有饱受剥削压迫而期盼民族解放的人！团结起来加入民族统一战线，坚决抵抗樱花的侵略行径。并且时刻牢记：斗争是团结的手段，团结是斗争的目的。以斗争求团结则团结存，以退让求团结则团结亡。"
  PRC_Political_construction_of_prisoners_of_war_against_Japan: "对樱俘虏政治建设"
  PRC_Political_construction_of_prisoners_of_war_against_Japan_desc: "中国人民与日本人民是一致的，只有一个敌人，就是日本帝国主义和中国民族败类。我们对俘虏一向坚持优待政策，而对于樱花俘虏，更要加强政治建设工作力度，争取她们思想的转变。扩大像夏娜等同志一样的日本无产阶级革命者队伍，通过她们对樱花部队和人民做政治宣传工作，瓦解侵略者队伍，削弱樱花帝国主义的力量。"
  PRC_Persist_in_War_of_Resistance: "坚持抗战"
  PRC_Persist_in_War_of_Resistance_desc: "战下去，团结下去，——中国必存。\n和下去，分裂下去，——中国必亡。\n我们共产党人是一定要战下去，团结下去的。全国一切爱国党派，一切爱国同胞，也是一定要战下去，团结下去的。投降派的投降阴谋和分裂阴谋即使一时得势，最后也必被人民揭穿而受到制裁。中华民族的历史任务是团结抗战以求解放，投降派欲反其道而行之，无论他们如何得势，如何兴高采烈，以为天下“莫予毒也”，然而他们的命运是最后一定要受到全国人民的制裁的。"
  PRC_Strengthen_confidence_in_war_of_resistance: "坚定抗战信心"
  PRC_Strengthen_confidence_in_war_of_resistance_desc: "抗樱战争一定会胜利，中国人民一定会胜利，全世界爱好和平反对侵略的人民都会支持我们的抗争。我们相信，在我党全体党员和统一战线成员及全体人民共同努力之下，克服投降，战胜困难，驱除樱寇，还我河山的目的，是能够达到的，抗战的前途是光明的。"
 #陈世涛
  PRC_Chairman_Zhang_set_things_right: "陈主席拨乱反正"
  PRC_Chairman_Zhang_set_things_right_desc: "国内外局势日前仍旧十分严峻，但我们党内的某些反动分子还在为了党派之争而无法一致对外，政治协商会议的尝试已彻底失败了，跟这群虫豸在一起，中华民族的伟大复兴何时才能实现？中国的未来现在只有陈世涛主席能够挽救了。"
  PRC_Large_scale_rebellion: "大规模肃反"
  PRC_Large_scale_rebellion_desc: "尽管陈世涛主席已经取得了党内主席的席位，但是我们党内仍旧遗留着众多的反动分子，她们多数都是当年搞党内斗争的那一批，她们叫嚣着民主与平等反对我们的主席。是时候让她们闭嘴了。"
  PRC_Leader_Worship: "领袖崇拜"
  PRC_Leader_Worship_desc: "我们的主席仁慈的放了反对分子一条生路，现在陈世涛主席在党内与国内的名望空前绝后，尽管陈主席反对个人崇拜，但民意不可反，此乃天命！临危受命之人，德大可参日月！让我们为主席欢呼，她将带领中华民族走向复兴！她将带领中国人民站在世界之巅！"
  PRC_army_first: "军队优先"
  PRC_army_first_desc: "“兵者，国之大事，生死之地，存亡之道，不可不察也。” 强国必须强军，军强才能国安。我们的军队是人民的军队，军队优先就是人民优先，军队强盛就是人民强盛。同时，我们也需要军队为我们的主席做宣传，为中华民族的伟大复兴贡献力量。“
  PRC_Dictatorship_of_army: "军队专政"
  PRC_Dictatorship_of_army_desc: "军，乃国之利器，万万不可公器私用，为此，我们要让军队融入我们的政治，要让整个军队当我们国家的副手，如此一来，同是军人出身的陈主席便能将整个国家如臂使指，这会让我们离中华民族伟大复兴的终极理想更近一步。"
  PRC_Emphasis_on_nationality: "强调民族性"
  PRC_Emphasis_on_nationality_desc: "中华民族上下五千年的历史源远流长，但我们国家之中仍有一群自由主义的走狗，妄图分裂我们的国家，离间我们民族的稳定。我们要坚定不移的宣传我们的民族性，宣传汉族的领导性，要让我们中华民族如同石榴籽一样紧紧的抱在一起。"
  PRC_China_first: "中国优先"
  PRC_China_first_desc: "过去，中华大地四分五裂，帝国主义与侵略者如同猪狗一样对待我们的人民。如今中华大地趋近一统，我们必须以中国优先，任何阻挡中华战车前进的下次只有死亡！"
  PRC_new_China_of_Fuhrer_Zhang: "陈元首的新中国"
  PRC_new_China_of_Fuhrer_Zhang_desc: "天无二日，中华大地上永远只有陈世涛元首一个太阳，在太阳的光辉之下，任何反对我们的虫豸都将无处可躲，陈元首的光芒将杀死所有这些反动的害虫。崭新的共和国将在元首的带领下走向千年！屹立于世界之巅！将为世界带来百年未有之新变革！"
  PRC_new_China_of_Fuhrer_Zhang_TT: "§R这是一个无法取消的国策！§!\n当我们§Y选择§!这个国策的同时，陈主席在这即将建国之际，宣布将发动一场§R针对国内反党叛匪的全面战争§!！"
  PRC_Chase_China: "逐鹿中华"
  PRC_Chase_China_desc: "中华大地上的军阀与那些殖民者一样，都是不该存在的产物，我们要彻底夺回它们，中华秋海棠叶终将归于一统！"
  PRC_Zhang_Guotao_Constitution: "陈世涛宪法"
  PRC_Zhang_Guotao_Constitution_desc: "......[PRC.Getname]人民分五个阶层：\n第一阶层：汉族\n第二阶层：中华地区少数民族\n第三阶层：其他亚洲人\n第四阶层：白人\n第五阶层：非洲人印度人等其他有色人种......\n\n§N[PRC.Getname]人人平等，但有的人更平等。§!"
  PRC_National_Marxism: "民族马克思主义"
  PRC_National_Marxism_desc: "马克思主义与列宁主义都是过时的产物，我们的主席阐明了我们的理论，民族马克思主义才是我国立党立国的根本指导思想，这将是马克思主义历史性的一次飞跃，中华民族的伟大复兴将证明这套理论无上正确。"
  PRC_Hats_off_to_Lisa: "向莉莎致敬"
  PRC_Hats_off_to_Lisa_desc: "德意志国的莉莎元首与我们的主席同是于民族危难之际挺身而出之人，我们的主席也曾言阿道夫·莉莎是她在政治上的导师，是她在治国上的偶像。向莉莎致敬，向我们远在欧洲的朋友致敬。"
  PRC_Establish_Presidential_Guard: "建立主席卫队"
  PRC_Establish_Presidential_Guard_desc: "主席卫队的行动思想盈余主席高度一致，主席卫队全体必须宣誓永远服从人民的命令，，听人民的指挥，保护人民主席的安全，矢志不渝的为中华民族的未来二战。"
  PRC_Establish_dictatorship_of_leader: "确立领袖独裁"
  PRC_Establish_dictatorship_of_leader_desc: "尽管主席卫队最大可能的保卫了陈世涛主席的个人安全，但是这还远远不够，陈世涛主席接下来需要更大的权力去描绘中华秋海棠叶的未来。"
  PRC_Absorb_CNRS: "吸纳蓝衣社"
  PRC_Absorb_CNRS_desc: "共和国与党的事务繁多，为了优化行政效率，弥补肃反带来的人手不足，陈主席开始物色有能力，有经验的人手。常凯申以及她麾下那些蓝衣社的成员或许可以成为我们忠心的伙伴。"
  PRC_Shadow_Man: "暗影之人"
  PRC_Shadow_Man_desc: "军队的掌控力总归是有限的，不过蓝衣社的同志向我们提出了宝贵的建议。如今，在阴影之下，也有我们的同志。"
  PRC_Hats_off_to_Fuhrer: "向元首致敬"
  PRC_Hats_off_to_Fuhrer_desc: "陈元首于国家危难之时挺身而出，并稳定了新中国的局势。荣耀归于陈元首的新中国，陈元首将带领中国人民走向光荣，富强，平等的新生活，让我们向无上的元首致敬，万岁！万岁！万岁！！！"
  PRC_The_road_to_war: "迈向战争之路"
  PRC_The_road_to_war_desc: "陈元首的雷霆手段彻底稳住了国内，现在，是时候让我们把目光投向世界了，为了中华民族的伟大复兴，§R中华民族社会主义共和国将重回世界舞台! §!"
  PRC_Join_Axis_powers: "加入轴心国"
  PRC_Join_Axis_powers_desc: "近年来，中华民族社会主义共和国与德意志国组成同盟，共同维护利益的政治倾向越来越明显。一旦我们加入轴心国，那么一个横跨欧陆，傲视群雄的强大同盟便要屹立于世界之上。"
  PRC_The_New_Asian_Order: "亚洲新秩序"
  PRC_The_New_Asian_Order_desc: "腐朽落后的旧中国早已不复存在，中国人民不再需要依附任何人，我们将创造一个实力强盛，只属于中华民族与亚洲同胞们的伟大联盟，为亚细亚洲书写全新的秩序。"
  PRC_Marching_into_peninsula: "进军半岛"
  PRC_Marching_into_peninsula_desc: "朝鲜半岛，自古以来就是我大中华忠心耿耿的朝贡国，近代以来，可耻的樱花帝国侵略者对其进行了殖民，是时候进军半岛，夺回我们的土地了。"
  PRC_There_cannot_be_two_suns_in_world: "天无二日"
  PRC_There_cannot_be_two_suns_in_world_desc: "抗樱战争的胜利只是开始，我们绝不能辜负中华大地四万万奋起抗争的同胞们，那三千五百万血洒国疆的英烈们。今日便要打过对马海峡去，笑谈渴饮樱寇血！"
  PRC_Expulsion_of_colonists: "驱逐殖民者"
  PRC_Expulsion_of_colonists_desc: "亚洲人民苦殖民压迫良久，是时候将这些殖民者一个不留的驱逐出去了。"
  PRC_Operation_Annan: "安南行动"
  PRC_Operation_Annan_desc: "南太平洋有着许多我们急缺的战略资源，“解放”南亚，这对我们以及南亚的同胞们大有脾益。"
  PRC_Operation_Tianzhu: "天竺行动"
  PRC_Operation_Tianzhu_desc: "艾恩格朗特人民被圣杯王国殖民了近两个世纪，是时候去解放他们的人民，还他们一个“自由”了。"
  PRC_Claim_Chinese_speaking_part_of_North_America: "宣称北美华语区"
  PRC_Claim_Chinese_speaking_part_of_North_America_desc: "北美西部地区多年以来住的都是华人，汉语一度跻身官方语言，我们不能让那些定居北美的华人不遵守我们中华民族的法律，打过太平洋去，让他们遵守《陈世涛宪法》。"
  PRC_Pacific_Dragon: "太平洋之龙"
  PRC_Pacific_Dragon_desc: "南下大洋，我部如蛟龙出海，势不可当。"
  PRC_Unified_Chinese_speaking_areas: "统一华语区"
  PRC_Unified_Chinese_speaking_areas_desc: ""
  PRC_Reclaim_your_homeland: "收复故土"
  PRC_Reclaim_your_homeland_desc: "外东北，库页岛，察哈尔湖……这些自古以来就是我国神圣不可分割的领土，如今祖国再次伟大，是时候夺回我们阳光下的土地了。"
  PRC_Chop_off_bear_tail: "斩下熊尾"
  PRC_Chop_off_bear_tail_desc: "尽管苏维埃联盟帮过我们不少忙，但是在涉及领土主权问题时她们仍执迷不悟，顽固的拒不归还。那么，我们是时候去解放那些被这群赤匪压迫的人民了。"
  PRC_Chen_end_focus: "承汉唐之志，开中华之盛"
  PRC_Chen_end_focus_desc: "中华民族社会主义共和国向世界展示了中华民族与中国人民的决心与力量，如今，革命已经成功，中华民族的伟大复兴在这一代彻底完成，如今的一代是最伟大的一代，中国的人民时最伟大的人民。中华的盛世将于此刻开始，永不结束！"

