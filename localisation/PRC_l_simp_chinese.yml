  PRC_lidesheng: "毛润芝"
  PRC_lidesheng_desc: "§Y派系§!：§t中共-毛派§!\n§Y生平§!：§L在二十世纪初，早期工人运动风起云涌之时，毛润芝考入了湖南湘乡的一所高等学堂，在这里她第一次接触到了社会主义。1911年辛亥革命爆发。毛润芝在革命热情下加入了湖南革命新军，并展现出了卓越的军事才能。辛亥革命失败后，毛润芝回到了湖南继续深造。在随后的数年里，她对马克思主义进行了系统的学习，正式成为了一位马克思主义者，并在湖南的农民运动中崭露头角。\n\n湘江起义后，农民武装成功的在湘江一带的农村地区建立了根据地，并成功与陈毅、彭德怀等人率领的左翼国民革命军合流，两股部队合编为中国工农红军，并开始在湘赣根据地进行革命事业。\n\n在1921年的中共一大上，毛润芝作为湘赣根据地代表出席，确定了湘赣根据地的革命性质。但在1925年至1929年的五次反围剿斗争中，党中央过于盲目乐观，犯下了严重的“左”倾错误，毛润芝本人的军事指挥权也被剥夺，致使第五次反围剿斗争遭遇严重失败，湘赣红军被迫西撤进入贵州。惨痛的教训的证明了毛润芝军事方针的正确性，遵义会议后，党中央正式恢复了毛润芝的党内职位和军事指挥权。\n\n自长征结束、红军主力抵达川北根据地后，毛润芝实质上已经成为了中国共产党的领导人之一。§!"
  PRC_generic_fascist_demagogue: "罗武荪"
  PRC_generic_democratic_reformer: "谭克农"
  PRC_Chen_shi_tao: "陈世涛"
  PRC_Chen_shi_tao_desc: "§Y派系§!：§R中共§!\n§Y生平§!：§L世纪之交，一个婴儿呱呱坠地，她仿佛预示这个古老帝国的新生，洋务如火如荼，新皇引领着巨龙奔向未来，但幻梦顷刻而碎，“五国侵华”瞬间而斩，她只记得在自己在摇晃的马车中仓皇向南，远方传来的是爷爷陪同先皇战死北京，父亲红着眼在队伍中四处奔走。在她十余岁时，父亲作为袁世凯监军出征平叛，但回来的是朝廷大胜与父亲战死的战报，此时的她还以为父亲是作为英雄战死沙场。16岁她以优异的成绩考入帝国中央军官学校，但在这里她体验到的不是战斗与忠诚，一群所谓的未来在这里遛鸟斗蛐，校园的压抑让她在课余都喜欢跑到图书馆里看书来逃避现实，她遇到过康佑薇，也遇见过星刻，与他们进行过思想的碰撞，但她总感觉她们描绘的未来非她所想。\n\n20岁从学校毕业，授先辈之蔽，她以团长职位进入军队，刚上任的她立刻被调入东南加入无休无止的剿匪战争之中，她辗转多地，几乎走遍东南，但换来的是共和匪徒的此起彼伏，她开始跳出皇帝先祖的框架观察，她甚至暗访过名为赤匪的盘踞之地，在这里她遇到了周恩莱，与其来了一场国家、民族和理想的碰撞。她开始理解红色，虽然与自己理想社会有所差异，但依旧不妨碍他对其的向往。一念投共起，顿觉天地宽。她与周恩莱单线联系，多次帮助党中央打赢反围剿战争，直到她因功调入四川，此时她觉得时机纯熟，带领自己所属的军队走入川北群山，建立了川北根据地，扼守出川要道，直到她接纳了长征中疲惫的中央政府，并主动让出领导之位，成为了红军的军事统帅。§!"
