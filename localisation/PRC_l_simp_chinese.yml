  PRC_add.54.title: "建设中苏铁路第一段建成"
  PRC_add.54.desc: "经两国铁路专家的测绘，中苏铁路的第一段将由西塞米巴拉金斯克出发，途经准噶尔，并连接至迪化。\n\n虽然在完成中苏铁路第一段的修建后，西北国防政府已经接入了西伯利亚大铁路的铁路网之中，但鉴于新疆的局势尚未稳定，铁路尚不会投入运作。"
  PRC_add.54.a: "但这是一个好的开始"

  PRC_add.55.title: "建设中苏铁路第二段建成"
  PRC_add.55.desc: "中苏铁路的第二段建立了迪化和河西走廊之间的铁路联系，西北国防政府成功的拥有了与迪化的直接交通联系。这一段铁路建设完毕，西北国防政府的西北前线接入了联盟的铁路网，从苏联工业基地出发的列车，开始一列列的向着中国出发。"
  PRC_add.55.a: "卓有成效"

  PRC_add.56.title: "建设中苏铁路第三段建成"
  PRC_add.56.desc: "中苏铁路的第三段，是最短、但也是难度最大的一段。在河西走廊与阿坝之间，遍布的山地、奔涌的黄河成为了施工的巨大阻碍。\n\n但这点困难又怎能阻挡万众一心的革命者？逢山开路，遇水架桥，在党的指挥下，工人同志们以极快的速度完成了河西走廊-阿坝铁路的建设，并顺利接入了四川的铁路网，莫斯科-重庆铁路线正式竣工。\n\n这并非是什么奇迹，而是在社会主义的领导之下，革命者们用自己的双手建设出来的伟大工程"
  PRC_add.56.a: "为中苏友谊干杯"

  PRC_add.57.title: "[PRC.Getname]请求我们扩大援助力度"
  PRC_add.57.desc: "中国的革命取得了喜人的进展，在拿下西北后，[PRC.Getname]打通了与我们的陆路交通。在此基础上，[PRC.Capital.GetName]的一份提案摆到了我们的面前：由[PRC.Getname]出动部队协助，联盟提供工业设备和材料，共同修建连通中苏的铁路。\n\n这是一项庞大的工程，在新疆的土地上修建铁路并非易事，对于联盟来说这也会是一场挑战。但相对的，这项工程的回报也是不菲的，铁路竣工后，我们将能够更直接、更大规模的支援中国的革命，并有利于今后中苏贸易的开展。对联盟来说，也能够借此积累建设环境恶劣地区的经验，并活用于联盟今后对西伯利亚地区的建设。"
  PRC_add.57.a: "我们会考虑的"

  PRC_add.58.title: "与共产国际重建联系"
  PRC_add.58.desc: "在解放重庆之后，我们第一时间修复了重庆的机场，伴随着跑道的清空，我们终于恢复了与共产国际的直接联系。共产国际特派员李小狼亲自飞到了重庆，并访问了边区政府，随运输机而来的还有苏联为我们提供的一批武器弹药。\n\n随着与苏联的空中航路重新建立，我们未来将能够得到苏联同志的直接支援。但同时，也有一部分同志私下表示，太过于依赖共产国际，可能会让中国的革命失去自主权，最终成为莫斯科的提线木偶。"
  PRC_add.58.a: "总之现在先感谢老大姐"

  PRC_add.59.title: "北京，红日升"  ##完成国策“北京，红日升”
  PRC_add.59.desc: "“欸，你看没看报纸，小皇帝已经被朝廷带着跑了，西边来的的那群兵要进北京嘞，好像是叫什么‘红军’？”\n“我倒是在《西行漫记》里听说过红军，书里面说她们是好人，但也不知道是真是假。总之我们平头百姓的，小心点伺候这些军爷，保住小命就好咯。”\n\n红军入城当天，北京城的工人、学生们组成了盛大的欢迎队伍，但大多数的民众选择了闭门不出，只是透过窗缝偷偷观察着这群北京的新主人。在她们眼中，红军的到来只不过是又换了个皇帝，自己的一切仍将照旧，继续努力的生活、小心的伺候老爷们。\n\n“老头子，赶紧的，把床铺收拾出来，军老爷们要到了！”\n\n北京的老人们大多经历过东南军入京的骚乱，她们很清楚，要是自己不把睡的地方收拾出来，等大兵们住完，那自己以后也没地方睡了。随着整齐而沉重的脚步声，红军到了\n\n“军爷们累了一天了吧，床铺已经准备好了，里面请里面请！”\n\n“谢谢老乡，红军有纪律的，我们是为人民服务，不会进群众房子的。”\n“上有纪律下有规律嘛，偷偷进来住不打紧的。”\n“老乡，我们的同志遵守纪律是自觉的，人前人后都一样。”\n\n面对着一脸严肃的红军，老人也不再询问。半夜，老人轻轻的推开房门向外看去，红军战士们或是倚墙而眠，或是以地为床，即便条件再艰苦，她们也坚持不进民房，不给群众添麻烦。\n“这么晚了，老乡是有什么需要红军帮忙的吗？”\n负责哨戒的战士发现了老人。\n“没有没有，谢谢同志，谢谢同志。”"
  PRC_add.59.a: "北京的新主人不是哪位皇帝，而是人民自己"

  PRC_add.60.title: "和平解放，北京古城"
  PRC_add.60.desc: "神州帝国曾在远东被苏联红军杀得丢盔弃甲，时过境迁，在中国这片土地上土生土长的工农红军再次成为了她们的梦魇。随着红军的高歌猛进，神州首都——北京已经近在咫尺，拥簇着小皇帝蒋丽华，神州帝国的朝廷慌不择路的逃出了北京。临行前，神州政府对守军下了最后一个命令：抵抗到底，玉石俱焚。\n\n北京守军心里很清楚，自己已经成为弃子了。她们心里也门清，一个月军饷几两银子啊，这么给帝国卖命，她们也做好了随时跑路的准备。不过，红军为她们提供了另一条道路。\n\n在党中央和军委的指示下，红军派出了代表与北京守军秘密接触，希望她们协助促成北京这座古城的和平解放，并向她们承诺：若她们能够和平开城，届时愿意的，经教育可以加入红军的队伍之中，不愿意的，红军将发放路费让她们回乡，绝不阻拦。\n\n守，死路一条；逃，要么在路上被红军歼灭，要么作为逃兵被军法处置。而红军的提议，为北京守军带来了唯一的生路。在红军的诚意和战线的不断逼近下，北京守军终于下定了决心，宣布同意[PRC.Getname]提出的《关于北京和平解放问题的协议书》，部队退出北京，全部开到城外指定地点，听候改编。"
  PRC_add.60.a: "北京模式会成为红军未来的城市解放工作的一大参考"

  PRC_add.61.title: "羊肉泡馍"
  PRC_add.61.desc: "北京和平解放之后，毛主席非常高兴，神采奕奕地入住了中南海。\n在一天的办公之后，毛委员决定去北京的大街小巷走一走，毛委员已经几十年没有吃过北京的美食了，她可是馋的要紧。于是偷偷带着秘书来到了北京著名的小吃街，点了一碗羊肉泡馍，边吃边听着旁边大哥大姐们的聊天。\n\n“欸我说，我一瞅毛润芝的面相，那是大富大贵之人！”\n“怎么着”\n“嗯\n“您还能给她看相啊”\n“哎，我瞅相片啊”\n“那我也见过”......\n“哎我说，现如今呐，咱们蹬三轮的也不那么低三下四的了。那天怎么着，我拉了一个大兵，走到西四牌楼儿，一拐弯我一伸手，您猜怎么着，她啪，给我敬了个礼。她以为，我跟她打招呼呢”......\n\n毛委员饶有兴致地听着众人讨论自己，毛委员也是不由得笑了起来，不一会儿的功夫，毛委员边吃完一碗泡馍，她把老板喊过来结账，但是在自己的口袋里左摸右摸，却发现自己没有带钱。好在一旁的秘书及时发现了毛委员的窘迫\n“啊对不起，，她的钱由我来付，给。”随后秘书便赶紧拉着毛委员离开 。这时，旁边的一位大姐惊呼起来：“毛润芝，这人是毛润芝啊”“啊，什么”“这人是毛润芝啊”"
  PRC_add.61.a: "“嗨，我怎么跟她要钱呢。”"

  PRC_add.62.title: "愤怒的苏苏洛大夫"
  PRC_add.62.desc: "一天，吃着白面包的苏苏洛大夫向一边的战士提问：“郭，我有个问题。”\n“什么问题，请讲。”\n“为什么一到吃饭的时候，就见不到聂司令”\n“司令员有个习惯的，一边吃饭一边想事儿”\n“是不是有什么，特别特别好吃的，聂司令一个人享受”\n“啊？”\n......苏苏洛找到了炊事员，看到了炊事员手里的咸菜小米粥。\n“苏苏洛大夫，你怎么来了”\n苏苏洛没有回答，拿过了桌上装着咸菜的碗，问炊事员：“你们都吃这个？”\n“这个挺好，我们都习惯了。”\n“你们红军都吃这个？指挥员也吃这个？司令员也吃这个？”\n“都一样”\n苏苏洛放下了碗，冲向了聂司令的住所，愤怒地打开了房门。\n“苏苏洛大夫来啦？来，坐”\n苏苏洛没有坐。而是走到餐桌旁，指着咸菜小米粥问：“你就吃这个？”\n“苏苏洛大夫，你可能不太了解我们，小米饭是养人的，主席也爱吃这口，我也爱吃。”\n“你还骗我，我问过炊事员，他说你根本没有钱吃好的，你每月的津贴费和普通战士一样，只有三块钱，这份咸菜两分钱，也是你自己掏钱买的。但是你每个月给我的津贴费确是一百块钱，聂司令，你没有把我当成朋友。”苏苏洛大夫停顿了一下，“不，你没有把我当成同志”\n聂司令起身：“苏苏洛大夫，你不远万里来到中国，这是对我们革命最大的支持，我希望你理解我们的心情”\n“那我也希望你能理解我的心情，既然你说我是你的同志，我有一个要求，从现在开始，我享有你们一模一样的待遇，我想成为你们军队的一员”"
  PRC_add.62.a: "“我想成为跟你们一样的，穿军装的战士。”"

  PRC_add.63.title: "中国左翼作家联盟"
  PRC_add.63.desc: "国民革命陷入低潮期后，神州反动派一方面对革命根据地进行军事围剿，另一方面对统治区实行文化“围剿”，试图彻底扼杀革命人士在中国大地上发声的机会。\n\n在革命形势逐渐好转后，我们也开始着手对反动派展开反制。在党组织的努力下，中国左翼作家联盟于上海成立，在成立大会上，鲁迅先生作了题为《对于左翼作家联盟的意见》的讲话，第一次提出了文艺要为“工农大众”服务的方向，并且指出左翼文艺家一定要和实际的社会斗争接触。"
  PRC_add.63.a: "这是革命者们在文化阵地上反击的第一枪"

  PRC_add.64.title: "鲁迅逝世"
  PRC_add.64.desc: "鲁迅先生，中国现代思想解放先驱，中国现代文学的奠基人之一，于昨日肺病严重恶化，于今日早晨逝世。\n\n鲁迅先生的一生都在为国民革命事业而斗争，早在新文学运动伊始时期便向封建旧文化宣战，不断与压迫民众的旧思想旧文化斗争，在神州反动政府的统治之下又大胆披露其黑暗统治。作为杰出的文学家、思想家、革命家家、民主战士，鲁迅先生的逝去，对中国革命事业、文学事业、教育事业都是一场沉重的损失。"
  PRC_add.64.a: "旗手虽然离去了，但文学革命的大旗绝不会倒下！"

  PRC_add.65.title: "迈向工业化"
  PRC_add.65.desc: "落后就要挨打，中国人民对于这句话有着刻骨铭心的感悟，无论是清朝还是旧神州，落后的工业，让我们的战士只能用血肉之躯阻挡着侵略者的洋枪大炮、装甲战车，但这一切必须被改变。\n\n在政府的正确领导，劳动者的艰苦奋斗下，我国的工业化步入了快车道，经过多年的不懈努力，我们成功建成了一个独立的、比较完整的工业体系和国民经济体系，发展了钢铁、机械、化工、煤炭、电力、石油、轻纺等传统工业，建立了汽车、飞机、电子、原子能、石油化工、合成材料、自动化仪表仪器等新兴工业。完成了中国由农业国向工业国的顺利转型。"
  PRC_add.65.a: "东亚病夫，一去不复返了"

