  PRC_add.61.title: "羊肉泡馍"
  PRC_add.61.desc: "北京和平解放之后，毛主席非常高兴，神采奕奕地入住了中南海。\n在一天的办公之后，毛委员决定去北京的大街小巷走一走，毛委员已经几十年没有吃过北京的美食了，她可是馋的要紧。于是偷偷带着秘书来到了北京著名的小吃街，点了一碗羊肉泡馍，边吃边听着旁边大哥大姐们的聊天。\n\n“欸我说，我一瞅毛润芝的面相，那是大富大贵之人！”\n“怎么着”\n“嗯\n“您还能给她看相啊”\n“哎，我瞅相片啊”\n“那我也见过”......\n“哎我说，现如今呐，咱们蹬三轮的也不那么低三下四的了。那天怎么着，我拉了一个大兵，走到西四牌楼儿，一拐弯我一伸手，您猜怎么着，她啪，给我敬了个礼。她以为，我跟她打招呼呢”......\n\n毛委员饶有兴致地听着众人讨论自己，毛委员也是不由得笑了起来，不一会儿的功夫，毛委员边吃完一碗泡馍，她把老板喊过来结账，但是在自己的口袋里左摸右摸，却发现自己没有带钱。好在一旁的秘书及时发现了毛委员的窘迫\n“啊对不起，，她的钱由我来付，给。”随后秘书便赶紧拉着毛委员离开 。这时，旁边的一位大姐惊呼起来：“毛润芝，这人是毛润芝啊”“啊，什么”“这人是毛润芝啊”"
  PRC_add.61.a: "“嗨，我怎么跟她要钱呢。”"

  PRC_add.62.title: "愤怒的苏苏洛大夫"
  PRC_add.62.desc: "一天，吃着白面包的苏苏洛大夫向一边的战士提问：“郭，我有个问题。”\n“什么问题，请讲。”\n“为什么一到吃饭的时候，就见不到聂司令”\n“司令员有个习惯的，一边吃饭一边想事儿”\n“是不是有什么，特别特别好吃的，聂司令一个人享受”\n“啊？”\n......苏苏洛找到了炊事员，看到了炊事员手里的咸菜小米粥。\n“苏苏洛大夫，你怎么来了”\n苏苏洛没有回答，拿过了桌上装着咸菜的碗，问炊事员：“你们都吃这个？”\n“这个挺好，我们都习惯了。”\n“你们红军都吃这个？指挥员也吃这个？司令员也吃这个？”\n“都一样”\n苏苏洛放下了碗，冲向了聂司令的住所，愤怒地打开了房门。\n“苏苏洛大夫来啦？来，坐”\n苏苏洛没有坐。而是走到餐桌旁，指着咸菜小米粥问：“你就吃这个？”\n“苏苏洛大夫，你可能不太了解我们，小米饭是养人的，主席也爱吃这口，我也爱吃。”\n“你还骗我，我问过炊事员，他说你根本没有钱吃好的，你每月的津贴费和普通战士一样，只有三块钱，这份咸菜两分钱，也是你自己掏钱买的。但是你每个月给我的津贴费确是一百块钱，聂司令，你没有把我当成朋友。”苏苏洛大夫停顿了一下，“不，你没有把我当成同志”\n聂司令起身：“苏苏洛大夫，你不远万里来到中国，这是对我们革命最大的支持，我希望你理解我们的心情”\n“那我也希望你能理解我的心情，既然你说我是你的同志，我有一个要求，从现在开始，我享有你们一模一样的待遇，我想成为你们军队的一员”"
  PRC_add.62.a: "“我想成为跟你们一样的，穿军装的战士。”"

