  PRC_add.88.a: "世界反侵略力量万岁！"

  PRC_add.89.title: "周恩莱访问伦敦"
  PRC_add.89.desc: "“我们所讲述的，是中国人民在战场上和在自力更生的生产运动中英勇战斗的真实事迹；此外，我们揭露了那些贪污腐化背信弃义的人们，他们在政治上和军事上进行着种种罪恶活动，试图掩盖、污蔑中国共产党和人民军队的光辉的事业。”\n\n“在北方的平原上，红军阻击着樱花大军的侵袭；在南方的群山里，红军挫败了樱花指染西南的企图。经过长年的内战，神州大地已经饱经沧桑，而共产党非但没有被打败，反而成了抗樱的先锋。请欧洲的人民们睁开眼睛，是谁在与侵略者们殊死而战？是谁在为人民而舍身而战？是谁在为了正义的事业而战！。”\n\n借道苏联，周恩莱率领着中共代表团抵达了伦敦，开始游说我们为中国的抗樱事业提供支援，在与政府交涉之余，代表团也在伦敦展开了演说，力求让圣杯人民认识到真正的中国，真正的中国共产党。\n\n从长远出发，一个红色的中国是我们不愿意见到的；但坐拥中国西南边陲，[PRC.GetName]的确能为我们牵制樱花在东南亚的兵力。关于她们的援助请求，我们的确需要仔细斟酌。"
  PRC_add.89.a: "我们必须保证东亚的安全。"
  PRC_add.89.b: "我们不能冒着让东亚染红的风险。"

  PRC_add.90.title: "[FROM.GetName]同意了"
  PRC_add.90.desc: "[FROM.GetName]同意支援我们，条件是我们必须保证能够阻止樱花从北方威胁印度边境。"
  PRC_add.90.a: "世界反侵略力量万岁！"

  PRC_add.91.title: "[FROM.Getname]拒绝"
  PRC_add.91.desc: "[FROM.GetName]拒绝支援我们。她们害怕了，她们害怕一个强大的红色政权在东方崛起。"
  PRC_add.91.a: "这些帝国主义列强！"

  PRC_add.92.title: "迪化解放"
  PRC_add.92.desc: "在民众们的簇拥和欢迎中，人民军队进驻了新疆首府迪化。此时，一封来自于迪化民众的请愿书，抵达了部队首长的案头。\n\n群众们表示，希望能够更改“迪化”这个名字。迪化这个名字源于清朝，意为“启迪教化”，清王朝希望借此这个名字来维护清朝的统治，并期望当地居民有尊王服从之心，改朝神州后，这个名字也沿用了下来。\n\n在民众们看来，随着迪化的解放，这座城市已然翻了新天地，她们希望借此机会，改掉“迪化”这么一个象征着封建腐朽和民族歧视的名字。她们提出，希望将迪化恢复为旧名“乌鲁木齐”，其在蒙古语中意为“优美的牧场”，象征着对当地民族文化的尊重和对历史的传承。"
  PRC_add.92.a: "改名乌鲁木齐"
  PRC_add.92.b: "还是不改了吧"

  PRC_add.93.title: "拉贝先生"
  PRC_add.93.desc: "（待填充）"
  PRC_add.93.a: "黑鹰的羽翼下，生命得到新生。"

  PRC_add.94.title: "三大改造——农业社会主义改造基本完成"
  PRC_add.94.desc: "过去，我们的农民同胞们仍旧是自给自足的小农，新中国已经成立之后，我们需要将农民同胞们的思想转变过来，要将农业进行社会主义改造，要将生产资料私有制变革为社会主义公有制。\n\n农业改造开始以来，我党采取积极稳步发展的方针，实行自愿互利的原则，通过典型示范逐步推进农业改造。从农业互助组、初级农业生产合作社到高级农业生产合作社，广大农民积极响应党的号召。农业改造的基本完成，这是我们向社会主义过渡的重要一步。"
  PRC_add.94.a: "继续前进，同志们！"

  PRC_add.95.title: "三大改造——手工业社会主义改造基本完成"
  PRC_add.95.desc: "我国的个体手工业在国民经济中占据一定的地位，农村的大部分所需的生活资料和生产资料来自于手工业，因此，我们十分有必要对这种以私有制和个体劳动为基础的个体经济进行社会主义改造。\n\n农业改造的成功为我们打好了经验，合作化的道路引导个体手工业逐步过渡，从生产合作小组呆供销合作社，再发展为生产合作社。目前，我们已经基本完成对个体手工业的社会主义改造。"
  PRC_add.95.a: "继续前进，同志们！"

  PRC_add.96.title: "三大改造——工商业社会主义改造基本完成"
  PRC_add.96.desc: "我们的国家里也有资本家，但他们并不是十恶不赦，相反，其中不乏再抗樱战争与解放战争中全力支持我们的人民企业家，我们不能像打到反对派一样对待他们，当然，我们也不能放任资本主义在我们的国家里游荡，对其进行社会主义改造必不可少。\n\n马克思设想过在一定条件下对资产阶级进行赎买，中国共产党根据本国民族资产阶级的两面性双重作用和两面性，确定了对其生产资料采取利用，限制，改造，实行和平赎买的政策，将所有制改造与人的改造相结合，使剥削者成为自食其力的劳动者。 \n\n随着资本主义工商业改造的完成，在中国，资产阶级作为一个阶级被消灭了，我们正式迈入了社会主义初级阶段."
  PRC_add.96.a: "胜利属于社会主义的新中国！"

  PRC_add.97.title: "土地改革胜利收官"
  PRC_add.97.desc: "新中国成立前，半殖民地半封建的旧中国仍维持着封建土地制度，占农村人口不到10%的富农与地主，占有可耕土地面积的70%~80%，地租更是不可理喻，这种封建土地制度严重阻碍我们农业生产的发展，妨碍我们工业化的实现，使近代的中国穷困落后、遭受外来侵略的根源。现在，只有彻底改革土地制度，才能解放生产力，才能使中国走向独立、民主、统一、富强的道路。\n\n新中国成立时，新解放区的土地问题迫在眉睫，进行土改刻不容缓，中国共产党领导群众，依照国情——依靠贫农，团结中农，有步骤地，有分别第消灭封建剥削制度，发展农业生产。在改革土地制度的过程中，通过深入细致的思想教育工作，团结农民大众，组织全体农民，将土地还给每一位劳动农民。\n\n土地制度的改革，是中国反帝反封建的民主革命中的基本任务，土地改革的胜利，使我们党获得了领导全国人民战胜一切敌人的最基本的条件！"
  PRC_add.97.a: "土地改革真正好，耕者有田是口号；消灭封建与剥削，翻身做人幸福涨。"

  PRC_add.98.title: "樱花籍红军战士"
  PRC_add.98.desc: "在前线，樱花士兵已经逐渐习惯了红军宣传队那蹩脚的日语宣传，这些愚蠢的中国人，竟敢挑拨她们对于天皇陛下的忠诚，实在是大不敬之举。但今天大喇叭里的声音换了一个人，不仅是极其流利的日语，内容也与以往大不相同。\n\n“我的樱花同胞们，你们或是为了对天皇的忠义、或是为了改善家人的生活、或是各种各样的原因来到了这异国他乡，但是请想想，这场战争能为你、为你的家人带来些什么！”\n\n“想想吧，我的同胞们，你们在中国战场上被牺牲，被打死，有什么好处呢？一点好处也没有。如果樱花胜利了，牺性的是你们、是樱花的工农子弟，而樱花的资本家、地主呢？她们则坐享你们的血换来的幸福。如果樱花胜利了，那么，樱花的上位者更加可以巩固她们的地位，增强她们对于樱花工农、对于你们家人的剥削，你们到这片土地上战斗，没有为你们的家人换来更好的未来，反而是帮助了那些真正在压迫你的家人们的家伙！”\n\n“我的同胞们啊!不要为樱花帝国主义牺牲你们的生命啊!回樱花去吧,你们的家人在盼望你们。回樱花去吧,与樱花的工农一齐起来革命。樱花士兵与中国士兵联合起来!停止战争,携起手来!樱花人民拒绝打中国人民的战争!”"
  PRC_add.98.a: "她们是最懂樱花基层士兵的同志"

  PRC_add.99.title: "樱花同志归国"
  PRC_add.99.desc: "革命的火焰将帝国主义樱花政府焚为了灰烬，于尘埃之中，一个新生的共产主义樱花建立了起来。为了支援我们的革命事业而来到中国的樱花同志们纷纷向我们告别，她们将会回到自己的祖国，去为新生共产主义樱花的建设奉献一切。"
  PRC_add.99.a: "下次见面就是在外交场合了。"

  PRC_add.100.title: "罗德岛留学生归国"
  PRC_add.100.desc: "谷宁宁，罗德岛代号“桑葚”，她是我国灾害救援组织“春乾”的第一批成员，在苏苏洛医生的牵线搭桥下，春乾与罗德岛之间达成了交流协议，春乾将分批派遣成员前往罗德岛进行交流学习，谷宁宁便在第一批交流人员之中。\n在几年的交流生生涯中，她熟练的掌握了罗德岛所教授的所有技能，进修结束后，谷宁宁小姐归国为祖国服务，并作为苏苏洛医生的接班人，加入了苏苏洛医院的行列之中。"
  PRC_add.100.a: "俺们山东妹子真争气。"

  PRC_add.101.title: "阮·梅博士归国"
  PRC_add.101.desc: "阮·梅博士，出生于江苏苏州，毕业于南京的金陵大学，于1930年赴圣杯留学，取得生物学与化学博士学位后，在她的导师的强烈推荐下，阮·梅博士于圣杯任教。\n虽然已经在圣杯生活多年，但她始终关注着那深陷战火之中的祖国。在得知一个统一的、新生的社会主义中国建立起来后，阮·梅博士决定回国，利用自己多年来的所学所悟来一同建设自己的祖国。考虑到与新中国政府的外交关系，圣杯王国对她的归国也没有多做阻拦，只是要求她将自己的研究成果保留在圣杯，不允许带回中国。随着轮船的靠岸，阮·梅博士回到了自己阔别多年的祖国。"
  PRC_add.101.a: "等等，给阮·梅博士造一个实验室要多少钱？"

  PRC_add.102.title: "黑帮之女？"
  PRC_add.102.desc: "在解放军进入上海后，我们接触到一名叫做林雨霞的少女，她的明面身份是上海青年创业者协会会长，上海联合大学社会关系学客座讲师，上海商业联合会轮替发言人与上海市场监管局行政顾问。但在黑道上，她同时也是上海有名的帮派首领“鼠王”林舸瑞的女儿。\n\n不过不同于一般的帮派分子，对于解放军的到来，她表现出了合作的态度，在她的指示下，帮派成员还挫败了敌人试图破坏上海工商业的企图，她和她的手下对于我们的思想工作也抱有积极的态度，与她合作对我们控制上海也确实有帮助。"
  PRC_add.102.a: "不是我们的敌人，就是我们的朋友。"

  PRC_add.104.title: "身负巨剑的少女"
  PRC_add.104.desc: "我们的军队在西北遇到了一名身负巨剑的少女，她想要加入我们的队伍。在了解后得知，这名少女名为云璃。\n她的父亲含光是天才匠人，但他过于痴迷于铸造强力的宝剑，不惜将岁阳融入剑中以帮助持剑者吸收恐惧情绪，久而久之越来越多前来求剑的异邦旅人开始委托含光打造岁阳魔剑，历年铸造魔剑共计一千三百零八十二柄，其中形制特殊的计有一百八十二柄。由于岁阳魔剑侵蚀人性，让人变得凶戾无道，众多求剑而不得之人、得剑而未尝所愿之人和单纯贪婪之人在焰轮铸炼宫掀起暴乱，含光被其亲手打造的魔剑所杀，云璃的母亲也为掩护云璃逃走而死去，最终「烛渊将军」怀炎救下了云璃并镇压了暴乱。\n云璃在怀炎的养育和教导下长大，学习剑艺与锻艺，成为了「焰轮八叶」中次年幼的天才剑士。为了偿还父亲犯下的罪业，云璃成为了猎剑士，开始搜寻并熔化散落各地的魔剑，将剑中岁阳分离后使剑身化为铁水铸进「熔铁剑骸」中，立誓至今云璃已经搜猎了三百一十二柄魔剑。"
  PRC_add.104.a: "欢迎加入，同志"

  PRC_add.106.title: "『大捷将军』"
  PRC_add.106.desc: "飞霄，神州帝国的“天击将军”，世人皆称其为“大捷将军”，在解放神州帝国的斗争中，红军也曾因她吃过不少亏。前天子投降后，飞霄也以平静的心境选择向人民军队投降，并在随后的时光中积极接受改造、配合治疗。目前国家刚刚建立，数年的改造生活中，她也重新认识了谁才是自己的、人民的敌人，是时候让她重新拿起武器了。"
  PRC_add.106.a: "翾翔不坠，万载常胜"

  PRC_add.107.title: "姑苏奇遇"
  PRC_add.107.desc: "（待填充）"
  PRC_add.107.a: "真是奇妙的遭遇啊"

  PRC_add.108.title: "重岳元帅"
  PRC_add.108.desc: "重岳，神州帝国元帅，前天子御林军的武术教官，曾多年戍边，无人敢犯。神州帝国解放后，重岳在自己两个妹妹的劝说下选择投向人民军队。在人民军队对旧帝国军队的劝降、改造工作中，重岳做出了不可磨灭的贡献。在功德林的改造学习生涯中，重岳也带头引导旧时的同僚们积极改造，如今，他也回到了自己熟悉的军旅之中。"
  PRC_add.108.a: "征蓬未定，甲胄在身"

  PRC_add.109.title: "公民蒋丽华的一天"
  PRC_add.109.desc: "被特赦的蒋丽华回到了阔别已久的北京城，如今这里模样大变，蒋丽华已经快不认识这个她生长的地方了。\N蒋丽华来到了曾经的紫禁城，如今的故宫博物院。黄昏时分，她买票进入，看着昔日的龙椅，就在她跨过了封锁线时，一个带着绿色军帽和红领巾的孩子叫住了她：\n“站住，不许上去，不许到上面去！”\n“你是谁啊”\n“我住在这儿，我是这儿门卫的儿子。”\n“过去我也住在这儿，那儿就是我坐的地方。”\n“你是谁？”\n“我是中国最后一个皇帝。”\n“用什么证明？”\n蒋丽华走上了台阶，坐上了龙椅，手在龙椅下摸索，同时笑着招呼小孩过来。她把曾经她藏在龙椅下的蛐蛐笼交给了小孩。这个孩子端详了一会儿手里的蛐蛐笼，等他再次转头时，"
  PRC_add.109.a: "身后已经空无一人。"

  PRC_add.110.title: "符华"
  PRC_add.110.desc: "符华，作为立誓守护神州大地的守护者，“赤鸢仙人”的名号更广为人知，解放神州帝国期间，身为帝国将军的符华看到了究竟谁才是站在神州民众一侧、为更广大的人民而战的革命者。尽管身负契约不得背叛，但她与我们约定，契约不再之时，她会与我们一同守护脚下的这片大地。如今，神州帝国已被扫入历史的垃圾堆，“赤鸢仙人”已不再背负契约，是时候履行我们对她的承诺了。"
  PRC_add.110.a: "千年之羽归于人民。"

  PRC_add.111.title: "令"
  PRC_add.111.desc: "与其他的改造人员，乃至于自己的其他兄长和妹妹们都不同，令并没有什么政治倾向，或者说，她整个人就是“逍遥”这个词的最佳诠释，她会供职于神州更多的只是出于偶然。好在她对于我们的思想工作也并无抗拒，在完成思想改造后，她也将会成为人民政府的一员。"
  PRC_add.111.a: "万物一言，方有大气象"

  PRC_add.112.title: "长离与今汐"
  PRC_add.112.desc: "作为二次东南革命的促成者，长离和今汐这对师徒对于革命事业有着极大的热忱，但她们追求的革命，是更倾向于圣杯那样的民主革命。在初到功德林时，今汐对我们的思想工作显得非常抵触，长离则是以不对抗、不合作的方式表明着自己的态度。但在改造同志的不懈努力下，还是让她们意识到了人民政府的民主，才是更加友好、自力更生和真正的民主。融化了这一层坚冰，思想工作也便不再是难题。"
  PRC_add.112.a: "我们所求的，亦是太平盛世、海晏河清"

  PRC_add.113.title: "龙门近卫局"
  PRC_add.113.desc: "龙门近卫局，二次东南革命后民国政府设立的监察和治安组织，是民国政府维系基层统治的打手之一，但其中也不乏胸怀大志、心系家国之人。我们会清算那些对人民犯下累累罪行的家伙，但也会欢迎那些愿意与人民群众站在一起的新同志。以陈晖洁和诗怀雅为代表，许多的前龙门近卫局成员完成了改造，加入了人民政府的行列中来。"
  PRC_add.113.a: "为了人民，随时待命"

  PRC_add.114.title: "海军"
  PRC_add.114.desc: "新生的人民海军宛如一张白纸，但建设一只近岸防御力量对于人民政府的国土安全又迫在眉睫。所幸，在经过思想教育后，一批原国民政府的海军将领表示愿意加入到人民海军的行列中来，她们将成为新生人民海军的第一批专业人才。"
  PRC_add.114.a: "人民海军欢迎你们"

  PRC_add.115.title: "人民民主是社会主义的生命！"
  PRC_add.115.desc: "人民民主专政，即“无产阶级领导的，以工农联盟为基础，但不是仅仅工农，还有资产阶级民主分子参加的人民民主专政。”\n\n过去，革命根据地的人民民主专政担负的是资产阶级民主革命的任务，不改变民族资产阶级的生产资料私有制和农民，手工业者的个体所有制；如今，新中国成立之后，人民民主专政实质上是无产阶级专政，担负的是社会主义革命、建设和改革的任务\n\n今天，我们的国家已经建立，我们的人民不再是被奴役者，我们的人民要当家作主，我们的民主专政，是对人民内部的民主方面和对反对派的专政方面互相结合起来的人民民主专政。"
  PRC_add.115.a: "为人民服务！"

  PRC_add.116.title: "过去，今天，未来。"
  PRC_add.116.desc: "过去，苏联为我们带来了马克思主义，启迪了中国革命的起步；如今，她们又为我们带来了人才、技术和政策，中华大地上的每一个人都应该发自肺腑的感谢那些从遥远的莫斯科来到这里，为中国前路指明前进方向的苏维埃同志；感谢来自克里姆林宫的科学指示；感谢主席同志对中国地区的密切关注与无私支援，我们将永远是苏维埃联盟的忠实的革命伙伴！"
  PRC_add.116.a: "未来亦将如此，苏联将是我们永远的导师。"

  PRC_add.117.title: "旭日东升"
  PRC_add.117.desc: "“婆婆！今儿又下地去啊？ \n“李老太扛着锄头刚走出门，远远的就听见那声熟悉的招呼，他微微抬起头，太阳正慢慢爬出山岗，风有一阵没一阵的，很适合去翻地除草。\n“是撒，这样式的好日子多来几天，再来场雨，庄稼就长滴好地很呐。“\n李老太眯起眼睛，看向声音的主人，那是前阵子刚来村上当书记的娃娃，据说还是大学毕业的高级知识分子，但他却一点领导与书生的架子都没有，甚至有时候还会来帮他们干一些粗重的农活。\n”那今年的庄稼莫不是要丰收喽?” \n少女走向李老太，伸手要接他扛在身上的锄头，却被李老太摆手躲开\n“你是高级知识分子，不比我懂得多赛?你这细皮嫩肉地娃娃要是栽在我老太的田里那我可担不得。”\n但五十多岁的老人可比不过二十多岁的少女，李老太身上的锄头还是被夺了过去。\n“你是种地地，我是读书地，田里地东西还是你懂地多塞，毛主席都说了，叫我们知识分子到农村去，去接受你们地再教育，很有必要。”\n说罢，少女三步并作两步的扛着锄头跑到李老太前面，笑盈盈的摆头说道：“婆婆，到田里你可要好好跟我说道说道，为啥子今年这庄稼长滴这么好。”\n李老太看着眼前扛着锄头走在土路上的少女，无奈的摇了摇头，只得喊道：\n“慢点跑，跌了老太我可不管。”\n远处，火红的朝阳从东边的山中升起，山上那尊菩萨像熠熠生辉，太阳的光辉洒满每一个黑暗的角落，为世间万物带来光明与希望。”
  PRC_add.117.a: "东方出了个顶红顶红的太阳，太阳里站着个顶高顶高的菩萨。"

  PRC_add.118.title: "工人的国家，工人的日子"
  PRC_add.118.desc: " “铁锤砸钢，火花四溅，我们是车间的霸主，无所不能！”/n繁忙的车间里，机器的轰鸣声嗡嗡作响，尽管这座场子是新盖的，但是工人早已招满，流水线两旁密密麻麻的站满了人，虽然每个人都在重复同一件事，但她们的脸上并非死气沉沉，相反，她们神采奕奕。哦，看，这里有人在聊天，让我们听听她们在聊什么。\n“嗨，姐妹，你知道吗，苏联人又帮我们盖了一座厂子，但是去厂里报名参工的人超乎她们的想象，仅仅三个小时所有的岗位都招上了人，可惜我那愚蠢的妹妹了，她又没挤进去报上名，现在只好回去种地了。”\n“哦，那你妹妹可真不幸，虽然现在日子好了农民也能过上好日子了，但是集体农庄可比不上工厂啊，毕竟我们可是实打实的有八小时工作制呢，而且一周只用上五天班。”\n“没错，想当年当农民是给地主种粮，工人是给资本家打工，但现在一切都变了，我们是给自己干活，为国家奉献了，日子真是越来越有盼头啦。”\n“是啊，但是中国现在有五万万人快六万万人了，我们的国家真的能让每个人都有活干吗?“\n “嘘，姐妹，嘘，这种话以后不要说了，我们这些小工人只要好好干活拿工资就好了，那些事情自然会有人考虑的”\n”哦，天哪，你说得对，确实如此，还有三个小时就要下工了，咱们找个地方喝一杯吧，我请你。”\n”哦，太好了，我知道有个地方，卖从北边来的苏联酒，到时候咱们……”"
  PRC_add.118.a: "不醉不归。"

  PRC_add.119.title: "新社会，新制度，新国家"
  PRC_add.119.desc: " “嘿，听说了吗，又有一个厂长被裁了，就是我们隔壁厂那个，跟着一起被裁的还有几个工头，甚至厂里的财务处直接被撤了，貌似上头人要直接来管了。”去工厂的路上，少女被人搭讪了，来的女孩是她的厂友，比她大两岁。\n“你才知道吗，咱们厂里的财务处也没了，换进来了一个教叫”中央管理部“的，好像跟上头的大官是直接联系的，还有啊，隔壁厂里头有几个整天游手好闲完不成指标的工人也被裁了，他们现在还在工会门口坐着呢。”少女应道，两人自然而然的并排走起了路。\n女孩仿佛打开了话匣子，喋喋不休的说道：“我的老天爷啊，可千万别把我裁了，我家里还有三个人等着我养活呢，前几天上面派人来收粮，我们一石稻谷仅仅只给了我们不到150元，隔壁张太太一石稻谷却卖到了近300元，我的老天啊，就因为她们家是贫农吗？我……”\n“嗨！姐妹，说话注意点，那群蓝帽子还在我们村呢，你想失业吗？”少女直接捂住了她的嘴，叹了口气，继续说道“最近哪里都不太平，我那当兵的姐姐给我寄信说又要打仗了，北边的苏联貌似也在打仗，整个世界都乱糟糟的，咱们这里已经算很不错了。”\n少女放开了那张被她紧紧捂住的嘴，四周看了看，又叹了口气，说道：\n“该上工了，好好干活吧，起码我们现在一个人干活就能养得起全家了，比当年给那些资本家打工好多了。”\n少女揉了揉脖子，转头向厂房里走去。一朵云懒洋洋的飘了过来，遮住了太阳，少女踏进了厂房，转身对那女孩说道：
  PRC_add.119.a: "总而言之，我们还有工作，未来会更好的。"

  PRC_add.120.title: "人民群众将书写胜利"
  PRC_add.120.desc: "自根据地建立以来，我党通过土地改革，肃反政策，社会政策等十大政策，在众多同志的共同努力之下，在成都，重庆一带深深扎根。我党我军所到之处，民众竭诚欢迎，一片勃勃生机，万物竞发的景象犹在眼前。尽管我们的军队相较东边显得异常羸弱，但是我们有他们所没有的底牌——人民！腐朽的帝国主义终将失败，历史将由我们，将由我们的人民所书写，我们只有一条出路，那就是胜利！胜利属于人民，胜利属于中国共产党！"
  PRC_add.120.a: "红日徐徐升起，辉耀定满华夏。"

  PRC_add.121.title: "死亡不属于工人阶级"
  PRC_add.121.desc: "苏联革命的经验无疑是我们最好的养料，通过学习苏联经验，仿照苏联模式，我们成功的在成都，重庆一带建立起了自己的人民政府。通过团结工人，征集土地，我们组建起了一只属于工人阶级的武装力量，但是现在我们还不能休息，东边的帝国主义对我们虎视眈眈。同志们，加上三倍的警惕和小心还要忍耐，大家一定要坚守住自己的岗位。同志们，我们只有一条出路，那就是胜利，还有另外一条路，死亡，死亡不属于工人阶级！"
  PRC_add.121.a: "工厂的流水线铮铮作响，工人们的口号无比嘹亮。"

  PRC_add.122.title: "解放妇女"
  PRC_add.122.desc: "妇女解放，突起异军。两万万众，奋发为雄。男女并驾，如日东方。以此制敌，何敌不御。"
  PRC_add.122.a: "真正的妇女解放"

  PRC_add.123.title: "苏联对新中国如兄弟般的援助"
  PRC_add.123.desc: "我们工业化程度突的飞猛进离不开苏联老大姐对我们无私的援助，苏维埃联盟为我们提供了众多的基础工业设备，几乎所有的民用领域都得到了苏联的技术支持，同时，苏联还帮助我们建立了军工体系的雏形。从莫斯科远道而来的专家无私的向我们传授技术，帮助我们建立科学院。中国人不会忘记这份恩情，中国人民会永远记得他们的老大姐。"
  PRC_add.123.a: "让我们为和平与幸福来巩固友谊！"

  PRC_add.124.title: "中国科学院成立"
  PRC_add.124.desc: "定都[PRC.Capital.GetName]后，中国科学院开始筹备建设。近日，中国科学院正式成立，中央人民政府委员会任命郭沫若为第一任中国科学院院长，这所融汇着全中国所有高精尖人才的学院一定能为我们的祖国带来前所未有之大变革。"
  PRC_add.124.a: "博学笃志，格物明德。"

  PRC_add.125.title: "何为“人民解放军”？"
  PRC_add.125.desc: "早在抗樱战争时期，我们的部队就曾使用过“解放军”的称谓。解放战争开始后，属于神州大地之上所有人民的解放事业开始了，“工农红军”的称谓已经不再能够概括人民军队的性质，”人民解放军”无疑是最合适，最能代表我们的军队的称谓。如今，大半个中华地区已被解放，人民解放军将为中华人民共和国的统一而奋勇杀敌，将为了中国人民和中华民族的解放而继续与敌人斗争。”
  PRC_add.125.a: "时刻准备着，消灭一切来犯之敌"

  PRC_add.126.title: "百团大战"
  PRC_add.126.desc: "随着抗樱战争转入战略相持阶段，樱花帝国将战略重心转移至消灭我党游击队的同时，也开始重视对常凯申的劝降工作。东北伪政府无时无刻不在宣传自己的正统性，国内投降主义势头迅猛发展，中国人民迫切的需要一场胜利来鼓舞士气。\n在中央军委的严密部署下，红军以大约一百个团的兵力向沦陷区的各大交通干线发起了大规模的破袭战。由于对中国共产党敌后抗战力量的轻视，樱花侵略者对这场攻势毫无防范，大量交通要道和铁路设施被中共军队捣毁，樱军的机动能力几近瘫痪，大量要塞与据点被拔除。这次重大的胜利无疑将使中国人民重拾抗战到底的决心。”"
  PRC_add.126.a: "此次进击，定要丧敌胆魄！"

  PRC_add.127.title: "公理得胜，九死无悔。"
  PRC_add.127.desc: "中华民族是爱好和平的民族，中国人民是爱好和平的人民。\n近代以来，中国人民饱受列强侵略之害，饱经战火蹂躏之苦，深深懂得战争的残酷，和平的宝贵，中国人民无比渴望和平安宁。但是，中国人民的这个愿望却受到了粗暴挑战，樱花帝国侵略者将战争强加在了中国人民头上，四万万中国人民绝对不能容忍自己脚下生活的土地被掠夺！绝对不能容忍自己的同胞被无情的杀害！\n樱花帝国的侵略者已经到了最为虚弱的时候，四万万同胞的奋起抗争，三千五百万同胞的牺牲，为的就是此日，为的就是让这黑暗的世界能够重现曙光。同志们，拿起武器，将那高悬的太阳击落，将那樱寇一个不留的驱逐出去！"
  PRC_add.127.a: "唯有牺牲多壮志，敢教日月换新天。"

  PRC_add.128.title: "中华民族是什么呢"
  PRC_add.128.desc: "爷爷，今天老师教了新中国，讲了中华民族，说我们是天生的优势民族，可这是为什么呢？（孙子）\n哦，新中国啊，她确实伟大，你知道吗，在你刚出生的时候啊，家里连口热粥都吃不上呐，为了把你养大，你爸爸呀就参加了什么共军，现在好像又成了什么共匪。哎，大人物的事，你爷爷我啊是搞不明白哦。（爷爷）\n那中华民族又是什么呢，我们是中华民族吗？（孙子）\n你当然是中华民族了，我们所有人都是中华民族，只要心中把中国当场祖国的人都是中华民族。（爷爷）\n那中华民族伟大吗，听老师说我们是“优等民族”，有天生的优越性。（孙子）\n哎呀，什么优不优越的，我们只是......（爷爷）\n爷爷的话还没说完，就听见村头传来了一阵枪响，一声声剿共匪余孽，清查劣等外族的呵斥声从远处传来。"
  PRC_add.128.a: "一个在老人尸体旁哭泣的孩子会告诉我们答案"

  PRC_add.129.title: "陈世涛元首传"
  PRC_add.129.desc: "己亥年，丙辰仲夏，东土际会风云，大贤降世，厥名为陈，名世涛，出自齐鲁名门，承先祖之余烈，秉君子之懿德，乃天纵之英豪也。\n国步艰危之际，烽烟四起，贼氛弥漫，民生涂炭，狼烟遍野。陈公慨然而起，挥戈赴难，剑指昏暗，誓清乾坤，抚恤苍生。其麾下云集俊彦，效忠肝胆，众志成城。经略八荒，纵横捭阖，斗转星移，武略非凡，所向披靡。\n历百战而不殆，平叛镇乱，三军归心，万民倾慕。陈公布政施仁，崇俭抑奢，尚礼节用，草木随风而偃，风俗淳美，国道隆昌，社稷固若磐石，物阜民丰，太平盛世。\n斯时，陈公不矜不伐，谦恭至诚，优恤孤寡，浚发纲纪，正风肃纪，扶弱抑暴，大启明智，万邦来朝，洋溢熙春之象，中外和谐，彰显王者气象。\n且夫陈公深谙治道，远虑近防，警钟长鸣，厉兵秣马，以防万一，军容整肃，御侮安边，遐迩钦敬，扬威万里。\n于是乎，老少同歌，千秋颂德，帝王业茂，黎庶安居，陈公之恩泽，比日月之光辉，亘古流传，千秋万世，铭刻民心，非笔墨所能形容。"
  PRC_add.129.a: "味大，无需多言"

  PRC_add.130.title: "东京大审判"
  PRC_add.130.desc: "天空暗沉如水，丝丝缕缕的阳光艰难的穿过云层，透过东京皇宫“松之阁”古旧的轩榥，刺破压抑的氛围——这里是东京，樱花之都，一场史无前例的审判在此展开，历史的裁判者高居上座，一桩桩按键被列举，一项项罪名被宣告，每一个细节都令人触目惊心，每一个事实都在践踏人性的底线，被判处死刑者不计其数，立即执行者的鲜血也染红了整个东京的河流，这是司法的公正，人性的复仇，但更是向世界展示中华的新生与强大。"
  PRC_add.130.a: "犯我中华者，虽远必诛。"

  PRC_add.131.title: "莫斯科大审判"
  PRC_add.131.desc: "莫斯科的红场上，这里曾是红色巨人的心脏，但现在也不过是中华民族复仇下的齑粉，曾经我们也幻想过这里走出的红色，能为中华民族带来丝丝微光，但事宜愿望，别人的施舍永远高高在上，幸得我们伟大的领袖在绝境中力挽狂澜，为我们的民族带来胜利的曙光，而现在这抹亮色已经照亮了中华民族历史上最辉煌的时刻，我们的复仇，那外东北的哭嚎，那外西北的呐喊，声声在耳，让我们为那些亡故的同胞奏响本属于它们的安魂曲吧。"
  PRC_add.131.a: "嘶嚎之声在莫斯科上空回荡"

  PRC_add.132.title: "伦敦大审判"
  PRC_add.132.desc: "细雨蒙蒙，阴霾笼罩下的伦敦显得格外沉郁，皇家法院的大门半掩，里面传出低沉的议论声。昔日繁华的街道此刻行人稀少，空气中弥漫着一种不安的气息。\n被告席上，那里坐着骑士王及圣杯王国的高层领导人物。这些人曾指挥着庞大的舰队与陆军，企图阻挡中华的脚步，如今却被置于审判台前，等待命运的宣判。\n主审官是一位来自中华的资深法官，他的声音冰冷且不容置疑，“本庭在此，将以正义之名宣告，被告以及圣杯王国将为，鸦片战争，神州乱战，五国侵华等一系列战争负责，被告们，你们所做的一切，无论出于何种理由，都无法逃避责任。在此本庭宣判，开始罪名成立，开始执行惩戒。"
  PRC_add.132.a: "之后，大火将伦敦吞没。"

  PRC_add.133.title: "人间之里大审判"
  PRC_add.133.desc: "（待填充）"
  PRC_add.133.a: "（待填充）"

  PRC_add.134.title: "再上井冈山"
  PRC_add.134.desc: "在陈世涛为自己夺取政权的时刻，那些不愿跟随陈世涛的人再次遁入山野，用她们的话来说，这或许是第二次解放战争，不过对于领袖来说这不过是民族复兴路上的一些疥癣之疾，她们的反抗必将化为徒劳的挣扎。"
  PRC_add.134.a: "让我们来证明领袖的正确"

  PRC_add.135.title: "中国的流亡者"
  PRC_add.135.desc: "一架飞机匆匆的降落莫斯科，从飞机上下来的人一个个垂头丧气，她们四处询问着[SOV.Getleader]在哪里，神情中透露着慌乱，但机场在的工作人员早已见怪不怪，看她们好像是前往克里姆林宫的，估计又是向领袖求援的人吧"
  PRC_add.135.a: "什么，你说谁来了"

  PRC_add.136.title: "国民党投诚"
  PRC_add.136.desc: "朋友们，我明白你们的顾及，但统一已是大势所趋，战争已经让太多人家破人亡了，我们手中的枪，以后的命都应该为剩下的人做些什么，这不是我们以前的理想吗，不管中华如今局势如何，起码她已不在乱世，曾经无数日夜的期盼已然成为现实，就让我们拥抱这新的秩序，让新生的中国有我们民主的声音吧。"
  PRC_add.136.a: "宁为太平犬，不做乱世人"

  PRC_add.137.title: "西方伪史"
  PRC_add.137.desc: "近日，随着国内教育水平与文化自信的提高，民间出现了一系列被称为“西方伪史”的论点，部分言论如下：\n1.《圣经》故事抄袭自《永乐大典》中记载的苗族神话。\n2.《永乐大典》的外流也让哥白尼、伽利略第一次接触到了中国战国时期的天文学专著《甘石星经》，借此才发现了地球是围着太阳转动的。\n3.《永乐大典》在被西方列强偷走后，一直圣杯被秘密翻译与研究了数年。1860年圣杯人招募了800名中国留学生，花24年时间出版了第一批永乐大典翻译稿，才抄袭出了《牛津词典》。\n4.在此前从未推出过任何百科全书的西方国家，突然在文艺复兴时期爆发了一股各类“百科”发行狂潮，这很显然是翻译《永乐大典》后的成果。\n5.也就是这样过了三百年以后，从来不喝热水的西方人，突然就发明了蒸汽机？你说蹊跷不蹊跷？\n6.所谓牛顿被一颗苹果砸重而发现了地球重力的说法，是在用那颗坠落的苹果在隐喻当时从世界之巅跌落的大明王朝；而牛顿自己写的“站在巨人肩膀上”，这个巨人指的便是《永乐大典》。\n7.英语是一直到18世纪初才被标准化的，是什么让英国人突然觉得自己所使用的语言需要进一步进行规范了？答案已经很显然了：因为在科研人员长期学习运用《永乐大典》里各种理论的同时，中文已经大量地融入了他们的语言。\n8.英文单词machine的释义为“机器”，而这个单词其实是由“me”的发音以及“chine”组成的，后者为中国（China）的变体，而前者则是“磨（mo）”的发音演变而来。这也就代表了，圣杯人觉得所谓“机器”这一概念的诞生，其实是从中国的石磨开始的。\n......"
  PRC_add.137.a: "以后这种东西不要再放在我的办公桌上。"

  PRC_add.138.title: "没什么好说的，就是赢"
  PRC_add.138.desc: "（待填充）"
  PRC_add.138.a: "（待填充）"

  PRC_add.139.title: "胜利日阅兵"
  PRC_add.139.desc: "京师紫禁之阳，甲子之辰，晨曦微露，天安门外，金水桥畔，万民聚首，翘首以盼。东风既至，万物复苏，斯时，天地交泰，国之元首，陈世涛公登阙望远，且见，五军齐集，百旅整肃，铁骑轰鸣，剑戟林立。车辚辚，马萧萧，行伍之间，威风凛凛，若雷霆之震，显我国力之盛，军容之壮。观此盛况，四方来贺，民众欢呼雀跃，赞歌盈耳，举国上下，心潮澎湃，热血沸腾。鸿鹄展翅，苍穹之下，鹰击长空，机群划破晴空，留彩绘锦，寓意吉祥，寄语万胜。\n兹日，四海归心，天下同庆，中国之声响彻寰球，亿万子民，手舞足蹈，喜极而泣，共鉴斯世，此乃华夏儿女之荣耀时刻。天安门前，飞鸽腾空，白羽翻飞，寓和平之意，中华大地，万象更新，万象更新矣。是日也，举国庆祝，龙腾虎跃，盛世祥瑞，非止一日，亦是永载史册之辉光，镌刻千秋。"
  PRC_add.139.a: "九天阊阖开宫殿，万国衣冠拜冕旒。"



  PRC_add.140.title: "开幕致辞"
  PRC_add.140.desc: "诸位代表先生们，全国人民所渴望的政治协商会议现在开幕了。\n我们的会议包括六百多位代表，代表着全中国所有的民主党派，人民团体，人民解放军，各地区，各民族和国外华侨。这就指明，我们的会议是一个全国人民大团结的会议。\n\n在过去的斗争中，中国人民在中国共产党的领导之下，很快地觉悟起来，并且把自己组织起来，形成了全国规模的反对帝国主义、封建主义、官僚资本主义及其反动政府的统一战线，援助人民解放战争，基本上打倒了反动政府，推翻了帝国主义在中国的统治，恢复了政治协商会议。现在的中国人民政治协商会议是在完全新的基础之上召开的，它具有代表全国人民的性质，它获得全国人民的信任和拥护。\n\n我们的革命工作还没有完结，人民解放战争和人民革命运动还在向前发展，我们还要继续努力。帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。在全国平定以后，他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟。这是必然的，毫无疑义的，我们务必不要松懈自己的警惕性，我们会将革命事业推向全新的高潮！\n\n让那些内外反动派在我们面前发抖罢，让他们去说我们这也不行那也不行罢，中国人民的不屈不挠的努力必将稳步地达到自己的目的。\n在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！\n庆贺人民解放战争和人民革命的胜利！\n庆贺新中国的成立！\n庆贺中国人民政治协商会议的成功！"
  PRC_add.140.a: "（掌声）"


  PRC_add.141.title: "陈独秀的报告——新中国的工人运动"
  PRC_add.141.desc: "中国的工人运动曾遭到惨痛的失败，对于那次失败，我本人也难辞其咎。在革命的再燃之中，农民同志们也成为了革命的主力，随着工农红军的高歌猛进，不断有大城市、大工厂回到人民的手中，广大的工人们也再次回到了革命当中来。\n\n随着新中国的成立，工人运动的议题也应该重新提上日程，新生的社会主义中国应当将重心更多的放到工业上来。我的提议是强化工会管理，我们可以适当地向工会放权，将一部分管理和组织工人的权利交给她们。更好地贴近工人的实际需求和利益，更好地发挥工人的主观能动性。\n\n现在的国际革命形势一片大好，中国应当快速、高效的完成工业化的进程，并尽快的投身到世界革命的浪潮当中去，与全世界的同志们一起完成社会主义革命的全面胜利。"
  PRC_add.141.a: "（稀稀落落的掌声）"

  PRC_add.142.title: "千代桃的发言——祝贺中国人民的伟大胜利"
  PRC_add.142.desc: "在毛润芝同志及党中央的领导下，中国的社会主义革命取得了空前的胜利。我谨代表共产国际和全世界广大的革命者们，为中国人民的伟大胜利表达祝贺。\n\n中国革命的成功，是艰苦卓绝的、是意义非凡的。中国的同志们以独立自主的姿态，挫败了反对政府和帝国主义的联合绞杀，建立了真正为人民服务的社会主义政权，标志着中国一百多年屈辱和分裂的历史从此结束。人民期盼的独立、统一的新民主主义的新中国即将诞生。\n\n中国新民主主义革命的胜利，是具有世界意义的伟大胜利。它改变世界政治格局，壮大世界和平、民主和社会主义力量，鼓舞了世界被压迫民族和人民解放斗争的士气。\n\n苏维埃联盟和共产国际的广大革命者们，将会对新生的中国提供一切必要的支援，共同建设一个强大、自主的社会主义新中国，并一同为了全世界的社会主义革命携手并进。"
  PRC_add.142.a: "（热烈掌声）"

  PRC_add.78.title: "会议选举——毛润芝主席"
  PRC_add.78.desc: "中国人民政治协商会议第一届全体会议中，通过选举产生了新中国的第一任领导层。会议维护民主集中制的原则，通过广泛征求各方意见，最终顺利完成了选举工作。\n\n毛润芝同志当选中央人民政府主席，周恩莱、千代桃等同志任副主席，并确定了中央人民政府委员名单，展现了民主集中制的原则和党内选举的公正性。\n\n第一次政协会议的选举是充分体现了党内民主和集中的原则。我们相信，在中央人民政府的带领下，新生的社会主义中国将会走上发展的快车道，为实现我们的共产主义事业而努力奋斗。"
  PRC_add.78.a: "（热烈掌声）"

  PRC_add.143.title: "第一届政协会议顺利闭幕"
  PRC_add.143.desc: "经过十天的会议议程，新中国第一届政协会议顺利闭幕。中国共产党及各民主党派、人民团体和无党派民主人士等单位的代表（含候补代表）共662人参加了会议。通过了具有临时宪法性质的《中国人民政治协商会议共同纲领》；制定了《中国人民政治协商会议组织法》、《中华人民共和国中央人民政府组织法》；决定了新中国的名称为中华人民共和国，国都定于[PRC.Capital.GetName]，中华人民共和国的纪年采用公元，国歌未制定前以《义勇军进行曲》为代国歌。"
  PRC_add.143.a: "中国人民从此站起来了！"



  PRC_add.144.title: "沉默"
  PRC_add.144.desc: "与陈独秀预想的不同，除了共产国际代表的捧场，整场会议几乎就是莫斯科派的独角戏，本土派、民主党派、各界人士只是保持着令人不安的沉默。作为中共本土派代表人物的毛润芝，在政协会议前夕辞去了职务，回到了湖南担任一名小学教员；前莫斯科派核心、共产国际代表千代桃在会议上或是沉默、或是毫无感情的鼓掌。\n\n“随着新中国的成立，工人运动的议题也将重新提上日程，新生的社会主义中国会将重心更多的放到工业上来。在新生工人政府的领导下，我们将强化工会管理，并逐步向工会放权，将管理和组织工人的权利交给她们，更好地贴近工人的实际需求和利益，更好地发挥工人的主观能动性。\n\n现在的国际革命形势一片大好，中国会快速、高效的完成工业化的进程，并尽快的投身到世界革命的浪潮当中去，与全世界的同志们一起完成社会主义革命的全面胜利！”"
  PRC_add.144.a: "（机械的掌声）"

  PRC_add.79.title: "会议选举——陈独秀主席"
  PRC_add.79.desc: "中国政治协商会议第一届全体会议中，通过选举产生了新中国的第一任领导层。会议维护民主集中制的原则，通过广泛征求各方意见，最终顺利完成了选举工作。\n\n陈独秀同志当选中央政府主席，周恩莱、黍、千代桃等同志任副主席，并确定了中央政府委员名单，展现了民主集中制的原则和党内选举的公正性。\n\n第一次政协会议的选举是充分体现了党内民主和集中的原则。我们相信，在中央政府的带领下，新生的社会主义中国将会走上发展的快车道，为实现全世界的共产主义事业而努力奋斗。"
  PRC_add.79.a: "（机械的掌声）"

  PRC_add.145.title: "第一届政协会议顺利闭幕"
  PRC_add.145.desc: "经过五天的会议议程，新中国第一届政协会议顺利闭幕。中国共产党及各民主党派、人民团体和无党派民主人士等单位的代表（含候补代表）共568人参加了会议。通过了具有临时宪法性质的《中国政治协商会议共同纲领》；制定了《中国政治协商会议组织法》、《中华自治省联邦组织法》；决定了新中国的名称为中华自治省联邦，国都定于[PRC.Capital.GetName]，中华自治省联邦的纪年采用公元，国歌未制定前以《国际歌》为代国歌。"
  PRC_add.145.a: "中国工人从此站起来了"



  PRC_add.146.title: "陈独秀的报告——苏维埃的工人运动"
  PRC_add.146.desc: "中国的工人运动曾遭到惨痛的失败，对于那次失败，我本人也难辞其咎。在革命的再燃之中，农民同志们也成为了革命的主力，随着工农红军的高歌猛进，不断有大城市、大工厂回到人民的手中，广大的工人们也再次回到了革命当中来。\n\n随着中国苏维埃的成立，工人运动的议题也应该重新提上日程，新生的社会主义中国应当将重心更多的放到工业上来。我的提议是强化工会管理，我们可以适当地向工会放权，将一部分管理和组织工人的权利交给她们。更好地贴近工人的实际需求和利益，更好地发挥工人的主观能动性。\n\n现在的国际革命形势一片大好，中国应当快速、高效的完成工业化的进程，并尽快的投身到世界革命的浪潮当中去，与全世界的同志们一起完成社会主义革命的全面胜利。"
  PRC_add.146.a: "（稀稀落落的掌声）"

  PRC_add.147.title: "毛润芝的发言——国内革命工作"
  PRC_add.147.desc: "在共产国际同志们的指导，以及中国本土同志们的不懈努力下，中国的社会主义革命取得了空前的胜利。这不仅仅是中国革命的胜利，更是世界革命的一座伟大丰碑。\n\n中国革命的成功，是艰苦卓绝的、是意义非凡的。来自世界各地的同志们，与广大的中国人民们站在了一起，携手挫败了反对政府和帝国主义的联合绞杀，建立了真正为人民服务的社会主义政权，标志着中国一百多年屈辱和分裂的历史从此结束。人民期盼的独立、统一的新民主主义的新中国即将诞生。\n\n我们感谢苏联同志的无私的国际主义精神，在未来的革命工作中，中国的同志们将会是联盟最坚实的盟友。同时，新生苏维埃的社会主义改造还不完全，还有广大的农民、工人处于水深火热之中，等待着苏维埃的解放。在中国未来的社会主义建设中，我们要放眼世界，也要心系国内，只有真正的与人民站在一起，人民才会愿意支持你、愿意跟着你一起去解放那些仍处于压迫之中的无产阶级同胞们。"
  PRC_add.147.a: "（热烈掌声）"

  PRC_add.80.title: "会议选举——千代桃主席"
  PRC_add.80.desc: "中国人民政治协商会议第一届全体会议中，通过选举产生了新中国的第一任领导层。会议维护民主集中制的原则，通过广泛征求各方意见，最终顺利完成了选举工作。\n\n千代桃同志当选中央人民政府主席，毛润芝、周恩莱、黍等同志任副主席，并确定了中央人民政府委员名单，展现了民主集中制的原则和党内选举的公正性。\n\n第一次政协会议的选举是充分体现了党内民主和集中的原则。我们相信，在中央人民政府的带领下，新生的社会主义中国将会走上发展的快车道，为实现全世界的共产主义事业而努力奋斗。"
  PRC_add.80.a: "（热烈掌声）"

  PRC_add.148.title: "第一届政协会议顺利闭幕"
  PRC_add.148.desc: "经过十天的会议议程，新中国第一届政协会议顺利闭幕。中国共产党及各民主党派、人民团体和无党派民主人士等单位的代表（含候补代表）共662人参加了会议。通过了具有临时宪法性质的《中国人民政治协商会议共同纲领》；制定了《中国人民政治协商会议组织法》、《中华苏维埃共和国中央人民政府组织法》；决定了新中国的名称为中华苏维埃共和国，国都定于[PRC.Capital.GetName]，中华苏维埃共和国的纪年采用公元，国歌未制定前以《国际歌》为代国歌。"
  PRC_add.148.a: "与全世界的同志们携手并进"



  PRC_add.81.title: "党的分裂危机"
  PRC_add.81.desc: "千代桃和毛润之的矛盾已然无法挽回，整个党中央也因她们之间的相互攻讦，互相倾轧而近乎瘫痪，政府朝令夕改之事屡见不鲜，尽管一些调和派和党的基层在竭力维持政府的领导，但面对百废待兴的国内局势，没有正确的领导依旧让国家的复兴举步维艰，在所有人都知道需要有一个人停下这一切，但没有人能停下来。"
  PRC_add.81.a: "谁能让这一切停下来呢？"

  PRC_add.149.title: "陈世涛力挽狂澜"
  PRC_add.149.desc: "在党的混乱时刻，有一个人进入了众人的视野，她是川北根据地的创立者，军队的前线总指挥，在红军中有着极高的声望，但她一直自成一派，一直保持着对党中央决定的服从态度，但面对党在混乱中时，不表态或许就是最大的阻碍和筹码，在党分裂的前夕，调和派想让她平息内乱，千代桃和毛润之也想将她拉入自己阵营，终于拨乱时刻到来了，但它并没有像人们所预料的那样和平平息，而是一场彻彻底底的军事政变，她趁着各方无法顾及的时候，发动了一场只属于她自己的政变。"
  PRC_add.149.a: "党已不在分裂，不是吗？"

