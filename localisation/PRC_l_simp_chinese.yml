##设定
  PRC_his_page_01_title: "早期革命"
  PRC_Country_History_Page_01: "1911年10月10日，武昌城楼的一声枪响，拉开了辛亥革命的序幕，筹备多年的革命党人陆续起事，并迅速控制了东南各省。分散在全国各地的、中国社会主义者们也纷纷投身到革命事业当中。在共产国际代表千代桃的牵线搭桥之下，陈独秀带领着神州总工会与革命党达成了合作，在南方各地展开了如火如荼的工人运动，为革命军攻占南方各大城市立下了汗马功劳。\n\n然而好景不长，当神州帝国宣布起复袁世凯，任命其为军队总司令后，北洋新军宣布开拔。在这只训练有素的大军加入南方战场后，战局被彻底逆转，缺乏训练、装备的革命军被迅速击溃，革命党控制下的南方各大城市相继沦陷，至1912年1月，革命军手中最后一座城市陷落。新生的革命还未壮大，便已如风中残烛。\n\n在此期间，方才初具规模的工人运动遭到了毁灭性的重创，总工会代表陈独秀错误的估计，辛亥革命将会很快成功，并驳斥了总工会内部要求建立工人武装的声音，共产国际代表千代桃也认为这是不利于总工会与革命党之间团结的举动，对这一提案表示了反对。但随着正面的革命军兵败如山倒，她们的盲目乐观很快收获了惨烈的苦果。在神州帝国“恢复治安”的行动之中，手无寸铁的工人运动者们遭到了血腥的镇压，陈独秀本人也被迫流亡苏联，千代桃则随共产国际支部撤往上海，神州总工会已然名存实亡。\n\n革命形势黯淡之际，神州帝国内部的争权夺利给了革命者们机会，已经赚足了政治资本的袁世凯并不愿意远离自己的北方大本营。神州帝国只得以东南残军为基础，建立江西剿匪军区以应对残存的革命军，而这，为革命军的活动提供了极大的便利。不同于向南退却的友军，在南昌起义的左翼国民革命军在一片混乱中选择了向西进军，成功的与湘江起义的农民武装合流，成立了一支由共产主义者主导的部队，名为“中国工农革命军”，亦称“工农红军”。在城市之外，合流后的工农革命军成功的在农村、山区建立了一批小型根据地，并在多次挫败了帝国军队后，逐步将根据地范围扩张至了湘西一带。\n\n在长期的斗争过程之中，年轻的毛润芝脱颖而出。在革命的早期，她便展现出了杰出的军事指挥天赋，并在与战斗中，用自己的实际表现得到了一众学院派军官的认可，在短短数年之间，便成为了湘江根据地的军事主官之一。同时，作为湘江农民运动的领导者之一，毛润芝也肩负着根据地农民工作的重任，通过长期植根于农民群众之中的考察，她看到了农民在中国革命之中无限的潜力。她认为：如果中国的革命想要真正成功，那么就必须争取到中国最为广大的农民，冲决一切束缚她们的罗网，朝着解放的路上迅跑。\n\n随着神州帝国干涉苏俄远东失败，神州新军近乎被苏俄远东红军全歼，袁世凯气竭而逝。其女袁克定与北京朝廷陷入了政治对峙。1920年3月，在袁克定的召唤下，吴佩孚率东南军主力入京，神州帝国在东南出现了极大的兵力真空。湘江根据地得到了宝贵的发展机会，在毛润芝的建议下，工农革命军迅速出击，成功的将根据地扩张至了湘、赣两省交界一带，湘江根据地也更名为湘赣根据地。在江西，工农革命军还重新恢复了与上海的共产国际支部的联系。\n\n苏联革命的胜利极大的鼓舞了全世界革命者们的信心，也让共产国际意识到了武装革命、暴力夺权是可行的。伊里奇认为：在中国的共产主义革命之中，中国同志们虽然还很弱小，但这并不代表着她们需要去做其他党派的附庸，她们是拥有着领导中国革命的潜力的，在湘赣一带坚持抗争的红色武装已经很好的印证了这一点。\n\n长期以来，中国的共产主义者们或是依附于国民党行动，或是遵从共产国际支部的指示行动，但现在，建立一个属于中国共产主义者自己的政党将会是重中之重。经缜密筹划，1921年7月1日，中国共产党第一次全国代表大会在上海法租界正式开幕，来自全国各地的共产主义小组代表们齐聚一堂，其中毛润芝作为湘赣根据地代表出席，千代桃仍以共产国际代表的身份出席，前神州总工会代表陈独秀则因故未能出席。会议讨论并通过了新生中国共产党的纲领和今后工作计划，最后完成了中央领导机构选举，由陈独秀任中央局总书记，千代桃任党书记。\n\n会议讨论并通过了《中国共产党的第一个纲领》，确定党的名称为“中国共产党”，规定党的纲领是：革命军队必须与无产阶级一起推翻资本家阶级的政权；承认无产阶级专政，直到阶级斗争结束，即直到消灭社会的阶级区分；消灭资本家私有制，没收机器、土地、厂房和半成品等生产资料，归社会公有；联合共产国际。纲领明确提出要把工人、农民和士兵组织起来，并确定党的根本政治目的是实行社会革命。\n\n似乎一切都在向好的方向发展……\n\n"
  PRC_his_page_02_title: "革命的转折点"
  PRC_Country_History_Page_02: "与上海恢复联系，一方面，湘赣根据地可以重新得到来自于共产国际的支援；但另一方面，这也代表着湘赣根据地的独立自主性将会遭到挑战。尽管伊里奇表示希望共产国际尊重中国革命的自主性，但此时伊里奇已然十分虚弱，加以苏联内部的政治斗争，她已无力再继续对共产国际的决策施加影响。按照苏联经验，共产国际支部通过中共向湘赣根据地下令，要求她们集中兵力，尽快攻占湖南境内的大城市，为未来的全国革命打下基础。这自然遭到了毛润芝、周恩莱等湘赣根据地领导人的反对，对于缺乏武器的工农红军来说，强攻大城市无异于以卵击石，但在中央局总书记陈独秀等人的坚持下，工农红军也被迫进行了一系列毫无意义的进攻。\n\n除了几个小县城外，工农红军毫无收获，而向大城市的进攻彻底让湘赣根据地彻底暴露在了神州帝国的视野当中。1925年9月，在稳定北方局势后，袁克定取代了湖广总督，以东南中央军为主力，开始亲自主持针对湘赣根据地的围剿。在前三次的反围剿中，毛润芝以精妙的指挥挫败了进犯根据地的帝国军队，但这进一步加强了党内盲目自信的乐观主义。在第四次反围剿中，毛润芝的军事指挥权几乎被架空，尽管在周恩莱等人的指挥下，反围剿取得了胜利，但失败的祸根已然埋下。\n\n1929年9月，袁克定发动了针对湘赣根据地的第五次围剿。但第五次反围剿中，毛润芝所倡导的游击战与运动战被完全放弃，取而代之的是中共中央所号召的“寸土不让”的阵地战，陈独秀号召红军战士们“御敌于国门之外”，而这是装备精良的帝国军队所乐意看到的。尽管军民全力以赴，为保卫根据地进行了艰苦卓绝的斗争，给予了帝国军队大量杀伤。但由于错误的军事战略和作战原则，使这次反围剿作战始终处于被动，以致在红军在付出惨痛代价后仍然丧失了绝大部分根据地。\n\n看到了现有方针的错误，再在毛润芝的再三建议下，中央军委终于同意放弃根据地核心地区，开始向湘西转移。但毛润芝看出，中央此时仍然存有侥幸心理，不愿放弃现有的湘赣根据地。在她看来，这一次袁克定的进攻极其坚决，即使退往湘西，袁克定依然会发动追击，且红军在湘西缺乏回旋余地，最终的结果只会是在重兵压迫下全军覆没。红军真正应该前往的，应当是神州帝国兵力、管理均极其薄弱的西南一带。“投降主义”做法与严峻局势之间的矛盾，引起了中央内部极大的争论，关键时刻，党书记千代桃发声支持了毛润芝的方案，红军总政委周恩莱、各部队军事主官也都站到了毛润芝一边，最终，中央通过了西撤进入贵州的方案。1930年10月，历经一年的第五次反围剿失败，工农红军放弃湘赣根据地，开始向贵州方向突围。\n\n此时的红军主力已严重减员，且长期得不到补充的消耗战导致部队严重缺乏枪支弹药。尽管负责封锁根据地西线的主要为四川行省的四川军，战斗力与袁克定的中央军主力不可相提并论，红军在突围路上仍然付出了惨重的代价，8万人的主力红军减员近半。血战之后，红军成功突破了神州帝国的封锁，进入了贵州大山之中。袁克定并没有亲自追击，她只是命令四川军继续追击红军主力，中央军则选择就地开始摧毁根据地的基础体系，并为了所谓的“维稳”展开了血腥的大屠杀。\n\n重回深山之中，红军重拾了运动战的看家本事，开始牵着四川军的鼻子走。在连续的战斗中，毛润芝军事方针的正确性不断的被证明，党内要求恢复毛润芝军事指挥权的声音也越来越大。1931年1月，红军攻占遵义，中共中央政治局在遵义召开扩大会议。着重总结了第五次反围剿失败的经验教训，肯定了毛润芝关于红军作战的基本原则，制定了红军尔后的任务和战略方针。遵义会议恢复了毛润芝在中共中央和红军的地位，这在未来将会产生极其深远的影响。\n\n1931年，江南地区爆发了大规模的饥荒，为了应急，神州帝国对四川行省摊派了极高的粮食缴纳目标，为了减少军粮消耗，负责追击的四川军大部也被调回四川。在毛润芝的指挥下，红军采取高度机动的运动战方针，纵横驰骋于川黔滇边境广大地区，前后四次渡过赤水河，极大的削减、调动了四川军的兵力，川贵边境的封锁线已经千疮百孔。突破四川军的防线后，红军成功进入了四川境内，她们的目标，是与川北根据地的同志们会合。\n\n1932年10月，红军突破四川军的封锁，成功抵达川北根据地，历时两年的长征胜利结束。\n\n"
  PRC_his_page_03_title: "川北根据地"
  PRC_Country_History_Page_03: "自辛亥革命时期，黍便开始了在四川行省内的农民运动，但她并没有响应全国各地风起云涌的武装革命。黍很清楚，在四川境内并没有由革命党掌握的武装，自己不会让手无寸铁的农民们去做斗争的牺牲品，四川的农民运动也由此得以躲过辛亥革命失败后神州帝国的清算活动。1921年，中国共产党成立后，黍也通过考察，成为了中国共产党党员，并持续推进着四川境内的农民运动，等待着时局变动。\n\n1928年3月，一只疲惫的军队闯入了川北，这只部队由神州的年轻将领陈世涛率领。出生军人世家的陈世涛曾在军校时期阅读过一些左翼书籍，接触到了一些早期的社会主义思想。毕业后在家族的安排下进入神州帝国军队并多次参与围剿湘赣根据地的作战，在第三次围剿时已经升任师长，驻守宜昌。但在一次次的作战中，陈世涛对腐朽的神州帝国和袁克定逐渐失望，最终宣布脱离神州帝国起义，随即宜昌遭到了中央军的进攻并失陷。在陈世涛的指挥下，这只部队一路辗转，最终甩掉追兵抵达了川北，在那里，黍和农民群众们收留了这只残军。\n\n经过四川同志初步的教育改造，陈世涛的部队大致被改编为了一只遵从共产主义的武装。在这一时期，陈世涛本人也正式加入了中国共产党，负责川北地区所有武装的指挥调度。以陈世涛的部队为核心，加上各地组建的农民武装，四川的共产主义者们拥有了一支战力可观的革命军队。时机成熟，她们在川北发动了谋划已久的武装斗争。1929年11月，陈世涛和黍成功的在川北建立了规模可观的根据地，由黍出任根据地主席，陈世涛为根据地总司令兼副主席，川北根据地由此诞生。\n\n1932年10月，湘赣工农红军完成了长征，抵达了川北根据地，对于这些未曾谋面的同志，黍和川北根据地的军民以最高待遇迎接了她们，双方将现有行政机构合并，共同建立了川北边区政府，统一由中央指挥。但陈世涛对此并不是很高兴，一来随着中央军委的抵达，她在川北的军事决策上不再是一言堂，二来湘赣红军的到来，引来了四川军更大规模的围剿，根据地的军事压力陡增。但考虑到大局，陈世涛还是配合中共中央进行了川北武装的整编工作，前提是部队的政治教育工作由自己亲自主导。\n\n四川行省随即对川北根据地发动了多次围剿，但在恢复元气的红军面前毫无进展。神州帝国沉重的赋税，加之四川行省多年参与围剿的军费摊派，四川百姓已经怨声载道。1933年8月，为了平息民怨，蒋振华撤换了四川行省的老总督，换上了在四川境内更有名望的年，而这让边区政府找发现了机会。\n\n年到任之初，应民愿叫停了四川军对根据地的大规模的进犯，开始将精力放在恢复民生之上。同时，她通过自己的姐姐——黍，秘密联系上了边区政府，表达了自己的合作意愿，她并不希望巴蜀大地上的战乱持续下去。这一提议在党内掀起了激烈的争论，以陈世涛为代表的川北本地同志认为绝不能与年这种封建分子合作，指责这是污染革命纯洁性的行为；但毛润芝和千代桃都认为年是值得争取的对象，这份合作有百利而无一害。最终经党中央投票，通过了与四川行省的秘密协议：四川行省不会再大规模进攻，并放松对根据地的封锁；相应的，边区政府也需要保证不会对四川行省发动攻击和扩张。\n\n同时经中央批准，黍开始了对年的争取工作，黍以姐姐的身份与年进行了接触，并为自己的妹妹分析了社会主义为何，中国的未来又应该往哪里去。1935年2月，经过长期的教育和考察，年最终跟随着自己的姐姐，成为了一名秘密党员，加入了社会主义革命之中，但碍于总督的身份，只能在暗处为边区政府行方便，并等待着时机。\n\n1935年10月8日，蒋振华去世，13日，老皇帝驾崩、北京局势大乱的消息传递到了四川行省。年立即以四川总督的身份邀请边区政府来到重庆谈密谈，会谈约定，四川行省解除对根据地的封锁，双方彻底停止军事冲突，允许边区政府在城市以外的地方建立、扩张苏维埃政权，并即将筹备，在时局变化之时达成完全的合作。这场会谈后世称之为“十月密谈”，标志着四川的革命工作进入了一个全新的阶段。\n\n随着“十月密谈”的达成一致，川北根据地终于能松一口气。新的一年到来，边区政府也终于有时间来处理根据地内的种种问题了。\n\n"
