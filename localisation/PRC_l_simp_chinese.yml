  PRC_add.08.title: "遵义会议开幕"
  PRC_add.08.desc: "无耻的国民党人对我们发动了背刺，我们的党损失惨重。但万幸的是，中国的红色力量没有被完全消灭，我们成功撤退到了遵义地区。现在，我们需要一场紧急会议来决定中国革命的未来了。"
  PRC_add.08.a: "中国的未来掌握在我们手中"

  PRC_add.09.title: "千代桃的讲话"
  PRC_add.09.desc: "布尔什维克的领导人、中共中央主席千代桃发表讲话，她认为我们目前应该优先打通与苏联的陆路补给，以便共产国际对我们进行大规模的援助。"
  PRC_add.12.desc: "关于根据地建设问题，千代桃同志认为我们应该学习苏联的成功的经验，采用战时共产主义，来保证苏维埃政权的胜利。"
  PRC_add.09.a: "非常好的演讲，同志"
  PRC_add.09.b: "难道你还想再次葬送中国的未来？"

  PRC_add.10.title: "毛润芝的讲话"
  PRC_add.10.desc: "带领中共走出被剿灭险境的毛润芝发表讲话，她认为目前中国革命的第一要务是完成新民主主义革命，应该优先解决神州帝国封建反动政府。"
  PRC_add.13.desc: "毛润芝批评了千代桃同志的发言，认为千代桃同志过于教条主义，死搬苏联模式，未能结合中国的实际情况。\n她认为中国与俄罗斯最大的区别就是俄罗斯拥有的强大的工人阶级而中国身为落后的农业国，工人阶级的力量还过于薄弱，中国的革命想要胜利，必须深入农民中去。"
  PRC_add.10.a: "非常好的演讲，同志"
  PRC_add.10.b: "什么时候轮到农民代表讲话了？"

  PRC_add.11.title: "陈独秀的讲话"
  PRC_add.11.desc: "中国莫罗佐娃派的代表陈独秀发表讲话，她认为我们应该优先击败国民政府，夺回工人力量将为强大的南方沿海。"
  PRC_add.14.desc: "陈独秀认为我们与国民党、神州政府的差距过大，为了尽快弥补这部分差距，我们应该实行“超工业化”，来达成目的。"
  PRC_add.11.a: "非常好的演讲，同志"
  PRC_add.11.b: "莫什么派？"

