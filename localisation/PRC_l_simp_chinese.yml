  PRC_add.69.a: "国际主义万岁！"

  PRC_add.70.title: "[PRC.GetName]请求我们干涉东亚战争"
  PRC_add.70.desc: "在旷日持久的抗樱战争中，中国的同志们取得了伟大的战果。中国的确是一个富有潜力的未来大国，但现在的她们，是在以一个农业国的条件，用血肉筑起长城，正面抗击着樱花帝国主义的入侵，她们成功的让樱花帝国陷入了人民战争的汪洋大海之中。\n\n但现在，樱花的兵锋仍旧锐利，反攻沦陷区的曙光仍然渺茫。中国的同志们向我们发来了请求，为了结束中国人民的苦难，为了击碎樱花帝国主义的野心，为了中樱两国的革命事业，她们请求联盟出兵，帮助中国人民将樱花侵略者赶出神州大地。"
  PRC_add.70.a: "我们曾经走遍半个世界，如果必要就再出征。"
  PRC_add.70.b: "苏维埃联盟需要和平"

  PRC_add.71.title: "[FROM.GetName]同意出兵"
  PRC_add.71.desc: "[FROM.GetName]同意出兵支援中国人民的抗樱战争，军列星夜兼程，整军整师的红军正在向远东开拔。她们已经将魔导国送进了历史的尘埃之中，也将再次痛击樱花的帝国主义侵略者。\n\n樱花外交官尝试斡旋，得到的只有莫斯科斩钉截铁的回复：樱花军队要么自觉的从神州这片土地上离开，要么被红军的坦克送上天，除此之外，没有其他的选择。\n\n党中央发表了指示：“由于苏联的这一行动，对樱战争的时间将大大缩短。对樱战争已处于最后阶段，最后战胜樱花侵略者及其一切走狗的时间已经到来了。”"
  PRC_add.71.a: "樱花帝国主义的末日快到了"

  PRC_add.72.title: "给神州工人们的一封信"  ##选择国策“星星之火”10天---陈独秀
  PRC_add.72.desc: "神州的工人同志们啊，我们曾遭受过惨痛的背叛与失败，但我们需要铭记，我们的革命并未失败。首先，我要铭记辛亥革命的爆发，让我们工人有了表达声音的机会，让我们的声音被聆听。在这次革命中，我们工人发挥了举足轻重的作用，为了表达我们反对帝国主义侵略、争取民族独立的愿望，我们为之付出了艰辛的努力。\n\n但是，我们的付出遭到了国民党的背叛，遭到了莫斯科的背叛，遭到了我们农民兄弟的背叛，她们放任了神州反动政府对工人的迫害，她们放弃了对伟大工人运动的支持，她们甚至放弃了大城市中广大的工人群众，选择在城市之外东躲西藏。\n\n但是，我们工人阶级的抗争并没有停止。辛亥革命是我们工人阶级的起点，但绝不会是终点。我们需要更多的工会组织和代表，争取更多的权益和保护。我们需要正当的工时制度和合理的薪酬待遇，我们需要公正的劳动法规和劳动保护措施。我们需要更强大的劳工运动，团结起来，共同为我们的权益和尊严而斗争。\n\n我相信，在我们工人阶级的共同努力下，我们一定能够取得更多的进步和改善。让我们不忘初心，继续为实现我们的权益和尊严而奋斗！尽管路途充满艰辛，但是我们坚信，只要我们团结起来，就一定能够克服困难，实现我们的理想。让我们共同努力，为我们的权益、尊严和梦想而奋斗！\n\n前神州总工会主席：陈独秀"
  PRC_add.72.a: "但不就是她导致了神州总工会的毁灭吗？"

  PRC_add.73.title: "魔法训练"  ##选择国策“星星之火”20天—千代桃
  PRC_add.73.desc: "“今天你不发出点什么出来不会放你回去的。”\n“绝对做不到的，发不出来的。”\n“不是行不行的问题，就是要做到，去发出来吧。”\n\n以上对话发生于身处深山老林中的千代桃和吉田优之间。木之本樱主席交给她们的任务的其中之一，便是协助建设中国工农红军的魔法部队，在木之本樱看来，中国大地之上的各大势力普遍缺乏对于魔法部队的装备、训练体系，如果工农红军能够掌握先发优势，那么将会在未来的战争中获得不小的战术优势。\n\n按理来说，拥有良好魔力资质的千代桃和吉田优应当能够胜任教官和顾问，但木之本樱和千代桃都没想到，吉田优的魔法技术能差到这样的地步……且不论进阶的魔力护盾和集束炮，吉田优就连最为基础的魔力射击都没能掌握。千代桃不得不抽出宝贵的休息时间，专门给她开小灶，以争取在红军的魔法部队开始组建前，让吉田优能够胜任教官一职。千代桃甚至想过，要不要向莫斯科发报，请求调维塔同志来当教官。犹豫再三，千代桃还是放弃了这个想法，转而继续对自己的好友吉田优展开魔鬼式突击特训。"
  PRC_add.73.a: "你当初是怎么通过教导队测试的？"

  PRC_add.74.title: "游长江"  ##选择国策“星星之火”30天—毛
  PRC_add.74.desc: "在人民政府接收四川后，毛润芝长期以来的一个小小愿望终于有了实现的机会。\n\n“水里头那位同志小心啊！这里是长江，不要遭水冲跑嘞！”\n“放心吧同志，我有分寸的。”\n“毛委员？委员同志为啥子会在长江里头游泳啊？”\n“经常游泳的好处多的很哩！不仅能够锻炼身体，还能够接触各方面的人，是了解社会的好时机，又是最好的休息。”\n\n待毛润芝游了个痛快上岸后，她向岸边的同志解释了自己游泳的原因。毛润芝自小便爱好游泳，并暗自希望有一天能够畅游长江。湘赣根据地时期，由于客观条件不允许，毛润芝就没什么机会专门去江河里游泳了。不过现在，日益稳定的形势让毛润芝得以给自己放一个简短的假期，来会一会这条中国第一大河。"
  PRC_add.74.a: "自信人生二百年，会当水击三千里"

  PRC_add.75.title: "古神州掌管农业的神"  ##选择国策“星星之火”40天—黍
  PRC_add.75.desc: "1935年川北根据地的农业工作报告已经统计完毕\n水稻亩产创造了根据地新高，平均单产204公斤。\n小麦、玉米亩产维持稳定，平均单产分别为83公斤和94公斤。\n红苕亩产略有下降，平均单产为120公斤。\n由于新技术的使用，油菜亩产得到了喜人的提高，平均单产突破50公斤。\n农副产品的大量产出，也为畜牧业提供了原料，在军委的指示下，红军每连都应至少饲养一头猪，为战士们提供必需的肉类摄入。\n\n根据地农业的飞速发展，黍同志厥功至伟，作为长期于广大农民之中耕耘的四川农民运动先驱，她通过自己多年的农业经验，开发了以“天桩”系列为代表的先进农业生产器具，极大的提高了根据地的农业产出，为农民运动打下了坚实的基础。\n“黍同志，你知道同志们都管你叫什么吗？”\n“什么？”\n“古神州掌管农业的神。”"
  PRC_add.75.a: "我不是神，我只是个耕田的"

  PRC_add.76.title: "弃坑的作者"  ##选择国策“星星之火”50天—周
  PRC_add.76.desc: "接管四川后，周恩莱一如既往的开始了自己的工作，会见四川各界人士，以期尽快争取到她们与[PRC.Getname]的合作和支持，今天会面的对象，是国立四川大学的校长。谈笑风生之间，周恩莱注意到了对方书架上的一本小说，那个名字自己有点熟悉。\n\n“校长先生，这本《巾帼英雄》是？”\n“哦，周先生也对这本书感兴趣吗？这本武侠小说算是我学生时代最喜欢的书了，文笔写得好，又富有家国情怀，当时我算是翻来覆去的看。可惜是这本小说突然就断更了，这么多年了都没有后文，这年头兵荒马乱的，希望作者不要出事啊。”\n周恩莱则是笑了笑，回答到："
  PRC_add.76.a: "可能是作者去跟着共产党搞革命去了吧"

  PRC_add.77.title: "真的是微辣"  ##选择国策“星星之火”60天—年
  PRC_add.77.desc: "“年同志打电话过来了，说是想请我们吃顿火锅，以尽地主之谊。”\n“挺好的嘛，新同志之间交流一下感情，以后的工作也好开展嘛。”\n\n包括毛润芝、千代桃、黍同志等人，中央的许多同志都在邀请名单之上，或是为了拉拢这位新同志，或是干脆嘴馋了想要好好的宰这位“地主”一顿，同志们纷纷答应了年的邀请。只有黍推辞了妹妹的邀请，面对同志们的疑惑，黍只留下了一个意味深长的眼神，和一句告诫：“注意肠胃，别辣坏了。”同志们大多不以为然，自己已经在川北吃了这么多年的辣了，重庆菜再辣又能辣到哪去？何况年同志也说了，她做的是微辣锅。\n\n辣————\n这是到场的同志们对于这顿饭唯一的印象，她们显然是低估了重庆菜和年同志的辣度，一口下去，红火的感觉瞬间侵染了整个口腔，不敢咽下，又不敢在同志们面前吐出来。随行的警卫员们一趟趟的往返着，只为及时补充现场飞速消耗着的白开水……\n\n最吃不得辣的千代桃同志赶紧找了个借口便开溜了；大部分同志则是一口菜三杯水，一顿下来吃了个水饱；只有无辣不欢的毛润芝，一边大快朵颐，一边与年谈笑风生。两人对于口味达成了一致。"
  PRC_add.77.a: "不吃辣椒不革命嘛"

  PRC_add.82.title: "右翼舆论的回潮？"
  PRC_add.82.desc: "我们对于社会主义文化的阐释与宣传方针在舆论界似乎正在引起某些令人担忧的影响。\n部分可谓是本党喉舌的官方报刊在部分报道上表现出了明显的反共、反社会主义倾向，诚然，向党内同志对传统的神州文化艺术成果所持的错误态度进行纠正和辨明是鸣放政策的根本目的，但是在国内战争时期得到了我们党团结和接纳的民主党派在短时间内发动了可谓猖狂的修正主义甚至是反社会主义的舆论攻势。\n在最近的几次公开批判上，各个反动报刊的猖狂程度有所抑制。但紧接着又有部分党派人士开始攻击我们的举措乃背离鸣放政策的根本精神。这当然是无稽之谈，但是资产阶级反动右派已经重新开始了文化意义上的大举冲击这一点已不容置疑。"
  PRC_add.82.a: "魑魅魍魉牛鬼蛇神可没有资格去搞大鸣大放"
  PRC_add.82.b: "不容置疑？怕是有人的肺管子被戳到了！鸣放政策决不能动摇。"
  PRC_add.82.c: "他们今天能给我们的喉舌带上“反共”的帽子，明天就能把黑的说成白的！"
  PRC_add.82.d: "很明显我们的计划已经取得了成效，打蛇就得朝七寸打！"
  Blossom_tt_01: "§Y鸣放政策将会进行必要的修正，这将让本国的文化政策建立在党内整风与对外打击资产阶级右翼思潮的基础上。§!"
  Blossom_tt_02: "§Y党中央认为不应当对鸣放政策产生的波动过于敏感。鸣放政策的继续实施与对部分危险的自由派、超阶级派思想进行的斗争将会平行进行。§!"
  Blossom_tt_03: "§Y出于对本土派党地方政治倾向的警惕，且对于鸣放政策的攻击有可能会演变成对于小樱路线的中伤攻击，鸣放政策会得到巩固和支持。这将让本国的文化政策建立在强化右翼布尔什维克权威与打击教条主义本土派的基础上。§!"
  Blossom_tt_04: "§Y对于极左翼而言，所谓的鸣放政策本质就是一场“引蛇出洞”的计划，一场针对潜在的资产阶级中间派与士绅阶级的清洗行动将会开始§!"

  PRC_add.83.title: "重新审视鸣放政策"
  PRC_add.83.desc: "我们与右翼错误思潮的斗争取得了有效成果。几个为首的党政报刊也对此做出了部分自我检讨。那些留华或海归的反动教授、讲师、助教也已经把毒素吐净，各地党部组织的批评会议也在号召之下开始组建起来。大字报论战已开始普遍化、激烈化。一场反对反动派的激烈斗争即将开始。\n但不得不承认，这将是一个漫长的政治斗争和思想斗争。它表现出我们在文化宣传工作上的薄弱。在这样严峻的舆论争夺战中，我们必须对将会成为我国根本大事的鸣放政策做一个更加详细的探讨。\n尽管扩大化政治、舆论斗争已经愈发必要，但党内多数的意见仍然是重新就这个议题在政治局召开扩大会议，严正风向。也有部分激进者称应当立刻暂停实施这项为反动主义者提供便利的自由主义政策。"
  PRC_add.83.a: "这是一场大战，不打胜这一仗，社会主义是建不成的。"
  PRC_add.83.b: "这场阶级斗争的闹剧该结束了，我们很可能正在起一个坏头。"

  PRC_add.84.title: "警惕新左倾主义者"
  PRC_add.84.desc: "我们有理由相信，这一次鸣放政策所引发的风波正在引起党内左倾顽固分子的不满与抵抗，与报刊上的讨论，建议，论战不同。这群老近卫军正在煽动群众去以无政府主义的方式，借由反对资产阶级右翼思潮的名头在基层方面广泛的攻击新近开放的社会主义文化政策。\n好在，我们对于右倾思潮的批评与斗争目前已经取得了实质性成果。几个为首的党内报刊在批评斗争下承认了错误并进行了自我检讨。我们可以暂时先处理这群即将煽动起一场半暴乱性质的错误运动的左倾主义者。\n当然，我们不能对在鸣放政策后大鸣大放的资产阶级反动派视若无睹。文化阵地上的乱象在某种程度上证明了那些老革命者主张的合理性。我们必须尽快决定社会主义文艺的道路究竟需要走向何方。"
  PRC_add.84.a: "无论怎么说，政治斗争总是必要的。不论左倾主义者如何如何，人民的观点总不能视若无睹。"
  PRC_add.84.b: "他们以为自己是谁？拿着小本本、大字报就能去攻击共和国的国本？"

  PRC_add.85.title: "巩固小樱主义文化阵地"
  PRC_add.85.desc: "种种迹象都在表明，左翼反对派在社会主义文化阵地上试图挽回他们在政治领域失去的话语权，这在此次双百事件上表现的尤为明显。\n不得不承认他们对于国内舆论现状的看法有一定可取之处，但他们对党中央乃至莫斯科的敌视很可能会演变成共和国内部的一场严重对抗甚至是分裂。与此同时，资产阶级反动派的代表也已经将他们的炸弹抛向了全国舆论场。这将会是一场艰苦而漫长的政治斗争。\n在这种决定共和国国本问题上我们可无法向莫斯科请求指示，再向新立的反动堡垒发动进攻之前，我们到底应该如何看待这些已经视我等如仇雠的昔日同僚？这个问题亦将决定共和国的未来。"
  PRC_add.85.a: "敌人与朋友我们必须分清楚：犯了错误的同志也仍然是同志，而资产阶级却绝不会背离他们的利益。"
  PRC_add.85.b: "他们想要借着东风爬上来把我们往下拽，我们就连同那群反动派一起，把他们都送入地狱！"

