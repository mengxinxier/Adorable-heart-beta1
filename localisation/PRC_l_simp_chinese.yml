  PRC_add.26.desc: ""
  PRC_add.26.a: "当然可以，新生的东方之龙更适合作为领袖"
  PRC_add.26.b: "当然可以，我们作为前辈更适合作为领袖"
  PRC_add.26.c: "我们并没有想那么远"

  PRC_add.28.title: "游击战，启动！"
  PRC_add.28.desc: ""
  PRC_add.28.a: "原来你也打游击。"

  PRC_add.30.title: "毛岸英归国"
  PRC_add.30.desc: "湘江根据地的火苗熄灭后，反动派在湘潭一带实施了惨无人道的镇压，红军被迫撤入四川。启程之前，队伍中的孩子们被托付给了地下党的同志，年幼的毛岸英自然也在其中。这一次的转移十死无生，但毛润芝相信，孩子们将会成为革命新的种子，在神州大地上再次生根发芽。\n\n此时国内的革命形势并不乐观，即便是上海，也时刻处于反动分子的威胁之下。为此，经由上海党组织的安排，毛岸英被送往了更为安全的苏联，并在那里度过了自己的童年。在异乡的时光里，毛岸英得到了苏共的照料，接受了社会主义教育，并以优秀的成绩进入了真理坦克学院学习。\n\n但她最牵挂的，始终是自己那仍深陷战火之中的祖国，从真理学院结业后，毛岸英立即向苏共中央提出了回国的申请。在慎重考虑后，苏共同意了她的请求，安排她随飞机前往[PRC.Capital.GetName]。伴随着螺旋桨的嗡鸣，飞机平安落地，站在接风队伍首位的，便是毛岸英那最熟悉的陌生人。"
  PRC_add.30.a: "欢迎回家，毛岸英同志。"

  PRC_add.31.title: "履行盟约"
  PRC_add.31.desc: "“十月密谈”后，四川总督府已经实质上对我们敞开了大门，只是碍于神州帝国的目光，边区政府仍然只能在暗面行动。在毛润芝的指示下，根据地的同志率先前往了四川广大的农村地区，建立了基层农会和农民武装，以农村包围城市的方式，逐渐蚕食着四川总督府。\n\n密约的达成，很大程度上要归功于四川的新任总督——年。年到任之初，便叫停了四川军对根据地的大规模的进犯，并通过自己的姐姐黍秘密联系上了边区政府，表达了自己的合作意愿，她并不希望巴蜀大地上的战乱持续下去。\n\n经中央批准，黍同志开始了对年的争取工作，通过耐心的劝导和教育，年也跟随着自己的姐姐，成为了一名秘密党员，走上了社会主义革命的道路。但碍于总督的身份，只能在暗处为边区政府行方便，并等待着时机。\n\n现在，时机已至。东南大乱，神州帝国无暇顾及西南边陲，在地下党同志的帮助下，年宣布四川总督府起义，并将四川大权移交边区政府，少数顽固的反动分子也被农民武装所歼灭。边区政府成功的掌控了四川。"
  PRC_add.31.a: "我们联合！"

  PRC_add.32.title: "归队的老同志们"  ##开局3天+500人力+1稳定
  PRC_add.32.desc: "在湘赣根据地失败后，红军被迫开始了长征，启程之前，伤员们被托付给了当地的老乡，年轻的余嗣桂被藏身在了一位老农的家中，临行前，连长嘱咐她好好养伤，等着红军打回来的一天。\n\n但一名革命战士又怎么能够接受自己被革命所抛下？伤愈之后，余嗣桂拿自己的军功章从老乡那里换来了一把草叉，踏上了向西寻找主力红军的步伐。在进入四川的路上，余嗣桂陆陆续续的遇到了许多战友，她们或是同样滞留在湘江的伤员，或是在长征途中掉队的同志，但此时此刻，她们抱有同样的意志：归队，然后再次投身到革命之中。最终在报纸的“大捷”之中，她们得知了川北根据地，中国共产党仍屹立于神州大地之上。\n\n缜密的计划，大胆的行动，这些老同志们成功突破了四川总督府的封锁，回归到了革命事业之中。面对着亲自前来迎接的毛润芝，队首的余嗣桂大声的报告到。"
  PRC_add.32.a: "“报告毛委员，我们已经休整完毕，申请归队！”"

  PRC_add.33.title: "吃饱饭"  ##开局22天+200枪+1稳定
  PRC_add.33.desc: "川北的秋夜寒风凌冽，但在下午的一顿饱饭后，负责根据地外围哨戒的李素梓身上并无寒意。伴随根据地土地革命的进行，今年川北的粮食产量创造了新高，虽然并不丰富，但边区政府保证了每一名战士都能吃饱饭。\n\n“谁！口令？”\n一阵窣窣窸窸后，几名面无菜色的四川军士兵高举着双手走了出来，据她们所述，她们已经好几个星期没吃上一顿饱饭了，想来试试看能不能拿自己的步枪换一顿饭吃。\n\n在神州帝国的层层剥削之下，四川军的军饷早已被克扣到了最低限度，若不是饿极了，她们也不会做出这样可能被杀头的举动来。\n\n汇报上级后，李素梓同意了她们的请求，收缴了她们的步枪后，为她们提供了一顿简单的饭菜。后来李素梓回忆，说自己这辈子没见过吃得这么狼吞虎咽的人。\n\n这几个以枪易饭的士兵归队之后，自然是遭到了长官的斥责，面对资敌的士兵，长官提出的要求是……"
  PRC_add.33.a: "下次把我的枪拿去，帮我也带份饭"

  PRC_add.34.title: "根据地事件-1"
  PRC_add.34.title: "建设根据地"  ##开局15天+1基建
  PRC_add.34.desc: "“十月密谈”后，四川总督府停止了对根据地的军事进犯，借此机会，党中央号召同志们投入到根据地的建设工作中去，将根据地建设为未来革命事业稳定的后方。\n\n在根据地举办的开荒比赛中，战士杜林森创造了一天开荒6.3亩的好成绩，颁奖之时，毛委员笑着说道：“你的功劳很大，一天开荒六亩多地，称得起劳动英雄。大家都叫你‘气死牛’，我看你还是气死人，气死袁克定！”"
  PRC_add.34.a: "大家一齐动手，衣食住都由自己来解决"

  PRC_add.35.title: "演员"  ##开局35天+50pp+1稳定
  PRC_add.35.desc: "局势缓和后，八一剧团终于再次开张。许多有“戏瘾”的红军战士早就等不及了，纷纷提早到场，只为抢到一个前排的位置。\n\n“欸，今天毛委员的演员演得好像啊。”\n“像么？我觉得一般吧，在剧团里顶天算第三像毛委员的同志。”\n“你啥子个眼光哦，明明这么像。”\n“我还是觉得不像。”\n两名战士就这么你一言我一语的争论了半天，全然忘记了戏剧的事情。\n\n演出闭幕，剧团的同志们纷纷离场，只有“毛润芝”的演员留着原地，似乎是在等什么人。不出几分钟，她等着的那位同志到了，那是中央保卫局的局长同志……"
  PRC_add.35.a: "我就说演得像吧"

  PRC_add.36.title: "根据地来了个洋鬼子"
  PRC_add.36.desc: "今天早些时候，马尔康的赤卫队员抓住了一名鬼鬼祟祟的洋鬼子，由于这四川深山里鲜少有洋人出现，赤卫队的同志还是决定先将此人送到边区政府。毛润芝得知了这个消息后，下令好好招待了这位不速之客。\n\n据她所说，她是枫丹来的记者，名叫夏洛蒂，受宋庆龄先生的推荐来到了川北根据地。此次造访根据地则是为了见证中国的革命，以及了解中国革命背后的故事。\n\n她直言北京中央政府否认中国共产党的存在，在四川诸省设下重重包围，并以极度夸张的宣传妖魔化共产党政权，她此行的目的就是想看看真实的共产党。\n\n经过几天的旅途，夏洛蒂小姐突破了层层封锁来到了根据地中央，如愿见到了毛润芝，而她的采访持续了很久很久......"
  PRC_add.36.a: "既然如此，那就请用小姐的笔向世界展现真实的我们吧"

  PRC_add.37.title: "樱花岛的同志"
  PRC_add.37.desc: "樱花岛的政治地震平息后，她们展开了针对左翼人士的残酷压迫，意求彻底扼杀樱花的革命事业，樱花共产党不得不向国外撤离。部分同志在苏联的接应下抵达了海参崴，但更多的同志选择了更为艰苦的道路，在夏娜同志的带领下，樱花共产党的同志穿越重重封锁，来到了我们的根据地。怀抱着国际主义精神，她们希望能够协助我们的革命，并对抗帝国主义樱花在未来可能的侵略。"
  PRC_add.37.a: "欢迎樱花的同志们！"

  PRC_add.38.title: "罗德岛的援助"
  PRC_add.38.desc: "在“十月密约”后，四川总督府解除了对根据地的全面封锁，外界也第一次接触到了这样一个飘摇的红色政权。但欧洲各国普遍毫不在意，在她们的眼里，就如魔导国轻易的碾碎了基尔公社一般，川渝根据地的覆灭也只会是时间问题。在寒冬般的冷漠之中，一个小小的组织向这片大地投来了目光。\n\n罗德岛，一个在欧洲各国的支持下建立的国际医疗组织，她们始终致力于医疗事业，无论对象、不求回报。在得知我们的存在后，罗德岛不顾神州帝国的反对，向根据地派出了由苏苏洛医生带领的医疗队。经过多年的斗争，根据地的药品早已告罄，许多受伤的同志根本得不到有效的治疗。而罗德岛医疗队的到来，为缺医少药的根据地带来了新的希望。"
  PRC_add.38.a: "别煮锯子了，有真正的大夫来了！"

  PRC_add.39.title: "苏联政局更迭"
  PRC_add.39.desc: "“木之本樱主席和索尼娅同志输给了安乐联盟，我为什么会做这样的梦？”\n\n尽管千代桃很不愿意相信，但事实确实如此。在苏共中央第十八届党代会上，安乐联盟和新方针大获全胜，樱派事实上已经被排除出了苏联的权力中心。尽管在共产国际的指示下，千代桃继续留任，但失去了政治依靠，她已然不再是苏联驻边区政府的代表，现在的她只是个被放逐国外的前樱派分子罢了。\n\n改头换面的苏共中央对边区政府也不再客气，频繁的越俎代庖不由得让老同志们想起了当初唯莫斯科马首是瞻的神州总工会。更糟糕的是，共产国际已经公开要求中共恢复陈独秀在党内的领导地位，尽管在毛润芝等人的据理力争之下未能成行，但这也标志着莫斯科心仪的中国革命领导者已经变为了陈独秀和她的左派反对派。"
  PRC_add.39.a: "和蔼的苏联老大姐已经不在了"

  PRC_add.40.title: "南征计划"
  PRC_add.40.desc: "在国民党夺取两广，切断了云贵地区与北京的联系，现在，我们有机会，趁此打乱时机，一鼓作气，进军昆明。"
  PRC_add.40.a: "现在，出兵！"
  PRC_add.40.b: "还不是时候。"

  PRC_add.41.title: "不拿枪的洋士兵"
  PRC_add.41.desc: "不知道算幸运还是不幸，刚到根据地没多久的夏洛蒂小姐正巧赶上了中华大地的混战，如果是常人，那肯定是不幸了，但对夏洛蒂小姐不一样。\n\n仅仅在根据地内的采访无法满足夏洛蒂小姐的胃口，无论我们怎样劝阻，都无法让她老老实实的留在根据地的后方，她就是要到前线去，她想看看这些热枕的革命军战士究竟是怎样战斗的，更想知道我们到底为什么而战，为什么敢于牺牲。\n\n最近几天，夏洛蒂小姐一直随军行动，虽然我们多次劝告过她不要靠近前沿阵地，但她却充耳不闻，虽然她的手中没有枪，但她却真正的和战士们蹲在一个战壕里。别人笑她打仗不带枪，她说自己的笔就是最有力的武器，几天下来，夏洛蒂小姐就和战士们打成了一片，并以自己的武器帮助着边区政府对抗着反动分子的舆论攻势。"
  PRC_add.41.a: "或许现在叫她国际战友会更合适一点。"

  PRC_add.42.title: "周恩莱的访客"
  PRC_add.42.desc: "在采访了毛润芝委员之后，夏洛蒂小姐最想拜访的人便是曾经的黄埔军校政治部主任、现在的中国共产党领导人之一的周恩莱。\n\n据周主任的警卫员所说，那一天周主任和夏洛蒂聊了个通宵，从早年留法再到上海谍报，几乎是把自己这些年的所见所闻全都讲了一遍。夏洛蒂在采访完周主任之后又拜访了彭德怀将军，此后便再无采访计划，这一点似乎令党主席千代桃多少有些不快。"
  PRC_add.42.a: "一篇采访而已，千代桃主席何必生气。"

  PRC_add.43.title: "夏洛蒂小姐的欢送仪式"
  PRC_add.43.desc: "在采访过从欧洲归来的同志之后，夏洛蒂小姐终于搜集完了自己需要的素材，她决定离开根据地一路北上，看看北京和奉天的人民到底过着怎样的生活。\n\n听说夏洛蒂小姐要离开的消息，包括毛委员和周主任在内，许多同志都前来为她送行，千代桃主席则以公务繁忙为由没有露面，至于真正的原因，大家都心照不宣。\n\n在一顿简单的晚餐过后，夏洛蒂小姐登上了在当地雇佣的马车，准备前往白区，在那之前她同每一位到场的人握了手，哪怕只是随行的警卫员。"
  PRC_add.43.a: "一路顺风，夏洛蒂小姐，其实我们早就是同志了。"

  PRC_add.44.title: "《红星照耀中国》"
  PRC_add.44.desc: "最近我们的国际友人夏洛蒂所写的《红星照耀中国》席卷了全球，该书真实记录了夏洛蒂在中国川渝革命根据地进行实地采访的所见所闻，报道了中国和国民革命军以及许多革命军领袖、革命军将领的情况。它从多个方面展示了我党为民族解放而艰苦奋斗和牺牲奉献的精神，瓦解了种种歪曲、丑化革命事业的谣言。\n\n在苏联，这本书被卖到脱销，时局动荡的幻想乡也在疯狂出版着这本鼓励革命的书刊，就连在老牌帝国主义的圣杯，该书也畅通无阻。唯独在中国、在军阀政府的辖区内，这本书被禁止出版。不过我们的夏洛蒂小姐则很是聪明，为了绕过反动分子的封锁，她给这本书换了一个富有诗意的名字——《西行漫记》。"
  PRC_add.44.a: "不要紧，中国人民总有一天能光明正大的读这本书。"
  PRC_add.44.b: "红乃革命的颜色！星是永恒光芒！"

  PRC_add.45.title: "远渡重洋而来的老朋友"
  PRC_add.45.desc: "还记得1936年时枫丹记者夏洛蒂来到了川北根据地内四处采访，并写下了震撼世界的纪实文学巨著《红星照耀中国》，如今十几年过去了，国内外的局势也发生了翻天覆地的变化，而我们的老朋友，好奇的夏洛蒂同志近日与我们的政府取得了联系，她表示祝贺我党我军取得了革命的胜利，并希望可以再次来华采访她曾经的那些老朋友，党中央也对夏洛蒂小姐再次访华表示热烈欢迎。\n\n就在今天上午，夏洛蒂小姐抵达了[PRC.Capital.GetName]，毛周二人共同到机场迎接这位老友。在简短的寒暄之后，夏洛蒂小姐再次掏出了一份计划表交由国务院，希望国务院可以批准她的行程安排。"
  PRC_add.45.a: "大家都是同志，想看就看！"

  PRC_add.46.title: "再访中国"
  PRC_add.46.desc: "在过去的一个月里，夏洛蒂从南到北先后参观了广州的黄埔，武汉的长江大桥，上海的繁华闹市，南京的烈士陵园，就在大家决定继续向北的时候夏洛蒂小姐却提出了要去马尔康老区看一看的要求，而我们也欣然接受。\n\n当夏洛蒂小姐第二次来到马尔康时她发现这里已经不再是当年物资匮乏的山中小城了，如今没有了军阀的经济封锁，马尔康的市场上可以买到全国各地的稀罕物件，而这都要感谢我们对铁路网以及其她基础设施的改进，而夏洛蒂小姐对我们的国家建设成就则是赞不绝口。她坦言东北即便不去看也能知道是什么样子了，中国共产党连这重重大山中的小小马尔康都能建设的如此美丽，那北国的千里风光定是银装素裹分外妖娆，至少毛润芝同志是这么评价的。她的发言引来了在场同志们的哄堂大笑，看样子我们的老朋友这些年还真没少关注中国革命。"
  PRC_add.46.a: "同志，欢迎你随时再访！"

  PRC_add.47.title: "苏苏洛医院成立"
  PRC_add.47.desc: "几周之前，罗德岛的苏苏洛医生带着足够装备几个医疗队的药品和器材，从罗德岛乘海轮来到中国。自我们的外交工作开展以来，全球各地的革命志愿者纷纷来到中国援建或考察，她们大多停留数月便匆匆离开，因此，尽管这位苏苏洛大夫也是共产党员，但她的来访起初并没有引起中央的过多的关注。\n\n但在几天之前，苏苏洛向中央主动提出要去前线的野战医院工作，并拿出了一份有关我军战地医疗系统所存在的问题报告，卫生部和军事委员会对这份报告高度重视，在苏苏洛的极力建议下，卫生部决定组建一支全新的、专业的野战医疗团队，她们同时也担负着培养更多医疗人才的重任。\n\n这份计划的发起者是罗德岛医生苏苏洛，为了表达对她伟大国际主义精神的敬意，这支野战医疗团队被命名为“苏苏洛国际医院”。"
  PRC_add.47.a: "国际主义万岁！"

  PRC_add.48.title: "苏苏洛前往欧洲"
  PRC_add.48.desc: "就在中央宣布中国重新统一的几天之后，我们的苏苏洛医生便向中央递交了辞呈，她表示中国的革命已经胜利，而欧洲的局势却愈发严峻，她打算离开中国到更需要她的欧洲去支援革命。\n\n虽然大家都对苏苏洛大夫很不舍，但我们也尊重她的选择，党政军各界人士在听闻此消息后也都不约而同的来为她送行。\n\n虽然苏苏洛大夫离开了中国，但她的苏苏洛医院却仍旧日以继夜的工作着，苏苏洛大夫在中国的学生和后辈们也都在以她为榜样精进着自己的医术，以期为革命做贡献。"
  PRC_add.48.a: "她是一个高尚的人，一个纯粹的人，一位真正的国际主义战士。"

