  PRC_add.24.b: "还是不改了吧"

  PRC_add.25.title: "[PRC.Getname]的提议"
  PRC_add.25.desc: "苏联革命暂时失败了，但是我们中国的同志提议我们可以结盟并为我们反攻莫斯科提供支持，她们只要求远东地区作为小小的“补偿”。"
