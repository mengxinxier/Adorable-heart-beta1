  PRC_lidesheng: "毛润芝"
  PRC_lidesheng_desc: "§L毛润芝，湖南湘潭人。\n\n在二十世纪初，早期工人运动风起云涌之时，毛润芝，这位未来的红色军队领袖于1910年考入了湖南湘乡的一所高等学堂，在这里她遇到了她的恩师，接触到列宁的一些思想，虽然当时的她对这些理论还没有充分的理解。此时的她还对于维新主义者的改良学说深以为然。后一年其转入至长沙驻省师范继续深造，在各大图书馆翻阅着各类书籍。\n\n不得不说，如果时局没有在1911年发生巨变的话，这位师范生也许在日后会自然而然地成为一名教育工作者。但1911年的一次革命改变了一切。毛润芝在革命热情下投笔从戎，加入了湖南忠于独立政权的地方新军，由于革命党人的领导混乱，湖南动员起的革命军队在最初并未得到有效指示，但她们在地方总督的领导下成功将进犯的帝国军队赶出湖南。在这场战争中这位新军列兵展现出优秀的领导才能。在保卫长沙的战斗中，她在本部溃退的危急关头动员起与其年龄相仿的一批学生志愿部队，以一百余人，利用溃军遗弃在长沙城的军备辎重在城区内与进犯的千余名帝国军先锋周旋，并成功拖延至援军入城。此战后毛润芝被直接升任为连一级军官，成为了湖南新军最为年轻的陆军士官。\n\n但两年后，战争宣告结束。革命党人在一封投降通电后大多流亡海外。毛润芝拒绝了留任军队的邀请，重新考入湖南省立第四师范学校深造。\n\n在随后的数年里，这位原新军军官以一位先进的学生运动代表活跃于湖南。在1918年毕业于湖南省立第一师范学校之后，她来到了北京力图继续求学，最终在北京大学的图书馆寻得管理员一职。也正是在这一时期她成为了一位马克思主义者。彼时在全国各地如雨后春笋般建立起的早期共产主义组织正在寻求团结与统一。毛润芝在1919年10月作为湘区的共产主义小组代表参与了总工会举行的筹建一中国共产党的第二次全国工人代表会议。\n\n1923年6月，出席中国共产党第三次全国代表大会，被选为中央执行委员，参加中央领导工作。1924年1月国共合作后，在国民党第一、第二次全国代表大会上都当选为候补中央执行委员，曾在广州任国民党中央宣传部代理部长，主编《政治周报》，主办第六届农民运动讲习所。1926年11月，任中共中央农民运动委员会书记。1925年冬至1927年春，先后发表《中国社会各阶级的分析》、《湖南农民运动考察报告》等著作，指出农民问题在中国革命中的重要地位和无产阶级领导农民斗争的极端重要性，批评了陈独秀的右倾思想。\n\n国共合作全面破裂后，在中共中央紧急会议上，她提出“政权是由枪杆子中取得的”，即以革命武装夺取政权的思想，并被选为中央政治局候补委员。会后，带领红军残部与中共中央前往遵义，她被选为中央执行委员会主席。§!"
