  PRC_add.40.title: "南征计划"
  PRC_add.40.desc: "在国民党夺取两广，切断了云贵地区与北京的联系，现在，我们有机会，趁此打乱时机，一鼓作气，进军昆明。"
  PRC_add.40.a: "现在，出兵！"
  PRC_add.40.b: "还不是时候。"

  PRC_add.41.title: "不拿枪的洋士兵"
  PRC_add.41.desc: "不知道算幸运还是不幸，刚到根据地没多久的夏洛蒂小姐正巧赶上了中华大地的混战，如果是常人，那肯定是不幸了，但对夏洛蒂小姐却还要打个问号。\n\n仅仅在根据地内的采访似乎无法满足夏洛蒂小姐的胃口，即便是我党的同志多次劝阻都无法将她留在根据地的后方，她就是要到前线去，她想看看我们这些热枕的革命军将士究竟是怎样战斗的，更想知道我们到底为什么而战，为什么敢于牺牲。\n\n最近几天，夏洛蒂小姐一直随军行动，虽然我们多次警告过她不要靠近前沿阵地，但她却无动于衷，虽然她的手中没有枪，但她却离真正的和战士们蹲在一个战壕里，别人笑她打仗不带枪，而她却说自己的笔就是最适合她的武器。几天下来夏洛蒂小姐就和战士们打成了一片，但部队的指挥员们却对此十分头疼，因为我们的上级明令要求保护这位国际友人。"
  PRC_add.41.a: "或许现在叫她国际战友会更合适一点。"

  PRC_add.42.title: "周恩莱的访客"
  PRC_add.42.desc: "在采访了毛润芝委员之后，夏洛蒂小姐最想拜访的人便是曾经的黄埔军校政治部主任、现在的中国共产党中央主要军事领导人之一的周恩莱。\n\n据周主任的警卫员所说，那一天周主任和夏洛蒂聊了给通宵，从早年留法再到上海谍报，几乎是把自己这些年的所见所闻全都讲了一遍，而夏洛蒂在采访完周主任之后仅拜访了彭德怀将军后便再无采访计划，这一点似乎令党主席千代桃多少有些不快。"
  PRC_add.42.a: "一篇采访而已，千代桃主席何必生气。"

  PRC_add.43.title: "夏洛蒂小姐的欢送仪式"
  PRC_add.43.desc: "在采访过从欧洲归来的同志之后，夏洛蒂小姐终于搜集完了自己需要的素材，她决定离开根据地一路北上，看看北京和奉天的国人到底过着怎样的生活。\n\n听说夏洛蒂小姐要离开的消息，包括毛委员和周主任在内的同志都前来为她送行，而中央委员会的千代桃主席却推以公务繁忙为由没有露面，至于到底因为什么大家都心照不宣。\n\n在一起吃过一顿简单的晚餐过后，夏洛蒂小姐登上了大家在当地雇佣的马车驶向白区，在那之前她同每一位到场的人都握了手，哪怕只是随行的警卫员。"
  PRC_add.43.a: "一路顺风，夏洛蒂小姐，其实我们早就是同志了。"

  PRC_add.44.title: "《红星照耀中国》"
  PRC_add.44.desc: "最近我们的国际友人夏洛蒂所写的《红星照耀中国》席卷了全球，该书真实记录了夏洛蒂在中国川渝革命根据地进行实地采访的所见所闻，报道了中国和国民革命军以及许多革命军领袖、革命军将领的情况。它从多个方面展示了我党为民族解放而艰苦奋斗和牺牲奉献的精神，瓦解了种种歪曲、丑化革命事业的谣言。\n\n在苏联，这本书被卖到脱销，而时局动荡的幻想乡也在疯狂出版着这本鼓励革命的书刊，就连老牌帝国主义的圣杯该书也畅通无阻，唯独在中国，在军阀政府的辖区内，这本书被禁止出版。而我们的夏洛蒂小姐则很是聪明，她给这本书换了一个富有诗意的名字《西行漫记》。"
  PRC_add.44.a: "不要紧，中国人民总有一天能光明正大的读这本书。"
  PRC_add.44.b: "红乃革命的颜色！星是永恒光芒！"

  PRC_add.45.title: "远渡重洋而来的老朋友"
  PRC_add.45.desc: "还记得1936年时枫丹记者夏洛蒂来到了川北根据地内四处采访，并写下了震撼世界的纪实文学巨著《红星照耀中国》，如今十几年过去了，国内外的局势也发生了翻天覆地的变化，而我们的老朋友，好奇的夏洛蒂先生近日与我们的政府取得了联系，她表示祝贺我党我军取得了革命的胜利，并希望可以再次来华采访她曾经的那些老朋友，而党中央也对夏洛蒂小姐再次访华表示热烈欢迎。\n\n就在今天上午，夏洛蒂小姐抵达了首都，毛周二人共同到机场迎接这位老友。在简短的寒暄之后，夏洛蒂小姐再次掏出了一份计划表交由国务院，希望国务院可以批准她的行程安排。"
  PRC_add.45.a: "大家都是同志，想看就看！"

  PRC_add.46.title: "再访中国"
  PRC_add.46.desc: "在过去的一个月里，夏洛蒂从南到北先后参观了广州的黄埔，武汉的长江大桥，上海的繁华闹市，南京的烈士陵园，就在大家决定继续向北的时候夏洛蒂小姐却提出了要去马尔康老区看一看的要求，而我们也欣然接受。\n\n当夏洛蒂小姐第二次来到马尔康时她发现这里已经不再是当年物资匮乏的山中小城了，如今没有了军阀的经济封锁，马尔康的市场上可以买到全国各地的稀罕物件，而这都要感谢我们对铁路网以及其她基础设施的改进，而夏洛蒂小姐对我们的国家建设成就则是赞不绝口。她坦言东北即便不去看也能知道是什么样子了，中国共产党连这重重大山中的小小马尔康都能建设的如此美丽，那北国的千里风光定是银装素裹分外妖娆，至少毛润芝同志是这么评价的。她的发言引来了在场所有人的哄堂大笑，看样子我们的老朋友这些年还真没少关注中国革命。"
  PRC_add.46.a: "同志，欢迎你随时再访！"

  PRC_add.47.title: "苏苏洛医院成立"
  PRC_add.47.desc: "几周之前罗德岛的苏苏洛同志带着足够装备几个医疗队的药品和器材，从罗德岛乘海轮来到中国。自我们的外交工作开展以来，全球各地的革命志愿者纷纷来到中国援建或考察，她们大多停留数月便匆匆离开，因此这位苏苏洛大夫的来访起初并没有引起中央的过多的关注。\n\n但在几天之前，苏苏洛向中央主动提出要去前线的野战医院工作，并拿出了一份有关我军战地医疗系统所存在的问题报告，卫生部和军事委员会对这份报告高度重视，并决定组建一支全新的、专业的野战医疗团队，并担负起培养更多医疗人才的重任。\n\n由于这份计划的发起者是罗德岛医生苏苏洛，再加上我们在政治宣传上的一些考量，这支野战医疗团队最终被命名为“苏苏洛国际医院”。"
  PRC_add.47.a: "国际主义万岁！"

  PRC_add.48.title: "苏苏洛前往欧洲"
  PRC_add.48.desc: "就在中央宣布中国重新统一的几天之后，我们的苏苏洛医生便向中央递交了辞呈，她表示中国的革命已经胜利，而欧洲的局势却愈发严峻，她打算离开中国到更需要她的欧洲去支援革命。\n\n虽然大家都对苏苏洛大夫很不舍，但我们也尊重她的选择，党政军各界人士在听闻此消息后也都不约而同的来为她送行。\n\n虽然苏苏洛大夫离开了中国，但她的苏苏洛医院却仍旧日以继夜的工作着，苏苏洛大夫在中国的学生和后辈们也都在以她为榜样精进着自己的医术，以期为革命做贡献。"
  PRC_add.48.a: "她是一个高尚的人，一个纯粹的人，一位真正的国际主义战士。"

