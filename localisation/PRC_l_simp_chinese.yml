  PRC_Chen_duxiu_desc: "作为两次工人代表会议的策划者之一，总工会的重要干部，陈独秀在二十世纪初的工人运动组织上处于领导者的位置。早期，她原先是反对帝国统治的共和人士，但其因流亡在樱花接触并系统性的学习了马克思主义与社会主义革命的一系列科学理论。在回国后，她曾尝试在各个地区开展反对帝国的宣传运动，也尽力发动早期的神州工人群体以实施罢工行动。\n\n尽管彼时的工人运动并未激化到真正的流血冲突，但其在上海，京津一带的声望水涨船高，她成了点燃火药桶的人，在1897-1899年间，极其年轻的她在华北地区影响了23场大小罢工运动的发展。这也使得在工人群体中间她有着“工人军领袖”称号。\n\n在第一次工人代表大会上，陈独秀虽然不是武装革命的提出者，但她热烈的支持这一主张，她相信各地统一，坚决，如排山倒海之势的工人协同运动能够将这场革命推向最高潮。\n\n这项主张以失败告终。但各地的工人组织确实得到了一定程度上的联合与统一领导。而在之后的第二次大会上，她的主张得到了微弱的多数意见。\n\n这个在当时让她自鸣得意的合作计划最终葬送了神州总工会的未来，在中央的指派下为国民党人进行工人活动的工人代表大多遭到清洗。而最有战斗力，战斗意志最坚决的游击干部带兵强行叛离了国民党，中央在各式背叛面前毫无反制措施，瓦解的命运几乎从一开始便已经注定。\n\n即使总工会已经不复存在，流亡至莫斯科的她仍然将毛润芝的做法怒斥为“流寇”“新土匪”“游民无产阶级做法”。\n\n在莫斯科，她不遗余力的联络尚在神州活动的幸存代表，希望她们能够挽回目前“城市无产阶级在大革命中遭受的重创”。再次发动城市无产阶级做斗争。然而此时几乎所有的幸存者都跟随着游击大军进入了黔贵地区。而且很快，她自己也将闷闷不乐的跟随着特派团进入苏区，成为她一直以来所抨击的游民，流寇，流民无产阶级所建立起来的红色政权的一份子。\n\n也许是因为对莫斯科当权者的“调和措施”的不满，抑或是她本来就否定着小樱派的对外政策。在莫斯科流亡时她与莫罗佐娃关系亲近。共产国际迅速的放弃了革命党以及总工会转而扶持蛰伏于贵州的本土派叛徒。这让陈独秀也对小樱派的作为深恶痛绝，她认为两派的同流合污导致了城市工人阶级革命高潮的希望最终流产。虽然她从未表明自己与莫政见一致。但最终她所起草而建立的左派反对派纲领具有鲜明的莫罗佐娃派特点。\n\n左派反对派在其激进而颇具乐观主义的宣言下扩张迅速，而且几乎直接导致了亲苏派的内部分裂。在多个问题，比如土地制度问题，革命性质问题等关乎苏区未来的路线问题上三方矛盾激烈，有共识却也有无从妥协之处。但无论如何，这场激烈的政治角逐将在短时间内走向结束，因为国际局势的发展已经在超出所有人——或者说是整个世界——预料的情况下开始走向恶化，一场可能蔓延至全世界的意识形态斗争将逼迫中华苏维埃共和国，这个刚刚走向稳定的新政权尽快选择自己的道路。并用自己的革命理想与方法，竭尽全力去赢得中国革命的最终胜利。"
  PRC_Zheng_chaolin: "郑超琳"
  PRC_Chiyoda_Momo: "千代桃"
  PRC_Chiyoda_Momo_desc: "千代桃，出身于海参崴，中俄混血魔法少女。\n\n在十月革命爆发后，父亲参与了红军而母亲则带年幼的她去到了樱花国避难。\n\n在樱花国，她结识她最重要的同志与友人吉田优，两人一起交流思想，参与左翼活动。\n\n在大学毕业后，二人一起回到了苏联，受到母亲的影响，千代桃虽然从未来过中国，但她一直把这个素未蒙面的国家当作自己的第二祖国。千代桃在苏联学习了两年后就前往了神州帝国，参与了中国共产党的组建并成为了布尔什维克派系的代表。\n\n布尔什维克很长时间一直是中国共产党的领导派系，直到国民党发动了反革命政变，与国民党合作计划的破产使得千代桃的地位在党内一落千丈，虽然她还担任着中共中央政治局总书记的职务，但她能明显感到反对派系得逐渐强大。\n\n千代桃想要维持自己的地位与中国的革命，那么她就必须为了自己曾经犯下的错误赎罪，不惜一切。"
