##设定
  PRC_loca_his_t_01: "起源"

  PRC_history_page_01: "\n\n§Y起源§!\n\n§R革命党左翼§!进入大众视野的时间比较晚，早期的§C革命党§!作为一个松散的反对派联盟，内部构成相对复杂。早期§t无产阶级§!在§C革命党§!中的政治代表也尚未有成熟的组织意识。在§R革命党§!改组开始前，§r左翼革命党人§!的称谓大多指代南方工会的组织代表。在那个效仿§Y远洋共和国§!风气盛行的§C革命党§!集团内，那些所谓的§r社会主义者§!不过是一些微不可闻的杂音。尽管早期的§t科学社会主义§!在§Y神州§!的传播相对滞后，但在19世纪末期，早期的神州§t无产阶级革命者§!在南方沿海成功进行了数次规模巨大的工人运动。她们与力图颠覆神州统治的共和主义者此时并无太多瓜葛。\n\n早期神州§t无产阶级运动§!的高潮开始于1899年——此时距“§Y五国侵华§!”的战端结束只有一年，东南诸省的工会代表在上海举行了临时会议，在多方达成共识之后，新成立的§r神州全国总工会§!成了神州早期§t无产阶级§!政治力量的第一个枢纽。\n\n但是，这些代表们的共识也仅限于此。双方就是否支持§Y神州中央§!的反外活动产生了巨大的§R政治分歧§!。在上海沦陷后，以上海临时工会代表为首的沦陷区一派强调这场战争没有胜利的可能性——事实也确实如此。自然也有主张抵抗到底的与会代表。双方矛盾尖锐，但这个问题最后不了了之——§Y神州§!在都城陷落之后早早宣布战败。§Y上海§!成了条约港，这在某种程度上意味着§r早期社会主义者§!不得不接过反对§Y帝国主义§!的历史任务。\n\n在战败后10年，§r总工会§!与§C革命党人§!的联系极少，这一定程度上和早期革命党的构成与政治诉求有关。§r总工会§!无法信任§C革命党联盟§!。抑或说是，她们预见到了§C革命党§!将要遭遇的惨痛失败。\n\n在一次革命爆发前，面对山雨欲来的政治乱局，§r总工会§!意图进行未来武装起事的政治、军事准备。但她们的实力薄弱。而且各地方的§r工会组织§!与位于上海的§r总工会中央§!尚未建立起更加紧密的领导关系。在这样的困境下，§r总工会§!主持召开了第一次正式的§t全国工人代表会议§!。在全国范围内组织起来的早期§R共产主义组织§!——她们几乎全部都是各地早期工人运动的领导团体——第一次开始了接触与合作。会议提出要统合各地的工人运动机构，集中领导，以§r总工会§!为中心，力求在§Y神州§!掀起一场前所未有的工人运动高潮。而这有望成为§r总工会§!在§Y神州§!发动武装起义的先声。\n\n这个几乎可以说是不切实际的要求在与会代表中掀起了轩然大波。仓促起事必然导致§Y帝国新军§!的武力镇压，这对于§r总工会§!来说将会是毁灭性的打击。会议也在反对者激烈的措辞中草草收场。\n\n会议的失败成了一个小小的契机。一部分对革命同僚的软弱态度失望的革命代表开始效法同样对帝国高层失望的§C维新主义者§!，转而加入§C革命党人§!。对于革命党来说，这些失意的工人代表为这个革命联盟注入了一套全新的，但又难以为其她派别所容忍的政治理念，它让这个§t革命联盟§!变得更加复杂。\n\n但不管怎么说，§R社会主义者§!和§r共和主义者§!的联系终于在某种程度上建立了起来。在团结了部分温和的§P社会民主主义者§!，开始在党内发出自己的声音时。§R左翼革命党人§!的称谓便自然而然地出现了。\n\n另一方面，尽管早期的工会组织的联合尝试以失败告终。但对于一手领导起风起云涌的革命运动的早期§R共产主义者§!而言。她们看到了另一个机会。\n\n"

  PRC_loca_his_t_02: "发展"

  PRC_history_page_02: "\n\n§Y发展§!\n\n1920年，各地的§R共产主义小组§!在§R共产国际§!的指示下大批加入§C革命党§!。跟随着她们的正是由她们一手领导起来的§r工人组织§!。在§C革命党§!领袖孙逸仙的欢迎态度下，大量的§t社会主义人士§!加入了原本成分复杂的§C革命党§!，这也导致§Y左右派系§!的分野愈发分明。\n\n早期§R左翼革命党人§!的革命活动还停留在大规模的举行§t工人运动§!的范畴上，但随着§Y帝国弹压政策§!的日趋激烈，数次§t工人运动§!高潮的结束似乎也印证着这样的斗争方式将愈发举步维艰。\n\n在这个关键节点，§Y毛润芝§!从湖南归来，并且提出了一个极其新颖的可能性。\n“谁是我们的敌人？谁是我们的朋友？” \n§Y毛润芝§!认为，要想在§Y南方§!重建§C革命党人§!的影响力，她们就必须争取南方最为广大的，§G自耕农§!，§G半自耕农§!乃至§G贫农§!的支持。不仅仅要发动§G农民§!反抗§Y帝国§!的统治，还要彻底摧毁§Y神州帝国§!严苛的土地政策，毁掉§Y神州§!赖以支撑百年的§0封建土地制度§!。一言以蔽之，在广大的农村地区进行“§R土地革命§!”。以此为契机让§C革命党人§!能够在§Y帝国政府§!的眼皮子底下“回到”§Y神州§!。并且就在本国，而非在海外，去建立一支强大的，属于§C革命党§!自己的游击部队。\n\n这样的观点最初被§C革命党§!的右翼人士强烈反对，以至于相当多的§C革命党高层§!以脱党，甚至是叛党相威胁，试图扼杀这一在§R左翼§!同僚间都顿觉激进的武装革命构想。但§Y孙逸仙§!对此表示大力支持，而她的同僚乃至背后的§r神州总工会§!都愿意为这个看似疯狂的想法出人出力。\n\n在§R共产国际§!的大力支持下，第一批§R革命党游击武装§!在几位工会骨干人士的带领下于海陆丰地区登陆，并在此处建立了第一个游击据点，随着其革命政策在§G农民§!间广泛地传播开来。这支实验性质的§Y游击武装§!扩张迅速。两广总督对此反应迅速，但是南方官僚的报告此时几乎无法为北京所知，臃肿的官僚系统和离心的新军势力让神州举步维艰，南方的瘫痪状态愈发的不可挽回。\n\n在这样的乱局之下，§R左翼革命党人§!的军事渗透几乎可以用肆无忌惮来形容，尽管§Y地方士绅§!面对地方政府无能的情况纷纷采取雇佣私兵的方式应对§G农村地区§!的§t革命运动§!，但在可以用精锐来形容的游击武装面前她们几乎毫无还手之力。\n\n至1920年10月，已经成型的§Y革命党游击政权§!多达34处，其核心则是由§Y毛润芝§!亲自率领游击队进入湖南建立的§Y湘赣革命根据地§!。其分布能够辐射至整个长江以南的神州辖区。后知后觉的神州当局曾急令§Y北方新军§!南下二次镇压，但是在多达四轮激烈的扫荡战役后新军损失惨重，对当局颇感不快的新军军头§Y袁克定§!伪造了南方诸逆已成功清剿的报告，随即令新军北还。\n\n但随着1925年§Y孙逸仙§!因病逝世，§R左翼革命党人§!的行动失去了领袖的从中背书，在举党悲痛之下，革命党多数派在樱花国东京召开了第一次党内大会——很显然，居于海外的§Y右翼革命党人§!占据了这场政治斗争的主场优势。§R左翼人士§!被要求限制目前国内游击队伍的规模，并且出于乐观的革命形式，她们“无需”再试图扩大原有的游击根据地。而由她们在海外培训出的精锐军官团体则担负起组建一支足以打回本土的§Y革命新军§!的历史任务，至此，§R左翼革命党人§!在国内组织的游击队与§Y右翼革命党人§!组建的海外革命军逐渐开始呈现分庭抗礼之势。\n\n尽管1925年的斗争失败意味着§r社会主义者§!不再被允许扩大她们在地方取得的革命成果，但这个时期的南方游击队的核心领袖§Y毛润芝§!仍然被这几年来敌后政权的蓬勃发展所鼓舞，在这个时期她开始撰文阐释§G农民运动§!与§Y游击战争§!的考察与斗争经验。在革命军游击队的努力下，至二次革命前夜，南方诸省大部分地区在上呈京师的报告里已经被描述成了“无政府”状态的混乱之地，§Y神州驻军§!与地方政府受困于几座重要的大城市内，对蓬勃发展的革命形势毫无办法。\n\n"

  PRC_loca_his_t_03: "被背叛的革命"

  PRC_history_page_03: "\n\n§Y被背叛的革命§!\n\n当§Y神州§!的南方行省部队在一场决定性的战役中失败之后，§C国民党人§!如愿以偿地夺取了两广与湖南，江西地区。在各地游击政权的策应下，夺取南方四省的军事行动进展迅速，1936年§Y国民政府§!宣布成立。这也标志着§Y神州§!的§C革命战争§!进入了一个新的阶段。\n\n但是无耻的§C国民党人§!取缔了§R工人纠察队武装§!，大肆逮捕§R左翼人士§!，§t共产党§!的力量的受到了严重的打击。正当中共中央不知所措时，毛润芝带领红军残部与中央冲破了§C国民党§!的围剿，向西远征。\n\n"

  PRC_loca_his_t_04: "远征"

  PRC_history_page_04: "\n\n§Y远征§!\n\n面对§C国民党§!的§Y清党活动§!，最先遭殃的是一直在国民政府内任职的行政与宣传官员，随后遭殃的则是先进的工会代表人物。这宣告了§R神州社会主义者§!与§R国民党§!的关系破裂，在这样的危急情况下，位于上海的§r总工会中央§!反应迟钝。真正对§C国民政府§!的反动举措做出有效应对的仍然是目前刚刚走马上任为农民委员的游击队领袖§Y毛润芝§!。她无视了位于上海租借地，对于事变几乎一无所知的§r总工会中央§!的要求——后者命令受迫害者保持克制，要“据理力争”。\n\n在§Y湖北汉口§!举行的紧急会议上，§Y毛润芝§!与其她根据地的中央委员紧急集结了起来。宣布“§Y神州工人阶级§!与§C国民政府§!的投机主义者的关系已经破裂”。§Y毛润芝§!暂时作为最具有军事话语权的话事人领导尚存的游击武装向主根据地靠拢，但是§C国民革命军队§!的集结和围剿力度也在数周内骤然加强。\n\n§C国民革命内战§!的爆发是突然的，距离§Y湘赣政权§!较远的幸存游击据点较早地选择了化整为零，集结军队开始向中央靠拢。譬如海陆丰革命根据地。部分仍然在军阀政权下鏖战的游击政权也暂时放弃了根据地向中央靠拢。\n\n在§Y中央根据地§!，面对§C国民政府§!的武装围剿，§R中央根据地§!内部也产生了尖锐的矛盾冲突。由上海中央派来的中央委员以命令式的口吻要求§Y毛润芝§!指挥这场规模巨大的反“扫荡”作战。而军中的异见人士认为她们完全有实力与§C国民革命军§!一决雌雄。这类论调多来自曾经外派§Y莫斯科§!进行军事学习的归来士官。§R共产国际§!对于§C国民政府§!的分裂感到异常震惊，她们很快便向§Y湘赣中央§!发报指出现在正是驱逐投降主义者和右翼投机与死硬反动派的最佳时机。随着异议活动的扩大化，汉口紧急会议的成果面临着被剥夺的风险。\n\n但从根本上来说，§Y毛润芝§!长久以来一直领导着华南地方的农民运动和游击战争。无论如何这位真正的军事领导人无疑是重新集结并领导部队的最佳人选。然而之后的事情却令人咋舌——§r总工会§!撤销了§Y毛润芝§!湘区工会代表的职务，令其指挥新集结起来的新编§C国民革命新军§!抵抗即将到来的反动军队。\n\n忍无可忍的§Y毛润芝§!派旋即否认了§r总工会中央§!的调遣。相反，在§Y瑞金§!的临时游击总司令部内，§Y毛润芝§!否定了在§Y湘赣根据地§!与§C国民军§!决战的任何意见，命令其麾下所有的§Y游击军队§!，以及正在转移至中央根据地的地方军队向西撤退，放弃§Y湘赣游击根据地§!。避免与§C国民党军队§!的正面作战。\n\n这一举措自然遭到了多方的口诛笔伐，她被指责为“投降主义者”“地方主义者”“不愿意放弃权力的军阀头子”。但绝大多数在§Y毛润芝§!领导下与§Y神州§!鏖战十余年的地方部队与游击队仍然在其率领下有序撤离，尽管反应过来的§C国民革命军§!以数日的强行军试图进行阻截，但在§Y毛润芝§!精湛的运动战指挥面前她们大多筋疲力尽，在付出了数千人的无谓伤亡后看着规模庞大的§R左翼民兵军队§!转移至更加偏僻的贵州地方。\n\n我们无从得知如果这支部队选择与右派在湘江决战，战争的结果究竟会如何。但是，其迅速而果断的转移举措和教科书般的游击战术使得华南地区尚存的游击武装大多完好地撤入了另一个新的游击根据地，集结起主要力量的游击部队很快击溃了当地相对薄弱的守军，建立起一个规模令人咋舌的§R苏维埃政权§!。\n\n在§Y遵义§!，一场决定了§R华南红色游击武装§!未来的会议即将召开，在此之前的§Y紧急会议§!上，中共中央已在§Y张雯甜§!的力荐下恢复了§Y毛润芝§!的党内职务与军权。\n\n§Y毛润芝§!复职很大程度上再次振奋了党内§t毛润芝派§!的力量，同时§R共产国际§!主导的与§C国民党§!合作计划的破裂，使得党内§r布尔什维克§!的力量大幅削弱，虽然现在§Y毛润芝§!尚未成为权力中心，但是她在党内的影响力已经不容小视，§R中国共产党§!难以避免地会面临一场“§Y路线斗争§!”。\n\n"

  PRC_loca_his_t_05: "布尔什维克"

  PRC_history_page_05: "\n\n§r布尔什维克§!\n\n如果说§R共产国际§!在内战爆发前的任务是代表§Y莫斯科§!为华南地方的革命党人提供支持，那么在这之后，对于她们来讲，至关重要的任务就是尽可能将§Y莫斯科§!的影响剥离出这场革命之中。若是坐任局势恶化，§Y莫斯科§!在二十年来立起的颜面将会荡然无存。对于本国而言亦将是难以轻言掩盖过去的巨大丑闻。\n\n所以可以说§R中国工农红军解放区§!的成立确实扫清了§Y莫斯科§!的后顾之忧，但那也将使一直以来与§C国民党§!合作的§r工会中央§!颜面扫地——后者最终于1937年宣布解散。\n\n伴随着§R共产国际§!的支援对象发生的重大转变，原先在§C革命党§!和苏共之间斡旋的特派人员随之撤换。一位樱花籍的共产国际特使带领着在§Y莫斯科§!留学，并多有供职于§R苏共机关§!的华人党员回到了§Y神州§!本土。她们将直接以苏共党员的身份进入苏区，值得一提的是，其中也包括在§r总工会§!中政治失败而狼狈离开神州的总工会梁柱§Y陈独秀§!。当然关于她尚有后话。\n\n尽管§R苏维埃政权§!欢迎她们的到来，但是她们的野心却早早为红军大多数指战员所提防。双方的敌意可谓是自然而然的，路线之争面临着再起之势。\n\n§Y毛润芝§!在政权的未来发展道路上态度很明确：静待时机，等待§Y神州帝国§!与§C国民革命军§!战端再起的时候伺机发展，在这期间至关重要的是打破帝国与国民政府的§0双重封锁§!。要想达成这个目标就必须在南北政权开始出现一个真正的胜利者之前尽可能多的向摇摆不定的地方军阀扩张。\n\n尽管在这一点上§Y莫斯科§!并不认为这与它的战略目标相悖——如果苏区能够扩张到西北（尽管这几乎不可能），那么§Y莫斯科§!也就能更加直接的对§R红色神州§!的战略决策施加影响。但她们——包括已经进入苏区的特派党员——完全不了解红军所面对的战略局势。她们在§R中国工农红军解放区§!内多任以文职，部分受训于§Y莫斯科§!的士官也难以适应独特的游击战争。她们尝试指责本土派的保守主义，以至于再次将§Y毛润芝§!攻击成一位“投降主义的红色军阀”。\n\n对此真正领导着游击队的干部——她们多出身于农民和小手工业者，是神州社会主义者新一代的指战员。她们对盲目乐观的莫斯科大学生们嗤之以鼻。§Y毛润芝§!本人却无法无视来自§Y莫斯科§!的政治压力。\n\n不过，§R共产国际§!终究是苏维埃联盟的政治构成的一部分，因此伴随着远在§Y莫斯科§!的政治斗争的开始，国内的亲苏派也发生了内部斗争。这在一定程度上缓解了两派的对立局面，却使得红色神州内部的政治倾轧变得更加激烈和复杂。\n\n"

  PRC_loca_his_t_06: "毛润芝派"

  PRC_history_page_06: "\n\n§t毛润芝派§!\n\n在二十世纪初，早期工人运动风起云涌之时，§Y毛润芝§!，这位未来的红色军队领袖于1910年考入了§Y湖南湘乡§!的一所高等学堂，在这里她遇到了她的恩师，接触到§R列宁§!的一些思想，虽然当时的她对这些理论还没有充分的理解。此时的她还对于§C维新主义者§!的改良学说深以为然。后一年其转入至§Y长沙驻省师范§!继续深造，在各大图书馆翻阅着各类书籍。\n\n不得不说，如果时局没有在1911年发生巨变的话，这位师范生也许在日后会自然而然地成为一名教育工作者。但1911年的一次革命改变了一切。§Y毛润芝§!在革命热情下§Y投笔从戎§!，加入了§Y湖南§!忠于§C独立政权§!的地方新军，由于§C革命党人§!的领导混乱，§Y湖南§!动员起的§C革命军队§!在最初并未得到有效指示，但她们在地方总督的领导下成功将进犯的§Y帝国军队§!赶出§Y湖南§!。在这场战争中这位新军列兵展现出优秀的§Y领导才能§!。在保卫§Y长沙§!的战斗中，她在本部溃退的危急关头动员起与其年龄相仿的一批学生志愿部队，以一百余人，利用溃军遗弃在§Y长沙城§!的军备辎重在城区内与进犯的千余名§Y帝国军先锋§!周旋，并成功拖延至援军入城。此战后毛润芝被直接升任为连一级军官，成为了湖南新军最为年轻的陆军士官。\n\n但两年后，战争宣告结束。§C革命党人§!在一封投降通电后大多流亡海外。§Y毛润芝§!拒绝了留任军队的邀请，重新考入§Y湖南省立第四师范学校§!深造。\n\n在随后的数年里，这位原新军军官以一位先进的学生运动代表活跃于§Y湖南§!。在1918年毕业于§Y湖南省立第一师范学校§!之后，她来到了§Y北京§!力图继续求学，最终在§Y北京大学§!的图书馆寻得管理员一职。也正是在这一时期她成为了一位§R马克思主义者§!。彼时在全国各地如雨后春笋般建立起的早期§R共产主义组织§!正在寻求§C团结§!与§G统一§!。§Y毛润芝§!在1919年10月作为湘区的§R共产主义小组§!代表参与了§r总工会§!举行的§Y第二次全国工人代表会议§!。这项会议是紧急性的——彼时§R左翼革命党人§!在党内的影响力正在逐步攀升。她们希望§r总工会§!能够和士气低迷的§C革命党人§!合作。而在新生的§R共产国际§!远东代表的干预之下，这场会议也承担起了另外一个重要任务——商讨，筹建一个真正的§R共产主义政党§!。苏俄的内战已经接近尾声，§R共产国际§!正在积极地寻求海外同志的加入。为此§Y莫斯科§!专门派出了远东国际代表前往上海参加会议。§r总工会§!目前只是一个松散的工会代表组织。既然其领导§R无产阶级革命§!的尝试已经失败，那么神州的§R社会主义者§!就需要另一个能够领导§r总工会§!乃至全国的无产阶级力量的§R革命性政党§!。\n\n毛润芝作为湖南的工会代表，热烈地在会上支持建立一个属于无产者自己的§R革命政党§!。但最终这场大会倒向了另一个方向。\n\n1923年6月，出席§R中国共产党§!§Y第三次全国代表大会§!，被选为§t中央执行委员§!，参加中央领导工作。1924年1月§C国共合作§!后，在§C国民党§! §Y第一、第二次全国代表大会§!上都当选为候补中央执行委员，曾在广州任§C国民党中央宣传部代理部长§!，主编《政治周报》，主办第六届农民运动讲习所。1926年11月，任§t中共中央农民运动委员会书记§!。1925年冬至1927年春，先后发表《中国社会各阶级的分析》、《湖南农民运动考察报告》等著作，指出§G农民问题§!在§R中国革命§!中的重要地位和§R无产阶级领导农民斗争§!的极端重要性，批评了§Y陈独秀§!的右倾思想。\n\n国共合作全面破裂后，在§t中共中央紧急会议§!上，她提出“§R政权是由枪杆子中取得的§!”，即以§R革命武装夺取政权§!的思想，并被选为§Y中央政治局候补委员§!。会后，带领红军残部与中共中央前往§Y遵义§!，她被选为§Y中央执行委员会主席。§!\n\n"

  PRC_loca_his_t_07: "莫罗佐娃派"

  PRC_history_page_07: "\n\n§r莫罗佐娃派§!\n\n作为两次§Y工人代表会议§!的策划者之一，§r总工会§!的重要干部，§Y陈独秀§!在二十世纪初的工人运动组织上处于领导者的位置。早期，她原先是反对帝国统治的§C共和人士§!，但其因流亡在樱花接触并系统性的学习了§R马克思主义§!与§r社会主义革命§!的一系列科学理论。在回国后，她曾尝试在各个地区开展反对帝国的宣传运动，也尽力发动早期的神州§R工人群体§!以实施罢工行动。\n\n尽管彼时的工人运动并未激化到真正的流血冲突，但其在上海，京津一带的声望水涨船高，她成了点燃火药桶的人，在1897-1899年间，极其年轻的她在华北地区影响了23场大小罢工运动的发展。这也使得在工人群体中间她有着“§Y工人军领袖§!”称号。\n\n在§Y第一次工人代表大会§!上，§Y陈独秀§!虽然不是§R武装革命§!的提出者，但她热烈的支持这一主张，她相信各地统一，坚决，如排山倒海之势的工人协同运动能够将这场革命推向最高潮。\n\n这项主张以失败告终。但各地的工人组织确实得到了一定程度上的联合与统一领导。而在之后的第二次大会上，她的主张得到了微弱的多数意见。\n\n这个在当时让她自鸣得意的合作计划最终葬送了§r神州总工会§!的未来，在中央的指派下为§C国民党人§!进行工人活动的工人代表大多遭到清洗。而最有战斗力，战斗意志最坚决的游击干部带兵强行叛离了国民党，中央在各式背叛面前毫无反制措施，瓦解的命运几乎从一开始便已经注定。\n\n即使总工会已经不复存在，流亡至莫斯科的她仍然将§Y毛润芝§!的做法怒斥为“流寇”“新土匪”“游民无产阶级做法”。\n\n在§Y莫斯科§!，她不遗余力的联络尚在神州活动的幸存代表，希望她们能够挽回目前“城市无产阶级在大革命中遭受的重创”。再次发动§R城市无产阶级§!做斗争。然而此时几乎所有的幸存者都跟随着游击大军进入了§Y黔贵地区§!。而且很快，她自己也将闷闷不乐的跟随着特派团进入苏区，成为她一直以来所抨击的游民，流寇，流民无产阶级所建立起来的红色政权的一份子。\n\n也许是因为对§Y莫斯科§!当权者的“调和措施”的不满，抑或是她本来就否定着小樱派的对外政策。在莫斯科流亡时她与§R莫罗佐娃§!关系亲近。§R共产国际§!迅速的放弃了§C革命党§!以及§r总工会§!转而扶持蛰伏于贵州的本土派叛徒。这让§Y陈独秀§!也对§r小樱派§!的作为深恶痛绝，她认为两派的同流合污导致了§R城市工人阶级§!革命高潮的希望最终流产。虽然她从未表明自己与莫政见一致。但最终她所起草而建立的左派反对派纲领具有鲜明的§R莫罗佐娃派§!特点。\n\n§R左派反对派§!在其激进而颇具乐观主义的宣言下扩张迅速，而且几乎直接导致了亲苏派的内部分裂。在多个问题，比如土地制度问题，革命性质问题等关乎苏区未来的路线问题上三方矛盾激烈，有共识却也有无从妥协之处。但无论如何，这场激烈的政治角逐将在短时间内走向结束，因为国际局势的发展已经在超出所有人——或者说是整个世界——预料的情况下开始走向恶化，一场可能蔓延至全世界的意识形态斗争将逼迫§R中华苏维埃共和国§!，这个刚刚走向稳定的新政权尽快选择自己的道路。并用自己的革命理想与方法，竭尽全力去赢得§R中国革命§!的最终胜利。\n\n"

  PRC_route_guide_desc: "§R中国共产党§!路线指南\n\n一、毛润芝\n在点击国策“§Y召开第一届政协会议§!”时，权力平衡“路线斗争”偏向本土派§Y大于20%§!\n\n二、千代桃\n1.在点击国策“§Y召开第一届政协会议§!”时，权力平衡“路线斗争”偏向莫斯科派§Y大于20%§!\n2.需要苏联坚持“§Y小樱方针§!”的领导§L（即领袖为木之本樱、索尼娅或塔露拉）（可能需要在开局设置中预设苏联的路线）§!\n\n三、陈独秀\n1.在点击国策“§Y召开第一届政协会议§!”时，权力平衡“路线斗争”偏向莫斯科派§Y大于20%§!\n2.需要苏联反对“§Y小樱方针§!”的领导§L（即领袖为安娜或阿芙乐尔）（可能需要在开局设置中预设苏联的路线）§!\n\四、张国焘\n在点击国策“§Y召开第一届政协会议§!”时，权力平衡“路线斗争”偏向本土派和偏向莫斯科派都§Y小于20%§!\n\n"


