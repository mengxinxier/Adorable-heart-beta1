  PRC_Enlist_international_support: "争取国际支援"
  PRC_Enlist_international_support_desc: "中国的革命需要在中国共产党与世界社会主义势力的多方面努力下才能得以实现，现在，我们将号召一切国际社会主义者加入到我们的革命队伍当中。"
  PRC_Help_the_comrades_of_Vietnam: "帮助越南的同志"
  PRC_Help_the_comrades_of_Vietnam_desc: "南方的胡志明同志和她的越南共产党现在正陷入与南越反动政府的斗争当中，如果我们能在此时伸出援手，那么这不仅能为我们保障一个安全的南方，也能为我们找到一个近在咫尺的坚定盟友。"
  PRC_Comintern_aid: "共产国际援助"
  PRC_Comintern_aid_desc: "在我们的红色政权建立之后，我们授意驻第三国际的我方代表向国际报告了这一喜讯，并真诚地请求第三国际的援助以帮助我们进一步巩固政权。"
  PRC_Engage_with_Central_America: "与[PAN.Getname]接洽"
  PRC_Engage_with_Central_America_desc: "我们注意到，如今的中美地区出现了一股支持变革与进步的势力，其纲领虽然较为模糊，但与我们仍有相近与相同之处。也许，这是一个值得接洽的伙伴？"
