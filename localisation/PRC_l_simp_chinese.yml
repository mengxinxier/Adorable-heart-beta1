  PRC_add.17.title: "毛润芝问题"
  PRC_add.17.desc: "毛润芝的派系对我们的统治有很大的威胁，我们必须商量一下如何处置她。"
  PRC_add.17.a: "以和为贵，以和为贵"
  PRC_add.17.b: "解除她的兵权"
  PRC_add.17.c: "让她从政府部门滚蛋"
