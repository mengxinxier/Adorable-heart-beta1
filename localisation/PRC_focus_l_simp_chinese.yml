wenhua_zhangai:0"文化障碍"
wenhua_zhangai_desc:0"我们成功的将中南半岛的国家整合为一个社会主义大家庭，但是不同的国家之间存在着巨大的文化分歧，我们需要完成§Y义务教育§!国策才能将其消除"
####国策####
PRC_1:0 "根据地开发"
PRC_1_desc:0 "我们革命的基本盘是云南地区，如果我们想要在未来的斗争中占上风，就要加强苏区的建设"
PRC_2:0 "收编滇军"
PRC_2_desc:0 "滇系军阀的首领——珑芸认识到北洋军是导致中国分裂的罪魁祸首，农民生活在对政府的恐惧之中；只有共产主义才能拯救中国于水火，所以决心归顺我们"
PRC_3:0 "总结失败教训"
PRC_3_desc:0 "据我们我们的第一次北伐失败已经过去了10多年，我们已经吸取了与北洋军战斗的教训——用精锐的兵力灵活的应对北洋的人海优势"
PRC_4:0 "边境设防"
PRC_4_desc:0 "北部与北洋的边疆几乎是不设防的。我们必须为潜在的入侵做好防御准备。"
PRC_5:0 "中共中央党校"
PRC_5_desc:0 "在中央政府努力寻找救国道路的同时，我们将会实行较小规模的改革。努力培养优质的共产党员，我们会成为改革进程中的灯塔。"
PRC_6:0 "三大纪律八项注意"
PRC_6_desc:0 "1: 一切行动听指挥\n 2: 不拿群众一针一线\n 3: 一切缴获要归公\n 只要能遵守这三项简单易懂的纪律，人民群众自然会明白我们是站在他们这一边的。"
PRC_7:0 "鼓励军队经商"
PRC_7_desc:0 "军队在训练的闲暇时间制作云南白药能很大程度上缓解边区政府的财政压力"
PRC_8:0 "整编小作坊"
PRC_8_desc:0 "边区的工业实力十分薄弱，我们必须尽一切努力整编地区的工业资源"
PRC_9:0 "吸收知识分子"
PRC_9_desc:0 "边区存在着很多私塾学校和落魄的知识分子，我们必须将其笼络到自己这边为我所用"
PRC_10:0 "土地测量"
PRC_10_desc:0 "两广地区存在着前党留下的大批资源，我们可以专注于开采这些矿石以补充我们贫弱的军备"
PRC_11:0 "工匠总动员"
PRC_11_desc:0 "中国活跃着一大批手工能人、工匠。他们没有系统学习过机械设计，对各零部件的尺寸并不了解，全凭记忆和经验制作出来。中共军队基本是以修械所为基础发展起来的，修械所最初的技术工人，大多就是这样的民间工匠。我们应尽一切努力动员当地工匠参加。"
PRC_12:0 "国家科研局"
PRC_12_desc:0 "国家对科研机构的支持和管制将使得科研项目更加灵活，更有成效。"
PRC_13:0 "正统马克思主义"
PRC_13_desc:0 "实现真正的共产主义的关键在于最大限度地实行马克思的主张。我们要确保王明同志的政治立场"
PRC_14:0 "中国社会主义"
PRC_14_desc:0 "中国与世界上其他的工业国不同，期待马克思描绘的共产主义革命是误解了我们国家的现实处境。只有毛泽东同志才真正的了解中国"
PRC_15:0 "思想矫正"
PRC_15_desc:0 "我们当中有许多同志违背了共产主义的初衷，在肃清这些反革命分子后要牢牢控制党员的思想"
PRC_16:0 "苏联武器援助"
PRC_16_desc:0 "没有外界的帮助，北伐失败带来的毁灭性影响恐怕要经过几代人才能消退。我们应当向苏联寻求帮助。"
PRC_17:0 "支持缅甸革命"
PRC_17_desc:0 "缅甸联邦与我们紧密相邻，但是当地人民却生活在殖民主义的苦海里，我们决不能对此坐视不管，王明正在策划一场支持当地的武装起义"
PRC_18:0 "亚洲革命体系"
PRC_18_desc:0 "我们要与亚洲同胞们站在一起。我们要与友邻一道创建并发扬顺应适应亚洲需求的亚洲特色共产主义。打造属于亚洲人民的命运共同体"
PRC_19:0 "终结曼谷王朝统治"
PRC_19_desc:0 "任何独裁、压迫、殖民都是我们组建亚洲革命的共同体敌人，我们必须对这种蛀虫宣战"
PRC_20:0 "中国共产主义革命"
PRC_20_desc:0 "北洋政府残暴无能、只知道压榨可怜的劳动人民，而国民党识图求助列强通过丧权辱国的条约来支持他们的统治，我们必须消灭这两个畸形怪物"
PRC_21:0 "宣扬毛泽东思想"
PRC_21_desc:0 "毛主席花了好几个月的时间系统地论述了他的政治思想，并将其发展为指导我国建设的一套意识形态。"
PRC_22:0 "将游击战发扬光大"
PRC_22_desc:0 "北洋军阀妄图与我军进行正面作战。我们绝不可随了他们的心意。我军应当化整为零，在敌后发动群众、建立根据地。当时机适宜的时候，各地的敌后组织就一同发动，打他们个措手不及。 "
PRC_23:0 "纠正左倾错误"
PRC_23_desc:0 "我们对于采取斗争的方式存在相当多的误解。我们应该给有错误思想的同志们一个机会认识到自己的错误。"
PRC_24:0 "重组政府"
PRC_24_desc:0 "极端向左差点导致根据地的覆亡，我们必须替换掉有“左倾”思想的人确保不再发生这种悲剧"
PRC_25:0 "临时宪法"
PRC_25_desc:0 "制定边区的临时法律，赏罚分明，规范征兵制度"
PRC_26:0 "国共二次合作"
PRC_26_desc:0 "北洋军阀即将把中国推向战火，我们必须主动团结一切能够团结的力量——哪怕是曾经失信与我们的国民党。"
PRC_27:0 "再造共和"
PRC_27_desc:0 "我们已经积蓄的足够的力量，是时候向这些吸血鬼挑战了"
PRC_28:0 "建立新中国"
PRC_28_desc:0 "随着我们战胜了国内诸多反动派，我们已经取得了作为中国合法政府的正当性。我们还有许多工作要做，但是未来已经光明了许多。"
PRC_29:0 "与苏联的主权条约"
PRC_29_desc:0 "我们必须争取到中国其他苏区的支持，尽管这等于放弃蒙古最后的回归机会"
PRC_30:0 "苏联军事顾问"
PRC_30_desc:0 "苏联人提议派遣军事特派团来协助重建我们的红军"
PRC_31:0 "工业统一管理"
PRC_31_desc:0 "我们雄心勃勃的工业化计划不能被拖延。必须尽早恢复中国的工业实力"
PRC_32:0 "军工路线"
PRC_32_desc:0 "推动军工产业的国有化进程能极大地提高效率和产量。"
PRC_33:0 "民用路线"
PRC_33_desc:0 "鼓励民用工厂建设，可以满足国内庞大的民生需求"
PRC_34:0 "吸引外国投资"
PRC_34_desc:0 "虽然这可能使人感到被羞辱，但实现国家工业化最好的方法就是接近那些一直在剥削我们的人。"
PRC_35:0 "以钢为纲"
PRC_35_desc:0 "我们工业部门提出“以钢为纲”号召一切部门都要为钢铁生产“停车让路”，支援大炼钢铁。"
PRC_36:0 "大庆油田"
PRC_36_desc:0 "我们的专家在成功在东北勘测出大片油井，我们必须尽一切力量开采"
PRC_37:0 "铝箔冶炼"
PRC_37_desc:0 "我们的航空工程需要大量的铝材，因此满洲铝矿需要扩大开掘规模。"
PRC_38:0 "邀请樱花企业"
PRC_38_desc:0 "不论他们对中国打着什么算盘，樱花国已经明确表示，只要我们表现出足够的尊重，他们就会同我们合作。"
PRC_39:0 "邀请精灵企业"
PRC_39_desc:0 "精灵一直是中国强而有力的盟友。他们代表了我们能获得所需的支援的最好机会。"
PRC_40:0 "邀请苏联企业"
PRC_40_desc:0 "在与苏联设计师合作并获得经验后，我们应该成立联合设计团队来更好地协调我们之间的工作并互相学习。"
PRC_41:0 "邀请德国企业"
PRC_41_desc:0 "德国的陆军堪称世界之最，我们必须派往德国的使节为更进一步的合作打开了可能性的大门，包括可以为工业进一步发展提供资金的贷款。"
PRC_42:0 "和平解放西藏"
PRC_42_desc:0 "西藏独立的实验已经结束了。虽然军事入侵是一个可行的选项，但我们应该尝试以和平手段让他们回归到我们的大家庭中。"
PRC_43:0 "土地改革"
PRC_43_desc:0 "土地私有制荒谬至极————土地属于辛勤耕耘的农民。我们要发动人民群众，让他们自行推动土地改革。我们也可借此得到广大人民群众的支持。"
PRC_44:0 "义务教育法"
PRC_44_desc:0 "建立现代化社会的第一步，便是要让全体老百姓都真正理解社会上的问题并参与解决这些问题。"
PRC_45:0 "三大改造"
PRC_45_desc:0 "为了彻底实现国家工业化，我们必须对中国的工、农、商进行彻底的社会主义化，以为后续的五年计划打下基础"
PRC_46:0 "重启不平等条约商议"
PRC_46_desc:0 "长久以来，西方人一直决定着我们如何在我们的国土内处理事务；他们的国民不受我们的法律管制而我们更加对他们在我们城市的所作所为无发言权。这必须被结束。我们将再次跟他们平等地对话。"
PRC_47:0 "统筹工业"
PRC_47_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领中国人民完成再一次巨大的提升。"
PRC_48:0 "计划经济"
PRC_48_desc:0 "我们伟大国家的人民必须为战争努力而互相配合，我们将过渡到一个全面计划经济阶段，每个人都应该发挥自己的作用。"
PRC_49:0 "科学突破"
PRC_49_desc:0 "千年以来，中国在世界的艺术与科学发展中都引领着潮流。增加对大学的投资只是恢复这一地位的第一步。"
PRC_50:0 "政治改革"
PRC_50_desc:0 "哪怕是在最小的村庄里，我们也不能容许反革命分子横行无忌。我们要在叛徒们造成任何损害之前就把他们揪出来。保护我们的革命果实"
PRC_51:0 "生产大跃进"
PRC_51_desc:0 "我们的宣传部门应该强调集体的努力，超额的生产目标，成功的远征以及各种巨大的建设工程"
PRC_52:0 "发动群众力量"
PRC_52_desc:0 "要让人民知道：北伐战争不仅是共产党的战争，更是全中国人民的战争！"
PRC_53:0 "苏联大型武器援助"
PRC_53_desc:0 "单靠我们个人的力量是很难取得胜利的，苏联会很乐意为我们提供武器支援"
PRC_54:0 "共产主义军队"
PRC_54_desc:0 "许多国家依旧存在本国工人和农民争取解放的战争。直接干涉这些冲突不总是明智的。有时候打破平衡只需要使出一小点力气。"

#####通用国策###
PGC_1:0 "军队训练"
PGC_1_desc:0 "我们的军队自从上次失败后士气就长期颓废，我们必须改变这种状态"
PGC_2:0 "强调纪律"
PGC_2_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
PGC_3:0 "炮兵班"
PGC_3_desc:0 "在现在资源稀缺的情况下，我们必须最大限度地利用我们所拥有的少量重火力。我们应该开始发展新的火炮。"
PGC_4:0 "实战经验"
PGC_4_desc:0 "我们的国家身处在战火中，因此我们可以及时弥补作战指挥方面的不足，甚至还有可能调教出来一些优秀的军官"
PGC_5:0 "最高指挥所"
PGC_5_desc:0 "我们的军队能力之低下令人发指。改革高层指挥只不过是纠正问题的第一步。"
PGC_6:0 "陆军现代化"
PGC_6_desc:0 "我们的军队规模既小，而且装备也过时了。鉴于我们的可用资源资源，这一现状是不可接受的，因此我们需要扩张我们的军队规模。"
PGC_7:0 "重视火力"
PGC_7_desc:0 "尽管我军英勇而凶悍，他们依然需要火力优势掩护推进。"
PGC_8:0 "图纸方案本地化"
PGC_8_desc:0 "我们不能永远依靠外国人提供的枪支。如果我们要独立自主，就得要亲自控制武器生产来源。"
PGC_9:0 "辅助部队"
PGC_9_desc:0 "如果说到我们所充足的资源，那就是人力。我们可以组建只需要铲子就能完成基本军事工程的特殊部队。"
PGC_10:0 "新型装备设计"
PGC_10_desc:0 "我国军队急需装备先进枪械以与潜在之敌相匹敌。"
PGC_11:0 "机动部队"
PGC_11_desc:0 "机动化和机械化的战争将成为未来的主流，未来的战争将是由卡车和轮式装甲车为主导"
PGC_12:0 "研发核武器"
PGC_12_desc:0 "中国若想在世界范围内保持领先，就必须自主发展核武器研究"
PGC_13:0 "研发火箭"
PGC_13_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
PGC_14:0 "成立海军总署"
PGC_14_desc:0 "我们不只要蓝天，更要有海洋的治理权，将所有资源投入到新船坞建设和水面舰艇的研究中。"
PGC_15:0 "旧中国遗产"
PGC_15_desc:0 "若想把中国打造为海军强国，就必须从最基础的方面开始积累"
PGC_16:0 "强大舰队"
PGC_16_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
PGC_17:0 "快速舰队"
PGC_17_desc:0 "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
PGC_18:0 "研发航母"
PGC_18_desc:0 "中国需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会切身领悟：战列舰的时代正在迎来终结。"
PGC_19:0 "碧海之梦"
PGC_19_desc:0 "在列强海军的庞大阴影之下，其他国家的海军不得不尽力提出新的学说以补偿军力上的不足。我们绝不能滋生自满，不能仅仅依靠单体舰船的质量与总数。"
PGC_20:0 "聘用王牌飞行员"
PGC_20_desc:0 "我们的盟友组织了一支志愿航空队，并且购置了大量的先进飞机以支援我们。我们只需要点点头就好。"
PGC_21:0 "国产6缸发动机"
PGC_21_desc:0 "我们的工业水平足以在支持强大的陆军需求之余来生产一些国产飞机"
PGC_22:0 "战机量产化"
PGC_22_desc:0 "我们必须在所有领域保持优势，空战也一样。因而先进战机是极其必要的。"
PGC_23:0 "重视轰炸"
PGC_23_desc:0 "现代化的战术轰炸机是在战场支援我们的军队的关键"
PGC_24:0 "重视拦截"
PGC_24_desc:0 "战斗机可以轻松的将敌人挂满炸弹的轰炸机击毁"
PGC_25:0 "中国航空指挥中心"
PGC_25_desc:0 "中国庞大的国土和海洋面积使中国必须掌握自己的天空"
PGC_26:0 "蓝天之梦"
PGC_26_desc:0 "中国必须拥有强大的空军力量，以确保我们的人民不会再受到空袭的阴影"
PGC_27:0 "小心鱼雷！"
PGC_27_desc:0 "鱼雷是一种非常强劲的对舰武器，我们要确保鱼雷水平领先世界"
PGC_28:0 "扩军计划"
PGC_28_desc:0 "我们的军队数量远不如北洋军阀，我们要保证我们不在军队数量上处于劣势"
PGC_29:0 "稳定军心"
PGC_29_desc:0 "我们少部分人认为我们与北洋为敌无异于以卵击石，我们要打消这种消极的思想"
PRC_55:0 "越南革命友谊"
PRC_55_desc:0 "当年我们帮助越南革命党成功建立了中南半岛共产主义革命，胡志明表示会在中国内战期间帮助我们"
PRC_56:0 "红色兵工厂"
PRC_56_desc:0 "第三国际大家庭的成员会秘密支援我们加工武器"
PRC_57:0 "中科院"
PRC_57_desc:0 "我们应当将研究机构和大学院系进行调整，重组为中国科学院以提高我们的管理效率。"


####事件####




news.764.t:0"缅甸爆发红色革命"
news.764.desc:0"共产主义革命在越南的胜利大大鼓舞了屡战屡败的缅甸独立派，这使他们越发偏向于共产主义革命，并与越南、深居云南的中共甚至是莫斯科的第三国际的联系及合作越来越密切，在他们的积极支持下，缅甸独立派在全缅各地不断发起游行示威并广泛开展游击战争，让听命于圣杯王国的缅甸当局焦头烂额。经过不断发展，左翼亲苏派的缅甸独立运动获得了各地各族广大贫苦工农群众的热情拥戴并终于将势力扩展到了全国大部分地区，他们据此于前天对缅甸当局发动了全面武装进攻。圣杯王国驻缅甸全权代表伊斯塔尔在昨日与缅甸总理的会晤中对来访各国媒体宣称，她对苏联、越南以及中共方面“无耻干涉缅甸内政甚至挑起缅甸的内乱”表示“强烈谴责和坚决反对”并呼吁国际社会关注缅甸局势。"
news.764.a:0"这是对王国的背叛！"
news.764.b:0"人民有权为自由而战"
news.764.c:0"还有哪些地方没被共产主义渗透？"

news.765.t:0"国共两党重启合作"
news.765.desc:0"国共两党和北洋政府这三方势力之间虽然仍时有冲突火并，仍然在大体上保持着三方相持局面。然而随着袁克定在广大内陆地区的统治愈发巩固，她的北洋政府对于偏安南方一隅的国共两党的优势也渐趋明显，这令后两者越发感到不安。虽然之前的“清党”冲突已经彻底暴露并极大加深了两党之间的不信任乃至矛盾冲突，两党内部大半的声音仍然坚决在抵制双方第二次合作的进行，但是面对严峻的现实形势的重压，作为两党实际领袖的[GXC.GetLeader]和[PRC.GetLeader]仍不得不选择合作。就在前天中午，应[PRC.GetLeader]、海棠等中共领导人之邀，[GXC.GetLeader]、汪精卫等国民党主要领导人抵达昆明与之协商合作事宜。随着两党最高领导层均已基本达成了合作的共识，他们的第二次合作甚至是联手发起第二次对北洋政府的大规模讨伐似乎也将在不久的将来上演。"
news.765.a:0"我们将中同舟共济"
news.765.b:0"她们似乎是想靠数量取胜"
news.765.c:0"尽管来吧！"

news.766.t:0"中华人民共和国成立"
news.766.desc:0"经过对国民党和北洋军阀的漫长的政治斗争和武装对抗之后，中国共产党终于击溃了这两个国内最大的敌人，几乎整个中国的领土也插满了共产党人的红旗。虽然国民党和北洋军余部以及其他地方军阀仍然躲藏在暗处或者占据着一些偏远地区，但至少从目前来看，他们已经很难再形成对共产党军队的有组织抵抗，被共产党人彻底肃清也只是时间问题。鉴于中国已经基本被统一，共产党人开始建立他们心目中理想的那个中国，他们将这个崭新的国家定名为“中华人民共和国”，[PRC.Capital.GetName]成为了新国家的首都。随着自己在全国范围内取得的重大胜利以及新国家的正式成立，中国共产党人开始把目光放向中国之外更远的地方，这毫无疑问将会深刻地影响远东甚至整个世界的政治格局。"
news.766.a:0"新中国万岁！[PRC.GetLeader]万岁！"
news.766.b:0"了不起的成就！"
news.766.c:0"中国的历史从此刻改写"

prc.1.t:0"肃反结束"
prc.1.d:0"王明针对党内高层的一系列肃反，有效打击了反动分子与毛泽东支持者的渗透，保护了马克思理论在党内的纯正性"
prc.1.a:0"代价似乎有些沉重" 
prc.1.b:0"" 

prc.2.t:0"毛泽东回到云南"
prc.2.d:0"一场激烈的权力斗争已经在中华共产党的临时首都发生。毛泽东在其支持者偷偷引渡下回到了云南，结束了他长期被迫流亡的日子。\n\n同时在争取到共产党最高层的盟友后，他成功发动了一次针对王明的政变。\n\n之后通过一个内部的简短的审判，王明被驱逐出云南。判决在这天早晨被执行。"
prc.2.a:0"领导人会变，但人民会留下来."  

prc.3.t:0"缅甸共产主义内战"
prc.3.d:0"共产主义革命在越南的胜利大大鼓舞了屡战屡败的缅甸独立派，这使他们越发偏向于共产主义革命，在我们与苏联的长期帮助下，缅甸人民即将迎来属于他们的独立！"
prc.3.a:0"推翻圣杯统治者！"  
prc.3.b:0""  

prc.4.t:0"昆明会议"
prc.4.d:0"重返政治舞台的毛泽东在云南昆明召开了独立自主地解决中国革命的会议。\n\n在党内高层指挥混乱的情况下为了纠“左”倾领导在军事指挥上的错误而召开的,这次会议初步确立了以毛泽东为代表的马克思主义的正确路线在中共中央的领导地位，挽救了党、挽救了红军、挽救了中国革命，是中国共产党历史上一个生死攸关的转折点。"
prc.4.a:0"接受毛主席领导"  
prc.4.b:0""  

prc.5.t:0"[From.GetRulingParty]寻求与我们合作"
prc.5.d:0"在北伐战争彻底失败之后，两党关系决裂了十余年时间，但随着北方众军阀被袁克定逐个统一，[From.GetLeader]意识到单凭我们两党任何一方都不能单独对抗庞大的北洋政府，她希望我们可以再次联手二次北伐打倒反动派。"
prc.5.a:0"我们同意" 
prc.5.b:0"也许我们还有更好的合作伙伴" 

prc.6.t:0"[From.GetRulingParty]同意合作"
prc.6.d:0"[From.GetName]发来的电报称[From.GetLeader]已经同意两党进行第二次合作，共同对抗北方的军阀们，很快[From.GetLeader]将乘坐专机抵达[ROOT.Capital.GetName]访问"
prc.6.a:0"太好了" 

prc.7.t:0"中苏主权条约"
prc.7.d:0"中国共产党称未来很快他们将发动对北洋政府的内战，并有把握赢得内战，现在只需要我们承认[PRC.GetCommunistParty]对新疆的领导权，当然在中国的革命胜利后他们允许我们名正言顺的将外蒙古纳入苏联版图。"
prc.7.a:0"这是个对我们都有利的条约" 
prc.7.b:0"我们不会再对[PRC.GetCommunistParty]提供帮助" 

prc.8.t:0"苏联同意主权条约"
prc.8.d:0"时间起始之地发来的最新电报：[MGU.GetLeader]同志已经批准了《中苏主权条约》并期待我们早日取得革命胜利"
prc.8.a:0"太好了" 
prc.8.b:0""

prc.9.t:0"苏联拒绝主权条约"
prc.9.d:0"时间起始之地发来的最新电报：[MGU.GetLeader]拒绝了我们的要求，新疆的问题只能等到革命胜利后再解决了"
prc.9.a:0"可恶的毛熊" 

prc.10.t:0"让主权条约生效？"
prc.10.d:0"如今我们在中国的革命已经走向胜利，是否让之前与苏联签订的主权条约生效？"
prc.10.a:0"条约必须被遵守" 
prc.10.b:0"不！外蒙也是祖国母亲的" 

prc.11.t:0"中国遵守条约"
prc.11.d:0"在我们对中国的新政权发出贺电的同时，[From.GetLeader]已经在承认外蒙主权的协议上签字了，而我们的部队也已经进入并占领该了地区."
prc.11.a:0"太好了" 
prc.11.b:0""

prc.12.t:0"中国背叛协议"
prc.12.d:0"时间起始之地刚刚收了令所有人震惊的消息：[From.GetLeader]拒绝将外蒙分割出去，这是对中苏主权条约公然的违约! 如此的背叛令我们与他们的条约宣告失效!"
prc.12.a:0"我们信任马克思主义的叛徒简直蠢透了" 

prc.13.t:0"解散国民阵线"
prc.13.d:0"经过长期的奋斗，北伐战争终于走向胜利，我们已经不需要和他们合作了，我们将会凭借自己的力量建立崭新的中国"
prc.13.a:0"中国未来将走向何方？" 

prc.14.t:0"合作终止"
prc.14.d:0"经过长期的奋斗，北伐战争终于走向胜利，这也标志着我们与[From.GetName]的合作就此终止"
prc.14.a:0"中国未来将走向何方？" 

prc.15.t:0"中国新首都"
prc.15.d:0"经过长达百年的战乱，中国终于迎来了共和，是时候确立新首都，向全世界宣告中国的崛起"
prc.15.a:0"北京城" 
prc.15.b:0"旧都项城"
prc.15.c:0"南京城"
prc.15.e:0"沈阳城"

prc.16.t:0"来自[From.GetName]的最后通牒"
prc.16.d:0"[From.GetLeader]托我给您带句话：如今鞑虏已除，恢复民生乃头等大事，望君认清形势，不要再做无谓的抵抗，免使中国再次陷入内战，最终受苦的还是中国百姓啊。限君三日内倒戈卸甲，以礼来降，又不失官职，国安民乐，岂不美哉？"
prc.16.a:0"我从未见过如此厚颜无耻之人！" 
prc.16.b:0"我们只能同意" 

prc.17.t:0"[From.GetName]拒绝投诚"
prc.17.d:0"[From.GetName]拒绝了我们受降并发誓要领导她的[From.GetName]做最后的抵抗"
prc.17.a:0"难道两党终有一战？"
prc.17.b:0""

prc.18.t:0"[From.GetName]接受投诚"
prc.18.d:0"[From.GetName]接受了我们的受降，我们的部队已经向[From.GetRulingParty]统治区开进并沿途收缴他们的士兵的武器"
prc.18.a:0"和平统一了"
prc.18.b:0""

prc.19.t:0"[From.GetName]要求废除王国在中国的特殊利益"
prc.19.d:0"[From.GetName]的崛起已经势不可挡，他们最终还是将目光盯上了我们的殖民地，[From.GetRulingParty]要求我们返还琉球总督区在中国的全部领土，否则勿谓言之不预也"
prc.19.a:0"我们只能放弃东亚"
prc.19.b:0"她还敢与王国作对？"

prc.20.t:0"领土和平回归"
prc.20.d:0"琉球总督在接到[ENG.GetName]方面的电文后，宣布军队撤出中国地界，中国洗刷了被西方外敌殖民的耻辱"
prc.20.a:0"中国万岁"

prc.21.t:0"[ENG.GetName]拒绝领土回归"
prc.21.d:0"无耻的圣杯佬拒绝了我们的合理要求，[ENG.GetName]还下令琉球总督加强与中国边境的防卫"
prc.21.a:0"CNM，你给我等着"
prc.21.b:0"中国的土地一点也不能少"

prc.23.t:0"[From.GetName]希望东北回归"
prc.23.d:0"袁克定与他的北洋政府随着火焰化为了灰烬，[From.GetName]的军队似乎已经势不可挡，他们要求东北地区回归[From.GetName]的怀抱"
prc.23.a:0"我们只能同意"
prc.23.b:0"[From.GetName]永远不会投降"

prc.22.t:0"教育改革成效"
prc.22.d:0"在我们对教育改革的数年时间里，科学家们在科学领域上执着奋斗着，最终突破西方列强的技术封锁，将中国科学发展推向一个又一个新台阶，愿我们美好的祖国变得更加强大"
prc.22.a:0"了不起的成就！"

prc.24.t:0"后方遭到地下党袭击"
prc.24.d:0"我们的工业资源遭到了共产党的破坏，工厂只能暂停使用直到维修完成"
prc.24.a:0"太坏了！"

prc.25.t:0"喜报！"
prc.25.d:0"经过我们的人民热情生产，全民炼钢运动下，我国钢产量再创新高!"
prc.25.a:0"很好"
