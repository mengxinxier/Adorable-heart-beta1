####精神###
zhonggong:0"不被承认的政党"
zhonggong_desc:0"1921年7月，中国共产党早期组织正式成立。主要与国民党合作讨伐北洋政府。1928北伐战争被彻底挫败，国共两党决裂，毛泽东领导剩下的无产阶级革命志士在云南建立了中国的苏维埃政权"
quanlidouzheng:0"党内权力斗争"
quanlidouzheng_desc:0"党内的高层始终在为党的路线争执不休，这已经严重影响到了的党的稳定和政策决定。"
