#开局

KEI_Electronics_Research_Restrictions:0 "电子科技研究限制"
KEI_Electronics_Research_Restrictions_desc:0 "因为电波会对发条国主体大支柱的齿轮寿命造成极大的影响，所以电子科技在发条国一直被极大程度的限制，只有顶尖的国家科学研究人员才能有限制的研发这些科技，即使如此，这些科学研究人员还是取得了远超他国的成绩。"

KEI_Top_Mechanical_Technology:0 "顶尖机械科技"
KEI_Top_Mechanical_Technology_desc:0 "因为发条国的一切都是建立在钟表机关上的，所以对于机械科技的技术是世界一流，甚至是十分超前的。"

Machinery_Technicians_Without_Borders_Team:0 "无国界机械技师团"
Machinery_Technicians_Without_Borders_Team_desc:0 "只有世界顶尖的一流机械师才能有资格通过测试考入的团体，负责在世界各国之间维修钟表机构的机械。"

Export_Autometa:0 "出口自动人偶"
Export_Autometa_desc:0 "§Y每月会有额外10-20 £hcp_small 的收入\n\n“自动人偶”：使用机械技术制造的精细艺术品，与铁路人偶相似，但不一样，其体内拥有成上亿甚至是数以千万计的齿轮等零件，但是即使如此，自动人偶仍旧十分坚固，这点全依赖于发条国传承了一千年的钟表机械技术。\n因为每年出售的自动人偶能有大量的收入，导致发条国其他产业完全无法出口，只能在本国地区称霸。\n\n§R注意！如果当前经济状况为封闭出口的情况下，该民族精神也会因无法出口自动人偶而失效§!"

KEI_AUTOMETA_COUNTRY:0 "自动人偶之国"
KEI_AUTOMETA_COUNTRY_desc:0 "我们是自动人偶的发源地，我们的自动人偶全球一家，我们的自动人偶强大可靠！"

