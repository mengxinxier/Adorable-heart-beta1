xueyuandushi:0 "学园都市的独立情绪"
zhongli_shuguo:0 "中立属国"
zhongli_shuguo_desc:0 "这个国家虽作为另一个国家的附庸，但可以不参与宗主国的战争"
xueyuandushi_desc:0 "学园都市的人很久以前就希望得到属于自己的领地摆脱圣杯王国的控制的，现在他们在御坂美琴的带领下正逐渐实现这一愿望。"
zhanzhengjieshu:0 "第三次圣杯战争的结束"
zhanzhengjieshu_1:0 "第三次圣杯战争的结束"
zhanzhengjieshu_2:0 "第三次圣杯战争的结束"
zhanzhengjieshu_3:0 "第三次圣杯战争的结束"
 
zhanzhengjieshu_desc:0 "第三次圣杯战争的残酷性把许多人都吓怕了，虽然战后我们得到了很多赔款，但是战争的破坏性超乎了我们的想象，战后的一波婴儿潮加重了我们政府的负担。人民再也不愿意全心全意地为圣杯王国战死了，也不会去理会那该死的征兵令了。"
zhanhoujingjichongjian:0 "战后经济重建"
 
zhanhoujingjichongjian_desc:0 "战争完全破坏了我们原本的经济体制，之前我们只能依靠人民的爱国情绪来维持早已破产的政府的运转，现在战争结束了，我们需要复苏我们原本的经济。"
zhanhoujingjichongjian2:0 "经济好转"
 
zhanhoujingjichongjian2_desc:0 "经过一段时间的民用经济建设，我们的经济正朝着战前的方向发展"
zhanhoujingjichongjian3:0 "工业经济政策"
 
zhanhoujingjichongjian3_desc:0 "为了是顺应时代的发展，我们不得不颁布重视工业发展的政策"
zhanhoujingjichongjian4:0 "农业经济政策"
 
zhanhoujingjichongjian4_desc:0 "第三次圣杯战争消耗了太多的粮食，我们需要更多的田地来保证国家的基本运转"
gongrenweiyuanhui:0 "工人委员会"
 
gongrenweiyuanhui_desc:0 "为了防止工人们动不动就罢工，我们可以适当地给他们一点权力"
gongrenweiyuanhui2:0 "社会基层组织"
 
gongrenweiyuanhui2_desc:0 "工人已经成为我们国家的一个主要的基层组织，他们能帮助我们更好的发展和管理"
lianchanzerenzhi:0 "家庭联产承包责任制"
 
lianchanzerenzhi_desc:0 "家庭联产承包责任制的实行取消了人民公社，又没有走土地私有化的道路，而是实行家庭联产承包为生，统分结合，双层经营，既发挥了集体统一经营的优越性，又调动了农民生产积极性，是适应我国农业特点和当前农村生产力发展水平以及管理水平的一种较好的经济形式。"
huifuminbingzhi:0 "军民一体"
 
huifuminbingzhi_desc:0 "军民融合发展则国家兴盛"
huangshizijin:0 "皇室资金"
 
huangshizijin_desc:0 "皇室里好多人都很有钱的哦，我们可以多拍拍他们的马屁然后再敲他们一笔竹杠"
huangjiagongbinglv:0 "皇家工兵旅"
 
huangjiagongbinglv_desc:0 "皇家工兵是世界上胜率最高的军队！"
shengbeiweidui:0 "扩编圣杯卫队"
 
shengbeiweidui_desc:0 "我们的陆军规模太小了，适当地扩军能够有效地威慑我们的敌人"
shengbeiweidui2:0 "步坦协调"
 
shengbeiweidui2_desc:0 "emmmm........我们有大吉岭还有红茶"
shengbeiweidui3:0 "大规模地面攻势"
 
shengbeiweidui3_desc:0 "炮兵轰，步兵冲，炮兵轰完步兵冲，步兵冲完炮兵轰"
nvwangweidui:0 "女王卫队"
 
nvwangweidui_desc:0 "誓死保卫女王！"
meiyoubianzhidelujun:0 "“没有编制”的陆军"
 
meiyoubianzhidelujun_desc:0 "我们的陆军规模一直以来都很小，服役人数甚至少于海军，为此前德国首相俾斯麦还嘲笑我们：我不知道圣杯王国那支连编制都没有我们警察大的陆军能够做什么。"
yinghuochong:0 "驱逐舰“萤火虫”号"
 
yinghuochong_desc:0 "萤火虫号驱逐舰（英语：HMS Glowworm，H92）是圣杯王国皇家海军的一艘G级驱逐舰。建造于1930年代中期。西班牙内战期间的1936年和1937年，这艘战舰在西班牙水域执行圣杯王国和幻想乡对内战双方施加的武器禁运。第二次圣杯大战开始后不久，萤火虫号从地中海舰队（Mediterranean Fleet）调到圣杯群岛为海运护航。1940年3月，萤火虫号调到本土舰队（Home Fleet），并赶上了挪威战役。4月8日，萤火虫号与在入侵挪威的威悉河演习行动中运送登陆部队的德国驱逐舰遭遇，德国驱逐舰试图脱离接触并向希佩尔海军上将号重巡洋舰求援。在海战中，萤火虫号被重创，但仍努力向德舰发射鱼雷。最终两艘舰船相撞，萤火虫号的舰艏折断，不久后爆炸沉没。"
naerxunjiemei:0 "29节的纳尔逊"
 
naerxunjiemei_desc:0 "我竟然认识一个航速29节的纳尔逊"
jianniangjianzaojihua:0 "舰娘建造协议"
 
jianniangjianzaojihua_desc:0 "准备好了吗？在拂晓的水平线上刻下胜利吧！"
tuozhanhuangjiafangzhou:0 "舰娘“皇家方舟”号"
tuozhanhuangjiafangzhou_desc:0 "皇家方舟级航空母舰是圣杯王国在第二次世界大战前设计的一级新型航空母舰，1936年圣杯王国通过建造两艘2万3千吨级航空母舰预算。1937年海军预算中计划建造另外两艘同级航空母舰。"
