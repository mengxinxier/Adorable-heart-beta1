
l_simp_chinese:

#KEI

#KEI_SWE_PARTY_NAME:0 "Y的意志党"
#KEI_CKP_fascism_country_name_for_focus_#:0 "发条国"

KEI_focu_1:0 "准备第三次选举"
KEI_focu_1_desc:0 "新生的第一共和国共和国即将迎来她的第三次选举，并且我们不能让这次选举像上次一样了"
country_flag_KEI_focu_1:0 "36年大选已结束"

KEI_focu_2:0 "对工党让步"
KEI_focu_2_desc:0 "从他们的角度看，我们是为了钱无恶不作的坏蛋，但是从我们的角度来看，他们仅仅只是一群出色的梦想家，不过！我们都不像帝国主义，我们会为了人民考虑，也许是时候和解了。"

KEI_focu_3:0 "暗中打压反对派"
KEI_focu_3_desc:0 "反对派对我们是不利的，尽管我们上一届中仍然有着大量的选票，但因为上一次的选举，我们这次还会有多少选票？所以，反对派该死！"

KEI_focu_4:0 "与“Y”党和解"
KEI_focu_4_desc:0 "我们上一次，因为他们的模块化城市改造计划而差点大打出手，不过往另一方面想，我们也许能够接纳他们，尽管他们的思想过于陈旧....但这值得一试！"

KEI_focu_5:0 "联合打压右翼"
KEI_focu_5_desc:0 "我们都是为了人民，我们都是为了社会福祉，我们与右派不共戴天。"

KEI_focu_6:0 "联合反对左翼"
KEI_focu_6_desc:0 "联合右翼对左翼的反制可以使得我们短期内不再被左右为难，而可以更加的专注于压制其中一方。"

KEI_focu_7:0 "布丁的第三届内阁"
KEI_focu_7_desc:0 "须理出未来得到了第三次连任，而他的第三届内阁将正式组建。"

KEI_focu_8:0 "工党的第一届内阁"
KEI_focu_8_desc:0 "工党证明了他们出色的能力，而很快，他们的内阁就将组建完成！"
KEI_focu_8_custom_effect_tooltip:0 "多龙芝将直面一切。"

KEI_focu_9:0 "旧社会的降临..."
KEI_focu_9_desc:0 "虽然战后被处理的不只有王党，而是大量的旧时代残党，即使如此，这群人还是顽强的活下来了不少，并且为我们的钱包带来了不少的东西，而现在，他们回来了......"

KEI_focu_10:0 "整顿陆军"
KEI_focu_10_desc:0 "我们的部队尽管不是很落后，但是如果不继续改革，那么将快速落后于人。"

KEI_focu_11:0 "炮兵改革"
KEI_focu_11_desc:0 "上次大战中火炮扮演了重要的角色，那些可怜的战车作用并不大。"

KEI_focu_12:0 "装甲单位集群"
KEI_focu_12_desc:0 "使用大量的战车集中在一起可以短时间内攻下任何地方的任何一个防御工事，而火炮则需要成千上万的炮弹和大量的时间。"

KEI_focu_13:0 "发展陆军航空队"
KEI_focu_13_desc:0 "在上次大战后到现在的这几十年，飞机以及证明了起对地打击的能力，而如果我们的飞机能够随时支援陆军，那么这将会大幅提升我们的作战效率。"

KEI_focu_14:0 "建立空军"
KEI_focu_14_desc:0 "上次大战中的飞机出色的完成了大量陆军和海军的工作，这证明了空军完全可以独当一面。"

KEI_focu_15:0 "步兵机械化"
KEI_focu_15_desc:0 "单靠装甲集群作战固然不行，就算战车能以少打多，被包围了还是等死，因此，步兵必须被确保能够跟上战车的速度。"

KEI_focu_16:0 "发展小型战车"
KEI_focu_16_desc:0 "装甲再厚又如何？飞机来了全炸了！"

KEI_focu_17:0 "发展重型战车"
KEI_focu_17_desc:0 "薄弱的装甲不能保证能够直面步兵的反坦克武备，只有移动要塞方可协助我们。"

KEI_focu_18:0 "主力战车计划"
KEI_focu_18_desc:0 "随着我们的装甲技术已经取得突破，我们应该着手发展一款综合了重战车和中型战车的新式战车。"

KEI_focu_19:0 "新的步兵武器设计"
KEI_focu_19_desc:0 "我们不能指望我们的士兵还在前线拉大栓，我们需要单兵自动火力。"

KEI_focu_20:0 "自行火炮设计"
KEI_focu_20_desc:0 "我们的火炮仍然是固定式的，局限性只能做远程打击，而且很容易被反击，如果我们的火炮能够快速转移并提供近距离支援的话，就能出其不意的消灭敌方大量士兵，并且能够减少大量损失。"

KEI_focu_21:0 "新式火炮设计"
KEI_focu_21_desc:0 "正所谓大就是好，多就是漂亮，而我们现在正需要口径更大，装药更多的火炮。"

KEI_focu_22:0 "海军航空兵"
KEI_focu_22_desc:0 "航母起飞充满了危险，必须让精英中的精英来担任才能确保万无一失。"
KEI_focu_22_ustom_effect_tooltip:0 "解锁§YBJ-21§!的制造。\n解锁§YBA-17§!的制造。"

KEI_focu_23:0 "航母作战"
KEI_focu_23_desc:0 "既然空军已经被证明能够但仍部分舰艇的工作了，那么我们的海上机场也该开始建造了"

KEI_focu_24:0 "完成1936年海军计划"
KEI_focu_24_desc:0 "我们原定于1936年年底组件第二支潜艇部队，尽管现在也许有些偏差，但是这依旧不妨碍我们拟定下一步计划。"

KEI_focu_25:0 "走向新派"
KEI_focu_25_desc:0 "我们应该继续去年的计划，将航母投入使用。"

KEI_focu_26:0 "传统主义"
KEI_focu_26_desc:0 "航母会占用我们的飞行员，那谁还会支援陆军？"

KEI_focu_27:0 "策划1940年海军改革"
KEI_focu_27_desc:0 "上次海军计划结束后已经过去了三年，我们的水面舰艇已经需要一波更新了。"

KEI_focu_28:0 "继续更新战列舰"
KEI_focu_28_desc:0 "战列舰是海上霸权一般的存在，而战列巡洋舰却不及战列舰的一半。"

KEI_focu_29:0 "更新战列巡洋舰"
KEI_focu_29_desc:0 "我们的战列巡洋舰原计划于这次更新，那就让我们开工罢。"

KEI_focu_30:0 "航母机动舰队"
KEI_focu_30_desc:0 "航母可以做到神出鬼没，但是必须得搭配航速快的舰艇为她护航。"

KEI_focu_31:0 "九机战术"
KEI_focu_31_desc:0 "让九架飞机分为三组，每组三架，从三个不同的方向进攻，这样能够提高对舰攻击的效率。"

KEI_focu_32:0 "战略破坏"
KEI_focu_32_desc:0 "无论前线如何消耗，敌方的工厂仍然能不断的产出武器，敌方的油田依旧能为他们的战争机器供给能量，只要能摧毁敌方的后方，那么前线也能一触即溃！"

KEI_focu_33:0 "多用途轰炸机"
KEI_focu_33_desc:0 "轰炸机并不一定只能针对固定建筑，也能对地面单位造成大量的伤亡。"

KEI_focu_34:0 "成立中央飞机制造厂"
KEI_focu_34_desc:0 "我们需要一个国营企业来管理和制造我们的各种飞机，而不是像以前每家公司都签订单。"

KEI_focu_35:0 "与萨博签订合同"
KEI_focu_35_desc:0 "萨博生产的飞机性能优异，而因其设计出色，及其适合在北部飞行，而不会发生供油管冰冻事故。"

KEI_focu_36:0 "改善道路设施"
KEI_focu_36_desc:0 "我们的道路设施自内战之后便一直很少修理，这成为了我们工业化的一个阻碍。"

KEI_focu_37:0 "开放科研限制"
KEI_focu_37_desc:0 "我们已经压制了太久的科研限制，也正是因为没有无线电，我们在上次大战中节节败退。"

KEI_focu_38:0 "允许民间无线电设计"
KEI_focu_38_desc:0 "在扩大了无国界机械技师团后，我们再也不用担心大支柱的修理工作了。"

KEI_focu_39:0 "扩大无国界机械技师团"
KEI_focu_39_desc:0 "无国界机械技师团这一集团一直以来作为我国公司为其他国家修缮机械，为我们带来了不少的收益，如果能够扩大他们的话，那相比我们的收益也会更大。"

KEI_focu_40:0 "继续修缮南部公路"
KEI_focu_40_desc:0 "我们先前已经将南部几个公路修理好并重新开放了，但仍旧有大量地方没有得到修缮。"

KEI_focu_41:0 "维修中部公路"
KEI_focu_41_desc:0 "我们的南部公路以及大致接通了，现在是时候处理中部问题了。"

KEI_focu_42:0 "重新开放北部港口"
KEI_focu_42_desc:0 "我们的道路设施已经全部接通，而北部荒废已久的港口将会重新开放。"

KEI_focu_43:0 "增加科研预算"
KEI_focu_43_desc:0 "我们每年都会流失大量的科研领域毕业生，如果不想这种情况再发生，那我们最好增加科研预算来留住他们。"

KEI_focu_44:0 "拓展南部造船业"
KEI_focu_44_desc:0 "我们现阶段的可用船坞仅仅只有五个，无法支撑战时的战舰维修订单。"

KEI_focu_45:0 "钻探铬矿"
KEI_focu_45_desc:0 "我们北部有着及少量的铬矿，那么其地下肯定埋藏着更多的铬矿，只要我们愿意开发那块地方的话..."

KEI_focu_46:0 "全国资源开采协会"
KEI_focu_46_desc:0 "我们在开采北部山区的铬矿时意外发现了少量的源石，这也许意味着我国境内蕴含着大量未被发现的资源！我们应该立即成立一个资源勘探协会。"

KEI_focu_47:0 "发展军工"
KEI_focu_47_desc:0 "我们的军工企业规模仍局限于上次大战，既然造船业已经发展过了，那么这就是目前的优先选项了。"

KEI_focu_48:0 "北部造船厂"
KEI_focu_48_desc:0 "我们的造船业仍旧不够，需要更多！"

KEI_focu_49:0 "“雷神之锤”计划"
KEI_focu_49_desc:0 "如果爱因斯坦的理论没有错误，那我们所制作的这个新式炸弹将毁灭一切。"

KEI_focu_50:0 "通过中立法案"
KEI_focu_50_desc:0 "我们不能像上次大战那样了，我们必须保持中立，不再涉入战争的泥潭。"

KEI_focu_51:0 "站在圣杯王国一边"
KEI_focu_51_desc:0 "随着世界战火再一次燃起，我们也到了站队的时刻，而这一次，我们将站在圣杯一边。"

KEI_focu_52:0 "武装中立"
KEI_focu_52_desc:0 "我们保持了中立，但是潜在的敌人可不会，我们必须发展自己的武备，以此来保证敌人不会来趟我们这摊浑水。"

KEI_focu_53:0 "武器出口"
KEI_focu_53_desc:0 "我们的装备也许有些“多”了，而处理这些的最好方法，就是卖掉。"
KEI_focu_53_UBS_SAVE_UP:0 "增加§G240§! £hcp_small\n"

KEI_focu_54:0 "左邻右舍"
KEI_focu_54_desc:0 "也许统一北欧只是过去的事情了，我们现在应该放下过去，一起对抗共同的敌人。"

KEI_focu_55:0 "选边站"
KEI_focu_55_desc:0 "在世界正打得热火朝天时，选择中立的往往不是蠢货就是弱小之人，而我们，将参和一脚。"

KEI_focu_56:0 "靠我们自己"
KEI_focu_56_desc:0 "我们上一次是被盟友拖慢了脚步，而这次，我们肯定能完成旧日的遗愿！"

KEI_focu_57:0 "北欧再统一计划"
KEI_focu_57_desc:0 "有人说统一北欧不过是幻想，也有人说，统一北欧不过是几张纸的问题，而我们认为，统一北欧不过是走走路罢了。"

KEI_focu_58:0 "跟进联盟"
KEI_focu_58_desc:0 ""

KEI_focu_59:0 "工团自己的路"
KEI_focu_59_desc:0 "工团有着自己的发展，不需要听从别人的指手画脚。"

KEI_focu_60:0 "红色的北欧"
KEI_focu_60_desc:0 "我们的处境并不安全，我们的四周就算曾经是盟友，但今日也不敢保证，我们可以主动出击。"

KEI_focu_61:0 "1939年自动机计划"
KEI_focu_61_desc:0 ""
KEI_focu_61_custom_effect_tooltip:0 "获得§Y1939年型自动机械§!科技。"

KEI_focu_62:0 "1942年自动机计划"
KEI_focu_62_desc:0 ""
KEI_focu_62_custom_effect_tooltip:0 "获得§Y1942年型自动机械§!科技。"

KEI_focu_63:0 "1945年自动机计划"
KEI_focu_63_desc:0 ""
KEI_focu_63_custom_effect_tooltip:0 "获得§Y1945年型自动机械§!科技。"

KEI_focu_64:0 "强化斯韦阿兰工业区"
KEI_focu_64_desc:0 "我们斯韦阿兰大区的工业底子很好，可以持续发展更多"
KEI_focu_64_custom_trigger_tooltip:0 "完全控制§Y斯韦阿兰大区§!"

KEI_focu_65:0 "诺尔兰工业拓展"
KEI_focu_65_desc:0 "我们中部的工业跟南部相比，简直就是农村，这又不是什么永冻土，发展一下有这么难吗？"
KEI_focu_65_custom_trigger_tooltip:0 "完全控制§Y中部地区§!"


KEI_focu_66:0 "投资拉普兰工业"
KEI_focu_66_desc:0 "我们的北部，呃好吧，农村，冻土，很难发展，但不能不管，毕竟北部地区地大物博，空地很多。"
KEI_focu_66_custom_trigger_tooltip:0 "完全控制§Y北部地区§!"

KEI_focu_67:0 "橡胶工厂"
KEI_focu_67_desc:0 "橡胶在以前也许没什么用，但在现在可有大用了，而我们仍旧在大量进口橡胶。"

KEI_focu_68:0 "[CKP.GetName]国防法案"
KEI_focu_68_desc:0 "随着时代的变迁，我们之前的国防法案已经过时了，应该制定一个新的国防法案。"

KEI_focu_69:0 "岸防炮计划"
KEI_focu_69_desc:0 "如果想要有效抵御海上入侵，那最好的方法就是用大炮把他们轰回去。"

KEI_focu_70:0 "赫尔辛堡防线"
KEI_focu_70_desc:0 "随着我们南部的国家逐渐露出了獠牙，我们有必要考虑[DEN.GetName]沦陷后的防御措施"

KEI_focu_71:0 "对空工事"
KEI_focu_71_desc:0 "我们的空军并不能保证取得绝对制空，到时候保护我们后方的只有固定防空炮工事。"

KEI_focu_72:0 "定额配给"
KEI_focu_72_desc:0 "战争中不存在食物充足，我们必须限制后方的生活必需品供给，以此来确保前线的食品充足。"

KEI_focu_73:0 "国民警备队"
KEI_focu_73_desc:0 "所有人都想保家卫国，但我们总不能让所有人都上前线，那样的话谁还在后方生产？组建国民警备队，可以起到保卫后方的同时确保工厂的生产进度"

KEI_focu_74:0 "国防科研总局"
KEI_focu_74_desc:0 "战争中的事物总是变化的那么快，科技也一样，我们应该立刻额外成立一个科研局。"

KEI_focu_75:0 "重复利用"
KEI_focu_75_desc:0 "浪费可耻，我们应该回收可以再次使用的任何资源。"

KEI_focu_76:0 "[CKP.GetName]战争军队"
KEI_focu_76_desc:0 "进攻就是最好的防御作战，只要我们有了一支强大的军队，那么我们的防守问题也就一起解决了。"

KEI_focu_77:0 "西约特兰工业拓建"
KEI_focu_77_desc:0 "我们西约特兰大区的工业并不是很好，只在沿海地区尚可一看，相比之下韦姆兰一直是没有开发的乡村地区。"
KEI_focu_77_custom_trigger_tooltip:0 "完全控制§Y西约特兰大区§!"

KEI_focu_78:0 "斯堪尼亚工业扩建"
KEI_focu_78_desc:0 "斯堪尼亚作为我们最南部的工业大区，东部就是[DEN.GetName]，其蕴含的底量是极其庞大的。"
KEI_focu_78_custom_trigger_tooltip:0 "完全控制§Y斯堪尼亚大区§!"

KEI_focu_79:0 "斯莫兰经济发展"
KEI_focu_79_desc:0 "斯莫兰曾经是我们的经济中心，尽管他在天启之国覆灭之后便不再被关注，而今时不同往日，我们将让斯莫兰大区一跃成为城市地区。"
KEI_focu_79_custom_trigger_tooltip:0 "完全控制§Y斯莫兰大区§!"

KEI_focu_80:0 "扩建星之海学园"
KEI_focu_80_desc:0 ""
KEI_focu_80_custom_effect_tooltip:0 "§Y星之海学园§!将作为胜利点出现在§Y乌普萨拉§!"
KEI_focu_80_completion_reward_set_province_name:0 "乌普萨拉\n星之海学园"

