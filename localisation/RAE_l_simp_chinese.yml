 RAE_about_Molten_sea_talk.9.d:0"猫耳党的议程\n“咳嗯，喂？喂？”一个稍微懒惰的声音从喇叭里传了出来“啊，居然比我皇宫里的好用该死的……”一句咕哝之后还是慵懒的声音“嗯……我是，大猫耳党的尤瑟珀尔——是纯血白猫，哈哈……说了估计你们也不懂吧”声音稍微自豪了一些“我认为现在最主要的是——国家最主要的问题是”她顿了一下“你——熔海主席”她毫不掩饰地说“你——我们甚至不知道你是从哪里蹦出来的……东西，我甚至不记得世界上有个种族是暗精灵，说起来，你到底是什么东西？在公众场合也带着你那厚重的面纱，奇怪的东西……”声音抿了一小口液体“嗯，好茶。”\n“我是什么种族无关紧要”熔海回应道“重要的是我能让你们能比较和平的坐在一起——”荣海主席还没说完，声音就被喝醉一样的尤瑟珀尔打断了，只见尤瑟珀尔在暗处说：“啊——哈哈哈哈，你不会觉得，我们能坐在这里是因为你的领导力？no，no，no，我亲爱的熔海哟，这里允许你们存在是因为我和我的军队允许你们坐在这里，OK?”\n沉默，因为她说的是对的，但是现在不能退缩，至少在语言上找回主动权\n“唉——”熔海重重的叹了一口气“这里是汇报议程的地方，而且我相信，如果我们——和其他两个政党联手，那么你也不是想来就来的，注意你的发言，尤瑟，我建议你的发言中立一些会给你不少好处。”\n“嘁，你，你叫我什么——？！”尤瑟珀尔在暗处坐正了些“你怎么敢……嘁，好吧”尤瑟珀尔收了收自己那耍酒疯一般的语气“嘁，好……我们的建议是：为了防止贝都因人东山再起，需要增加边境戍守的兵力，来威慑贝都因人，她们有向两国封锁边境区域进军的迹象……以及开设高新军事技术研究，在武器装备上面我们已经差邻国太多了。”\n“……可是四年前已经给你们提高过预算了”熔海思索片刻说“而且还不少，至今每年都在拨款，国防支出占比总支出19%已经是相当危险的数字了”熔海扶了扶护目镜说到“我很怀疑能够再从其他民生工程项目上抠出预算来……毕竟你也知道真正的经济掌握在谁手上”熔海盯了另一个角落的某只狐狸许久。\n“看我干嘛呀”那声音听起来让人谄媚的不舒服“人家也得吃饭嘛，呵呵，妾身只是拿走了妾身需要的部分，呵呵呵呵”这声音……比起谄媚，还是不舒服的更多一点。\n“哼，早晚让你走不出这个门”尤瑟珀尔说“哼哼哼，也许……根本不用等到‘早晚’，我的狐狸小朋友”只有坐在近处的亲卫才看到了尤瑟珀尔舔了舔尖牙，她们知道那是不详的信号，亲卫们都把心提到了嗓子眼，祈祷这场会议不会出现什么意外——就算出现了最好也和她们无关\n“汪！也许你可以试用一下我们材料部新研究的碳钢小刀，那比牙锋利又有用多了汪！”一个活泼的声音从边界响起\n“嘁”狐狸处传来一声娇嗔，她似乎很不拿尤瑟珀尔和其他人当盘菜，不过局势眼看要失控了。\n是时候发挥你的作用了，议长"
