 RAE_about_Molten_sea_talk.3.d:0"“好，好吧”围巾叹了口气“我先补一部分钱”衣物堆似乎艰难的起身，顺带从不知道哪里摸出来了一沓厚厚的钞票“给你，这些是我……哦，算了，你拿着就是”衣袖把钱拍在桌子上“剩下的我之后补上”\n萝洁看了看，叹了口气，但还是把钱揣进了自己怀里“没办法，主席您还是没能和娜特塞……狐党领袖她谈好吗？”\n在椅子上的一堆黑色物体沉默了一会，就像是波粒二象性一样，不观察到本体，萝洁就什么也看不出来\n“嗯，嗯……我还在，嗯，努力”熔海开口地很缓慢，又很突然“经济被外族人掌控在手里……我终于知道有多难受了”黑色的衣服突然抽动了一下“这段到时候别写上去啊，我不想再加剧麻烦了，她最近居然在低价贱卖战略储备粮和战略资源……特码的……”\n“哦，这段确实不能用，报纸上可不能有脏话”萝洁自然的找了个地方坐了下来，她摘下礼帽，两根羽毛舒展开来，她似乎听到了远处街道上犬耳工人抗议的声音：“您可是一国主席呢”\n“你在挖苦我？”暗黄色的围巾说到“没给你开个发布会什么的啊真是抱歉，不都是因为狐族的那些东西，我们的经济周周都在亏空，我现在甚至不得不去……！”黑色把气咽了下去，冷静了一下“诶……”\n萝洁整理了一下衣领，记者对阵总理，但是萝洁丝毫没有被压倒，两人之间的气场甚至不能说是平等，萝洁的腰板似乎还挺直了一些。"
