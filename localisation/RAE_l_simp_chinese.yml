 RAE_about_Molten_sea_talk.11.d:0"“哎呀，妾身嘛，妾身有什么的话……”角落的一个厚重的幕布里穿出来一声娇嗔“大概就是经济复苏的议程吧，没什么好说的，哈～啊”她甚至打了个哈欠“你知道的，现在部分地区还在以物易物，大多数人都不知道经济为何物，我们甚至没有统一货币——这也太麻烦了。”\n“哼……是麻烦到你敛财了吗，狐耳党收钱的贪腐程度可是人尽皆知而且让人瞠目结舌——”你毫不留情的说“上一年国家财报的民政拨款58%不翼而飞，而我知道问谁最好，对吧娜特塞女士”\n“嘁”幕后传来一阵娇嗔“你们都不知道经济为何物，那还不如把钱都给我我帮你们管着”那声音愈发的泼了起来“你做的那些事只会让经济倒行逆施”她指责到“你才不关心人民，一直实行的工业振兴政策根本不能对人民造福，还鼓吹自己是什么‘人民政府’嘁，还不如把你的位置给我坐坐，看看我们，我们不仅给人民发放福利金，而且支持了很多高精尖科技产业的研究，还积极吸引外资。”\n你在脑海里演练过无数遍这种情况，而且你也知道她们把钱都花在哪了：与外国贸易，研究科技，这些都不是坏事；然而事实上却是，她们在公然挪用资金将资源卖出充实自己的腰包，研究的科技对民生毫无贡献，多数所谓高科技公司最后都是放贷公司，你已经准备好面对她了。\n“但是事实是，东海岸人民人均每月负贷800当地货币左右，你的‘福利金’不会是指押一付二的高利贷吧？并且查了查账，这些放款公司好像都是那些——哦，‘高科技’公司，你们唯一研制枪械武器的理由就是：收债，我说的对吧，娜特塞小姐？”\n你听见磨牙的声音，你很确定不是因为某人肚子里有寄生虫，而是这个国家肚子内有寄生虫\n“而且不光是民政资金，阁下还有军政，财政……”\n“而且上次本来是应该轮到我做副元首的，你这骚狐狸居然篡位……”角落里传来醉酒般的声音\n“够了”帷幕后面的声音说，已经完全失去了矜持与谄媚的声调“那我退出中央范围的地级市，然后……”\n“哼哼，不够……”一个声音冷冷的说\n乒——————一声不和谐的声音射向了幕布方向"
 RAE_about_Molten_sea_talk.11.a:0"发，发生了什么？！"

 RAE_about_Molten_sea_talk.12:0"人民的挣扎——只是一些小党派...悲哀，不知道为什么，你看着她们，却很想哭"
 RAE_about_Molten_sea_talk.12.t:0"小党派的议程"
 RAE_about_Molten_sea_talk.12.d:0"“什么啊！”水牛党代表重重的拍了下桌子“什么叫时间紧迫，我们一起发言啊！”\n“抗议啊，我们的议程根本和她们不一样呀！”瞪羚族长说到\n你知道这么做是不妥的，但是事实是这些小党派根本起不了什么风波，他们的议程完全是浪费时间——你很爱人民，很爱，但是当下的事情是均衡三大党派——之后你才能造福人民\n“爱说就说，不说就算了，保持严肃！这里可不是吵架的地方！”主席狠下心来，向她们大喊\n“...请你下调一些税率吧，我的大人，还有北部的雨林，东边的山地，北部的平原，都可以开发，大人，不，我的主啊，请仁慈——！”鼠族代表说到“我们只是想要一些食物...！”\n“我...”主席知道，她并不能一个人说了算，北方的豹猫丛林是猫耳娘的地盘，红海沿岸是狐耳娘的经济圈，南方的平原全是犬耳娘的工厂...她也想成为农民的保护者，她也心系人民，但是她什么都做不到..."
 RAE_about_Molten_sea_talk.12.a:0"我还能说什么呢...我甚至不忍心说肃静，哦，天..."

 RAE_about_Molten_sea_talk.13:0"我——的——天？！"
 RAE_about_Molten_sea_talk.13.t:0"这是一场谋杀？！"
 RAE_about_Molten_sea_talk.13.d:0"是的，一枚8mm钢芯弹从猫耳议席射向了狐耳党议席，你后颈的汗毛树立——这声音你再熟悉不过了，这激起了你的本能——警觉：肾上腺素疯狂分泌——是枪声，你看这世界的一切都变慢了，你不知道是怎么回事，但是你决定开始观察四周，虽然现场灯管昏暗，尽管如此，还是命中了幕布后的一些东西，射手的面目却因为灯光看不清楚，被击中的狐耳党员以一种怪诞搞笑的姿势倒下了，枪手想要调转枪口射击议长台，但是你却丝毫不慌，因为那枪手却不听另一声尖啸响起——枪手应声倒地，击中了枪手的狐耳党员本能的向尤瑟珀尔的位置上开枪——但是却什么也没有，猫耳党魁早就跳到了她的宝座之后，跳弹却飞入了一侧猫耳警卫的太阳穴中，现场的警卫终于反应过来，一些仍然忠于你的士兵开枪击毙了持枪者，至此，会场已经一片大乱，你的反射神经恢复了正常，你在警卫的护送下走出了大门，而场内的混乱还在继续，看来要镇压一会了"
 RAE_about_Molten_sea_talk.13.a:0"她们怎么敢的？？？"

 just_a_story.1.t:0"伤痛"
 just_a_story.1.d:0"“嘶……！好疼好疼！！”/n“别动，要是把你大腿神经挑了你这老鼠腿就能拿来烤了吃了”/n“猫大夫，我们昨天不是演练吗？”/n“对啊，演练”/n“那为什么对面打的是真子弹？？”/n“我们演练的过程中碰到了真敌军”/n“诶，敌军是谁？兽耳国和谁宣战了吗？”/n“不，是政府军，兽耳游击队”/n“啊，我们不才是政府军吗？”/n“不，我们不是”/n“那我们是什么”/n“猫耳党卫军”/n“那是什么……”/n“别问了”/n“还有我们昨天用的炸药是真的！”/n“而且让你们抬的物资也是真的”/n“什么什么……？我当初进来的时候说是为政府卖命的呀？”/n“你要是不满意你可以去东边的狐耳武装商队捞钱，那边可以军队经商”/n“啊...狐耳……什么？啊啊啊疼疼疼！”/n“你特么能不能别问了？再问下次打穿的就是你的脑袋！”/n“诶……？”/n“包扎完成，赶紧滚蛋！”/n“啊”"
 just_a_story.1.a:0"到底怎么回事？"






