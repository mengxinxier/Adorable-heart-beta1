 RAE_news.3:0"议会射杀案"
 RAE_news.3.t:0"议会射杀案"
 RAE_news.3.d:0"本社报，在昨天上午十点，兽耳共和国主席熔海召开了一次全国性会议，国内各个政党都有出席，然而在会议上却出现了恶性刺杀事件，在一名民主党党员在发表言论时一名右派党员当众开枪，因为现充有幕布的关系，射向了另一名民主派议员，击中头部当场死亡，发言人仅受到轻微擦伤，之后在零星的起哄下，积蓄已久的内部矛盾在会议上爆发，现场包括枪手和死者在内共计三死五伤，这场刺杀似乎是早有预谋的，场外的民众第一时间被不知名人士煽动，之后发展为区域性的冲突，最后在当地时间下午三时十八分当地警察的镇压下才彻底结束暴乱。\n关于被害人与此次事件，民主党代表人尚未发表意见，也表示拒绝后续采访。\n右翼派党党魁表示：对于射击人，她是我们家族成员，因为近亲婚姻的原因，她天生就有点暴力，并且有精神类疾病，因此本国法律并不会对射杀者有任何指控。\n我们未能采访到熔海主席，事后她便不知所踪，有人称在贝都因边界见过她的身影\n            ——玛格楠新闻社，乔治.萝洁"
 RAE_news.3.a:0"我还是不敢相信..."
 RAE_news.3.b:0"也许我们也需要注意一下会议安全"
 RAE_news.3.c:0"一场悲剧……"
 RAE_news.3.e:0"清除异己罢了"
 RAE_news.3.f:0"这帮左右的家伙都在搞什么鬼……？"

 RAE_about_Molten_sea_talk.2:0"采访熔海主席·上"
 RAE_about_Molten_sea_talk.2.t:0"与熔海主席的对话·上"
 RAE_about_Molten_sea_talk.2.d:0"玛格楠图片社 乔治，罗洁\n清晨，一抹阳光洒在办公桌前，就算是在非洲中部，我们的主席也依然穿着那厚重的罩袍，甚至是围巾也……\n“哦，其实让读报纸的人来中非看看就知道了”巨大的黑色罩袍打断了正在默念的某人“这里并没有想象中的那么热，萝洁，而且这衣服也不闷”厚重的袖子放下了手中的蘸水笔“你在报纸上这么说的话也许能吸收到不少投资人，或者旅客？也许……往旅游业发展也是个不错的选择……”黑色头巾把巨大的墨色护目镜朝向别的方向——这是她在转头，她把全身都遮的严严实实的\n“哦，哈哈……”萝洁尴尬的笑了一下“我相信熔海主席您来找我并不是来讨论国家的发展方向的吧，我只是一个小小的记者”萝洁摆弄了一下胸前的相机，似乎想证明自己的身份“嗯，嗯……对了”熔海把自己的一摊衣服往后一倒，自己也顺势躺在了椅子上“这不是新年吗，我想让你借此机会宣传下，嗯……泛兽耳主义什么的，你懂的，那些东西”熔海说话断断续续，声音也越来越小\n“哦主席，恕我嘴拙”萝洁拿出了比熔海稍高一点的底气说“但是从三年前开始您就一直在报纸上开始宣传您的什么主义了”萝洁依然在尝试看透巨大的墨色后面的瞳孔“但是我觉得，底层人民认可了并没有什么用，只有把三族领袖给说服，才能扭转现在的局势”萝洁清了清嗓子说到“并且……上次的版面印刷的尾款您还没付清呢”\n熔海把全身盖的很严实，但是她还是需要呼吸，这也使她的脸颊附近可以被观测到——脸上的肌肉明显抽动了一下"
 RAE_about_Molten_sea_talk.2.a:0"但是钱还是要交的，对吧？"
