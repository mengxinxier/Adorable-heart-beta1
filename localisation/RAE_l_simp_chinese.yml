 ##ideas##
 RAE_idea_animal_ear:0"标志性的兽耳"
 RAE_idea_animal_ear_desc:0"兽耳:猫，狐，犬，这些不同的耳朵外形是她们天生的宝物，她们通常以耳朵形状划分派系，这些耳朵比人类的更灵敏，更好用，而且这还能变成我们识别敌方间谍的标志，耳朵可以粘上去？哦，拔一拔就知道真假了，但是唯一的问题是——我们的特工也有兽耳，这导致了我们的特工很容易被发现，拿帽子扣住耳朵很难受。"
 RAE_Strange_factory:0"奇怪的工业"
 RAE_Strange_factory_desc:0"先不提我们一只手就能数过来的工厂数量，比起欧洲的现代化工厂，我其实更愿意把我们的工厂称之为——种植园，这些工厂非常原始，我们大部分工厂甚至没有厂房，机器只能露天工作，大部分机床是甚至是在欧洲第一次工业革命时期留下的，虽然除除锈还能用但是——为什么军工厂的后院在种香蕉？"
 RAE_Divided_republics:0"分裂的共和国"
 RAE_Divided_republics_desc:0"自1881年开始，由猫，狐，犬三族组成的联盟在暗精灵的带领下击退了丧心病狂的贝都因人，1931年，敌人大势已去，我们完全可以说是取得了完全胜利——五年间，贝都因人乖的就像一个人，现在，我们失去了目标，为什么还要和这群狗，狐狸坐在一起——我们也许需要解决一下内部问题……"
 RAE_the_last_fight:0"穷途末路的追击"
 RAE_the_last_fight_desc:0"1929年末，全国会议上通过了一场错误的决议，我们认为斩草要除根，是的，不得不说，我们当时其实已经胜利了，但是政治委员们一直认为彻底灭绝贝都因是有必要的，但是代价是什么呢——死去的大量人员，之后是极其充分的就业，这不是一个什么值得赞美的事情，没有人去工厂上班——特别是海军工厂，充分的就业代表了没有人去参军，扩大征兵规模只会让这件事雪上加霜\n哦，我差点忘了，我们的征兵法案还在榨干最后的人员，并且我们也没能彻底消灭贝都因人"
 RAE_political_conspiracy:0"政治阴谋？"
 RAE_political_conspiracy_desc:0"从1931年中之后，圣杯王国和奥斯曼帝国给予贝都因人最后一击，是的，他们已经完全失去了和我们的竞争力，没有了外患，兽耳娘们重新燃起了对于权利和生存本能的渴望，特别是现有的三位兽耳首领，她们已经不再满足于这渺小的权利，她们都打算把这个尖耳朵的暗精灵赶下王座，而熔海似乎已经察觉到了这个威胁...在解决自身的安全问题之前，我们还没有精力向外部宣战"
 RAE_WAO_army:0"猫耳族的军队"
 RAE_WAO_army_desc:0"猫耳族首领尤瑟珀尔的亲信已经在我们国家的军队体系中深深扎根，裙带关系在军队里根深蒂固，而她本人则在内阁中从中作梗，让她的亲信在军队内胡作非为，排挤其他种族的士兵，而她本人对于那些排挤她人的将领则熟视无睹，她甚至扬言“没错，猫耳族才是真的适合战斗的上等种族”等言论——这带给我们唯一的好处大概是让我们意识到猫耳族大多数人确实骁勇善战"
 RAE_fox_business:0"狐耳族的垄断"
 RAE_fox_business_desc:0"狐耳族天生不太适合战斗，她们孱弱的肢体与肌肉分布使得她们的力量比人类的正常平均水平要低一些，但是她们天生都是经商的天才，但是问题是——她们过于天才了，与其她的兽耳娘相比，她们的经商方式提早了一百余年，这可能是因为她们的祖先从数百年前就和欧亚大陆开始通商，总之她们确实是一些不错的商人，但是问题是——她们已经完全掌握了这个国家的经济命脉，而那些更“贫穷”一点的狐耳族正在把国家的战略资源低价贱卖到国外"
 RAE_puppy_worker:0"犬耳族的工人"
 RAE_puppy_worker_desc:0"犬耳族的领导人是一个不折不扣的实干家，在1881年前，她带领着众多犬耳娘在大陆南方修建起了全兽耳族的第一条铁路，是的，在另外两族还在部落冲突时期，她们就已经修起了第一条铁路，但是犬耳首领的身先士卒代表了她没有时间去经营政治内阁——她是所有政党中支持率最低的，所以她现在手中把握了近乎全国的公会，想以这个与其他三个党派谈判，但是这也使政府对于基建的调动十分头痛"
 RAE_psychoid_leaves:0"精神叶的影响"
 RAE_psychoid_leaves_desc:0"其实这个东西完全是贝都因人搞出来的玩意，这个玩意理论上只会对有强烈魔法适应性的贝都因人起效果。吸食后，贝都因人的法力会极大的增强，但是问题是——吸食这个东西会让人进入一种恍惚状态，从而让人控制不住自己疯狂的...跳舞，从而丧失战斗能力，所以贝都因人只是把它当做一种休闲品使用，但是在1915年，贝都因人在一次对兽耳娘的活体实验中发现精神叶对绝大部分兽耳族也起作用，从此精神叶便成为了对付兽耳娘的武器，1931年贝都因战败后，仍然在以商品的形式对我们兜售精神叶，我们也许在自身农业强大之后考虑对精神叶采取一些限制或者——接受它？"

##国策本地化##

  #政治
  RAE_Five_yers:0"如此匆忙的五年..."
  RAE_Five_yers_desc:0"这样的五年...我们明明胜利了，但是，为什么政局会如此动荡？到时候，你就会知道这个民族以及她们悲惨的全部..."
  RAE_trouble_about_the_inside:0"对内部的焦虑..."
  RAE_trouble_about_the_inside_desc:0"...事实是：我们在1931年赶走了贝都因侵略者，我们获得了本应属于我们的胜利，但是兽耳娘们更加原始的捕猎欲望重新开始显现，领地意识，弱肉强食...这是镌刻在DNA中的本能，比起政局，我应该先确保自己某天不会被某个疯狂的兽耳娘杀掉..."
  RAE_ten_anthem:0"十种耳朵的国歌"
  RAE_ten_anthem_desc:0"...哦，这份建议报告不错，一份国歌？是的，我们应该做一曲国歌来增加民族的共同性，兽耳娘最标志的就是她们的耳朵了，但是，究竟要写哪种耳朵好呢...？"
  RAE_NON_objective:0"没有目标的政坛"
  RAE_NON_objective_desc:0"然后呢，做什么？我们在办公室里面什么也做不到，我们的经济命脉被狐耳娘掌控，军事内阁被猫耳娘掌控，工人公会被犬耳娘掌控，哦天，现在要生产一把军官使用的配枪唯一的方法就是：亲自在港口那里买来本来要被狐耳商人贱卖到国外的钢铁，然后亲自在车间使用车床冲压出零件，之后自己组装了"
  RAE_Re_feud:0"重新显现的不和..."
  RAE_Re_feud_desc:0"我的天啊，我..我简直不敢相信这...居然发生在全国大会上...！她们已经无法无天了，我的天...天，保持理智，保持*人性*"
  RAE_debate_about_ear:0"“耳朵争论”"
  RAE_debate_about_ear_desc:0"...帕特莉斯和尤斯珀尔还没有公开发表谴责或者直接在街上火拼，说明这件事还有商议的余地，也许在事态再次升级之前，我们可以和她们谈谈？"
  RAE_about_fox_think:0"狐耳族的思维..."
  RAE_about_fox_think_desc:0"我们应该去理解下狐耳族的想法，毕竟她们是受害者"
  RAE_about_WAO_mind:0"猫耳族的想法..."
  RAE_about_WAO_mind_desc:0"猫耳族的所为绝不是只因为被一句话刺激到，也许她们另有隐情？"
  RAE_about_puppy_demands:0"犬耳族的诉求..."
  RAE_about_puppy_demands_desc:0"置身事外的犬耳族也许对这件事有另外的看法，顺便可以去拜访一下"
  RAE_so_quick_year:0"匆匆的一年..."
  RAE_so_quick_year_desc:0"悲哀与其造成的分歧是一时根除不了的，如此，如此，心智扭曲，濒临崩溃，但是这是新的一年，生活还要继续，国家还要迎接明日的太阳，即使如此...也但愿如此，不退，不降..."
  RAE_broke_down:0"在尽头放弃的无奈..."
  RAE_broke_down_desc:0"我们需要承认一个事实——国家，崩溃了，是的，彻底，别和我扯别的，真的，我累了，嗯，很彻底的，崩溃了，散了吧，这个国家不再被需要了，真的，她只会成为别国历史书上的一句话：兽耳共和国，国祚：1881——1937"

  RAE_Hard_line:0"强硬手段的牺牲品"
  RAE_Hard_line_desc:0"别看了，统合线还没做完"

  #经济
  RAE_The_economy_has_recently_modernized:0"经济近现代化"
  RAE_The_economy_has_recently_modernized_desc:0"是的...我们的经济惨不忍睹，除了狐耳族之外，剩下的种族不甚至不知道经济为何物，有些地区甚至还在以物易物，我们需要一场声势浩大的经济改革来扭转这种局势——至少要让兽耳娘们知道金钱为何物"

  #军事
  RAE_Study_rifling:0"研究膛线"
  RAE_Study_rifling_desc:0"是的，说来惭愧...我们的部队装备的列装还在比较原始的状态，这里的原始是指——我们还在使用18世纪的滑膛枪，有些部队实际上只装备了弓箭和弩，猫耳族甚至有一个全是持有双手大剑的剑客团"

  #决议#
  RAE_republic_broke_down:0"共和国的毁灭"
  RAE_republic_broke_down_desc:0"狐耳娘掌控了我们的经济，犬耳娘掌握了工人的话语权，猫耳娘控制着军队，以及大半内阁...而最大的问题就是，她们并没有和我们一条心，甚至她们之间也互相敌视，我们需要一场声势浩大的宣传，或者改革，或者利用她们之间的矛盾...要是什么都不做的话，这个国家就真的完了——可悲的是——我们真的可能什么都做不了"
  RAE_republic_Split:0"共和国的毁灭"
  RAE_republic_Split_desc:0"你拯救不了这个濒临崩溃的国家，放弃吧"
