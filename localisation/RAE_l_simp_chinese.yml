 RAE_about_Molten_sea_talk.5.d:0"“诶，为什么人人都那么自私...如果有一个良知的国度，那么该多好啊，可惜我的选择只有这个地方...真的是。我明明已经为她们做了那么多了，只能说穷山恶水出刁民了吗，诶！”熔海不自觉的说完之后，心里却一颤，自己什么时候也变得那么怨天尤人了？不，不应该是这样的，是自己还有很多东西没做好...熔海把手伸进了头巾里面抓了抓头，却搞了一手头发。\n“不不，肯定还有什么办法的，肯定，也许我可以——”熔海在办工作上支着脑袋，就像一座雕塑。\n“要是，要是没有最后那场失策的会议的话，要是没有这群党派碍事的话，要是没有那贝都因人的话，要是没有圣杯的话！”\n没人回应她，她的喊叫只有她自己能听见，别的员工正在考虑怎么打包带走办公室里面的白纸。\n“...我真的不知道我在干什么...”熔海冷静了下来，又看了一眼桌子上的卷宗，坐了下来，投身到了无限的改革之中。"
