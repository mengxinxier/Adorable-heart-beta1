 RAE_about_Molten_sea_talk.7.d:0"管他的，应该是第三次吧\n上午十点整，全共和国议事大厅\n“终于，一次像样的会议，自从1929年之后就再也没有一个像样的会议了，居然所有党派都到齐了”即使是厚重的护目镜也无法掩饰主席的喜悦“也许我们每隔三年就应该搞一次这样的会议”她说“这样我们就能更高效的去沟通彼此了，不是吗？只要共和国一直存在，这种会议就可以一直开下去……”\n熔海主席也许并没有看见台下的议员们相互怒目而视，也许她知道，但是她只是在装傻？\n“咳嗯”她似乎想引起人们都注意，但是失败了“那么，现在大家开始发表自己的议程吧，我作为议长，会控制这次发言的顺序以及秩序”熔海低头看了一下自己手里的文件\n那么，应该先听取谁的议程呢？"
