 RAE_about_Molten_sea_talk.4.d:0"“没关系的，总理”萝洁其实是个温柔的人，她并不想趁着这个机会敲诈两笔或者羞辱她，她知道这个精灵的理想是伟大的，只不过是遇到了几个刺头，而那几个刺头又恰好是领袖而已，她知道的，而且她也知道她所构筑的理想乡正在慢慢崩溃——并且这个崩溃是无法逆转的，目前。“我知道您的想法，但是我还是觉得，比起政治宣传，你更应该去吸引一些外国投资什么的”萝洁胡乱说了一些什么，她自己也知道这些都是屁话，但是她要主动打破僵局。\n“不，狐族的影响只要还在，经济投资就毫无意义”当然，为什么不呢，萝洁当然知道没有意义。熔海苦笑了下“你也懂得，应该”她当然懂，然后还是无尽的沉默\n沉默，沉默\n终于，在黑暗之后，一个声音打破了这片寂静，但是这次是熔海先开的口：“你……你先走吧，记得刊登的天气准确一些”熔海似乎终于找到了挖苦她的点“要不然我得一直带着雨伞。”护目镜又对准了桌子上堆积如山的稿纸，这些都是法案与文件，但是在三大党派面前全是废纸。\n她看了看门口的两个警卫，都是猫耳族人，白色的毛发证明了她们两个都是尤瑟珀尔——猫耳族首领的至亲——怎么说也得是个嫡系亲属。\n萝洁起身，硬是挤出一个微笑：“好的，主席，这次我会想办法的，不管是你的宣传还是天气预告”萝洁重新把礼帽戴好“那么，我先告辞了”萝洁又把头上的羽毛从帽子底下抽了出来，转向门口走去，劳工抗议的嘈杂似乎明亮了几分。\n“等，等一下——”熔海叫住了她，回头，看见熔海抬起厚重的袖子，似乎想要抓住萝洁，让她留下来陪她，就像是个小女孩。“嗯，新年快乐！”\n墨色的护目镜正在期待着回应"
