 RAE_about_Molten_sea_talk.6.d:0"《兽耳颂》——菲拉·索旺德\n“上帝保佑我们，兽耳共和国四座连横永——”“什么上帝保佑！”熔海怒斥到“哪有什么神仙皇帝，只有我们自己！改了！”熔海似乎对这个很不满，但是旁边的猫耳娘尤瑟珀尔却提出了反对意见：“什么啊~我觉得上帝保佑挺好的呀~但是四座连横是什么，应该是猫耳永恒。”猫耳娘发表了意见，旁边的狐耳娘也掺和了进来：“我到觉得熔海主席说得对~上帝保佑我们确实不太适合，对吧主席？”熔海听见了，不可置信的看向蓝色的狐耳娘——她肯定要耍什么花招了——果然不出熔海所料。“我觉得改成金钱保佑我，金钱才是王道，顺便改成金钱颂吧，什么什么兽耳颂太烂了，和欧洲的封建糟粕一样。”蓝色的狐耳娘漫不经心得说到“顺便，我觉得改成狐耳还不错，猫耳朵又短又圆，毫无美感可言。”很显然尤瑟珀尔并不喜欢。\n“那，那轮到我了吗？汪！”一个活力的声音出现在众人耳边。“不——”还没等熔海说完，那活力的声音又盖过了熔海“汪汪！要我说，狗是铁，肉是钢，一顿不吃饿得慌！朗朗上口，又很实用汪！赞颂食物比搞这些虚的有用多了！汪！”\n"
