 RAE_about_Molten_sea_talk.10.d:0"“汪！”一声异常强而有力的叫声随着广播噪声穿透了这个会场“汪汪！我是缪妮古巴！你们可以叫我缪妮～今年十八岁惹汪！在南开理工私立高上学汪！家住在开普敦恒心路76号！喜欢的食物是草莓冰沙！讨厌的食物是巧克力制品，虽然他们真的很好吃，汪！喜欢做的事是研究火箭发动机与材料工程汪！喜欢听武侍乐队专辑汪！最爱的运动是罢工汪！大家多关注我的学校公告汪！来@南理工火箭科学小组板块关注最新火箭制造进度汪！谢谢汪！”\n“……”谁都不知道说什么好，寂静，最可怕的情况\n“呃……火箭……是什么？”作为议长，你最有义务打破这个局面了，你从你听到的一堆棉絮中抽出来一个线头“请用我们也能听得懂的语言说”\n“嗯……就是，咻～～得一下然后嘭～！的一下就炸掉的东西汪”缪妮用手指使劲戳着下巴说到“也可以呼～～～就上天的东西汪，至于怎么不和嘭～！一样爆炸嘛……我们还在研究，嘻嘻”缪妮想到这些，情不自禁的漏出了微笑\n你后悔搭理这只热情的犬了，但是你是议长，必须硬着头皮干下去\n“呃……嗯……你们的议程是什么？就，这个叫火箭的东西？”你硬着头皮说出问题，希望得到一个信息量不那么嘈杂的回答\n“嗯……唔……咕噜咕噜……”缪妮和旁边穿着学生制服却拿着报表的同伴交流了下“我们来的时候好像把那个纸咬坏了，诶嘿～”\n“诶——”你忘记关麦了，几乎全场都能听见你的叹声，兽耳议员们第一次放下了争吵，安静的去听犬耳党还有什么话要说\n“但是——！”缪妮提高了嗓门“我还记得我们的议程哦——！”她咳了咳“那就是——”\n“给我研究资金！！！”\n“……”嗯，怎么说呢，要钱，很正常；但是这么理直气壮的要钱，还是第一次见而且——还是在全国议会上\n“拨给你们的资金已经够多了”你整理了一下思路“如果要钱，请去和狐党要吧，还要科技和经费，我看你俩挺配。”你摇了摇头说\n“嘁，什么啊”角落里的幕布后方响起一阵娇嗔“我们才没有余钱，而且研究方向也不同，你们的炮管也太粗了，我们狐族工人根本抬不动。”\n“也许你可以研究一下先进一些的军事科技，这样我可以考虑和你合作，姑娘”角落里传来一个醉醺醺的声音\n“啊！”不太灵光的声音出现了“还有工厂，对对，希望能给工厂拨款多一些汪！提高产能汪！这样飞机火箭就可以快快涨汪！”缪妮迫切的想表达自己的观点“还有工人，希望给工人更多的政治权利汪！还有把圣杯踢走汪！”\n“嗯……”终于是一些正常的诉求了，你开始在笔记上快速写下一些东西“给……权利……记下了，看来我们之间还是有一些共同点的，缪妮小姐”\n“唔……姆姆姆……唔……”缪妮好像还想说什么，但是你知道，不能让他说出来，如果说出来的话，一切就完了"
