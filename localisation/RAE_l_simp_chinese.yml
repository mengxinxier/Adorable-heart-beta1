 RAE_news.1:0"兽耳共和国解体"
 RAE_news.1.t:0"兽耳共和国解体"
 RAE_news.1.d:0"稍早，我们报社收到了一条惊人的消息——位于非洲的兽耳共和国解体，约上午十一点时，原共和国主席熔海正式将悬挂在兽耳总部上象征联合的国旗降下，兽耳共和国宣布正式解体\n其实这并不是毫无预兆的事情，早在几年前，兽耳共和国在驱逐了贝都因人之后，这个因为外敌而建立的国家其内部政坛就已经没有目标，并且国内的多党派内部也并不和谐，据悉，在共和国解体的前一个月，猫耳党党魁尤瑟珀尔就早早地前往了圣伊丽莎贝尔岛，而在岛上早早地就修建了她的“行宫”——她自己是这么称呼她的行政办公处的\n而狐耳党代表帕特莉斯·娜特赛女士也早已不亲自出面，在这近一年里参加的国内会议皆为代理人出席，其本人一直在东非某海岸城市中办公\n而犬耳党党首缪妮古巴是最后一个撤出国家的，她在共和国解体的前一刻还在街上带领工人抗议工作权问题\n不管怎样，熔海主席并没有对此事做出任何正面回应，据悉，共和国的最后一场大型会议是关于瓜分原共和国土地的，共和国主席熔海在会上只说了一句话——保留原共和国行政总部，并且从此到西非沿岸的土地之外，剩下的土地随意瓜分，除了猫耳党魁尤瑟珀尔和犬耳党之外，各个党派（包括狐耳党）并没有对领土过多发声，大会的最终结果就是——各个党派新领地将会是其部落时代的原始领地，由于会议上的争斗，铅笔绘制的国境线歪歪扭扭\n最后，我们也没能采访到共和国...原共和国主席熔海\n    ——玛格楠图片社 乔治·萝洁"
 RAE_news.1.a:0"不...不能就这样结束..."
