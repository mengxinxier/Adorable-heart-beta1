 ####人物####
 cunzhang1:0 "被选上来的新人村长"
 cunzhang1_desc:0 "悠悠即使是前代村长之女，但是谁也不会想到老村长在悠悠回村后直接将位置让给了她，即使政治远见与思维灵敏性没有那么高，但还是十分受人民欢迎的"
 POLITICS_WILHELM_PIECK_DESC:0 "悠悠，红魔学校毕业考试第二名，年纪轻轻就能使用上级魔法，是前任村长之女。\n\n\n\n\n§R但是具有正常人的思维，在全是中二病的红魔族中显得十分突出，因此被一些人怀疑是“王城派来的间谍”\n"
 ####民族精神####
 homo:0 "红魔族"
 homo_desc:0 "红魔族是由以前的穿越者改造出来的种族，因拥有红色的眼睛，经常会说些中二的话语而著称，同时也具有非常强大的魔力与智慧，即使人数很少，但是就连魔王军也基本不敢靠近"
 explosion:0 "爆裂魔法使用者"
 explosion_desc:0 "爆裂魔法属于特殊等级魔法，需要超高技能点才能习得，破坏能力极强，消耗魔力也极强，是红魔族的代表性魔法\n§R遮蔽光明的漆黑啊，怀抱黑夜的爆炎啊，吾以红魔之名，宣言原初之崩坏，在终末王国之地，隐藏力量根源之人，于吾眼前集结吧。Explosion!\n"
 explosion1:0 "第一的天才爆裂魔法师"
 explosion1_desc:0 "§R暴走！暴走！暴走！吾名惠惠，买最狠最强最大的魔法——爆裂魔法的使用者，吾之浑身一击，盲目如同胞之爱，将苏生变为往生，展现强大的波动，悲哀的禽兽啊，与黑之红炎共鸣，化为血潮偿还罪孽吧！贯穿吧！Explosion!"
 flat_ground:0 "平原"
 school_building:0 "红魔高等学院"
 ####红线##
 future_of_homo:0 "红魔族的未来"
 future_of_homo_desc:0 "我们还是落后的农业地区，我们必须选择自己的阵营来更好的发展"
 comi_future:0 "比红色更加赤热"
 comi_future_desc:0 "只有互相帮助，才能在这世界上和平的发展"
 change_school:0 "扩建红魔学校"
 change_school_desc:0 "未来永远在年轻人身上"
 together_workers:0 "吹响团结号"
 together_workers_desc:0 "只有全体红魔族齐心协力，才有毁灭世界的力量"
 create_together:0 "创造奇迹"
 create_together_desc:0 "用各自的上级魔法将森林变成了平原，这就是红魔族的奇迹！"
 meeting_of_ways:0 "自由之论"
 meeting_of_ways_desc:0 "关于礼物经济与计划经济，大家产生了分歧"
 red_army:0 "红魔卫队"
 red_army_desc:0 "我们身后就是红魔之里，必须守好任何一块土地"
 ship_or_air:0 "天上游的，海里飞的"
 ship_or_air_desc:0 "我们是个三面沿海的地区，要是不能使用跑之外的行动方式就吃大亏了"
 new_girl_army:0 "安琪奥的援军"
 new_girl_army_desc:0 "因为阿库娅女神对战车不太重视，我们向阿库娅女神提出让安琪奥战车队来帮助我们的决议"
 peace_Ways:0 "比赤热更加赤色的魔法"
 peace_Ways_desc:0 "对这种新兴的思想要是不走到头就没意思了"
 special_socialism:0 "红魔特色康米主义"
 special_socialism_desc:0 "红魔族的天赋是我们每个人的骄傲，我们自然要创造自己的方式"
 news_power:0 "八卦的力量"
 news_power_desc:0 "要是控制了这些小道消息的发源处，我们一定能获得更大的舆论优势"
 special_problem:0 "红魔特色政治问题"
 special_problem_desc:0 "特色康米主义的发展十分顺利，但是有的老一辈认为我们忘本了，那么我们就把我们的帅气的话语融入生活的每一刻吧！"
 break_the_chain:0 "斩断锁链"
 break_the_chain_desc:0 "我们是时候斩断阿库西斯的锁链了，我们是一个独立的国度！"
 explosion:0 "终焉の决战兵器"
 explosion_desc:0 "爆裂魔法是极其罕见的上等魔法，具有极高的魔力消耗与极长的咏唱时间，我们红魔族必须掌握，是时候去问问惠惠了"
 gsk_ideas:0 "魔法滞销，救救我们"
 gsk_ideas_desc:0 "幻想乡即使经济被圣杯操控，但是仍然有奋斗的心，我们也一样，我们带点礼物，他们一定有好的方法让我们红魔族再次伟大"
 gei_gsk_wuqi:0 "幻想乡的解囊相助"
 gei_gsk_wuqi_desc:0 "“亲爱的博丽巫女，你好，很高兴你能帮助我们红魔族，你们即将拯救世界，让我们共同沐浴在胜利中吧！”"
 second_ita_meeting:0 "第二次大陆会议"
 second_ita_meeting_desc:0 "来和阿库西斯进行最后的谈判，安琪奥或自由！"
 tell_the_ideas_to_homoguan:0 "疏路同归"
 tell_the_ideas_to_homoguan_desc:0 "我们和红魔馆即使物种都不一样，但是我们都是都是“红魔”，我们要联合起来！"
 get_xixuegui:0 "步步为营"
 get_xixuegui_desc:0 "让我们融为一体，建立一个独立的国度"
 get_the_aqua:0 "阿库娅的反戈一击"
 get_the_aqua_desc:0 "阿库西斯一定会重新霸占我们的领土的，我们要先发制人！"
 beake_the_ways:0 "反客为主"
 beake_the_ways_desc:0 "为了红魔馆的大家，我们必须清除最后一道障碍"
 homo_hurry:0 "红魔万岁"
 homo_hurry_desc:0 "已经没有任何人能阻挡我们了，使用无敌的爆裂魔法干掉所有敌人！"
 civial_war:0 "为自由而战"
 civial_war_desc:0 "自由是红魔乡自古以来的传统，我们必须保持自由，即使是无政府主义"
 anc_hurry:0 "安那其妈妈爱着她的孩子们"
 anc_hurry_desc:0 "一位叫做克鲁泡特金穿越者给了我们一本名叫《互助论》的书，看完并经过他讲解之后大家都受益匪浅"
 peace_of_world:0 "永久的和平？"
 peace_of_world_desc:0 "我们的社会繁荣发展，要是能一直坚持下去就好了"
 tell_the_truth:0 "坦白从宽"
 tell_the_truth_desc:0 "记者们告诉了我们一个不妙的大消息，我们应该让每个人都知道，来做准备。"
 fake_ways:0 "善意的谎言"
 fake_ways_desc:0 "记者们告诉了我们一个不妙的大消息，但是只有少部分人知道，还是不要告诉他们了。"
 get_the_world:0 "独立宣言"
 get_the_world_desc:0 "“全体向我看齐，我宣布个事，我们，全球魔法防御委员会今日成立！”——悠悠"
 new_power:0 "魔法の奇迹"
 new_power_desc:0 "小米作为惠惠的妹妹，同样具有极高的天赋，我们自己搞出了爆裂魔法！"
 war_to_aqua:0 "意呆利需要被解放"
 war_to_aqua_desc:0 "阿库西斯教团还想侵犯我们？我们应该从全是怪人的阿库西斯教团手里先一步夺回意呆莉"
 war_to_england:0 "解放海岛"
 war_to_england_desc:0 "圣杯王国是一个黏在历史上的口香糖，我们必须把它扯下来"
 war_to_gsk:0 "真正的赤色"
 war_to_gsk_desc:0 "安那其才是真正的自由平等，幻想乡的混乱是时候让我们结束他了"
 war_to_world:0 "世界革命"
 war_to_world_desc:0 "一位叫巴枯宁的人给我们讲了他的理论，我们终于知道下一步我们该做什么了"
 ##蓝线##
 minzhu_future:0 "比苍蓝更自由的天空"
 minzhu_future_desc:0 "投身自由是我们红魔族的传统，远在海洋对面的朋友貌似愿意帮助我们"
 change_law:0 "破四旧"
 change_law_desc:0 "需要自由，我们必须破除旧思想、旧文化、旧风俗、旧习惯，一切为了效率，时间就是金钱！"
 new_society:0 "美丽新世界"
 new_society_desc:0 "孩子问了一个问题：“未来的社会长什么样呀？”，我们的朋友告诉了她，那是一个没有歧视自由民主的国度"
 roma_go:0 "罗马特使团"
 roma_go_desc:0 "是时候去给阿库娅女神说一声我们的看法了，为未来的和平干杯"
 mao_go:0 "魔王城拜访团"
 mao_go_desc:0 "去拜访一下我们的朋友，看看他们愿不愿意与我们保持联系"
 gsk_go:0 "前往幻想乡的使团"
 gsk_go_desc:0 "幻想乡作为圣杯王国的“好邻居”，我们也要去好好“参观”一下"
 us_go:0 "寻找精灵专家"
 us_go_desc:0 "我们应该让技术人才们去美国好好学习一下，未来回来建设祖国"
 units:0 "我们永远的老大哥"
 units_desc:0 "老大哥愿意让我们加入他们了，好耶！"
 research_together:0 "奇迹的力量"
 research_together_desc:0 "我们要将我们的天赋与先进的灵能科技结合起来"
 trade_in_world:0 "世界商贸之国"
 trade_in_world_desc:0 "我们向全球发出了友好邀请，很明显，只有身旁的这些邻居没有太喜欢"
 war_to_europe:0 "我们需要一些好邻居"
 war_to_europe_desc:0 "他们的装腔作势实在有点阻碍我们的道路了，我们要去好好商议一下"
 take_in_human:0 "寻找可塑之才"
 take_in_human_desc:0 "我们红魔族人数太少了，只有引进一些人口才能更好的发展"
 free_country:0 "民主灯塔"
 free_country_desc:0 "我们位于三洲的中心，我们必将成为民主的灯塔"
 money_is_power:0 "资本就是力量"
 money_is_power_desc:0 "在这个崭新的世纪，我们必须知道有钱就是可以为所欲为"
 eng_help:0 "圣杯的帮助"
 eng_help_desc:0 "欧洲的和平灯塔来帮助我们了，让我们联合！"
 homo_II:0 "曙光升起"
 homo_II_desc:0 "我们终于创造了一个崭新的红魔乡，为民主干杯"
 peacefully:0 "爱与和平"
 peacefully_desc:0 "天天打来打去永远只是两败俱伤，为什么我们不能谈一谈呢"
 police_more:0 "招募国家警察"
 police_more_desc:0 "一个好的治安是和平的起点"
 ger_help:0 "好戴比，好姐妹"
 ger_help_desc:0 "戴比路克貌似愿意帮助我们，太好了"
 overearth_tech:0 "相信的心就是你的魔法"
 overearth_tech_desc:0 "戴比路克给我们带来了外星科技，我们只有想不到的，没有做不到的"
 change_the_world:0 "逆转世界"
 change_the_world_desc:0 "这个世界被虚假的政治与谎言蒙蔽，我们玩的就是真实"
 aqua_coming:0 "阿库娅的特使团"
 aqua_coming_desc:0 "阿库娅想要控制我们，但是我们真的是那么弱小的人？红魔族赛高！"
 units_of_ita_all:0 "红魔之夜"
 units_of_ita_all_desc:0 "是时候去夺回属于我们的罗马了"
 war_to_west:0 "御驾西征"
 war_to_west_desc:0 "惠惠与悠悠大人将带领我们走向民主幸福的明天"
 #####政党###
 RMC_democratic_party:0 "小贩商会"
 RMC_democratic_party_sub_desc:0 "圣杯王国对这片真正的安宁之地十分具有兴趣，当地小贩组建了商会来更好的贸易“红魔族特产”"
 RMC_communism_party:0 "红魔工会"
 RMC_communism_party_sub_desc:0 "虽然红魔乡的工人几乎没有，但是这不耽误他们组建工会让自己变得更帅气"
 RMC_fascism_party:0 "悠悠后援团"
 RMC_fascism_party_sub_desc:0 "新乡长的强大实力让人们意识到这是个可塑之才，组建了后援团来帮助她的一切，狂热程度不低于阿库西斯教团"
 RMC_neutrality_party:0 "红魔-魔族-吸血鬼互助会"
 RMC_neutrality_party_sub_desc:0 "新时代的魔王军不再是恐怖的象征，他们发挥着自己的才能让大家的生活更加美好，大家同带一个“魔”字，现在联合才是正道" 
 RMC_anc_party_hom:0 "意呆利自由魔法防御委员会"
 #####爆裂魔法决议##
 explode_the_axier:0 "爆裂魔法的使用"
 explode_the_axier_desc:0 "我们红魔族具有最高的魔力储量，足够对我们的敌人使用爆裂魔法，就像惠惠攻破魔王城一样"
 explosion_to_aqua:0 "对阿库娅开炮"
 explosion_to_gsk:0 "向幻想乡开炮"
 explosion_to_eng:0 "向圣杯开炮"
 explosion_to_hmg:0 "向红魔馆开炮"
 ready_for_exploding1:0 "学习爆裂魔法"
 ready_for_exploding2:0 "尝试爆裂魔法"
 ready_for_exploding3:0 "准备爆裂魔法"
 tell_the_crt:0 "窃取地灵殿核反应堆"
 #####新闻##
 homnews.1.t:0 "$news_event_background$欢迎游玩红魔乡"
 homnews.1.d:0 "在勇者和真小队战胜魔王后，阿库西斯教团与红魔族的名誉大增，亚平宁半岛半数被阿库西斯教团掌控，而红魔族也提出建立自治区自我管理，但是事态并不是如此顺利，作为一个新兴的地区，全世界都想在这里建立基地方便干涉意呆利，所以必有一场斗争，同时红魔族的野心逐渐显露，想要扩大自己的地区。\ntips：红魔乡是一个科技发达，人员精良但是人口稀少的地区，与阿库娅的谈判显得格外重要，推荐优势火力学说。"
 homnews.1.a:0 "红魔族的命运掌握在我的手上"
 homfocus.1.t:0 "WHICH SIDE ARE YOU ON"
 homfocus.1.d:0 "目前我们面前有两条路可以走，一条是保留传统，坚持自由，但是可能引起阿库西斯教团的不满，另一条是进行社会主义改造，但注定会和欧罗巴众国有过节"
 homfocus.1.a:0 "安那其妈妈会解决这一切的"
 homfocus.1.b:0 "区区一些列强我们怕什么，有阿库娅女神罩着我们"
 homnews.2.t:0 "$news_event_background$安那其妈妈爱着她的孩子们"
 homnews.2.d:0 "最近，意呆利南部的红魔族聚落出现了一声从未听过的声音，他们自称为无政府主义，以《互助论》为基础，想要进行全球革命"
 homnews.2.a:0 "好"
 homnews.2.b:0 "我们现在是世界的焦点"
