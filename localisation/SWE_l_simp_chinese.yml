  SWE_news.002.title: "$news_event_background$[SWE.Getname]建立"
  SWE_news.002.desc: "随了第四次杜瑞战争的完全胜利，整个瑞典沉浸于数日的欢呼。\n正当西方怀疑斯卡哈·斯卡蒂这个执掌瑞典近30年的独裁者是否会此次事件的声望继续极权统治时，斯德哥尔摩确传出了震惊世界的消息，斯卡哈宣布了自己的辞职，将由此前协助她处理大萧条的临时内阁领袖[SWE.Getleader]组织筹建新的瑞典政府。\n对此，瑞典内部人民既有不舍也有称颂；大部分民主人士称之为20世纪的“辛辛纳图斯”。\n随着[SWE.Getleader]在斯德哥尔摩市政厅前的广场上的演讲后，[SWE.Getname]建立正式成立了，[SWE.Getleader]是[SWE.GetRulingParty]党内有名的莫斯科派，国际观察家普遍认为瑞典将会很快与苏联靠拢甚至加入第三国际，布尔什维克的势力将会很快扩张到北欧；也有人认为，瑞典国内本土工团主义力量也很强大，布尔什维克主义可能很难在瑞典的土壤中发芽。"
  SWE_news.002.a: "瑞典的工人站起来了！"
  SWE_news.002.b: "她们就是我们的遗产建设她们所谓的“共产主义”吗？"
  SWE_news.002.c: "不久的将来，共产主义的风暴将席卷整个欧洲！"
  SWE_news.002.d: "必然想办法遏制这些极权分子。"
  SWE_news.002.e: "必然想办法遏制这些极权分子。"
  SWE_news.002.f: "希望不要来“解放”我们。"

  SWE_news.003.title: "$news_event_background$北欧诸国的统一"
  SWE_news.003.desc: "随着北境诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结于一国，政府同时还展开了一系列泛民族主义的宣传活动。\n\n[From.GetOldAdjective]官方对此引用旧谚，称“北欧诸国相亲，合当聚而为一，使民得同心共存。”看起来，该国政府是打算通过亲缘上的联系来团结民众。而作为“真正的北欧共同体”，该国正式改其国号为“[From.GetNameDef]”。"
  SWE_news.003.a: "团结的北境将更加强大！"
  SWE_news.003.b: "北境诸国或将很快成为其邻国的忧虑……"
  SWE_news.003.c: "这持续不了多久的！"

  SWE_news.004.title: "$news_event_background$斯德哥尔摩民众冲击市政厅"
  SWE_news.004.desc: "随着战争的失利，瑞典国内积压了二十多年的情绪终于爆发，年轻人从出生起，斯卡哈就掌握着政府，整个国家也被绑架在了她可笑的收复失地的战争机器上，现在战争失败，瑞典二十多年的努力全部浪费。\n昨日，一支政变部队闯入了斯卡哈的办公室，将斯卡哈暂时软禁起来了；愤怒的民众冲向了斯德哥尔摩市政厅，要求现任内阁首脑辞职，组织新的政府。\n整个斯德哥尔摩陷入混乱中......"
  SWE_news.004.a: "太糟糕了。"
  SWE_news.004.b: "手下败将的必然结局。"
  SWE_news.004.c: "我们静观其变。"

  SWE_news.005.title: "$news_event_background$明内幽成为瑞典新主席"
  SWE_news.005.desc: "随着民众的压力越来越大，前临时政府首脑日奈森亚梦不得不宣布辞职，随之一起退出瑞典政坛的，是以她为首的瑞典共产党莫斯科派。\n现在，瑞共本土派系的领袖明内幽已经正式接管了政府，随着新政府的建立，瑞典国内的乱象也开始缓和，毫无疑问，如何处理这场事件，将是决定瑞典此后国家命运的重要时刻。\n有小道消息称，虽然明内幽是瑞共本土派的领袖，但是她本人其实是外星人，不过大部分人都是把这个当作是茶余饭后的荒谬谈资，瑞共中央也未做出任何回复。"
  SWE_news.005.a: "新政府，新气象。"
  SWE_news.005.b: "不过是换汤不换药。"
  SWE_news.005.c: "希望她们不会再捅娄子了。"
  SWE_news.005.d: "这是对莫斯科的背叛。"

  SWE_news.006.title: "$news_event_background$[SWE.Getleader]公布航天计划"
  SWE_news.006.desc: "一则震惊的新闻来自斯德哥尔摩：瑞典官方对此前明内幽是外星人的谣言辟谣：谣言是真的！\n不过明内幽主席失去了她来到地球以前的所有记忆，她也宣誓将永远效忠于她现在祖国--瑞典，而不会和南方的那些外星人媾和的。\n同时，她也宣布了一则更为重量级的消息，瑞典中央为了帮助明内幽主席找寻失去的记忆与母星，决定开启人类的首个航空计划。副主席小之星海果在斯德哥尔摩市政厅前广场宣布：\n\n我们选择去太空！"
  SWE_news.006.a: "瑞典，敢于逐梦！"
  SWE_news.006.b: "这是疯子一样的计划。"
  SWE_news.006.c: "我们必须防范于未然。"

  SWE_news.007.title: "$news_event_background$瑞典火箭被戴比路克击落"
  SWE_news.007.desc: "随着瑞典近年来对火箭科技的大力投入，一场航天火箭的公开实验开始了。\n全世界的人们紧盯着电视机或者守在收音机旁，秉住呼吸期待着这一人类历史性的时刻----“3...2...1，点火，发射。”\n随着火箭拖着长长的尾焰直插云霄，全世界的人们开始欢呼这一历史性的时刻，有人期望着地球和戴比路克在太空进行一场公开的较量，有人期望着外星的物资与生存空间，更多人是对人类的探索边界的扩充与科技的进步感到由衷的欣喜。\n但是，数小时后，一则重磅消息传到世界各地，随着一道火焰炸开，瑞典失去与火箭的通讯--戴比路克的星际舰队击落了瑞典的火箭。这无疑是给全世界的当头一棒，刚刚还在欢呼的地球陷入了可怖的死寂中......"
  SWE_news.007.a: "全国之努力化为泡影。"
  SWE_news.007.b: "我们将一直无法前往太空吗......"
  SWE_news.007.c: "这就是挑衅我们的下场。"

  SWE_news.008.title: "$news_event_background$瑞典成功发射人类第一颗人造卫星。"
  SWE_news.008.desc: "随着瑞典近年来对火箭科技的大力投入，一场航天火箭的公开实验开始了。\n全世界的人们紧盯着电视机或者守在收音机旁，秉住呼吸期待着这一人类历史性的时刻----“3...2...1，点火，发射。”\n随着火箭拖着长长的尾焰直插云霄，全世界的人们开始欢呼这一历史性的时刻，有人期望着地球和戴比路克在太空进行一场公开的较量，有人期望着外星的物资与生存空间，更多人是对人类的探索边界的扩充与科技的进步感到由衷的欣喜。\n随着人造卫星成功进入太空轨道，地球上的人们也认识到，曾经盘旋于头顶的外星舰队已经离开。随着无线电信号传回的，是太空的温度、湿度以及一张--地球的彩色照片。\n\n\n\n\n\n£SWE_Launch_of_Sputnik_Win_Pic\n\n\n\n\n\n\n这是人类第一次看到这颗她们祖祖辈辈生活了上万年的星球的全貌。"
  SWE_news.008.a: "人类的一大步！"

