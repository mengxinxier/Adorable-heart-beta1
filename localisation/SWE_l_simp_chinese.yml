  SWE_Sgathaich_desc: "北欧异闻带的诸神黄昏以苏鲁特吞噬芬里尔，吊打诸神，最后被奥丁勉强封印而结束。\n残存下来的唯一一位神斯卡蒂，与跟自己同源的斯卡哈统合。\n\n§0匍匐在神的面前吧！§!\n\n斯卡哈·斯卡蒂是瑞典最后一名仍存于地上的“神明”。在1910年的耻辱大败后，瑞典陷入了前所未有的内乱之中，斯卡哈·斯卡蒂扶大厦之将倾成为了瑞典的执政官，就这样过去了二十多年。\n二十年里，斯卡哈重振了瑞典的经济，恢复了瑞典人的信心，扩大了征兵，点燃了瑞典的复仇之火。\n只要一瞬，瑞典将在复仇之火中走向复兴，抑或是§R彻底燃尽§!。"
  SWE_Hinamori_Amu_Political_desc: "真正的日奈森亚梦其实是因为不擅于表达和害羞，而被人误解为个性冷酷。有时很爱逞强和乖僻，即便这样却仍然获得了同学们的喜爱，被误认为是「有型」。其实她是个纤细的普通少女。由于母亲喜爱哥特式和庞克式的衣服，也成为误解为「酷」的主要原因，为「酷」的造型的现状苦恼；对着自己喜欢的男生时，会显得不知所措，说话经常口不对心，希望变成坦率又可爱的女孩。\n少女时期的日奈森亚梦参与了瑞典共产党青年团，并很快成为了对接共产国际的专员。在数年的工作后，日奈森亚梦成为了瑞典共产党的领袖，并素来以亲苏立场出名。\n在对杜伦布的战争胜利后，出任内阁首相的日奈森亚梦成为了瑞典国内最为炙手可热的人物。在斯卡哈·斯卡蒂宣布退位后，日奈森亚梦理所当然地成为了瑞典新的国家领袖，。现在，瑞典正在走上她所期望的道路！\n\n现在她只有最后一个心结，那就是她素来的莫斯科派立场还是瑞典本土的工团主义土壤的矛盾。毫无疑问，日奈森亚梦的抉择将决定这个国家未来的走向。"
  SWE_Hinamori_Amu_Sakuraism_desc: "真正的日奈森亚梦其实是因为不擅于表达和害羞，而被人误解为个性冷酷。有时很爱逞强和乖僻，即便这样却仍然获得了同学们的喜爱，被误认为是「有型」。其实她是个纤细的普通少女。由于母亲喜爱哥特式和庞克式的衣服，也成为误解为「酷」的主要原因，为「酷」的造型的现状苦恼；对着自己喜欢的男生时，会显得不知所措，说话经常口不对心，希望变成坦率又可爱的女孩。\n少女时期的日奈森亚梦参与了瑞典共产党青年团，并很快成为了对接共产国际的专员。在数年的工作后，日奈森亚梦成为了瑞典共产党的领袖，并素来以亲苏立场出名。\n在对杜伦布的战争胜利后，出任内阁首相的日奈森亚梦成为了瑞典国内最为炙手可热的人物。在斯卡哈·斯卡蒂宣布退位后，日奈森亚梦理所当然地成为了瑞典新的国家领袖，。现在，瑞典正在走上她所期望的道路！\n\n毫无疑问，苏联模式就是目前最合适的道路，作为最成功的革命政权，苏联的宝贵经验就其它意识形态难以给予的。同时，目前世界革命萧条的国际形势，与苏联的联合将有力地对付资本主义与帝国主义的入侵！"
  SWE_Hinamori_Amu_syndicalism_desc: "真正的日奈森亚梦其实是因为不擅于表达和害羞，而被人误解为个性冷酷。有时很爱逞强和乖僻，即便这样却仍然获得了同学们的喜爱，被误认为是「有型」。其实她是个纤细的普通少女。由于母亲喜爱哥特式和庞克式的衣服，也成为误解为「酷」的主要原因，为「酷」的造型的现状苦恼；对着自己喜欢的男生时，会显得不知所措，说话经常口不对心，希望变成坦率又可爱的女孩。\n少女时期的日奈森亚梦参与了瑞典共产党青年团，并很快成为了对接共产国际的专员。在数年的工作后，日奈森亚梦成为了瑞典共产党的领袖，并素来以亲苏立场出名。\n在对杜伦布的战争胜利后，出任内阁首相的日奈森亚梦成为了瑞典国内最为炙手可热的人物。在斯卡哈·斯卡蒂宣布退位后，日奈森亚梦理所当然地成为了瑞典新的国家领袖，。现在，瑞典正在走上她所期望的道路！\n\n毫无疑问，苏联模式并不适合瑞典。俄罗斯的土壤孕育出了她们的“苏联模式”，相应的，瑞典的土壤孕育的“工团主义”显然更符合瑞典的国情。\n\n“共产主义是全人类的理想，但是我想，理想不应该只有一种形势。”"

  SWE_Akeuchi_Yuu_desc: "明内幽，与小之星海果一起步入政治舞台的少女。与小之星海果不用的是，明内幽性格十分开放，与党内大家关系都不错。\n"明内幽住在废弃的灯塔里，有人说明内幽亲口承认过她是外星人，不过明内幽并没有就这个问题做过公开说明。\n拥有心灵感应的超能力，通常需要贴额头读取对方的想法，但也可以在不贴额头的情况下发动。"
  SWE_Akeuchi_Yuu_Political_desc: "明内幽，与小之星海果一起步入政治舞台的少女。与小之星海果不用的是，明内幽性格十分开放，与党内大家关系都不错。\n明内幽住在废弃的灯塔里，她最后公开宣布了她外星人的身份，但她宣称她并不会与其它外星人侵略者一起同流合污。\n明内幽失去了作为外星人的记忆，但是会宇宙语，拥有一本记载了宇宙旅行故事的用宇宙语写的日记。愿望是回到宇宙，和海果去往宇宙的梦想不谋而合。\n拥有心灵感应的超能力，通常需要贴额头读取对方的想法，但也可以在不贴额头的情况下发动。"

