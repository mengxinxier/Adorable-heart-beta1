  SWE_news.011.desc: "随着民众的压力越来越大，民主政府摇摇欲坠，这个时候暗中潜藏的保皇人士成功崛起，夺取了政权。\n1910年，斯卡哈·斯卡蒂建立政权时，虽然流放了瑞典王室，但是并未彻底清算国内的保皇势力，这使得保皇派仍有足够的政治势力在如今迎回流亡王室。\n现在流亡中的克里斯蒂娜六世已经回到斯德哥尔摩，她的加冕仪式也即将举行。"
