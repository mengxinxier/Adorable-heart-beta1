###精神
  SWE_Karma_shame: "卡尔玛之耻"
  SWE_Karma_shame_desc: "瑞典曾是一个强大的国家，一个有着不屈意志的国家，一个在北欧傲视群雄的国家。然而，挪威与杜伦布的接连沦丧，与给她最后一击，让她失去了12％的领土与四分之一人口的一纸《卡尔玛条约》，彻底击碎了过往的一切荣耀与瑞典的尊严。失败主义席卷了全国的大街小巷，苦难的尽头只见得微弱的光芒。纷争充斥着这不幸的国度，让她跌入无底深渊。只有时间才能证明，曾经在瑞典人心中熊熊燃烧的爱国之火，是会在某日重燃。\n\n§R或它将就此熄灭。§!"

  SWE_Despair: "深陷绝望"
  SWE_Despair_desc: "曾留在瑞典人心中难以忘怀的乐观主义的余烬，都已被最近的悲剧所扑灭。苦难和分裂再次笼罩了社会，而收复故土之梦几乎成了回忆。自再次输给杜伦布起，瑞典的前景从未如此黯淡。我们的社会中，再也没有瑞典人找得到自己能为之奋斗的东西。祖国已经跌落到了谷底，似乎再也不可能再崛起了。\n\n§P愿上帝拯救我们所有人。§!"

