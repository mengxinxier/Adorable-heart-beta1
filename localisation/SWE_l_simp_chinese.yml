###精神
  SWE_Karma_shame: "卡尔玛之耻"
  SWE_Karma_shame_desc: "与杜伦布战争的失利是我们民族永远的伤疤。\n如果说曾经的“北欧雄狮”瑞典虽然失去了挪威与杜伦布，但是国家威望尚存：那么，《卡尔玛合约》后的瑞典，就彻底沦为了世界的笑柄--不仅列强可以欺负她，就连曾经弱小的附庸也可以从瑞典的躯体上狠狠地撕下一大块肥肉。\n一纸《卡尔玛合约》，我们失去了12%的领土，四分之一的人口。更为重要的是，瑞典人的脊梁被打断了，瑞典的国家尊严被摔得粉碎。\n§R我们必须复仇，必须夺回我们失去的一切......§!"
