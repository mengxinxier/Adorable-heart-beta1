  SWE_news.012.desc: "随着民众的压力越来越大，民族派政府的公信力掉至冰点。在斯德哥尔摩爆发大规模抗议游行时，政府选择了调集军队入城，做最坏的打算。\n但是，作为瑞典精锐部队龙骑兵团的领袖小嗝嗝·恐怖·黑线鳕三世并不愿向民众出手，他选择了顺应民意发动了政权，飞龙不费吹灰之力就攻下了斯德哥尔摩市政厅，卡莲·艾露维希娅斯的吸血鬼帝国宣布灭亡。\n小嗝嗝联合军队与政府中的其它维京人，组建起了新的瑞典政府--维京帝国。"
