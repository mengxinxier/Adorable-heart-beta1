  SWE_news.001.title: "$news_event_background$第四次杜瑞战争"
  SWE_news.001.desc: "自卡尔马崩溃以来，为了争夺北海霸权，瑞典与南方的杜伦布共和国冲突不断。但随着瑞典入侵俄罗斯的惨败，杜伦布的Y机械师抓住机会，以决定性的优势击溃了瑞典。这一连串惨败不仅让瑞典失去了大片领土，更是给瑞典笼罩上了一层挥之不去的阴影。\n\n几天前，瑞典以侵犯领海为理由扣押了杜伦布的一艘渔船。在再三警告无果之后，杜伦布派出海岸警卫队试图武力夺回渔船，但警卫队见到的却是全副武装的瑞典军队——瑞典早就计划以此为契机，以“杜伦布悍然武装入侵瑞典”为名义，动员军队对杜伦布发起了全方位的进攻。\n\n而在昨日正午召开的新闻发布会上，[SWE.Getleader]在接受记者提问时声称：“要么瑞典得胜并夺回先前失去之物，要么瑞典从此不复存在，没有第三种可能。”"
  SWE_news.001.a: "要么光复凯旋，要么就此赴死！"
  SWE_news.001.b: "这次我们就跟他们奉陪到底！"
  SWE_news.001.c: "北海到底什么时候才能消停下来？"
  SWE_news.001.d: "北海到底什么时候才能消停下来？"
  SWE_news.001.e: "北海到底什么时候才能消停下来？"
