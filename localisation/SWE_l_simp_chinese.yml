  SWE.057.title:  "缇拉鞠·加德斯布拉德继承帝位"
  SWE.057.desc:  "无论在哪个国家，得知新皇上位后，欢呼雀跃的民众往往会自发地喊出“新皇万岁！”。而在今日的斯德哥尔摩，此情此景得到了重演。面对着英姿飒爽的缇拉鞠·加德斯布拉德，激动的民众亦齐声高呼“新皇万岁！”来表达他们对她的支持。\n虽然出身于名门世家，但早年因为不能喝血以及随之而来的性格内敛，不能使用魔法等原因，   缇拉鞠在血族中备受嘲笑。可在被破格提拔为七红天大将军后，她出人意料地稳固了第七部队的军心，并创下了足以彪炳史册的赫赫战功。最终她因此得到了先皇卡莲·艾露维希娅斯的正式认可，登基继位。\n在随后的演说中，缇拉鞠·加德斯布拉德与陪在身旁的薇尔赫泽一同向民众做出保证，承诺她将带领瑞典沐浴在胜利的荣光中，稳步走向繁荣与伟大。同时，她坚决否认了“血族眷属制度”与“奴隶制”等等“部分坏分子对血族仁慈统治处心积虑的诋毁”。"
  SWE.057.a:  "新皇万岁！"

  SWE.058.title:  "瑞典没有什么新闻"
  SWE.058.desc:  "全体瑞典的正直公民们，很抱歉打断你们的节目！近日，在全国各地，尤其是首都斯德哥尔摩发生了一系列暴动。在此关键时刻，皇帝陛下[SWE.Getleader]即将发表电视讲话，代表政府为此事态做出解释，以及阐明应对措施。\n公民们，你们好！\n在瑞典的工业化，军事化过程中，各行各业的全体瑞典人民都在努力奋斗，为一个强大的瑞典积极地贡献出自己的一份力量。可是，出现了一些不和谐的情况。极少数人借机制造谣言，指名攻击政府和我本人忽视民生发展，搞“军国主义”，“侵略主义”。同时蛊惑不明群众冲击政府机构，导致发生了多起不法分子打、砸、抢、烧的严重暴力事件。\n对此，我认为应当以国家大局为重，不应冲动行事，激化矛盾。因此对于极少数人的不妥言行，我授权政府采取了容忍和克制态度。对不法分子并没有按照惯例予以压制并驱离，而是以言语劝导和封锁道路等“消极对抗”措施应对。\n但是，极少数别有用心之人并没有就此收敛。反而继续扩大暴动，企图制造更大的事端。这铁证如山的事实表明，这些人绝不是略有不满发发牢骚而已，更不是真正在乎瑞典人民的福祉。他们的所作所为，是在打着民粹主义的旗号，破坏瑞典的法制，经济建设和工业发展。其根本目的是要蛊惑人心，引起动荡，破坏瑞典的安定与团结。这是一场有计划的，可能受到外国势力煽动的阴谋。是我，政府和瑞典的守法公民们所要面对的大考验。\n如果对这场阴谋姑息纵容，听之任之，将会出现严重的混乱局面。不但瑞典的工业化，军事化目标将化为泡影，瑞典复兴的宏伟愿望也将再无实现之日。\n因此，我在此代表政府做出如下保证：暴乱将会被迅速且无情的予以镇压，必要时执法部门可以使用致命武力。所有罪犯都将得到应有的审判，为他们的叛国行为付出沉重代价，刑期从三年有期徒刑至无期徒刑不等。部分罪行较轻者，将被驱逐出境，滚回他们的外国主子那里去。而那些罪大恶极之人，我会用特殊手段来对付他们，让他们知晓真正的恐惧。\n说完这一切后，[SWE.Getleader]抬起头来，就那么静静的注视着摄像机。"
  SWE.058.a:  "然后，她离开了。"

  SWE.059.title:  "关于大选，这些你需要知道"
  SWE.059.desc:  "谁能投票？\n根据瑞典法律规定，凡年满十八周岁，且未被剥夺政治权利的瑞典公民，均有权在州政府大选中投票。被剥夺政治权利以及不完全民事行为能力人不能投票。此外，在境外以外居住的瑞典公民可申请回国行使选举权。\n\n怎么投？\n投票当天，合格选民需携带身份证与投票通知单，且进入投票站后应主动出示，随后签名（或盖章，盖指纹等）领取选票。如果忘记带投票通知单，在办理相应手续后，方可领取选票。\n\n有效票与无效票？\n选民应按照选票上给出的范例来填涂选票。未按照上述规则进行填涂，以及被污损，撕毁的选票，均视为无效。\n\n如何计票？\n计票全程公开，以保证公众的选举权与知情权。因此，任何人均可在现场观看，但未经申请同意不得私自录像或摄影。\n\n禁止助选活动！\n投票当日，各政党及候选人不可举办任何助选活动。因此，在投票站内故意毁损选票，穿着有关任何政党或候选人的衣物，打手势做暗号等敏感行为均会触犯法律。此外，选民亦不得携带手机或录音，摄影器材进入投票站，站外会有选务人员代管此类设备。"
  SWE.059.a:  "公民们，请多多投票，积极行使民主权利！"

  SWE.060.title:  "请愿"
  SWE.060.desc:  "虽说她在出发前已经多次壮胆，告诉自己现在的瑞典早已不同往日那般专制，而是蜕变成了一个真正的民主国家。但当她看见迎面走来的警察时，还是不由得心慌了起来，下意识把手提袋护在了胸前。至于手上那厚厚的笔记本，她自知现在把它手忙脚乱地装进袋里只会更加吸引警察的注意力，干脆决定像没事人一样继续行路，同时在心中默默祈祷不要引起过分关注。\n和预料中的一样，警察和她擦肩而过，无事发生。可正当她暗自松了一口气，悄悄平复心情就继续赶路时，事情发生了转机。警察回过头来，叫住了她。“这位女士，打扰一下，请问您这是在做什么？”语毕，警察走到她身旁，好奇地盯着她手中那签满了花花绿绿姓名的笔记本。\n在这一瞬间，她心中的不安飞速上涨，直至顶点。虽说现在的瑞典确实比以往看上去“自由”了许多，但如果被警察知道了袋子里请愿书的内容，她又会不会被批评教育，罚款，甚至承受牢狱之苦呢？毕竟，那上面可不是什么冠冕堂皇的套话，而是对现行政策实打实的不满，以及她构思出的一整套解决方案。如果说的严重些，她这完全称得上是叛国言论。\n但最终她还是下定了决心，决定赌上一把。在一个深呼吸后，她将缘由和盘托出∶“警察先生，我这是在给一个请愿书征集签名。”她边说边从手提袋里抽出了一份文件递给他。“如果方便，您也可以看看。”\n警察接过文件，浏览了一遍。同样的，什么都没有发生，他反而把文件还给了她。“让我也签个名吧。”他平静地说。\n“什么？”这出人意料的反应让她一时愣在那里。"
  SWE.060.a:  "“女士，请给我一支笔，我也想签个名。”"

  SWE.061.title:  "让自由回荡"
  SWE.061.desc:  "在那晨曦之中，你是否能目睹。\n昨日夕阳时分，我们致敬之物。\n它那金十字架，历经一夜风雨。\n伴随清晨曙光，自在翩翩起舞。\n苍劲挺拔高山，奔流不息大江。\n它们彻夜见证，自由安然无恙。\n你看那蓝黄旗，仍旧高高飘扬。"
  SWE.061.a:  "在这自由之地与勇者家乡上！"

  SWE.062.title:  "致全体瑞典人民的一封公开信"
  SWE.062.desc:  "亲爱的全国人民们，你们好！\n在这里，我有一件重要的事情需要向各位宣布。我，塞西莉亚，将会伴随着你们读到这封信而辞去执政官一职，即刻生效。这或许对于各位是出人意料，甚至有些鲁莽的决定，但请允许我向你们解释这一切。\n在我执政期间，我经常思考自己的使命，那便是在这个充满危机与挑战的世界中，引导瑞典走上最适合她的道路。然而，我在一次深夜冥想中领悟到，作为圣女，我的本职工作不过是通过祷告和布道，在人民心中传递爱与和平。至于执政官的职位，古人云，欲戴王冠必承其重，才疏学浅的我更是深知其中蕴含的道理。另一方面，伴随着瑞典大步迈向社会民主，世俗化已是大势所趋。因此，执政官的身份，也不再适合我这个有着神职人员背景的人。此时此刻，瑞典需要一位更加务实的领导人，一位能够全身心为人民谋福祉的领导人。而我，则更应该将自己的力量用于我的本职工作。\n综上考虑，我决定自愿辞去执政官一职。这并非对瑞典和她的人民的背弃，而是我对自己神圣使命的更深层次履行。能为你们服务，为这个美丽的国家贡献我的一份力量，我深感荣幸。与此同时，我也在此做出保证，我的继任者定会比我做得更好。她必将带领瑞典迈向更加繁荣与和谐的未来，不负国家，更不负人民。\n最后，请允许我作为圣女，与各位共同祈愿。愿瑞典繁荣昌盛，人民幸福安康。再次真挚感谢你们一直以来的支持与理解。"
  SWE.062.a:  "你们的，塞西莉亚"

  SWE.063.title:  "终结"
  SWE.063.desc:  "“有什么急事吗？”塞西莉亚听见有人急匆匆开门冲进自己办公室，感到十分不解。可来者则并没有立刻回答，而是径直走到桌边，将一份文件摆在塞西莉亚面前。“圣女小姐，请在这里签个字吧。”语毕，他略微后退一步，可仍紧盯着塞西莉亚，表情也逐渐凝重。\n“啊，原来是是言峰你。对不起，鉴于我的特殊身份，我不能随意在这种情况下签字，待你向我解释清楚上面的内容后，我会考虑的。如果涉及紧急事态，你大可长话短说。”塞西莉亚抬起头来直视着来者，严肃地回答。\n言峰绮礼眉头一皱，但还是硬着头皮说道∶“圣女小姐，正是因为事出紧急，我才冒昧打扰您。近日国家对教会的扶持以及改组工会等政策，激起了众多中左翼人士的愤怒。他们以此为由掀起了声势浩大的抗议活动，质疑您统治的正当性。因此，我代表教会恳求您，我们的领袖，援引紧急状态法，暂停即将到来的选举并采取管控公众集会等措施，以让国家重归稳定。”\n“你言之有理。我承认，过往的部分政策确实倾向性太强。”塞西莉亚想了想，随即给出了自己的看法，“可是如果按照你说的去做，我认为反而会更加激化教会与群众的矛盾，引发他们的更强烈反弹。甚至可能导致瑞典民主制度的终结，后果难以预料。”\n“可是，此类抗议已经在数个城市发生，而且正不断蔓延开来。如果放任不管，国家将陷入停滞，我们迄今为止所做的一切都讲付诸东流！”言峰绮礼双手撑在桌上激动地反驳，情到之处甚至还拍了几下桌子。\n“莫要惊慌，言峰先生。如果事态真已如此般失控，稍后我便会让安全部长交上一份评估报告，并和宣传部长商议，在稍晚时候发表电视讲话安抚公众。至于这份处置方案，先放在我这里作为应急即可。不到事态无法挽回之时，万万不可轻易启用。”塞西莉亚仍旧冷静，同时伸手够向桌面上那部红色电话。\n“圣女小姐，我衷心建议您再考虑一下。此诚危急存亡之秋，如果不尽快做出决定，您的人身安全甚至可能受到威胁！”言峰绮礼一边说着，一边紧紧握住了塞西莉亚的手臂，迫使得那电话听筒悬在了半空。与此同时，他靠的更近了些，以至于可以清楚的看见塞西莉亚瞳孔中的自己。那面露凶光，阴森可怖的自己。\n“不。”塞西莉亚一如既往的不卑不亢。\n二人四目相对，久久无言。"
  SWE.063.a:  "可最终，屋外言峰绮礼保镖的上膛声还是让她屈服了。"

  SWE.064.title:  "是，塞西莉亚"
  SWE.064.desc:  "在辞去执政官职务后，塞西莉亚回到了那个小村子，重新做起了圣女的工作。这一天早晨，刚起床的她来到餐厅，迎面遇上了等候多时的劳伦斯。\n“早上好，塞西莉亚小姐。”劳伦斯说道。\n“嗯，早上好。对了，劳伦斯，你给我准备了什么早餐呀？”塞西莉亚用一如既往的懒散语气说道。\n“已经在桌上了，您看一眼就知道的。”\n“不，劳伦斯，你就告诉我一下嘛。”\n“塞西莉亚小姐，如果您一定要我明白地讲，我只能说。就目前情况，综观全局，纵览古今,考虑到教堂的支出水平并分析总结，也许可以认为，一言以蔽之，您很可能发现我无论如何回答您，恐怕都显得十分微妙而经不起推敲。”\n“那就是和往常一样喽？”\n“是，塞西莉亚。”\n“好。顺便，我能再问你一个问题吗？”\n“是，塞西莉亚。”\n“你，喜欢我吗？”\n“是，塞西莉——什么？”劳伦斯一惊，险些把手中的圣经摔在地上。“塞西莉亚小姐，你刚才说什么？”\n“我说，劳伦斯先生，你喜欢我吗？”塞西莉亚的慵懒在此刻荡然无存，取而代之的是无比坚决的神情。她紧盯着劳伦斯，颇有一副得不到回答就誓不罢休的气势。\n劳伦斯见状，脸微微一红。他半蹲下来，托起塞西莉亚那红扑扑的脸颊。"
  SWE.064.a:  "“是，我的塞西莉亚。”"

###新闻
  SWE_news.001.title: "$news_event_background$第四次杜瑞战争"
  SWE_news.001.desc: "自卡尔马崩溃以来，为了争夺北海霸权，瑞典与南方的杜伦布共和国冲突不断。但随着瑞典入侵俄罗斯的惨败，杜伦布的Y机械师抓住机会，以决定性的优势击溃了瑞典。这一连串惨败不仅让瑞典失去了大片领土，更是给瑞典笼罩上了一层挥之不去的阴影。\n\n几天前，瑞典以侵犯领海为理由扣押了杜伦布的一艘渔船。在再三警告无果之后，杜伦布派出海岸警卫队试图武力夺回渔船，但警卫队见到的却是全副武装的瑞典军队——瑞典早就计划以此为契机，以“杜伦布悍然武装入侵瑞典”为名义，动员军队对杜伦布发起了全方位的进攻。\n\n而在昨日正午召开的新闻发布会上，[SWE.Getleader]在接受记者提问时声称：“要么瑞典得胜并夺回先前失去之物，要么瑞典从此不复存在，没有第三种可能。”"
  SWE_news.001.a: "要么光复凯旋，要么就此赴死！"
  SWE_news.001.b: "这次我们就跟他们奉陪到底！"
  SWE_news.001.c: "北海到底什么时候才能消停下来？"
  SWE_news.001.d: "北海到底什么时候才能消停下来？"
