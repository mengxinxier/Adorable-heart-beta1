  SWE.010.title: "大萧条席卷瑞典"
  SWE.010.desc: ""
  SWE.010.a: "太糟了。"

  SWE.011.title: "我们的军队"
  SWE.011.desc: "斯卡哈站在检阅台上，默默注视着台下列队走过的一个个方阵。士兵们整齐划一，面容坚毅。随后装甲编队驶过，从装甲车和步兵战车，再到压轴出场的坦克和自行火炮，无不展现着瑞典国防军的强大力量。最后，伴随着礼炮响起，空军编队从检阅台上空掠过。在侧转机身，向观众展示了挂载着的种种炸弹和鱼雷的同时，还拉出了几道绚丽多彩的烟。与台下欢呼的民众们不同，斯卡哈没有做什么多余的动作，只是在士兵向她敬礼时举手回礼，但嘴角的一抹微笑已经表现出了她的心情。\n\n而在接下来的联合军事演习中，瑞典国防军的亮眼表现更是令斯卡哈放下矜持，喜笑颜开起来。不论是在陆上一马当先的装甲先遣分队与迅速跟进，稳扎稳打的步兵师团，还是从空中和海面同时倾泻火力，在无情摧毁假想敌工事的同时没有任何友军误伤的海空军部队，都出色的完成了演习任务。在这第一次三军协同作战演习中，完美完成演习任务的同时，军队没有出现哪怕一处失误。这样一支军队，不说北欧，在整个欧洲大陆都必定是排名前列的！"
  SWE.011.a: "战无不胜！"

  SWE.012.title: "我们的经济"
  SWE.012.desc: "在新一年的预算审计暨经济评估报告中，财政部比起往年一贯的谨慎估计，给出了更乐观的预测。\n\n在预算方面，财政部对于政府的预算规划表示十分满意。政府工作报告显示，在新一年中会继续推进北方偏远地区的基础设施的建设工作，同时会进一步加大公共交通，廉价住房等民生方面的投资。与此同时，军队和科研部门也会得到应有的资金，确保其在与位居南方的杜伦布的军备竞赛中不落下风。\n在经济评估方面，财政部在综合种种资料，分析比对后得出结论∶经济十分健康。在政府的扶持下，几家龙头企业的股票持续上涨，小微企业也因恰到好处的补贴与税收豁免政策乘势而起，为经济发展贡献出自己的一份力量。就业市场形势良好，贫困率稳步下降的同时，工人待遇也得到了全面提高。总的来说，国家经济一片欣欣向荣。"
  SWE.012.a: "稳中向好！"

  SWE.013.title: "组建内阁结果出炉"
  SWE.013.desc: "在大萧条的冲击下，隐藏在瑞典经济内的一颗颗定时炸弹还是爆炸了。从不均衡的产业发展到金玉其外，败絮其中的社会保障网，一系列隐藏在四平八稳的表象下的种种问题终于暴露了出来。为此，斯卡哈决定紧急组建新内阁来辅佐自己并助力改革以挽救经济。\n在两个月后，新内阁终于在漫长的推举，商讨，妥协，与数不尽的暗箱操作中诞生。而并不出人意料的是，斯卡哈在宣读完毕新内阁的人选并确认任命后，并没有表现出过多情绪，而是留下了一句“希望瑞典可以因她们而变得更好”就匆匆结束了讲话。无论如何，瑞典能否走出大萧条的阴影，重振北方之虎的雄风，就看她们做得如何了。"
  SWE.013.a: "为了家园的明天！"

  SWE.014.title: "壮士凯旋"
  SWE.014.desc: "我们的军队准备充分，势如破竹，迅速跨过了边境线，向卡尔马地区内挺进。匆匆前来阻击的杜伦布军队被我军打的一败涂地，落得个仓皇撤退的下场。虽然杜伦布在南部地区修筑的防线和寒冷的天气阻碍了我们的进一步攻势，不过既然收复卡尔马的目标已经达成，斯卡哈也下令停止进攻，与杜伦布方面达成停火，迫使其正式承认了瑞典对卡尔马地区“无可置疑，不容申辩”的主权。\n\n随后，斯卡哈对着凯旋的壮士们发表了一篇即兴演讲。她在大加赞赏瑞典士兵们的忠诚勇猛的同时，对杜伦布的“腐败政权与无能军队”大肆讽刺了一番。在演讲的结尾，她对着摄像机，对观看直播的民众们说出了这样一句话。\n\n“杜伦布的国民们，无论你们怎么想，历史如今站在了我们这边！我们会把你们埋葬！”"
  SWE.014.a: "历史会记住这一天！"

  SWE.015.title: "再败卡尔马"
  SWE.015.desc: "事实证明，这次闪击杜伦布以收回失地，一雪前耻的计划是一场彻头彻尾的军事灾难！我们的军队在缺乏准备，训练不足的情况下轻敌冒进，后果可想而知——一败涂地。杜伦布在击退了我们的第一波攻势后迅速发起反突击，打得我军节节败退，直到突出部被我军的后备力量三面夹击，攻势受挫且补给耗尽时才暂时停止反攻。而这时，战线距离后方要地林雪平也只有十几公里远了。\n\n从斯德哥尔摩紧急撤离的斯卡哈迅速动员了一切外交使节来向杜伦布方面求和，声称会严惩“擅自发动此次军事行动，对杜瑞两国友谊造成巨大伤害”的军官，而且将“尊重卡尔马地区的现状与当地居民民族自决之权利”。不过在杜伦布方面勉强接受了和平请求后，四下无人之际，她的眼角落下一滴泪，打湿了对方发来的外交公报的一角。"
  SWE.015.a: "或许我们真的衰弱了……"

  SWE.016.t: "[SWE.GetName]夺取兰斯韦克"
  SWE.016.desc: "[SWE.GetName]已经夺取了兰斯韦克的控制权，这是一家我们与[SWE.GetAdjective]合作运营用于开发装甲车辆的公司。虽然近年来兰斯韦克对我们的实用性有所减少，但这明确表明[SWE.GetName]希望与[GER.GetNameDef]保持距离。"
  SWE.016.a: "作为对等行为，我们应该夺取在[THIS.GetNameDef]的[SWE.GetAdjective]资产。"
  SWE.016.b: "无论如何，兰斯韦克的目的已经过时了。"
  SWE.017.t: "[FROM.GetName]夺取瑞典资产"
  SWE.017.desc: "在我们夺取兰斯韦克的控制权之后，[GER.GetNameDef]政府采取了使局势升级的激烈行动，没收了在他们国家与[SWE.GetAdjective]国民有关的多个资产。虽然我们本来希望逐渐与[GER.GetNameDef]疏远，但这个决定引起了[SWE.GetAdjective]公众的愤慨。"
  SWE.017.a: "让我们瞧瞧，他们不和我们做生意之后该怎么办。"
  SWE.017.b: "不奇怪，但令人遗憾。"
  SWE.018.t: "[FROM.GetName]对[GER.GetNameDef]实施贸易禁运"
  SWE.018.desc: "[SWE.GetNameDef]今天发布了对[GER.GetNameDef]的贸易禁令，将最近的紧张局势推高到了一个新的高度。这个决定将显著影响我们生产武器工业所需的铁矿供给的能力。"
  SWE.018.b: "将这一事件升级只会显得我们非常依赖小国。"
  SWE.019.t: "与[GER.GetNameDef]的紧张关系减少了"
  SWE.019.desc: "最近与[GER.GetNameDef]的紧张关系开始消散，令人欣慰。尽管他们虚张声势，但我们似乎成功应付了一个非常困难的外交局面。然而，我们应该保持警惕，因为我们最近的行动很可能激起了[GER.Capital.GetCapitalVictoryPointName]对我们的极大反感。"
  SWE.019.a: "希望我们能维持中立。"

  SWE.020.title: "命定之夜"
  SWE.020.desc: "斯卡哈坐在办公桌前，回望着自己写下的这一行行文字，思绪翻江倒海般涌上心头。她想过逃避，想过放弃。但最终又不得不沉下心来面对这一切，这最终的抉择。\n“沦丧已久的卡尔马已于近日被我军收复，瑞典人民的失败主义已然一扫而空，爱国之火亦熊熊燃起……”是啊，这场殊死一搏最终取得了光荣的胜利，卡尔马回到了祖国的怀抱，瑞典再一次跻身北欧，乃至欧洲强国之列。斯卡哈心满意足地笑了笑，继续向下读。\n“……因此，征兵令，戒严令等战时法律将被逐步废止以配合重建工作……”看到这里，斯卡哈心中不由得一颤。如果她愿意，完全可以借“战争威胁尚未完全解除”之类的理由继续执行这些法令，在防止杜伦布潜在的反扑的同时，自己的权力也会得到巩固。也许瑞典人民压根不在乎什么“民主”，这场战争的胜利足以让他们对她心悦诚服，感恩戴德呢？斯卡哈沉吟一声，还是压住了把信扔进壁炉的冲动，决定再仔细想想应该怎么做。\n“……我已尽到了责任，崭新的瑞典需要更适合她的人来领导。因此，我宣布辞去瑞典神权国执政官一职，即刻生效。”这么做真的是值得的吗？没有了自己稳健的领导，瑞典人民能否凭借他们自己的努力做得更好？政府又会不会重蹈覆辙，再一次让瑞典堕入深渊？凭借着胜利带来的巨大威望，再略施些小手段，随之而来的民粹狂潮与意料之中的压倒性多数选票必定能让她安坐执政官之位，直到永远。也许还能顺势踹开那帮紧急内阁，为自己的统治扫清障碍。可她转念一想，瑞典人民这些年来的忍辱负重，士兵们的浴血奋战，难道是为了让一个独裁者踩在他们的尸体之上，一边啜饮着他们的鲜血，一边作威作福吗？她今天的决定，会改变这个国家未来数十年的发展方向。更重要的是，瑞典民族的精神是会因此走上复兴之路，还是永远沉沦下去，全在她的一念之间。她不敢去思考，可她不得不去思考，不得不去直面自己的内心。\n这时，一束光照亮了桌面，引得正在做最后的心理斗争的斯卡哈暂时搁置了思绪，把椅子转了半圈，从落地窗向外望去。\n那是太阳，冉冉升起的太阳，它的光线冲破黑暗，给瑞典带来了光明。如同天上的乌云被太阳驱散般，面对着这圣洁的光芒，斯卡哈内心的最后一丝犹豫也烟消云散。她默默地回到桌前，感受着阳光的温暖，面对着那封信。\n是时候了，为了自己，更是为了全体瑞典人民。让他们迎接黎明的曙光，在焕然一新的国家中重获新生吧。瑞典这艘巨轮需要辛辛纳图斯来指引航向，恺撒只会让它被另一场风暴吞噬。\n斯卡哈在信的末尾写上了最后一行字。"
  SWE.020.a: "签名∶£Scathach_name"

  SWE.021.title: "幻境破碎"
  SWE.021.desc: "斯卡哈看着冲进自己办公室的士兵们，并没有表现出任何的不安。而是从文件堆中抬起头，向后靠在椅子上，淡定的注视着来人们。\n“说吧，你们想要什么？”她用一贯沉稳的语气问道。然而，手上未曾放下，还伴随着话语旋转着不停的钢笔，已经暴露出她的恐惧。\n“你，你下令发动的那场战争，不但毫无成果，让杜伦布继续占领着我们的土地，而且还害死了无数的弟兄，到头来却妄想着把责任撇的一干二净！”一位士兵怒斥着。他想冲上前去继续质问斯卡哈，却被身旁的军官拦了下来。军官也没多说什么，只是默默盯着斯卡哈，似乎是想让她给个说法。\n“先生们，对此我也十分遗憾。”斯卡哈缓缓地说，“他们的牺牲不会被遗忘，而且不论是我，还是瑞典，都永远不会忘记这又一场耻辱，我保证。”\n“‘又’？你还知道这是又一次啊！你那‘不会忘记’的真正含义，是不是在未来的某个时候，再让一帮兄弟们白白死去，用他们的鲜血填满你那膨胀的自尊心？！”又一名士兵爆发了。他的话语如同利剑刺向斯卡哈的胸口，令她猛地一颤，却一时语塞，不知如何回应。只能更快地转着钢笔。\n“你一天天在这里养尊处优的，可你知道边境的那些百姓在过着什么日子吗？就因为你那光复卡尔马的愚蠢幻想，他们的房屋被击毁，农田被破坏，孩子们被强拉上战场当炮灰，归来时却只能躺在棺材里，还盖着那人厌狗嫌的国旗！”又一位士兵声嘶力竭地大吼。军官本想阻止他说下去，可他想了想，还是没有多做什么。毕竟，这正是士兵们对斯卡哈的真实心声。让他们宣泄出来，从而让这个女人意识到自己对人民犯下的累累罪行吧。\n啪叽一声，斯卡哈手一个颤抖，钢笔瞬间掉落在地。她本想再申辩几句，可还是被肢体语言出卖了。摔断的钢笔中，红墨水汩汩流出，将地毯染上一层血红的痕迹。就好像她那那在拷问下已经千疮百孔，最终不堪重负，血液从中喷涌而出的良心。\n“斯卡哈，你也不必再说些冠冕堂皇的场面话来为自己寻求开脱了。”军官终于开了口，在缓缓向斯卡哈走去的同时拿出一副手铐，“你自己体面了吧，不要让兄弟们亲自动手，只怕届时场面会不太好看。”\n“确实，多说无益。我最后想问问，你们究竟打算给我安上一个什么罪名？”斯卡哈已经濒临崩溃，但是仍然尽力保持着镇定。她并没有直接接过手铐，而是用最后一丝力气看向军官，问出了即将宣判她命运的问题。\n可听到回答后，她的面色一瞬间变得惨白，身体如同断了线的木偶一般，缓缓滑下椅子倒在地毯上，宛如一只陨落的黑天鹅。美丽无比，但转瞬即逝。"
  SWE.021.a: "“叛国。”"

  SWE.022.title: "一五计划平稳运作"
  SWE.022.desc: "值得庆祝的一天！各地党支部已经陆续发来消息，称已经达成了会议要求的经济指标，这意味着我们相对成功的完成了五年计划。不出意外，党中央应当会继续进行新经济计划的制定，计划经济在瑞典的地位将会得到巩固。"
  SWE.022.a: "胜利的消息。"

  SWE.023.title: "重新审视计划经济"
  SWE.023.desc: "五年之前，我们对瑞典未来的经济发展做出了极其细致的宏观规划，但最终结果并不尽人意。事实证明瑞典没有苏维埃联盟那样高效的行政机构与富有经验的工业专家去强行操纵本国经济的方方面面。我们必须对计划经济体制做出新的判断。"
  SWE.023.a: "下一个五年，我们会做的更好。"

  SWE.024.title: "一五计划圆满完成"
  SWE.024.desc: "在这部诡异的经济计划刚刚出台的时候，几乎所有人都在等着无名狂热走向应有的结束，但今年——刚刚出台的经济报告分明显示出瑞典成功的完成这一系列不可能完成的经济发展任务。这几乎违背了现世几乎一切的经济法则。\n虽然几乎就在同时，党内霎时涌现出了大量对经济报告予以质疑甚至是否定的声音，但就目前来看，隐藏在党内外的敌人们除了对瑞典共产党的胜利瞠目结舌以外已经什么都做不了了。革命的狂热仍在继续，斯德哥尔摩上空的欢歌正昼夜不息。"
  SWE.024.a: "好好享受这一刻吧，同志们。"
  SWE.024.b: "胜利永远不会结束！革命亦是如此！"

  SWE.025.title: "倒计时"
  SWE.025.desc: "斯德哥尔摩正在被一种可怕的死寂所窒息，对于瑞典的未来，对于乌托邦的狂热已经结束了数月，各地工会与党支部传来的报告开始变得平淡如水，瑞典逐渐从革命狂热中平静了下来。\n经济部门已经开始出现一场罕见的离职潮，数十位专家曾经为党的无理取闹站台背书，现在他们必须承担舆论的后果。\n这场闹剧并非没有给瑞典带来伤害，农业部门向党中央发来了一封措辞严厉的警告，他们再一次强调近年的农业产值报告一直以来都并不属实，每年可能都有虚高之嫌。相反，近期组织的一次大规模产业检查让他们相信我国的粮食产量已经接近红线。\n现在还有一点时间，党中央还有机会承认自己的失误，或者我们也可以再做一次赌博，只要我们完成了这项计划，一切都可以翻篇。"
  SWE.025.a: "我们必须组织仍然理智的经济官员商讨政策的可行性。"

  SWE.026.title: "清算"
  SWE.026.desc: "五年计划的时日以尽，五年来我们一直从自己的狂热宣传所造就的经济跃进中受益，没有人想过当狂热结束之后会是如何，我们一直认为谎言的代价可以承受，或者我们可以将谎言变作真理。\n我们失败了，谎言也已破产。\n我们付出的代价是几乎一切。仅仅数日——快到党中央几乎没时间反应，更不用说组织对策——暴动开始了。曾经被喇叭与演讲点燃的地方，现在只有怒吼和呻吟。曾经宣称他们将改天换日的产业工人，要么成为了房中的饿殍，要么便拿起了武器。曾经忙碌的地方党支部，现在只剩下一片狼藉，一切都被党的敌人煽动了起来，一切都被暴乱所掌控。\n好在军队仍然忠诚于我们，共和国中央司令部早已预见了暴乱来临，在获悉即将出现乱事之时便动员起一批强大的镇暴部队在首都随时就命。\n似乎共和国在一夜之间陷入暴乱还不够似的。各地传至斯德哥尔摩的电文恐慌的报告着工人们开始私自拆解夺取——出售工厂机器、机床的情况。在部队最终平息事态之前，我们只能眼睁睁的看着我们的经济体系走向瘫痪并受到不可逆的伤害。"
  SWE.026.a: "我们做了什么......"

  SWE.027.title: "新政府成立"
  SWE.027.desc: "随着战争的胜利与执政官的辞职，此前斯卡哈执政官组建的临时内阁承担起组建新政府与国家的责任。\n在民众的欢呼中，[country_leader_name_01]在斯德哥尔摩市政厅前的广场上，庄严宣告："
  SWE.027.a: "“新瑞典政府今天成立了！”"

  SWE.028.title: "迈向未知"
  SWE.028.desc: "当他在晚饭后告诉他的父母，他决定报名参军，为光复卡尔马的伟大事业而战时，他们并没有表现的太惊讶，仿佛这都是意料之中一样。母亲继续收拾餐具，父亲则静静地坐在那里，没有什么特别的反应。孩子见此也没再多说什么，在一片沉默中离开了餐桌，回到自己的房间。不过，这一次，他并没有像往常那样关好门，而是轻轻掩上了它。\n到了晚上，母亲带着一个背包来到了他的房间，开始帮他整理衣服和其他零零碎碎的，“他之后一定用得上”的东西。尽管他多次告诉她，收拾东西不用她来操心，他自己完全有能力做好，她依然帮他打点好了行装，顺便整理了下房间。不过，他没有注意到的是，母亲脸上那两道被草草拭去，却依然清晰可见的泪痕。\n第二天早上，父亲突然把他叫过去，给了他一个指南针和一把手枪，让他带上这些。此时此刻父亲的语气一如既往的平和，但却多出了一分坚定。见此，他放弃了解释这些东西军队都会提供，而是点了点头，把指南针装进包里，再把手枪别在腰间。父亲见状笑了笑，但在孩子转过身走向餐桌的一瞬间，他的笑容凝固了，然后慢慢消失，只剩下空洞的眼神盯着孩子的背影。\n“孩子，你真的要去吗？”吃完早餐后，母亲把包递给他，再次问出了那个她早已知道答案的问题。父亲在旁一言不发，不过他的想法在他未从孩子身上移开一丝一毫的目光中暴露无遗。\n“是，我不后悔。”随之而来的是意料之中的回答。\n几分钟后，他背起包离开了家。而在走出庭院前，他最后回头看了门廊上的父母亲一眼。随之而来的，是十多年成长历程的碎片在他脑海中不断闪过，让他忽然间又有了一丝不舍，眼角流下一滴泪水。\n不过，他擦了擦眼泪，扭过头去。"
  SWE.028.a: "然后将其抛诸脑后。"

  SWE.029.title: "漫长的告别"
  SWE.029.desc: "虽然瑞典和杜伦布两国的关系早已因卡尔马的归属问题而降到冰点，但两国的边防士兵们可不这么认为。在他们中的大多数人看来，不论是瑞典咄咄逼人的领土要求，还是杜伦布信誓旦旦的和平保证，都是政客们为了稳固自己地位的逢场作戏罢了，没什么值得深究的。至于天天出现在广播，电视和演讲里的“战争”，“报复”云云，那就更不可能了。因此，他们在巡逻的时候往往漫不经心，遇到对方士兵时也并不会有什么大动作，简单放几句狠话完事。后来，他们渐渐地记住了对方队伍的一个个熟面孔，也不再吓唬对方，而是开始互相问候。再后来，他们从天气到家人，无话不谈，俨然成了好友。而现在，他们经常会约好时间，在巡逻途中来到这家酒馆开杯畅饮，一边讲笑话一边玩牌，在欢笑中驱散寒冷和烦恼。\n不过，这一天的气氛有了些许变化。杜伦布士兵们同往常一样嘻嘻哈哈的走进酒馆，思考着今天要和瑞典的那帮小伙子赌上些什么，不过映入他们眼帘的却是呆站在那里，一言不发的瑞典士兵们，和他们那面色凝重的长官。见此，杜伦布军官一边做了个手势让手下在原地稍等，一边走上前去。“先生们，你们这是怎么了？像往常那样笑一笑嘛，你我这都认识这么久了，有什么心事尽管说出来。”他故作高兴，可心中还是隐隐有一丝不安。\n“是啊，我们都是老熟人了，因此也不必再说什么客套话，直入主题吧。”瑞典军官说道，“最近，虽然你我可能都没怎么注意到，但是两国边境局势正在急速恶化。我不知道你们杜伦布怎么想，但是斯卡哈她，一直在重复着什么“光复应许之地”之类的言论。我怕再这样下去，两国迟早会擦枪走火，甚至会有更严重的事情发生。”\n“……嗯？你刚才的意思是，会——”杜伦布军官迟疑了一下，犹犹豫豫地不敢继续说下去。\n“是的，战争。”瑞典军官代替他说出了那个词。\n“那我们就不能做些什么吗？难道就这样眼睁睁看着无数小伙子们白白流血丢命？”\n“恐怕不行。如果最坏的情况发生，我也不得不服从命令。”\n一片沉默，意料之中的沉默。\n“这样，我们最后再喝一杯吧，保重了，兄弟们。希望你我不会有兵戎相见的那一天。”\n“你们也是。”\n二位军官握了握手，士兵们也纷纷走上前来围在二人身边，举起酒杯。不过比起以前种种豪言壮语，他们今天什么也说不出口，只能默默地望着彼此，随后将杯中的酒一饮而尽。\n第二天起，酒馆里就再也没了瑞典士兵的身影。\n杜伦布士兵们则在长官的命令下更换了巡逻路线，刻意绕开了那座酒馆。"
  SWE.029.a: "风雨欲来......"

  SWE.030.title: "归乡"
  SWE.030.desc: "正在做晚饭的她被一阵急促的响声打断——有人敲门。“稍等下，等我把这锅汤煮好就来！”她以为是丈夫提前到家了，下意识加快了手上的动作。不过她转念一想，现在才五点多，丈夫通常不会这么早就回家的。那门外的会是谁呢？想到这些，她放下了漏勺，向门口走去。敲门声持续不断，她的内心也因此逐渐不安起来。\n邻居吗？这里根本就没有什么邻居。亲朋好友？这么突然的来访之前从未有过。士兵？可是战争已经结束了，至少她听到的消息表明如此。思来想去，她也没能想出到底来者何人。与此同时，门外愈发急促的敲门声，更她无论如何也难以自圆其说。\n她走到了门边，敲门声仍未停下。\n在一个深呼吸之后，她鼓起勇气，一把打开了家门。她的孩子站在门口，冲她笑着，就像几年前他第一次自己放学回家的那个下午。"
  SWE.030.a: "而她立刻紧紧抱住他，就像他刚出生那时一样。"

  SWE.031.title: "死亡通知书"
  SWE.031.desc: "卢卡斯夫妇，请节哀∶\n您们的儿子，西蒙·卢卡斯，已于近日在战斗中，为了瑞典的正义事业奉献出了自己的生命。对此，我们深表遗憾与同情，并特此向您们表示慰问。\n在争夺某关键阵地的一场战斗中，面对数倍于己的敌军反扑，西蒙并没有跟随部队主力撤往后方修整，而是自愿留下断后，与战友们打退了敌人的一次次进攻，直到那片阵地遭到了敌方的炮火覆盖。而当战友们发现他的遗体时，他仍紧握步枪，弹匣空空，枪口白烟尚未散去。\n瑞典以他为荣。瑞典永远不会忘记他。\n再次恳请二位节哀顺变。\n最真挚的\n瑞典神权国国防部。\n\n另∶您们孩子的灵柩将在几天后送达二位家中，随信附上阵亡抚恤金……\n"
  SWE.031.a: "他们的泪水打湿了信纸，模糊了后面的字迹。"

