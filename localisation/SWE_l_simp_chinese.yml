  SWE.053.desc:  "“大使先生，对于贵国又一次的无私援助，我谨代表瑞典政府深表谢意。有了你们的添砖加瓦，我相信瑞典的社会主义建设一定能再创佳绩，给瑞典人民一个更光辉的未来。”\n\n“大使先生，您说笑了。鉴于我国特殊的地缘政治局势，为了避免与挪威和杜伦布，乃至戴比路克的潜在冲突风险，贵国与我国推动军事一体化的想法在目前是不现实的。不过请您放心，两国的定期科研交流与联合军事演习仍然可以照常进行。毕竟，这对我们双方的国家安全都大有裨益，一切都是为了两国人民嘛。”\n\n“大使，你依然一如既往的幽默。瑞典的经济结构与苏联有巨大差异，我们目前已经基本完成一二产业的转型升级，GDP也有了大幅提升，总的来说已经接近发达国家水平。而苏联仍然在这方面略有欠缺。因此，苏联的快速工业化与优先发展重工业等方针不适合我们。我在此代表瑞典政府感谢你们在经济建设方面提出的宝贵建议，但是恕因我国现实国情难以照办。”\n\n“是这样，莫斯科和我国的社会主义道路虽然本质目标都是一致的，但是在具体实践方面显然有许多不同之处。相比起你国樱路线的‘一国建成社会主义’道路，我们日奈森亚梦主席对马克思列宁主义的纲领进行了更符合瑞典国情的阐释与调整，以便使其更好的指导瑞典的发展。总而言之，我国不能生搬硬套你国建设社会主义的指导思想与具体方法，希望你国可以理解。”\n\n“不好意思。在社会主义建设与发展的过程中，时刻保证实行自下而上的，全过程的工人民主与人民民主，是日奈森亚梦思想的重中之重。苏联在这方面的政策如何，执行的又如何，相信人民自有公论。我在此也不必多说，到此为止吧。”\n\n“我在此代表瑞典政府表示，我国依然会同你国维持，并在一定程度上深化两国的友好合作关系，为两国共同的社会主义事业服务。不过，大使先生，我希望你，和你国政府记住。”"
  SWE.053.a:  "“这是我们的选择，不是你们应得的。”"

  SWE.054.title:  "访问与审判"
  SWE.054.desc:  "“抵达莫斯科后，日奈森亚梦主席随即受到了苏联方面的热烈欢迎。随后，在新一轮的苏联—瑞典经济军事合作会谈上，日奈森亚梦再次重申了两国的友好关系，并在会谈中与苏联达成了一系列有益于两国的协议。”\n\n“肃静！下面宣读被告的罪名。”\n\n“日奈森亚梦表示，瑞苏两国政治制度相同，理想信念相通，前途命运息息相关。瑞苏友谊必会随着两国建设社会主义事业过程中的相互支持，相互帮助走向深入，得到升华。”\n\n“第一：在光复卡尔马的伟大战争中里通外国，进行资敌活动。被告在与杜伦布方相关人员接触，提供大量珍贵军事情报的同时；还以破坏关键基础设施，误导我方军事人员等方式阻碍军事行动，增添了很多不必要的损失。”\n\n“日奈森亚梦强调，在全新的国际形势下，瑞苏双方要继续从战略高度和长远角度看待两国关系，沿着友好合作的道路坚定前进。”\n\n“第二：破坏瑞典的经济建设。有确凿证据显示被告曾通过篡改生产数据等方式谎报经济产出，企图以此伪造出工作能力出色的假象。而且在多项建设项目中收受贿赂，以权谋私，弃瑞典国家利益于不顾。”\n\n“日奈森亚梦指出，近年来，瑞苏两国保持着良好交往，各行各业交流合作不断加强。希望继续深化交流合作，相互借鉴有益经验。在完善各自现代化治理体系和治理能力。”\n\n“第三：组建‘反日奈森亚梦联合中心’恐怖组织进行反革命活动，密谋颠覆国家政权。在此过程中与挪威，戴比路克等多国境外反动势力勾结，对党和国家的潜在损失不可估量。”"
  SWE.054.a:  "“本庭宣布判决∶死刑，立即执行。”"

