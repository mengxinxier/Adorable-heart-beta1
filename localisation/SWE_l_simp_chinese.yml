  SWE.045.title: "冲击斯德哥尔摩市政厅"
  SWE.045.desc: "瑞典中央通讯社斯德哥尔摩电\n\n在执政官斯卡哈·斯卡蒂因其决意发动，却以惨败收场的杜瑞战争遭到军官团罢免后，长期以来被她的专制统治压迫而心怀不满的民众也纷纷走上街头抗议。他们声称新任内阁是斯卡哈的帮凶，要求他们集体辞职，来“让瑞典回到正确的道路上，向正确的方向前进”。\n因请求于几天后仍未没有得到回应，抗议活动不断升级且变得愈发激进，以至于今日，首都斯德哥尔摩发生了一起震惊全国的暴力事件∶愤怒的民众冲击并占领了斯德哥尔摩市政厅。现任内阁首脑被民众拘禁，最终在他们的威胁下主动辞去职务并解散内阁，承诺会尽快举办大选。\n本社在此呼吁全体公民保持理性与冷静，切莫再做出此类违反法律法规的出格行为。同时，希望各位读者在此动荡时期谨慎行事，避免外出，保护好自己和家人的人身及财产安全。"
  SWE.045.a: "太糟糕了。"

  SWE.046.title: "莫斯科派倒台"
  SWE.046.desc: "瑞典中央通讯社斯德哥尔摩电\n\n随着前几天日奈森亚梦在冲击斯德哥尔摩市政厅事件后宣布辞职，以她为首的瑞典共产党莫斯科派也做鸟兽散，她们在各个主要部门的领导职务纷纷被明内幽领导的瑞典共产党本土派取代。\n稍晚时候，明内幽在就职演说中表示，她会吸取日奈森亚梦和斯卡哈的经验教训，真正做到把人民福祉放在第一位，同时寻求与杜伦布的和解。有趣的是，在稍后的答记者问环节中，当被问及“是否是外星人”时，她并未做出正面回应，只是笑了笑就开始回答下一个问题。\n本社在此向以明内幽为代表的新政府全体成员表示诚挚的祝贺。希望她们可以引领瑞典迈向一个更美好的未来。"
  SWE.046.a: "只有瑞典人能决定瑞典的命运。"

