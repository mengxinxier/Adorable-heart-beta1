 #一阶段国策
  SWE_urbanization: "城市化"
  SWE_urbanization_decision_tt: "解锁使用§Y政治点数§!获得§Y提升省份地区类型§!和§Y建筑槽§!的决议"
  SWE_urbanization_desc: "工业化和城市化实为一体之两翼。城市里的岗位越多，来自乡村的人口迁移也就越多。我们如果要避免城市落得拥挤不堪的贫民窟的下场，就需要投资扩建基础设施，为即将到来的人口增长做好准备。"
  SWE_Review_economy: "审视国内经济"
  SWE_Review_economy_desc: "重新稳定一个国家是艰难的，由此当我们领导瑞典回归稳定并重建了我们赖以生存的工业体系。举国上下的乐观态度是毋庸置疑的，这会是终点吗？"
  SWE_Review_troops: "检阅部队"
  SWE_Review_troops_desc: "瑞典已经拥有一支能够在意外冲突面前保卫主权的可靠军队，但这远远不够——一场新的战争也许已迫在眉睫。"
  SWE_Crisis_years: "危机岁月"
  SWE_Crisis_years_desc: "于圣杯王国内爆发的经济危机已经蔓延至我国，这对我国脆弱的经济体系来说无疑是当头一棒，未来可能的政治动乱也可预见。"
  SWE_Form_cabinet: "组织内阁"
  SWE_Form_cabinet_desc: "斯卡哈已经选择了最有可能稳定混乱局势的一派组织内阁。"
  SWE_Democratic_Cabinet: "民主党内阁"
  SWE_Democratic_Cabinet_desc: "基督教民主联盟成功得到了当局者的青睐，以圣女为首的温和主义者需要在动荡局势之下尽快做出对策。"
  SWE_National_Industrial_Revitalization_Act: "国家工业振兴法案"
  SWE_National_Industrial_Revitalization_Act_desc: "瑞典的首要之事便是刺激本国的低迷产业，内阁提出了一项临时的经济投资计划，以集中国家资金扶持关键的经济支柱产业。"
  SWE_Guaranteed_minimum_wage: "保障最低工资"
  SWE_Guaranteed_minimum_wage_desc: "瑞典各地的工会都在不遗余力的为共产党的主张造势，内阁无法对此置若罔闻，从最低工资标准开始，瑞典必须开始筹措全国社会福利体系。"
  SWE_Establish_minimum_working_hours: "规定最低工时"
  SWE_Establish_minimum_working_hours_desc: "工会骚乱正在极大的打击各地产业的生产秩序，内阁的首要任务是重新挽回瑞典企业家对国内经济的信心。为此可以不择手段。"
  SWE_God_bless_Sweden: "上帝保佑瑞典"
  SWE_God_bless_Sweden_desc: "经济危机所导致的社会分裂对于瑞典来说是致命的，不过以上帝的名义，内阁的保守主义政策暂时弥合了国内分歧。这一次不再将有人绽露笑颜，大家都清楚一点：长路漫漫，但时不我待。"
  SWE_Nationalist_Cabinet: "民族派内阁"
  SWE_Nationalist_Cabinet_desc: "瑞典民族联盟成功上台组阁，他们致力于通过目光对外来消弭本不应发生的社会对立。"
  SWE_Class_collaboration: "阶级协作"
  SWE_Class_collaboration_desc: "要想尽快开展我们的工作，那就必须解决劳资双方的恶性对立。萝卜也好大棒也罢，他们必须接受由国家主导的调和机制。将所谓的“阶级斗争”抛诸脑后。"
  SWE_Strengthen_authority_of_government: "加强政府权威"
  SWE_Strengthen_authority_of_government_desc: "在我们的印象里，斯卡哈的独裁政府经常被冠以“独裁”的帽子，以至于内阁在上任时惊讶于现政府应对地方问题竟如此无力和退让。就目前的情况来说，我们必须扭转中央权力式微的局面，重新对各地施加直接影响。"
  SWE_Enslavement_of_foreign_laborers: "奴役外族劳动力"
  SWE_Enslavement_of_foreign_laborers_desc: "来自海外的异族劳工正在一步步蚕食国内职工的生存空间，只要稍加引导，我们就能将群众的目光聚焦在他们身上，将他们踩在脚下的举措也将由此被赋予合法性。"
  SWE_Increase_military_orders: "增加军事订单"
  SWE_Increase_military_orders_desc: "经过一系列雷厉风行的举措，我们确保了瑞典人民能够真正团结在一面旗帜之下。要想将这个国家建成一个真正的战争机器还需时日，不过一场足以证明瑞典民族的冲突已经离我们不远。"
  SWE_Communist_Party_Cabinet: "共产党内阁"
  SWE_Communist_Party_Cabinet_desc: "斯卡哈力排众议默认了共产党在政府中的统治地位。这无疑是向工会领导者们举起了白旗。毋庸置疑的是，共产党人给出的良方乃彻底变革瑞典的经济体制。"
  SWE_Formation_of_planning_committee: "组建计划委员会"
  SWE_Formation_of_planning_committee_desc: "为了重振低迷的经济产业，我们得先组织起一个足以指导我国经济渡过危机的经济发展部门"
  SWE_Acquisition_of_bankrupt_estates: "收购破产产业"
  SWE_Acquisition_of_bankrupt_estates_desc: "我们目前没有足够的实力将国有化计划摆上台面，但考虑到经济危机造就了大量已经破产或处于破产边缘的“遗产”，我们完全有理由将这些产业纳入国家的直接控制。"
  SWE_Collectivization_of_agriculture: "农业集体化"
  SWE_Collectivization_of_agriculture_desc: "经过一场强制性的农业集体化运动，我们有望在五到六年内在农村实现合作社经济，这将是对瑞典的个体农业最为深远而有益的改造。"
  SWE_Launch_of_five_year_plan: "启动五年计划"
  SWE_Launch_of_five_year_plan_desc: "在足够的国控企业的支持下，效仿其他的社会主义国家制定长期经济计划的提议已经变得可能，如果这场伟大的经济实践能够取得重大成果，我们就能巩固社会主义者在瑞典经济领域的领导地位。"
  SWE_Public_works_construction: "公共工程建设"
  SWE_Public_works_construction_desc: "目前社会上存在大量的失业人口，我们必须在短期内制造大量的应急社会岗位，好在瑞典的城市化计划本就如火如荼，我们可以用大量的公共工程项目来解决凶猛的失业潮。"
  SWE_National_Guaranty_Bank: "国家担保银行"
  SWE_National_Guaranty_Bank_desc: "大量的私立银行正处在信用破产的边缘，中央银行不能坐视这些银行的崩溃，内阁已经提出一项紧急的储备金支出草案，中央银行将向情况危急的银行提供大量的无息贷款。"
  SWE_Expand_power_of_trade_unions: "扩大工会权力"
  SWE_Expand_power_of_trade_unions_desc: "经济危机造成的现况肯定也不是工会所乐于看见的，通过一些适当的妥协与放权，我们可以缓解来自左翼政治团体的政治压力。"
  SWE_Abolish_the_gold_standard: "废除金本位"
  SWE_Abolish_the_gold_standard_desc: "经济危机的迅猛程度超出了央行的想象。在一场紧急组织的中央会议之后，废除金本位制度的意见占据了多数。瑞典需要结束本国货币固化的历史，以实现国家金融政策的灵活化。"
  SWE_Reconstruct_monetary_system: "重构货币体系贬值克朗"
  SWE_Reconstruct_monetary_system_desc: "就目前而言瑞典不太可能去得到来自外部的金融投资，在国内经济普遍低迷的情况下，我们必须对克朗进行贬值并加大货币供应以扭转紧缩通货政策。"
  SWE_Survive_crisis_together: "共度危机"
  SWE_Survive_crisis_together_desc: "大敌当前，瑞典却深陷经济混乱之中，人民正在陷入愤怒和互相指责的窠臼。瑞典绝不能以一个裂开的房子的姿态横渡泥潭，全瑞典的人民都应当为了拯救这个国家而同舟共济。"
  SWE_The_dust_settled: "尘埃落定"
  SWE_The_dust_settled_desc: "经济危机已经结束，现任内阁在政治动荡中站稳了脚跟。而战争也已近在眼前......."
  SWE_Revenge_for_1910: "为1910复仇"
  SWE_Revenge_for_1910_desc: "时机以至，瑞典的“邓南遮”们无时无刻不在期盼着这一天，瑞典民族将要夺回它在1910年所失去的一切。但他们代表不了人民，若这场孤注一掷的举措最终一败涂地，那将更是如此......"
  SWE_The_mighty_man_triumphed: "壮士凯旋"
  SWE_The_mighty_man_triumphed_desc: "这是瑞典第一次扬眉吐气的时候，旧日之痂已被轻轻掸去，瑞典人终于再一次回到了他们阔别二十年之久的卡尔马。莫要打扰他们的喜悦，唯有我们需要继续筹划这个国家的未来......"
  SWE_Defeat_Karma_again: "再败卡尔马"
  SWE_Defeat_Karma_again_desc: "你预见了我们将要遇到的惨败——你应该不会想说你打算让瑞典失败的吧？那大可不必，不会出现什么独特的内容的，老老实实打赢战争罢......什么？瑞典真的即将失败？不必惊惶，诸事无常，我们只需做好万全准备——还没到画上休止符的时候。"

