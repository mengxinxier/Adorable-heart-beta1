 #蓝线（战胜线）
  SWE_Christian_Democratic_government: "基督教民主党政府"
  SWE_Christian_Democratic_government_desc: "基督教民主党政府成功带领着瑞典赢得了战争。但这场胜利是建立在妥协与退让之上的。瑞典的分裂已经不可避免，我们能做的唯有在圣女的旗帜下拉拢一派的人心，，至少不要让我们瘸着一条腿地领导这个国家。"
  SWE_Promote_democratic_reforms: "推进民主化改革"
  SWE_Promote_democratic_reforms_desc: "战争的结束意味着将这个国家重建为一个民主国度已经成为瑞典的首要事务。我们必须加紧筹备各地方政府的选举活动。"
  SWE_Work_with_the_left: "与左翼合作"
  SWE_Work_with_the_left_desc: "瑞典的工人阶级声势浩大，他们要求瑞典进一步推进社会福利与劳动法律的议题。除了同意他们的请求以外我们找不到其他能够安抚他们的举措。"
  SWE_Legalize_right_to_strike: "合法化罢工权"
  SWE_Legalize_right_to_strike_desc: "作为瑞典工人阶级呼声最为强烈的要求，共产党希望我们能够将罢工行动立为国内劳动者反对不人道、不实际的恶性压迫行为的正当手段，这意味着瑞典的工人阶级将允许自己争取他们的应有权利。"
  SWE_Protect_workers_rights_and_interests: "保障劳工权益"
  SWE_Protect_workers_rights_and_interests_desc: "将国家分裂了一年有余的社会分裂必须在今天被遏止。通过一系列劳动法律的出炉，劳动者将得到他们所应当得到的东西——稳定的工作、合适的薪资、还有更加良性的竞争机制......"
  SWE_Raise_the_level_of_consumption: "提高消费水平"
  SWE_Raise_the_level_of_consumption_desc: "议会左派要求内阁采取措施解决目前的经济紧缩问题。对于瑞典来说经济危机现在已经无关紧要，我们可以尝试更加激进的金融举措。同时切实的提高瑞典人民的生活质量。"
  SWE_Expand_social_security: "扩大化社会保障"
  SWE_Expand_social_security_desc: "尽管在战前我们确立了基本的社会福利体系，但是困于战争需要这项事业被限制在了一个相当有限的规模内，如今要求者成为了领导者，我们做事不应再束手束脚。"
  SWE_Child_allowance: "儿童补贴"
  SWE_Child_allowance_desc: "要在源头上解决童工问题光靠立法是不够的，我们必须对国内的穷困家庭增发抚育补贴，以此保障千万劳动者家庭的生计问题。"
  SWE_Free_education: "制定义务教育"
  SWE_Free_education_desc: "再穷不能穷教育，国家的未来即系于此事，瑞典将会确保尚未成年的儿童都能享受到最基本的教育服务。"
  SWE_Organize_state_government_elections: "组织州政府大选"
  SWE_Organize_state_government_elections_desc: "各地的地方政府在敦促之下已经准备好组织起地方官僚的行政选举工作。经过对地方血液的常规性更换，我们将能够确保各州政府不会在当地腐败变质抑或是形成地方阻力。"
  SWE_Speech_control_is_unfrozen: "言论管控解冻"
  SWE_Speech_control_is_unfrozen_desc: "瑞典从建国到现在，关于战争、和平、民族的争论一直没有真正的被消灭，乃至在经济危机时造成了几乎不可逆的社会分裂。阻止人意的传播永远是最愚蠢的行为，而我们要做的便是疏浚江河。"
  SWE_The_value_of_freedom: "自由的价值"
  SWE_The_value_of_freedom_desc: "要想民主政府坚如磐石，最根本的举措在于使民众认同“民主”给予他们的东西，这是一个漫长但重要的任务——消灭政治冷感与建立组织认同。"
  SWE_Work_with_the_right: "与右翼合作"
  SWE_Work_with_the_right_desc: "此诚为瑞典最为危险的时刻，工贼叛逆正在一步一步的腐蚀着我们所仰仗的社会传统，绝不能让他们移风易俗的妄想得以实现。我们的手中仍有底牌。"
  SWE_Restructuring_of_trade_unions: "改组工会"
  SWE_Restructuring_of_trade_unions_desc: "作为肆虐着各地的工人运动的总指挥部，工会里的社会主义者正在滥用旧时代所给予他们的“合法权利”，这群虫豸必须被排除出工会体系，取而代之的将会是某些——更保守的人。"
  SWE_Repair_of_churches: "兴修教堂"
  SWE_Repair_of_churches_desc: "如果说“共产主义”是荼毒人民的精神鸦片，那么唯有对天主最虔诚的信仰才是将人民从幻梦中唤醒的良方，我们应当重新拾起在19世纪为我们所放弃的对于天主教的自信。"
  SWE_Doctrine_governs_country: "教义治国"
  SWE_Doctrine_governs_country_desc: "这个国家需要被一个更加有利的社会价值观念所管制，对于无神论者，瑞典必须时刻将他们置于宣传机器的舆论压力下。对上帝的虔诚必须为全体国民奉之为准。这个国家不需要无神论者，就像我们不需要社会主义者一般。"
  SWE_Towards_social_democracy: "迈向社会民主"
  SWE_Towards_social_democracy_desc: "随着民主化的成功推进，瑞典只需要一步便能彻底结束自斯卡哈时代至现在数十年的训政期，一个社会主义的民主政府将在瑞典得到建立，而基督教民主党与它的党魁也将结束它的职责——无论她是否愿意"
  SWE_People_Homeland_Democratic: "人民家园"
  SWE_People_Homeland_Democratic_desc: "旧民主党时期的社会福利事业已经发展到了一定的阶段，而我们则要将其彻底成为瑞典的头等大事。一个完备的去军事化草案已经完成，计划中将被削减的军费将用于大规模的民生建设工程。"
  SWE_Separation_of_church_and_state: "政教分离"
  SWE_Separation_of_church_and_state_desc: "作为世界上少数的仍然遵从天主教地位的国家，瑞典的神职人员一直在国家体系内享有着不容小觑的政治影响力，这种情况必须被中止，一个左翼政府不需要上帝为其背书。"
  SWE_People_Republic: "人民共和国"
  SWE_People_Republic_desc: "我们相信，人民才是一个共和国能够生存于世的柱石，一个民主政府如果不能服务于它的人民，那么即便拥有着无上武力，它终究也只是空中楼阁，瑞典共和国是人民的共和国，所有人都将知道这一点。"
  SWE_Nordic_neutrality: "北欧中立政策"
  SWE_Nordic_neutrality_desc: "瑞典乃至整个北欧都在面临来自外部的直接威胁。但是瑞典没有主动投入这场世界赌局的任何必要。考虑到共和国民生计划正在稳步推进，一个与之相匹配的中立政策可能才是最为妥当的。"
  SWE_Facilitate_trade: "斯堪的纳维亚经济协作"
  SWE_Facilitate_trade_desc: "友邻的经济发展对于整个斯堪的纳维亚半岛的未来起着举足轻重的作用，瑞典也许无法在国际动荡中争得机会，与瑞典的朋友保持联络总是有益的"
  SWE_Dead_lips_and_cold_teeth: "唇亡齿寒"
  SWE_Dead_lips_and_cold_teeth_desc: "我们的力量来自于认同，来自于协作，更来自于团结。世界大战正在迫近北疆，我们可以缩着头捂住耳朵对战火视而不见，但没有人能担保他者的兵锋不会试图越过海峡。在此危机岁月，瑞典诚应与整个斯卡但纳维亚半岛的安危共同进退。"
  SWE_Expand_the_power_of_church: "扩大教会权力"
  SWE_Expand_the_power_of_church_desc: "这个新生的所谓“民主政府”正在各个领域威胁瑞典国立教会在国家中的神圣地位，但我们的声音已不再需要受其节制。温和派无权享受胜利的成果。瑞典将再次成为天主之壁垒，一如往日。"
  SWE_Expand_the_power_of_church_TT: "§Y言峰绮礼§!将成为国家实际领袖，圣女将成为永远的花瓶。"
  SWE_Heaven_on_earth: "地上天国"
  SWE_Heaven_on_earth_desc: "我们的行动是上帝的意指，瑞典的公民都是最为虔诚的忠仆，我们的面前已经不再有需要正视的阻力，只需要稍加运作，一点点的解释和引导，便能让我们的信众意识到上帝正赋瑞典以方面之任。"
  SWE_For_God_sake: "为了天主"
  SWE_For_God_sake_desc: "作为天主教唯一的军事中心，的任务是艰巨的，无法之徒正占据着上帝的乐土，异教徒与宗教异端分子正主导着欧洲绝大部分的地区，以基督之名义，从统一整个斯堪的纳维亚半岛开始，天主的兵锋将指向全世界，十字军来自斯德哥尔摩，主会保佑我等战无不胜！"
  SWE_For_God_sake_TT: "获得对§Y北欧各国§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_fifty_compliance$"
  SWE_Recapture_the_English_positions: "夺回英格兰阵地"
  SWE_Recapture_the_English_positions_desc: "英格兰的圣杯王国在当年的浩劫中背离了天主成为了异端过度，如今吾辈整备完全，自当跨越北海征伐列岛。"
  SWE_Recapture_the_English_positions_TT: "获得对§Y圣杯王国§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_95_compliance$"
  SWE_Recreating_Thirty_Years_War: "再现三十年战争"
  SWE_Recreating_Thirty_Years_War_desc: "北欧曾经在一场声势浩大的宗教战争中南下协助过北德意志民族坚持其基督教信仰，如今外星人盘踞德意志，旧德国又已经沦为了极端民族主义的乐园，是时候让瑞典的十字军再一次跨越哥本哈根了。"
  SWE_Recreating_Thirty_Years_War_TT: "获得对§Y中欧各国§!(§L德意志、火车之国、意大利、卡西米尔、捷克斯洛伐克、宝石之国、波罗的§!)的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_95_compliance$"
  SWE_Bridging_East_and_West_Churches: "弥合东西教会"
  SWE_Bridging_East_and_West_Churches_desc: "东罗马帝国灭亡后，俄罗斯——苏联仍然维持着东正教廷在斯拉夫地区的宗教影响力，但大战已经让这匹巨兽筋疲力尽，这是我们完成前辈梦寐以求之目标的机会。两派基督教必须得到统一。"
  SWE_Bridging_East_and_West_Churches_TT: "获得对§Y巴尔干各国、俄罗斯、土耳其、巴勒斯坦§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_95_compliance$"

 #黑线（战胜线）
  SWE_Nationalist_government: "民族派政府"
  SWE_Nationalist_government_desc: "民族派政府业已得胜，民众大多也对这个新生的国度表示欢迎。现在，这个真正的瑞典人的瑞典已经屹立于世界之林。"
  SWE_Bloodline_supremacy: "血族帝国至上"
  SWE_Bloodline_supremacy_desc: "在这个帝国，有一点是显而易见的，那就是其对于瑞典民族的极端化认同，这恰恰适合将这个帝国彻底改造为瑞典民族叙事的光荣战车。"
  SWE_War_mobilization: "战争动员"
  SWE_War_mobilization_desc: "第一步是建立并强化帝国的动员体系，要想恢复帝国曾经及其方便迅捷的战争动员速度，我们必须在民间做好动员教育与战争宣传工作，让每个瑞典人都明白战争的日常性。"
  SWE_Expand_conscription: "扩大征兵"
  SWE_Expand_conscription_desc: "为了适应帝国长年累月的持续作战传统，我们应当再一次下调我们的征兵标准，以图全民皆兵。"
  SWE_heroism: "英雄主义"
  SWE_heroism_desc: "我们民族的光荣来自于那些名留青史的英雄人物，我们现在的民族宣传也应该仰仗那些能在帝国的战史中留下名讳之人，那些战争英雄将被帝国的子民万世称颂，他们将万古长青。"
  SWE_Dependency_system: "眷属制度"
  SWE_Dependency_system_desc: ""
  SWE_Establish_slavery: "建立奴隶制"
  SWE_Establish_slavery_desc: ""
  SWE_Strict_hierarchical_society: "严格等级社会"
  SWE_Strict_hierarchical_society_desc: "在这个帝国内，只有真正的瑞典裔帝国公民才应该享有完全的社会权利，在此基础上，通过对不同民族进行严格的管制措施，我们可以节省可观的社会资源以用于培养优秀的帝国公民。"
  SWE_Nationalist_propaganda: "民族主义宣传"
  SWE_Nationalist_propaganda_desc: "让这个国家安然渡过经济危机与二次战争的最大良方便是瑞典人自身的民族自豪感，我们应当对此加大力度，加强瑞典民族叙事对于公民价值观的塑造，以培养帝国内部的社会凝聚力。"
  SWE_War_fanaticism: "战争狂热"
  SWE_War_fanaticism_desc: "帝国所奉行的乃完全的实力至上主义，彰显实力的最好办法便是征服！帝国不需要和平主义者，我们唯一需要的是永远进取，永远冲锋在帝国战争第一线的勇士。我们渴望战争！"
  SWE_Expulsion_of_opponents: "驱逐反对者"
  SWE_Expulsion_of_opponents_desc: "左翼政治团体的抗议活动已经持续了数月之久，帝国对于这些异见者已经忍无可忍，在他们正式开始冲击帝国的政治秩序之前，我们有必要将其予以最终解决。"
  SWE_The_revival_of_empire: "帝国的复兴"
  SWE_The_revival_of_empire_desc: ""
  SWE_State_Military_Industry: "国家军事工业"
  SWE_State_Military_Industry_desc: "帝国需要一个基本的军事工业体系来进行军队建设，再此基础上我们将开始兴建数个专门用于军事生产的工业集群。"
  SWE_Start_war_machine: "开动战争机器"
  SWE_Start_war_machine_desc: "现在是好好利用瑞典的城市化成果的时候了，帝国将在这些宝贵的建筑用地上建立起一个庞大的战争工业体系，帝国的战车即将正式启动。"
  SWE_All_for_sake_of_war: "一切为了战争"
  SWE_All_for_sake_of_war_desc: "与其他国家不同，帝国自古以来便有着以战养战的军事传统，当战争陷入僵局的时候，我们有理由要求国内动用一切资源来支援战事，苦一苦人民，这是为了帝国的胜利。"
  SWE_Issuance_of_war_bonds: "发行战争债卷"
  SWE_Issuance_of_war_bonds_desc: "帝国的军费相比于我们的邻居来说可谓捉襟见肘，要筹集足够的军费，我们必须利用好人民的战争热情——并且将热情化为实际的战争资金。"
  SWE_Military_industrial_complex: "军工复合体"
  SWE_Military_industrial_complex_desc: "通过将军工企业与各地地方政府建立起直接的合作渠道，我们可以将军事工业的发展置于国家发展的同步轨道，让帝国与他的战争机器实现血肉交融的联合。"
  SWE_Produced_for_the_state: "为国家生产"
  SWE_Produced_for_the_state_desc: "帝国公民所进行的生产活动其能也只能为帝国的事业服务，我们必须向本国国民传达这样一个信号：为了国家的光荣而进行的生产也是光荣的，帝国也以那些为帝国军队保驾护航的工人们为骄傲。"
  SWE_Innovative_production_equipment: "创新生产设备"
  SWE_Innovative_production_equipment_desc: "我们应当将生产工具的迭代视为重心，因为工具的发展意味着能有更多的预备役投入帝国军队。"
  SWE_New_military_industry: "新建军事工业"
  SWE_New_military_industry_desc: "相比于大陆其他强权，我们的军事工业体系仍然太过薄弱，有必要将经城市化项目所诞生的可用区划尽可能的用于兴建军事工业。"
  SWE_The_rise_of_militarism: "军国主义崛起"
  SWE_The_rise_of_militarism_desc: "对于这个曾经要求连年征战的军事帝国而言，其军国主义的大行其道几乎是必然的，在这辆战争机器面前，它的选择可谓多样——只看它愿意将战争进行到何种地步。"
  SWE_Conquistador_League: "征服者同盟"
  SWE_Conquistador_League_desc: "南方的戴比路克正在为了寻求新的社会秩序而寻找着盟友，我们与他们的意见有着不少相似之处——至少与他统一战线能让我们不再缺乏战争。"
  SWE_DVL_SWE_communicated: "戴-瑞交流"
  SWE_DVL_SWE_communicated_desc: "戴比路克拥有着大量的军事科技，但其军事领导层缺乏在地球表面进行作战的经验，我们可以就此进行双向的交流合作"
  SWE_Northern_Fortress: "北方要塞"
  SWE_Northern_Fortress_desc: "随着戴比路克陷入多方作战，我们的敌人可能会试图染指日德兰半岛甚至威胁哥本哈根，有必要在北海建立起一道专门用于防御海上入侵的静态防线。"
  SWE_Embrace_DVL_culture: "接纳戴比路克文化"
  SWE_Embrace_DVL_culture_desc: "戴比路克的先进不仅仅体现在军事上，他们在科技、理念、价值观念上的超前性对于帝国来说几乎都是可以汲取的养分，这不是自惭形秽，而是我们对戴比路克文化的有益吸收。"
  SWE_Together_we_will_win: "共赴胜利"
  SWE_Together_we_will_win_desc: "我们的联盟坚不可摧，在戴比路克征服世界的道路上，帝国的精锐之师将会时刻在战争中发挥举足轻重的作用，没有东西能够阻止德意志与北海的联合，让我们共赴胜利！"
  SWE_Bloodline_hegemony: "瑞典霸权"
  SWE_Bloodline_hegemony_desc: "帝国的目标很简单——将瑞典人的荣耀传至四海。帝国绝不会投身于无意义的战争，经过一场决定性的较量，帝国将重建它在整个北海的霸权，并将斯堪的纳维亚半岛的威势辐射至整个世界。"
  SWE_Bloodline_fiefdoms: "建立血族封地"
  SWE_Bloodline_fiefdoms_desc: "中央政府不愿，也无力管辖帝国政府的庞大地区，通过将血族显贵分封至各地，我们能够在遥远的帝国边疆与难以节制的庞大地域实现遥控管理。"
  SWE_Bloodline_fiefdoms_tt: "我们将在我们的卫星国建立§Y血族封地§!"
  SWE_Annihilation_of_Red_October: "湮灭红十月"
  SWE_Annihilation_of_Red_October_desc: "东方的苏维埃俄国长久以来一直威胁着波罗的海沿岸，现在强弱之势此消彼长，是时候向东用兵了。"
  SWE_Conquer_the_continent: "征服大陆"
  SWE_Conquer_the_continent_desc: "偌大的欧洲大陆此时正陷入自相残杀之中，而我们无需顾及后方，可以毫无顾忌的举兵西下，从北德意志开始，整个欧罗巴大陆都将落入帝国之手。"
  SWE_Sweeping_the_UK: "席卷英伦"
  SWE_Sweeping_the_UK_desc: "北岸的圣杯王国拥有着广袤的殖民地和庞大的势力范围，帝国没有精力在多个战场与其鏖战，但若是我们能够登陆其本岛，那么圣杯霸权的崩溃也只是时间问题。"
  SWE_Rule_Scandinavia: "统治斯堪的纳维亚"
  SWE_Rule_Scandinavia_desc: "帝国征服的第一步自然是统一整个斯堪的纳维亚半岛。"
  SWE_Go_south_to_Copenhagen: "南进哥本哈根"
  SWE_Go_south_to_Copenhagen_desc: "杜伦布在卡尔马之战中丢失了绝大部分有生力量，现在他们只能困守哥本哈根，但考虑到的戴比路克帝国也在对日德兰半岛虎视眈眈，外面的当作要尽可能地迅速。"
  SWE_Go_south_to_Copenhagen_TT: "获得对§Y[DEN.Getname]]§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_fifty_compliance$"
  SWE_East_out_of_Oslo: "西进奥斯陆"
  SWE_East_out_of_Oslo_desc: "西方挪威王国深陷国家混乱之中，一直未能建立起一只具有威胁性的防御部队，征服他们对于帝国来说易如反掌。"
  SWE_East_out_of_Oslo_TT: "获得对§Y[NOR.Getname]]§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_fifty_compliance$"
  SWE_Go_west_to_Helsinki: "东出赫尔辛基"
  SWE_Go_west_to_Helsinki_desc: "东方的索米政权正夹在我们与苏联的势力范围间，虽然某种程度上来讲它可以成为我们的缓冲带，但考虑到俄国人可能捷足先登，而我们则必须先发制人。"
  SWE_Go_west_to_Helsinki_TT: "获得对§Y[FIN.Getname]]§!的战争借口\n且你可以通过§H$territorial_integration$§!的占领法案在$state_integration_at_fifty_compliance$"

 #战败线通用国策
  SWE_Emergency: "紧急状态"
  SWE_Emergency_desc: "旧政府已经停止运作，目前全国都陷入了全面瘫痪的状态，现在必须在全国范围内实行戒严，此诚为国家的至暗之时。"
  SWE_army_entered_the_city: "军队进入城市"
  SWE_army_entered_the_city_desc: "好在，军队在处置了旧政府人员之后没有过多发难，他们现在已经宣布听从我等号令，在局势走向彻底崩溃之前，我们需要这些纯粹的军人力挽狂澜。"
  SWE_Organize_the_government: "组织政府"
  SWE_Organize_the_government_desc: "为了逃避清算，斯卡哈政府的领导队伍绝大部分已经悉数逃亡，而文官政府也已经彻底破产，当务之急是马上在斯德哥尔摩招募行政人员，一切以重建临时政府为要务。"
  SWE_Temporary_Officer: "临时官员"
  SWE_Temporary_Officer_desc: "在斯德哥尔摩，我们已经勉强立起一个足以管理全国的中央政府，但这场骚乱已经蔓延至全国，我们必须继续在全国组织行政官员的培训与任命。"
  SWE_Organize_production: "恢复农业生产"
  SWE_Organize_production_desc: "在稳定好全国局势后，接下来的任务是重新组织起全国范围内的农业生产，此乃百万民众衣食所系之事，绝不可怠慢。"
  SWE_Restart_the_factory: "重启工厂"
  SWE_Restart_the_factory_desc: "大量的轻重工业在骚乱中陷入了停摆，没有这些工厂生产的工业品这个国家将无法恢复正常。对于需要恢复机能的企业国家会拨款进行援助。已经随着混乱而失去归属的破产企业则由我们进行暂时运营。"
  SWE_Back_to_normal: "重归正常"
  SWE_Back_to_normal_desc: "谢天谢地，这个国家就目前来说——恢复了最基本的机能，但这场失败带来的社会创伤也许是我们需要花费数十年才能平复的。"

