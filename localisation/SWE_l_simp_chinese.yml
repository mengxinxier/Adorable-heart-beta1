  SWE_Hinamori_Amu_desc: "童年的日奈森亚梦是圣夜学园的学生，被人谈论为「Cool&Spicy（又酷又火辣）」，是众人注目的焦点。因拥有三个守护蛋而受到守护者留意，虽然以『不想穿皇室披肩』的理由拒绝加入守护者（真正原因是自己认为不符合她的服装哲学和美学意识），不过最后还是被守护者强行拉入，担任守护者的Joker。从此日奈森亚梦便开启了她的魔法少女之旅。\n但真正的她其实是因为不擅于表达和害羞，而被人误解为个性冷酷。有时很爱逞强和乖僻，即便这样却仍然获得了同学们的喜爱，被误认为是「有型」。其实她是个纤细的普通少女。由于母亲喜爱哥特式和庞克式的衣服，也成为误解为「酷」的主要原因，为「酷」的造型的现状苦恼；对着自己喜欢的男生时，会显得不知所措，说话经常口不对心，希望变成坦率又可爱的女孩。\n少女时期的日奈森亚梦参与了瑞典共产党青年团，并很快成为了对接共产国际的专员。在数年的工作后，日奈森亚梦成为了瑞典共产党的领袖，并素来以亲苏立场出名。"

  SWE_Tsukiyomi_Ikuto_desc: "§Y月咏几斗§!\n@SWE§Y[FROM.Getname]§!的§t副主席§!"
  SWE_Tsukiyomi_Ikuto_desc_1: "§Y月咏几斗§!"
  SWE_Tsukiyomi_Ikuto: "月咏几斗较亚梦等人年长五岁，起床时会有低血压。\n持有从父亲及唯世得来的“Dumpty Key”。作为魔法少女（男？）时虽然是亚梦与守护者的敌人，但多次施以帮助。跟唯世其实从小就认识，以亲人的身份暂住过他家，年幼的唯世很喜欢跟在后面叫“几斗哥哥”，几斗叫唯世“小鬼国王”。\n后来在工作中与日奈森亚梦逐渐萌生超越革命友谊的情感。虽然原则上月咏几斗会有任人唯亲的嫌疑，但是毫无疑问，月咏几斗出色的能力打消了所有这些疑虑。"

  SWE_Cecilia_Diplomacy_desc: "§Y塞西莉亚§!\n@SWE§Y[FROM.Getname]§!的§C内阁首相§!\n\n§Y受欢迎的圣女§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+20.00%§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+5.00%§!"
  SWE_Cecilia_desc_1: "§Y塞西莉亚§!\n§Y受欢迎的圣女§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+20.00%§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+5.00%§!"
  SWE_Cecilia_desc: "斯德哥尔摩教区一处小镇上教堂里的圣女。天然呆，像小动物一样，喜怒哀乐都写在脸上。\n\n深受居民们的信赖和仰慕，但在劳伦斯面前则非常懒散。\n\n过去生活在远离人烟的地方，在那里萌发了作为圣女的意识，只身流落街头后被安置在了劳伦斯所处的小教堂中。\n\n喜欢劳伦斯，但不善表达，受到对方的夸奖时会很高兴，看到对方和别人举止亲密则会嫉妒，觉得对方瞒着自己时会胡思乱想。\n\n因为圣女的稀少与自身的优秀，塞西莉亚吸引了许多慕名而来的仰慕者。数年的这样的生活后，塞西莉亚成为了瑞典基督教人口心中真正的圣女，基督教民主党与教会都提议让塞西莉亚成为名义上的领袖，在劳伦斯的鼓励下，塞西莉亚，这位懵懂的少女，第一次走上了政治舞台。"

  SWE_Lawrence_Diplomacy_desc: "§Y劳伦斯§!\n@SWE§Y[FROM.Getname]§!的§C政府总理§!\n\n§Y实干派牧师§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10.00%§!"
  SWE_Lawrence_desc_1: "§Y劳伦斯§!\n§Y受欢迎的圣女§!\n§Y实干派牧师§!\n  - $MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n  - $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10.00%§!"
  SWE_Lawrence_desc: "镇上教堂里的牧师，被塞西莉亚称为“劳伦”。家务全能，对塞西莉亚保护过度，但在感情方面很迟钝。相当受人类以外的生物欢迎（指天使，妖精等）。\n\n一开始人们都是被圣女吸引，但当他们两人走上政治舞台，劳伦斯出色的能力震惊了所有人，曾经不起眼的劳伦斯已经成为了塞西莉亚最坚实的左膀右臂。"

  SWE_Karene_Eluvitias_Diplomacy_desc: "§Y卡莲·艾露维希娅斯§!\n@SWE§Y[FROM.Getname]§!的§C内阁首相§!\n\n§Y血族女皇§!\n  - $MODIFIER_LAND_NIGHT_ATTACK$：§G+20.00%§!"
  SWE_Karene_Eluvitias_desc_1: "§Y卡莲·艾露维希娅斯§!\n§Y血族女皇§!\n  - $MODIFIER_LAND_NIGHT_ATTACK$：§G+20.00%§!"
  SWE_Karene_Eluvitias_desc: "穆露奈依特帝国现任皇帝，以「雷帝」之异名的君临于帝国顶点的最强吸血鬼。\n\n将军时代为帝国第三部队队长。虽然实际年龄三十有余，但依旧维持着金发巨乳美少女的样貌。生性自由奔放、大胆无畏而又捉摸不定，但却是个众所周知的纯粹同性恋者，只要看到可爱的女孩子就会完全不看场合出手性骚扰。因为多次对小鞠进行性骚扰，因此被小鞠视为危险人物。与小鞠的母亲尤琳是挚友的关系，将军时代经常因为尤琳的鲁莽行为而吃尽苦头。非常重视小鞠，一方面为了小鞠能家里蹲毕业而帮她交友，一方面却执着于她的烈核解放能力。\n\n尽管样貌已经数年没有变化，但是依旧十分在意年龄，只要被提及就会发怒。虽然时长一副悠哉的样子，但是浑身上下都散发着雷电般的魄力。虽然表面是以喜欢小鞠为理由同意对方成为将军，但她实质上却似乎盼望着小鞠能够成就尤琳未能完成的霸业。"

  SWE_Terakomari_Gandesblood_Diplomacy_desc: "§Y缇拉鞠·加德斯布拉德§!\n@SWE§Y[FROM.Getname]§!的§C皇储§!\n\n"
  SWE_Terakomari_Gandesblood_desc_1: "§Y缇拉鞠·加德斯布拉德§!\n"
  SWE_Terakomari_Gandesblood_desc: "帝国第七部队队长。爱称是小鞠。拥有能够通过摄取不同种族血液来发动不同异能的烈核解放“孤红之恤”。\n\n帝国贵族加德斯布拉德家出身，是公认的美少女。本性纯真善良而且容易受骗，但是富有同情心而且会为了帮助他人而努力，无论身处何种逆境都不会屈服。喜欢的食物是蛋包饭还有汉堡肉，反之讨厌青椒。爱好是读小说，将来的梦想也是希望成为小说家。因为非常讨厌身为吸血鬼营养之源的血液，因此基础能力弱于普通吸血鬼，而且个子比亲生妹妹还要矮。\n\n学生时代因为被欺负而变成家里蹲，随后三年都宅在家中。虽然不喜欢争斗，但因为必须遵守与皇帝的契约而被迫出门成为将军。时常对专属女仆薇儿的行为感到困扰，经常因为薇儿而被卷入各种麻烦，但本质上非常重视薇儿。虽然因为各种偶然与误解而受到世间的畏惧，但本人对于自身的力量并没有自觉。因为担心会被以下克上，所以会通过虚张声势来假装强大。"

  SWE_Konohoshi_Umika_desc: "§Y小之星海果§!\n@SWE§Y[FROM.Getname]§!的§t副主席§!\n\n§Y实干派马克思主义者§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+20.00%§!"
  SWE_Konohoshi_Umika_desc_1: "§Y小之星海果§!\n§Y实干派马克思主义者§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+20.00%§!"
  SWE_Konohoshi_Umika_desc: "小之星海果，很少与人交流，大家对她的身世知之甚少，只知道她与明内幽主席关系相当不错，并且拥有出色的工作能力。"

###精神
  SWE_Karma_shame: "卡尔马之耻"
  SWE_Karma_shame_desc: "瑞典曾是一个强大的国家，一个有着不屈意志的国家，一个在北欧傲视群雄的国家。然而，挪威与杜伦布的接连沦丧，与给她最后一击，让她失去了12％的领土与四分之一人口的一纸《卡尔马条约》，彻底击碎了过往的一切荣耀与瑞典的尊严。失败主义席卷了全国的大街小巷，苦难的尽头只见得微弱的光芒。纷争充斥着这不幸的国度，让她跌入无底深渊。只有时间才能证明，曾经在瑞典人心中熊熊燃烧的爱国之火，是会在某日重燃。\n\n§R或它将就此熄灭。§!"

  SWE_Despair: "深陷绝望"
  SWE_Despair_desc: "曾留在瑞典人心中难以忘怀的乐观主义的余烬，都已被最近的悲剧所扑灭。苦难和分裂再次笼罩了社会，而收复故土之梦几乎成了回忆。自再次输给杜伦布起，瑞典的前景从未如此黯淡。我们的社会中，再也没有瑞典人找得到自己能为之奋斗的东西。祖国已经跌落到了谷底，似乎再也不可能再崛起了。\n\n§P愿上帝拯救我们所有人。§!"

