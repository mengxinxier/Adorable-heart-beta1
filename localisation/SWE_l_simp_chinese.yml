  SWE.001.desc: "诚然，我国虽然有一定的工业基础，但离追赶上其他国家仍有相当长的路要走。也正因为如此，不少党员认为发展民用工业应当是一五计划的首要目标。\n而在这其中，一部分党员要求定一个相当高的目标，以国家的工业水平飞跃来宣告党在一五计划上的伟大胜利；另一部分党员则反驳称过高的目标不仅无助于发展，还会浪费大量的资金和资源、甚至对整个社会的稳定造成危害，她们要求以一个比较小但可行性高的目标作为指标。\n当然，还有一部分党员认为我国的当务之急是为可能到来的战争做好准备。她们指出，如果我们一味发展工业，那么最后只会给入侵者白白送上一份大礼。她们要求将宝贵的工业产能及指标尽可能地用在其他方面上。"
