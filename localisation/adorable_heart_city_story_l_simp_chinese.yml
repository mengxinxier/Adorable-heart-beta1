# 柏林
  Berlin: "柏林"
  Berlin_desc: "§L“没有勃兰登堡门，人们无法想象柏林是什么样。”\n四匹雄壮天马拉动车绳一致向前，于勃兰登堡门之上的胜利女神维多利亚驾驶两轮马车俯视着柏林与整个德意志。1788年普鲁士国王弗里德利希·威廉二世塑造了她的身躯，背生的双翼，手中权杖上展翅欲飞的戴冠鹰鹫。象征胜利的女神为王者加冕，1871年薇莲一世驾驶白马通过大理石门下向世界宣告统一德意志的新帝国自诸王国纷争的终结中崛起。§!"
  Adorable_heart_city_story_title_Berlin: "欧洲之心--柏林"
