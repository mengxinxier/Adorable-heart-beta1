# 柏林
  Adorable_heart_city_story_title_Berlin: "欧洲之心--柏林"
  Adorable_heart_city_story_desc_DVL_Berlin: "人们常说：“没有勃兰登堡门，人们无法想象柏林是什么样。”胜利女神维多利亚驾驶一辆四马两轮战车于勃兰登堡门之上，俯视着整个柏林与德意志。\n\n1788年普鲁士国王弗里德利希·威廉二世建造了她；1871年薇莲一世驾驶着白马通过勃兰登堡门，向世界宣告着德意志的统一与新的帝国的诞生；伟大战争中后女神见证了多少德意志的孩子带着热血奔向战场，又见证多少残肢断臂、家破人亡；在之后的十多年里，女神冷眼旁观了德国与柏林的混乱--共产党、社民党、纳粹党粉墨登场，争夺着这座德国最终的城市，而德国人的处境却每况愈下。\n\n1934年，外星人夺走了德国的心脏，无名的恐怖笼罩着整个欧洲，女神的双眼被侵略者阖上......\n\n§C但她从未停止为德意志的孩子们哭泣。§!"
