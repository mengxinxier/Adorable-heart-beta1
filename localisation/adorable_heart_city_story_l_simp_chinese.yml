  Adorable_heart_city_story_title_Germania: "世界之都--日耳曼妮娅"
  Adorable_heart_city_story_desc_Germania: "世界之都——日耳曼妮娅，谁能不承认这座由阿道夫·莉莎元首亲自命名，帝国首席建筑师阿尔伯特·斯佩尔设计的城市是新古典主义的奇迹？\n当然有人怀疑，德意志是否有能力完成这个计划，这或许是他们吹嘘的妄想。他们曾这样说，但现在可以闭嘴了。\n光辉大街贯穿世界之都南北，街边建筑林立。大街中央凯旋门的高度足是人间之里凯旋门的两倍，其下是一个能容纳百万观众的阿道夫·莉莎广场。日耳曼妮娅最伟大的建筑莫过于“元首宫”——占地面积比传说中的尼禄王金殿至少大一倍。其竣工之日，随着一声令下，塔吊将悬挂在穹顶缺口处披着黑布、连接铁质鹰徽的天窗塔放下，十五名工人在外侧平台调整其位置。\n“咚......”巨大声响从承载处发出，震动自上而下沿着弧顶传自下方，变得沉闷厚重，这也许就是古人听到的神明之音。工人们拉下掀开黑布向外一抛，其在空中展开，在风的托举下缓缓滑翔下落，阴影如同黑鹰的羽翼掠过大地，以及人们的头顶。\n黑布最终落在地上。但穹顶的正中，黑鹰永远盘踞，鄙夷众生。\n德国人花费无数的人力财力物力修筑这座“世界之都”，只为向世界证明德国人已洗刷第一次“伟大战争”的耻辱与被侵略的苦楚、只为证明德意志民族不逊于任何的民族，不愿为任何民族的傀儡。这个国家的人民是这样团结有力，经济是这样富庶，技术是这样先进。与他们为敌将是极不明智的。\n“如果他们能创造这样一座城市，也就能毁灭无数城市。”\n\n§0让被吓破胆的人逃离吧！我的同胞们，德国和德国人民万岁！自由，万岁！§!"

# 纳萨力克
  Adorable_heart_city_story_title_Nasalik: "纳萨力克地下大坟墓"
  Adorable_heart_city_story_desc_Nasalik: "纳萨力克地下大坟墓的地面面积两百公尺见方。周围受到六公尺厚的墙壁保护，前方与后方各有一个入口。墓地的杂草修得很短，营造清爽的气氛。不过另一方面，墓地的大树枝叶茂密，处处都有树荫，制造出阴郁的感觉。还有许多白色石材的墓碑杂乱排列。修剪整齐的杂草与杂乱无章的墓碑相辅相成，营造强烈的落差感。\n大坟墓本是九大世界之一永夜世界赫尔海姆的挑战副本，在被安兹乌尔恭公会征服后被拓至地下十层，作为公会基地运营。\n时空错乱中，大坟墓整体都被传送到了柏林郊外。利用地形魔法，大坟墓的外露部分被隐藏了起来。对很多人来说，它只是一个传说。"
  Adorable_heart_city_story_title_New_German: "新德意志城"
  Adorable_heart_city_story_desc_New_German: "纳萨力克地下大坟墓的地面面积两百公尺见方。周围受到六公尺厚的墙壁保护，前方与后方各有一个入口。墓地的杂草修得很短，营造清爽的气氛。不过另一方面，墓地的大树枝叶茂密，处处都有树荫，制造出阴郁的感觉。还有许多白色石材的墓碑杂乱排列。修剪整齐的杂草与杂乱无章的墓碑相辅相成，营造强烈的落差感。\n大坟墓的地面部分依旧矗立在柏林郊外。现在，昔日的恐怖之窟沦为一个观光景点，纪念再次征服纳萨力克之人的胜利。"


# 崇宫澪-生命之树特区
  Adorable_heart_city_story_title_Cabala: "崇宫澪-生命之树特区"
  Adorable_heart_city_story_desc_Cabala: "诞生自独立战争硝烟中的精灵联邦傲然挺立于北美这广袤无垠的土地上，崇宫澪-卡巴拉生命树特区，则位于联邦的正中心。卡巴拉生命树，这棵孕育了精灵这一奇迹物种的神树，枝叶繁茂而又深植大地，给予了联邦无限的生机与活力；崇宫澪，不是别人，正是那位带领精灵奋起抵抗圣杯压迫，在战后又斡旋于各方势力之间，最终促使精灵团结一致，齐心协力建立精灵联邦的精灵独立英雄。\n特区内，卡巴拉生命树高耸入云，树冠如同保护伞般覆盖整个城市。树下，是建筑风格融合了精灵族的独特美学与工业时代的科技色彩，现代又不失优雅的繁华街区。树干则被挖空，辅以必要设施与点点装饰，成为了精灵联邦的国会所在地。街道两旁，随处可见的绿植与栖息于生命树上的鸟儿相映成趣。整个城市宛如一座巨大的花园，无处不充满了自然气息。\n而特区不仅是精灵联邦的政治中心，更是精灵族文化和精神的象征。在这自由的土地，勇者的家园，独立英雄崇宫澪的精神依旧激励着每一个精灵，启蒙思想的光辉仍然照耀着每一个角落。特区的每一片树叶都铭刻着历史的痕迹，一砖一瓦都诉说着精灵族对未来的希望。\n在这里，历史与未来水乳交融，传统和现代交相辉映。毫无疑问，崇宫澪-卡巴拉生命树特区以其独特的魅力和深厚的文化底蕴，成为了精灵联邦乃至整个世界的一颗璀璨明珠。\n\n§C“我发誓，精灵绝对不会再分开了，一切绝对不会再出错了。”§!\n\n§R本该如此。§!"
