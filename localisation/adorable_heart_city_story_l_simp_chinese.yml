  Adorable_heart_city_story_title_Germania: "世界之都--日耳曼妮娅"
  Adorable_heart_city_story_desc_Germania: "世界之都——日耳曼妮娅，谁能不承认这座由阿道夫·莉莎元首亲自命名，帝国首席建筑师阿尔伯特·斯佩尔设计的城市是新古典主义的奇迹？\n当然有人怀疑，德意志是否有能力完成这个计划，这或许是他们吹嘘的妄想。他们曾这样说，但现在可以闭嘴了。\n光辉大街贯穿世界之都南北，街边建筑林立。大街中央凯旋门的高度足是人间之里凯旋门的两倍，其下是一个能容纳百万观众的阿道夫·莉莎广场。日耳曼妮娅最伟大的建筑莫过于“元首宫”——占地面积比传说中的尼禄王金殿至少大一倍。其竣工之日，随着一声令下，塔吊将悬挂在穹顶缺口处披着黑布、连接铁质鹰徽的天窗塔放下，十五名工人在外侧平台调整其位置。\n“咚......”巨大声响从承载处发出，震动自上而下沿着弧顶传自下方，变得沉闷厚重，这也许就是古人听到的神明之音。工人们拉下掀开黑布向外一抛，其在空中展开，在风的托举下缓缓滑翔下落，阴影如同黑鹰的羽翼掠过大地，以及人们的头顶。\n黑布最终落在地上。但穹顶的正中，黑鹰永远盘踞，鄙夷众生。\n德国人花费无数的人力财力物力修筑这座“世界之都”，只为向世界证明德国人已洗刷第一次“伟大战争”的耻辱与被侵略的苦楚、只为证明德意志民族不逊于任何的民族，不愿为任何民族的傀儡。这个国家的人民是这样团结有力，经济是这样富庶，技术是这样先进。与他们为敌将是极不明智的。\n“如果他们能创造这样一座城市，也就能毁灭无数城市。”\n\n§0让被吓破胆的人逃离吧！我的同胞们，德国和德国人民万岁！自由，万岁！§!"


