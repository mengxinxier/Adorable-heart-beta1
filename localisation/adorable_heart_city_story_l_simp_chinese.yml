  Adorable_heart_city_story_title_Germania: "世界之都--日耳曼妮娅"
  Adorable_heart_city_story_desc_Germania: "世界之都日耳曼妮娅，由阿道夫·莉莎元首亲自命名，第三帝国的首席建筑师”阿尔伯特·斯佩尔设计。\n\n“光辉大街”贯穿了“世界之都”的南北，街边建筑林立，大街中央的“凯旋门”高度是人间之里的两倍，其下是一个能容纳百万观众的阿道夫·莉莎广场。\n\n日耳曼妮娅最伟大的建筑莫过于“元首宫”--占地面积比传说中的尼禄王金殿至少大一倍，仅走廊就长达500米，书房面积更达900平方米。\n\n德国人花费了无数的人力财力物力修筑了这座“世界之都”，只为向世界证明，德国人已经洗刷了第一次“伟大战争”的耻辱与被侵略者入侵的苦楚、只为证明，德意志民族不逊于任何的民族，不愿为任何民族的傀儡。\n\n§0我的同胞们，德国和德国人民万岁！自由，万岁！§!"
