# 柏林
  Adorable_heart_city_story_title_Berlin: "欧洲之心--柏林"
  Adorable_heart_city_story_desc_DVL_Berlin: "“没有勃兰登堡门，人们无法想象柏林是什么样。”\n四匹雄壮天马拉动车绳一致向前，于勃兰登堡门之上的胜利女神维多利亚驾驶两轮马车俯视着柏林与整个德意志。1788年普鲁士国王弗里德利希·威廉二世塑造了她的身躯，背生的双翼，手中权杖上展翅欲飞的戴冠鹰鹫。象征胜利的女神为王者加冕，1871年薇莲一世驾驶白马通过大理石门下向世界宣告统一德意志的新帝国自诸王国纷争的终结中崛起。\n战争是女神受敬仰的意义，在伟大战争中她见证了多少德意志的孩子带着热血奔向战场。她为每个人祝福，最终却只见得多少残肢断臂、家破人亡。十多年来，女神漠视德国与柏林的混乱，革命的“暴徒”、妥协的“民主派”、癫狂的“民族主义者”在舞台上轮番登场，争夺这座德意志的心脏之城。\n1934年的一切宛如是场怪诞科幻书翻拍的恶作剧。天外而来外星人舰船的阴影笼罩柏林，吞噬勃兰登堡门，夺走德意志的骄傲和故土。女神的双眼被侵略者阖上，她不会哭泣，那双为百年风雨锈蚀的青绿铜制眼眸无法哭泣。\n\n§C但在那黑暗之中，她是否在为流浪的真正德意志之子祈祷......§!"
