  fin.1.t: "前路漫漫"
  fin.1.d: "1936年，索米内战已经在历史的长河中逝去，而索米共产党继续领导着这个国家。经过多年的战乱和混乱，索米面临着巨大的重建任务，为了实现社会主义理想，索米共产党试图借鉴苏联的经验，但在这个过程中遇到了一些问题。索米共产党热衷于重工业的发展，对南部地区的工业化进行了大力推动，却忽视了北部地区的农业和经济发展。这种南北发展不平衡的政策导致了社会和经济的失衡，加深了该国内部的分裂和不满情绪。人们开始对党的指导和苏联的影响感到疑虑，她们开始反思索米的发展道路，以及其与苏联的依赖关系是否符合国家和人民的利益。\n\n正是在这样的背景下，索米共产党的领导人沙仓枫，开始重新审视国家和人民的前途命运。她们开始思考如何在保持社会主义理念的同时，寻找适合索米国情的发展道路。她们认识到过度依赖苏联经验会导致索米的自主性受限，索米应该根据自身的条件和实际情况来确定经济和政治发展的方向。更加平衡地发展南北地区的经济，重视农业和工业的协调发展，以提高人民的生活水平并确保国家的稳定。重视民主和多样性，加强人民的参与和合法权益保障，建立一个充满活力和多元化的政治机制，以确保人民的利益。\n\n这些思考和思绪充斥在沙仓枫等索米共产党领导人的心头。她们知道，面对国家的挑战和危机，索米必须找到一条适合自己的独立道路。但无论如何，索米想要走上一条自己的道路，与南方的红色巨人的碰撞在所难免。"
  fin.1.a: "沧海横流，多事之秋。"

  fin.2.t: "批评的声音"
  fin.2.d: "在面对索米经济困境的背景下，沙仓枫决定采取一项大胆的举措来改善农民和小商贩的处境。由于本年度的粮食指标未能完成，她决定绕过常委会的程序，直接颁布一项政策，为农民和小商贩减轻了一部分经济和政治压力。\n\n这项政策的实施获得了索米民间的热烈支持和好评。农民们在过去一段时间里面临了许多困难和限制，如土地的分配、农产品的销售等方面严格的政府控制。沙仓枫的政策为她们提供了更多的自由。农民可以根据市场需求来自由选择所种植的作物，同时也可以更自由地销售自己的农产品。这不仅提高了农民的收入，也激发了她们的生产热情，同时小商贩们也受益于这项政策的实施。\n\n然而，这项政策在索米共产党内部有不少批评的声音。亲苏派认为这一决定违背了党的原则和集体决策的精神。她们担心这样的举措会削弱党的领导地位，甚至对与苏联的关系带来不利影响。因此，她们强烈批评沙仓枫绕过常委会的行为，并试图在党内争取支持，以阻止这项政策的实施。"
  fin.2.a: "群众已经很困难了！"
  fin.2.b: "此事仍需斟酌……"

  fin.3.t: "剿匪征粮"
  fin.3.d: "面对粮食征购指标未能完成的困境，沙仓枫和索米共产党感到迫切，并怀疑北方农林业区的白军余孽在中间搅局。为了解决这一问题，她们决定从赫尔辛基、坦佩雷和拉赫蒂等首都圈选拔一些被认为“可靠”的干部来担任农业领域的重要职务。同时，她们也决定对党和政府内部的某些“不可靠”干部进行秘密调查。\n\n这一决策受到了索米党内的亲苏派分子的强烈反对，特别是甘古特等人。亲苏派认为自己应该主导接下来的征粮工作，并获得更多的权力和决策权。她们认为沙仓枫和她的圈子的做法是在削弱亲苏派的地位和影响力。\n\n这一决策不可避免地引发了党内的争论和分歧。为了解决这一问题，沙仓枫和亲苏派之间需要进行对话和妥协。她们应该共同关注征粮工作的目标和利益，并寻求共同的解决方案。通过与党员和干部的密切联系和沟通，沙仓枫可以更好地了解底层的实际情况，并制定更具体和可行的政策。这需要广泛征集意见，并与人民共同努力解决粮食问题。"
  fin.3.a: "索米工人阶级自己足够摆平此事。"
  fin.3.b: "甘古特同志，拜托你了。"

  fin.4.t: "特别会议的分歧"
  fin.4.d: "面对北方农民不愿交出手中的粮食，索米共产党感到非常沮丧，她们所采取的各种手段似乎都无法解决这个问题。在就征粮问题召开的政治局特别会议上，党内各方开始就征粮问题以及农业、农村和农民问题展开了激烈的争论。\n\n激进派以甘古特为代表，认为农民是贪婪自私的，她们没有为国家大局考虑的觉悟，只顾自己的利益。她们主张采取强制措施，通过武力或严厉的惩罚来迫使农民交出粮食。\n\n温和派以古登堡为代表，她们认为征粮问题是由于政策不当和沟通不畅所导致，应该通过改善农民的生活条件和政策上的引导，来增加农民对征粮工作的支持和配合。\n\n中间派则以沙仓枫为代表，她们试图在激进派和温和派之间寻找一个平衡点。她们认识到问题的复杂性，既要充分考虑到农民的合理诉求，也要确保国家的粮食供应稳定。因此，她们主张采取更具说服力和互惠互利的方式来促使农民交出粮食，同时也要加大农业发展和扶持农民的力度。\n\n在特别会议上的激烈争论之后，三个派别分别提出了自己的办法和方案，但是并没有达成共识。"
  fin.4.a: "甘古特同志是对的，对付农民这样的小布尔乔亚绝不能手软"
  fin.4.b: "小枫同志是对的，我们必须做好万全的准备"
  fin.4.c: "古登堡同志是对的，索米的农业问题终究急不得"

  fin.5.t: "北方农民暴动！"
  fin.5.d: "索米共产党下定决心在北方全面推行集体化，以解决粮食问题并提高农业生产效率。然而，农民对于这一政策并不满意，她们担心自己的土地和财产会被夺走，生活状况也会受到影响。在这种情况下，一场暴动迅速爆发了。农民揭竿而起，抵制集体化政策，示威游行和抗议活动在北方地区迅速扩散。她们认为政府要求她们交出土地和粮食，这等于是对她们的劳动和成果的掠夺，使得她们无法过上安定的生活。\n\n面对暴动的局面，索米共产党采取了强有力的措施来维护社会秩序和稳定。她们调集军警，禁止示威游行和抗议活动，并采取一系列措施来打压反对派的声音。然而，这些措施也引起了更广泛和更激烈的反应。越来越多的人加入了反对派的行列，她们愤怒地指责索米共产党的政策，认为它严重侵犯了民主和人权，剥夺了农民的生存的权力。"
  fin.5.a: "重拳出击！"

  fin.6.t: "南方城市粮荒！"
  fin.6.d: "由于粮食征购指标的延迟导致南方各大城市面临粮荒和粮价飞涨的困境，政府需要面临一个艰难的选择。沙仓枫等人不得不探讨如何解决这一危机，其中两个主要选择是采取强硬措施打击北方农民或依靠苏联的援助。\n\n采取强硬措施打击北方农民无疑会引起更多的社会动荡和冲突。农民已经表达了她们对集体化政策的不满，采取过激手段可能会引发更加激烈的抵抗和暴力行动。此外，镇压农民可能会引发更广泛的社会不稳定和国内外的谴责。\n\n相比之下，依靠苏联的援助可以提供一定的紧急救援和粮食补给。苏联作为第三国际的领路者，可能愿意向索米共产党提供援助，帮助解决粮食短缺问题。然而，这种援助可能会受到国内外政治和经济条件的限制，而且可能会有一定的政治条件附加。"
  fin.6.a: "求援苏共中央！"
  fin.6.b: "干她妈的北方小布尔乔亚！"

  fin.7.t: "铁道兵问题"
  fin.7.d: "索米共产党政治局特别会议的讨论表明，铁道兵改革问题已经成为索米国内政治经济形势的敏感议题。虽然铁道兵在索米内战时期曾起到重要的作用，但进入和平年代，铁道兵的领导和指挥权归属上的混乱已经引发了争议。铁道兵改革问题牵涉到了政治、经济、军事等多个方面。政治上，改革需要考虑如何合理分配铁道兵的权力、职责和资源，同时也需要考虑铁道兵对国家整体发展的贡献和影响。经济上，改革需要考虑铁道兵的成本效益问题，如何提高其运营效率和资源利用率，并优化国家经济结构和布局，在保证铁道运输安全和质量的同时，更好地支持国家经济发展。军事上，改革需要将铁道兵与其它部队的职责互相协调和衔接，更好地发挥其战略和战术上的作用，在支援军队迅速部署、调遣和作战等方面发挥更大的作用。"
  fin.7.a: "我们可以将铁道兵整编为红军的战斗部队。"
  fin.7.b: "她们整合进新成立的交通运输部门。"
  fin.7.c: "铁道兵的使命已经圆满完成，就让它成为历史吧。"

  fin.8.t: "供给部门问题"
  fin.8.d: "索米共产党政治局特别会议讨论供给部门问题表明，农业集体化过程中的失误引起了索米社会的动荡，并导致人民群众的利益受到了损失。为了解决这些问题，并使人民群众从中受益，设立供给部门成为了一种解决方案。\n\n供给部门的设立旨在通过有计划地分配资源和商品，满足人民群众的基本需求，及时弥补农业集体化过程中的失误造成的损失。这个部门的主要职责是组织生产、协调供应和配送，并确保货物的质量和价格合理。供给部门的建立可以有效地解决索米社会在农业集体化中面临的问题，恢复人民群众的利益和信心。"
  fin.8.a: "上层建筑需要适应经济基础。"
  fin.8.b: "需要专门设立供给部门的不只有农业，还有我国上下的很多方面……"
  fin.8.c: "集体化绝对不可能有问题。"

  fin.9.t: "老工业区问题"
  fin.9.d: "索米共产党政治局特别会议讨论老工业区问题的激烈讨论反映出对于南方沿海工业区的整顿存在多种方案和观点。其中，提议以图尔库或约恩苏为新的工业发展中心，意味着要在这些地区重点培育和发展新兴产业，以取代老工业区的功能和地位，实现经济的转型升级。\n\n同时，有提议请求苏共中央专家援助或将索米经济嵌套进苏共中央的整体布局。这种合作和整合的想法表明，通过与苏共中央合作，索米可以借鉴苏联在工业发展和经济规划方面的经验和资源，加速南方老工业区的整顿和转型进程，提高效率和实施能力。这意味着索米的自主性将会再一次被削弱，索米在众多加盟国的特殊性将可能在这个过程中消失。"
  fin.9.a: "我们可以以图尔库为中心开辟新的产业基地以带动西部和北部地区的经济发展。"
  fin.9.b: "选择以约恩苏为中心的东南地区作为新的产业基地显然更保险。"
  fin.9.c: "我们可以请苏共中央选派专家来指导我们整顿老工业区和布局新开发区的工作。"
  fin.9.e: "比起整理现有的产业布局，我们更应该关心如何将索米经济嵌套进苏共中央的整体布局之中。"

  fin.10.t: "政治局特别会议"
  fin.10.d: "在农业歉收和粮食征购困境的背景下，索米共产党中央政治局召开了特别会议，旨在探讨如何应对当前的困境。然而，会上最尖锐的矛盾却是亲苏派和本土派之间的对立。亲苏派和本土派之间的矛盾可以追溯到索米革命初期，她们分别代表着支持进口苏联先进技术和生产模式的一派，以及主张依靠本土资源和产业基础实现国家独立和自给自足的一派。这种对立在会议上表现得尤为明显，因为她们在应对经济危机的方法和方向上存在巨大分歧。\n\n亲苏派主张通过进口苏联农业技术和物资，提高农业生产效率，缓解粮食短缺的危机。而本土派则认为应该先发展本土农业技术并进行资源整合，以实现粮食自给自足。两派之间的分歧不仅在理论上存在，而且在实践中也有明显的体现。这种矛盾不仅在会议上激烈地进行着讨论，更直接影响到党内政治生态的稳定。但是应对当前困境的办法并不是亲苏或本土的问题，而是需要综合考虑各种因素，作出合理的决策。"
  fin.10.a: "我们终归会团结一致向前看。"

  fin.11.t: "肃反问题"
  fin.11.d: "索米共产党政治局特别会议正在讨论肃反问题，众人一致认为叛徒和敌人混进党政军系统内部与当前的困境有着密切关系。对于接下来的一段时间里肃反工作的开展方向，在与会者中存在着分歧。\n\n一方面，一次全面的肃反行动是打击叛徒和敌人的重拳，能够清除内部的不忠诚和不稳定因素，从根本上解决当前的问题。她们认为，只通过一些人事调整很难彻底清查叛徒，并且存在让叛徒逃脱的可能性。因此，她们主张采取更为激进的行动，以确保肃反行动的彻底和有效性。另一方面，一些成员对过于激进的肃反行动表示担忧。她们认为，过于激进的行为可能导致政局不稳，引发不必要的混乱和社会不满。她们主张通过一些人事调整和内部检讨来解决问题，以平稳过渡，避免不必要的冲突和矛盾升级。\n\n在这种分歧存在的情况下，索米共产党政治局特别会议需要充分听取各方的意见和建议，进行深入的讨论和分析。必须寻找到既能打击叛徒和敌人，又能保持政局稳定的平衡点。在决策时也需要充分权衡可能出现的利弊，确保肃反工作能够取得积极且可持续的成果，为索米国家的稳定和发展做出贡献。"
  fin.11.a: "谁不服从苏共中央领导，谁就是反革命！"
  fin.11.b: "反革命故作激进的丑态真是可笑。"
  fin.11.c: "没必要这么极端，进行一些人事调整就行了。"
  fin.11.e: "疥癣之疾，何足挂齿，差不多得了。"

  fin.12.t: "索米方向的事态"
  fin.12.d: "索米共产党过去与苏联保持着紧密的关系，支持和拥护苏共中央的决策。这种亲苏的立场使得索米在莫斯科中得到了一定的支持和认可。然而，近期索米国内发生了一系列关于肃反的决策调整和政策转变，引发了内部的动荡和分歧。\n\n一些亲苏的成员开始怀疑和担心这些肃反活动的真实动机。她们认为这可能是敌对势力在其中活动，试图削弱索米共产党内部对苏联的支持和影响力。这种担心进一步加剧了党内的紧张氛围和对立情绪。有些亲苏的成员可能还认为，索米共产党内部的肃反活动是出于国内利益和权力斗争的考量。她们认为，一些领导层可能试图通过排除亲苏派别的成员，加强自身的控制力并保持独立性。这种担心源于对权力斗争和内部政治动机的怀疑。"
  fin.12.a: "无所谓，又翻不了天"
  fin.12.b: "给她们一个警告"

  fin.13.t: "莫斯科的警告"
  fin.13.d: "随着时代的变迁和内外环境的变化，索米共产党开始认识到过度依赖苏联可能对国家的独立和发展产生不利影响。索米一些党内领导人开始提出，在国际社会中保持中立和平衡的战略。她们认为，对苏联过于依赖会使索米沦为其附庸，失去独立自主的地位。因此，她们主张通过削弱苏联在索米内部的影响力，从而获得更多的自主权和发展机会。\n\n在索米共产党内部，与亲苏派相对立的力量也存在。这些人担心索米脱离苏联会导致国际地位下降，与苏联的合作和援助将被削弱。她们可能将肃反运动视为一次“清除异己”的行动，试图维护并加强与苏联的关系。面对苏共中央派遣的专员，索米共产党领导层必须认真审视两种立场之间的利弊，并做出关键决策。她们需要考虑国家的长远利益、党内团结和国际地位的平衡问题。这场思想斗争将影响索米共产党未来的走向，可能对党内产生深远的影响。\n\n在这个关键的时刻，索米共产党领导层将面临巨大的压力和挑战。她们需要认真权衡各种因素，为索米国家和党派走向找到合适的道路。这将是一个充满挑战的抉择，涉及到整个国家的前途和党派的生存与发展。"
  fin.13.a: "我们会好好检讨的……"
  fin.13.b: "你管不着。"

  fin.14.t: "赫尔辛基无视警告！"
  fin.14.d: "莫斯科一直视索米共产党为其在地区的盟友和支持者。我们提供了政治经济援助，并与索米保持着紧密的合作关系。然而，当索米公然拒绝放弃威胁性的政策，且无视苏共中央的警告时，莫斯科内部的不满开始沸腾。莫斯科方面感到自己在地区的影响力受到了挑战。索米的行动可能会给其它社会主义国家树立不良榜样，并削弱苏联作为领导者的地位和角色。这对莫斯科来说是难以容忍的，因为我们一直试图维护和加强社会主义阵营在世界范围内的团结和权威。莫斯科也担心索米的行为会对整个地区的稳定产生负面影响。索米共产党的威胁性政策可能引发冲突和动荡，使社会主义阵营内部出现分裂和对立。莫斯科方面不能容忍这种不负责任的行为，我们不得不采取审慎的行动来维护地区的稳定与和平。\n\n在这种背景下，莫斯科必须采取行动，以显示自己在社会主义阵营中的威信和领导力。我们需要提出一套方案，既能制止索米共产党的威胁性行为，又能恢复地区内的团结和稳定。对于索尼娅等人的强硬态度，小樱同志提出了另一种意见，她认为怀柔处理有利于缓和目前正在走向失控的局面。"
  fin.14.a: "先从长计议，但处理索米资产阶级民族主义者的事项必须提上日程。"
  fin.14.b: "最后通牒！"

  fin.15.t: "莫斯科方面怀柔处理"
  fin.15.d: "莫斯科方面的专员改变了强硬的态度，她们认可了我们的一些想法，并且批准了我方对肃清运动的调整。相应的，激进的肃反运动造成了许多冤假错案，莫斯科方面将会接过一些存有疑点的案件，并将有嫌疑的同志转移，一些明确了的有问题的判决，立即就地释放，并有专人慰问。\n\n毫无疑问，莫斯科的这次转变给赫尔幸基释放了一个暧昧的信号，许多中间派的同志转为支持莫斯科，许多群众和党员也认为莫斯科并非毫不讲理，共产国际的团结是第一位的。"
  fin.15.a: "小樱同志万岁！"

  fin.16.t: "莫斯科的最后通牒！"
  fin.16.d: "莫斯科的最后通牒使局势陷入了极端的紧张。苏共中央的要求使索米共产党不再有任何退让的余地。如果索米选择妥协并清洗内部的独立派系，苏联将以此为契机加强对索米的控制，维护自己在社会主义阵营的领导地位。与此同时，如果索米拒绝妥协，苏共中央将可能采取“一切必要的行动”来削弱索米的立场和影响力。这可能包括军事行动，导致地区局势进一步恶化，一场冲突将不可避免地爆发。\n\n索米共产党及其人民面对着一个极其困难的选择。她们必须正视命运的严峻，做出决策，并为自己的未来付出代价。无论她们选择妥协与否，都将对索米国家和党派产生深远的影响。这场政治闹剧已经到了极端的点，而双方都似乎没有任何可能的妥协余地。索米共产党和苏共中央之间的这场严峻对抗可能会改变整个地区的政治格局。"
  fin.16.a: "我们别无选择……"
  fin.16.b: "“真的猛士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。”我们英灵殿再会。"

  fin.17.t: "赫尔辛基妥协了"
  fin.17.d: "看来赫尔幸基的民族主义者不成气候，在我们给予的强大外部压力之下，她们内部发生了分裂，许多忠于莫斯科中央的同志成功掌控了局面，现在是时候清算这帮不知死活的反动分子了。"
  fin.17.a: "这次我们必须慎之又慎"

  fin.18.t: "打倒索米资产阶级民族主义分子！"
  fin.18.d: "索米共产党在革命初期是推动索米社会主义事业的中坚力量。然而，随着时间的推移，一些资产阶级民族主义分子逐渐冒头，并将革命的果实转化为自己的私利。她们篡夺了国家的权力和资源，并迅速壮大起来。莫斯科方面感到震惊和愤怒。作为索米革命的支持者和盟友，苏联坚信索米共产党持有的政权是为无产阶级争取解放而建立的。资产阶级民族主义分子的篡夺行为完全背离了社会主义理想，破坏了索米共产党的声誉和苏联援助的意义。\n\n苏联视之为自己的责任和义务来帮助索米无产阶级夺回本应属于她们的胜利果实。她们认为，只有恢复社会主义的原初目标，重建索米共产党的声威和权威，索米才能实现真正的解放和发展。莫斯科方面对于索米共产党在此事上的无视感到愤怒。她们认为索米共产党失去了自己的纪律和威信，不再履行领导社会主义事业的责任。对于莫斯科方面而言，索米资产阶级民族主义分子的篡夺行为成为了对索米共产党重新定位和重组的契机。"
  fin.18.a: "对付豺狼自有猎枪！"

  fin.19.t: "技术官僚问题"
  fin.19.d: "索米共产党政治局特别会议聚焦于讨论技术官僚问题，这是一个敏感而紧迫的议题。在最近的肃反运动中，索米国内的一些技术官僚也受到了冲击，这引发了一系列的争论和分歧。一些人认为对技术官僚的肃反工作应该慎之又慎。她们认为，技术官僚在社会主义建设中起着重要的作用，她们的知识、技能和经验对于国家的发展至关重要。因此，对技术官僚的打击和排斥可能会对索米国家的发展产生负面影响。这些人主张在肃反工作中加强审慎和公正，以防止误伤和冤假错案的发生。激进派则主张采取更加强硬的立场。她们认为旧官僚是权力腐败和脱离人民群众的代表，应当实施彻底的清洗。她们认为，旧官僚阻碍了社会主义革命的进程，并夺取了不应该享有的特权和权益。因此，她们主张采取果断行动，不顾一切地清除旧官僚的势力和影响。"
  fin.19.a: "至少那些促进社会主义建设和提高人民群众生活水平亟需者应该受到特殊保护。"
  fin.19.b: "我们不得不对技术官僚的肃反工作慎之又慎"
  fin.19.c: "该怎么办，就怎么办。"
  fin.19.e: "苏共中央指派的专家显然更可靠。"

  fin.20.t: "内务部的建设"
  fin.20.d: "索米共产党政治局特别会议正在紧张地讨论内务部问题，这一议题引起了高度关注和争议。最近，索米共产党在国内开展了一场针对腐败和反对派势力的肃反运动，引起了苏联内务部的浓厚兴趣。\n\n索米共产党必须在对待苏联插手的问题上保持审慎。她们需要权衡维护党内统一和领导地位的必要性，同时又要维持与苏联的友好关系。索米共产党不能轻易让出主导权，因为这可能导致苏联对党员进行任意打击，并加强对索米的控制。这将削弱索米共产党的权威和地位。但是，索米共产党也不能轻率地拒绝苏联的插手，因为这可能会引起苏联的不满和共产国际的批评。索米共产党依赖于国际共产主义运动的支持和认可，维护与苏联的关系对于其在国际共产主义事业中的地位至关重要。\n\n政治局特别会议将对如何应对苏联的插手进行深入讨论。一些人可能主张与苏联合作，充分利用其经验和资源，以达到肃反运动的成功。她们可能认为与苏联的亲密合作将为索米共产党带来更多的支持和机会。而其她人可能主张坚决维护索米共产党的独立决策权，不轻易让出主导权。她们认为索米共产党应该保持自身的领导地位，并以自己的方式推进肃反运动，以确保党员的权益和党内纪律。"
  fin.20.a: "我们这边的肃反工作非常顺利，就不劳中央来的同志们费心了"
  fin.20.b: "我们将以中央的内务部为模板，成立索米自己的肃反机构"
  fin.20.c: "很显然，我们需要中央同志们用丰富的肃反经验来指导我们的工作"
  fin.20.e: "我们这边的肃反工作不容乐观，请中央支援我们"

  fin.21.t: "冬去春来"
  fin.21.d: "索米经历了一年的纠结和挣扎，这一年发生了许多动荡和转折。回首过去，过去的宁静和平淡已经一去不复返。如今，苏联对基辅白军的军事行动已经成为定局，这是否会成为索米命运的转折点呢？\n\n索米的独立派看到了这一事件的机会，她们希望借此机会宣布脱离苏联，成为一个独立的国家，并且依靠其她大国的支持来实现中立状态。她们认为，中立可以使索米远离苏联的控制，有更多的自主权和发展空间。更为理智的一派认为，所谓的中立只是资本主义势力的伪装，中立国很容易成为各方力量争夺的对象。她们担心索米最终会成为对抗苏联的前线，成为马前卒，被其她大国利用。相比之下，她们认为依靠苏联能够给索米提供更大的保护和支持。\n\n这场辩论在索米内部激烈进行。领导层和党内的不同派别争论不休，争夺索米的发展方向和意识形态。决策者们必须在利益、安全和国家发展之间做出艰难的抉择。无论哪方在索米内部取得了胜利，这个决定将产生深远的影响。决策将重新定义索米与苏联的关系以及索米在国际舞台上的地位。无论是独立还是依靠苏联，都将对索米本身的未来和命运产生重要影响。"
  fin.21.a: "“我要唱民族的歌曲，我要唱人民的传说。”"
  fin.21.b: "“牢不可破的联盟，自由共和国，伟大的苏联屹立不倒！”"

  fin.22.t: "转移矛盾？"
  fin.22.d: "索米当前的政治经济形势已经十分严峻。从饥饿的城市到萧索的农村，尤其是毫无保留地展现在索米群众脸上的阴暗气息，无不是对当下索米领导层的极大嘲讽。面对海内鼎沸之势，以沙仓枫和艾米莉亚·古登堡为首的索共领导层却仍旧在重复着他们一以贯之的陈词滥调，给不出任何哪怕一丁点可用于改善现状的方案，新一届政治局会议就在这样令人不安的氛围中召开了。\n\n然而，在会议结束后发表的公报上，人们似乎嗅出了一丝端倪——他们发现，公报中除了日常给自己歌功颂德，对今后一段时间对外工作的内容的表述上，则多出了“明确国际地位”和“妥善处理地缘政治关系”等语，这很快被舆论广泛认为是采取措施反对并摆脱苏联控制的前兆。于是，伴随着社会上对索共新一次会议公报的广泛讨论，两种观点很快便占据了相关话题讨论的主流……"
  fin.22.a: "呵，转移内部矛盾的可笑把戏……"
  fin.22.b: "算了，至少他们认识到了一部分问题所在……"

  fin.23.t: "反苏抗议"
  fin.23.d: "即便舆论对如何看待索共新一届政治局会议通报的问题上争执不下，将苏联——或者说俄国——的压迫视为造成当下索米国家和社会的困难的重要原因之一的观点仍旧迅速成为了人们的共识。在阴暗中传抄的手册和报章的指引下，裹挟着穷困潦倒里滋长的愤怒，工厂罢工、学校罢课、商界罢市、村社罢耕，要求苏联势力撤出索米的抗议活动席卷了整个国家。"
  fin.23.a: "不要太过分了。"
  fin.23.b: "我们疑似有点不够极端了。"

  fin.24.t: "抗议中的暴力行为增多"
  fin.24.d: "索米群众的怒火一浪高过一浪，人们高呼着反苏的口号，义无反顾地迎向军警的棍棒和防暴盾牌，而那些从前趾高气昂的索共军警却再也不能控制局势。示威群众和军警的冲突愈演愈烈，打砸苏联商店和攻击苏联人员的暴力事件层出不穷，造成了大量的人员伤亡和财产损失。"
  fin.24.a: "你有点太极端了！"
  fin.24.b: "白皮鞑子快滚！"

  fin.25.t: "全会上的政变？"
  fin.25.d: "局势的混乱迫使索共中央再次提前举行中央全会，会上的气氛却令沙仓枫颇感不安，她一进门便感受到以奥克恰布·甘古特、濑能名津流甚至三乡雫元帅等很多与会者不善的眼光。会议开始后，利用领导人第一个发言的机会，沙仓枫对如今的局势表达了自己的急切忧虑，又对自己的错误进行了长篇大论的检讨。\n\n发言完毕，她垂下头去，等待着台下各位的反应。"
  fin.25.a: "为了党和国家，就请小枫同志牺牲一下吧！"
  fin.25.b: "再给她一次机会吧！"

  fin.26.t: "向着东方的信"
  fin.26.d: "隔着向东的窗户，案前的岛田千代抬起头，深深眺望着远方波涛汹涌的波的尼亚湾。\n\n她想到，自奥卢城破，自己和女儿米卡与爱里寿同一侪同僚前往瑞典，祖国芬兰沦陷于赤匪铁蹄已近二十年矣。这期间，虽然瑞典当局对他们礼遇甚重，甚至还在托尔讷河之战后将夺得的罗瓦涅米地区用于安置跟随他们的部众，但这丝毫不能动摇自己这些流亡者们重回故土的决心。\n\n她又低头看了一眼部下刚刚送来的线报，上面正是她苦苦等待多年的消息：在同志们十几年如一日的不懈努力下，赤匪治下的芬兰——现在应该叫索米——已经陷入了严重的动荡之中，索共高层内讧不止，人民的抗议和暴动遍地开花，很明显，索共如今的统治已经摇摇欲坠。\n\n岛田千代明白，凭运气得来的东西，早晚凭实力输个干净，更何况篡夺了索米的赤匪也不过就是莫斯科赤匪头子的半截断尾，他们的统治不可能为经过了民族独立运动洗礼的索米民族所容，而现在，自己光复祖国、涤荡腥膻的时机终于到来。\n\n按捺住自己心中的澎湃的岛田千代低下头，拉开抽屉，从中取出纸笔摊开在桌子上，在白纸上留下了工整的花体字。\n\n第二天，照例每天来岛田府上嘘寒问暖的瑞典女仆在阁楼的桌子上发现了岛田千代留下的辞别信，而岛田母女三人早已不知所踪。"
  fin.26.a: "你们就这么喜欢芬兰吗，丧家犬！"
  fin.26.b: "快去追她们，让她们用我们的这些武器好生招待那些赤匪！"

  fin.27.t: "我们的队伍来了！"
  fin.27.d: "索共对国内动荡的束手无策已经令索米人民彻底失望，此前一直窝在瑞典的白军流亡者却迅速做出了反应。岛田千代已经完全整合了流亡瑞典的白军残部，并趁着索米局势动荡之机以迅雷不及掩耳之势自罗瓦涅米和斯德哥尔摩两个方向向索米进军，而索米主流报纸《赫尔辛基新闻》被索共当局授权对他们抗击此次入侵进行全程跟踪报道，并将有关消息刊于头版头条，而在接下来的一段时间内，该报头条新闻的部分标题如下：\n\n《无底线跪舔瑞典殖民者的白匪余孽在奥兰群岛登陆》《残兵败将向奥卢移动》《反苏反党反革命的正宗狗军阀岛田千代进入图尔库》《白军开进于韦斯屈莱》《岛田千代母女接近坦佩雷》……\n\n而就在岛田母女率部进入首都的当天，刊登在《赫尔辛基新闻》的头版头条标题则是——"
  fin.27.a: "《岛田大元帅抵达了她忠实的赫尔辛基，我们的队伍来了！》"

  fin.28.t: "索米加盟国被颠覆！"
  fin.28.d: "我们刚刚收到消息，曾被索米红军击败而退入瑞典的前芬兰白军元帅岛田千代已经率领部众进驻了毫无抵抗的索米首府赫尔辛基。岛田千代行动之迅速已经大大出乎了预料，而当地大多数居民非但不誓死抵抗反而袖手旁观的现实更给了我们当头一棒。根据现场当时传出的照片，赫尔辛基市民对开进首都的白军部众不以为意，有些人甚至打着横幅箪食壶浆，好不热闹。\n\n我们不得不承认，索米局势走到今天这一步，我们苏联党和国家确实有可能犯了一定的错误，但毫无疑问，索米问题沉重的历史包袱也确实有利于资产阶级民族主义分子趁虚而入。\n\n无论如何，我们苏联对外政策迎来了一次重大失败，我们必须要有所行动了。"
  fin.28.a: "早晚必擒之！"

  fin.29.t: "索米迎来“二次独立”"
  fin.29.d: "岛田千代母女率领白色芬兰流亡者以迅雷不及掩耳之势重夺索米政权的军事行动令世界咋舌。自芬兰内战中红军方攻克奥卢以来，没人敢断言这些丧家之犬有能力从背靠庞大红色帝国的索米共产党手中重夺索米的领导权，但岛田千代做到了，她背后的白芬流亡者就是做到了。岛田千代及其部众已经入驻赫尔辛基并筹备胜利阅兵式，而众多索共高层则不知所踪。\n\n在重返赫尔辛基之后召开的首次发布会上，岛田千代宣布自任“索米共和国临时总统兼大元帅”，并宣布索米再次脱离俄国统治并迎来了“二次独立”，并将继续在红色政权之前所奉行的外交中立政策，而苏联官方尚未对此番言论做出回应。"
  fin.29.a: "跳梁小丑"
  fin.29.a: "时也命也运也。"

  fin.30.t: "大丰收！"
  fin.30.d: "我们的农业政策取得了成效，农村和农民的不满正在逐渐消退，取而代之的则是农民们高涨的生产积极性。今年的粮食征购创下了历史新高，农民的实际收入却不降反升，南部工业区的粮荒也得到了极大缓解，农业的拉动也让我国经济的整体形势形势开始转暖，人民生活水平有所提高。这种良好势头只要能继续保持下去，我们国家很快就能走出经济衰退的阴影。"
  fin.30.a: "冬日已至，春天何远？"

  fin.31.t: "政保部的工作"
  fin.31.d: "我国经济形势的持续好转，除了党的坚强领导和劳动人民的辛勤工作，负责着秘密战线的政保部同样居功至伟。政保部，全称索共中央政治保卫部，是在索共中央的坚强领导下于本轮政治体制改革中正式挂牌成立的，为捍卫社会主义人民民主专政计，主要担负我国国内的政治保卫工作。而在目前，政保部的主要工作是镇压和肃清自索米革命胜利以来继续潜藏在国内的白军余孽分子，我国经济形势的持续向好和社会形势的进一步安定也恰恰从侧面印证了他们政保部出色的工作成果。"
  fin.31.a: "索米人民之剑，索米民族之盾！"

  fin.32.t: "军改的成果"
  fin.32.d: "作为共产国际的北大门，我国的国防不仅是我国一国的问题，更关乎整个红色阵营的安全，因此，考虑到我国的特殊国情，又主要参考了欧洲各国的军事建设经验，索共中央决定将精兵路线定为现阶段索米红军改革的重点内容。经过不断努力，如今的索米红军已经成为了一支初步具备现代化作战能力的职业军队，广大官兵对保卫祖国、保卫革命、保卫红色政权和人民民主专政的认识和认同感也大大提升了。"
  fin.32.a: "百炼成钢！"

  fin.33.t: "三乡雫来访"
  fin.33.d: "在动身下楼打开自己府邸的大门前，岛田千代又深深眺望了一眼波涛汹涌的波的尼亚湾。自奥卢城破，自己和女儿米卡与爱里寿同一侪同僚前往瑞典，自己阔别祖国已近二十年矣。这期间，虽然瑞典当局对他们礼遇甚重，甚至还在托尔讷河之战后将夺得的罗瓦涅米地区用于安置跟随他们的部众，但这丝毫不能动摇自己这些流亡者们对故土无尽的思念。\n\n这次的来人，是芬兰——如今应该叫索米——红色政权的三乡雫元帅，她此番前来瑞典，原是奉沙仓枫之命携外交使团进行国事访问，但出乎岛田千代预料的是，三乡雫抵达斯德哥尔摩后的第一站，居然是来拜访自己这个潜逃出国还在瑞典担任军职的“芬奸”和“白匪余孽”，这竟让她一时有点不知所措。\n\n两人寒暄几句，便简单交换了对于当下时局的某些观点。岛田千代发现，三乡雫的态度不但不像自己想象中那样趾高气昂，恰恰相反，她反而像是有什么事情要找自己商量——或者说是传达索共与自己对话的意愿。满腹狐疑而又不愿继续浪费时间的岛田千代遂主动发问，三乡雫也不再遮掩，缓缓道出了自己此行的真正目的：\n\n“岛田小姐，相信您在刚才我说的有些话里面也听出来了，我们党和国家正在对某些不合时宜的政策进行调整，而这一切都是为了将我们索米建设成一个更好的国家，而这一切，同样也需要您的力量，以及不少前白军人员的力量。您不必有所顾虑，因为我们已经基本肃清了尚且潜伏在国内的破坏分子，也对包括您在内的你们中很多人重新作出了某些评价，尤其是肯定了你们对争取祖国独立的重要作用，以及那颗热爱祖国的赤子之心。而如今，我们国内的经济建设已经进入了关键阶段，政治体制改革也箭在弦上，现在是时候诚邀您和您的同事们回归祖国共襄盛举了。”"
  fin.33.a: "去"
  fin.33.b: "不去"

  fin.34.t: "红色多党体系的建立"
  fin.34.d: "在我们的不懈工作下，革命中流落海外的诸多索米人陆续回国参加祖国的建设事业，而其中不乏曾经的白军高层。就在昨天，索米民族联合党重建仪式在赫尔辛基大教堂隆重举行，重归祖国的前白芬政府总理莉姿夏尔蒂·亚提司玛特、前总统爱理·阿卡迪亚以及前陆军元帅岛田千代等人都有列席，一些其他党派也一道在仪式上宣告成立。索共中央派三乡雫前来祝贺，贺词节选如下：\n\n“索米如今进入了新的历史时期，而我们独步世界的红色多党制将会让我们的人民团结在红色的旗帜之下。以马克思列宁主义和无产阶级革命理想为指导的各个党派以社会主义祖国之名所进行的通力合作，必将扫除对我们伟大祖国和革命事业的一切谣言中伤，必将为我们伟大祖国和人民的光明未来保驾护航！”"
  fin.34.a: "我的渴望逼着我，我的智力催着我，我得开始我的歌唱，我得开始我的吟哦。"

  fin.35.t: "索米民主共和国首轮多党选举！"
  fin.35.d: "检验我国政治体制改革成果的时候到了。投票站已经准备就绪，选票也已经发放完毕，经过多轮井然有序的投票程序，索米人民代表大会正式宣布了人民委员会主席的选举结果——"
  fin.35.a: "沙仓枫和艾米莉亚·古登堡"
  fin.35.b: "莉姿夏尔蒂·亚提司玛特和爱理·阿卡迪亚"
  fin.35.c: "岛田家"

  fin.36.t: "[FIN.GetLeader]访问莫斯科"
  fin.36.d: "索米作为联盟在北欧地区的一个重要盟友，一直得到联盟的重视和支持。随着索米经济的发展和国力的增强，联盟也逐渐意识到信任索米和支持索米发展的好处。首先，索米的发展强大将巩固联盟在北欧和波罗的海地区的影响力。苏联一直试图在北欧地区扩大自己的影响，而索米作为苏联在该地区的一个重要成员国，其强大的发展势头将进一步巩固联盟在北欧地区的地位，为第三国际扩大了影响力。\n\n索米的强大发展也能够为苏联提供更多的支持。苏联的经济实力和战略资源是索米所需要的，而索米的强大发展意味着苏联可以为其提供更加有力的支持，这有助于巩固苏联和索米的友好关系。此外，索米国内的和平稳定也将有利于苏联国内的稳定和发展。索米的和平稳定环境和良好的社会主义制度可以为整个北欧及波罗的海地区树立一个良好的典范。这有助于加强苏联与其他东欧国家的合作，推动社会主义事业的发展。\n\n索米作为苏联的盟友和伙伴，可以为苏联提供更多的政治和军事支持。索米可能成为苏联在北欧及波罗的海地区的一个重要前哨基地，对保障苏联的国家安全和地区稳定至关重要。"
  fin.36.a: "给予索米更多信任和自主权是必要的"

  fin.37.t: "莫斯科的喜讯"
  fin.37.d: "苏联的不再过多干涉和指导索米的内部事务是一个重大的转变，这意味着索米在探索和建设社会主义的过程中，将更加自主和独立，可以根据本国实际情况来制定适合自己的发展方针和政策。这将进一步加强索米国家和国民的自信和信心，为索米未来的发展奠定更加坚实的基础。\n\n这一消息也引起了第三国际的广泛关注。随着苏联与索米之间的合作关系的加强，第三国际内部的团结也进一步得到了加强。这将为整个社会主义阵营的发展和壮大提供更加有力的支持和保障，促进社会主义事业的全面胜利。"
  fin.37.a: "好极了！"

  fin.38.t: "$news_event_background$索米访问莫斯科"
  fin.38.d: "经过数年的艰苦奋斗，索米的经济逐渐好转，粮食供应充足，社会主义在索米国内取得了卓越成效。这些进步让索米国民的生活得到了显著改善，人们享受到了社会主义制度所带来的福祉。[FIN.GetLeader]受邀访问莫斯科，这次会面洋溢着愉快和和谐的气氛。在会谈中，[FIN.GetLeader]向[SOV.GetLeader]汇报了索米国内的进展和成果。双方站在合作的立场上，讨论了如何进一步加强索米与苏联之间的经济、军事和政治合作。这次会面也彰显出苏联对索米道路的认可和支持。\n\n苏联逐渐放缓了对索米的指导，开始相信索米在建设社会主义方面的正确性。双方在社会主义制度下的实践经验交流中，发现了许多共同之处并达成了共识。然而，索米面临着挑战和困难，国内外的环境依然复杂。\n\n索米需要继续加强自身实力，提高人民的生活水平，加强国家的安全防范，同时也需要与国际社会保持良好的互动和合作。只有通过不断努力，索米才能够实现自身的发展目标，并为全体国民创造更好的未来。"
  fin.38.a: "团结的第三国际！"
  fin.38.b: "毫无新意的鼓动文章"

  fin.39.t: "[FIN.GetLeader]要求进行合作"
  fin.39.d: "随着世界局势日益严峻，两国同为社会主义国家，与外星侵略者和资本主义国家势力必有一战。两国一南一北统摄波罗的海，如果两国能在海军和登陆作战方面加深合作和联合训练，必能FROM在日后的作战中取得事半功倍的成效。"
  fin.39.a: "我十分愿意！"

  fin.40.t: "[FROM.GetLeader]达成合作"
  fin.40.d: "波罗的海的勇者们同意了合作，她们愿意派出一批人员并划出场地来进行军事演习和合作。"
  fin.40.a: "好极了！"

  fin.41.t: "[FIN.GetLeader]正在影响我们的政治"
  fin.41.d: "随着工业化和集体化的开展，索米逐渐摆脱了困顿的局面，其国民生活水平和国力均有改善。面对这一样例，有相似国情的我国深受其冲击，无论是其廉价的商品还是原材料的出口都在我国畅通无阻，我国国民也开始了解索米模式，这显然是一种红色思想大传播的先兆！"
  fin.41.a: "只能靠事件磨平一切……"

  fin.42.t: "[FIN.GetLeader]请求合作"
  fin.42.d: "[FIN.GetLeader]率领的[FROM.GetName]请求我们援助她们，她们刚刚勇敢的挑战了苏联，并从其控制之下脱离出来，继续国际上的承认。"
  fin.42.a: "我们需要她们！"
  fin.42.b: "我们必须避免刺激到苏联"

  fin.43.t: "[FROM.GetLeader]同意援助"
  fin.43.d: "[FROM.GetName]愿意援助并在国际上为我们发声！"
  fin.43.a: "好极了！"

  fin.44.t: "[FROM.GetLeader]拒绝了我们"
  fin.44.d: "[FROM.GetName]看来不敢挑衅苏联，她们对我方的提议唯有明确答复……"
  fin.44.a: "我们必须独自面对挑战了！"
  fin.44.b: "换个地方下注吧……"

  fin.45.t: "与[FIN.GetName]合作的机会"
  fin.45.d: "[DVL.GetName]拒绝了和[FROM.GetName]合作，但是我们或许需要这个盟友，毕竟在地缘政治上多一个朋友就多一条出路，尤其是我们拥有共同的敌人——苏联！"
  fin.45.a: "尝试和她们接触"
  fin.45.b: "她们并不重要！"

  fin.46.t: "[FROM.GetName]提议合作"
  fin.46.d: "[FROM.GetName]在[DVL.GetName]拒绝我们之后秘密接触了我们的外事人员，她们热情的招待了我们，并提出了合作意向，所谓山重水复疑无路，柳暗花明又一村就是这个意思了吧！"
  fin.46.a: "好极了！"

  fin.47.t: "[FROM.GetName]提议联合"
  fin.47.d: "[FROM.GetName]脱离了苏联的控制，正在四处寻求盟友，现在她们找上了我们，要求我们支援她们。但是苏联也是我们的老朋友，我们是否应该冒着得罪苏联的代价接触她们呢？"
  fin.47.a: "我们需要这个盟友！"
  fin.47.b: "我们还不能得罪苏联！"

  fin.48.t: "[FROM.GetName]的回复"
  fin.48.d1: "[FROM.GetName]胆小如鼠，看来我们没有任何指望了，现在我们只能独自面对苏联了！"
  fin.48.d2: "[FROM.GetName]答应了我们，在她们如此危急的情况下还是选择帮助我们，可谓是患难见真情，我们右翼国家必须团结起来！"
  fin.48.a: "靠人不如靠自己！"
  fin.48.b: "好极了！"

  fin.49.t: "[FROM.GetName]提议联合"
  fin.49.d: "[FROM.GetName]要求和我们达成合作，相互确保独立，当有一方陷入防御战争的时候，另一方将会出兵参战。"
  fin.49.a: "我们需要这个盟友！"
  fin.49.b: "不能被他们拖入战争！"

  fin.50.t: "[FROM.GetName]的回复"
  fin.50.d1: "胆小怕事的[FROM.GetName]拒绝了我们的提议，她们多次申明了所谓的中立政策，殊不知没有实力的情况下，所谓中立政策不过是航行不远的纸船！"
  fin.50.d2: "[FROM.GetName]答应了我们的提议，她们表示两国有很久的历史渊源，在这个越来越严峻的形势下，两国应当加强合作建立军备和威慑力的工事，确保中立政策的进行。"
  fin.50.a: "靠人不如靠自己！"
  fin.50.b: "好极了！"

  fin.51.t: "政治局选举"
  fin.51.d: "在我们走出一条社会主义道路之后，苏联老大哥减少了对我们的干涉，其中最明显的是甘古特同志调任了莫斯科，现在我们的第一次党内民主选举开始了，令人惊讶的是，投票一边倒的投向了戴安娜·卡文迪许同志，戴安娜同志将会成为我们的政治局主席即国家主席，而我们的第一书记选举还在角逐之中。"
  fin.51.a: "亚可·卡嘉莉同志"
  fin.51.b: "我们离不开沙仓枫书记！"

  fin.52.t: "共产国际人员调动"
  fin.52.d: "共产国际发布了人员调动，政治局的沙仓枫同志被调往基辅担任党委书记的职务。我们全体党员欢送沙仓枫同志就任基辅，这也是索米籍党员在苏联任职的一个缩影。"
  fin.52.a: "互相学习，互相交流"

  fin.53.t: "沙仓枫到达莫斯科"
  fin.53.d: "赫尔幸基的木之本樱，沙仓枫来到了莫斯科，我们派出米莉亚同志接待了她，她的下一站是基辅，这里总是被外国媒体诟病有这样的那样的问题，这回我们启用了索米籍的领导人沙仓枫，这下这些反动的媒体没话可说了吧。"
  fin.53.a: "欢迎沙仓枫同志！"

  fin.54.t: "$news_event_background$冬季战争"
  fin.54.d: "俗话说冤家易解不易结,但似乎有些宿怨永远不会随风流逝。在索米独立危机爆发后，苏维埃政府允许了索米的独立，短时间内避免了两国之间的冲突。但随着魔导国在欧洲展现出越来越高的侵略倾向，苏维埃社会主义共和国联盟也不得不开始改变原有的防御战略，转而迫切的寻求扩张自身的战略防御空间，以预防可能出现的侵略。\n\n昨日，苏维埃外长向索米共和国政府提交了一份外交文书，在这份文书里苏维埃向索米政府声明，苏联正式索取索米的卡累利阿地区以保证木之本樱格勒的安全，苏联政府在文书中承诺将在恰当时机“将此地区归还索米，并给予恰当的补偿”。\n\n对此，索米共和国已经发表声明，公开谴责了苏维埃政府的侵略行径，并向全国范围内发出动员，呼吁所有索米民众放下成见与纠纷，共同保卫共和国领土完整。\n\n苏联大军已经跨过苏索边境，而索米军队也在逐步前往前线要害布防，大战随即爆发。"
  fin.54.a: "我们会在几个月内胜利回来！"
  fin.54.b: "既来之，休走之！"
  fin.54.c: "虚伪的共产主义！"

  fin.55.t: "[FROM.GetName]向我们求和"
  fin.55.d: "（脑补）"
  fin.55.a: "惩戒的目的已经达成"
  fin.55.b: "我们要的是整个索米！"

  fin.56.t: "[FROM.GetName]同意和我们和平"
  fin.56.d: "（脑补）"
  fin.56.a: "谢天谢地！"

  fin.57.t: "[FROM.GetName]驱逐了我们的外交官"
  fin.57.d: "（脑补）"
  fin.57.a: "我们要灭国了吗？"

  fin.58.t: "索米的新领导"
  fin.58.d: "我们英勇的工农红军不费吹灰之力便成功帮助了索米人民重夺了他们的革命果实，而如今是时候帮助他们选拔一位对革命事业足够忠诚的新领袖了。为与苏共中央的统一领导相适应，经过反复斟酌，苏共中央正式决定并委任卡累利阿自治共和国党委书记和行政长官戴安娜·卡文迪许和篝敦子两位同志为索共中央总书记和索米中央行政委员会主席，并任命原索米中央行政委员会主席奥克恰布·甘古特为索共中央书记处书记，由这三者全权负责此后在索米推行的大规模的政治体制改革，而戴安娜和敦子两位同志到任时也将有部分红军部队的跟随。"
  fin.58.a: "我们相信你们二位的能力，祝你们马到成功"

  fin.59.t: "索米的新领导"
  fin.59.d: "资产阶级民族主义分子发起的反苏反党叛乱已在中央雷霆万钧之势的镇压之下化为齑粉，那些原本窃据索米高位的叛徒业已殄灭无遗，而苏共中央委派的新领导已在到任的路上。在庆祝叛乱被粉碎的庆典上，甘古特同志眉飞色舞地向着台下的人们演讲，她以一种热烈地期盼的口吻兴奋地向我们描绘着索米在全面融入苏联民族大家庭后所拥有的光明的未来。\n\n无论如何，一切都已经结束了。"
  fin.59.a: "台下经过一瞬沉默后发出的稀稀拉拉的掌声"

  fin.60.t: "索米泥潭"
  fin.60.d: "战事迁延日久，形势亦不利于我，我们必须考虑和索米罢手言和了"
  fin.60.a: "我们将战斗到最后"
  fin.60.b: "是时候停手了！"

  fin.61.t: "莫斯科的来信"
  fin.61.d: "（脑补）"
  fin.61.a: "想来就来想走就走？"
  fin.61.b: "罢手言和吧！"

  fin.62.t: "赫尔辛基的拒绝"
  fin.62.d: "（言辞激烈）"
  fin.62.a: "给你脸了是吧！aminoac！"

  fin.64.t: "流亡军官的问题"
  fin.64.d: "在南北内战结束之后，我国有许多军官流亡在外，现在是时候将他们召回了。"
  fin.64.a: "发出讯息"

  fin.65.t: "[FROM.GetName]的请求"
  fin.65.d: "[FROM.GetName]请求召回[FROM.GetName]内战时期流亡在我国的军官。"
  fin.65.a: "予以放行"
  fin.65.b: "留在我国更安全"

  fin.66.t: "[FROM.GetName]的回复"
  fin.66.d1: "她们答应了我们的要求，现在我们的军官们都回国了"
  fin.66.d2: "她们无理的拒绝了我们的合理请求，部分爱国军官被扣押了"
  fin.66.a: "好极了"
  fin.66.b: "欺人太甚！"

