  SUO_enhance_southern_infrastructure: "加强南方基建"
  SUO_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective]国家试图稳住自己在世上的一席之地，必须专注于建设并改进工业能力。达成目标的第一步是改进南方地区的基础设施状况，以此确保当地能更好地满足短期内轻重工业发展要求。"
  SUO_industrial_development: "工业发展"
  SUO_industrial_development_desc: "全世界工业化如火如荼，[ROOT.GetName]若要成为全球舞台上的一个主要参与方，就必须不能落于人后。投资重工业不仅能创造大把就业机会并刺激经济发展，还能为未来的挑战提供必要的资源。"
  SUO_bank_of_aland: "奥兰银行"
  SUO_bank_of_aland_desc: "奥兰银行是[ROOT.GetName]经济的基石，为经济增长繁荣提供稳定与必要的支撑。\n[ROOT.GetName]投资奥兰银行，就是在投资未来，这为国家更强大、更繁荣奠定了基础。"
  SUO_suomen_akatemia: "索米科学院"
  SUO_suomen_akatemia_desc: "著名数学家莱奥·萨里奥为首的[ROOT.GetAdjective]知识分子推动成立了索米科学院。这所学术机构系属国内顶尖水平，能够驱动科学创新并使[ROOT.GetName]处于技术发展的最前沿。"
  SUO_janiskoski_power_plant: "耶尼斯科斯基发电厂"
  SUO_janiskoski_power_plant_desc: "为了向科洛肖基镍矿的电熔炉提供可靠的能源并助力[722.GetName]区域的开发，从而带动[ROOT.GetName]北部的经济发展，我们将在耶尼斯科斯基修建一座发电厂。"
  SUO_found_pohjolan_voima: "创立北方电力公司"
  SUO_found_pohjolan_voima_desc: "森林工业和重工业最近的扩张带来了更多电力需求。我们应该集中管理能源生产并利用水电的无限潜能助力[ROOT.GetName]工业发展。"
  SUO_expand_imatra_hydropower_plant: "扩建伊马特拉水电站"
  SUO_expand_imatra_hydropower_plant_desc: "事实证明，建于1922年的伊马特拉水电站是[ROOT.GetName]工业发展的可靠能量来源。在加装第五和第六套设备后，水电站的产能将更上一层楼，推动[928.GetName]区域的工业进一步发展。"
  SUO_makola_mine: "马科拉矿脉"
  SUO_makola_mine_desc: "在马科拉和希图拉附近发现了丰富的镍和铜矿藏。我们的专家认为这些矿藏蕴含可推动我国经济发展和军工快速扩张的大量潜能。他们建议尽快在马科拉矿脉启动建设工作，确立珍贵矿物的稳定来源。"
  SUO_power_from_the_dams: "大坝发电"
  SUO_power_from_the_dams_desc: "为了利用[ROOT.GetName]丰富的河流自然资源，一项意义重大的水电基础设施扩建计划已被提出。据我国专家所称，投资建设新的水电站将为我们提供大幅扩张工业能力和推动我国经济发展的手段。"
  SUO_tire_factory_at_nokia: "诺基亚工厂"
  SUO_tire_factory_at_nokia_desc: "冲突之时，[ROOT.GetName]需要保证我国军队的机动性和完备度，因此应当将确立可靠的轮胎供应来源列为优先事项。\n我们计划扩建索米橡胶厂在诺基亚的轮胎工厂，同时改造生产线以利用合成橡胶和回收材料，从而克服可能的短缺。"
  SUO_vaisala_radiosonde_tests: "测试韦伊塞莱无线电探空仪"
  SUO_vaisala_radiosonde_tests_desc: "维尔霍·韦伊塞莱教授指导下的开创性工作为无线电探空仪的商业生产奠定了成功基础。在第一部索米无线电探空仪于1931年成功发布的基础上，后续的研发工作已经带来了显著的技术进步。"
  SUO_oy_alkoholiliike: "酒精公司"
  SUO_oy_alkoholiliike_desc: "绝望的时代就要配上绝望的措施，如今已经轮到酒精公司来支持索米军队了，他们要贡献的是最基本的武器：\n精心提炼，专门酿造，生产卓越的燃烧鸡尾酒。扫清一切敌军轻型装甲，让步兵做回自己。"
  SUO_integrate_oy_tikkakoski: "整合蒂卡科斯基公司"
  SUO_integrate_oy_tikkakoski_desc: "为了加强[ROOT.GetAdjective]武器工业，蒂卡科斯基公司将被整合进国营军武工厂。此举将提高枪械产量，同时为[ROOT.GetAdjective]军队促进新式火器开发。"
  SUO_national_firepower: "举国火力"
  SUO_national_firepower_desc: "鉴于我国目前面临紧迫的外部威胁，我们必须加大投资新建军用工厂。这些设施将专注于为陆军和海岸炮台生产最新的火炮，确保[ROOT.GetNameDef]有足够火力保卫国界。"
  SUO_contract_with_yhteissisu: "西苏汽车合同"
  SUO_contract_with_yhteissisu_desc: "我们将与[ROOT.GetAdjective]龙头企业合作，成立西苏汽车公司，以此为[ROOT.GetAdjective]国防军提供可靠且高效的运输服务。\n计划将西苏S-21卡车生产转移给西苏汽车，以此促进军卡及军用巴士生产，确保军队装备着能应对任何情况的必要资源。"
  SUO_outokumpu_for_defence_industry: "奥托昆普国防产业"
  SUO_outokumpu_for_defence_industry_desc: "投资奥托昆普这家国家金属工业公司，无疑将有助于改善[ROOT.GetName]国防预备状态。\n建立波里国有金属工厂以及附带的电解铜厂来提炼原铜，将为[ROOT.GetName]的铜与黄铜生产带来自足。"
  SUO_industrial_upgrade_in_harjavalta: "哈里亚瓦尔塔产业升级"
  SUO_industrial_upgrade_in_harjavalta_desc: "哈里亚瓦尔塔的镍铜工业正着力于现代化与精简流程。用上最先进的技术和改进过的生产方法，我们的目标乃是最大限度提高产量，巩固[ROOT.GetName]作为镍铜矿产大宗产地的地位。"
  SUO_expand_mining_prospection: "扩大采矿勘探"
  SUO_expand_mining_prospection_desc: "我们投资了现代采矿工具，扩大了矿山基础设施，这为强大的采矿业奠定了基础。增产回应了国防需要，使我国进一步为冲突做好了准备。"
  SUO_elijarvi_mine: "埃利耶尔维矿脉"
  SUO_elijarvi_mine_desc: "我们收到了在埃利耶尔维附近采矿中发掘的样本，当地可能存在高铬纯度的铬铁矿。我们必须再当地开展新的采矿作业，以此确保为军工产业提供可靠稳定的铬供应。"
  SUO_tornio_steel_factory: "托尔尼奥钢铁厂"
  SUO_tornio_steel_factory_desc: "我们将在凯米矿坑附近的托尔尼奥建立一家钢铁厂，如此将有望彻底改变索米的金属工业。在获得奥托昆普公司当前丰富的铬镍供应后，新工厂所生产的将是顶级的钢铁，以此弥补索米工业能力的短板。"
  SUO_increase_military_budget: "增加军事预算"
  SUO_increase_military_budget_desc: "国家安全至高无上。只要提高军事预算，国防军就能拿上更好的装备，并未一切潜在威胁做好准备。"
  SUO_suomen_maavoimat: "索米陆军"
  SUO_suomen_maavoimat_desc: "我们必须强化索米国防军的实力，投资研发新一代军事装备和现代化训练设施可以让我军准备好面对任何潜在的威胁。"
  SUO_operation_kilpapurjehdus: "帆船比赛行动"
  SUO_operation_kilpapurjehdus_desc: "根据国际联盟的决定，奥兰岛自1921年以来一直处于非军事化状态，当地长期没有军队驻扎，也没有储备的军事物资。然而，欧洲局势日渐紧张，敌军登陆的威胁与日俱增。最高指挥部现拟定了一个奥兰再军事化并巩固防卫的计划。\n准备工作告一段落，部队已经跃跃欲试！"
  SUO_extra_refresher_exercises: "老兵新练"
  SUO_extra_refresher_exercises_desc: "欧洲局势日渐紧张，[ROOT.GetAdjective]的独立性需要依靠密集的军事训练和演习，以此加强索米国防，并为一切有可能爆发的冲突做好准备，向全世界伸张索米人在迫不得已之时捍卫国家主权的决心和准备。"
  SUO_the_cold_front: "凛冽前线"
  SUO_the_cold_front_desc: "索米冬季前线凛冽刺骨的条件亟需战士们接受更妥当的训练。补给线一定要稳，伪装战术一定要被改进，这样国防军才能在面临冬季战争的挑战时韧性十足。"
  SUO_jaeger_movement: "猎兵运动"
  SUO_jaeger_movement_desc: "[ROOT.GetAdjective]最高指挥部提出了一项有关重振国防军的提案，即提拔从前受过猎兵训练的军官。这些军官专擅游击战和敌后破坏行动，是为磨练新兵的非常规战术能力并带头挺进战场的不二之选。"
  SUO_salvaged_and_retooled: "抢修与改装"
  SUO_salvaged_and_retooled_desc: "我们的武装部队若要在战争中取胜，就对专注于最大限度利用战时资源。利用所缴、抢修所损，在必要的时候进行适应索米战术条例改装并派上用场。如此能使我军补给状况大为改善，亦可加强我们的军事能力。"
  SUO_winter_warfare: "冬季战争"
  SUO_winter_warfare_desc: "按最坏的情况准备，按最好的状态战斗。我们需要强化寒冬条件下的补给能力，训练部队的寒冷条件能力，如此能在前线持续作战。"
  SUO_motti_tactics: "柴堆战术"
  SUO_motti_tactics_desc: "柴堆战术包括包夹、孤立敌军单位，其目的在于瘫痪其后勤和通信线路。实施此等战术亟需在国防军计划与训练上精心打点，确保其在战场上能够发挥作用。利用完善好柴堆战术，我们将得以超越敌军，在他们最难受的地方进行打击。"
  SUO_foreign_armor: "外国装甲"
  SUO_foreign_armor_desc: "[ROOT.GetAdjective]陆军希望能够加强其战时装甲能力，我们只能在国外寻找解决方案。譬如采购瑞典造兰斯韦克L-62II型这类外国装甲载具，既可为[ROOT.GetAdjective]军火储备添上一笔人见人爱的补充，又能展示一个国家在面对逆境时的智慧与适应。"
  SUO_utilize_the_sami: "利用萨米人"
  SUO_utilize_the_sami_desc: "我们必须承认萨米人的独特技能，他们精于在北极严峻条件下导航寻路。只有利用他们对地形的了解，才能提高我军侦察能力；只有雇他们当驯鹿牧民，才能改善偏远地区的的补给线。萨米人能在我军国防战略中发挥重要作用，我们必须确保其专精得以充分利用。"
  SUO_long_range_patrols: "长程巡逻"
  SUO_long_range_patrols_desc: "面对现代战争对[ROOT.GetAdjective]陆军提出的新的挑战，长程巡逻队将成为侦察破坏工作中的重要组成。这些训练有素的部队擅长穿透防线、收集情报并发动破坏性的突袭，是战时的重要战力。"
  SUO_finnish_radio_intelligence: "索米无线电情报局"
  SUO_finnish_radio_intelligence_desc: "战争烈度如火如荼，索米军方已经认识到收集可靠情报的重要性。在雷诺·哈拉马的领导下，军方召集了一群专业无线电操作员对敌军通信进行拦截和解码。这些操作员的技能和知识非常重要，将为索米武装部队提供有价值的信息，以此帮助扭转战争局势。"
  SUO_sissi: "西西部队"
  SUO_sissi_desc: "冲突持续不歇，西西轻步兵部队已成索米军队的宝贵战力，其长程巡逻和伏击专场十分适于打击敌方目标。他们对地形了如指掌，行动起来迅捷无声，是敌人的眼中钉，亦是索米民众的骄傲。"
  SUO_national_armor_focus: "国家战车道学院"
  SUO_national_armor_focus_desc: "随着战争的投入不断增加，[ROOT.GetName]必须将注意力转向本国的军事工业。我们专注于发展国内坦克生产能力，旨在加强我们的装甲部队并制造适合他们在战场上的独特需求的车辆。"
  SUO_underground_resistance_cells: "地下抵抗组织"
  SUO_underground_resistance_cells_desc: "敌人步步推进，但仍有不屈的索米人在。组织虽小，五脏俱全；举起武器，抗争到底。他们能打伏击，搞破坏；他们对地形了如指掌，对理想坚贞不屈——无论敌势如何汹汹，地下抵抗组织能叫一切侵略者焦头烂额。"
  SUO_mannerheim_line: "曼纳海姆防线"
  SUO_mannerheim_line_desc: "为了加强防卫能力，我们必须将注意力转向曼纳海姆防线。这是一个复杂的防御要塞网络，横跨国家东境，其安妥对于抵御来侵之敌人十分重要。为此，军方正努力改进要塞本身及维持其库存和运作的补给线。"
  SUO_defense_in_depth: "纵深防御"
  SUO_defense_in_depth_desc: "随着敌人变得越来越强大和更加坚定，很明显，单一的静态前线可能不足以阻止他们。我们必须在主要前线后方建造新的防御工事和更小的防御线，提供多层保护，并使我们的部队能够根据需要灵活地进行反击。我们会让敌人为他们试图夺取的每一寸[ROOT.GetAdjective]土地付出代价。"
  SUO_helsinki_air_defense: "赫尔辛基防空"
  SUO_helsinki_air_defense_desc: "战争的阴云笼罩在[ROOT.GetName]之上，必须保卫赫尔辛基。城市及海岸易攻难守，防卫的任务就落在了[ROOT.GetAdjective]军队肩上。改进防空，修筑沿海防御工事，如此守护住的不仅是城市，还有保卫我们国家的决意。"
  SUO_suomen_ilmavoimat: "索米空军"
  SUO_suomen_ilmavoimat_desc: "我们必须重点提高[ROOT.GetAdjective]空军的实力，在科研与训练方面加大投资。\n我们的目标是建立一支现代化且灵活的空军部队，以此满足现代战争的要求，同时在作战行动中为地面部队提供关键支持。"
  SUO_expand_air_bases: "扩建空军基地"
  SUO_expand_air_bases_desc: "[ROOT.GetName]周遭国际局势江河日下，我们必须确保国防军能够适应新时代新情况。\n我们向空军承诺，将支持其在全国范围内扩大空军基地数量，以此确保能在冲突时期迅速部署飞行员。"
  SUO_pilot_training: "飞行员训练"
  SUO_pilot_training_desc: "随着现代战争对空中力量需求的增加，我们的飞行员需要更高级、更专业的训练。[ROOT.GetAdjective]空军通过投资新的训练方法和设备，可以确保其飞行员跻身于世界一流之列。"
  SUO_naval_airforce: "海军航空队"
  SUO_naval_airforce_desc: "随着[ROOT.GetName]海军力量的增长，其航空能力也必须如此。建立一支专门的海军航空队将确保索米海军获得主宰波罗的海所需的支持，协调空中力量和水面舰队，以击退任何威胁。"
  SUO_national_aircraft_production: "国有飞机生产"
  SUO_national_aircraft_production_desc: "[ROOT.GetName]面临着战争威胁，一支现代化的空军对国防之重要性越来越显而易见。为此，我们启动了一项生产飞机的国家计划，意在为[ROOT.GetAdjective]飞机设计商和制造商提供必要的资源与支持，保证[ROOT.GetName]有能力与欧陆列强相搏。"
  SUO_expand_air_force_academy: "扩建空军学院"
  SUO_expand_air_force_academy_desc: "作为国家层面上改进空军的部分作为，我们应对空军学院进行重大扩建。这次扩建不仅包括新设施，还包括改良飞行员培训方案，以及在考哈瓦和蒂卡科斯基新建机场。"
  SUO_foreign_aircraft: "外国飞机"
  SUO_foreign_aircraft_desc: "[ROOT.GetAdjective]空军必须提高保护国家主权和国土安全的能力。我们将引进外国飞机设计及相应的专业知识，以此服务于本国，开发本土造的飞机。"
  SUO_support_for_ground_forces: "支援地面部队"
  SUO_support_for_ground_forces_desc: "战争如火如荼，地面部队显然需要更多的空中支援。为此，我们将在近距离支援机的开发和生产上追加投资，以此为我军地面部队提供重要的空中掩护。这将使陆军在阵地战中坚守和反击时获得雪中送炭般的支持。"
  SUO_dominate_the_skies: "掌控蓝天"
  SUO_dominate_the_skies_desc: "[ROOT.GetAdjective]的天空属于我们！生产新型战斗机，以及在现代空战技术开发上追加投入，这些确保我方制空权稳如泰山，本土因此得以保全。训练有素的飞行员将主宰天空，将战斗甩到敌人的脸上。"
  SUO_expand_production_lines: "扩建生产线"
  SUO_expand_production_lines_desc: "[ROOT.GetAdjective]亟需扩大生产能力，以此满足战争中不断增长的需求。新建一批生产线后，新型飞机可以增产，如此成为我国空军与敌相搏的重大靠山。"
  SUO_modernize_production_lines: "现代化生产线"
  SUO_modernize_production_lines_desc: "我们的目标是建成一个世界级航空工业，能够生产全世界最先进军用飞机。[ROOT.GetAdjective]政府将投资升级一批负责航造的国有工厂，确保[ROOT.GetName]空军背后有着最先进且最可靠的造机技术。"
  SUO_suomen_merivoimat: "索米海军"
  SUO_suomen_merivoimat_desc: "[ROOT.GetName]海军必须时刻准备好保卫国土，抵御一切潜在威胁。通过重点研究现代海军装备并制定改进训练计划，[ROOT.GetAdjective]海军将成为一支强大的军队，有能力保护我们在海上的利益。"
  SUO_the_merchant_fleet: "商船队"
  SUO_the_merchant_fleet_desc: "作为战备的一部分，[ROOT.GetName]的商船队必须与时俱进，确保重要物资交付通道畅行不断。我们可以投资生产先进船型，在维持本国地位的同时确保冲突中不落下风。"
  SUO_conversion_of_civilian_vessels: "改装民用载具"
  SUO_conversion_of_civilian_vessels_desc: "战火连绵，我们必须利用好手头一切可用的资源。通过改装民用船只，[ROOT.GetName]可以迅速增强其海军能力，保护海岸线免遭敌人威胁。大型破冰船可以被改装成岸防舰，小船可作驱逐舰或巡逻艇处理，如此可在[ROOT.GetAdjective]沿岸建立一个强大的防卫网。"
  SUO_coastal_defense: "海岸防卫"
  SUO_coastal_defense_desc: "外国侵略者虎视眈眈，在其面前最重要的是确保索米的海岸线安稳如山。我们可以通过改进岸防基础设施建设，以此为应对任何来自海上的潜在威胁做好准备。"
  SUO_marine_jaeger_divisions: "海军陆战猎兵"
  SUO_marine_jaeger_divisions_desc: "索米海军陆战猎兵成立于1934年下半年，是隶属于索米海军的精锐海军陆战队。这群士兵训练有素、适应性强、装备精良，适于执行从海岸防卫到两栖攻击的各种任务，将是在波罗的海沿岸的一切可能战争中的关键一着。"
  SUO_rapid_raiders: "猎风捕手"
  SUO_rapid_raiders_desc: "世界日新月异，我国海军不能落于人后。投资研发生产现代驱逐舰，装备以最先进的鱼雷科技，我们可以迅速而致命地打击敌人。"
  SUO_deep_sea_raiders: "深海奇兵"
  SUO_deep_sea_raiders_desc: "战局危在旦夕，[ROOT.GetAdjective]海军必须紧抓现代潜艇的生产，以此破坏敌方补给线并保护我方贸易路线。此种舰艇光滑而致命，是敌舰水手的噩梦，亦是[ROOT.GetName]海权的奠基石。"
  SUO_sea_mines_strategy: "海中布雷战略"
  SUO_sea_mines_strategy_desc: "[ROOT.GetAdjective]海军通过在战略位置部署水雷，能使海岸周围的水域对敌方舰队来说宛若天险，难以触及[ROOT.GetAdjective]海岸，同时亦能保证我国海上贸易路线的安全。"
  SUO_expansion_towards_the_atlantic: "向大西洋扩张"
  SUO_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]造船业要面向大西洋扩建海上军力，造大舰巨炮来投射大洋海军力量。[ROOT.GetName]海军的战舰和航母接续下水，未来定将成为世界舞台上一支不容小觑的军事存在。"
  SUO_strengthen_the_naval_bases: "强化海军基地"
  SUO_strengthen_the_naval_bases_desc: "在[ROOT.GetName]整军备战之时，其海军基地装备精良并受到良好保护至关重要。通过改善我们海军基地的基础设施和防御，我们可以确保我们的舰队保持安全并随时准备与敌军交战。"
  SUO_expand_ship_building_industry: "扩建造船产业"
  SUO_expand_ship_building_industry_desc: "随着对军舰的需求上升，对军舰制造厂的需求也在增加。随着造船业的发展，[ROOT.GetName]将能更好地为其武装部队提供投射力量和保护海岸所需的船只。"
  SUO_acquire_andros_dockyards: "并购安德罗斯造船厂"
  SUO_acquire_andros_dockyards_desc: "收购位于图尔库的安德罗斯造船厂将极大提升我国主要舰船设计商$SUO_crichton_vulcan_organization$的产能。有了这一添益，[ROOT.GetAdjective]海军将能生产更多更好的舰船，提高在此区域内的力量和影响。"
  SUO_innovative_designs: "创新性设计"
  SUO_innovative_designs_desc: "在一次大胆的创新中，我国工程师揭示了雄心勃勃的“突击坦克”计划。这是一个旨在挑战装甲战争边界的超重型坦克提案。尽管这个计划似乎不合常规，这一大胆尝试仍体现了[ROOT.GetNameDef]在探索开创性设计和推进战场极限的决心。"
