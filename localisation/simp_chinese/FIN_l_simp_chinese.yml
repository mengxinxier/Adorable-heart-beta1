  FIN_economic_cooperation_from_sovit: "苏索互助协定"
  FIN_economic_cooperation_from_sovit_desc: "俄国内战尘埃落定之后，苏联开始以“反对帝国主义”为名积极通过各种手段加强与周边“友好”势力的政治、经济联系，并在十余年的时间里成功在周边地区构筑起了一套以苏联自身为中心、以共产国际为平台并以一系列“互助协定”为支撑的新秩序。对于接受这种新秩序的势力来说，这或许意味着新的发展机遇，但无论如何，§R天下没有免费的午餐。§!"
