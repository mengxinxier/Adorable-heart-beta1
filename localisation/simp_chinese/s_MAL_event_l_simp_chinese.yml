MAL.0.t:"$news_event_background$赤之夜来袭"
MAL.0.d:"大萧条开始后，一个黑色月亮升起，周围出现巨大屏障，我们被一个大型结界包围，很显然是那帮反动势力搞乱，军队右派农民工人都加入了反政府阵线，此时有一些年轻人被带入结界中的另一个结界，我们将给出一个月时间让百姓撤离战争区。"
MAL.0.a:"准备应对"
MAL.1.t:"$news_event_background$赤之夜内战"
MAL.1.d:"大萧条造成的影响导致夏连特拉国内大乱，各方势力选择地盘，战争快要爆发了"
MAL.1.a:"积极备战"
MAL.1.b:"没有空管"
MAL.1.c:"和平什么时候才会到来"
MAL.2.t:"$news_event_background$战争开始"
MAL.2.d:"全面战争开始，我们向敌人发动了猛烈的攻击"
MAL.2.a:"胜利者一定是我们"
MAL.73.t:"$news_event_background$切换到夏连特拉视角"
MAL.73.d:"切换到夏连特拉视角"
MAL.73.a:"切换！"
MAL.3.t:"$news_event_background$切换到莉泽特视角"
MAL.3.d:"切换到莉泽特视角"
MAL.3.a:"切换！"
MAL.3.b:"不切换！"
MAL.4.t:"$news_event_background$计划中的准备"
MAL.4.d:"所有人都在筹备这场战争"
MAL.4.a:"我们也得准备"
MAL.5.t:"$news_event_background$内战的攻势"
MAL.5.d:"为了加快内战，我们要速战速决"
MAL.5.a:"准备！"
MAL.6.t:"$news_event_background$敌人也在准备战斗"
MAL.6.d:"新闻上说对方为了对付我们征集了大量部队"
MAL.6.a:"看来是不可避免了"
MAL.7.t:"$news_event_background$讨论自治方案"
MAL.7.d:"经过多次大会我们决定由菊千代作为州长，进行自治化管理"
MAL.7.a:"快去吧！"
MAL.8.t:"$news_event_background$正式开启征程"
MAL.8.d:"经过一场苦战之后，我们终于迎来了和平，现在让我们将尽力聚焦国内吧"
MAL.8.a:"快去吧！"
MAL.9.t:"$news_event_background$禁书目录胜利"
MAL.9.d:"为了减少对当地设施的伤亡，我们和对方签署了协议，战争终止了，政府被改革，禁书目录上台。"
MAL.9.a:"帝国要复兴了"
MAL.74.t:"$news_event_background$禁书目录圣省赢得内战胜利"
MAL.74.d:"战争终于结束了，夏连特拉统一联盟被赶下台，新的秩序将被建立"
MAL.74.a:"新的时代来临力"
MAL.12.t:"$news_event_background$夏连特拉索要新几内亚"
MAL.12.d:"夏连特宣称这里为帝国的故土，希望我们把领土归还"
MAL.12.a:"啊？"
MAL.12.b:"有这回事吗？"
MAL.13.t:"$news_event_background$突发消息"
MAL.13.d:"现在我们将视角接入深陷赤之夜的人当中，用无线电来帮助她们逃离赤之夜\n所有事件选项参考原作，没玩过原作的请存档存档存档！做好读档的准备！！！"
MAL.13.a:"不能拒绝！"
MAL.14.t:"$news_event_background$结界情况"
MAL.14.d:"以我们的魔法暂时还无法破解赤之夜造成的巨大结界，我们需要立马通知圣杯来帮忙"
MAL.14.a:"圣杯呢，救一救"
MAL.15.t:"$news_event_background$来自夏连特拉的无线电求助"
MAL.15.d:"我敬爱的王呀，神秘结界将我们困住，暂时无法从中脱离，以我们本土的英灵来说无法破解结界，请联系对界宝具的英灵来处理——卡莲\n如果要帮助她们,我们需要生产六千以上的枪和三百以上的炮用于帮助她们临时组建部队，我们的决定是？"
MAL.15.a:"无暇顾及，你们再撑一会"
MAL.15.b:"我们会抽出资金寻找能人，撑住！"
MAL.16.t:"$news_event_background$圣杯让我们自己想办法"
MAL.16.d:"我们只能自己面对敌人并且破解神秘结界了"
MAL.16.a:"真遗憾"
MAL.17.t:"$news_event_background$圣杯承诺帮助"
MAL.17.d:"由于募集还需要时间，所以再等等就会有希望"
MAL.17.a:"努力维持现状"
MAL.18.t:"$news_event_background$抓紧由佳的手"
MAL.18.d:"一个黑色月亮突然出现，赤红的天空透露出诡异的气息。主视角跟一位叫由佳的人是朋友，突然一个怪物出现在眼前，为了帮助她们活命，我们得用无线电向她们提出指示，是向宽敞的校园跑去，还是向狭窄地区跑去？"
MAL.18.a:"向学园跑去！"
MAL.18.b:"向由佳家跑去"
MAL.19.t:"$news_event_background$准备完毕"
MAL.19.d:"我们已经派遣了对界英灵，另外也会送出装备以帮助夏连特拉组建驻军来对抗敌人"
MAL.19.a:"出发！"
MAL.20.t:"$news_event_background$圣杯武器已经送达"
MAL.20.d:"我们离开组建新部队进行防守"
MAL.20.a:"好起来力"
MAL.21.t:"$news_event_background$向学园跑去"
MAL.21.d:"到了学校后发现怪物并没有追上来，横穿了体育馆来到了操场。就像是用玻璃做成的画一样，赤之夜的世界一瞬间崩坏了...."
MAL.21.a:"暂时安全了"
MAL.22.t:"$news_event_background$向由佳家跑去"
MAL.22.d:"抓着由佳的手，向由佳的家迈步奔跑，由佳发出了惊恐的声音，另一方，怪物像是等着我们一样，站在我们面前，如果是那种缓慢动作的话...就可以穿过去，但很显然失败了，主视角被怪物的触手缠上了，奋力挣脱之后向前跑去。跑出去一段时间，以为安全的时候。才发现我们被怪物包围了.."
MAL.22.a:"与主视角断开连接.....BAD END"
MAL.23.t:"$news_event_background$纠缠的不安"
MAL.23.d:"在经过一座大桥时，赤之夜又来了。感觉到——有什么发生了崩坏，本能的缩起身体。我们从由佳家里出来，又发现了怪物，空中也发出了嗡嗡嗡的声音，我们要向着学园方向冲刺，还是朝着学园，从旁迂回前进"
MAL.23.a:"向着学园方向冲刺"
MAL.23.b:"朝着学园，从旁迂回前进"
MAL.24.t:"$news_event_background$向着学园方向冲刺"
MAL.24.d:"抓着由佳的手，往学园的方向奔去。也难怪由佳会被吓到。这么做，的确很容易被以寻找我们为目标的暗精灵发现。由佳发出了悲鸣，一个看似钝重的飞行暗精灵，突然急速降下来。"
MAL.24.a:"被暗精灵的触手缠住主视角失去连接....BAD END"
MAL.25.t:"$news_event_background$朝着学园，从旁迂回前进"
MAL.25.d:"我们贴着墙走，这样离学校越来越远了，多亏了绫女丘娜很陡的坡道，我们下了楼梯以后，已经进入了他们的死角。长长的坡道终于结束，但是就在路前方出现了怪物的影子，我们害怕的不敢动，不出所料他们发现我们了，空中飞的地下跑的怪物向我们聚集。\n纸？是人形的纸。由于打开了一个缺口，我们跑到了校园，校门中央有个人站在那，飘起的长发就如同火焰一样，勇猛而且美丽。是草壁美玲，她用手中刀，轻松解决了跟在身后的暗精灵。又出现了一个黑发的少女，身后出现一个天使使用锁链穿刺了空中飞的暗精灵"
MAL.25.a:"暂时安全了"
MAL.26.t:"$news_event_background$黑骑士古拉"
MAL.26.d:"脑中突然传出声音：”有听到我的声音吗....有听到...我的声音吗....“水晶中的少女说道，”我的名字是莉泽特...请问有谁听到这声音吗.....“学姐和我立马回到：”听到了！“莉泽特:”——！快点——快点逃！它要到你们那边——“似乎是被人干扰了，戛然而止了。\n从地狱坡道的方向传来了地鸣之声，我们下意识往后撤，后撤的时候由佳不小心摔倒了。一个巨大的影子出现，紧接着嘭！水泥地上出现了好几道龟裂，电柱被折弯，树木也被压断了。还以为是巨大岩石掉下来，没想到那巨体有着人的外观，却不是人。这个模样是古拉，我们刚刚站着的地方，有着一块比巨大黑骑士身体还要大的铁块，深深的掘入地面。学姐放出式神，袭向黑骑士。被黑骑士一个铁块锤飞了。这一挥引起了狂风！橘里用锁链束缚了黑骑士那四肢。\n”趁着他被束缚赶快离开这里！“" 
MAL.26.a:"拉着由佳的手，强行把她拉起来"
MAL.26.b:"抱着由佳"
MAL.27.t:"$news_event_background$拉着由佳的手，强行把她拉起来"
MAL.27.d:"我想要抓住由佳的手，由佳腰没有力气，使不上劲，黑骑士古拉挣脱束缚，一铁块砸过来，意识中断了"
MAL.27.a:"BAD END"
MAL.28.t:"$news_event_background$抱着由佳"
MAL.28.d:"把倒在地上的由佳抱起来，向后面撤退，”乾萧镇御众光之门——七惑七星招来，混沌青丘之势——廉贞零零，急令如是俱形现——千岁之俦，火车切广光！“学姐掏出来武器，大概有一公尺的大剑，大刀向束缚的古拉腹部劈，好像并没有作用放到黑骑士非常愉快，紧接着黑骑士挣脱锁链束缚，橘直接被丢向草壁学姐身上两人一起被撞飞了出去，橘使用天使治疗了自己和草壁。突然在古拉背后出现了雪子，是前多拉苏尼亚雇佣兵，摘下眼镜的她进入了什么非人的状态，对古拉采取了骇人攻势，根本看不清行动，两把刀飞快的攻击，当古拉拿起铁块砸过去，刹那间雪子身影消失了，又突然出现在古拉背后攻击其要害，古拉气急败坏，攻击再次袭击雪子，但落空了——\n我们只能看见雪子的残影，脚筋，膝盖后方，两腿中间，腹部肋骨下方，手腕，手肘，侧腹，锁骨上方，雪子刀刃斩击准确地砍在倘若人类的话，就能一击停止其动作的各个部位上。草壁和橘休整好后也加入了战斗，但古拉已经被消耗的差不多了。\n古拉后面的管子发着光辉，古拉再次被锁链锁住了，我们知道机会来了，雪子发出的暗器击中了古拉，喷出了黑色的血，跳上古拉肩上的雪子，猛挥着刀刃。对它不停的狂刺，像刚才旋风一般的有艺术美的连续攻击。雪子像是发狂的杀人魔般的全力把刀刃刺入——古拉尽管如此还在挣扎，失去理智的用铁块狂砸。雪子和草壁最后刺进时，时间就像静止一样，古拉停止了行动"
MAL.28.a:"古拉化为灰烬，黑色粒子慢慢的四处散开了"
MAL.30.t:"$news_event_background$解开谜团的钥匙"
MAL.30.d:"偶然在赤之夜碰到的草壁学姐她说她是阴阳师手持草壁五宝，并且询问要不要去调查新绫女的六个不明来历的柱子旁，那么要跟着她去吗"
MAL.30.a:"我们要一起去，无论在哪里危险性都是一样的"
MAL.30.b:"我不能把由佳带到那种地方"
MAL.31.t:"$news_event_background$我不能把由佳带到那种地方"
MAL.31.d:"我不能把由佳带到那种地方，我要跟由佳留在这里，如果不依靠草壁学姐那诡异的能力，我们连安全站着都办不到...学姐为了保护我们安全，将我们画在一个圈内，告诉我们不能从里面出来。我们二个人在草壁学姐布下的圆阵中，等她回来。新绫女发生了剧烈的爆炸。过了一段时间，一个人影出现，我们以为是学姐回来了，人影到达我们上空突然停下，下一秒，以那人影为中心，出现了球型的火焰。"
MAL.31.a:"冲击——热——剧痛——"
MAL.32.t:"$news_event_background$我们要一起去，无论在哪里危险性都是一样的"
MAL.32.d:"我们在路上得知了草壁美玲跟我们读的学校一样，而且是三年级比我们高一级，所以自然是学姐。一段时间过后我们到达六座塔下，随着向原来陆标塔的地方靠近，感觉发生了异变。出现了类似西洋神殿一样，柱子连绵眼神出去的场所。我们踏入了宽广的大厅，中间像是水晶的祭坛，水晶里有个少女身穿白色礼服:“请把我从这里救出去...这里好暗，好可怕...”这么可爱的少女求救，一股正义感涌上心头，想要去上前救她，此时草壁学姐说可能有危险不要贸然行动"
MAL.32.a:"无视草壁学姐的制止"
MAL.32.b:"听从学姐的制止"
MAL.33.t:"$news_event_background$无视草壁学姐的制止"
MAL.33.d:"无视草壁学姐的制止，径直向祭坛冲了过去，但是——，一个黑色的巨大身躯出现，高大的骑士后面，五个黑色人影像是燃烧的火焰一般出现，把水晶围起来，渐渐成型。黑色巨人:“虽已是腐朽的殆尽之身，但为了成就我等之悲愿——我等背负破灭之圣名，于此显现...”像是捏碎果实一般——头骨就这么简单的——被踩碎了"
MAL.33.a:"意识——断绝了——"
MAL.34.t:"$news_event_background$听从学姐的制止"
MAL.34.d:"虽然踏出了步子，但是听到学姐的制止，而停了下来。胚胎开始实体化成看来像人，但是非人的存在。那黑色的巨大身躯，看起来是穿着盔甲的骑士，也像是甲虫的身体虽已是腐朽的殆尽之身，但为了成就我等之悲愿——我等背负破灭之圣名，于此显现...！吾名为阿瓦莉提亚（Avaritia），吾之同胞啊，想起汝等之破灭之圣名...汝名为伊拉（Ira）——汝之名为依文蒂雅（Invidia）——汝之名为阿凯提亚（Acedia）——汝之名为古拉（Gula）——如我等之同胞，却非同胞者...汝之名为...“\n”不牢阁下费心，吾之破灭之圣名为丝佩碧雅（Superbia）此身自始而终，皆为阿瓦莉提亚大人——“总计六个黑色异形，像是要阻止人往水晶靠近的向前踏出。”把你们6人全部消灭殆尽.....此即为我等之使命，就在他们像我们发动攻击时，世界静止了...赤之夜破碎了“"
MAL.34.a:"还好没出事"
MAL.35.t:"$news_event_background$黑骑士强袭"
MAL.35.d:"这时听到了一阵沉重的gang~gang~的脚步声向我们靠近，一股好像心脏被捏住一样的恐怖感向我们袭来....好似再隆起的筋肉上直接贴上装甲一样的粗犷外形。从肘部和膝部伸出的凸起部位。如果说古拉是巨大化怪物的话，那这位黑骑士简直给人一种素朴到端整的印象，他没有携带类似古拉的战锤一样的武器。但是压迫感再古拉的数倍之上，使得我们一副马上就要瘫倒下去的样子。\n瞬间，迸发出了一阵爆音——他好像贴着地板一样超高速滑行了过来！回过神已经进入了草壁学姐的攻击范围。凸出了肘部，好似炮弹一样用整个身体撞了过来！，草壁学姐像飞舞般闪过了锐利的肘击，同时黑骑士在至近距离又挥出了右拳——学姐将这击来的一拳从边上用强力的一掌——改变了轨道。黑骑士并没有停下动作而是用全身的力量进行反转！并用一击高速的后击袭向了学姐的脸部——草壁学姐仰身躲过了这一击。可是黑骑士利用回转之势的后脚踢又马上向学姐飞了过去——！学姐的身体因为这一脚的力量而撞到了墙上，但就算这样也没有停下，又滚落到了对面的墙角。”灭“低声吼道之后想要对倒在地上的草壁学姐进行追打。橘学姐的艾柏拉萨斯出现四根锁链像钢枪一样射了出去！伊拉用余光一瞥，被他轻松躲过。再用手甲弹开其中一根，改变其轨道——打下了另一根。”好强——那个黑骑士好像使用的是拳法“美玲说道。学姐在召唤刀的时候，伊拉用拳打了过去"
MAL.35.a:"信任草壁学姐"
MAL.35.b:"帮助草壁学姐"
MAL.36.t:"$news_event_background$信任草壁学姐"
MAL.36.d:"草壁学姐应该是知道这样的后果的，伊拉的拳头——\n将学姐的身体——\n贯穿了——突然一堆纸出现，”禄存零零，急令如是俱形现——！”伊拉的背后——“千岁之俦，刨切长光！！”\n好似出弦之箭一样飞向伊拉，而伊拉以毫厘之距横跳躲过——可是，刨切的刀身却好像突然伸出了一倍！伊拉腹部弹射出了火光，冒出了黑色烟雾。伊拉拉开了身距，进入了临战态势。学姐说这里交给她们，请去跟其他人会合"
MAL.36.a:"拜托你了"
MAL.37.t:"$news_event_background$帮助草壁学姐"
MAL.37.d:"向着尚未招出剑的草壁学姐跑去！扑到了学姐想要让其躲过伊拉这一拳，发现是一堆纸片，伊拉拳头覆盖了倒在地上的我的脸部，下一个瞬间失去了视野和感觉"
MAL.37.a:"BAD END"
MAL.38.t:"$news_event_background$黑骑士依文蒂雅"
MAL.38.d:"赶到操场时雪子正在跟一个黑骑士开战，旁边还有贤久（拥有想要哪里产生火就可以在哪里产生火焰的念力发火能力，跟雪子两人经常一起行动）从黑色装甲中窥见刀是好像能面一样的白色脸颊，雄部有着隆起，是女性型的，黑骑士——？头部省长出的巨大的羽翼让人联想到正要对猎物进行抓捕的老鹰\n她用那蛇一样攒动着的武器攻击了过来，像鞭子一样扭动着的武器用其好像背骨似的凹凸不平的形状削减着柏油路。“碎片们啊，你们悔悟吧....你们的罪只能用你们的血来赎！”可以说用超过草壁学姐的神速向敌人做出攻击的雪子。用常人的眼睛根本无法追踪的雪子的动作好像在事前就已经预测到了一样对其进行迎击的黑骑士的——蛇剑。所以雪子无法踏入蛇剑所统治领域内一步。\n连呼吸都忘记而一直猛攻的雪子——而就好像有结界一般，她无法超越蛇剑的障壁。贤久前方卷起了爆炎对着黑骑士空间燃烧，火焰翻滚着向她袭去！依文蒂雅毫不慌张的向火焰刺去，蛇剑好似螺旋一样盘起——瞬间开始了回转，发出来好像小型龙卷一样的气流，火焰四散消失了。蛇剑向使用完火焰的贤久劈过去"
MAL.38.a:"为了帮助贤久与雪子奔跑"
MAL.38.b:"提醒贤久小心"
MAL.39.t:"$news_event_background$提醒贤久小心"
MAL.39.d:"上面贤久！对我的声音作出了反应，贤久慌忙地捕捉到了黑骑士的蛇剑，因为这个动作已经失去了避开的时机....！这时橘学姐赶到用锁链使蛇剑有了偏差，依文蒂雅也将目标变成了橘学姐，正在此时，雪子把握了机会，用上全力掷出刀刃，扑向了浮现在漆黑身体上的白面——，而她的两翼好像有自我意识行动一样弹开了刀刃，雪子趁机飞到空中想来突袭被蛇剑斜着打落到地名身上飞散出大量血液，贤久拳头冒出了火焰聚成了火球发射了出来，而她若无其事的用羽翼弹开。随后再此展开了攻势，橘里束缚住了蛇剑，依文蒂雅摆脱了锁链，正想要收回蛇剑时，两翼没有收回，贤久的在依文蒂雅脸部迸发出了爆炎，她痛苦的翻滚着。\n从被贤久攻击到的地方冒着黑烟并因中烧的怒火而散发着刀刃般杀气的依文蒂雅:“你们这群家伙...竟然伤了我的脸，不可饶恕”突然从依文蒂雅后方扫来了一阵红色疾风！草壁学姐的手中带有雷光的白刃。千鸟击横扫的一闪——依文蒂雅将其勉强的翻身躲过。全身散发着黑雾，缓慢走向这里的身影正是伊拉。钢铁之蛇保护着伊拉，而伊拉用他的拳法向学姐猛攻，使地面产生了扭曲。雪子用快速的刀向伊拉袭来，被一拳打飞。想要追击时被橘学姐的锁链束缚，双方都是想要将人完全致死的招数。六个人宛如暴风雨一样的战斗而发呆的我，被金属音拉回了现实，学姐的刀插到了我和由佳面前，草壁学姐挨到了伊拉一拳，因为冲击剑脱了手，手握刨切与伊拉进行着攻防，刀自身发抖一样迸发少许电气，是雷切，该怎么办？“不要拿！”伊拉听到了草壁学姐的声音向我们冲过来，学姐想要回防却被蛇剑阻止。这时伊拉目标是我们，刀自身发抖一样迸发少许电气，是雷切，该怎么办？"
MAL.39.a:"挺身保护由佳"
MAL.39.b:"拔起雷切"
MAL.40.t:"$news_event_background$为了帮助贤久与雪子奔跑"
MAL.40.d:"不顾后果地向着黑骑士跑了过去，黑骑士被跑过来的我夺走了注意力，但那已经是剑落下之后的事情了....雪子，贤久都遭受到了蛇剑的攻击，冲过去的我，头部被蛇剑劈开....！"
MAL.40.a:"BAD END"
MAL.41.t:"$news_event_background$挺身保护由佳"
MAL.41.d:"我停下了无意识之间要伸出的手，反转过去当了由佳的盾牌，被一拳贯穿了胸膛"
MAL.41.a:"BAD END"
MAL.42.t:"$news_event_background$拔起雷切"
MAL.42.d:"抓住雷切握柄同时，巨痛走遍了我全身。注意到伊拉把攻击目标转向我们，雪子向着伊拉冲了过来，超人的跳跃挥舞着匕首好像被吸进去了一样刺向了伊拉的要害！但伊拉用完美的防御，挡下了所有的压斩。虽然只是一瞬间的攻防，但雪子露出了空隙，伊拉反转身体，打出来一发可以用犀利来称赞的反身拳！尽管把小刀驾成十字，挡下了但还是被弹飞了很远的距离。\n右眼——右眼好热。我的意识，全神经，都集中到了我的右眼。伊拉行动了！他的身影分成了两重。世界在我眼里好像世界在回放慢镜头一样缓慢地移动。伊拉分裂了，看起来重影的伊拉，其中一个用好像把自己的身体变成炮弹一样的高速逼近了由佳！，我拔起了雷切，刺出了雷切！那瞬间从慢镜头那钝重的世界中解放了出来。怎么回事？伊拉还没起步？伊拉好像炮弹一样逼近了。我已经看到了这副情景——！？想要对由佳进行攻击的伊拉好像被吸引过去了一样，向我刺出的雷切刀尖冲了过来，贯穿了伊拉的眼球。之后该怎么做？"
MAL.42.a:"全力刺进去"
MAL.42.b:"拔出雷切，重新取好距离"
MAL.43.t:"$news_event_background$全力刺进去"
MAL.43.d:"我将雷切压得跟深了，想到了草壁学姐挥舞雷切的场景，瞬时，和好似爆发一样的冲击一起，雷切开始了放电！伊拉受到了重伤，随机朝腹部就是一拳。\n我意识到我的身体正在急速地失热量...橘学姐慌忙地使用艾柏拉萨斯地手贴到了受伤处。"
MAL.43.a:"视野模糊，黑骑士撤退"
MAL.44.t:"$news_event_background$拔出雷切，重新取好距离"
MAL.44.d:"我正想拔出雷切时，不料伊拉死死把住雷切，与最后在耳边响起地好似水果碎掉一样的声音一切，我的意识滑落到无名的黑暗中..."
MAL.44.a:"BAD END"
MAL.45.t:"$news_event_background$黑骑士阿凯提亚"
MAL.45.d:"新的黑骑士外型像是在七夕中会看到的幡旗一般，豪不可靠，这种家伙也跟伊拉他们同等存在吗？黑骑士前方正在描绘魔法阵，贤久攻击目标，感觉没有实感？贤久用火球对空中进行扫射，草壁像是看出什么，突然一闪，出来了气流的扭曲。阿凯提亚出现在眼前：“竟然能看穿我等的术——原来如此...你果然也是魔术师吗？”阿凯提亚展开魔法阵，绘出不可视之墙将草壁学姐撞飞了。同时，雪子逼近了阿凯提亚，朝敌人划出了死之刀刃，然而却到达不了它的身体，像是被拥有弹性的空气墙挡住一般"
MAL.45.a:"加入战局中"
MAL.45.b:"一边保护由佳，一边关注着战斗"
MAL.46.t:"$news_event_background$加入战局中"
MAL.46.d:"我握紧刀冲了过去，橘学姐用锁链掩护我，阿凯提亚用魔法阵发出射线一道闪光过后锁链被粉碎，魔法光线接连的快速射出，我关注了队友战斗而没有注意到那射线的目标也包括我，已经前进的我没有人能保护了我"
MAL.46.a:"被射线净化"
MAL.47.t:"$news_event_background$一边保护由佳，一边关注着战斗"
MAL.47.d:"为了限制阿凯提亚，橘学姐从草壁学姐跟雪子的攻击空隙之间，间不容发的放出锁链，在那瞬间展开魔法阵，仿佛要撕裂赤之夜的闪光之刃对着雪子连续发出，而可以回避掉瞬间到来的光线的雪子，身手也非比寻常。草壁和橘学姐退到我们这里来保护我们的安全，果然他用射线向我们射来。“哈哈哈，汝等连自身罪业之深都不知，而踏入这幻灯结界吗？”我们一脸疑惑，“原来如此....真是一群可悲的人”说着魔法阵于阿凯提亚面前展开。但是发现阿凯提亚从之前的全员攻击变成只攻击正在进攻的雪子和草壁学姐。难道他有模式切换?\n为什么所有攻击都被魔法障壁阻挡，连喷它一些都不可能，不过为什么它必须闪避刀刃？为了寻找答案，而凝视着战斗之时——右眼好热，感觉要开始烧起来般的热。跟那时候一样，战场的光景，错开成两道映像。在那段影像中，阿凯提亚被贤久和草壁学姐击落下来。映像消失，该如何做？"
MAL.47.a:"跑向贤久所在位置"
MAL.47.b:"跑向阿凯提亚落下位置"
MAL.48.t:"$news_event_background$跑向贤久所在位置"
MAL.48.d:"贤久特制的炸弹，给阿凯提亚造成了伤害，阿凯提亚落到靠近地面高度，随后阿凯提亚也向他们射出2条热线，当我飞扑到贤久身上并将其压倒在地时，我的视界被闪光包覆，一切感官被吹飞..."
MAL.48.a:"BAD END"
MAL.49.t:"$news_event_background$跑向阿凯提亚落下位置"
MAL.49.d:"贤久特制的炸弹，给阿凯提亚造成了伤害，仿佛无法相信受到攻击，对草壁和贤久分别展开了魔法阵，我紧握着日本刀，奔向阿凯提亚身后，他缓慢的回过身来，还没发出魔法\n右眼烧起来——阿凯提亚回过身而放出光线。那轨道清楚的照映在我的右眼中。这就是会射过来的光线的轨道。我使尽全身力气，把自己的身体排除在光线轨迹以外，我以全力挥刀，劈向阿凯提亚脸部的刀，从靠近根处折断——他的脸部喷出黑雾，因痛苦扭动，摇晃着身体。\n阿凯提亚彻底怒了，“Verba volant，scripta manent！”在念段什么咒语之后，身体发生了变化，书卷变成像触手一样，那些书卷像开花一般，以阿凯提亚为中心，散布圆状。分出六个魔法阵同时像雪子射去，水泥地切裂——草壁学姐拿出童子切安钢，径直像阿凯提亚劈去，将防御罩切裂宣纸般得斩断，阿凯提亚脸被劈成两半\n不料阿凯提亚竟然还活着，它变成隐身状态消失了，逃到了一座河旁边，但是被路过的禁书目录圣省旧人偶百野一个魔法炮消灭"
MAL.49.a:"赤之夜暂时结束"
MAL.50.t:"$news_event_background$二刀流"
MAL.50.d:"在与阿凯提亚战斗中被贯穿，被暴露出土地的地面上，有个瞄准这里冲过来的人影是伊拉，和之前的气氛不一样，那是就像铁火般激烈的战意不只蕴藏在体内，盖上一层就好像铅一样的沉重的气息往这边接近...伊拉慢慢地架好拳击姿势，他注视着我，“被暗精灵吞噬的我，要在肉体混灭消失之前，我要帮古拉和阿凯提亚吊丧.....”\n什么？阿凯提亚已经死了？是谁杀死了阿凯提亚？他应该还活着呀?毕竟我们只有六个人？\n伊拉也不在跟我们废话，草壁也拿起雷切，跟以前看到的攻防完全不是一个层次。草壁开始行动，伊拉以最小幅度的动作，在间发之隔的间隙中，闪避凯拿足以称为神速的一击。但是——应该被闪过的太刀的脉络走向，斩开了伊拉德胸膛！毫不介意，还是看见他不断反击，蕴含不详且邪恶气息德左拳一击，瞄准着学姐德下颚德右拳，从死角冒出来，连续攻势迫近草壁学姐但草壁学姐攻势比伊拉更强一个档次，拳在雷切上滑行，火花飞舞。本以为打到天上的刀刃，放着雷光，向伊拉迫近，伊拉双手驾成十字形，勉强防御，一边喷黑雾，一边忍耐冲击波。草壁瞄准着空隙，雷切会心的一击，被伊拉躲过了，伊拉反手一拳打到草壁学姐身上，拿到雷切后像标枪一样丢出去"
MAL.50.a:"向美铃学姐跑去"
MAL.50.b:"向雷切跑去"
MAL.51.t:"$news_event_background$向美铃学姐跑去"
MAL.51.d:"向美铃学姐跑去，与此同时，灼烧的感觉贯穿我胸膛的中心，丧失了言语，雷切贯穿了我们"
MAL.51.a:"BAD END"
MAL.52.t:"$news_event_background$向雷切跑去"
MAL.52.d:"劫之眼看着雷切，并控制了雷切"
MAL.52.a:"用雷切袭向伊拉"
MAL.52.b:"用力把握状况"
MAL.53.t:"$news_event_background$用雷切袭向伊拉"
MAL.53.d:"用雷切袭向伊拉，右眼强烈的疼痛爆发出来，勉强撑住不倒，伊拉的手用力抓住我的头，发出嘎吱嘎吱的响声，头盖变形"
MAL.53.a:"BAD END"
MAL.54.t:"$news_event_background$用力把握状况"
MAL.54.d:"把雷切当作盾牌一样防御，心想死定了，伊拉一个直拳打过来，突然由佳来了，一道强光，由佳使用了不可思议能力将伊拉定住不动，而伊拉在毫无反抗情况下被草壁解决。我因为刺激失去意识，醒来后过了几分钟，却发现毫发无伤。而伊拉也被打倒了"
MAL.54.a:"暂时安全了"
MAL.55.t:"$news_event_background$校门前的死斗"
MAL.55.d:"一天下午黑骑士出现将贤久最在乎的人杀伤，贤久因为愤怒失去理智焚烧了中心地区，贤久请求雪子将他杀掉，而他已经无法恢复理智了，雪子忍痛杀死贤久。黑骑士跑到现实世界了？？？夜晚，草壁等人在黑骑士在商业街口遇到黑骑士丝佩碧雅，在现实世界她名叫草壁操（请观看夏连特拉平行世界历史说明）。\n披着花花绿绿的布， 像羽衣般。这女人的恐怖，不只是眼光中放出的杀气...！不灌注任何杀气在几乎绝技的剑法上——草壁操刀迫近我，美玲学姐就好像瞬间移动一样，滑到我和操空隙之间，短兵相接的两人——美玲学姐踏过地面，裂痕产生龟裂，向远处伸展过去。面对如此险恶的交锋，草壁操表情竟一变也不变，“就在这里，让草壁流成为历史吧。”用毫无声息的滑步缩短两人之间的距离，这就是剑者达人的动作啊——令人惊艳的圆滑步法。“草壁的刀应该这样用。一身有八头，借宇佐之八幡大神禁忌之名，斩落千胴，横断鬼骨——”斗气开始猛烈爆裂，产生了草壁操的身体倍数成长的错觉。美玲也开始咏唱咒语“如神隐十拳，生火之灵，火车来来，送入焰罗！”\n这就是两位草壁流奥义大师的激战吗！？就在一瞬间，美玲发现挥舞过去的剑——没有刀身？火车切被斩断了.....？惊讶地睁着双眼，而另一手拿着的刨切像标枪一样向草壁操射了过去，几乎同时踏着优雅般步伐，只听见金属的碰撞声刨切被操突刺化解。感受到彼此之间隔着一道无法想象的差距，美玲在操的跟前精神恍惚危险了——不甘心的她拿起了小鸟丸天国"
MAL.55.a:"出声制止美玲学姐"
MAL.55.b:"默默的注视"
MAL.56.t:"$news_event_background$出声制止美玲学姐"
MAL.56.d:"美玲学姐不行！因为我的叫声美玲学姐出现了破绽。\n为了守护她我要利用劫之眼挺身而出，橘学姐为了制止操，陆续放出攻击，操轻易闪开锁链攻击。右眼开始剧痛，双重叠影的视线出现了影片，操像天使斩去粉碎了锁链，劫之眼的力量扩散到全身，再快一点——\n下一秒来到操身旁，正准备砍向美玲的背的操，把右脚当轴心反转身子...挥起刀边画圆边回到腰上，一瞬间就做好了迎击的姿态，无意识间把雷切放在腰边的我竟然和她是一样的动作，就算知道没有胜算，我还是全力挥舞剑!双方的刀刃互相击裂瞬间——电击爆裂出火光，迸出了闪光...冲击导致雷切从手上飞出去，几乎扯掉了我的手。此时劫之眼带给了我剧痛导致无法起身，雪子此时从中心地区赶回，发出尖叫阴气逼迫一样的气势用刀刺击，对操发动连续攻击。操摆出十字动作，空间开始变形，身体就像沉入水中一样消失了..."
MAL.56.a:"暂时安全了...."
MAL.57.t:"$news_event_background$默默的注视"
MAL.57.d:"操开始行动——，美玲刚摆好迎击姿态，距离就和空间一起缩短。物理法则扭曲了？没有多余的动作，真要集中意识使用右眼时，视野一瞬间被血染呈一片鲜红。"
MAL.57.a:"BAD END"
MAL.58.t:"$news_event_background$水晶中的少女"
MAL.58.d:"赤之夜来临，当我们赶到神殿时，那位少女再求救，丝佩碧雅在前守护，雪子利用空隙冲到水晶前消失了，水晶里的少女也从白色女人变成黑色的女人，露出邪恶的气息，百野也赶到，丝佩碧雅告诫我们下次赤之夜将结束这场闹剧，就在此时赤之夜消失 "
MAL.58.a:"暂时安全了...."
MAL.59.t:"$news_event_background$最后节点"
MAL.59.d:"由佳因为对我使用了幻灯结界所以因此消失，赤之夜几天后正式来临，美玲将雷切交给我，让我去神殿打倒阿瓦莉提亚，美玲跟丝佩碧雅进行最后决战"
MAL.59.a:"美玲视角"
MAL.60.t:"$news_event_background$美玲视角"
MAL.60.d:"你的对手是我，草壁操！眼前的人正式我的宿敌，习得不计其数的禁断秘技忌剑最强的女剑士，拿出童子切安纲”\n为了朋友和未来，我不能逃避“，我一生憧憬的人，也是限制必须打败的敌人！气在不断使出绝技的剑上运行。树林与地面，以及周边安全被一片白色覆盖。淡淡地发出光辉，眼睛里映出樱花透出一股妖气，这恐怖是操一手造成的....纸片替身随即被操劈开，我咏唱咒文的同时向后拉开距离，让童子切解放，童子切喝到了血释放出来强大妖气。\n眼前是倒在地上的操遗骸，被童子切从喉咙直刺穿到头顶，被切开的尸体，犹如被风吹过的灰尘，黑色的粒子烟消云散...."
MAL.60.a:"转回原视角"
MAL.61.t:"$news_event_background$最终决战"
MAL.61.d:"阿瓦莉提亚在桥那面变成了一条黑龙，张开了巨口对着我发出耀眼的光球"
MAL.61.a:"向新绫女跑去"
MAL.61.b:"向菊理学姐和百野跑去"
MAL.62.t:"$news_event_background$向新绫女跑去"
MAL.62.d:"劫之眼发挥作用躲过了光球，但炸毁了大桥，菊里用天使把我运到人行道上，看到天使的样子发生了变化，像是拘束了一般，眼神发着骇人的红光？像是不受重力约束的百野，展开了与阿凯提亚匹敌的魔法阵拖住了那条龙，就在她拖住龙的同时由我来打到莉泽洛特。而我也叫菊里帮助百野打龙。"
MAL.62.a:"百野视角"
MAL.63.t:"$news_event_background$向菊理学姐和百野跑去"
MAL.63.d:"因为光球是瞄向我的，也因此害死伙伴们"
MAL.63.a:"BAD END"
MAL.64.t:"$news_event_background$莉泽特的夙愿"
MAL.64.d:"到达水晶前，因为黑龙已经消失。封印解除，莉泽洛特被放出来了“哼哼哼....哈哈哈哈哈！跨越数不尽的黑夜，数不尽的绝望，数不尽的憎恶....我现在站在这里！在乔治那可恨的封锁已经消失的现在，已经没有能够阻止我的人了！以美丽的暗黑深渊来进化这污秽的世界之时，终于到来了....你看到了吗？维拉德...”\n莉泽洛特看到了我的右眼，无法掩饰惊愕神色，让她回忆起作为莉泽特的少女的时光，但也只是一瞬间，她已经舍弃了这个名字。\n我发出了吼声冲了过去，神殿开始瓦解，我飞快地跑了出去，莉泽洛特已经在空中展开了魔法阵，与黑骑士和百野不同，是邪恶文字地魔法阵。无数地黑光弹从中射出，我全力回避黑弹，紧接着新的攻击袭来，连喘息的机会都没有。"
MAL.64.a:"用雷切斩断魔法"
MAL.64.b:"一边回避一边思考"
MAL.65.t:"$news_event_background$用雷切斩断魔法"
MAL.65.d:"试着把飞近的魔法弹打了下来，挥动雷切！巨大的魔法弹朝着我直线射出，试图拿雷切再次切，但我感受到，打穿大地，碎石子炸的四散的光弹把我肉骨血，全部化为粉碎的感触"
MAL.65.a:"BAD END"
MAL.66.t:"$news_event_background$一边回避一边思考"
MAL.66.d:"虽然说不上快，但也闪避了攻击，我发动劫之眼，右眼开始沸腾——时间随着这股感觉慢动作而再生，强烈的影像——那是从雷切放出来的白色冲击波！斩断了黑弹。随后火球从莉泽洛特手上放出，逐渐变大，发出光热的火焰球体，就像太阳，大概有贤久能力的十倍，几乎没有蓄力的魔法攻击\n脑中显现出美玲的咒语，从灵魂深处展露影像在控制我的身体....咒语唱完后，雷切发出强大的闪电！光之流化作障壁，足以震撼周围空间的大爆炸声随着响起\n“就用以任何精灵加持都不可能防御的终极暗黑魔术，把你的魂，灵在地狱降临的到临以前，全部消灭吧！”黑色光芒射出——每个细胞都觉得接中必死无疑"
MAL.66.a:"雷切召唤到手中"
MAL.66.b:"相信劫之眼的力量"
MAL.67.t:"$news_event_background$雷切召唤到手中"
MAL.67.d:"带着气势，向黑球放出雷击一刀，慢慢飞来的暗黑魔法弹，毫不费事的突破了闪电刀刃，把超高密度的暗精灵压缩在内，那道力量可以把以光精灵为首的精灵力火凤水地无论以这只中的哪种力量相抵，都无法抵抗它"
MAL.67.a:"暗黑的波动，掩埋住我的思考与肉体——"
MAL.68.t:"$news_event_background$相信劫之眼的力量"
MAL.68.d:"我跑动着开始咏唱咒语架起雷切，蹬踏地面的我飞翔起来。犹如隼般突入空中的我，向脸上带着惊愕表情的莉泽洛特飞去，挥着雷切向莉泽洛特砍去！莉泽洛特反射性展开防御魔法阵——雷切的风精灵覆盖刀身，完全压制并击穿防御障壁——虽然砍出了黑色血液但又再生了\n我张开了劫之眼，看到了莉泽洛特的本质——虚无的碎片，她的弱点是那块翠玉碑，劫之眼看到了无数条分支，那有一条将是希望的未来"
MAL.68.a:"莉泽洛特存活的未来"
MAL.68.b:"莉泽洛特消失的未来"
MAL.69.t:"$news_event_background$莉泽洛特存活的未来"
MAL.69.d:"不可能？用过任何方法——都无法——破坏的虚无的魔石——？应该不可能的魔石竟然出了裂痕？\n一瞬间一段回忆传输到了莉泽洛特和我脑中，那是一段一名将军拯救一个年轻少女的故事，当莉泽洛特知道了莉泽特的经历，开始动摇，维拉德在脑中出现，貌似他俩把数不尽的话都说了一遍\n回到现实世界，并没有将魔石完全破坏，而莉泽洛特也将寻找另一个自己，我们暂时和平了\n接下来我们要选择红野澪带领管理的夏连特拉还是可能存在莉泽洛特存在的夏连特拉呢？"
MAL.69.a:"红野澪安全一点"
MAL.69.b:"高风险高回报"
MAL.70.t:"$news_event_background$莉泽洛特消失的未来"
MAL.70.d:"不可能？用过任何方法——都无法——破坏的虚无的魔石——？应该不可能的魔石竟然出了裂痕？\n我仍握着失去刀刃的剑，把所有力量注入劫之眼，把不死的魔女的可能性全部抹杀了——为了掌握我们的未来。”\n要用那把剑将我灵魂都击穿吗“闪光之刃贯穿了莉泽洛特的胸口，有如时光停止的静寂，包覆着莉泽洛特，最后的碎片，也发出声音而碎散开。\n”...谢谢你“莉泽洛特像是叹息般的声音，小声的这么说。\n”还有维拉德...我爱你“这就是要计划消灭人类的魔女的末日，就像断线人偶般，失去了力气，有如被数百年时光潮流的沉重压碎一般...."
MAL.70.a:"赤之夜崩解了，说起来橘学姐呢？"
MAL.70.b:"一切都结束了，英灵们该干正事了"
MAL.71.t:"$news_event_background$德米奥格"
MAL.71.d:"大结界赤之夜还没结束时，橘学姐再最后偷袭了所有人，将六个人（实际是七个人）融合到这个世界当中，并且重塑了身体，但橘学姐也将失去部分记忆，神の力量是有代价的"
MAL.71.a:"帮橘里找回记忆"
MAL.72.t:"$news_event_background$百野视角"
MAL.72.d:"”您变成如今这副凄惨地步了呢——虹之圣乔治，我作为禁书目录圣省的使徒——不，同样的血族，我书架之乌尔索拉将要打败你。万魔图书馆——开放“看见百野胸中闪耀，胸口犹如门扉打开了。从她身体里飞出了数百本，不足足有数千本书籍，解封五千魔书封印。\n无数的魔书展开了魔法阵，从它们中，发出难以置信的闪光。纵使具有压倒性体型，黑色翼龙也只能承受着那些攻击....无法躲开攻击，橘学姐借由守护天使的力量，移到我身边。接连不断的闪光，穿过巨龙的身体，除了咆哮以外无能为力。\n我将用全力打到遥远土地遭受诅咒侵蚀的你....也算为您最后的祝福———！再周围展开五千本魔书的力量连接起来，形成一个巨大的魔法阵，因这股巨大能量聚集，橘里不得不从身边离开，释放这一击定会对城市造成巨大损害.....黑龙的身体从关节内部开始崩坏，漏出了光芒...！七色——犹如彩虹般的光芒....集中于他的鄂部——！黑龙喷出七色闪光！将赤之夜将世界切开！这一次攻击将数十本魔术支离破碎，那并非魔书脆弱不堪，而是七色闪光天壤之别的破坏力，是契约之虹，将不死的魔女灵魂分割到平行世界的最强魔法。结界无法防御从根源切开空间的攻击...但是橘里造出的千条锁链竟然对黑龙有效，束缚住了黑龙，而我也展开了一个大魔法阵，开始了对波，随后发生了闪光和爆炸，犹如核弹爆发的程度，黑龙被消灭了..."
MAL.72.a:"转回原视角"
MAL.75.t:"$news_event_background$失去理智的黑骑士"
MAL.75.d:"依文蒂雅发了疯一样接二连三地挥出斩击。那个，常人无法弄清地特殊攻击全数看穿地敌人是——会被人与人偶弄错般，惹人伶爱，着装奢华地少女。她将已入无人之境地依文蒂雅的所有攻击——这个小女孩能轻易躲过...”少瞧不起人了！！！！“\n愤怒地失去冷静地依文蒂雅并未看破她们之间地实力差距这位少女潜在地力量，绝非依文蒂雅此等能够单身应付得了的角色——不断地使出带着假动作的连击，在一瞬间向前突进。如走蛇般的剑就在快要贯穿少女的刹那——在她面前展开魔法阵，将之挡下...这个小姑娘——魔术师——”仅凭这点程度的力量，无法打穿我的防御“小姑娘则挑拨已经失去冷静的依文蒂雅”早就厌烦了禁书目录圣省的使徒，就只有这种程度的实力。消失吧——"
MAL.75.a:"根本不是同一水平"
MAL.76.t:"$news_event_background$寻找少女"
MAL.76.d:"历经多年莉泽洛特找寻另一个自己，今天在一家咖啡厅发现了更她一模一样背影的人，赶忙过去查看（后续内容妹做呢，等下次更新出，敬请期待）"
MAL.76.a:"找到了！"
MAL.76.b:"很遗憾不是！"
