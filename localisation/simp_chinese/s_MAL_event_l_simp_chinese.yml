MAL.82.d:"爱尔奎特国王认为现在的亚瑟王已经无法像从前那样领导圣杯，所以想要正式继承圣杯的王位，而亚瑟王一定不会轻易将王位让给我们尊敬的国王，那么接下来只有...."
