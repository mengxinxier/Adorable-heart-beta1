l_simp_chinese:
shenshedebihu:"神社的庇护"
shenshedebihu_desc:"白蛇九十九神社祭祀着神器，也叫Artifact，相传是一千年的神留下来为了守护世界的神器，现如今力量已经减弱 神器的力量只能庇护这个国家，白蛇九十九放着世界之眼，世界观测，可观测世界所有的分枝并对分枝上的自己进行记忆同调，也能对自己的幻体或是另一个世界的自己同调。"
guodudehuaxiao1:"过度的花销"
guodudehuaxiao1_desc:"今年的打牌活动奖金比去年多了一些，导致我们没有多少资金去发展"
PAN_VA:"领导阶级:神圣之心"
guodudehuaxiao2:"有限的调整"
guodudehuaxiao2_desc:"临时决定减少活动资金，虽然这会让参赛者积极性下降，但我们别无选择"
youxiandekaizhi:"用爱发电"
youxiandekaizhi_desc:"尽管我们减少了奖金，但单纯喜爱打牌的人继续依然进行着活动，这也带动了其他人对于打牌的热爱，大量的参赛者只是为了打牌而继续参赛"
luohoudejundui1:"不健康的军队"
luohoudejundui1_desc:"我们国家军队并没有进行专业训练，就像杂牌军一样"
luohoudejundui2:"稍微正常的军队"
luohoudejundui2_desc:"我们的军队聘请了异世界军官，进行了专业训练"
xiandaihuajundui:"超能力军队"
xiandaihuajundui_desc:"我们国家将超能力和圣遗物融合在了军事上，效果显著，加上异世界的军事指导，我们将“扭转万象“"
jiutiaodudemoqiulizhijie:"王权之召"
jiutiaodudemoqiulizhijie_desc:"S级圣遗物，九条都（喵都）前辈的圣遗物，最强的圣遗物之一，夺取（准确来说是借用）与归还事物所有权的能力，包括记忆、视觉之类的抽象概念。被夺取的实体事物会被认知为使用者持有，原所有者关于该事物的记忆会被消除。返还所有权后原所有者关于该事物被夺去期间的记忆会被消除。使用能力的范围是10m，发动条件是了解那个东西所在与形象或概念。与所有者连接在一起，无法分离的东西不能直接抢走。没有直接攻击能力，但能将释放的攻击（物体、能量体、冲击波之类）直接夺走并返还回去成为反击技。如果强行夺取他人工艺品会导致被夺取人死亡。喵都她是世界知名企业家（可乐娜集团董事长）的千金小姐，一个楚楚可怜的美丽姑娘。她的性格基本踏实可靠，但偶尔会有掉链子的地方。因此无论在男女间，她的人气都很旺。虽说是所谓有钱人家的大小姐，但她的金钱观非常平民化。她为了积累社会实践经验而在祖父经营的咖啡店（Nine Ball)里打工"
guoshidegongye1:"过时的工业"
guoshidegongye1_desc:"我们的工业落后世界，我们必须跟上时代"
guoshidegongye2:"精灵的效仿工业"
guoshidegongye2_desc:"精灵是我们附近的工业大国，工业发展也相当先进"
xiandaihuagongye1:"异世界的的效仿工业"
xiandaihuagongye1_desc:"虽然异世界教我们很多先进知识，但我们并不能完全理解"
xiandaihuagongye2:"国家特色工业"
xiandaihuagongye2_desc:"我们经过努力，将精灵、异世界的工业优点和我们引以为傲的传统工业融合"
Artifact:"Artifact"
Artifact_desc:"圣遗物，来自苏菲缇雅所在的异世界的人工造物，因连通两个世界的神器（世界之眼）被打破大量散落在各地，外观多为银色的小饰品。工艺品会选择自己的持有（使用）者，并转移到使用者身边。工艺品不能被夺取（这指的是物理上的夺取，喵都前辈的能力有效），也不能舍弃，除非使用者死亡或喝下假死的灵药安薄绒（Ambrosia），这之后要吞下工艺品（强行占有）或将液态的工艺品装入特制的容器（保存）防止其选择新的使用者。工艺品的使用者会获得工艺品所决定的能力（魔术），一个工艺品提供的能力的性质是固定的，但能力的效果强弱与使用者有关。圣遗物的管理由苏菲缇雅建立的生命之树负责，第一世代（s级圣遗物）的圣遗物，通常是非常危险且强大的圣遗物，需要进行多次审查才能使用"
Artifact2:"Artifact"
Artifact2_desc:"圣遗物，来自苏菲缇雅所在的异世界的人工造物，因连通两个世界的神器（世界之眼）被打破大量散落在各地，外观多为银色的小饰品。工艺品会选择自己的持有（使用）者，并转移到使用者身边。工艺品不能被夺取（这指的是物理上的夺取，喵都前辈的能力有效），也不能舍弃，除非使用者死亡或喝下假死的灵药安薄绒（Ambrosia），这之后要吞下工艺品（强行占有）或将液态的工艺品装入特制的容器（保存）防止其选择新的使用者。工艺品的使用者会获得工艺品所决定的能力（魔术），一个工艺品提供的能力的性质是固定的，但能力的效果强弱与使用者有关。圣遗物的管理由苏菲缇雅建立的生命之树负责，第一世代（s级圣遗物）的圣遗物，通常是非常危险且强大的圣遗物，需要进行多次审查才能使用"
Artifact3:"Artifact"
Artifact3_desc:"圣遗物，来自苏菲缇雅所在的异世界的人工造物，因连通两个世界的神器（世界之眼）被打破大量散落在各地，外观多为银色的小饰品。工艺品会选择自己的持有（使用）者，并转移到使用者身边。工艺品不能被夺取（这指的是物理上的夺取，喵都前辈的能力有效），也不能舍弃，除非使用者死亡或喝下假死的灵药安薄绒（Ambrosia），这之后要吞下工艺品（强行占有）或将液态的工艺品装入特制的容器（保存）防止其选择新的使用者。工艺品的使用者会获得工艺品所决定的能力（魔术），一个工艺品提供的能力的性质是固定的，但能力的效果强弱与使用者有关。圣遗物的管理由苏菲缇雅建立的生命之树负责，第一世代（s级圣遗物）的圣遗物，通常是非常危险且强大的圣遗物，需要进行多次审查才能使用"
guojidexiandaihua:"过急的现代化"
guojidexiandaihua_desc:"我们过于着急现代化了"
paiyoudefengxian:"捐款和建设"
paiyoudefengxian_desc:"爱国的人民自愿加入国家建设，国内非常有爱心企业家，对贫困地区进行捐款，这也缓解了我们的国库资金短缺的问题"
chunfengqianbeidezhiyuan:"伊甸"
chunfengqianbeidezhiyuan_desc:"香坂春风的圣遗物，是“心想事成”的能力，能让自己的想法和妄想实现(第二人格、被男学生们包围、魅惑等)。可以将效果套用在其他人身上。不过在觉醒前，此能力似乎只能持续一段时间，然后春风就会因严重透支能力而累倒。极限状态下，能强化其他人的能力到自己理想的状态。能力完全觉醒后，身上显现的烙印（Stigma）颜色变为绿色(心灵的颜色)，能够完全掌控自己的能力。"
moyan:"魔眼"
moyan_desc:"与一的工艺品（Artifact）。本体为带有黑十字坠饰的银色耳环，烙印（Stigma）显现在左眼周围。视线对视即可将目标全身石化，但需要一定的时间，时间长短因人而异。工艺品使用者（Artifact User）的抵抗力会更强"
yishijiedebangzhu:"异世界的帮助"
yishijiedebangzhu_desc:"异世界对我们生产“魔法道具”的方式相当不满，对我们进行了改良"
shengqiang:"灵魂投枪"
shengqiang_desc:"制造长枪向对方快速射击或进行扫射，也可以蓄力发动强力的一击。本质是灵魂的力量，不会造成物理层面的破坏。"
xiyadeyizhi:"结城希亚的意志"
xiyadeyizhi_desc:"希亚正义感非常强，行事风格堂堂正正，即使面对敌人也不愿轻易做违背自身正义的事。拥有英雄般嫉恶如仇的正义感。非常喜欢猫，但不知为何猫从不会接近她。因为家里不能养动物，所以有发现野猫就会想上前抚摸的一面。非常喜欢咖啡店（Nine Ball）的芭菲。妹妹在自己眼前被酒驾超速的司机撞死，因此产生对不遵守规则的行为的厌恶，同时也导致了自己极度追求正义、惩治罪恶的性格，并对死产生意识后会感到恐惧。也是出于对没能救下妹妹的愧疚，封闭了自己的内心，不再依赖其他人，也不向他人敞开内心。每时每刻都保持着冷漠且中二的英雄形象。但是因为Nine，坚定了信念"
TheOrder:"TheOrder"
TheOrder_desc:"结城希亚的工艺品（Artifact） 为银制戒指，烙印（Stigma） 显现在左眼。如同其名为秩序的守门人。使用者只要认定对象有罪就可以给予惩罚，对自己认定没有罪过的人则无法发动。认定有罪的标准由使用者决定，甚至可以用莫须有的罪名定罪。惩罚轻重也由使用者决定，可大罪轻罚、小罪死刑。射程范围为视野可见的范围。能超越世界次元，可直接对与指定目标同调中的灵魂使用"
overload:"Overlord"
overload_desc:"基本可以说是世界之眼的上位版，能够超越时间，从未来向过去传输记忆。通过对平行世界的操作，剪去不希望的“枝”，让命运向着希望的方向发展。"
meimeideliliang:"新海天的力量"
meimeideliliang_desc:"降低存在感。一般情况下相当于气息遮断。范围是视线内单一个体，可以额外指定该个体附近单位作为额外目标。指定多个目标时效果减弱。对他人的效果因抵抗力不同而不同。对抵抗力高的人几乎没有用处。在极限情况下，可以完全消除存在感。目标会无法被世界观测到，从而被世界排斥在外。只是放逐而非消灭，但就其效果而言嘛……暴走状态下，甚至连他人对目标的记忆以及目标存在过的痕迹也会消失。"
ghostdebeipan:"幻体"
ghostdebeipan_desc:"由灵魂的力量具现化物体，能够召唤出拥有模拟灵魂，可以自主行动的分身，但仅限一个。分身可以共享本体持有的工艺品（Artifact）能力，如果是攻击型圣遗物的话，只能继承30%的威力。如果是直接给予伤害的能力对幻体造成伤害的话，只会给予灵魂直接伤害，不会造成外伤。"
semeyinoke:"卯花之佐久夜姬"
ghostdebeipan_desc:"这是苏菲为我们建造的异世界工艺工坊"
weiji:"危机"
weiji_desc:"伊莉丝和苏菲缇雅是同一个人，不过伊莉丝在几千年前回收完Artifact后选择将所有的Artifact据为己有。由于世界因这次选择产生了巨大的分歧，伊莉丝和苏菲缇雅之间无法相互干涉。曾一度挥散过邪念，将世界之眼的一只交由成濑家保管，同时也废弃了大多数Artifact的契约，但最后仍然迷失了自我。现在是凭着本能享受杀戮和破坏的魔女，性格极度扭曲，喜欢看人与人之间的争斗。和沙月是同一存在，能够通过世界之眼同调沙月，随着时间推移能够完全取得沙月身体的控制权。帮助与一一行人通过杀掉使用者来收集Artifact。随后和翔接触，自称苏菲才是邪恶的一方，据此欺骗了翔。翔将伊莉丝给与的药剂掺在了高峰买给与一的饮料中，与一和高峰吐血而亡，在一旁的伊莉丝成功拿到了与一的魔眼并凑齐了双眼，世界陷入毁灭。之后被拥有Overlord的翔回档并击碎了世界之眼，由于丧失了坐标无法再干涉这条分支。"
guhua:"固化装甲"
guhua_desc:"固化装甲对我们作战非常有利"
mofapao:"灵魂炮击"
mofapao_desc:"可以对灵魂造成伤害"
