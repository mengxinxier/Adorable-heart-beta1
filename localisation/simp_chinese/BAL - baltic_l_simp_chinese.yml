 BAL_GATHERING_STORM_DESC: "圣杯战争末期，大赦依靠神树的力量和波罗的人民的广泛抵抗运动成功建立了独立的政府，树海结界阻断了外界势力的干涉。但世界上强大的神话生物，甚至人类依靠智力和集体也能威胁到神树，大赦必须让处于懵懂的神树变成真正的神祗。而这，就要挑战位面的反噬。\n量波罗的海之物力，造神计划缓慢至极，大赦唯恐内部破坏，便隐瞒此计划，只在暗中进行。大赦组建勇者部，吸纳拥有魔法潜质的人类，用神树的力量催化使之成为勇者，勇者们对抗位面反噬来袭的怪兽，多年来死伤惨重。随着时间流逝，执念之地的灾变逐渐稳定，结界逐渐失去了直接的保护，遭遇天罚的结城友奈逃出结界失踪。\n倘如有一天，波罗的海失去了神树的护佑......"


