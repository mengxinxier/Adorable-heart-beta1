#事件
 BAL_pol.1.t: "神谕"
 BAL_pol.1.d: "战斗结束的欢呼声还未停歇，神谕再次出现，通过神婚可以获得新的力量，人类也能够和神树融为一体，不再受到天神愤怒的威胁。而神婚的代价就是，结城会死去。为了阻止神婚，位面意志不仅引来了大批的鬼怪，而且还有一个神明级别的存在，他们的出现将使得人类面临前所未有的威胁，但是如果我们能够战胜敌人，就能向位面意志证明我们的力量，这是我们最后的决战。大赦必须付出更加巨大的代价来保卫我们的家园。神谕指引大赦要让神树和结城友奈举行神婚，两者合为一体，来换取强大的战斗力。这是我们最后的希望，也是我们必须付出的代价。在这个艰难的时刻，我们不能退缩，我们必须挺身而出，为了我们的未来而战斗。尽管面临着无法估量的风险和代价，我们必须坚定信念，毫不犹豫地迎接挑战。只有这样，我们才能够在这场战斗中获得胜利，成为神的眷属！"
 BAL_pol.1.a: "我们必须马上行动起来。"

 BAL_pol.2.t: "异议流言"
 BAL_pol.2.d: "神婚的消息被泄露出去了，并且被别有用心的家伙加以渲染，变成了大赦将要献祭英雄结城友奈换取妥协，社会各界对于大赦的不满情绪达到了前所未有的高度，各种谣言和质疑也随之而来，对大赦的批评声音越来越大。大赦必须面对来自各方的压力和挑战，需要采取果断的行动来维护社会的稳定和秩序。"
 BAL_pol.2.a: "大赦自会负起责任！"

 BAL_pol.3.t: "示威游行"
 BAL_pol.3.d: "在得知打败天神需要神婚后，社会各界产生了巨大的舆论风波。许多人对神婚表示反对，认为牺牲结城友奈是错误的行为。随着时间的推移，一批同情者走上接头，通过这种方式表达对计划的不满和反对。这些同情者在街头上发表了激情澎湃的演讲，呼吁神社能够尊重生命、珍视人类。他们认为，献祭英雄是一种野蛮的行为，与神明战斗是每个人的事情，而不是牺牲任何一个无辜者。他们强调，神社应该寻求其他解决方案，而不是将英雄牺牲在祭坛上。这一行动引起了公众的广泛关注和支持。许多人赞赏这些同情者的勇气和决心，认为他们代表了人民的利益和声音。一些人甚至开始组织游行示威活动，要求神社重新考虑神婚计划。"
 BAL_pol.3.a: "真是愚蠢至极！"

 BAL_pol.4.t: "统一思想"
 BAL_pol.4.d: "会议开始时，大赦宫司们就神婚的问题进行了激烈的讨论。其中，安艺老师提出了反对的意见，她认为神婚的代价太过沉重，我们不能为了未来而牺牲无辜孩子的生命。然而，其他宫司并不认同她的观点，他们认为为了人类的未来，牺牲是必要的。在这个关键时刻，安艺老师保持沉默，被迫同意了此事。会议最终以通过英雄献祭的决议而结束。整个会议过程非常紧张和压抑，各方的观点和意见激烈冲突。安艺老师的反对声音引起了其他宫司的不满和质疑，使得她处于非常尴尬的境地。"
 BAL_pol.4.a: "只要能成为神的眷属..."

 BAL_pol.5.t: "袭击事件"
 BAL_pol.5.d: "一伙反对大赦的青年组织袭击了神社，造成一间房屋起火。幸运的是，没有人员伤亡。据目击者称，这伙青年组织手持火炬和燃烧瓶，冲入了神社，砸毁了神社的窗户和门，随后投掷了燃烧瓶，导致一间房屋起火。有关部门已经立即展开了调查，并且表示将采取一切必要的措施来维护社会的稳定和秩序。同时，大赦也呼吁民众理性表达意见，避免采取激烈的行动和暴力手段。"
 BAL_pol.5.a: "事态正在失控。"

 BAL_pol.6.t: "平息"
 BAL_pol.6.d: "大赦高层在袭击事件之后采取了一系列的措施来阻止人民反对神婚。这些措施非常严厉，包括控制媒体和言论自由、加强监控和审查等等。人们果然沉默下来了，大赦的措施颇有成效。但是这种沉默的背后，是人民对于政府的失望，他们的诉求和意见并没有得到大赦的重视和尊重，反而被大赦强行压制和控制。"
 BAL_pol.6.a: "时间会证明一切。"

 BAL_pol.7.t: "大戒严"
 BAL_pol.7.d: "在短暂的平息了舆论风波之后，又一起事件触动了大赦，不明身份的人在暗地里在运输武器进城。大赦加强了对城市周边的监控和巡逻，以寻找可疑的人员和车辆。同时，他们也开始对城市内部进行搜查，以查找可能藏匿武器的地方。在搜查过程中，大赦开始逮捕可疑人员。这些人被带到警局接受审讯，以查明他们是否与运输武器的行动有关。一些人被认定与此事件有关，他们被拘留并等待进一步处理，其余人员则被监管起来防止他们进行破坏活动。由于大赦的严密措施，所有人被要求在家中待命。"
 BAL_pol.7.a: "必要之举。"

 BAL_pol.8.t: "密会"
 BAL_pol.8.d: "在外界风声四起的时候，一位意料之外的老人访问了结城友奈，但结城友奈已经封闭了自己不愿意见任何人。赫拉格，这位战功卓著的老将军与乃木园子取得了联系。赫拉格决定在战争开始之后，立刻秘密救出结城友奈，即使神婚计划失败，我们面对的也不过是波罗的海原本的命运罢了，腐朽的俄罗斯帝国或许已经变成废墟，波罗的海不会再受到任何人的压迫。乃木园子非常感激老人的帮助，但是神树庇佑波罗的海多年，波罗的人也应该为它战斗到最后一刻，哪怕结局是失败。这次会面充满了紧张和激动，英雄的同伴们感到非常的震惊和感动，同时也感到了一丝希望。"
 BAL_pol.8.a: "波罗的人不怕直视命运！"

 BAL_pol.9.t: "变质"
 BAL_pol.9.d: "乃木园子在神社会议上控诉宫司献祭英雄只是为了他们自己能成为神的眷属，而不是为了人类的生存。她指出，即使天神战斗失败，人类最终仍然可以存活下去。但是，高层反驳了乃木园子的说法，并威胁她不要采取激进的措施，为了乃木家族的荣耀，战斗必须胜利，并且结城友奈大人也能变成神的一部分，这是最好的结局。这场争执在会议上持续了一段时间，乃木园子强调，人类的生存和尊严应该是最重要的，而不是个人或家族的荣耀。她认为，高层的行为是自私的，不应该被允许。然而，高层则认为，胜利是最重要的，只有通过献祭英雄才能确保胜利。这场争执最终没有得到解决，会议上的气氛变得非常紧张。"
 BAL_pol.9.a: "够了，闭嘴吧乃木园子！"

 BAL_pol.10.t: "尘埃落定"
 BAL_pol.10.d: "对于大赦的绝望让乃木园子十分痛苦，在讨论越发激烈的关头，园子为了避免被神社高层控制起来，她假装非常激动，哭着承诺会为神社和乃木家族战斗，这是她为了自己和家族的利益而做出的牺牲，但她心中始终对献祭英雄的行为感到不满，认为这是非常自私的行为，大赦已经变质，不配再统治波罗的人了。但她要求在最后时刻能够见结城友奈一面。"
 BAL_pol.10.a: "答应她。" 

 BAL_pol.11.t: "遴选神柷"
 BAL_pol.11.d: "在选拔过程中，我们注重考察每位巫女的虔诚和相关资质。我们首先让她们进行祭祀仪式的模拟，观察她们的表现和反应，以此来判断她们的实际能力和信仰程度。经过多轮筛选，最终选择年轻的国土亚耶作为神柷。国土亚耶在防人部队作战期间表现出了非凡的勇气和忠诚，她对任务的执行十分认真负责，为了完成任务可以不惜牺牲自己，国土亚耶最终得到了大家的认可和支持。"
 BAL_pol.11.a: "出发吧，战友和伙伴们！"

 BAL_pol.12.t: "防人的任务"
 BAL_pol.12.d: "防人部队是大赦最出色的士兵，她们的身姿挺拔，目光坚定，每一个人都散发着勇气和决心的气息，为了保卫人类而毫不犹豫地赴死。在这个艰难的时刻，我们的心中只有一个信念，那就是守护人类的生存。防人部队将会开赴树海结界外部，进行清扫作战，尽可能的拖延位面意志的进攻，她们的牺牲将会赢得时间和人类最后的胜利。在这场战争中，她们将会是大赦最坚强的后盾，防人部队的英勇事迹将会被永远铭记。"
 BAL_pol.12.a: "为了大赦！"

 BAL_pol.13.t: "神婚开始"
 BAL_pol.13.d: "团结一心的大赦，成功地完成了神婚的准备工作。结城友奈已经到底树海核心，准备神婚。楠芽吹作为防人部队的领袖，带领着队伍在结界中列好阵型，准备迎接即将到来的战斗。国土亚耶带领巫女神柷们为魔法武器充能，确保能够在战斗中发挥出最大的威力。所有人都为了同一个目标而努力，没有任何的个人利益和私心，只有对人类未来的担忧和责任感。在这个关键时刻，人类展现出了无比的智慧和勇气，保护了自己的生存和尊严。这种团结和信念，也将成为人类战胜未来一切困难和挑战的坚实后盾。"
 BAL_pol.13.a: "战斗，为了波罗的人的未来！"

 BAL_pol.14.t: "鬼怪来袭"
 BAL_pol.14.d: "天神降下的火焰烧灼着结界，让整个天空都变得一片红色，密密麻麻的鬼怪开始向人类袭来。面对这些可怕的敌人，勇者们毫不畏惧，拿起自己的武器，冲向鬼怪，准备和他们展开激烈的战斗。防人部队再结界内，看着如此规模的敌人，虽然她们恐惧万分，但战斗的勇气和意志让她们没有后退和逃跑。结界下的人们遵照大赦的指示躲进掩体。赫拉格将军带领军队进入工事，这将是人类最后的防线。\n这将会是最后的战争，无论胜利还是失败，波罗的人将会摆脱如此的命运！"
 BAL_pol.14.a: "失败不属于勇者！"

 BAL_pol.15.t: "激战"
 BAL_pol.15.d: "战场上，人类和鬼怪之间的冲突异常激烈，激烈的战斗使得整个地面都在不停地颤抖。防人们奋勇拼杀，用自己的力量和智慧，与鬼怪进行着殊死搏斗。有些战士在战斗中受伤，但她们并没有放弃，继续坚定地战斗到底。她们互相掩护并射击，鬼怪虽然数量很多，但难以击破她们的防线。魔法武器需要的魔力巨大，神官和巫女依靠和神树的沟通为武器充能，一个个神职人员献祭自己，成为神树的一部分来提供能量。终于，一些神官动摇了，他们哭泣着徒劳着要逃离这个地方，国土亚耶还坚持在中心位置祈祷着，而赶来的楠芽吹找到了她，她们相拥而泣。看起来似乎失败难以避免，防人部队只能交替掩护后退着，不知道神婚进行到哪一步了。"
 BAL_pol.15.a: "鉴定守住就有希望！"

 BAL_pol.16.t: "找回结城友奈"
 BAL_pol.16.d: "勇者们在更危险的地方战斗着，她们阻挡了位面意志引来的神级存在，依靠神树，勇者们爆发出超越平常的能力，但她们的身体也承受着巨大的负荷。一次又一次的战斗，勇者们几代人或是牺牲或者残疾，到现在终于走向了终点。乃木园子作为勇者战斗着，在击退敌人一次进攻后，勇者们成功汇合了，这次她们不再被动接受命运的安排，在几位勇者继续阻挡敌人的同时。东乡美森则前往核心位置寻找结城友奈......"
 BAL_pol.16.a: "友友，我来了！"

 BAL_pol.17.t: "结城友奈在哪？"
 BAL_pol.17.d: "在风的帮助下，东乡美森穿过树海，进入核心位置，在那里，本该在此祈祷的结城友奈不知所踪。结城友奈你在哪里？外界的战斗还在继续，东乡美森的心一点点沉到谷底。\n另外一处，结城友奈惊慌失措，像犯了错的孩子一样。不必担心和害怕，勇敢发出你的声音，不必再被所谓人类的利益绑架，不必再被自私的大赦所傀儡，波罗的人的未来属于她们自己而不是所谓一个神明就能决定的。赫拉格站在她的身后，终于结城友奈鼓起勇气，拿起话筒，对全波罗的的广播发出了自己的声音......"
 BAL_pol.17.a: "“我是结城友奈......”"

 BAL_pol.18.t: "结城友奈的选择"
 BAL_pol.18.d: "在风的帮助下，东乡美森穿过树海，进入核心位置，在那里，结城友奈被捆缚在中心，她双手合十，身体逐渐散华着。东乡美森悲痛万分，立刻向下走去。但是无数的根须阻止她，神明的力量冻结她的四肢。可能是执念，也或许是神树的慈悲，东乡美森还是来到了友奈的身边。幽暗的深渊就在下面，无数的魂灵嘶吼着要求结城友奈献出生命，成为神的一部分。东乡美森伸出手臂却被结界阻止在外，无法触碰到结城友奈。结城友奈冷静的表示她要为人类献出生命，但东乡美森无疑是最了解友奈的人，在令人动容的交心之后，结城友奈吐露新生，她不想死，这不是她的心声，是大赦和人类强加给她的义务。但是波罗的人还需要神树的庇护，如果大家能够成为神的一部分，就不会再有伤痛。深渊的低语还在继续，东乡美森大声呼喊着，希望能够唤醒友奈。"
 BAL_pol.18.a: "“我将牺牲自己，就像美森之前一样！”"
 BAL_pol.18.b: "“我不想死，不想和大家分开！”"

 BAL_pol.19.t: "大满开"
 BAL_pol.19.d1: "这时，结界泛起涟漪，神树的根须散开，所有人都听见了友奈绝望的悲鸣，这一刻每一个波罗的人都为此动容，他们陷入沉默。好在这一切终将结束，随着能量的波动，结城友奈的身体消散在结界中，她和前辈一样，与神树融为一体。神树爆发出巨大的能量，每一个勇者都充满了力量。她们呐喊着杀出树海，将鬼怪驱逐，也击溃了神级的存在..."
 BAL_pol.19.d2: "这时，结界泛起涟漪，神树的根须散开，所有人都听见了友奈绝望的悲鸣，这一刻每一个波罗的人都为此动容，他们陷入愤怒。人类终将主宰自己的命运，而非神明的安排。所有牺牲的英灵似乎全部归来，这一刻神树仿佛露出了笑容。无尽的伟力加护在结城友奈的身上，所有人的信念集于一身，结城友奈冲出结界，终结了天神的怒火..."
 BAL_pol.19.a: "神树终将庇佑我们！"
 BAL_pol.19.b: "我命由我不由天！"

 BAL_pol.20.t: "胜利"
 BAL_pol.20.d1: "这是一场艰苦卓绝的战斗，但是人类终究战胜了鬼怪，保卫了自己的家园和尊严。这场战斗也将成为人类历史上的重要一页，留给后人永久的记忆。勇者们、战士们都筋疲力尽，有的人一睡不起，地面上都是沉睡的勇士们。人类欢呼着，涌出掩体，却也悲伤的收敛英雄的尸骸。现在神树已经成为了地上的神祗，波罗的海就是地上的神国，我们将和神同在，为神献出一切！"
 BAL_pol.20.d2: "这是一场艰苦卓绝的战斗，但是人类终究战胜了鬼怪，保卫了自己的家园和尊严。这场战斗也将成为人类历史上的重要一页，留给后人永久的记忆。勇者们、战士们都筋疲力尽，有的人一睡不起，地面上都是沉睡的勇士们。人类欢呼着，涌出掩体，却也悲伤的收敛英雄的尸骸。神婚的成功，离不开所有人的共同努力和团结一心。人类展现出了无比的智慧和勇气，保护了自己的生存和尊严。这种团结和信念，也将成为人类战胜未来一切困难和挑战的坚实后盾。"
 BAL_pol.20.a: "神树万岁！"
 BAL_pol.20.b: "人定胜天！"

 BAL_pol.21.t: "第二个天神？"
 BAL_pol.21.d: "正当人类欢呼庆祝胜利的时候，一刻流行划过天际，还没来得及许愿，便有人发现那不是一刻流星，而是一个人。他似乎非常愤怒，举手投足充满力量，神树马上张开结界，但这个家伙仅仅一拳就击碎了结界。神树受到了重创，波罗的海也遭遇了前所未有的危险。对于这次突然而来的袭击，神树没有做出任何预警，这位来历不明的天神将要毁灭波罗的海？"
 BAL_pol.21.a: "完蛋了..."

 BAL_pol.22.t: "神战"
 BAL_pol.22.d: "好在东方也出现了一位强者，两位天神在空中展开了激烈的大战，轰碎结界的壮硕天神依靠肉体的强大和肉搏技巧，努力抵抗魔法师装扮天神释放的强大魔法攻击。魔法师则借助自己的魔力和高超的咒语技巧，不断向壮硕天神发起攻击，试图将其击败。随着战斗的进行，壮硕天神逐渐占据了上风，他的肉体强度让魔法师的魔法攻击渐渐无法对其造成伤害。\n然而，在这个关键时刻，一位少女魔法师突然出现了，她使用魔杖和魔法卡牌，向壮硕天神发起了猛烈的攻击。魔法少女的魔法攻击非常强大，让壮硕天神陷入了被动。最终，在魔法少女的强烈攻击下，壮硕天神虽然逃离了现场，但是他并没有失败，留下魔法师和魔法少女留在空中。"
 BAL_pol.22.a: "这是何等的伟力..."

 BAL_pol.23.t: "遗泽"
 BAL_pol.23.d: "魔法师与魔法少女并没有降临波罗的海，魔法师饶有兴趣的看了神树一眼。\n他们走后，大赦发现神树已然开始枯萎，勇者们来到树海，发现神树的根须正在一点点散华。她们悲伤万分呼唤着神树，神树仿佛听见了她们的呼唤，垂下了枝干接引勇者们进入核心地区。这里满盈的神力已经非常微弱，但是勇者们却在这里发现了其他人，是的，是曾经的前辈们，她们的模样还记载在大赦的资料中，她们呆滞的站在这里，一动不动。\n前辈们都复活了吗？\n神树并没有回答，而是一点点缩小，最好化作一个熟悉的剪影，破碎并消失了。来不及悲伤，勇者们发现静止如雕塑的前辈们变得生动起来。\n银，是你吗？\n乃木园子和三之轮银相拥而泣。\n直到这时，所有人都明白了，神树已经永远的离开了..."
 BAL_pol.23.a: "祂是一位真正的神明！"
 BAL_summoning_spirits_tt: "§Y一大批勇者和巫女将以英灵的形式加入我们。§!"

 BAL_pol.24.t: "召开勇者会议"
 BAL_pol.24.d: "经过艰苦的决战并惊心动魄地旁观了神战，勇者们意识到自己原来只是井底之蛙，世界的庞大超出了想象，而面对更大的世界，自己的力量和智慧都显得微不足道。在这个关键时刻，大赦却陷入混乱之中，第一代勇者乃木若叶选择召开联席会议，来讨论波罗的海的未来。在会议上，各个勇者和巫女都将集合起来发表自己的看法和意见，讨论波罗的海未来的发展方向和目标。"
 BAL_pol.24.a: "那么，第一个议题..."

 BAL_pol.25.t: "混乱的大赦"
 BAL_pol.25.d: "大赦组织失去了供奉的神灵之后，社会各界对大赦的合法性产生了广泛的怀疑。很多人认为，大赦已经失去了他们原本的意义和价值，无法继续为社会做出贡献。此外，战后大赦混乱的执政措施也引起了勇者部的不满。大赦的现状非常糟糕，他们面临着来自社会各界的压力和批评。而之前大赦统治下掩盖的矛盾逐渐爆发出来，此前采用的高压政策在此时也引起不满。此外，大赦之前轻视勇者部的作用，显然勇者是神社的重要支持者和组成部分，如果神社无法满足她们的需求和期望，就难以维持自己的合法性和存在价值。"
 BAL_pol.25.a: "大赦急需一场变革！"

 BAL_pol.26.t: "大赦的未来"
 BAL_pol.26.d: "在会议上，存在两种不同的声音。有人认为勇者和巫女们已经掌握了大赦的命脉，只需要轻轻一推，整个大赦将会轰然倒地，从而建立新的统治，停止一切不合理的政策。另一方面，也有人认为，大赦已经统治这里几十年，如果勇者和巫女们可以掌控大赦，进行一个自上而下的改革，或许大赦会焕发生机。这两种观点都有一定的合理性。如果大赦的统治已经失去了合法性和效果，那么建立新的统治可能是不可避免的选择。而如果大赦可以进行自上而下的改革，加强自身的透明度和公正性，那么大赦的存在也可能是有益的，可以带来更好的治理和发展。在这种情况下，勇者和巫女们需要充分权衡各种利弊，选择最为合适的方案。他们需要认真倾听不同的声音，包括大赦的支持者和反对者，以便做出更加明智的决策。无论选择哪种方案，都需要注重实际效果和长远发展，以便为社会带来更多的福祉和进步。"
 BAL_pol.26.a: "保留大赦组织"
 BAL_pol.26.b: "建立新的政府！"
 BAL_reserve_government: "§Y大会选择保留大赦§!"
 BAL_establish_new_government: "§Y大会选择推翻大赦§!"

 BAL_pol.27.t: "迫在眉睫的事务"
 BAL_pol.27.d: "抛却大赦的问题以外，当下威胁波罗的海最严重的问题就是粮食。并不是我们的粮食不足，相反在神树大人的庇护下，波罗的海风调雨顺，粮食产出丰富，我们有足够的存粮应对饥荒。但是，眼下的问题是，神树大人离开了我们，我们的庄稼和农田失去了神树的庇护，气候也迅速变化，大赦对于村社的管理和粮食的生产也十分粗犷。可以预见的是今年甚至之后几年，我们的粮食产量必然会受到很大影响，就算是储量充足也不免坐吃山空。\n好在白鸟歌野是这方面不易多得的专家，她已经开始拟定一些补救方案了，但是在这之前，我想我们需要立刻改变粮食政策！"
 BAL_pol.27.a: "我们需要一段时间的配给制了！"

 BAL_pol.28.t: "外面的世界"
 BAL_pol.28.d: "外面的世界非常庞大，无论是辽阔的海洋还是广阔的陆地，这些丰富的资源和土地我们都可以放心开发，不必再畏惧位面的反噬。但外界也存在可怕的威胁，可怕的神明就是其中之一，但这并不是停下脚步的理由，我们必须走出去，打出一个属于波罗的人的天地。\n眼下防人还不能解散，我们的结界已经碎裂，面对漫无目的游荡的南方鬼怪，防人必须保持清扫战斗，并且我们必须疏通道路，打开通路以取得和外界的联系。"
 BAL_pol.28.a: "继续战斗吧！"

 BAL_pol.29.t: "勇者的权力"
 BAL_pol.29.d: "无论如何，波罗的海绝不能落入自私自利而又腐败的大赦手中，所以勇者和巫女们必须想办法建立统治。莉莉友奈提出建立一个政党，政党让勇者和巫女们参与政治并建立统治力量。而后通过政党成立合法的政府，勇者和巫女们可以为社会提供更好的治理和服务，并最终让世界承认他们的存在和价值。而这支新生的政党将取代神社的权力机构，让波罗的海变成一个现代的共和国架构，最终完成莉莉友奈建国的设想。"
 BAL_pol.29.a: "舍我其谁？"

 BAL_pol.30.t: "会议结束"
 BAL_pol.30.d: "这场会议是必然会成为波罗的海历史上的一次重要事件。这场会议是一个新的开始，波罗的海将展开更加广阔的视野，融合更多的智慧和力量，与更广泛的世界接触和交流。他们将不断探索和发现，用自己的勇气和智慧，开创出更加美好的未来。"
 BAL_pol.30.a: "万岁！"

 BAL_pol.31.t: "勇者部选举"
 BAL_pol.31.d: "随着联席会议落幕，波罗的海逐渐走向正轨，但各个年代的勇者们齐聚一堂，这下勇者们一下子有了几个部长。这显然是不合理的，于是再上里日向的提议下，一次别开生面的选举开始了......"
 BAL_pol.31.a: "初代勇者乃木若叶"
 BAL_pol.31.b: "农业王白鸟歌野"
 BAL_pol.31.c: "当然是老将军赫拉格"
 BAL_pol.31.e: "现任的小部长，树"
 BAL_pol.31.f: "平票！让友奈们当部长！"

 BAL_pol.32.t: "东方的勇者"
 BAL_pol.32.d: "随着防人部队向外界的推进，加上政府动员了大量村社，我们同外界的道路终于打开了。我们的防人先头部队首先遇见了自称来自苏联的勇者，她们可以使用与勇者类似的装备，好在苏联的勇者似乎没有什么敌意。她们惊讶于我们的存在，并且立刻与上级沟通，我方也立刻派出足以应付局面的代表。经过信息交换之后。我们了解到贪婪的俄罗斯帝国已经被历史的车轮碾碎，现在东方的大国是一个联盟式的红色国家。对于她们的言论我们不能尽信之，但起码外界的世界是存在人类的。\n这个消息轰动了里加，在众人欢呼的同时，赫拉格和若叶对于眼下的局面充满担心，这个近在咫尺的红色大国是敌是友尚且无法知道，但它的体量足以让波罗的人绝望。"
 BAL_pol.32.a: "我们需要更多消息！"

 BAL_pol.33.t: "南方的消息"
 BAL_pol.33.d: "我们在南方的推进非常迅速，鬼怪们似乎被聚集在城镇之中，她们似乎有了新的领导核心，不像之前漫无目的的游荡。这是一个重大的改变，在数日之后，我们同一些幽灵进行了对话，这是我们第一次和南方的鬼怪对话。从他们口中得知，波兰的灾变正在衰退，游魂和幽灵的能量稳定了下来，一个新的政府即将在华沙诞生。这和我们十分相似，或许双方可以彼此支持对方也不一定呢。"
 BAL_pol.33.a: "传达我们的善意！"

 BAL_pol.34.t: "[FROM.GetName]的消息"
 BAL_pol.34.d: "[FROM.GetName]的结界正在衰退，她们内部的情况逐渐向我们显露出来，这无疑是一个人类的国度，也和我们一样是地球上新生的政权，现在她们尝试向我们传达友好的消息，希望彼此可以提供支持，至少在得到世界的认可之前，双方没有任何冲突。"
 BAL_pol.34.a: "很好，我们相安无事。"
 BAL_pol.34.b: "人类不可信任！"

 BAL_pol.35.t: "[FROM.GetName]的回复"
 BAL_pol.35.d1: "[FROM.GetName]的领袖对我们的存在非常感兴趣，她们向我们提供了一些世界的信息，并告诉我们愿意提供支持。"
 BAL_pol.35.d2: "[FROM.GetName]的领袖对我们的存在非常警惕，她们似乎将我们当成了侵略者，我们的使者直接被轰了出来。"
 BAL_pol.35.a: "好极了！"
 BAL_pol.35.b: "这帮幽灵戾气真大！"

 BAL_pol.36.t: "不速之客"
 BAL_pol.36.d: "那个壮硕的神明又出现了！\n一个噩耗惊扰了整个里加，但好像情况又没有那么坏，至少这次他们没有一上来就挥动拳头。壮硕男子和他带来的女孩表示，他们此次前来不是挑起战斗，而是前来致歉。壮硕男子是奇多，他自称从外星而来，是一个星际帝国戴比路克的皇帝，而女孩是他的女儿兼外交官。上次奇多出现在里加，是为了近距离观察苏联，并准备给他们一个教训，没想到遇见波罗的人对抗神祗。奇多认为这是苏联人设下的埋伏，于是打碎了结界，现在特来表示歉意。梦梦作为外交官，则向我们承诺，虽然结界被意外击碎了，但是不必担心，他们和他们的魔导国会保证波罗的的安全......"
 BAL_pol.36.a: "他们真是外星人？"

 BAL_pol.37.t: "暗流"
 BAL_pol.37.d: "乃木若叶等人立刻召开了会议商议此事，但没等会议结束，就传来消息称，大赦的一些神官公然声称奇多是一位天神，他是来下凡庇佑波罗的海的，许多不明真相的市民由于长期神社教育听信了神官的谣言，他们聚集起来在奇多等人休息的住所跪拜祈祷。东乡美森和结城友奈迅速赶到现场，但也无法阻止这些愚民。"
 BAL_pol.37.a: "都起来，不许跪！"
 BAL_pol.37.b: "或许人民需要一位神灵..."

 BAL_pol.38.t: "苏联来访"
 BAL_pol.38.d: "东方的苏联在与我们多次交流之后，他们北方重镇的魔导师艾利欧和一些武官前来访问。出于国内局势向着所谓外星人一边倒，我们接受了他们的请求。艾利欧原来就是同奇多对战的那位魔法师！\n在见到艾利欧后，果然又有一批神官去跪拜对方。乃木若叶出奇意料的没有阻止这件事，因为这个艾利欧身上有所有勇者都熟悉的东西——神树的气息。在短暂的交流后，艾利欧惊叹于波罗的人的幸存，并宣称苏联不会像腐朽的俄罗斯一样压迫波罗的人，只要波罗的站在正义的一方。"
 BAL_pol.38.a: "我们还需斟酌一二"

 BAL_pol.39.t: "交换的条件"
 BAL_pol.39.d: "奇多和艾利欧出乎意料的没有发生冲突，但随着艾利欧一同访问的使者秘密与我们联系。她向我们提供了一个交易，勇者会议刚刚成立不久，对波罗的的掌控并不是很全面，如果波罗的海在外交能倾向于苏联，苏联将会支持勇者会议。并且她向会议透露，梦梦正在秘密和一些神官联络，留给我们的时间不多了。"
 BAL_pol.39.a: "波罗的海需要独立！"
 BAL_pol.39.b: "我们只能依靠强者的庇佑..."

 BAL_pol.40.t: "不屑"
 BAL_pol.40.d: "如同石缝中的鸡蛋，我们被夹在中间，稍有不慎就有倾覆之险。越是这种时候，我们越不能急于下注！\n在送走苏联使者之后，我们同梦梦见面，这个人畜无害的少女对我们的询问完全承认，她果然与神官们联系了。在勇者们愤怒的目光下，梦梦表达了她对神官们忠诚的认可，并表示我们应该向神官们学习，有时依附于强者才是明智之选，她并不会选择神官们，因为戴比路克不需要这些废物。"
 BAL_pol.40.a: "这是波罗的人的事情！"

 BAL_pol.41.t: "人盾"
 BAL_pol.41.d: "最坏的事情发生了，神社的神官们依靠他们旧有的影响力，煽动了一大批市民，现在他们围堵在政府大楼，请愿“供奉新神”。勇者会议和这帮宫司的矛盾无法调和，我们必须保住勇者们奋斗十年的胜利成果，不能落在这些腐朽的神官手里！"
 BAL_pol.41.a: "至暗时刻！"

 BAL_pol.42.t: "蜕变"
 BAL_pol.42.d: "面对神官们的步步紧逼，勇者们似乎无法应对，市民们的谩骂和抗议也让勇者们怒不可遏。\n我们不能像老鼠一样呆在这！\n乃木园子抬起头，勇者们为这些人类牺牲的数十年里，我们始终无法摆脱这种困境。好人就该用枪指着吗？现在勇者会议要成立自己的政党，组建波罗的人自己的独立政府，我们不能屈服于任何人之下！\n而国家就是暴力的统治机器，东乡美森目光决绝，我愿意为国家牺牲自己，但这些妨害我们祖国的人，首先就应该被惩治！"
 BAL_pol.42.a: "逆流而上！"

 BAL_pol.43.t: "落幕"
 BAL_pol.43.d1: "勇者们迈出了第一步，她们强力驱散了失去理智的市民，在这些妄自尊大神官不可置信的目光下，将他们绳之以法。随着防人部队和赫拉格率领驻军的戡乱，加上上里日向等巫女的宣传和协调，不法分子和神官统统落网。这些家伙将被判处叛国罪，在北方田野里强制劳动终身。其余被蛊惑的市民这时才反应过来，或许有人深受神社教育的毒害，但十几年前独立战争的英烈还未凋零......"
 BAL_pol.43.d2: "勇者们迈出了第一步，她们想要驱散失去理智的市民，但是这些愚蠢的家伙已经完全被神官洗脑了，勇者们又无法真正对着普通人出手。神官们发出得意的笑声。在支持勇者的军队组织起来准备镇暴的时候，戴比路克人的军队不知何时已经从海上出现，强大的外星军队让赫拉格将军的军队不得不小心应对，而这给了神官们蛊惑人心的时机，形势急转直下，在勇者的带头者们纷纷被宣称犯下大罪的时候，她们就只能逃离这里了..."
 BAL_pol.43.a: "斩断蛇头！"
 BAL_pol.43.a: "那么，向奇多大人献上忠诚！"

 BAL_pol.44.t: "我们的共和国"
 BAL_pol.44.d: "对于勇者会议果断的行事风格，艾利欧等人十分满意，她们同意在外星人未来可能的入侵中保护我们，并且艾利欧将常驻里加。一个崭新的共和国成立了，莉莉友奈所提出建国的构想完全实现了，在苏联提倡下，圣杯王国也提出支持，现在全世界都知道波罗的共和国这个过度，我们也首次在世界发出了自己的声音！"
 BAL_pol.44.a: "建国日！"

 BAL_pol.45.t: "[FROM.GetName]屈服于共产主义压力"
 BAL_pol.45.d: "在[SOV.GetName]一波又一波的政治鼓动和外交压迫之下，[FROM.GetName]内部的政治集会和民众游行加剧，随着军队拒绝镇压民众，局势已经完全失控，最后的消息称[FROM.GetName]已经屈服在[SOV.GetName]的压力之下，将投入共产国际的怀抱之中了。"
 BAL_pol.45.a: "我们无能为力……"
 BAL_pol.45.b: "派坦克把她们送上天！"

