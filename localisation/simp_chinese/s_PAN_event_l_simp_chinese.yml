PAN.56.t:"$news_event_background$堇紫泪滴"
PAN.56.d:"阿尔加利亚聚集了所有的团员后，伊織来到残响乐团的营帐。阿尔加利亚起先感谢伊織帮助自己，后来却突然改变了态度。阿尔加利亚质问伊織帮助自己的理由，因为卡门的声音告诉他们伊織并非由于同情才出手相助。在伊織承认了自己的动机后，阿尔加利亚认为伊織已经没有利用价值，在普鲁托事先设下的结界内想要和团员们一起杀死伊織。在紧急关头，伊織拿出早已收到的邀请函，并被传送至图书馆。在图书馆内，伊織表示自己知道安吉拉的事情。当安吉拉询问她帮助的理由时，伊織并没有正面回答，只是要求安吉拉将自己变为书籍。她表示自己仍将全力应战，如果图书馆未能胜利就毁灭图书馆。安吉拉变得不耐烦，还没等伊織询问罗兰的事就开始了接待。"
PAN.56.a:"好了。图书馆的威名，就让我来领教领教吧？"
PAN.62.t:"$news_event_background$食指"
PAN.62.d:"“食指，仅听从指令行动的手指。”食指是都市中五大手指中的一支。食指内部存在四个级别：苦行者，传令员，代行者，纺织者。其中纺织者不为人所知。“食指内部，部分人员会受指令选召，并自行决定是否成为苦行者。如若踏上苦行之路，就需以眼罩蒙住眼睛进行活动。当然，使用眼罩并不具有十分重大的意义，只是为了修行时不为眼前的各种情况而动摇，能够严格遵从指令的意志。1名代行者通常会带领5到6名苦行者，学习食指的纪律以及各个级别的职责。如若苦行者已具备一定程度的能力，指令便会赋予其传令员或代行者的职位。被赋予新职位之时，便可解开眼罩并获得量身定制的剑。”"
PAN.62.a:"下一页"
PAN.58.t:"$news_event_background$漆黑噤默"
PAN.58.d:"“安吉拉：果然。你来到图书馆并不只是什么偶然吧，罗兰。罗兰：是啊。到现在这一刻为止，我可是做了我人生中最大的博弈呢。安吉拉：原来如此。你并不是为了我才协助我获得自由的……你只是在妥善地利用我而已。罗兰：别弄得自己像是受了多大委屈似的。我可没有在你的自由大业中偷过懒哦？在你抵达这个最终关头前我可都是在倾尽全力地帮助你呢。即便那些帮助再怎么微不足道，你我之间也只能算是相互利用罢了。安吉拉：所以？你在我这里收获到了什么？罗兰：蛮多的。我前来图书馆的目的便是为了寻找诸如钢琴师之类的扭曲产生的缘由。我同样也为谁才是诱发这一切的罪魁祸首而好奇。罗兰：归根结底，这一切都因你而起……安吉拉。倘若曾经在脑叶公司时的你并未在那最后关头奋力挣扎过，这一切也都不会发生。安吉拉：你为何没有在我们初次相遇时便立刻阻止或杀掉我？"
PAN.58.a:"下一页"
PAN.59.t:"$news_event_background$漆黑噤默续"
PAN.59.d:"罗兰：……第一，初次见面时我还不是能够杀死你的存在。第二，我想知道你为何会做出这样的决定。第三，我认为你也许能做出与我不同的选择。以及，第四，我要在这最后的最后……再为你奉上那极致的失落与痛苦。现在的你已经拥有了完整的人类身躯。不论是痛苦还是死亡都能够好好地品味到了。我清楚我们彼此都曾经历过痛苦与挫折，也都经历过失去。因此我能够理解你为何会做出这样的决定。在看着随时间流逝而深陷苦恼之中的你时……我也曾想过自己也许会有能做出其他选择的余地吧。如果你选择了其他的答案的话……如果你真的那样做了……没准我也会选择其他的答案吧。但，你终究没有。是，我所遭受的那些痛苦与你曾忍受过的那百万年间的痛苦相比确实没什么大不了的……但那又如何？那天，我在那台该死的钢琴前发了誓。我定会将那因失落与挫折衍生出的悲伤返还回去，返还给夺走了我的世界的都市。"
PAN.59.a:"下一页"
PAN.65.t:"$news_event_background$漆黑噤默续"
PAN.65.d:"罗兰：……第一，初次见面时我还不是能够杀死你的存在。第二，我想知道你为何会做出这样的决定。第三，我认为你也许能做出与我不同的选择。以及，第四，我要在这最后的最后……再为你奉上那极致的失落与痛苦。现在的你已经拥有了完整的人类身躯。不论是痛苦还是死亡都能够好好地品味到了。我清楚我们彼此都曾经历过痛苦与挫折，也都经历过失去。因此我能够理解你为何会做出这样的决定。在看着随时间流逝而深陷苦恼之中的你时……我也曾想过自己也许会有能做出其他选择的余地吧。如果你选择了其他的答案的话……如果你真的那样做了……没准我也会选择其他的答案吧。但，你终究没有。是，我所遭受的那些痛苦与你曾忍受过的那百万年间的痛苦相比确实没什么大不了的……但那又如何？那天，我在那台该死的钢琴前发了誓。我定会将那因失落与挫折衍生出的悲伤返还回去，返还给夺走了我的世界的都市。"
PAN.65.a:"下一页"
PAN.66.t:"$news_event_background$漆黑噤默终"
PAN.66.d:"罗兰：安吉拉，你定会变得与我一样悲伤的……不，不仅如此。你还要遭受更多的痛苦才行。是你将那对我来说便是一切的安吉丽卡夺走的。而我为了这一刻，我旁观了相识之人的死亡，手刃了情谊深厚的老友。为了这一刻……我在你的身边压抑着所有的情感，强挤着笑容。安吉拉：……你哭泣时的样子真令人觉得陌生。现在，该让那些狗屎一样的作秀结束了。我会赌上我的一切，用你难以想象的各种方式……亲手令你体会到这个世界上最痛苦的死亡。而我也要在你即将迈向自由的那一步前，将一切全部夺走。：我会将一切尽数奉还给你的……安吉拉：……我只是想从我的痛苦中得到补偿而已。罗兰你用与自己夺取光芒时相同的论理，以需要付出代价的名义杀死了那些来到了图书馆的人们。却从未考虑过这种行为会带来怎样的因果报应。这是因为你对自身以外的事情一概保持着视若无睹的态度。但我并不会因此指责你。我也无权指责你。"
PAN.66.a:"是啊，这就是都市……一码归一码。"
PAN.55.t:"$news_event_background$加里翁"
PAN.55.d:"Garion（Binah之前的名字，译作加里翁）作为都市管理机构——首脑中的调律者。会使用妖灵和“锁“禁锢敌人，并可以震击粉碎空间。用“柱”远距离击退敌人"
PAN.55.a:"世界的调律者已经苏醒"
PAN.57.t:"$news_event_background$纯真的自我"
PAN.57.d:"卡门:我记得那个人。曾是一个内心温暖的人。虽然我从未亲身感受过那股温暖…………真叫人惋惜。时至今日依然带着痛苦回忆的我。裂开的心，只要有人敲击，就会支离破碎。现在，终于可以去做一直期待着的事了。如果能将情感宣泄出来……我终会成为自由的存在。安吉拉:没错。心灵的裂缝永远无法填补。就算我向他复仇……结果也会是一样.所以更应该就此放手……如果重复这一循环，枷锁只会以同样的方式回到我身边.不能因为害怕和愤怒，就忽视被过去所束缚的不安。那也是此时此刻，组成我的一部分。我会带着它们，带着我所做的一切，继续走下去。所以……到此为止吧……如果成为人类，抛弃过去的话...."
PAN.57.a:"难道说AI也想变成人？"
PAN.67.t:"$news_event_background$奥利维耶"
PAN.67.d:"……堇紫泪滴。我照您的吩咐做了。现在，只剩下以我的方式一决胜负。罗兰：……奥利维耶。加入了哈娜协会，还用上这种危险的奢侈品。可真是下了血本啊？嘴也变罗嗦了。奥利维耶：好久不见，罗兰……我还在想你什么时候现身。果真是在保护这模仿人类的怪物吗？罗兰：哦嚯，什么怪物？分明是我的上司兼朋友啊？安吉拉。这位朋友由我一人应对，请暂且退下吧。这件事应该由我自己处理。是我必须了却的一件事，不用担心。安吉拉：知道了……需要帮助的话随时可以告诉我。奥利维耶：时光一去不返了，罗兰。你也是怀揣着所有的悲愤在这台机器旁工作着的吧，想必早已有所觉悟了。罗兰：我知道。我们彼此已经走得太远，能久违地和你聊天真的很开心，奥利维耶。奥利维耶：一码，归一码，不是么？罗兰：……没错。一码，归一码。奥利维耶：……开始吧。"
PAN.67.a:"事件结束"
PAN.63.t:"$news_event_background$食指之书"
PAN.63.d:"以斯帖：……阳传令。下一则指令是否就绪？阳：当然。给。以斯帖：以斯帖，格洛丽亚，休伯特及其苦行者前往图书馆……对吧。格洛丽亚：嗯？图书馆~？我们终究还是要进去呢~阳：……你怎么会知道？以斯帖：一副预料之外的表情啊，阳传令。我已经知道，你传达的指令是伪造的。格洛丽亚：你说什么~？一直以来只有我被蒙在鼓里！？阳：……什么时候发觉的？以斯帖：那不重要。阳：尽管如此，你们还是选择与拇指开战……现在又要亲自踏进图书馆那座坟墓吗？以斯帖：我只是遵从指令。以斯帖：“忠实履行阳传令传达的指令。”阳：……结果，早就写在指令上了。阳：指令到底……知道多少？因为指令失去了家人，杀死了朋友，夺走了他人珍视的东西，对一切冷眼相待……饱受罪恶感的折磨，但还是咬紧牙关继续执行。因为指令必须执行！指令……因为它会将我们引向正道。阳：可指令为我指引的道路是什么样子的？"
PAN.63.a:"事件结束"
PAN.64.t:"$news_event_background$残响乐队后续"
PAN.64.d:"罗兰：无论如何，我们阻止了那个疯子集团。这些书籍的力量也和以往那些大不相同。安吉拉：邀请函的指引到此为止了。这里即是终点。罗兰：祝贺你，安吉拉。终于结束了。能够获得人类的身体，不必再像机器一样运作了吧？安吉拉：是啊。今后我自由了。光芒已经汇聚在了一处。完整的人类之躯……然后获得自由。这一切多亏了你。谢谢你……罗兰。只要从光芒中取出我的书就行了。罗兰：很好。那么我也可以收尾了。……安吉拉。如果是你，应该明白我之后要做什么吧？"
PAN.64.a:"事件结束"
PAN.68.t:"$news_event_background$拇指"
PAN.68.d:"拇指内部由上到下存在四个级别：教父，二老板，指挥官，士兵。拇指极端重视阶级，除非得到允許，低阶人员不得向高阶人员发问，同時要无条件服从阶级高于自身之人所下达的任何命令。违者立刻处死。上级可以暂时将权力下放给下级。一般来说，这只会发生在因为内部情况无法出席会议，或是需要将下级更为专业和了解的情报转告至同级对象。这样的情况比想象得更为罕见。也就是说，拇指并不会单纯为了“下克上”之类的恶趣味而进行职位的移交。这种阶级体系在帮派之外也同样适用。普通的收尾人就是士兵，协会直属收尾人是指挥官，翼的董事会成员则能与二老板相提并论。无论平时有着怎样的处事风格，既然面对的是我们拇指，那就应该时刻注意自己的阶级，遵从我们的纪律。如果对方拥有与我们相同的阶级，那么我们会非常乐意同对方进行交流。不要觉得不公平，阶级可不是随便动动嘴皮子就能得到的，这是它应得的尊重。"
PAN.68.a:"事件结束"
PAN.69.t:"$news_event_background$殷红迷雾"
PAN.69.d:"一位为了守护他人而战的收尾人……诚然，她的实力非常强大。而她英雄一般的行迹，更是令无数人将她奉为偶像。虽然同为特色，也并非所有人都同殷红迷雾那般行事。虽然活动区域完全不同，我未能亲眼见到， 不过来到这里见过后，发现她比想象中来得更好。大概也能明白为什么她会那么强大了。重要的可绝不仅仅是强大的力量。安吉拉使用脑叶公司之书邀请到了研究所时期的卡莉（特色为殷红迷雾，也就是后来的Gebura），卡莉为了脑叶公司之书中Cogito的制作方法只身战斗。她手中拿的是原型E.G.O —— 拟态。虽然原型E.G.O威力不如后来脑叶公司提取的E.G.O，但由于卡莉引以为傲的技巧和力量，她能将拟态蕴含的力量发挥到最大。"
PAN.69.a:"到头来你们也是一帮装模做样的家伙"
PAN.70.t:"$news_event_background$首脑来袭"
PAN.70.d:"安吉拉：那么，首脑如今才大驾光临此处的理由是？[首脑-调律者]珍娜：来将你和图书馆逐出都市。珍娜：顺带回收我那……于这图书馆中支离破碎的同僚。罗兰：你那是什么意思……珍娜：将整座图书馆从L巢移至郊区。珍娜：图书馆如今已是这座都市的杂质。我等已无法再继续坐视不理。珍娜：只是因为你。安吉拉。身为非人之物却怀揣着人类的情感。机器啊……不管你再怎么倾尽心力，倘若你生不为人那你终究无法成为人类。虽然你曾在最后关头获得了变成人类的机会，但你却在那关键时刻放下了一切。倘若你最后成为了人类，我还是愿意接纳你融入这座都市之中的。安吉拉：我以机器的身躯留在这座都市中也并无什么所谓。珍娜：有心的机器在这座都市中可没有任何容身之处。珍娜：你无法摆脱为你赋予了定义的诞生。安吉拉：那又怎样？能够为我赋予定义的理应只有我自己。我不需要任何外饰。"
PAN.70.a:"下一页"
PAN.71.t:"$news_event_background$首脑来袭续"
PAN.71.d:"罗兰：如果我们在这儿将你们全部杀掉了呢？珍娜：对你们与此地的驱逐仍将按照计划进行。这是不可避免的。珍娜：不仅仅是你们与图书馆，L公司本身便是首脑的污点与耻辱。安吉拉：果不其然。为了打压L公司的奇点与最终目标，你们派出了调律者Binah……安吉拉：不，你们派出了加里翁，但她失败了，不是吗？[眼线-凝视者]鲁妲：加里翁处事时实在是过于轻率。正因如此一个小小的裂痕才会发展成巨大的裂隙。]珍娜：安吉拉……一台怀有人类心灵的机器。珍娜：都市的大门不应因你而关闭。安吉拉：所以说你要做的事就是在杀了我后将图书馆转移到郊区，是吧？珍娜：是的。珍娜：……处刑者。[爪牙-处刑者]巴拉尔：……！"
PAN.71.a:"开始了"
PAN.72.t:"$news_event_background$首脑来袭续"
PAN.72.d:"珍娜：你已经累了？我仍尚未正式开始呢。……不。现在才露面啊。Gebura：……我们在哪儿见过？罗兰：安吉拉让我再坚持一下……是为了唤醒你啊……Gebura：我好不容易才过来帮你一把，看起来你还不怎么满意啊。罗兰：……姐，我不是对您有什么不满。Gebura：行了。打起精神来吧，真没想到你这么快就垮了……珍娜：你们二人齐心协力也不会带来什么变化。Binah：……看来的确是这样，说的话变长了，空隙便也会暴露出来。珍娜：加里翁……真是好久都没有听到过这个名字了……虽然它已经不是为了我而存在的了。珍娜：我早已有所耳闻……但真没有想到与你的相遇竟然如此之晚。Gebura：……你怎么现在才来？Binah：我先前也只是在一旁观望了会儿你们的样子而已。珍娜：现在我等会亲自将你们送往郊区，但你们倘若再次回到这都市之中，我便只能认为你们对我等的这般诚意置若罔闻。珍娜：希望你们能够在自己该待的地方好好呆着。"
PAN.72.a:"也不是坏事，至少我们释放了光之种"
PAN.73.t:"$news_event_background$图书馆释放了光之种"
PAN.73.d:"代表的希望的光之种被释放在美洲大陆上"
PAN.73.a:"我们的努力并非无用"
PAN.73.b:"美洲的新闻记录了这历史性时刻"
PAN.74.t:"$news_event_background$AI将会取代人类的地位"
PAN.74.d:"安吉拉已经将区域内的人都转化成自己的仆从，下一部将会是谁呢"
PAN.74.a:"变化在所难免"
PAN.74.b:"AI?她有几个师？"
PAN.75.t:"$news_event_background$天音"
PAN.75.d:"杂鱼~杂鱼~你连最基本的防御都不会吗"
PAN.75.a:"拳头硬了"
PAN.77.t:"$news_event_background$阵线大会"
PAN.77.d:"瓦尔哈拉邀请我们去规划战后土地安排"
PAN.77.a:"来力！"
PAN.102.t:"$news_event_background$希亚的任职期"
PAN.102.d:"希亚认为后勤是战争的命脉，而其他人认为是更强大的魔力，但是希亚觉得自己是正确的，我们该如何选择"
PAN.102.a:"考虑一下"
PAN.102.b:"采纳"
PAN.108.t:"$news_event_background$伊莉丝正式出现"
PAN.108.d:"与一其实早就得知伊莉丝会出现，只不过需要点时间才能降临，于是他之前才对征服瓦尔哈拉信心满满"
PAN.108.a:"伊莉丝万岁！"
PAN.122.t:"$news_event_background$与一逐渐退出历史舞台"
PAN.122.d:"由于伊莉丝完全掌控了大局，得到了教会和人民的双重认可，与一的权利越来越少，就在前不久他主动辞去军队职务"
PAN.122.a:"与一只是我伊莉丝的饲料罢了"
PAN.124.t:"$news_event_background$夺取与一身体"
PAN.124.d:"由于没有外界阻力，伊莉丝成功偷袭了与一，将其身体控制权夺走"
PAN.124.a:"完整的力量快要来了"
PAN.131.t:"$news_event_background$完全同调与一"
PAN.131.d:"同调花了点时间，与一这具身体完全适配我，这将发挥完整的力量"
PAN.131.a:"接下来该做些什么高兴的事情呢"
PAN.130.t:"$news_event_background$联系同位体"
PAN.130.d:"我并没有发挥完整的力量，只是附身到了这个世界的我，力量发挥不完全"
PAN.130.a:"毕竟都是我还客气什么赶快来吧"
PAN.125.t:"$news_event_background$暂时的休整"
PAN.125.d:"内战带来的创伤比较严重，我们需要花点时间来恢复"
PAN.125.a:"开摆"
PAN.126.t:"$news_event_background$边境防御"
PAN.126.d:"我们计划建设一条保卫边境的要塞"
PAN.126.a:"开始建造"
PAN.123.t:"$news_event_background$与一下台"
PAN.123.d:"与一主动辞职并将下一任首领选为沙月"
PAN.123.a:"退位开始"
PAN.140.t:"$news_event_background$击退伊莉丝"
PAN.140.d:"由于伊莉丝并没有解放所有力量，我们只是这个世界线击退了她"
PAN.140.a:"总算是打败她了"
PAN.101.t:"$news_event_background$阿修罗新闻"
PAN.101.d:"传言说他们好像找到了新的帮手"
PAN.101.a:"是谁？"

PAN.91.t:"来自瓦尔哈拉的军事装备援助"
PAN.91.d:"近日瓦尔哈拉为我们的内战送来了武器装备"
PAN.91.a:"谢谢希亚"
PAN.90.t:"瓦尔哈拉的互帮互助条约"
PAN.90.d:"瓦尔哈拉跟我们商量之后合作的条约，今后将一起反帝反资本"
PAN.90.a:"好"
PAN.90.b:"我们暂时没法接受"











