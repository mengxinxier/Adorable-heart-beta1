PAN.46.d:"我们的前线非常缺武器，希望贵方能提供支援"
PAN.46.a:"我们齐心协力，共御外敌"
PAN.47.t:"$news_event_background$瓦尔哈拉提供武器支援"
PAN.47.d:"我们的盟友给我们送来了非常多的武器装备，我们的前线终于不缺武器了"
PAN.47.a:"我们齐心协力，共御外敌"
PAN.48.t:"$news_event_background$都市的意志"
PAN.48.d:"拇指的指令是必须实行的，指令的内容比如说让你去砍掉自己的手，如果你实行了，拇指将会保护你一天的安全，如果你不实行将会付出代价，比如说灭口。指令的实质其实是都市意志的体现，也就是都市人意志的体现。因此，无论多么残忍的指令，都是都市人的意志。因此，都市人害死了他们自己。这也是都市病的一种体现"
PAN.48.a:"真是残酷"
PAN.49.t:"$news_event_background$残响乐队"
PAN.49.d:"阿尔加利亚：罗兰。真的不愿和我攀谈几句吗？哪怕一句话都？罗兰：事到如今还有什么好说的？我们各自的目的都已经相当明确了吧。阿尔加利亚：让我想想，你站在这儿和我对峙的理由不会只是因为安吉拉受了些伤吧？没可能呀。你现在分明是在为自己那完美的计划突然泡汤发小脾气吧？罗兰:你才是那个把它搞砸的人……阿尔加利亚：那么我所做的事又算是什么呢……不正确的行为吗？而我也无法理解那是否是正确的……正因人类被那所谓的正确限制着才会停滞不前，不得不过着不幸的生活啊。罗兰：……你在胡扯什么。阿尔加利亚：而那所谓的正确常识便是经常被人称作“定义”的东西呢.时间为何只会向固定的方向流逝？那种想法为何会被认为是正确的呢？裁定是否正确的标准究竟又是什么？……为何要用这样的标准去裁定呢？那“定义”不正是为了阻止我们进一步发展而划下的界限般的存在么……为何所谓的正确会约束人类的欲望呢？为何不能让人类更进一步发展呢？"
PAN.49.a:"下一页"
PAN.50.t:"$news_event_background$残响乐队续"
PAN.50.d:"阿尔加利亚：我虽也曾对此有所困惑，但我很快便得出了答案。而我……现在便要将那答案传达给整座都市。罗兰：建议你好好琢磨琢磨说的那堆屁话结合起来是个什么狗屁意思。你是想表达自己能够跳出那个框架去逆转时间吗？可别继续把你的人生浪费在那些无聊的奇思妙想上了。阿尔加利亚：不，那是有可能做到的哦？你们无法跳出这个框架的理由不正是因为你们设下了名为“不可能”的桎梏并因此对其究竟能否做到产生了怀疑吗？在将那桎梏抛去后，我们也能够无止境地在蓝天下翱翔。这并非是假设，而是可以确信的事实。罗兰：扯了这么多，到头来你也只是想将自己身上所承受过的苦痛彻底消去而已吧？罗兰：你也不过是想要践踏蹂躏我、都市、还有夺走安吉丽卡的安吉拉而已吧。阿尔加利亚：哈哈哈……你竟然以为我和你一样么？真是鼠目寸光啊。我并不是想将我曾遭受过的苦痛原封不动地返还给你哦。哦，不过也不能完全否认呢。最开始时我确是怀有那样的想法。毕竟那称得上是我的唯一的光芒竟被两度夺去……"
PAN.50.a:"下一页"
PAN.51.t:"$news_event_background$残响乐队终"
PAN.51.d:"阿尔加利亚：但这都只是暂时的……在那架钢琴面前，我百感交集。绝望、执念、愤懑、悲痛……但那些感情与想法很快便烟消云散了。一切都……是啊。我眼前的一切都突然变得那么美丽，那么美妙。“我失去了你，但这真的称得上是悲剧吗？”。“将这定义为悲剧的又是谁呢？”。罗兰，现在的你仍被愤怒蒙蔽着双眼，而我已然决定不再在意那些感情。罗兰：但你这混蛋现在仍在以“为了安吉丽卡”的名义纠缠着我……阿尔加利亚：不，罗兰……我马上就要和这场演奏一同送别安吉丽卡了哦。阿尔加利亚：我可不会像某人一样丑陋地胡作非为呢。阿尔加利亚：以“为了安吉丽卡”为名义是不能证明自己的行为并未染上肮脏的欲望的，这不过只是个令人厌恶的借口罢了。：这场演奏将会是我最后的领悟，同时人们也都将从这演奏中理解我所要传达的。而这首挽歌也将成为我为安吉丽卡所做的最后一件事。哈哈。你仍旧戴着那副手套呢……真让我恶心。罗兰：……闭嘴。"
PAN.51.a:"残响乐队事件结束"
PAN.52.t:"$news_event_background$白夜黑昼"
PAN.52.d:"脑叶公司光之种发射后（又称“白夜黑昼事件”）在都市开始普遍发生的一种怪异现象。导致部分人开始扭曲。扭曲主要表现为一些建筑或人类的外貌‘莫名其妙’的出现变异，并开始以各种形式影响他人的正常生活，轻者会变的没有知觉走向死亡（比如头部变成浮空的气球），重者则会引发如同自然灾害一般的混乱（比如通过弹奏‘音乐’使30万“听众”变为音符的钢琴家）。扭曲并非凭空发生，而是经历了相当时间的‘集聚’过程，扭曲现象以不同的程度存在于几乎所有都市人的身心，但在一个“爆发期”前，该变化往往是难以以肉眼察觉的，如果能在这时对其加以正确干涉，那么扭曲现象的“爆发期”将会得以延后。关于扭曲和神备的浅显联系，我们可以试着把都市人的内心看做一个简单的横条，左侧是消极，右侧是积极，消极情绪积累，则会偏向扭曲，积极情绪积累，则会偏向神备。扭曲出来的钢琴家将一个巷的人全部杀死，其中还包括一个漆黑色彩收尾人"
PAN.52.a:"这种破事不要再提了"
PAN.53.t:"$news_event_background$罗威尔事件"
PAN.53.d:"最近以L巢为中心，扭曲的数目正呈指数级增长。六协会南部2科部长罗威尔带着手下袭击造成扭曲的图书馆。梅：科长先生的新婚房也是这种感觉吗？罗威尔：邵会喜欢更可爱一些的……罗威尔：……梅！专心工作不要闲谈。塞希尔：1科科长原来是这种喜好……我会记住作为参考的。安吉拉：各位来宾，欢迎你们的到来。罗威尔：还有其他话吗？情况紧急，还望早些引领我等入场。为了它抛弃幸福的日常生活，这真的值得吗。梅：好奇人类日常生活的机器吗~罗威尔：这正是为了守护所谓幸福的日常生活而必须做的事情。想做的事铢两分寸，要做的事恒河沙数。安吉拉：……原来如此。"
PAN.53.a:"嗯。愿您……找到想要的书。"
PAN.54.t:"$news_event_background$邵事件"
PAN.54.d:"邵带领着六协会南部1科，闯入图书馆想要夺回罗威尔的书，拼到除她以外全员阵亡。邵：全员阵亡，无一幸免。正于此地，你们与我并肩奋战到最后一刻.....尔后消逝。孤神一人，亢龙有悔。空余黑暗，不见前路。何去，何从。迈步向前的勇气，从何而来。你们直至最后，又在坚信什么。我绝不会被自己召来的绝望击垮，更不会心生畏惧。坚韧不拔，持之以恒，让我深信不疑。我仍将为己身而战，绝非漠视为我献上性命的各位同胞。独木不成林......倒是趣事一桩。我纵茕茕孑立，难避漫漫长夜。然长夜终尽，天将启明......惟以平旦之孤星，何胜东方之既白。还请觉悟。今朝此日，都市一星，势必陨灭。 "
PAN.54.a:"不可能？难道她神备了？"
