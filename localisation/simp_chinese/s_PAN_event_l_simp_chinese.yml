dapai.5.t:"$news_event_background$友谊第一，比赛第二"
dapai.5.d:"这次比赛胜负不重要，主要是强化自己。这次我们出场的是大星淡，作为新人她非常有自信，刚开始还没发生什么，但就在最终场的时候，突然周围的电器全部故障，听其他参赛选手说那根本不是人，是怪物，她头发直直的立起来，就像魔鬼一样"
dapai.5.a:"她为什么不一开始就这样呢"
dapai.6.t:"$news_event_background$降神之巫女"
dapai.6.d:"再一次比赛场的对决中，突然有一道仙气出现，赛场的上人突然性情大变，瞬间就打飞了三次。太令人激动了，这次居然有神代的巫女，正式比赛应该会非常有意思"
dapai.6.a:"燃起来了"
dapai.7.t:"$news_event_background$比赛的小胜"
dapai.7.d:"我们的代表队打赢了这次友谊赛，我们的一姬和到了国士无双！"
dapai.7.a:"再接再厉"
dapai.8.t:"$news_event_background$天江衣的觉醒"
dapai.8.d:"我们的代表队拿了第三名，这个成绩虽说不至于被淘汰，但也不会获得奖励。但于此同时天江衣也终于觉醒了，她身边变出了火焰，燃烧了周边的树木，之后又使用冰将火熄灭。这看起来不像是圣遗物，难道是魔法？"
dapai.8.a:"怎么可能"
dapai.9.t:"$news_event_background$比赛的阶段性胜利"
dapai.9.d:"这次比赛我们赢了以贩卖军火以此获利的莉莉亚的队伍，他们的高层决定直接生产一些军火作为这次比赛的奖励。虽说胜利，但是莉莉亚队伍的连携能力属实可怕，白水哩使用枷锁定下条件，如果达成了，鹤田姬子将会获得双倍的力量进行攻击。"
dapai.9.a:"下次对决要小心了"
dapai.10.t:"$news_event_background$队员的疲惫"
dapai.10.d:"我们的代表队需要一些物品来补充这几天的消耗，于是我们联系异世界，紧急的造了一做工厂，来满足队员的需求。因为大魔王的姐姐一直在连续打牌，消耗极其庞大，但这使我们离胜利更进一步"
dapai.10.a:"必要的工程"
dapai.11.t:"$news_event_background$鬼门"
dapai.11.d:"一位选手，突然在赛场招出一扇门，我们起初认为是魔术，但之后的事情改变了我们的想法，有许多粉色的灵魂从门飘了出来，类似与幻像的东西出现了，他们两眼放着红光，看着就非常渗人。我们不知道她除了比赛还想做什么，防患于未然，速速加急建造工厂，为了保卫其他人有自卫手段！"
dapai.11.a:"这位高人手下留情吧"
dapai.12.t:"$news_event_background$宫永带领我们获得胜利"
dapai.12.d:"可怕的力量，即使是高手如云的比赛里，也能带领我们队伍获得胜利，将来应该考虑让她做我们的顾问"
dapai.12.a:"像大魔王一样"