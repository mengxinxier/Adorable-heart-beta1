PAN.1.t:"$news_event_background$塞跟与一正面交手"
PAN.1.d:"臼沢塞出生的家乡，是个偏僻的小山村，是宫守村的部长，是最初的三位成员之一，和鹿仓胡桃、小濑川白望同为元老级人物。她有一副单边眼镜，似乎是熊仓敏给她的拥有魔物感应器的道具，她的眼镜是封魔镜，可以完全封锁其能力，使能力失效。当与一还在骄傲其能力的无敌性时，塞却给他带来了点小小的震撼"
PAN.1.a:"民间的高手真多呀"
PAN.2.t:"$news_event_background$来自瓦尔哈拉社的贸易"
PAN.2.d:"瓦尔哈拉社向我们提出了两份协议，一份是她们想出口她们国家的香蕉巧克力豆等，另一份是协助她们开采地底的原石，我们应该如何选择"
PAN.2.a:"我们想要购买香蕉" 
PAN.2.b:"我们可以出口原石"
PAN.3.t:"$news_event_background$精灵国想要购买香蕉"
PAN.3.d:"我们国家非常适合种植这些，国内因为泛滥，导致根本不值钱，但外国这些价值不菲。"
PAN.3.a:"好耶"
PAN.4.t:"$news_event_background$精灵国同意了开采原石的协议"
PAN.4.d:"我们泰拉大陆的原石非常的多，但我们虽然想用，但开采水平不行，精灵的帮助，让我们获得更多地下魔法的力量"
PAN.4.a:"好起来了"
PAN.80.t:"$news_event_background$瓦尔哈拉社想要解放美洲"
PAN.80.d:"瓦尔哈拉的大使，不远万里向我们表达了她们的思想"
PAN.80.a:"我们应当支持！"
PAN.80.b:"我们还未准备好"
PAN.6.t:"$news_event_background$库存赤字"
PAN.6.d:"我们之前对战争的准备不太够，一年的战争加上我们的一天的武器产量不是很多，这导致前线已经出现三人用一枪的情况，我们立即派出外交大使向小樱请求援助"
PAN.6.a:"她们会给吗？"
PAN.7.t:"$news_event_background$来自瓦尔哈拉社的消息"
PAN.7.d:"瓦尔哈拉社请求让我们进行武器援助，随后她们拿出了公文包，里面是黄金，我们要帮忙吗？"
PAN.7.a:"同是共产主义的同胞，收钱太见外了"
PAN.7.b:"我们同意了瓦尔哈拉的请求"
PAN.11.t:"$news_event_background$小樱决定援助少量军火"
PAN.11.d:"这些军火暂时缓解了部分赤字"
PAN.11.a:"苏联的帮助我们会记得的"
PAN.12.t:"$news_event_background$小樱决定援助大量军火"
PAN.12.d:"这么多军火，我们的前线终于人人都有武器了，感谢苏联"
PAN.12.a:"要尽快结束战争"
PAN.8.t:"$news_event_background$结束了战争"
PAN.8.d:"当我们打到了他们首都的时候，只剩下了“幽灵”和渡鸦在负隅顽抗，我们并没有抓住他们组织的首领与一"
PAN.8.a:"可恶，让他跑了"
PAN.9.t:"$news_event_background$拯救圣遗物使用者的战争"
PAN.9.d:"中美洲的圣遗物使用者之间的战争终于结束了，瓦尔哈拉接纳了阿修罗的人民，希亚正在重建当地工业，恢复秩序"
PAN.9.a:"太好了"
PAN.9.b:"终于结束了"
PAN.98.t:"$news_event_background$结城希亚的决断"
PAN.98.d:"结城希亚认为，美洲需要变革，需要有先行者，那么我能成为先行者吗？"
PAN.98.a:"自信的希亚会有她应得的！"
PAN.99.t:"$news_event_background$瓦尔哈拉将要解放美洲"
PAN.99.d:"美洲被压迫的民族和被压迫的人民，再争取政治、经济、文化、方面的独立和解放的斗争中共同努力，争取从帝国主义和资本主义的压迫中解放出来。这就是我们的希望！"
PAN.99.a:"瓦尔哈拉荣光尚存"
PAN.99.b:"战火纷飞的时代"
PAN.16.t:"$news_event_background$九条都的世界"
PAN.16.d:"回到一周目Bad End（这条线因为单独挑战魔眼，被他能力石化）前:在和与一交谈前被拥有部分记忆的翔(这个比较重要是nine的这个世界的同调体，也是nine)阻止。随后出现的是被死前的伊莉丝给予其他分枝记忆和工艺品的与一，并要求翔装入全部的记忆。两人对决时，被丢在一旁而愤怒的都夺走翔的记忆后，直接夺走血液并眷属化，随后强硬的要求 你（nine）装入记忆。之后又因为不听都的话暴怒完全觉醒能力，夺走两人的能力，甚至用两人的能力威胁与一听话，让与一让翔杀死自己的想法给撤回。在最后和翔哥的对话中坐实了她感觉到你(nine）的认知so喵都才是正主呗最后拥有全部记忆的两人决定重新开始培养感情。"
PAN.16.a:"九条都原来在她的世界里这么强呀"
PAN.14.t:"$news_event_background$香坂春风的世界"
PAN.14.d:"众人潜入神社后却被伊莉丝发现，伊莉丝展开领域，抵抗力低的都、天直接昏迷，希亚靠毅力坚持了下来。伊莉丝将世界之眼吞进身体，计划彻底失败，翔开始在伙伴们的帮助下使用苏菲给予的火焰Artifact与伊莉丝正面冲突。之后莲夜和与一赶到，但最后不敌伊莉丝，重伤落败。莲夜和与一撤退前，与一将魔眼和幻体的Artifact交给了翔。翔利用自己拥有的Artifact和Overlord的回档能力与伊莉丝抗衡，最后经过希亚的劝说嘴炮，春风觉醒了自己的能力，唤醒了昏迷的都和天，最后一套连招将世界之眼从伊莉丝体内拽出来并打碎，成功击退了伊莉丝。虽然伊莉丝仍然存在，但由于丧失了同调对象，以及无法从翔手中夺取世界之眼，她已经无法干涉这条分支了。"
PAN.14.a:"伊甸的女王！"
PAN.15.t:"$news_event_background$新海天的世界"
PAN.15.d:"nine遇见幽灵。在幽灵秒杀苏菲缇雅，即将石化nine时，天出现，能力爆发，将幽灵放逐。妹妹的能力是控制存在感，而不是控制存在。放逐是利用了世界的特性而不是能力效果。之后，天因为能力暴走，存在感逐渐消失，只有男主还能勉强记得。男主拜托苏菲缇雅制作解除与圣遗物（Artifact）契约的药剂安薄绒（Ambrosia），但因为不同世界人种差异，该药剂要重新研制否则喝了会当场去世，所以需要让天打起精神，撑过这段时间。期间，天逐渐不再被自动门、手机等电子产品识别，能力还影响到了nine，nine也不再受人和电子产品识别其实香坂春风还记得nine。苏菲的药剂在几天后准时送到"
PAN.15.a:"幸好药剂送到了"
PAN.13.t:"$news_event_background$伊莉丝来临"
PAN.13.d:"察觉到翔（现实世界nine的同位体）的行动与其他分支不同后开始主动出手，让其他人因Artifact失控来制造混乱。于5月1日藏起世界之眼以阻止翔的行动。在5月20日将大量人们Artifact制造混乱其实是试验能不能同调不是同一存在的个体，并假装被翔他们击败以获得几百年的安稳时间研究Overlord。研究成功后回溯到5月20日和与一联手并同调与一，团灭瓦尔哈拉社（Valhalla Society）。于是nine回溯了这条线"
PAN.13.a:"我们还有机会"
PAN.23.t:"$news_event_background$裁决伊莉丝"
PAN.23.d:"在了解自己真正的工艺品（Artifact）—世界之眼的碎片和你（nine）的存在后等到今天。与与一对峙时，翔请求你（nine）传输其他分支的全部记忆之前Overlord传输记忆时没有传输关于爱情的记忆，之后生成四位女主的幻体，并拜托你（nine）通过向其他分支的女主们导入记忆来让成为眷属的她们使用世界之眼的碎片与幻体同调后开始与与一的决战。并开始单方面的虐杀途中与一的身体完全被伊莉丝夺走，伊莉丝使用The Order打算将你（nine）杀死，在被杀死前一刻与你（nine）断开联系，你（nine）顺着苏菲的帮助下与同样拥有世界之眼的沙月联系，最后在苏菲、沙月和你（nine）的协助下将所有分支的伊莉丝的灵魂绑定，而翔和蕾娜携手制造出一个唯一的机会让希亚使用最大化输出的The Order将所有枝叶上的伊莉丝全部消灭。长时间极限使用能力下，身体和精神都到达了极限，最后拜托你（nine）将胜利的消息传达给其他分支，但不要传输这条分支的残酷记忆，随后在屋顶沉沉睡去。"
PAN.23.a:"终于结束了，辛苦了"
PAN.20.t:"$news_event_background$结城希亚的世界"
PAN.20.d:"漫长的平静后伊莉丝突然发难，将大量的人们Artifact化引起大混乱，并通过眷属化进一步传播。最后在购物中心的决战中希亚使用春风强化过的The Order给予同调在成濑沙月上的伊莉丝最后一击并在这条枝上击败。苏菲通过世界之眼确认伊莉丝的气息消失，几乎可以确定伊莉丝在这条分支上死亡，而其他分支的伊莉丝也不可能干涉这条分支。同时，苏菲因为需要立刻关闭世界之门以阻止Artifact继续流入到这个世界，而向翔他们暂时告别。威胁消失，和平的日子来临了。"
PAN.21.a:"以为这就结束了？天真~"
PAN.21.t:"$news_event_background$nine"
PAN.21.d:"你（nine）回到了苏菲空间，苏菲说如果要获得最终胜利则需要杀掉伊莉丝的真身，这样才能剪断她创造出Overlord的分支。但是杀掉现在的伊莉丝是不行的，必须要杀掉创造出Overlord的伊莉丝。意思是未来的伊莉丝一直在未来，她只是通过Overload帮助现在的伊莉丝同时伊莉丝已经和与一同调，这也成为了胜利的障碍.nine试图趁瓦尔哈拉社（Valhalla Society）聚会时保护大家，但本不该出现的与一突然到来。nine试图通过不停的杀掉与一来制造循环，但与一的目标一直是希亚等人,决战全灭的失败重演。与一第二次回溯后nine陷入了绝望。翔想在伊莉丝与与一同调前杀死与一，但伊莉丝与与一仅在翔用Overload继承记忆的5分钟后就完成了同调，并且翔在5分钟内无论如何都无法到达与一的所在处。与一宣言"该去收尾了"后离开，nine为了确认其他同伴的安危而四处奔波，直到晚上。绝望的nine回到了家，迎接他的却是希亚的尸体、都、天、春风三人的Artifact和与一。与一宣言不论重来几次都会把翔重视的人全部杀死。但此时nine还有一些希望，接下来要秘密做一些事情，打算在这条线做个了解"
PAN.21.a:"与一你不得好死"
PAN.10.t:"$news_event_background$幻体"
PAN.10.d:"与一的幻体叫幽灵。新海翔向苏菲索取了属于他的幻体Artifact，本来想重构幽灵的外貌却由于事发紧急只改了瞳色和衣服的颜色异色版本。事后给幻体重新取名为蕾娜。"
PAN.10.a:"迷之少女"
PAN.0.t:"$news_event_background$与一的突袭"
PAN.0.d:"梨俱吠陀首领叫与一，与一有多个Artifact，幽灵是与一的幻体，莲夜是与一的眷属。以他们三个为首手下还有一堆支持他们的圣遗物使用者，对我们发动了突然袭击"
PAN.0.a:"国家进入一级紧急状态！"
PAN.24.t:"$news_event_background$希望苏菲提供帮助"
PAN.24.d:"瓦尔哈拉的特使nine来到苏菲面前，请求nine的引导，瓦尔哈拉并没有完全获得我们白蛇神大人的信任，要去帮助吗？"
PAN.24.a:"只提供部分力量，去帮助一下吧"
PAN.24.b:"很可能是第二个与一，我们要做好一切准备"
PAN.25.t:"$news_event_background$希望苏菲提供帮助"
PAN.25.d:"瓦尔哈拉的特使nine来到苏菲面前，请求nine的帮助，瓦尔哈拉因为这次轮回得到白蛇神的信任，我们要亲自出击吗？"
PAN.25.a:"她们是一群善良的孩子，通知幻体准备出击"
PAN.25.b:"虽然如此，但我们还是谨慎一点为好，通知她们我们暂时静观其变"
PAN.26.t:"$news_event_background$苏菲提供引导"
PAN.26.d:"苏菲把她的部队交由你控制，自己则打算只提供信息上的帮助"
PAN.26.a:"白蛇神的引导！"
PAN.27.t:"$news_event_background$苏菲拒绝了"
PAN.27.d:"nine传来消息，苏菲并没有同意，而且据说她们再进行军队动员，这非常的不妙。nine回来的时候拍到了当地的人照片，nine将照片递到希亚手上"
PAN.27.a:"感觉不妙"
PAN.28.t:"$news_event_background$苏菲亲自出场"
PAN.28.d:"结城希亚的耳边传来了声音，一道紫色裂缝突然出现了一个红色的布偶，是苏菲，她跟我们讲了关于幻体的事情，并将幻体交付于我们，还有纵火的圣遗物，和圣枪的圣遗物。苏菲离开的时候说，我将动用生命之树的权利，让这场闹剧尽快结束"
PAN.28.a:"白蛇神世界第一可爱！"
PAN.29.t:"$news_event_background$苏菲突然出现"
PAN.29.d:"结城希亚的耳边传来了声音，一道紫色裂缝突然出现了一个蓝色的布偶，是苏菲，她跟我们讲了关于与一的事情，魔眼其实是有破绽的，只要不跟她直视就不会出事，随后说，作为世界之眼的观测者，我不方便现在就提供援助，请见谅。另外注意，部分属于异世界的人，被不明物质黑化，小心她们的进攻，说道苏菲给我们一张图片"
PAN.29.a:"这个消息很重要"
PAN.30.t:"$news_event_background$苏菲想要暂时管理一部分土地"
PAN.30.d:"苏菲想要暂时管理一部分土地，更加密切得合作，我们给她吗"
PAN.30.a:"给"
PAN.30.b:"不给"
PAN.31.t:"$news_event_background$瓦尔哈拉同意了"
PAN.31.d:"我们将更加密切的合作"
PAN.31.a:"好！"
PAN.32.t:"$news_event_background$瓦尔哈拉拒绝了"
PAN.32.d:"我们也没有办法，这或许将延缓合作的脚步"
PAN.32.a:"坏！"
PAN.33.t:"$news_event_background$苏菲的选择"
PAN.33.d:"苏菲好像有她自己的想法，我们也不好多说什么"
PAN.33.a:"顺其自然吧"
PAN.35.t:"$news_event_background$科技突破"
PAN.35.d:"科技部门传来一条令人开心的消息，我们终于发现了如果提高圣遗物质量的办法，并对大部分圣遗物进行了改良处理"
PAN.35.a:"$news_event_background$终于突破瓶颈了"
PAN.36.t:"$news_event_background$首个试验性圣遗物"
PAN.36.d:"我们终于发现，圣遗物的特性在于可以成长，就跟植物一样，魔力就是养分，使用者就是土地，我们需要更多更多的训练新一代的使用者"
PAN.36.a:"就像我们的朋友植物族一样，多么巧的事情呀"
PAN.37.t:"$news_event_background$柚子社大使团请求支持"
PAN.37.d:"我们的国家需要一些帮助和支持，请问贵国能否提供帮助呢"
PAN.37.a:"小小帮助一下好了"
PAN.37.b:"鼎力支持"
PAN.38.t:"$news_event_background$突发事件"
PAN.38.d:"希亚再回家的途中，经过一个十字路口不小心被撞倒了...所幸是没有伤到关键部位，但需要休养一阵子"
PAN.38.a:"花了一周奇迹的痊愈了"
PAN.38.b:"真不幸..."
PAN.39.t:"$news_event_background$明月的过往"
PAN.39.d:"因为接触到栞那的蝴蝶，栞那的记忆流入梦中.梦中得知栞那第一次的死神工作就是引导夏目前世的灵魂，但灵魂每次转世都生活在不幸福的家庭后死去，死去后再次被栞那引导，并抱着更强大的愿望再度转生，使得灵魂渐渐强大。灵魂过于强大的关系让遇上车祸后能引发奇迹回溯时间，但这次事件不能坐视不管，使魔猫猫判断只能收割灵魂且无法再转生。栞那受不了这样的悲剧而协议并牺牲自己，只夺走一部分的灵魂，直到灵魂切割后造成的冲击和肉体安定前将自己的灵魂分给夏目。死神没有肉体，灵魂传给夏目后存在会极度不稳定。醒来并得知一切的夏目发现蝴蝶后与蝴蝶一起直接去店内找使魔猫猫询问。询问后两人在店外发现大量蝴蝶，夏目再次引发奇迹，将意识暂时回到被夺走部分灵魂的那一天。意识回到现在后却在店内阁楼发现本该不存在的栞那，使魔猫猫推论是因为奇迹中一起带去的大量蝴蝶在当时彼此接触的同时以栞那留下的蝴蝶作为核心让栞那转生成了人类。"
PAN.39.a:"作为死神的她原来是这样的"
PAN.40.t:"$news_event_background$死神的镰刀"
PAN.40.d:"活过百年以上的死神女，和使魔猫猫一起行动。对高科技下的产物没任何知识，主要工作为引导灵魂（蝴蝶），处理还在人世间游荡的衰弱灵魂。交谈中有时会顺势捉弄人，并发出尼嘻嘻的笑声."
PAN.40.a:"原来是老古董"
PAN.41.t:"$news_event_background$夏目的情结"
PAN.41.d:"幼年时期一直重复着住院、出院，因为这个原因没办法参加圣诞派对，也不被朋友邀请过，对周围产生距离感，怕因为自己倒下了而耽误朋友们度过快乐的时间，自己选择与周围拉开了距离。虽然前往医院的次数渐渐变少，但这种生活已经开始对周边的事物漠不关心、不再期待。去年使魔猫猫出现在夏目面前并说了如果继续这样生活下去，灵魂就会消散，并变成蝴蝶。述说着的夏目同时也提到在回溯世界前的当天，夏目也跟希亚一样死在同一场车祸中，灵魂的一部分也成为蝴蝶从身上流失，就算回溯后也是很危险的状态。由于处在消极的生活下，在当天封存的蝴蝶也很衰弱且无法回到原本的灵魂里。经过了一系列的事件后，已经不打算放弃一切，蝴蝶回到夏目的灵魂中."
PAN.41.a:"夏目的过往真令人伤心"
PAN.42.t:"$news_event_background$事情的真相"
PAN.42.d:"我们听死神小姐说其实再那次事故中，希亚真的被车创死了，但是时间被回溯了，灵魂部分变成蝴蝶状，飘落再空中，其他人看不见只有死神能看见..."
PAN.42.a:"可恶呀"
PAN.43.t:"$news_event_background$刺激凉音"
PAN.43.d:"夏目以自己做的焦又硬的松饼引起凉音的注意（怒气），并借用厨房自制一份松饼给其他人品尝差距，最后以希望顾客能绽放笑容为关键词成功让凉音找回动机并自行要求雇用."
PAN.43.a:"这女人真好对付"
PAN.44.t:"$news_event_background$神圣之心的阶级"
PAN.44.d:"我们国家原本的领袖是火之心，其实是民众所认可，她正义勇敢，能很好的用她热情的心感化她人。新的领袖冰之心，再历史的长河中并不是能促进国家发展的，可能只是因为她是神圣之心第二阶所以才会投票选她吧？"
PAN.44.a:"冰之心的新改革会让民众觉得她们没有选错！"
PAN.45.t:"$news_event_background$柚子社的会议"
PAN.45.d:"夏目以及赤色盾卫局觉得应该提升幸福度，明月和公会势力认为应该继续建造工业，凉音以及科研部认为要以教育为主，我们应该选择谁的方案"
PAN.45.a:"选择夏目的方案"
PAN.45.b:"选择明月的方案"
PAN.45.c:"选择凉音的方案"
