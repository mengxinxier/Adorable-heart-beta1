  nazism: "国家社会主义"
  nazism_desc: "§F国家社会主义§!\n\n国家社会主义是民族主义和社会主义的结合体，是高度民族化的社会主义。\n很大程度上受到法西斯主义的影响，国家社会主义也具有法西斯主义那种沙文主义、帝国主义。\n国家社会主义强调：国家是绝对物，所有个人和集团都是相对的，国家是个人真正的理性和自由意志的体现，个人必须绝对服从国家。\n国家社会主义反对资本主义的那种生产资料个人所有的制度，而是提倡一种能和社会化生产大分工相适应的以国家为主体的生产分配调控，这一点类似于共产主义的社会主义。\n在非常时期，国家社会主义表现出来的力量可以是惊人的。"
  fascism_ideology: "法西斯主义"
  fascism_ideology_desc: "§F法西斯主义§!\n\n法西斯主义混合了工团主义的概念与反唯物主义的国家理论；后者已经与民族主义相连结。无论是在哲学上或政治上，不过法西斯主义也反对资本主义经济和自由放任政策—在这点上与马克思主义相同。\n许多学者将法西斯主义定义为拥有以下一种或多种特质的意识形态：强烈的民族主义、经济的社团主义，一个权力极大的军事领导者，将民族、国家、集体的地位置于个人或团体之上。"
  falangism: "长枪党法西斯主义"
  falangism_desc: "长枪党法西斯主义\n\n一种拥有法西斯主义和保守主义特性的威权主义意识形态。长枪党重视民族和天主教身份认同。"
  rexism: "雷克斯主义"
  rexism_desc: "雷克斯主义\n\n强烈地反对自由主义和共产主义，雷克斯主义是一种提倡社团主义经济的坚定的保守民族主义运动。使用越来越多的民粹主义和威权主义的修辞，他们的想法正向其他法西斯运动靠近。"
  lisha_xierism: "莉莎-希尔主义"
  lisha_xierism_desc: "§F莉莎-希尔主义§!\n\n§F莉莎-希尔主义§!源自莉莎的继承者希尔总结的莉莎的道路与理论并延生出的派系。\n\n希尔认为，虽然莉莎已经离开了人世，但是她的遗产仍会激励着德意志前进，德意志的巨轮只有在§F莉莎-希尔主义§!的引航下，才能平稳航线。\n\n希尔在政策上主张延续莉莎的§t未竟之事§!，并神化理论的源头--莉莎，让莉莎永远与德意志共生。\n\n§R因此，德意志不会停下他的脚步！§!"
  Strasserism: "民族马克思主义"
  Strasserism_desc: "§F民族马克思主义§!\n\n民族马克思主义试图建立一个种族主义的工人阶级民族国家。支持“全世界的民族主义者们，联合起来！”，建立一个属于各自民族的工人家园。民族马克思主义认为有必要把“土地、土地表面下的原材料以及一般的生产资料”都收归国有，废除私人对其的垄断。\n\n民族马克思主义者理想中的国家机器是一种符合本国“民族特性”的国家；她们认为各民族是种“有机体”，一个好的国家必须要把这种“有机体”内部的矛盾减到最小，让它一致对外。"
  occultism: "神秘主义法西斯"
  occultism_desc: "§F神秘主义法西斯§!\n\n神秘主义法西斯是法西斯主义中最特殊的流派之一，其创造者柊舞缇娜主张将魔法、宗教与国家、民族相结合。\n她认为法西斯主义不仅是一种政治意识形态，它宣扬对国家的不朽忠诚、对上帝的坚定信仰以及对家人、战友和同胞的绝对忠贞，是一种综合性的价值准则，适用于一生中的每一刻，甚至取代所有其他社会结构，包括宗教；事实上，基督教的最终形态便是法西斯主义，救世主化身的领袖乃美德之典范，在政治和宗教事务中具有至高无上的权威，而那些骄奢淫逸的神职人员都将被历史彻底抛弃。"
  kazumaism: "无政府威权主义"
  kazumaism_desc: "§F无政府威权主义§!\n\n\n\n无政府威权主义是指在没有国家机关管控的外壳下，以个人威信，资本控制，合同绑架，民族主义等一系列手段的手段取得地区控制权，进行独裁治理的一种形式。这种形式既不同于无政府主义，也有别于独裁政体，既有某些安那其的自由成分，又有对集权的强制。\n§R我要建立一个人人都是国王的世界§!\n"
  Reactionary_Confucianism: "反动儒学主义"
  Reactionary_Confucianism_desc: "§F反动儒学主义§!\n\n儒家，又称儒学，诸子百家及九流十家之一，是一种起源于中国并同时影响及流传至其他周遭东亚地区国家的思想、哲理。\n\n公元前5世纪由孔子创立，脱胎自周朝礼乐传统，以仁、恕、诚、孝为核心价值，着重君子的品德修养，强调仁与礼相辅相成，重视五伦与家族伦理，提倡教化和仁政，富于入世理想与人文主义精神，被描述为传统、哲学、宗教、理性主义、治理方式或生活方式的思想和行为。\n\n反动儒学主义者主张狂热地复兴“中国传统文化”，厌恶一切西方文化、物品。除了儒学之外，她们同时主张建立起传统的政治体制，诸如“天人感应”、“复兴周礼”。即便是大部分传统学者，也不愿意与她们为伍或者承认她们属于儒学分支。"
  Right_populism_subideology: "右翼民粹主义"
  Right_populism_subideology_desc: "§F右翼民粹主义§!\n\n§F右翼民粹主义§!是一套拒绝现有政治共识，结合右派政治与反精英主义的政治哲学。之所以称为右翼是因她们拒绝社会平等与相关的政府方案、反对社会融合，以及隐含的本土主义思想。\n\n右翼民粹主义者的主张则侧重于反对外来移民，强化本土认同和种族认同。她们往往放大外来移民所带来的种种问题，激发社会的排外心理。认为她们凭借高素质、低薪水挤占她们的就业机会，最终获利的只是大大减轻人力成本的资本家。\n\n政治右翼民粹主义就容易与极端民族主义结合，演变成为分裂主义，转而追求主权独立。政治右翼民粹主义搞分离的主要方式，包括发动全民公投、公民抗命、军事政变和暴力抗争等。\n\n右翼民粹主义立场非常保守，它既不信任政府，认为政府只会乱花钱，因而倾向财政紧缩政策；也不信任自由贸易的经济发展规律，认为当前全球经济一体化只会让跨国寡头获益，对国内竞争力不强的行业造成较大冲击，因而倾向反对自由贸易和全球化，鼓吹设置限制、管制、补贴等贸易壁垒政策。"
  lovecraftianism_subtype: "洛夫克拉夫特主义"
  lovecraftianism_subtype_desc: "§F洛夫克拉夫特主义§!\n\n洛夫克拉夫特主义，或称洛夫克拉夫特思想、洛夫克拉夫特宇宙主义，是圣杯王国作家霍华德·菲利普·洛夫克拉夫特及其门徒们共同创造出的意识形态。这种极端亲圣杯又仇外的意识形态继承了洛夫克拉夫特宇宙主义神话中的神秘主义色彩，宣称要组织、维护并推崇一种分层的文化阶级制度。洛夫克拉夫特主义同样含有右翼民粹主义、民族主义，贵族法团主义，技官统治以及洛夫克拉夫特独有的偏执推动的种族科学要素。\n\n讽刺的是，这种意识形态往往伴随着君主制甚至神权制色彩，尽管洛夫克拉夫特本人其实是一个无神论者。洛夫克拉夫特主义是由怪异之人创造出的怪异意识形态，它很难被清晰定义，正如其神秘莫测的创造者那般难以理解。"
  militarism_subtype: "右翼军国主义"
  militarism_subtype_desc: "§F右翼军国主义§!\n\n军政府是完全通过国家武装部队或类似性质的军队支持的政府来统治的政权。军政府通常是军阀政治与军国主义的独裁政权，它们会迅速镇压任何被认为是对国家或其军事政权的异议和威胁，并往往重视军队强大，将实现国家安全或扩张野心至于其他一切之上。"
  Lunar_purification_subideology: "月面纯净主义"
  Lunar_purification_subideology_desc: "§F月面纯净主义§!\n\n"
  Ainzism_subideology: "安兹·乌尔·恭主义"
  Ainzism_subideology_desc: "§F安兹·乌尔·恭主义§!\n\n以魔导王安兹乌尔恭作为行为和思想的绝对主宰的唯一的哲学。不需要思想家和理论，主人所言即是真理，主人所为即是模范，主之友即是友人，主之敌即是敌人。"
  Atriist: "「亚托莉」"
  Atriist_desc: "「亚托莉」"
  astral_autocracy_subtype: "$LAN_Astral$专制"
  astral_autocracy_subtype_desc: "§Y$LAN_Astral$专制§!\n\n凭借着独有的系统框架，$LAN_Astral$的超级管理员权限的拥有者——“霸瞳皇帝”$LAN_Senri_Mana$在政治光谱这片大而杂的土地上树立起了一个更加具有代表性的例子。由于系统的分配和限制，整个国家处于完全的监控状态下。当皇帝的意志需要视察四方时，她的视线便可以到达帝国所征服的每一块疆土上。\n$LAN_Astral$平等地将所有人联系在了一起，又如同格式塔意识般束缚了每一个位居其中的个体的行动，整台国家机器凭借着随心所欲的最高权限拥有者（或者换句话说，事实上的统治者——无论表面上的领袖是谁）的思维前进，无论终点是掌控万物的至高宝座，还是深不可测的幽暗渊底，亦或者……\n\n§3她只是沉迷于这份甘脆肥浓的毒药？§!"
  astraea_route_fascism_subtype: "阿斯特莱雅路线"
  astraea_route_fascism_subtype_desc: "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
  interim_government_subtype_f: "过渡政府"
  interim_government_subtype_f_desc: "§Y过渡政府§!\n\n过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"

