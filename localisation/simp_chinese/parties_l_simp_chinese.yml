  democratic: "民主主义"
  democratic_noun: "民主主义"
  democratic_desc: "自由主义政体"
  democratic_desc: "自由主义政体"

  conservatism: "保守自由主义"
  conservatism_desc: "§B保守自由主义§!\n\n保守自由主义是自由主义的变体之一，是一种旨在促进和保护传统的社会制度和实践的文化、社会和政治哲学。\n\n保守主义的核心原则因其所处的具体文化和文明的现状而有所不同。保守派倾向于支持保证稳定性并逐渐演变的制度和实践，经常反对进步主义并寻求回归传统价值观。不同的保守派群体在不同时期维护不同的传统价值观，如基督教、伊斯兰教、亚洲价值观等。在当代西方，保守派维护有组织的宗教、议会政府和财产权。\n\n从历史上看，保守主义与右翼政治有关，后来被用来描述广泛的观点。没有任何一套既定政策被认为是保守的，因为保守主义的意义取决于在特定地点和时间那些被认为是传统的东西。保守主义思想因适应现有传统和民族文化而发生了很大变化。一些保守派主张经济干预主义，而另一些保守派主张建立自由放任的市场经济体制。世界不同地区的保守派——各自坚持各自的传统——可能在广泛的议题上存在分歧。"
  liberalism: "自由主义"
  liberalism_desc: "§B自由主义§!\n\n自由主义是一种意识形态和哲学，以自由作为主要政治价值的一系列思想流派的集合。\n\n其特色为追求发展、相信人类善良本性、以及拥护个人自治权，此外亦主张放宽及免除政权对个人的控制。更广泛地，自由主义追求保护个人思想自由的社会、以法律限制政府对权力的运用、保障自由贸易的观念、支持私人企业的市场经济、透明的政治体制以保障每一个公民的权利。自由主义重视平等；自由主义相信，人具有相同尊严与价值，政府因此应予以平等对待，人并享有基本权利。\n\n自由主义者支持以民主共和制或君主立宪制为架构的自由民主制，有着开放而公平的选举制度，使所有公民都有相等的参政权。自由主义反对许多早期的主流政治架构，例如君权神授说、世袭制度和国教制度等。自由主义的基本人权主张包括生命权、自由权、财产权等。"
  socialism: "社会民主主义"
  socialism_desc: "§P社会民主主义§!\n\n社会民主主义是一种社会主义思想，支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。社会民主主义希望使资本主义社会能更加民主、公正和团结。\n\n社会民主主义起源于一种温和的社会主义意识形态。后者主张在已有政治框架下，通过和平的方式对资本主义进行改良，实现从资本主义到社会主义的过渡，而非如革命社会主义那样通过革命实现。"
  Merchant_Republic: "商业共和"
  Merchant_Republic_desc: "§B商业共和§!\n\n商业共和是由几个大公司组成商业联合会议，进行内部推选出行政长官的制度，除了人民无法直接参与领导人的选举外，其他权力与自由主义无异。\n\n在政策上，商业共和的国家倾向于一切有利于商业发展的政策，最显著的特点便是重商主义。"
  Technical_Officer_Republic: "技术共和制"
  Technical_Officer_Republic_desc: "§B技术共和制§!\n\n技术共和制是从商业共和中演化来的制度。\n\n比起商业共和，技术共和制更加强调技术的作用，无论是对于商业的竞争力抑或是经济的发展。\n\n比如单纯地制造财富，技术共和制的支持者同时也有着对科技自然探秘的渴望。"
  Guided_democracy: "指导式民主"
  Guided_democracy_desc: "§B指导式民主§!\n\n指导式民主常被用来指代发展中国家普遍倾向于采取的中央集权体制。指导式民主的政府往往由公正自由化的选举产生，但在改变国家政策，意志和目标方面缺乏实质性权力。\n\n其实际独裁者紧抓着政治体系的控制权，但是她很少控制社会的其他面向，而且受到诸如教会、军队、资产阶级等其他机构的节制。"
  Trade_liberalism: "贸易自由主义"
  Trade_liberalism_desc: "§B贸易自由主义§!\n\n贸易自由主义理论发展于启蒙时代，亚当·斯密被视为第一个阐述此思想的学者。她主张政府对经济的干预应降至最低，但她也不反对由国家提供一些基本的公共财。\n\n私有财产和个人契约组成了自由主义的基础。早期的理论，假设个人经济活动是大量建立在自我利益之上，（看不见的手）让她们在没有任何限制之下行动将产生最佳的结果，（自发秩序）并提供了最低标准的公共资讯与正义。例如，没有任何人被允许去胁迫或窃取。\n\n贸易自由主义支持政府除去市场的限制，并认为国家有提供公共财的合法地位。例如，亚当·斯密认为国家应担任起提供道路、运河、学校与桥梁等私有实体无法有效执行的角色。然而，她更喜欢使用者对这些财货的消费付出一定比例的费用（如公路收费系统）。另外，她支持能促成自由贸易的自由贸易区，也提倡著作权和专利以激励创新。"
  Three_Principles_of_the_People_d: "三民主义"
  Three_Principles_of_the_People_d_desc: "§B三民主义§!\n\n三民主义，即民族主义、民权主义和民生主义，又称“孙文学说”、“国父思想”、“总理遗教”，是由中华民国国父及中国国民党总理孙中山提出，为国民党的基本党纲。\n\n三民主义者将建设国家的程序分为三个阶段：军政时期、训政时期与宪政时期。\n\n当过半省份完成自治，即准备宪政，而中国国民党亦功成身退，并由人民行使政权，以宪法治理国家。中华民国宪法在直接民主制中又增加国民大会为代议机关，代表全体国民行使选举、罢免、创制、复决四权。"
  Four_Principles_of_the_People_d: "四民主义"
  Four_Principles_of_the_People_d_desc: "§B四民主义§!\n\n四民主义是三民主义在东北的变体——至少在形式上如此。张作玲在“民族”、“民权”和“民生”的三民主义当中又增添了所谓之“民德”，一种名为“四民主义”的口号就这样打出来了。\n\n张作玲认为，中国原本是礼仪之邦，道德本应是全民共识，但国家连年混战让人们的道德水平发生了极大的倒退，民间不忠不孝者多如牛毛，为官者更是残虐不仁，反正总而言之，言而总之，就是她觉得如今中国国人的整体素质实在堪忧，而除了原有的“三民”作为国家建设的基础，对德行的提倡一样重要。故她决定在“三民”之中增添一“民德主义”，以形成“四民主义”作为其治国理政的指导思想。"
  Progressive_Confucianism: "进步儒学主义"
  Progressive_Confucianism_desc: "§B进步儒学主义§!\n\n儒家，又称儒学，诸子百家及九流十家之一，是一种起源于中国并同时影响及流传至其他周遭东亚地区国家的思想、哲理。\n\n公元前5世纪由孔子创立，脱胎自周朝礼乐传统，以仁、恕、诚、孝为核心价值，着重君子的品德修养，强调仁与礼相辅相成，重视五伦与家族伦理，提倡教化和仁政，富于入世理想与人文主义精神，被描述为传统、哲学、宗教、理性主义、治理方式或生活方式的思想和行为。\n\n进步儒学主义者主张运用其中“以德治国”“民贵军轻”等思想建立一个民治中国，以礼规范人的言行，可化解冲突，进以使国家和平。"
  Christian_Democracy: "基督教民主主义"
  Christian_Democracy_desc: "§B基督教民主主义§!\n\n基督教民主主义起源于19世纪的天主教教育，为强调人性尊严和人文关怀的社群主义政治理念。 在强调基督教价值观下，政治上在自由主义和集体主义之间、资本主义和共产主义之间不断寻求一条中间派第三条道路的一种表现形式。\n\n基督教民主主义是基于若干独特的原则，与其他政治理念和主张不同的是，其强调基督教价值观对社群的支持，这也是与其他世俗的社会民主主义政党（左派）、自由主义政党（中间派）和保守主义政党（右派）的分别之处，即使近年强调基督教比重已减少，现时不少基督教民主党也已不限于基督徒的成员参与。\n\n基督教民主主义支持及捍卫宗教自由、言论自由、民主、人权、社群主义和人文关怀，强调基督教价值观对社会的影响，其支持政治民主原则，明确支持自由民主的政治制度，亦主张各主要宗教调和及国际和解。"
  Chinese_federalism: "联省主义"
  Chinese_federalism_desc: "§B联省主义§!\n\n所谓的联省是一极其多元的概念，其大抵诞生于二十年代，主张以分权、共和、民主之模式治理中国广袤而迥异的国土。在联省派看来，欲使华夏之内各民族、文化繁荣昌盛，唯有由普选产生的地方议会之自治方为上策。联省派反对孙中山的国民党训政理念，认为人民有着自己的见解，已具备了辨别利弊的能力。此外，联省派的学者还要求来一场全面的农业改革，包括农民补贴及推动农会之发展，不过，至于如何对待大地主，目前尚没有统一定论。就社会立场而言，联省派多持进步观点，要求彻底革新陈旧的律法、建设新式官僚体系，并以职业行政人员取代军阀之腐败。联省派的思想泉源颇多，而今日最为人所称道者，非钟岚珠莫属，其欲中华合众省。虽遭到了孙中山等人的批评，认为其不仅会使中国丧失抵御外侮之能力，还会加剧地方割据，但在神州帝国日暮西山的当口，联省制已实实在在地卷土重来。"
  aristocratic_conservatism_subtype: "贵族保守主义"
  aristocratic_conservatism_subtype_desc: "§Y贵族保守主义§!\n\n不管是共和国还是君主国，国家到底有没有民主，从来没有定数。很少能有哪种意识形态能像贵族保守主义这样，以一种无比微妙、甚至有些阴险的形式来体现这种观点。这种国家通常确实有一部宪法，同时也拥有民主政体该有的所有机构和政治结构。然而，很多人——从代表、官僚到地方官乃至国家元首，都受这个国家幕后统治者的恩惠、薪水甚至是威胁。那身居幕后的操纵者，可以是来自新生民主国家的新贵；也可以是君主政体的卫道士，不过多了一道适应抽象“宫廷”的简单流程。或者，他们也可以是家财万贯的农场主或地主，能以此确保税收制度和政府项目不会损害、反而增加他们的利益。\n说没人反对，自然是不对的。毕竟，若要保持民主的外表，反对派也是必不可少。但这些反对派要么得了诸多恩主的赏、“奉旨反对”，要么就被压制去势，毫无底气。反动就是规则，对于当权者来说，自古以来，盛世莫过今朝，现状就是顶点；如果你不同意，那你的脑门就会被贴上国家公敌或颠覆分子的标签。"
  astraea_route_democratic_subtype: "阿斯特莱雅路线"
  astraea_route_democratic_subtype_desc: "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
  welfare_enterprise_government_subtype: "福利企业政府"
  welfare_enterprise_government_subtype_desc: "§Y福利企业政府§!\n\n在企业国家诸多的公民义务中，为投资人和企业专家赚取利润高于一切。出于适应国际环境，大多数企业国家维持民族国家的形式，其丰硕成果依靠无数“雇员”的劳作得以累积——人民，噤声的机器，无尽的利润。\n在这些企业精英之中萌生了一种异端思想，挑战着“资本只会是同劳工对立的剥削企业”这一传统观念。支持者强调，在经营决策中“合理”反映劳工需求所带来的稳定性，其能够创造的收益高于单纯意义上的经济利益；从长远来看，一支心满意足的劳工队伍也能够创造更多价值。\n尽管这种劳资关系在资本主义社会中并不罕见，但以企业为中心的独特政治体制不可避免地赋予这种经济学说以重大的政治含义。这一理论的倡导者设想政府将在为新生的“公民雇员”提供公共服务方面发挥更广泛的作用，以换取他们的劳动以及对企业和市场支配公众生活的认可。"
  one_party_system_subtype: "一党独大体制"
  one_party_system_subtype_desc: "§Y一党独大体制§!\n\n通常情况来讲，在政治动荡或其他形式的变革大潮中总会涌现出一个政党，它代表着最新的主义和道路，在国家的急剧转型中，这个党派顺风顺水，无人可挡。在这种情况下，这个政党可能会时刻追随潮流，由此掌握近乎垄断式的权力，即使是在有着民主传统的政治系统中也是如此。\n这种情况并非源于缺乏其他政党或政治理念，而是由于其他政党想获得足以挑战建制派的实力与群众基础实在是难于登天。其结果就是，只有发生在执政党内的政策或思想多元化才可能有其实际意义，党派之间的民主协商不过是摆设而已，这一事实使得现存体制更难被改变。\n这种种通往权力之路上的深沟险壑往往得益于该国的特殊国情及其适应特殊国情的民主体系。这些制度化的措施只不过是保险措施，以防那些最主要的统治手段失效。一党独大体制的真正要点在于权力的维持无需经过细微把控政治局势，也不必对人民的愿望大加扭曲，更不必借由强硬的政治或军事力量。"
  kemalism_subtype: "凯末尔主义"
  kemalism_subtype_desc: "§Y凯末尔主义§!\n\n“凯末尔主义”一词是指土耳其共和国的开创者之一，穆斯塔法·凯末尔帕夏及跟随其的军官团所尊崇的政治思想中产生的意识形态。作为凯末尔帕夏对未来的期望和蓝图，这种典型的土耳其式意识形态总结出了“六箭原则”，致力于使土耳其摆脱政教合一的政治局面并通过新兴民族资产阶级和少数国家精英的领导积极地实现国家现代化。\n凯末尔主义支持基于欧洲模式的世俗主义，认为只有通过将宗教从社会与政治生活中排除出去才能实现现代化；另一方面，其又通过宣扬土耳其民族主义并压制在安纳托利亚生存的少数民族的分离主义来进行国家集权化。\n尽管如此，凯末尔主义很难说是一种完备的理论，尤其是在谈论到凯末尔军官团与新兴的机械教廷一同对土耳其建立所做的贡献上，在实践中多数凯末尔主义者的思想和行动往往会带有更多的实用主义色彩，这也招致了其内部隐隐的分裂倾向。"
  interim_government_subtype_d: "过渡政府"
  interim_government_subtype_d_desc: "§Y过渡政府§!\n\n过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"

