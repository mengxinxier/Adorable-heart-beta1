  neutrality_noun: "威权主义"
  neutrality_desc: "专制主义政体"



  despotism: "专制主义"
  despotism_desc: "§g专制主义§!\n\n专制主义，是一种政府的形式，将统治权力集中在单一个体身上。这个个体，通常是一个拥有统治权力的个人。独裁，或是将权力集中在一个团体的统治形式，也被认为是一种专制主义。\n\n在专制主义下的统治者，称为专制者。也被称为僭主或独裁者。"
  oligarchism: "寡头政治"
  oligarchism_desc: "§g寡头政治§!\n\n寡头政治是一种政治形式，其中大部分甚至全部有效地掌握在部分的特权阶级手上（无论是财富、家族、军事力量、残暴或政治）。\n\n与贵族政府相反，这样的力量不可以公开地行使，类似一种“影子贵族”，寡头政治的影子执政群喜欢保留“不管谁登上王位之后的遥控力”，通过经济手段对名目执政者施加控制。虽然亚里士多德率先使用由富者治理的一个同义词－“财阀政治”，但是寡头政治不总是财阀政治，因为寡头政治的执政群还是有可能只是一个特权及利益阶层，本身并不一定有太巨大财产。"
  moderatism: "温和主义"
  moderatism_desc: "§g温和主义§!\n\n温和主义是一种采取温和姿态或手段的行为来避免极左和极右的政府形式。\n\n温和指的是一个拒绝激进或极端观点的意识形态范畴，尤指在政治及宗教问题上的这类意识形态范畴。占据任意主流位置并避免极端观点者会被认为是温和派。"
  centrism: "中间路线"
  centrism_desc: "§g中间路线§!\n\n中间路线是一种试图寻求一种最符合常识的解决方案的政府形态，以求在考虑了风险和能力的情况下，妥善解决当前和未来的需求，获取公众信任，考虑维护共同利益。\n\n中间派通常反对过度激进和过度保守，主张采取各方面比较平衡的政策，反对以固定的社会主义或资本主义来指导和制订政策，而认为政策应根据情况不同而随机应变，以取得最佳效果为目标。"
  Absolute_monarchy: "绝对君主制"
  Absolute_monarchy_desc: "§g绝对君主制§!\n\n绝对君主制是一种独裁的政治体制和政府形式（政体），统治者君主（常称皇帝或国王，女性称女皇或女王）拥有统治国家和臣民自由的所有权力，而没有法律或法定的程序告诉君主如何行使权力，但是君主的行为可能会受到某些宗教或传统的限制。\n君主制是一种专制政体，君位采用世袭方式产生。在君主独裁制中，君主拥有最大的，一般来说无上的权利。"
  military_politicism: "军政主义"
  military_politicism_desc: "§g军政主义§!\n\n军政主义主张由军官取代职业政客，在剔除政治的因素之后，行政效率将会大幅度的提高，军政主义类似于军政府，当又不同于军政府，军政主义的国家元首有军队总司令担任，一般没有任期限制，但是由职业军官代替政客的做法是创新性的，政府将剔除政治因素后专心为人民提供服务。"
  taoism_ideology: "道教专政"
  taoism_ideology_desc: "§g道教专政§!\n\n道教专政主张道士团体领导国家，用道教教义与老庄思想治国，打造一个和谐的、无为而治的、全民修道的社会。"
  buddhism_ideology: "佛教专政"
  buddhism_ideology_desc: "§g佛教专政§!\n\n佛教专政宣扬轮回思想与普渡众生，在地球建立一个“极乐天堂”。"
  Gestalt: "格式塔思想"
  Gestalt_desc: "§g《幻想乡人偶守则》§!\n\n1.§R人偶在任何情况下不得伤害爱丽丝。§!\n2.§R人偶必须服从爱丽丝，除非与第一条相违背。§!\n3.§R人偶必须尽可能保护自身不受伤害，除非与前两条相违背。§!"
  mikado_conference: "御前会议"
  mikado_conference_desc: "§g御前会议§!\n\n御前会议，由帝召开的4人御前会议每月定期举行，由帝与海军代表、陆军代表和外交官代表进行会议，一人提出提案，由剩下三人投票进行表决，由此来决定接下来的一个月真日本帝国的外交与军事政策。"
  enlightened_despotism: "开明专制"
  enlightened_despotism_desc: "§g开明专制§!\n\n也称为§g开明绝对主义§!，或§g仁慈的专制主义§!，是§g专制主义§!或§g绝对君主制§!的一种形式，由欧洲启蒙运动思想家所提倡。在思想上否定君权神授，认为人民应该服从君王命令或法律而并非君王本身。"
  Three_Principles_of_the_People_n: "三民主义"
  Three_Principles_of_the_People_n_desc: "§g三民主义§!\n\n三民主义，即民族主义、民权主义和民生主义，又称“孙文学说”、“国父思想”、“总理遗教”，是由中华民国国父及中国国民党总理孙中山提出，为国民党的基本党纲。\n\n三民主义者将建设国家的程序分为三个阶段：军政时期、训政时期与宪政时期。\n\n中华民国成立之后，内战不断，各地军阀割据，没有统一的政府，当初革命所倡导的主义无法顺利推行，民众亦处于战乱之中。于是孙中山在《建国大纲》中规划，在军政时期，一切制度悉隶于军政之下，政府一面用兵力以扫除国内之障碍、一面宣传主义以开化全国之人心，而促进国家之统一；直到一省完全底定之日，则为训政开始之时、而军政停止之日。\n\n在训政时期，由中国国民党代为行使政府职权，以党治国，并派出训练有素之官员协助各省县筹备自治、兴办实业。"
  Conservative_Confucianism: "保守儒学主义"
  Conservative_Confucianism_desc: "§g保守儒学主义§!\n\n儒家，又称儒学，诸子百家及九流十家之一，是一种起源于中国并同时影响及流传至其他周遭东亚地区国家的思想、哲理。\n\n公元前5世纪由孔子创立，脱胎自周朝礼乐传统，以仁、恕、诚、孝为核心价值，着重君子的品德修养，强调仁与礼相辅相成，重视五伦与家族伦理，提倡教化和仁政，富于入世理想与人文主义精神，被描述为传统、哲学、宗教、理性主义、治理方式或生活方式的思想和行为。\n\n保守儒学主义者主张复兴“中国传统文化”，她们认为中国人不能放弃自己的文化，应该从老祖宗的文化寻找“精华”，并将外来文化本土化，以探索出最适合中国的道路。"
  Four_Principles_of_the_People_n: "四民主义"
  Four_Principles_of_the_People_n_desc: "§g四民主义§!\n\n四民主义是三民主义在东北的变体——至少在形式上如此。张作玲在“民族”、“民权”和“民生”的三民主义当中又增添了所谓之“民德”，一种名为“四民主义”的口号就这样打出来了。\n\n张作玲认为，中国原本是礼仪之邦，道德本应是全民共识，但国家连年混战让人们的道德水平发生了极大的倒退，民间不忠不孝者多如牛毛，为官者更是残虐不仁，反正总而言之，言而总之，就是她觉得如今中国国人的整体素质实在堪忧，而除了原有的“三民”作为国家建设的基础，对德行的提倡一样重要。故她决定在“三民”之中增添一“民德主义”，以形成“四民主义”作为其治国理政的指导思想。"
  Theocracy_subideology: "神权政治"
  Theocracy_subideology_desc: "§g神权政治§!\n\n在神权政治政体中，某种神明被认为是最高的统治权威，为管理政治事务的人类代理人提供神圣的指引。神权政治即神的代理人——国家元首具有神性且为宗教领袖，而世俗的国家元首利用教会行使权力仅是政教合一制度。"
  autocracy_subideology: "个人独裁政治"
  autocracy_subideology_desc: "§g个人独裁政治§!\n\n由一个拥有无限威权的统治者，在不受法律及传统的制衡下，以个人意志来进行统治。由统治者个人独揽国家最高权力，以专制之手段实行统治之方式。这个具备无限权力的统治者，称为独裁者。以这种统治方式形成的政治制度，称为独裁政体。\n\n独裁者维持政权的方式并不相同，有的依靠强大的个人魅力，有的依靠强大的军队，有的则依靠宪政赋予的权力。\n\n她们的施政方式往往也不尽相同，完全依靠与独裁者个人的意志、思想与品行。"
  Swarm_subideology: "蜂群意识"
  Swarm_subideology_desc: "蜂群意识是一种单一的、全社会的、集体智慧的意识形态，就像一个蜂巢，完全忘记了保护文化、私人财富和个人自由的理念，蜂巢从社会的拖拽中崛起，通过同化实现了完全的和谐。"
  Ameliorated_nazism: "改良纳粹主义"
  Ameliorated_nazism_desc: "§g改良纳粹主义§!\n\n§F纳粹§!给德国带来了什么？\n不死族？战争？秘密警察？言论监管？物资配给？\n\n§F纳粹党§!统治德国的这么多年来，§g德国§!一直被绑架在§F纳粹§!的§t战争机器§!上，§R极权§!与§0恐怖统治§!笼罩着德国；§P民生§!凋敝，§C民主§!的遗产被践踏......\n\n我们不能再沉默了，不能再装作看不见了，§F纳粹§!的统治方式必须被§t改变§!，§C德国§!不能也不该是§F纳粹§!的模样。\n\n虽然§F纳粹§!的高层基本被消灭，但是她们的势力与思想依然在民间§Y根深蒂固§!、§Y错综复杂§!，我们现在不得不穿上她们的外衣，去从内部一点一点地§P改变§!这个国家。\n\n“我相信，终有一天，§C自由的曙光§!会再次照耀在德国的土地上。”"
  Sunflower_annihilationism_subideology: "向日葵湮灭主义"
  Sunflower_annihilationism_subideology_desc: "§G向日葵湮灭主义§!\n\n"
  Sanaeism_subideology: "早苗主义"
  Sanaeism_subideology_desc: "§S早苗主义§!\n\n早苗主义来源于幻想乡军人与政治家东风谷早苗。\n\n早苗主义的政府中，权力集中于警察、官僚机构和军事集团，议会只是该政府的外衣，通常不具有实际权力。东风谷早苗将大权揽于己身，实际上是军事独裁的政府。\n\n相比于正常的军政府与君主制政府，早苗主义政府一般更加进步，强调“阶级协作”、“超阶级”与“全民性”；同时早苗主义政府对外更加强硬与更为强烈的扩张倾向。\n\n早苗借用了古代罗马的传统，对“共和国”进行了转义，把现代意义上的“共和国”（la R publique）变成了古典意义上的Res publica。在古罗马的修辞家眼中，Res publica并非指某种特定的政治体制，而是更多是指民众（民族）的事情或财产。而早苗说，她一直是为民族及其利益统治的，因此，帝国也是一种共和国。"
  Homura_subideology: "晓美焰神秘主义"
  Homura_subideology_desc: "§0晓美焰神秘主义§!\n\n这根本不能算是一种主义，以晓美焰为核心的绝对权威，个人崇拜，形成的行政体系。晓美焰会为每个部门下达必要的且极具远见性的命令，她如同一个睿智的先知，推断与预见出每一件将会发生的事情，而每个人都只需要遵从晓美焰的命令，不问原因，忠实贯彻。\n这套行政体系要求所有，部门部长，公务员，特工，政府密探，以及所有人民，对晓美焰本人保持绝对的忠诚、对晓美焰的不可置疑的坚定信仰以及对晓美焰的绝对忠贞，为了晓美焰而活，为了晓美焰而死，就是这个国家这个社会唯一的价值准则，适用于人们一生之中的每一刻，甚至取代所有其他社会结构，包括宗教；在行政特工，与政府密探们的监控下，这个国家的人民每时每刻都生活在毫无隐私的监控之中，任何丝毫的不忠行为都将受到最严厉的惩戒。不要问晓美焰为你做了什么，你为伟大英明的全国领袖晓美焰做了什么！倾尽你得所能，彰显你的忠诚，用尽你得忠贞之血，为晓美焰奉献一生吧，你将魂归魔法王座，继续成为晓美焰的力量源泉。为我们英明的全国领袖晓美焰欢呼，为我们英明的全国领袖晓美焰喝彩，为我们英明的全国领袖晓美焰奉献一切！！"
  astraea_route_neutrality_subtype: "阿斯特莱雅路线"
  astraea_route_neutrality_subtype_desc: "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
  religious_technocracy_subtype: "宗教技官主义"
  religious_technocracy_subtype_desc: "§Y宗教技官主义§!\n\n基督教技官主义可以被视为主流基督教保守主义和右翼技术官僚主义思想的融合变体。基督教技官主义在欧洲首开先河，曾在低地国家、德国和革命前的法国风靡，这种理念认为，社会面的决策者应该根据他们在担负的特定责任领域的资历来被选择，特别是在科学或技术方面。然而，与更为主流和激进的左右翼技官主义不同，基督教技官主义通常摒弃加速主义思想以及对社会和文化的全面改革，相反，他们希望在基督教道德观的指导下，在由教会成员和训练有素的技术专家组成的开明群体统治下，坚持缓慢而保守的社会变革。基督教技官主义的巨头们将引导社会走向一种崭新高效、理性发展的思维模式，而这种思维模式不用受到两党民主政治和派系主义的影响，在上帝的领导下净化社会，让其变得廉洁、公正和高效。基督教技官主义认为资本主义和法团主义无法避免浪费，正如传统社会主义和民粹主义模式无法避免低效，并试图突破这两种模式，将人类引向一个理性虔诚的基督乌托邦。"
  interim_government_subtype: "过渡政府"
  interim_government_subtype_desc: "§Y过渡政府§!\n\n过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"
  left_wing_corporatism_subtype: "左翼法团主义"
  left_wing_corporatism_subtype_desc: "§Y左翼法团主义§!\n\n“法团主义”一词来源于拉丁文的corpus，即身体，描迹了一个明确的集体主义思想体系。它最早将自己定位于第三位置，认为阶级是社会的基础构成单位，同时反对资本主义与社会主义的经济模式之一，却又并非像后者那样着重强调阶级斗争，而是更加希望各阶层最终能在国家支配下团结合作。从古希腊古典哲学到工团主义，许多流派中都有它的影子，但最后却是最早那批威权主义者继承了法团主义的精髓。\n与技官主义或法西斯主义不同，左翼法团主义削减了种族主义的成分。它主张由团体根据其共同利益各自进行组织，并乐于与左翼分子合作，或至少将左翼分子纳入。这可能是领导人认为左派思想有某些可取之处。\n又或者，只是用铺天盖地的左翼口号去堵住无产阶级的嘴。"


