  communism: "社会主义"
  communism_noun: "社会主义"
  communism_desc: "集体主义政体"

  Homuraism: "魔法少女共产主义（晓美焰主义）"
  Homuraism_desc: "§R魔法少女共产主义（晓美焰主义）§!\n\n魔法少女共产主义是一种由晓美焰提出并完善的意识形态流派，强调魔法少女之间的团结互助与公有制，主张建立一个强有力的社会主义政权而后支援全人类的解放。人们一般称之为“晓美焰主义”，而晓美焰本人并不喜欢这个称呼，每次提到此，晓美焰主席总会念叨“这是小圆提出的”之类的难懂的话"
  Madokaism: "圆环之理"
  Madokaism_desc: "§R圆环之理§!\n\n在这个的世界中，圆神会在魔法少女们的灵魂宝石遭到污染而即将变成魔女前将她们接走，这种魔法少女最终必定会凭空消失的「法则」被魔法少女们称为「圆环之理」。"
  marxism: "马克思主义"
  marxism_desc: "§R马克思主义§!\n\n马克思主义是一种以历史唯物主义、辩证法和对资本主义的批判所发展而出的经济、政治和社会世界观。\n\n在19世纪中后期，卡尔·马克思和弗里德里希·恩格斯建构出了马克思主义的理论架构。以马克思主义作为根基或方法论的写作对现代的政治哲学和社会运动产生重大而广泛的影响，包含了其独特的哲学、社会学、政治经济学以及革命意识形态。\n\n对于马克思主义的理论并没有一套统一的定义，也因此它在众多的领域和题材上出现多元的发展，导致其门下包含众多明显对立甚至互相冲突的理论。"
  leninism: "列宁主义" 
  leninism_desc: "§R列宁主义§!\n\n列宁主义被称为“帝国主义和无产阶级革命时代的马克思主义”。\n\n列宁力图通过先锋党领导的对资本主义社会的革命建立一个社会主义国家。一旦取得政权，该党通过内部讨论决策的方式执政。极力推崇通过暴力革命的方式获得政权并通过强硬的集体化政策实现向社会主义的过渡。\n\n列宁主义同马克思主义的其它流派相比，最大的差别在于列宁提出了“民主集中制”、“先锋队理论”和帝国主义论。除此之外，列宁认同“暴力革命”和“无产阶级专政”是实现社会主义的唯一途径。并且认为不发达的资本主义社会里，无产阶级可以率先夺取政权，建立社会主义国家。"
  stalinism: "索尼娅主义" 
  stalinism_desc: "§R索尼娅主义§!\n\n作为一种应用和发展马克思列宁主义政治的政府形态，索尼娅主义强调迅速工业化，集体主义以及一个强大有力的社会主义国家对反革命元素清洗的必要性。\n\n其主张主要包括了社会主义国家通过广泛的政治宣传手段，建立起崇拜工人阶级的政治氛围，并以此来保持政府对全国人民的政治引导。\n\n但在事实上，索尼娅自己并不承认自己创立了什么主义同马克思列宁主义并列，一直以来索尼娅都认为自己是弗拉基米尔·伊里奇·列宁的学生。"
  anti_revisionism: "反修正主义"
  anti_revisionism_desc: "§R反修正主义§!\n\n一种对许多自称马克思主义继承者的意识形态的反应。反修正主义提倡保持原始革命理论的核心要素。主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过不是什么而不是是什么来定义。"
  anarchist_communism: "无政府共产主义"
  anarchist_communism_desc: "§R无政府共产主义§!\n\n无政府共产主义是一种支持废除国家、资本主义、雇佣劳动、等级制度及生产资料私有制（但无政府共产主义尊重在集体所有制下的个人财产），同时拥护生产资料公有制及由工人委员会所构成的横向网络所统领下依照各尽所能、各取所需进行直接民主制的政治哲学及思想流派。\n\n大多数无政府共产主义者视无政府共产主义为一种调和个人与社会之间矛盾的方式。"
  Spartacus: "革命民主主义"
  Spartacus_desc: "§R革命民主主义§!\n\n革命民主主义是一种诞生于德国的左翼流派，罗莎·卢森堡在1918年的文章中《论俄国革命》中强烈批判布尔什维克党对政治自由的限制，预见性地警告她们的军事共产主义政策将会走向独裁。卢森堡主张无产阶级专政，但反对一党专政。在此方面，她撰写了文章《自由的定论》。因此，“革命民主主义”也被称为“卢森堡主义”。\n\n革命民主主义者主张建立一个由左翼政党组成的国家议会，由民主程序决定国家决策，并举行定期选举。革命民主主义者既认同俄国革命的意义，也出自于对集权主义的批判而对苏联模式提出质疑。"
  syndicalism: "工团主义"
  syndicalism_desc: "§R工团主义§!\n\n工团主义是一种以劳工运动为主导的社会主义，旨在工人阶级团结起来组织工会，通过纯粹的工人组织以及罢工来推翻资本主义和国家，以使企业由资本家主导变成由工人主导。\n\n工团主义的基本原则是工人团结、直接行动和工人自治。工人团结意指工团主义认为所有工人，无论性别或族群，对于上司、老板是站在相似的立场（阶级意识）。此外，这表示在资本主义制度中，工人为老板所造成的任何利润或损失最终将会影响到所有员工。因此，为了解放自己，所有工人在阶级冲突中必须相互支持,认为只有直接行动能让工人解放自己。而且，工团主义者认为工人组织必须自我管理。工人不应有老板的存在，所有会影响到她们的决策应由她们自己制定。"
  Farsighted_socialism: "远视社会主义"
  Farsighted_socialism_desc: "§R远视社会主义§!\n\n远视社会主义是一种新兴的特殊左翼意识形态，除了传统的计划经济与集中化之外，远视主义者极度强调科学技术对社会发展的作用，这里的科学技术并非只有自然科学，同时包含了社会科学。\n\n远视主义者通过一切看似（实际上也确实）超前的理论，对技术、社会进行大胆的尝试（往往伴随着庞大的投资），远视主义者相信它们并非遥远的未来而即将成为眼前的现实，进而提高整个社会的生产力，向着共产主义迈进，向宇宙深空迈进。"
  quantum_Farsighted_socialism: "远视社会主义"
  quantum_Farsighted_socialism_desc: "§R远视社会主义§!\n\n远视社会主义是一种新兴的特殊左翼意识形态，除了传统的计划经济与集中化之外，远视主义者极度强调科学技术对社会发展的作用，这里的科学技术并非只有自然科学，同时包含了社会科学。\n\n远视主义者通过一切看似（实际上也确实）超前的理论，对技术、社会进行大胆的尝试（往往伴随着庞大的投资），远视主义者相信它们并非遥远的未来而即将成为眼前的现实，进而提高整个社会的生产力，向着共产主义迈进，向量子之谜迈进，向大一统理论迈进。"
  Left_wing_nationalism: "左翼民族主义"
  Left_wing_nationalism_desc: "§R左翼民族主义§!\n\n§R左翼民族主义§!是一个经济左翼，文化可变（但通常偏左翼），民族主义的意识形态，倡导生产资料的集体所有，结合了反帝国主义、平等主义、国际团结、国家主权。"
  warm_syndicalism_group: "温和社会主义"
  warm_syndicalism_group_desc: "§R温和社会主义§!\n\n温和社会主义是马克思主义中一个相当妥协和温和的派别，温和社会主义者们通常对过于激进的社会改革和改变表示不信任和反对。虽然她们通常同样认可马克思主义中的革命政策，但对于革命，她们通常更愿意通过选举获得政权。\n\n“温社”思想的核心是理想主义和集体主义。既强调群体利益、群体实现，又保持对人性和个性的尊重，并且反对专制。“温社”提倡、宣传美好的社会理想，比如，人人平等、共同富裕、互相友爱，而不是自私自利、自我膨胀、互相倾轧。这样能给人以目标感，给人以充实感，给人以希望。“温社”还提倡颂扬社会光明的一面，这样能使人乐观，使人感到温暖和幸福。同时“温社”也会毫不留情地揭露和批评社会的阴暗面。"
  Radical_socialism: "激进社会主义"
  Radical_socialism_desc: "§R激进社会主义§!\n\n激进社会主义是社会主义内部的一种政治哲学、学说和传统，强调社会革命是实现从资本主义生产方式向社会主义生产方式转变的必要前提。\n\n激进社会主义与改良派社会主义对立，特别是社会民主主义的改良主义派别和其他主张和平过度到社会主义的派别。激进社会主义反对寻求通过政治改革逐步改善资本主义经济和社会问题的运动。"
  Jacobins: "雅各宾主义"
  Jacobins_desc: "§R雅各宾主义§!\n\n雅各宾主义起源于幻想乡大革命的雅各宾派，最初雅各宾俱乐部的章程，规定它的宗旨是“促使革命成功”，“让真理之声四处传播”，“让真理之光照亮民众”。规定入会者必须“热爱平等，珍视人权，本能地保护弱者和被压迫者，乐于尊重他人”。\n\n雅各宾派的出现的是进步的，但是其“暴民政治”、“人民极端理想化”、“个人崇拜”、“不极代价输出革命”等观点在如今也饱受质疑。"
  Utopian_Socialism: "乌托邦社会主义"
  Utopian_Socialism_desc: "§R乌托邦社会主义§!\n\n乌托邦社会主义，又称空想社会主义，是现代社会主义思想的来源之一，流行于19世纪初期的西欧。其主张建立一个没有阶级压迫和剥削、没有资本主义弊端的理想社会。\n\n乌托邦社会主义者认为社会主义的理想社会应该建筑在人类的理性和正义的基础上。这种社会至今还未出现，是由于人们不认识和不承认的缘故。他们觉得只要有天才掌握了这种思想，并推广开去，就能实现他们心中的理想社会。"
  Military_socialism: "军事社会主义"
  Military_socialism_desc: "§R军事社会主义§!\n\n军事社会主义并没有确定的模式、制度与方针，通常表现为红色军政府掌权，一般出现于革命或是国家动乱之中，当国家重归稳定，会有继续军政或者建立共和的区别。"
  Maoist_subideology: "毛润芝思想"
  Maoist_subideology_desc: "§R毛润芝思想§!\n\n§R毛润芝思想§!，又称“§R毛主义§!”（虽然毛润芝本人极力反对把自己的理论思想体系称为“毛主义”，但“毛主义”一词仍在中国大陆以外的部分地区被广泛使用并被推广）。\n\n毛润芝思想的直接理论来源便是毛润芝本人的各种著作，其中借用了部分农业社会主义的元素，但并不能简单认为是对其的一种小修小补。毛润芝思想呼吁进行革命的土地改革，建立合乎中国国情的新民主主义制度，还主张进行以游击战为主的持久人民战争，并认为这是进行革命斗争的最佳方式。\n\n毛润芝思想仍然以国际主义、反帝主义和反魔法血统论为理论支柱，但与传统布尔什维主义不同的是，在农村占据大部分的国家中，它相比于城市无产阶级更加重视农村群众，在反对资本主义统治的斗争中认为革命斗争的最好形式即以游击战为主的“持久人民战争”。\n\n毛润芝思想被其支持者视为马克思主义的自然延续，也自然被视为布尔什维主义的下一个阶段：随着被压迫的人民开始拿起武器反抗压迫者，全世界人民团结起来反对帝国主义未来可期。"
  Istinaist: "莫罗佐娃主义"
  Istinaist_desc: "§R莫罗佐娃主义§!\n\n§R莫罗佐娃主义§!，又称§R真理主义§!，是马克思主义的延续之一，其名称来自安娜·莫罗佐娃（真理）。\n\n真理主张建立列宁式的无产阶级先锋队政党，反对官僚主义，实现真正意义上的民主集中制，拥护无产阶级国际主义和不断革命，和一个基于工人阶级自我解放和工人民主的无产阶级专政。\n根据真理的说法，她的思想可以通过四个关键要素与其他马克思主义流派相区别：\n\n支持不断革命的策略，反对其对手的二阶段理论。\n通过工人阶级的群众行动支持先进资本主义国家的社会革命。\n支持无产阶级国际主义。\n利用过渡要求，帮助群众在日常斗争过程中去找到当前要求与革命的社会主义政纲之间的桥梁。\n\n虽然真理从未称自己为“真理主义者”，而是用“布尔什维克列宁主义”一词来描述他的政治主张。但真理思想的倡导者普遍被称作真理主义者。"
  Monarchical_socialism: "君主社会主义"
  Monarchical_socialism_desc: "§R君主社会主义§!\n\n君主社会主义者试图将社会主义和君主制这两种典型的对立制度融合为一种统一的政府形式。虽然每位君主对社会主义制度的“献身”程度差别很大，从仅仅是“涂上红色”的有名无实的元首到完全献身于社会主义事业的君主各不相同，但都有一个共性，即坚持“高贵”的君主制度。\n\n尽管这位君主通常只是一个更为传统的社会主义政府的门面，但他们的存在是更广泛的君社制度的关键。在这些红色君主制下，通往真正的社会主义旅程将得到指引，尽管彼此间存在着难以置信的差异，但它们通常在社会和社会问题上都持有更为保守或传统的观点。"
  Three_Principles_of_the_People_c: "三民主义"
  Three_Principles_of_the_People_c_desc: "§R三民主义§!\n\n三民主义，即民族主义、民权主义和民生主义，又称“孙文学说”、“国父思想”、“总理遗教”，是由中华民国国父及中国国民党总理孙中山提出，为国民党的基本党纲。\n\n\n三民主义左派认为，三民主义即“中国版的社会民主主义”，孙中山倡导全民政治、直接民权，其民生主义“既发展经济增加国力，又改善民生，消除社会弊端，缓和阶级矛盾。”\n\n她们三民主义具有社会主义的性质，但是拒绝了社会主义思潮中的真正的空想派的马列主义的一党专政和公有制的危害无穷的思路。可以说，中山主义是一种民主社会主义。\n\n同时主张实行节制资本的既定方针，着力发展中小企业，注意防止贫富悬殊；注意劳动保护和医疗、救济等社会福利事业。”，并提出联俄、联共、扶助农工三大政策。"
  Market_socialism: "市场社会主义"
  Market_socialism_desc: "§R市场社会主义§!\n\n市场社会主义与非市场社会主义的区别在于其市场机制被用于分配资本品的和生产资料。\n\n根据市场社会主义的具体模式，社会所有的企业产生的利润(即没有重新投入到扩大公司净收入或由私人企业主用于个人消费)能够以各种方式直接报酬给雇员，作为公共财政来源或者以社会红利分配给人民。\n\n市场社会主义与混合经济的概念不同，因为与混合经济不同，市场社会主义模式是一种完整并具有自我调节系统的模式。\n\n市场社会主义也与资本主义市场经济体内实施的社会民主政策不同：社会民主主义旨在通过税收、补贴和社会福利计划等政策措施实现更大的经济稳定和平等，而市场社会主义旨在通过改变企业所有权和管理模式实现类似目标。"
  Socialist_Technocracy: "左翼技官主义"
  Socialist_Technocracy_desc: "社会主义技术官僚在认识到权威垄断，学阀，以及资本主义腐化对人类社会进程的威胁后，在治理模式上有着极大的不同。例如，社会主义技术官僚更加注重对普罗大众的科普教育，同时这也是其执政课题的重要考核标准。群众性的政治科学运动将会是社会主义技术官僚的普遍运动形式，在全民教育的背景下，周期性研讨会（Seminar）保证大多数人都能够参与到管理研究当中，而工作报告将会被拿来与分布式数据库中的实际数据进行对比，以确保技术官僚们在周会上提交的报告符合实际。届时，将不会有工人与工程师，教师与理论科学家之分，每个受过合格教育的人，将会把最大化实现人民福祉和做出实际性研究以换取个人回报作为自己的终身目标。"
  Security_socialism: "安保社会主义"
  Security_socialism_desc: "安保社会主义"
  Agrarian_socialism: "农业社会主义"
  Agrarian_socialism_desc: "§R农业社会主义§!\n\n农业社会主义主张农业财产的社会公有制而非私有制，具体包括对已集体化的农业用地的平均分配，并且带有去中心化的、无政府主义的、在地化的、重视传统价值的倾向。\n农业社会主义致力于达成农业集体化，而非资本化的农业生产，来回应农民无地可耕和农业人口向都市的大量流动问题。因此，农村社会的生产资料效益的最大化就成了农业社会主义的首要问题，社群、共享和地方公有制也被常常提及。"
  astraea_route_communism_subtype: "阿斯特莱雅路线"
  astraea_route_communism_subtype_desc: "§Y阿斯特莱雅路线§!\n\n作为这片大地上少见的异界群体，来自阿斯特莱雅的少女们对于政治光谱并不怎么上心：对于她们来说，找到回家的路比整天在办公室里吵来吵去重要的多。幸运的是她们有这个能力：阿拉伯人将战功赫赫的她们推举成了英雄和新国家的执政者；但她们也需要努力将这个国度打造成足够在世界上独自立足的强权——无论是为了阿拉伯人的民族意识，还是为了她们自己的回家之路。将整个国家打造成资源吞吐机器与贸易之国将永远是阿斯特莱雅路线的核心，至于这其中的路线之争和最后的是非功过……\n§g还是全交由后人评说吧。§!"
  popular_front_subtype: "“人民阵线”"
  popular_front_subtype_desc: "§P人民阵线§!\n\n没有哪种意识形态比“人民阵线”更能阐明这句话了。人民阵线通常涵盖了极为广泛的左翼意识形态，从强硬激进的革新人士到民主自由主义者无所不包。尽管十分罕见，但在极端情况下，人民阵线还会吸纳保守派。这种临时的合作往往是在现状发生剧变或者出现可能诱发剧变的威胁时形成的，在此条件下，反对派会搁置分歧，通过选举、武装冲突以及其他方式加以抗衡。\n“人民阵线”这一概念的应用同其构成一样宽泛。阵线通常首先要找到一些最起码的理由，一般是各种各样的道德理由，来反对长期存在、或者是新出现的威胁。又或者，存在相同的方针或意识形态将偏向革新主义或自由主义的人民阵线粘合在一起。而后，人民阵线的方针就是团结一致——无论是投票时保持一致，还是在直接行动、街头冲突中相互支持。\n“人民阵线”的应用过于广泛，导致它很难被准确定义。就其本身，它可能根本无法被视作一种意识形态，而更像是政党和政党集团推进其意识形态主张的行动策略。"
  YukiNoaism: "希亚主义"
  YukiNoaism_desc: "§R希亚主义§!\n\n希亚主义是一个想实现圣遗物使用者和普通人平等的主义。经常同资本主义和平谈判，来达到不流血的革命目的。希亚认为，不到那种万不得已的地步，都可以和平解决，如果资本主义顽抗不从，希亚也不会手软。\n希亚觉得国内的每个人都有工作的义务，但也要向着劳动者普遍高教育率，专注提升工具质量等级，换取高效率，来达到减少工作时间，获得更长的休息的目标前进。"
  interim_government_subtype_c: "过渡政府"
  interim_government_subtype_c_desc: "§Y过渡政府§!\n\n过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"

