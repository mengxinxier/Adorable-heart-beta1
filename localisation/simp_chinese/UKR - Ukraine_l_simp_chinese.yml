#国民大会 

 rus_na.1.t: "召开国民大会"
 rus_na.1.d: "随着一切尘埃落定，一切布尔什维克的军事抵抗势力已被悉数扫除。我们将在乌克兰大公安娜斯塔西娅的号召下，释放被布尔什维克囚禁和监视的效忠派和民主人士，同时邀请他们参加光复后的第一届全国国民大会。"
 rus_na.1.a: "各派代表纷纷入场，大会如期召开"

 rus_na.2.t: "第一天：重建国家杜马"
 rus_na.2.d: "在我们伟大的皇女安娜斯塔西娅作开幕词并获得热烈掌声后，第一项议案被毫无疑问地通过了：我们将废除匪帮所建立的权力机关，恢复1918年以前运行的国家杜马，并在此基础上进一步降低参选资格的门槛。此议案一经通过，立刻获得了共和派代表们的热烈掌声，军方代表对待此事则略显冷淡。"
 rus_na.2.a: "民主之胜似乎已不可阻挡"

 rus_na.3.t: "第二天：我们的民族政策"
 rus_na.3.d: "第二项被提上议程的议案是关于全俄境内各民族的方针问题。部分军方和俄罗斯族的乡绅代表表示，苏联时期的民族政策对作为主体的俄罗斯族是一种极大的剥削，应当废除旧的制度，并给每个少数民族划定一块适合的聚居区，此提议立刻遭到了少数民族代表和大部分共和派的强烈反对，他们认为苏联的政策确实有所欠缺，但大体应得到保留。少数民族代表声称，他们渴望的是在女皇治下得到更好地解放，而非是又一个换了颜色的“暴君”"

 rus_na.3.a: "虽回归帝制，但各族平等仍为吾等之所向 "
 rus_na.3.b: "强者为尊，弱者自重！"

 rus_na.4.t: "第三天：教育方针"
 rus_na.4.d: "接下来是关于文化教育层面的决议。传统的乡绅代表和保皇派希望动用国家强制力来废除一切社会上带来不安定因素的“新思潮”，从而恢复帝国时期的优良传统。而共和派则呼吁不能重蹈苏联时期文化监管的覆辙，应当保持对社会文化教育的开放来获取人们的支持与发自内心的爱戴。"
 rus_na.4.a: "通晓教育部与文化部，责令其立刻出台文化禁令！"
 rus_na.4.b: "我们渴求的是人民开智后的忠诚，而非愚昧的盲从。"

 rus_na.5.t: "第四天：工会问题"
 rus_na.5.d: "接下来的议题同样在大会里被激烈讨论。军方代表表示，在战争期间，苏联领导下的工会组织对军队后方造成了巨大的困难，他们提议由宪兵部队主导对工会的彻底重组，使其成为国家提升产量的有力工具。此举同样遭到了共和派和民主派人士的反对，他们呼吁政府不能以暴制暴，来给这个本就饱受分裂之苦的国家雪上加霜。"
 rus_na.5.a: "将军们的建议胜出！"
 rus_na.5.b: "只需要剔除思想色彩即可，工会大体上允许被保留"

 rus_na.6.t: "第五天：重建企业"
 rus_na.6.d: "接下来的议题方向转移到了经济领域。来自实业家的代表们建议国家重新妥善分配这些工厂和企业，并出台法律鼓励私人经济的发展；与此同时，保皇派的代表则提出了一项更为激进的方法。他们认为一切公民皆为皇室的奴仆，希望将一切重要产业收归皇室名下"
 rus_na.6.a: "内行人做内行事"
 rus_na.6.b: "天下之大，莫非王土？"

 rus_na.7.t: "第六天：整编军队"
 rus_na.7.d: "关于民兵组织的议题同样没能得到共识。保皇派和部分共和派代表们主张国家军队应当实现高度的职业化和非政治化，来确保政府的稳定性与持续性；军方代表则力称保留军队主导下的民兵组织可以在事态的最微小阶段扑灭火苗，并加强政府在偏远地方的控制力"
 rus_na.7.a: "军队的担忧确实有道理..."
 rus_na.7.b: "...但他们没有资格打自己的小算盘！"

 rus_na.8.t: "第七天：审视农业政策"
 rus_na.8.d: "当我们看向苏联创造的集体农场时，乡绅代表声称这是对他们最无情最残酷的压迫，是对他们传统权利的无情剥夺；而我们的实业家代表们则默默拿出了苏联时期的财政报告，声称集体农庄时期的俄罗斯经济增幅屡创新高，如果我们想做到更好，对这项制度的保留就十分有必要。"
 rus_na.8.a: "上千年的传统不可小觑..."
 rus_na.8.b: "...但崭新的时代却在滚滚向前"

 rus_na.9.t: "第八天：宪法问题"
 rus_na.9.d: "接下来就是关于我们新国家的根本大法——宪法——的改革问题了。乡绅代表和保皇派人士主张旧时代沙皇帝国的宪法框架已经足够支撑国家的运行，它只需要一点点时间来确保其执行的有效性；而共和派和民主派人士再三强调，沙皇俄国的覆灭正是因为其不思进取和顽固守旧，若新国家想一展宏图，一部新宪法必不可少。"
 rus_na.9.a: "沙皇宪法历史之厚重，尔等岂能理解？"
 rus_na.9.b: "穷则变，变则通，通则达"

 rus_na.10.t: "皇帝和庶民"
 rus_na.10.d: "在接下来的宪法细则中，对于君权和民权的大辩论从白天吵到了晚上。共和派与民主派人士声称如果我们想兑现战前对民众的承诺，就必须将人民权利写入宪法并对其宣誓，而保皇派人士则称这种事情毫无意义，君主才是决定一切之人，承诺自会兑现，但不会是在宪法中。"
 rus_na.10.a: "诚然世事变迁，民得其权......"
 rus_na.10.b: "...而千秋万代，唯皇权独尊！"

 rus_na.11.t: "自由与保守"
 rus_na.11.d: "在关于国家理念的探讨中，民主派人士建议我们效仿西欧各国的民主思想，尽管不能立刻实现，但总归会为我们设立努力的方向；而乡绅代表和保皇派人士则称，俄罗斯有其特殊情况，需要根据自身情况作出调整。会议的最后，主席大声念出了国家的核心理念......"
 rus_na.11.a: "自由，人权，民主！"
 rus_na.11.b: "忠诚，团结，和谐！"

 rus_na.12.t: "欢呼结束"
 rus_na.12.d: "随着最后一项议程得到其结果，整个国民大会在掌声与欢呼中落下帷幕，期间虽有多次分歧，但终归于共识，这将是新生俄国的开始！大会结束，大会代表们脱下礼帽，在高昂的国歌声中对女皇安娜斯塔西娅献上了自己的忠诚。"
 rus_na.12.a: "天佑女皇与俄罗斯！"

 rus_na.13.t: "大会破裂"
 rus_na.13.d: "在一次又一次共和派提议的失败下，一个共和派代表愤然起身，直呼这是一场封建贵族们之间的民主作秀大会。随后几乎所有的共和派代表纷纷响应，痛斥大会表决的不公正，继而全部离开会场。整个会场的代表立刻少了接近一半，国民大会的召开已然失败。"
 rus_na.13.a: "不可理喻！"

 rus_na.14.t: "游行罢工"
 rus_na.14.d: "随着国民大会破裂的消息传到全国各地，还未被平息不满情绪的市民，学生，工人们得知大会上一系列剥夺他们权利的反动法案即将落到他们头上，他们的怒火被又一次点燃了，数日内，大游行在全国范围内持续不断，其中，既有认为君主制落后无能，乡绅贵族残害百姓的共和派游行，也有认为女皇被贵族和奸臣们把持权柄，呼吁清除奸佞的君主同情者游行，但很快，游行队伍统一在一起，打出了一致的标语："
 rus_na.14.a: "“共和万岁！人民万岁！”"
 rus_na.14.b: "“立宪万岁！女皇万岁！”"

 rus_na.15.t: "确保军队"
 rus_na.15.d: "事态的发展超出了我们的预期，我们必须得到军队的支持以确保在最坏情况下我们将掌握主动权。我们将派人与军队的领袖邓尼金元帅进行秘密会谈。根据元帅的个人风格，我们将慎重决定我们的劝说风格......"
 rus_na.15.a: "邓尼金元帅，请想想伟大的祖国，为了女皇与人民！"
 rus_na.15.b: "邓尼金元帅，请想想您自己，为了无上的权力与荣誉！"

 rus_na.16.t: "大逮捕"
 rus_na.16.d1: "随着交涉得到了邓尼金军方的同意，军队随即站到了我们一边！次日清晨，宪兵部队与军警协同出动，一切游行示威与骚乱被强而有力地镇压了下来，戒严令在全国范围内生效了"
 rus_na.16.d2: "我们苦苦等待，留给我们的却只有军方的沉默。而这一切还没完，就在当日夜晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
 rus_na.16.a: "干杯，为了我们的明天！"
 rus_na.16.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

 rus_na.17.t: "全国肃清"
 rus_na.17.d1: "随着戒严令的生效，军警部队逮捕了所有参与其他党派活动的人士，所有监狱被塞得满满当当，一切所谓的异己势力已经在实质上被粉碎。"
 rus_na.17.d2: "我们苦苦等待，留给我们的却只有军方的沉默。而这一切还没完，就在当日夜晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
 rus_na.17.a: "敬酒不吃吃罚酒的下场！"
 rus_na.17.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

 rus_na.18.t: "尘埃落定"
 rus_na.18.d1: "虽然我们一度处于劣势，还遭到了背叛，但伟大的女皇最终团结起了更多力量，我们在残酷血腥的斗争中最终把叛徒们各个击破，成为了最后的赢家。现在，再也没有人能拒绝皇冠的威光照耀整个帝国了。"
 rus_na.18.d2: "就在我们等待军方回应的时候，一个线人带来了令人震惊的消息：共和派也在同军方交涉！我们深感不妙，立即着手转移成员，但为时已晚，一支秘密部队包围了我们的藏身处，我们的大部分成员均被逮捕，而残余势力或是作鸟兽散，或是直接切断了与我们的联系"
 rus_na.18.a: "为了女皇与帝国！"
 rus_na.18.b: "1918年，我们亡于内外之敌，而今天，我们亡于自己之手......"

 rus_na.19.t: "女沙皇万岁"
 rus_na.19.d: "古言，好事多磨。虽然其中偶有风波，但伟大的女皇带领我们披荆斩棘，最终克服万难，扫清叛徒，为我们开辟了一个光明的未来，一个属于帝国的未来！"
 rus_na.19.a: "你劈开巨浪，开辟万里疆土"

 rus_na.20.t: "俄罗斯的命运"
 rus_na.20.d: "在一切风波平息之后，邓尼金，这位深爱着他伟大祖国的人，将在漫长的深思后，决定着俄罗斯未来的方向......"
 rus_na.20.a: "我生而为人民，战而为人民！"
 rus_na.20.b: "现在的共和国还太过脆弱，我将细心地呵护她......"

#外交

 rus_for.1.t: "[FROM.GetNameDefCap]索要明斯克"
 rus_for.1.d: "一个强大的俄罗斯在东边崛起了，就如同冬眠刚刚结束的巨熊一样，这个庞然大物正在四处寻找猎物。很不幸的是，我们被它找上门来。俄罗斯要求我们交出属于它们祖国所谓自古以来的领土明斯克等地。\n对于是否交出明斯克的问题，政府内部主要分成两派。交出明斯克，意味着我们东部的防线将要向西收缩许多，我们的战略纵深将会减小，并且来自民意和舆论的压力会使政府受到冲击。但是不交出明斯克意味着我们将要得罪一个战争潜力巨大的俄罗斯，并且明斯克地区突入俄罗斯领土，在战略上并不容易防守。"
 rus_for.1.a: "明斯克食之无味，还他罢了..."
 rus_for.1.b: "我有强军，怕甚？"

 rus_for.2.t: "[FROM.GetNameDefCap]的回复"
 rus_for.2.d1: "对于明斯克的归属问题，[FROM.GetNameDefCap]并没有过多留恋，时日不长的外交程序之后，对方的军队陆续撤出了明斯克。我们轻而易举地拿回了我们的地盘。"
 rus_for.2.d2: "我们的外交官被这帮粗鲁的野蛮人轰了出去，这无疑是对[ROOT.GetNameDefCap]的挑衅。可笑的是[FROM.GetNameDefCap]的不自量力，我们只需要几个月就能拿下明斯克。"
 rus_for.2.a: "好极了！"
 rus_for.2.b: "自不量力！"

 rus_for.3.t1: "[FROM.GetNameDefCap]又来了"
 rus_for.3.t2: "[FROM.GetNameDefCap]要求合并我们"
 rus_for.3.d1: "在之前[FROM.GetNameDefCap]蛮横的夺走了我们的明斯克，现在他们竟然得寸进尺，要求我们与他们合并，这毫无疑问是一种背叛。他们无耻狡诈的行径以及让军队和人民忍无可忍了，任何敢于阻拦我们抗击[FROM.GetNameDefCap]的家伙都是国家的叛徒！"
 rus_for.3.d2: "在今天的外交照会中，[FROM.GetNameDefCap]提出了惊人的想法，他们提到[ROOT.GetNameDefCap]应该和[FROM.GetNameDefCap]合并，这样一来两国的经济和军事战略都会得到极大的好处。我发的外交官一时之间被震撼了，但是反应过来之后只剩下了愤怒，他们无耻狡诈的行径以及让军队和人民忍无可忍了，任何敢于阻拦我们抗击[FROM.GetNameDefCap]的家伙都是国家的叛徒！"
 rus_for.3.a: "弱国无外交..."
 RUS_success_in_POL_tt: "§R这意味着游戏结束§!"
 rus_for.3.b: "忍无可忍，无须再忍！"

 rus_for.4.t: "[FROM.GetNameDefCap]的回复"
 rus_for.4.d1: "[FROM.GetNameDefCap]同意和我们合并了！\n会议室霎那间安静下来，继而爆发处巨大的欢呼声。[FROM.GetNameDefCap]的软弱不堪，甚至于出卖了他们的人民，但这并不重要，重要的是我们不会吹灰之力就拿下了执念之国，[ROOT.GetNameDefCap]的伟大复兴就在眼前！"
 rus_for.4.d2: "[FROM.GetNameDefCap]断然拒绝了我们的提案，这是意料之中的事情，并不值得我们灰心，现在我们有了一个蹩脚的借口，是时候去收拾这帮叛逆的家伙了。"
 rus_for.4.a: "好极了！"
 rus_for.4.b: "外交游戏结束！"

 rus_for.5.t: "[FROM.GetName]请求加入我们"
 rus_for.5.d: "[FROM.GetNameDefCap]请求加入我们的阵营！\n\n这无疑是这一天乃至这一月来我们听过最好的消息，一个强大的盟友即将加盟，我们强强联合的光明前景似乎已经可以预见！但不乏有清醒的同事，他们认为两国保持友好关系是好事情，但要彻底结为盟友还需谨慎考虑。"
 rus_for.5.a: "好好好！做大做强"
 rus_for.5.b: "差不多得了..."

 rus_for.6.t: "[FROM.GetName]的回复"
 rus_for.6.d1: "正如我们所料，我们的加入对于对方岌岌可危的外交环境是一个巨大的提振，几乎没有什么阻力，我们成功加入了[FROM.GetName]。"
 rus_for.6.d2: "不可理喻！我方真诚地加盟[FROM.GetName]，是看在两国国民经济、军事领域有很好的合作前景，而对方却把我们看成了乞丐，既然这样，这个盟友不要也罢，我们自己单干！"
 rus_for.6.a: "做大做强，再创辉煌！"
 rus_for.6.b: "苏卡不列！"

 rus_for.7.t: "[FROM.GetName]科研合作"
 rus_for.7.d: "我们的[FROM.GetName]盟友提议建立共同研究所交流中心以促进两国科技发展。我们的科学家很重视这项合作，并且这种事对我方有益无害，这项提案很快被通过了。"
 rus_for.7.a: "友谊万岁！"

 rus_for.8.t: "[FROM.GetName]经济合作"
 rus_for.8.d: "我们的[FROM.GetName]盟友提议加深经济合作，双方对于某些出口商品应该降低甚至是取消关税以促进经济交流。这项提案考虑到俄罗斯地区广阔的国土面积和丰富的原材料出口，很快通过了。"
 rus_for.8.a: "好兄弟就该互通有无。"

 rus_for.9.t: "[FROM.GetName]提议全方位合作"
 rus_for.9.d: "在与[FROM.GetName]进行了科研和经济合作之后，两国关系火速升温，[FROM.GetName]也渐渐暴露了他们的真实目的——军事领域的合作。不得不说这种“温水煮青蛙”式的手段是非常成功的，我们的政要放松了对[FROM.GetName]的警惕，在一边倒的投票之下，提案被通过了。"
 rus_for.9.a: "好吧，拥抱你我的朋友！"

 rus_for.10.t: "[FROM.GetName]干涉苏联内战"
 rus_for.10.d: "在我军大胜赤匪，一路向莫斯科挺进的重要关头，[FROM.GetName]政府突然宣布介入俄罗斯内战。敌人逐渐变多了，但我们的目标还是莫斯科，只要击败赤匪，这些干涉军就会自行撤去。"
 rus_for.10.a: "进军莫斯科！"
 
 rus_for.11.t: "和平协约"
 rus_for.11.d: "战争结束了，我们已经拿下了莫斯科，强大的苏联在殿下的大军面前不堪一击，如今已经崩溃。苏联的盟友驻足不前，她们看到了我军的强大，据情报部门获悉，对方已经有和谈意向，我们是否要停止这场战争呢？"
 rus_for.11.a: "俄罗斯需要和平"
 rus_for.11.a: "复仇复仇！" 
 
 rus_for.12.t: "俄罗斯提议重建三国协约"
 rus_for.12.d: ""
 rus_for.12.a: "很好，我们问问幻想乡的意见"
 rus_for.12.b: "俄国人不能信任" 
 
 rus_for.13.t: "俄罗斯提议重建三国协约"
 rus_for.13.d: ""
 rus_for.13.a: "我们联合！"
 rus_for.13.b: "俄国人不能信任" 
 
 rus_for.14.t: "提议被拒绝"
 rus_for.14.d: ""
 rus_for.14.a: "还是只能靠我们自己" 
 
 rus_for.15.t: "幻想乡同意了！"
 rus_for.15.d: ""
 rus_for.15.a: "马上把这个好消息通知俄罗斯" 
 
 rus_for.16.t: "幻想乡拒绝了"
 rus_for.16.d: ""
 rus_for.16.a: "真可惜" 
 
 rus_for.17.t: "协约国的重生"
 rus_for.17.d: ""
 rus_for.17.a: "我们联合！" 
 
 rus_for.18.t: "[FROM.GetNameDefCap]要求归还阿拉斯加"
 rus_for.18.d: "几个星期前，[FROM.GetAdjective]的宣传机构与部分受其操纵的媒体，共同策划了一起赤裸裸的造势行动，将阿拉斯加的领土争端又摆到了台面上。他们宣称，1867年的阿拉斯加收购案本质上要么是商业欺诈，要么就是强买强卖。他们进一步声称，无论是阿拉斯加的原住民还是移民，都必然能在[FROM.GetNameDef]过上更好的日子。\n\n今天，[FROM.GetAdjective]大使递交了一份正式照会，宣布所谓的“阿拉斯加自治共和国流亡政府”正式请求并入[FROM.GetNameDef]，该请求已经获得了[FROM.GetLeader]准许。大使声称，现在唯一要做的事，只剩下双方敲定权力交接的细节。"
 rus_for.18.a: "让他们拿走那片毛都不长的冻土好了。"
 rus_for.18.b: "他们还真幽默。"
 
 rus_for.19.t: "阿拉斯加回归"
 rus_for.19.d: "在锡特卡堡举行的正式仪式上，[FROM.GetNameDef]将阿拉斯加的主权交还给了我们。尽管大多数阿拉斯加居民对此喜忧参半，国内的人民此刻正欢呼雀跃。"
 rus_for.19.a: "欢迎回家！"
 
 rus_for.20.t: "[FROM.GetNameDefCap]拒绝"
 rus_for.20.d: "[FROM.GetAdjective]国务卿根本懒得搭理我们的照会。唯一的回应只有一封寄到我们大使馆的信，署名是文化交流协会的副会长。他在信中写道，他们尊重我们撰写架空历史作品的抱负，只是如果能够不再通过官方渠道投稿，他们将不胜感激。"
 rus_for.20.a: "哦，他们以为我们只是说说而已吗？"
 rus_for.20.b: "我们手头上最不缺的就是冻土了。"

 rus_for.21.t: "[From.GetNameDefCap]要求屈服"
 rus_for.21.d: "[From.GetAdjective]外交官已经要求，我们国外交政策要服从他们的指导。"
 rus_for.21.a: "我们确实需要坚强的领导，为什么不能是他们呢？"
 rus_for.21.b: "我们有能力为自己的利益发声。"
 
 rus_for.22.t: "[From.GetNameDefCap]屈服"
 rus_for.22.d: "在我们的坚持下，[From.GetAdjective]政府已经接受了我们的领导地位。"
 rus_for.22.a: "我们会带领他们走向荣耀。"
 
 rus_for.23.t: "[From.GetNameDefCap]拒绝要求"
 rus_for.23.d: "虽然我们一再坚持，但是[From.GetAdjective]拒绝承认我们在国际事务中的领导地位。他们会继续保持自己的外交政策。"
 rus_for.23.a: "那么，我们就用武力向他们展示我们领导的优越性。"

 rus_flavor.1.t: "粮食短缺"
 rus_flavor.1.d: "我们过于强调经济效益的农业政策使得我国在本季度发生了粮食短缺现象，我们必须立刻想办法解决这个问题！"
 rus_flavor.1.a: "哦，该死！"

 rus_flavor.3.t: "地名变更"
 rus_flavor.3.d: "随着俄罗斯帝国的回归，以赤匪姓名所命名的地区将会被改回之前的名字！"
 rus_flavor.3.a: "俄罗斯万岁"


