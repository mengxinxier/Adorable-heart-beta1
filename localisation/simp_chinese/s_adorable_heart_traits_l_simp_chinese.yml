  sharepower: "信仰之力"
  sharepower_desc: "游戏业界女神的人气和武力奠定了国家稳定的基础，只要她们站在或飞在军队前面，士兵们就无所畏惧。"
  nextform: "次世代形态"
  nextform_desc: "将女神的process unit进一步升级实现的次世代形态，更快，更强，更鼓舞人心。"
  kuroka: "丧心病狂"
  kuroka_desc: "这位将领有严重的心理问题，破坏欲惊人且草菅人命，完全依靠恐怖和惩罚掌控军队，并将士兵当作消耗品使用，由于本身强大的武力，没有人胆敢进行反抗。比起电脑前的玩家，她们只是......更诚实一些。"
  lixing_zhengfa: "理性蒸发"
