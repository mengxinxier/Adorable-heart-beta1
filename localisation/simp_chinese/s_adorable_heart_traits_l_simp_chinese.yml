  junxiao: "黄埔军校"
  junxiao_desc: "黄埔军校是中国近代最著名的一所军事学校，培养了许多在抗日战争和国共内战中闻名的指挥官，主要将领出自第一次国共合作时期的一至六期，军校在创立目的是为国民革命训练军官，是国民政府北伐战争统一中国的主要军力。"
