  harem_king_of_deviluke: "戴比路克的后宫王"
  king_of_deviluke: "戴比路克的征服王"
  charm: "充满魅力"
  dajisi: "大祭司"
  life_long_badass: "终身荣誉坏蛋"
  life_long_badass_desc: "此人在系列几乎全部作品里每一部都出演反派角色，正所谓恶人也有恶人的救世主。反派总是跑的很快，以确保被主角打败后剧情不会马上结束。"
  molixinao: "魔力洗脑"
  molixinao_desc: "魔力洗脑虽然可以让人服从，但会不可避免的影响人的逻辑能力和攻击欲望。"
  shangcan: "伤残"
  shangcan_desc: "遭到暴力拷打或意外事故的后遗症，身体上的伤残会影响体力和意志力。"
  xincunjiedi: "心存芥蒂"
  xincunjiedi_desc: "曾经受到残酷对待而心怀不满，做事情总是缺乏干劲。"
  chaos_mahoushojo: "混沌魔法使"
  chaos_mahoushojo_desc: "对世界的黑暗有深刻认识的魔法使，为自己的目标而战，行动的时候毫无顾忌。"
  demon: "伪世的恶魔"
  demon_desc: "比希望更炽热，比绝望更深邃的，是爱啊！"
  order_mahoushojo: "秩序魔法使"
  order_mahoushojo_desc: "遵守秩序并崇尚美德的魔法使，坚信自己的使命是守护世界的爱与和平。"
  SSS: "死后世界战线组织"
  SSS_desc: "为了集体主义和共同执念而奋斗的死灵组织。"
  kami: "法则的降神"
  kami_desc: "现在的我，能看清过去和未来的一切......已经没有绝望的必要了！"
  deviluke_race: "戴比路克人"
  deviluke_race_desc: "来自宇宙的战斗种族，长着奇怪尾巴的类人生物，力量和智力上都比人类要强。"
  biological_weapon: "生物兵器"
  biological_weapon_desc: "被制造的生物兵器，通常以多种物种的基因融合而来，再将其作为兵器训练长大。具有变形能力和灵能，非常擅长突破强袭，能十分敏锐地感知潜在的危险。"
  great_old_one: "旧日支配者"
  great_old_one_desc: "在古代曾经支配地球的强大生物，后因宇宙环境变化逐渐被淘汰。现在给宇宙安全机构打工过活。古神的智慧和力量超出常人，只是长相过于随心所欲，容易招致士兵反感。在精神有问题的人眼中据说会变成美少女的样子。"
  haruhi_trait: "凉宫春日"
  haruhi_trait_desc: "SOS团的团长，狂热的外星人，未来人，超能力者爱好者，为了近距离观察有超能力的外星人从舰娘们在东亚的栖息地一路赶到这里来。天生强运，不知为何她想要的东西总会巧合般地弄到手。"
  erio: "电波女"
  erio_desc: "自称外星人的奇怪少女，所有检查都可以确定她就是血统纯正的地球人，但是她仍然坚持自己是外星人。"
  nagato_yuki: "长门有希"
  nagato_yuki_desc: "来自宇宙的机械种族，计算力超群，跟随凉宫春日而来，一般负责给她惹出的麻烦擦屁股。"
  super_saiyajin: "速趴悲剧塔"
  super_saiyajin_desc: "来自被征服的战斗种族赛亚人的没落王子，性格比较别扭，实力中规中矩，试图在战斗中寻求自我突破。"
  deviluke_conqueror: "戴比路克的征服王"
  deviluke_conqueror_desc: "奇多路西翁的全力战斗状态，几乎没有人能触摸其上限，就连涅墨西斯也不是他的对手。"
  elves: "精灵族"
  elves_desc: "精灵族拥有灵敏的感知能力，这使得她们能够拥有更强的侦查力并善于躲避即将到来的空袭。"
  ETL_shitenikka: "紫天一家"
  full_bloom: "满开"
  full_bloom_desc: "勇者特有的能力，牺牲一部分身体机能在短时间内爆发强大的力量，之后会落下残疾，满开次数太多可能会落得非常悲惨的下场，并不是适合随意使用的能力。"
  doctor_0: "医学专家(专家)"
