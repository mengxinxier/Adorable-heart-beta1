MAL_loca_his_t_01:"王国的初显"

MAL_history_page_01:"\n\n§Y遥远的古时，人类踏上这海岛林立之土，创造出最初的国家。由人造就的辉煌，华丽的宫殿参差比邻，宽阔的的大道纵横交错，肥沃的田野星罗棋布。历史的开端仅仅是一座小岛，从南向北，一直到东南亚半岛，夏连特拉王国得以建立，一支强大精英近卫队拱卫着王国的统治，那名为黑骑士的至高实力，象征着王权的至高与神圣。§!\n\n§C幻海启示教与圣省的建立：\n\n为维护王国的统治，在最初的至高存在的授意下，一个代表着，魔法,海洋与启示得以成立。其名幻海启示教§!\n\n§O教皇为进一步完成对下层的思想统合，与王权配合成立了禁书目录圣省，用以整合教廷所认定的数百圣人，由众多术者与异能人士构成的禁书目录圣省，拥有最强实力的精英，也就是圣省十四圣。只有在禁书目录圣省中拥有最高实力的使徒，才能得到这个称号。其中最为强大者被称为“救难十四圣”的十四位圣人。据说他们带领人们脱离苦难，而被称为圣人中的圣人。虽然一直有几个空位，不过被冠上十四圣称号的人，在禁书目录圣省里有极强的发言权。其地位与权力只低于禁书图书馆的馆长「圣笔之希罗尼穆斯」，以及最高阶位宗教本人。§!\n\n阴影下的强权：\n\n禁书目录圣省虽不是公开的组织，但却是在数百年来持续研究强大的魔术，最顶尖的魔术集团。由于权利的分配不均，王权与教权的相互倾轧，虽然宗教的思想更甚往昔，但是教廷的实际力量却大不如前。这也让教廷最后一个拥有强权实力的组织走上独自发展的路线，成为了一个消灭异端，防止邪恶教义扩大，封印其他派奥义，不断用魔术巩固自己地位的组织。\n\n由于长期以来孜孜不倦的收集着禁忌魔导书，进而建立了拥有整个王国最多禁忌魔导书的禁书图书馆，还有以此为基础建立的魔术师军团。拥有数百年来积累的魔术知识，成军的魔术师团，媲美国家级力量，甚至谣传已经超越了王国的情报搜集能力的禁书目录圣省，能够让整个国家都处于自己的监视之下。一直到现在，都不曾有魔术师可以对抗禁书目录圣省。虽然也有一些势力曾与禁书目录圣省抗衡，但那些都是一时性的，长久下来已经全都被消灭了。在魔术师之间，禁书目录圣省被称为魔术世界的黑暗帝国。\n\n教控王国：\n\n公元元年，年迈的国王一直没有子嗣得以传承，继承权一直没有定数，黑骑士首领提议找一位有能力的王族继承重任。而宰相为扶持自己的傀儡，一直僵持不下，他如今权倾朝野，控制着拱卫皇都的部队，只待老国王离世，通过傀儡国王一手三推三让禅位于己。尽管黑骑士骁勇善战，但终究敌不过一整支大军，最后由赶到的禁书目录圣省十四人救下了国家，平息了宰相的政变动乱。\n\n但没想到的是噩梦才刚刚开始开始，教皇控制住了老国王，并且让其实行自己的政策，建立了等级森严的统治制度，并且将人分为五个阶级，贵族，骑士，平民，奴隶，牲口。只有贵族可以担任国家要职，黑暗来临了。3年后老国王驾崩，皇位正式到了教皇手里，教皇开始选自己能控制的人担任国王。\n\n这样持续了近千年。\n\n§G罗凯斯时钟的诞生：约公元100年—魔术师西蒙和海莲娜相爱。约公元900年—娜姆露丝诞生，神器罗凯斯时钟被交给娜姆露丝，魔术师西蒙去世。罗凯斯时钟：是被称为异端之父的大魔术师西蒙所创造的具有生命的魔具，拥有控制时光流动的能力，能与之进行交流的只有美柚。§!\n\n"

MAL_loca_his_t_02:"翠玉碑与邪祟"

MAL_history_page_02:"\n\n§Y公元936年，中美洲的灵灾爆发，强大灵能冲击导致了一场波及全世界的时空紊乱，其他世界的翠玉碑流落到这片大陆的某处。而在王国统治区中产生了一种邪秽，他们晚上出没袭击着普通人，为对抗这一邪祟，退魔人应运而生，其中以浅神、巫净、两仪、七夜四大家族最为强盛，她们在消灭邪秽上比禁书目录圣省还要强大。§!\n§C浅神氏：浅上这个姓氏古代写作浅神，据说是能与神沟通的巫女家系。\n\n两仪家：两仪家试图以在同一个躯体中装进多个人格的方式，创造出全能者。透过血统控制和操作的结果，子女中有相当比例会具有双重人格，而这样的孩子会成为两仪家的正统继承人。因此，两仪家会替孩子准备两个发音相同但不一样的名字:一个阳性、男性的名字，和一个阴性、女性的名字。人格主导权通常由阳性的男性人格展现，因此在两仪式之前的正统继承者都是持有另一个女性人格的男性。\n\n两仪家的多重人格者虽然能以切换人格的方式，在不同方面表现出优异的能力，但是这种状态并 不稳定。有相当比例的双重人格者会因为人格间的冲突而精神错乱，或是因承受不了这种压力而自杀。§!\n\n巫净氏：巫净是巫女的家系。\n\n主家不依靠血脉来传承，而是传授知识、技术。接受巫净这个家名的女性会眼盲，但据说作为看不见现世的回报，是可以看见“那边的世界”。§!\n\n七夜家:七夜以遗传方式继承超能力，作为邪秽的天敌。七夜的从小就锻炼和钻研暗杀技，以暗杀邪秽为生计。§!\n\n而她们并不擅长与人类魔法师战斗。因邪祟只由禁书目录圣省与四大退魔家保持着微妙的平衡。\n\n"

MAL_loca_his_t_03:"少女的悲鸣"

MAL_history_page_03:"\n\n§R1209年禁书目录圣省对那些名为异教徒的异己者发动了征伐，口述着信仰纯真，实则做着惨无人道的杀戮。\n\n莉泽特出生在一个平静的小城市贝济耶，她是一个信仰清净之教的一名及其普通的少女，她跟修女们一起在“姐妹之家”生活，而就在那一天，她平静的生活就此打破，一群喃喃自语的奇怪教条的披甲恶魔冲进了她所在城市，烧杀抢虐，反抗着惨遭杀害，屈服着沦为奴隶。恐怖的战争摧毁了这个城市，而她也经历着世界最黑暗的一面。\n\n她是不幸的，她沦为了发泄的工具，可悲的性奴，她却也是幸运的，暴徒在掠夺到她之后的不久被一个自称大贤者的所救。\n\n他询问着少女有什么愿望？你希望的是什么？满身疮痍，皮肤溃烂，发出微小的声音答道“希望烧掉这个不净的世界”—便深沉昏睡过去。贤者说：“太美妙了！你就是我所选中之人。”说着就向那名少女刻入了翠玉石碑，那名少女瞬间恢复成原样......§!\n\n"

MAL_loca_his_t_04:"陈祖义的掳掠"

MAL_history_page_04:"\n\n§Y陈祖义，一个这方水土无法回避的过去，14世纪末到15世纪初盘踞马六甲十几年，成为世界最大的海盗集团头目之一，成员最鼎盛时期超过万人。战船近百艘。活动在日本、中国台湾、南海、印度洋等地。辐射着几乎整个太平洋地区，劫掠超万艘以上的过往船只，攻陷沿海城镇五十多余座，他是圣省都无法战胜的存在，在面对他的海上封锁中，圣省也只能选择屈辱求和，更遑论星罗棋布在各个岛屿上的小小部落王国。\n\n遥远天朝的神降：\n\n在15世纪的黎明，东南亚的海风中携带着未知的气息。一天，浓重的云朵被一道独特的声音划破，郑和的舰队出现在了地平线上。那些高大的船只，犹如海上的城堡，横亘在波涛之上，带给我们一种无法言喻的震撼。谈笑间，盘踞在此处的大患陈祖义就被拿下。\n\n但并没有对我们降临预期的恐惧和不安，相反，他带着遥远东方天朝的问候，带来和平和友谊。\n\n令人神往的实力，谦逊谨慎的话语，堆金积玉的财富，让人无法把视线从他们身上移开。他们向我们展示了一个我们从未想象过的世界，那就是神朝的摸样。§!\n\n§B多拉苏贝尼亚:\n\n1449年圣省对多拉苏贝尼亚宣战。\n\n1450年，师从魔法研究者威尔克麦斯达，并改名为莉泽洛特的莉泽特为了得到“劫之眼”而协助多拉苏贝尼亚军。（期间与维拉德相遇并且相爱。）\n\n1459年，维拉德因盟军叛变而被杀。莉泽洛特发誓不管付出怎样的代价也要毁灭这个杀掉维拉德的世界。\n\n在维拉德生命最后一刻，他的劫之眼突然爆发，他来到了1209年，四周的陌生让他迷茫。这时，爱人莉泽洛特的记忆在他的脑中爆发，他明白了这一切，他从暴徒的手中救下了危机中的莉泽特。\n\n次日，带着莉泽特度过危机的维拉德再也坚持不住。在劫之眼的血光中消失在莉泽特，在最后一刻，他告诉了她，他的名字维拉德\n\n但历史的进程并没有因此改变。“米歇尔·麦斯米里昂”那位大贤者依旧如故去般来到这片战场，发现了这名少女，并将翠玉石碑交给了这名少女。\n\n转瞬即逝，一秒之后维拉德又出现在战场上，此时他眼睛留着鲜血）战死在战场上。多拉苏尼亚不显当年的辉煌，而莉泽洛特也消失在历史的长河中。（因为改变之前的时空并不能改变现在的人，所以这个世界可能出现莉泽洛特和莉泽特）\n\n"

MAL_loca_his_t_05:"王冠领历史"

MAL_history_page_05:"\n\n§C1610年有北方同盟和南方同盟在印尼地区对峙着，双方都剑拔弩张。此时一队宛如神明的舰队突然出现在眼前，那力量是我们现有魔法所无法打倒的，南方同盟发展较好经济发达，那帮神秘人征服了整个同盟，我们认识到了魔法已经不行了，于是屈辱的签订了条约，并且被融入到了新的国家中。这支宛如神明的舰队所有国是圣杯王国他们在实行恩威并施的政策，我们只能够服从他们....毕竟没有第二个维拉德拯救我们。而四大退魔更擅长与暗杀而不是正面对抗，隐忍起来等待时机。\n\n圣省的核心成员全部存活但并没有大动作，一方面是为了保护国家安全，另一方面是时机不成熟，圣杯则为了不激起群众的反抗情绪，并没有废除教皇，但是手下军权被剥夺只保留圣省14人。\n\n17-18世纪爱尔奎特.布伦史塔德为夏连特拉女王，为圣杯王族\n\n19世纪中期领导人为卡莲\n\n20世纪民主党领导人为两仪式，推崇自由贸易\n\n18世纪爱尔奎特.布伦史塔德要求建立一家最好的学校，于是建立虹陵馆学园就诞生了和现代魔术机构:因兰同称为精英双星（这学校盛产精英，并且是殖民地最好的一家之一，也是最贵的一家，穷人一般上不起，贵族一般都会去，她们的校服非常高级而且这所学校和魔法机构有着非常紧密的关系，基本上在学校过程都会测测学员魔力，符合条件的就引荐到现代魔术机构）\n\n菖蒲园是是百姓能上的起的学校中最好的一家\n\n祖国遗产协会:是一个管理魔法道具和历史遗物的地方，类似于博物馆\n\n爱尔奎特.布伦史塔德这位王族管辖这片土地，圣杯的人大量的移民，随着知识于科技的引入，渐渐从一个农业国家发展成半工业化国家，但发动机及其重要设备都由圣杯出售。\n\n政府主要负责原材料廉价出售到圣杯，赚取利润，使用低廉的人力成本，制造业还不是特别好，导致工业经济都有缺陷。\n\n约1840年瓦尔达和祖国遗产协会在城堡中找到娜姆露丝和凯罗斯时钟。1845年瓦尔达作为祖国遗产协会特使携带娜姆露丝和凯罗斯时钟来到北方，以研究的名义与灵能局交换翠玉碑的碎片。瓦尔达潜入禁书目录圣省盗走了冥王之键/死灵之书和海伦娜的圣钉。并且夺走了翠玉碑的碎片。凯罗斯时钟下落不明。1885年绫篠市发生连续杀人案件，政府介入阻止，瓦尔达被逮捕。1897年菖蒲园集体失常时间。1900年一个号称图勒的抵抗组织在我们这片大陆起义，我们快速的镇压，她们死守起义地，40天被消灭。而我们并没有抓到图勒的七位核心人员，卡莲称警备队就是一群饭桶。\n\n图勒：\n\n因为最大的魔术结社的分裂，拥有强大力量的魔术师消失于历史表面舞台，隐藏起来的一部分魔术师们为了组建魔导帝国的团体。在1837年，由7名最强大的魔术师组成，是国内唯一拥有实力能和教廷禁书目录圣省正面对抗的组织。莉泽洛特是最有影响力的人，也是魔术结社《图勒》的创立人。创立最初《图勒》仅由7名魔术师组成，缺乏组织力量，《图勒》是个由拥有不同目的的魔术师，为了相互帮助而建立的组织。成员分别以人类的七宗罪来当做各自的代号。但到了1880年逐渐的渗透进现代魔术机构，而招募到大量学员，她们也开始进行了计划。）\n\n1910，随着外企的涌入，国内的资本兴起，我们也渐渐脱离传统的殖民政府。近几年随着新思想的传播，以蓝衫军为主的团体宣言一种民族至上言论，频繁搞事情，我们在1930突袭她们演讲的啤酒馆，但是并没有抓到头目。据说她们的势力主要在东面的岛上。1933年随着遥远的红色主义思潮，另一股号称是夏连特拉革命运动的组织在东面渐渐壮大。1935年军队内部的矛盾愈发激烈，圣省的人貌似在壮大自己的实力，北面向我们每月一交的城市报告也变得非常诡异，因为怎么可能安然无恙？而也在这一年我们的新闻上报道曾有目击者称在北方城市看见图勒的领导人莉泽洛特出没1936年，随着各大势力越镇压抵抗越强，一件小事也将成为全面战争的导火索。我们也将动员驻军，难道不能阻止吗？§!\n\n"

MAL_loca_his_t_06:"平行世界A"

MAL_history_page_06:"\n\n§Y翠玉碑传说：\n\n约前3100年—法老王赫尔墨斯打造了翠玉碑。\n\n约前2300年—翠玉碑被打碎分裂为12块。\n\n公元前2000年分散着大大小小的部落，他们认为万物都是以俗称四大元素的火，风，水，土之力构成。将这四大元素实体化之后的东西分别被称为火精灵，风精灵，水精灵，地精灵。\n\n光精灵：\n\n在四大精灵之外，还有被称为第五元素的光精灵存在。据说它是构成天界的物质，也有一种说法是它充满在宇宙之中。这个光精灵是一切力量的根源。传说中炼金术士所追求的《贤者之石》也是这股力量结晶化后形成的。光精灵是构成生存在这世界上的事物，一切生命的精灵之力。光精灵还被认为是媒介般的存在，光传递所必要的物质就是光精灵。光精灵就是只要是光所能达到的场所，就会存在于万物的力量。\n\n暗精灵：\n\n用与光精灵之力呈现两极化的死灵之力，拥有能够将其他任何一种精灵之力皆转化成暗精灵的侵蚀之力。阴阳师则负责打到暗精灵，名门之首便是草壁家，草壁家不仅会使用式神而且代代相传的七把宝刀\n\n小乌丸天国：\n\n能够积蓄妖力，并且解放妖力时可以释放出绝大的威力。\n\n火车切广光：\n\n刀刃上附有火焰。\n\n立花道雪雷切：\n\n能够释放雷电的宝刀，远近战两用。传说是斩过雷神的刀，曾有人用此刀斩断过雷电。\n\n刨切长光：\n\n此刀将化作木匠的妖怪连刨子一同斩断，刀名也由此而来。\n\n真打·童子切安纲\n\n以使用者的血肉为食粮发挥威力的最强也最恶的妖刀\n\n贪狼之太刀—鬼切：\n\n最强大的斩妖兵器。\n\n破军之太刀—蜘蛛切：\n\n蜘蛛切极为锋利。\n\n100年—魔术师西蒙和海莲娜相爱。约900年—娜姆露丝诞生，神器罗凯斯时钟被交给娜姆露丝，魔术师西蒙去世\n\n从传说中的法老王、大魔术师赫尔墨斯·托利司梅吉斯托司（传说此人死后成为了神）的坟墓中发现的用翡翠制成的碑文，上面记载了炼金术最深奥的秘术，是中世纪所有炼金术师梦寐以求的物品。据说翠玉碑安放在亚历山大图书馆的走廊中，在图书馆被焚毁后不知所踪，现在遗留下来的只有几个版本的抄本，比如中世纪魔术的基础文献『赫尔墨斯文书』就是翠玉碑的抄本。本体在埃及第六王朝女王妮特克利丝的命令下被打碎成十二片，拥有碎片的人可以通晓所有魔术和得到无穷的魔力。在被打碎之后，用已知的科学和魔术方法均无法对翠玉碑的碎片造成损伤。\n\n翠玉碑在这个时空的扭动，瓦尔哈拉背景中大地震的裂缝震动点偏移导致这个时空的翠玉碑从第二世界恰巧落到第一世界。在几百年后被米歇尔·麦斯米里昂（大贤者）捡到。\n\n而这四大家族所在的部落化为同盟并统一了周边部落，最后合并成夏连特拉王国，而皇帝由草壁家长子担任。她们的部落主要以普通士兵为主，而阴阳师则作为一种特殊部队，类似于暗部。这个世界并没有诞生黑骑士部队。\n\n禁书目录圣省不存在，莉泽洛特并没有出现在这个世界，维拉德的王国也没有诞生，退魔四大家族也不存在\n\n在1600年当时国王是历史中最强的一个，他精通魔法以及阴阳五行，战斗能力也十分惊人，在皇都守了一周，圣杯王国的亚瑟对此人好奇，打算来场公平公正的生死斗，但出乎意料的是打的竟然有来有回，亚瑟也称赞其实力，但是人是由极限的，亚瑟王宝具彻底解放之时，誓约胜利之剑将荣耀之人消灭。在最后抵抗之人消失，该国也投降。亚瑟王觉得该国值得敬佩，所以并没有消灭其国。\n\n1800年草壁辽作为传统的阴阳师家竟然主学起了西方魔术，家族里纷纷谴责其行为并将辽驱逐，并警告辽永世不得提起是草壁家的人。约1840年瓦尔达和祖国遗产协会在黑森林西蒙的城堡中找到娜姆露丝和凯罗斯时钟。1845年瓦尔达作为祖国遗产协会特使携带娜姆露丝和凯罗斯时钟来到夏连特拉，以研究的名义与灵能局交换翠玉碑的碎片。同年，草壁辽一为娜姆露丝起名为美柚。同年，回到夏连特拉的瓦尔达夺走了翠玉碑的碎片（这个世界的翠玉碑完整的都消失了，但不知为何留下了碎片），并且意图掌握凯罗斯时钟统治世界，但是被草壁辽一和美柚所击败。凯罗斯时钟下落不明。\n\n1860年，一名天才女子诞生于草壁家，她叫操，她精通七刀，长老们对她评价极高，但在背地里也学习辽的“歪门邪道”，操知道被家族发现会是什么后果，于是在一天彻底失踪，消失在历史当中，此时七刀中的鬼切，蜘蛛切被操带走，草壁家也只能将草壁七宝改成五宝。\n\n1885年绫篠市发生连续杀人案件以吾妻友哉身体转生的草壁辽一和美柚再次阻止了以高梨亮身体转生的瓦尔达，瓦尔达转身附体吾妻梨花。\n\n1897年菖蒲园集体失常时间。1900年广原学子被喜十郎带回夏连特拉\n\n1903年附身吾妻梨花的瓦尔达以藤见环子宫内的翠玉碑的碎片为目标攻击亮一行，最后依旧就被草壁辽一阻止。辽一引诱瓦尔达附身后同归于尽，瓦尔达死亡。美柚，辽一，环联手使用3样宝物重构世界而恢复。凯罗斯时钟被有关部门和谐了\n\n"

MAL_loca_his_t_07:"平行世界B"

MAL_history_page_07:"\n\n夏连特拉建立背景跟第二世界一样，而西方法术提前500年传到此处，暗精灵也并不存在，所以名门阴阳师四大家族消失在历史中\n\n劫之眼：拥有未来视，甚至可以决定未来的能力。在继承者之间代代相传，亚历山大大帝和维拉德都是继承者，使用时会吸收继承者的灵魂，在继承者死亡后自动寻找下个转世目标。\n\n禁书目录圣省在罗马由教皇建立，这支部队扩建成1000人的魔法部队，战斗力惊人，而其中最强的十四人称为使徒，教皇接着她们于国力的日渐强盛统一了意大利，并且于法国，神罗皇帝交好，共同对抗奥斯曼这些异教徒。\n\n1399年 ,莉泽洛特生于，1209年此年东方蛮族侵略到莉泽洛特的家乡，并将莉泽洛特当成奴隶做着各种残酷的事情。而奴隶主在掠夺其他的时候被一个路过的人解决掉了，他自称大贤者，并问少女 （莉泽洛特）有什么愿望？你希望的是什么？满身疮痍，皮肤溃烂，发出了微小的声音答道希望烧掉这个不净的世界—便沉睡了。贤者说：太美妙了！并向那名少女刻入了翠玉石碑（此石头拥有无尽魔力，并获得不死且强大的力量。）那名少女瞬间恢复成原样。\n\n1459年，奥斯曼对多拉苏贝尼亚王国（罗马尼亚加保加利亚的领土）发动侵略战争，显然奥斯曼低估了该国的实力，并且法国奥地利教宗国以保护信仰天主教圣人为理由对奥斯曼发动了战争，多拉苏贝尼亚部队有个非常厉害的女性大法师莉泽洛特·薇露库迈苏塔，国王维拉德手下的士兵更是一骑当千。维拉德并不接受俘虏，并且以异教徒德名义将她们放在十字架上火刑，有的人直接被长枪穿身。\n\n这次防守战争以收回君士坦丁堡为结束。此后的20年间奥斯曼曾多次侵略该国但都防守住了。直到1470年，新神罗皇帝上台，她觊觎教宗国的威尼斯等地，以收复神罗领土名义为由对教宗发起战争，而此时法国为了保护教宗参战，天主内战开始了。\n\n多年来奥斯曼已经渗透了多拉苏贝尼亚王国，而奥斯曼的机会也来了，侵略战争开始了。在战场上多拉苏贝尼亚王国多部背叛，导致在君宝战斗的维拉德被前后夹击，最后殒命于此，而多拉苏贝尼亚王国也被奥斯曼吞并。\n\n而莉泽洛特的故事自从她的爱人死后这几百年就一直漂流与各国，时而化名成火焰魔女，时而化为秩序魔女帮助教宗抗击奥斯曼，时而变成破坏之魔女参加与雇佣兵。而禁书目录圣省将此人成为巴比伦的魔女。\n\n夏连特拉作为历史上平凡的存在被圣杯轻而易举的击败。\n\n（禁书目录圣省绝密信息）\n\n1872年，再夏连特拉境内发现异常多的魔力波动，将派遣禁书目录圣省十四人之一的虹圣乔治及其手下五人作为特殊部队去寻找其魔力源头，并根据其危险程度有权自行处理。\n\n1930年直到今年也没有收到她们的消息，我们十四人中八人怀疑其已经背叛。并通缉虹圣乔治一行\n\n（圣杯记录）\n\n1872年，圣杯王国发现这块魔力波动并让殖民政府严查（圣杯也清楚这个政府并没有实力），并且指派远坂家调查此事。远坂家折腾了半天，也没有发现魔力波动为何，此事便不在提\n\n"

