PAY_loca_his_t_01:"中美洲的诞生"

PAY_history_page_01:"\n\n§Y中美洲，一片古老而又神秘的大地，大约是从1.8亿年前北美洲从冈瓦纳古陆分离开始，大地开始撕裂，大西洋从中诞生，将中美地峡这一片原本处于大海深处的土地挤出水面，1300万-1500万年前，中美洲彻底形成。深埋地下的大量源石浮出地表，开始展露出它的不凡。从那时开始，在这片大地上或是本土生物变异，或是源石富集造成的时空扭曲穿越而来，各种神奇生物开始在中美洲这篇奇异的大地上繁衍生息。§!\n\n§O种族分布：\n\n时间来到五千年前，千万年的积淀让这一古老的大陆生存着各式各样的种族，有人族，天使族，恶魔族，无智力的魔族（哥布林史莱姆之类），鸟兽族，人鱼族，俱舍族，机械族，掌握念动力的人偶族，半兽人，植物族，昆虫族，龙族，精灵族（由大自然的元素诞生的种族，比如火精灵喜欢靠近岩浆），妖精族（她们寿命很长，喜欢待在魔力充足的地方），不死族（骷髅僵尸吸血鬼都归于该种族）但各种族并不是很和谐。§!\n\n§Y魔力充足的地方大多在森林（魔法森林），群山（圣山），高纯度的魔力已经能液化融于泉水之中，神话里将这种泉水称为魔力之泉。§!§O人族大多分布在平原地带，曾有过一个人族大国，后世记载名为巴普雷帝国（Birthplace），因为大多数都是女性有着高强度魔力，所以一般该国的魔力部队叫救祓少女。此时阵营划分为如下\n\n善阵营：植物族，昆虫族，妖精族，精灵族，人族\n\n恶阵营：魔族，半兽人，龙族，不死族，鸟兽族\n\n不确定阵营：机械族，人偶族，人鱼族，俱舍族\n\n中立阵营：天使族，恶魔族§!\n\n"

PAY_loca_his_t_02:"灾难初现"

PAY_history_page_02:"\n\n§Y因为各种族的制衡，所以并没有出现一边倒的情况，正当所有人以为世界不会有什么变化时，突然有一天，天使内部发生内部暴乱，掌管大地力量的地天使加入人鱼族，紧接人鱼族开始了她们邪恶的计划，她们貌似想要消灭其他种族……\n\n§O人鱼族的历史：\n\n过去的人鱼族不是没想过与其他种族交好，开始其他种族还是表面上维持着对他们的友好好，但从一次一个人鱼，想要跟人族交朋友，却因为长相丑陋而被误以为魔族，惨遭灭杀开始，人鱼开始明白，像他们这种另类，是不会得到其他人真正认可的，但自此人鱼族记恨其他种族。这种恨意被人鱼埋藏在心底，直到一个神赐般的机会的到来。\n\n在鱼人之中诞生一个真正的魔法生命——“水仙女”。奇迹的加护在她的身上显现，那永生的力量，无尽的魔力，她被人鱼们送上了神坛，成为了整个人鱼族的圣女。而她，回应了人鱼们的期待，无尽的魔力开始为整个鱼人族提供源源不断的力量。人鱼找到了一个复仇的机会，她们的复仇计划就要开始了...\n\n此时阵营划分为\n\n善阵营：植物族，昆虫族，妖精族，精灵族，人族，魔族，半兽人，龙族，不死族，鸟兽族，机械族，人偶族，俱舍族\n\n恶阵营：人鱼族\n\n中立阵营：天使族，恶魔族\n\n"

PAY_loca_his_t_03:"神罚之战"

PAY_history_page_03:"\n\n§Y神罚之战：\n\n无尽魔力加持的人鱼族太过强大，在人鱼的威胁下，几乎所以的种族都不得不放下往日的成见，为对抗人鱼的入侵联合在一起，勉励维系。\n\n仿佛是神的玩笑，在这时，俱舍族里也出现了一位与“水仙女”力量相当的存在。然而，在这位存在的带领下，俱舍有大半一半的人叛变到了人鱼族的一方，联军的希望到绝望总是来得如此之快。\n\n眼看联军灭绝在即，几大种族也开始无所不用其极，一个最为疯狂的计划也应运而生——神罚劫光计划。她们开始献祭绝大部分人，先是没有叛逃的俱舍，然后是已经重大损失，无力反抗的联军成员，最后是自己的底层平民。§!\n\n§O最终，计划成功了神罚降临了，一束巨大的光束从天而降，众生鲜血之伟力，神罚之奇迹，直击她们的敌人，整个鱼人族遭到毁灭性打击，唯有侍奉在“水仙女”旁的十余鱼人在“水仙女”的庇佑下得以幸免。深受重伤的“水仙女”为了保留鱼人族的火种，将她们与自己一同封印在种子神殿陷入长久的沉眠。她们最后唱出了哀歌，控诉着自己的不甘与愤恨，留下了珍珠一样的眼泪。\n\n而叛逃的俱舍也遭到几乎同等的打击，不过因为献祭者在同样有俱舍的缘故，对其打击相较于人鱼来说，或许可以叫做稍微轻一些，不过也损失了超过99%的人口，不得不退居祖地隐蔽起来。\n\n这场可悲的神罚之战，由这样双方损失殆净而终，不知是可笑，还是可伶呢？§!\n\n§B最后的世界局势：昆虫族和人族由于并没有男性存活下来，面临种族灭绝的危机，植物就跟救星一样，可以生成一个孢子，植物族可以将该种族的基因移植到孢子上，生产所谓的男性，（这还是那种族的人吗？）不管如何植物族拯救了两个种族。\n\n往日的回响：\n\n由于三千年前的终焉一战，神罚将魔力消耗一空，如此巨量的消耗，即使是魔法富饶的中美洲大陆，也难以快速补充。不过在一定程度上，也加速了整个世界的魔力均质化进程。\n\n魔力大枯竭时代开始了，这场持续千余年的魔力大枯竭在魔力均质化进程完成后才渐渐结束。但所有以魔力为生的种族已经在这场浩劫中渐渐消失，剩下的种族为人族，龙族，天使族，恶魔族，人鱼族（由于被封印而且永生暂时不受影响）\n\n如果没有魔力大枯竭呢？这地区会变成什么样？ §!"

PAY_loca_his_t_04:"旧神教国过去"

PAY_history_page_04:"\n\n§Y传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。虽然是名义上统一在教国下的羁縻统治状态，但国内各势力信仰均不相同，这样的教国能统一多久呢？§!\n\n§O900年，主要信仰旧神的宗教势力在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到建立一个国家，旧神派和八百神明派在明面心照不宣之中是暗地里的明争暗斗。§!\n\n分裂的序幕：\n\n自从统一了之后，不知什么时候开始，渐渐流行起了打牌这样的娱乐活动。为了更合理的进行这样的娱乐。部分有权力的贵族向教皇请愿，要求皇帝每年都要举行打牌大型活动，在君权神授的时代这无疑不是一个最有效的方法，面对贵族与教皇的步步紧逼，皇帝也只能提高百姓赋税来充当活动资金。\n\n905年，进行活动的几年时间里百姓日子过的一天比一天差，八百神明的领导者认为是时候推翻旧神派的统治的时机已经到来。暗中的筹备终于得以浮出水面。\n\n906年，八百神明的领导者发起的教国内战终于结束，但这不是统一新政权的诞生，分裂已经是教国不争的事实。努茨神国作为旧教国的直系继承者固守着旧教国的统治中心；而奇迹之乡，魂天神社两个国家也在旧教国的尸体上建立起来；在海外，艾冯王国也在一个旧神教国的公爵的带领下建立起来。§！\n\n"

PAY_loca_his_t_05:"第一次灵灾"

PAY_history_page_05:"\n\n§Y936年，国家之上大大小小的神社拔地而起，来实现信徒的祈愿。这一年，一场大地震悄然发生，我们听到了“异神的呼唤”，很多人身上发现了自己身上类似吊坠一样的东西，有些能突然使用火，改变重力，也有一些人跟丧尸一样眼神空洞走在街上。自称神明的人说她叫苏菲，但我们看到的她的身体确实普通人模样，但左眼竟然能石化物体。她解决了这场灵异危机，在这之后也没再出现各种奇异现象，但那个奇怪的吊坠，或者说是圣遗物永远的留在了我们身边。而这位带来圣遗物，拯救灵异之灾的奇怪少女在后世的传说中被神话为白蛇神，被其供奉在白蛇九十九神社。§！\n\n"

PAY_loca_his_t_07:"战争与屈辱"

PAY_history_page_07:"\n\n§Y16世纪中期，我们发现了圣遗物的新秘密。强大的力量使领导人野心膨胀，我们对魂天神社发起了进攻，我们凭借着高昂的牺牲勉强的拖住了她们的脚步，在黑雾林地区双方伤亡高达100w人，占了当时中美洲人口的一半，年轻一代基本被拼光了，双方不得不停战，就在战争结束的一个月，跟强盗一般的法国殖民者突袭了中美洲大陆，我们已经无力反抗，自此百姓一直被压迫，被没有一天好日子过，这也给我们的圣遗物研究组织带来了极高的动力，在17世纪突破瓶颈发现了可以传承和成长的特性。§！\n\n二次独立与变革伊始：17世纪，法国大革命的浪潮席卷了中美洲，四国纷纷独立，反抗殖民者的压迫。§！\n\n"

PAY_loca_his_t_06:"努茨神国的历史"

PAY_history_page_06:"\n\n§Y努茨神国，旧神教国的残党组成的国家\n\n1300年，神国再度分裂，建立起新的王国——玛尔哈特，当时左派早于右派在教国的遗迹发现了教国秘密科技合成魔人与半魔像。合成人主要是人类进行了人体改造实验，并将人的意志完全控制住并变为完全服从命令的兵器。\n\n而魔法派和科技派巨大的意见分歧，导致如今还视对方为仇敌。\n\n1935年，二次大地震袭击中美洲，新的圣遗物现世，激进派领袖与一使用圣遗物魔眼把当前的旧神保守派的领导人石化，并且以石化所有人为要挟控制整个国家的中央政府，创建了梨俱吠陀阿修罗，由与一，高见，GHOOST为主要领导，手下是一些支持与一的圣遗物使用者，与一是旧神激进派的领袖，他想重建旧神教国，重现当年的辉煌，这次不会再被趁虚而入了吧？"

