#政治事件
  denmark.1.t: "闾左一隅"
  denmark.1.d: "在百多年前，在“Y”机械师带领下，第三次杜瑞（杜伦布和瑞典）战争爆发，杜伦布拿下了卡尔马在内的一些地区，共和国高层迫不及待地将首都迁往卡尔马，并大力发展这个港口城市。此后虽然战事迁延不利，草草和谈，但杜伦布和瑞典的实际疆域却确定下来。圣杯战争结束，德意志作为战败国却在莉莎的带领下发展壮大，而卡西米尔的大灾变就是北欧诸国的大机遇。一条跨链苏联、索米、瑞典、杜伦布和德意志的大铁路建成，杜伦布迅速兴旺发达起来。\n但是好景不长，外星人的降临使得德意志崩溃，而失去一方支柱的大铁路效益随即逐渐降至冰点，杜伦布只能依赖圣杯王国海上的贸易路线。\n此后数年，共和国的经济繁荣很大程度上依赖于与圣杯王国的贸易往来。但世界经济不明朗，共和国面临供应链断裂的风险。杜伦布内部失业率逐年上升，特别是年轻人和低学历者难以就业。同时由于输入通胀和国内需求引发的通胀，拉高了物价水平。\n共和国并非全无作为，民选政府选出须理出未来作为总统，她精明强干但碍于寡头们掣肘，许多高层官员渐渐沉迷于权力和财富，腐败现象不断。政治制度也失去监督权力的效能。而高失业率和生活压力造成社会动荡，失业人群堕入犯罪的漩涡。这也使社会秩序受到破坏。而在这贫苦城区的一隅正是酝酿着极端主义的病灶！"
  denmark.1.a: "无论如何，我和我的机甲会守护的我的祖国！"

  denmark.2.t: "杜伦布国际机械展"
  denmark.2.d: "杜伦布共和国机械技术冠绝世界，但是我国并无固步自封之想法，每五年在杜伦布的哥本哈根将会举行一次机械技术交流展，招徕国际的技术人才分享技术。机械展展出的机械制品精湛绝伦，科技与艺术协调，绝大部分新展品都蕴涵创新和和平的理念。\n本次展览注定会吸引全球各国最优秀的机械企业与专家前来参与，因为杜伦布官方逐渐解密天才机械师“Y”的资料，他本人留下的已经损坏的机械生命也将会在此次展览展出。这无疑将有助于不同国家间的技术合作与交流，促进全球经济和技术进步。而杜伦布“Y”党也期待通过这次展览能够在世界和民间找到技术优秀的机械师完成不可能的任务——修复机械生命。"
  denmark.2.a: "别开生面的盛会！"

  denmark.3.t: "贼党的袭击"
  denmark.3.d: "昨天下午，国际机械展遭到贼党的袭击。数十名身份不明的蒙面人在展览开场典礼开始后不久冲入会场，用烟雾弹制造烟幕并破坏展品，随后逃之夭夭。虽然警方事先得悉可能出现的袭击行动，并下调加派警力，但劫匪仍成功实施行动，并且，有几件“Y”机械师留下的机械生命神秘失踪。国家政府首脑秘书长玛莉·布列格表示强烈谴责，并承诺会亲自追查此事，布列格作为老牌军工企业，其实力不言而喻。倒是之前小打小闹的所谓杜伦布贼党和它的头目多龙芝却因此大出风头。"
  denmark.3.a: "我们必须立刻寻回机械生命！"

  denmark.4.t: "秘密基地"
  denmark.4.d: "经过几番纠缠，无能的警察被多龙芝等人甩开。设置几处保险措施之后，多龙芝和她的伙伴匆匆忙忙地走过暗巷，来到一个坍颓的零件公司。多龙芝摘下头巾和面具，长发重新披散下来，这位声名赫赫的贼党领袖居然是一个少女！她走进一处仓库，里面有许多青年和工人站起来迎接她，他们虽然衣衫褴褛、面有菜色，但目光炯炯有神。\n\n其中，一个年轻人正低头整理机械设备。听见声音的他抬起头，脸上绽开欣喜的笑容：“多龙芝！你带回来了？”\n\n多龙芝一边喘着气一边笑起来：“是的，直人，是“Y”机械师的杰作！”说着，她身后的同伴们将机舱挪进仓库，取出精致的机体。\n\n见浦直人走过来，端详着其中代号Initial-Y01的机械生命造物，笑逐颜开的他小心地收下这些“战利品”。他看着多龙芝说：“这是你给我的最好的礼物。我现在除了设计、改装这些机械外无能为力。”多龙芝吃着简单的食物，对着所有人说：“你们是这个城市最出色的机械师，而你，直人的才华值得被世人观赏。我不忍看你浪费才华。”\n到底是什么造成的这种情况，所有人都明白，这个狭窄而又破败的地带之下早已埋下了红色的石炭！"
  denmark.4.a: "失败不属于我们！"

  denmark.5.t: "修复"
  denmark.5.d: "这些传承百年的机械造物从未有人能够修复，见浦直人却宣称自己可以做到。杜伦布贼党选择支持这位技术精湛的伙伴。一直以来见浦直人的超强听力使他被认为是超能力者，因此被有意压制超能力者的高层排挤。但这次不一样，见浦直人的听力让他很快发现机械生命Initial-Y01的损坏部位。他又仔细聆听了一番，然后才开始动手。\n多龙芝和其他人都屏息凝神地看着。随着金属互相擦撞的声音，见浦的修复工作拉开帷幕。他置身其中，其他的事情统统抛诸脑后。同伴们则不停地提供各种材料和工具。逐渐地，那些破损的机械变得井井有条起来，零件开始咔哒作响，运转起来。终于，它们发出柔和而有力的轰鸣声，仿佛复活一般。众人都为这奇迹般的修复仰慕不已。见浦脸上浮现出崭新的自信。\n“如果将这件事公之于众，直人你啊，终会被“Y”党承认，成为一代传奇机械师。”，多龙芝呢喃道。\n她的话音未落，门外传来脚步声。玛莉·布列格和大量机械人出现在仓库门口。众人心惊胆战，多龙芝等人拿起了武器，准备拼死一战，玛莉·布列格看着这些落魄的青年和工人，她深吸一口气，下达了逮捕令，但一道黑影窜出。\n被修复的机械生命苏醒了，她认见浦直人为主人，随后她爆发出强大的战斗力，横扫了机械军警。现在，气势汹汹的玛莉反而陷入了绝境。"
  denmark.5.a: "这种事情，可不能脏了主人的手。"

  denmark.6.t: "抉择"
  denmark.6.d: "玛莉·布列格并没有感到恐惧，机械士兵的溃散反而让她松了一口气，面对这些生活在苦难的年轻人，玛莉·布列格并不能心安理得的逮捕他们。\n面对自称琉珠的机械人的镰刀，她奋力抵抗，险象环生，紧要关头，她的保镖瓦伊尼·哈尔达终于出现。他们和贼党陷入对峙，而玛莉·布列格注视着这位超凡的年轻机械师，吐露出自己的心声。\n尽管须理出未来总统精明能干，并且同情底层，但她难以在这个松散的民选政府中施展出全力，而见浦直人成功修复了Y机械师的遗物，他无疑将会成为“Y”党的党魁。\n而“Y”党的许多支持者将会在直人的率领下支持须理出总统，这样大家一定可以压制寡头，消除腐败。\n见浦直人看着仓库中残破的机械，他已经待在仓库里多年，但贼党的远大理想仍旧欠缺时机。但玛莉说Y党却可以立刻改变共和国的政策，给予所有人光与暖。见浦直人想起自己年少时梦想，他想为社会创造有用的机械。多年来，他的才能只被当成怪胎的把戏。\n他开始考虑加入“Y”党，并成为党魁。\n多龙芝等人尝试挽留他，但见浦直人还是答应了玛莉，跟她离开了仓库。多龙芝目送他的背影，心中难过交加。仓库的另一侧转出一抹挺拔的身影，“习惯吧！不是所有人都能成为我们的同志啊！”\n多龙芝转过头时，她的眼中有晶莹的泪光，但更多的是坚决的信念。"
  denmark.6.a: "兰格雷将军，我们一定会成功！"

  denmark.7.t: "假死和隐藏"
  denmark.7.d: "见浦直人和玛莉·布列格等人同行，他们将要前往联络Y机械师留下的政治力量，曾经强大的“Y”党将会重新浮出水面，而琉珠保护下的见浦直人就是党魁！但是事情注定不会这么简单。随着一些试探性的消息被玛莉·布列格放出，他们等来的不是所谓友好的支持者，而是不明身份的武装力量的追杀。\n玛莉·布列格和见浦直人太天真了，他们弱小的实力根本没有被一些变了质的叛徒放在眼里，现在这帮人要迫不及待的除掉他们了。\n但是见浦直人等人未必没有机会，只需要找到Y机械师的其他机械造物，将她们纳入麾下，届时，时机得当，直人将会重组“Y”党。\n很快玛莉·布列格的死讯传来，据说她和一名青年男子被神秘力量追杀，并丧命其中，而玛莉的保镖在混乱中失踪了。还在睡梦中的须理出未来总统被人唤醒，这一噩耗让她尤为头痛，玛莉·布列格虽然缺乏历练，但是作为布列格公司的长女，她对于政府的政治意义非常关键，而这个关头玛莉·布列格死去，将会成为寡头和须理出未来之间的一道裂痕，而大选在即的重要关头，须理出未来的威望也会受到打击。"
  denmark.7.a: "立刻派人追查凶手，我们需要一个交代！"

  denmark.8.t: "日荫匠的讲话"
  denmark.8.d: "国际机械展期间，许多国家的外交团前来访问共和国，其中杜伦布尤为关注的圣杯王国的使团也即将来访。自从德意志崩溃之后，杜伦布共和国的经济十分依赖圣杯王国，而这次来访正是一次契机，可以宣示两国的友好战略。\n圣杯王国是我们最大的贸易伙伴和投资来源，圣杯王国的稳定与繁荣是我们发展的重要保障。我国经济如今依赖圣杯王国，两国关系密不可分。政府将在国防、外交政策上加强与圣杯王国密切沟通与协调，确保中长期稳步推进两国关系。并且将进一步放宽对圣杯王国的进口限制措施，旨在增加圣杯王国商品和服务的市场份额。同时，营造一个更加公正透明的投资环境，吸引更多圣杯王国资本流入。此外，杜伦布政府将推出优惠政策，吸引更多圣杯王国人才来我国发展，同时为想去圣杯王国深造年轻人提供更多便利。\n总的来说，政府将在符合我国整体利益的前提下，继续做出更多有利于促进我国与圣杯王国之间务实合作、共赢发展的政策举措，以期两国关系发挥重要的桥梁纽带作用。"
  denmark.8.a: "希望圣杯王国屹立不倒......"

  denmark.9.t: "大选？"
  denmark.9.d: "随着经济危机的到来，我们需要一个能干且精明的领导者来引领他们走出困境。现任须理出未来总统的表现证明了她的才干和领导能力，让人们相信她完全可以带领共和国度过这场经济危机，这引发了一个困扰的问题：应该延长总统的任期还是进行一场风险难以估计的大选呢？\n延长须理出未来总统的任期显然是一个提议。她在过去的任期中展现出了她的才华和领导力，赢得了人们的信任。延长她的任期将确保她有足够的时间来制定并实施解决经济危机的方案。此举可以帮助维持共和国团结的气氛，避免因大选而引发的分裂和对立。\n另一种意见认为进行大选是必要的。大选是一个民主国家的核心价值观，代表着人民的意愿和选择。即使须理出未来总统被广大民众认可为解决经济危机的最佳人选，直接延长总统任期可能会导致人们对其合法性的质疑。此外，大选还可以为共和国提供一个反思和自我审视的机会，以确保领导者的才干和价值观与民众的期待保持一致。无论选择何种方案，共和国都面临着一些困难和危险。\n无论是延长任期还是进行大选，最重要的是选出一个能够在经济危机中展现出才干和决心的领导者。这个决定将决定着共和国未来的发展和团结。"
  denmark.9.a: "须理出未来将带领我度过难关！"
  denmark.9.b: "大选是民选政府的核心！"

  denmark.10.t: "民主的背后"
  denmark.10.d: "大选日前，须理出未来进行了许多宣讲，向数以千计的支持者讲述着她的思想。全国各地的人们都投入了激烈的辩论中，纷纷表达了对须理出未来的支持。然而，在须理出未来的改革方案被公之于众之前，寡头们早已密谋多时，并且行动已经开始。他们深知须理出未来的改革将对他们的利益造成巨大的冲击。为了保护自己的垄断地位和利益，寡头们决定联合起来采取行动。他们秘密地举行了一场私人会议。\n会议之后，寡头们开始收买选票，他们通过慷慨捐献给各种政治组织，将他们扶植的政党影响力无限扩大。他们掌控了新闻报道的内容，将须理出未来的改革方案描述成草包政策和对经济发展的阻碍。爪牙们精心策划了一系列攻击行动，试图诽谤须理出未来的名誉和信誉。\n这一切都是为了破坏须理出未来的形象，并迫使须理出未来放弃竞选。并且寡头们开始在政治的最高层面进行狡猾的游戏。他们与“Y”党和德国人的党派建立了合作关系，争取他们的支持，以获取更大的政治影响力。\n最终，虽然地方选民显示出对须理出未来的热情，但是国家范围内，寡头们的操控和收买选票的手段却更为强大。当选举结果揭晓时，须理出未来惊异地发现，尽管有着广泛的支持，自己被排挤出了候选人的位子。而寡头们最后钟意的人选是......"
  denmark.10.a: "“Y”党和朱丽叶·可因"
  denmark.10.b: "德资寡头取得了胜利！"

  denmark.11.t: "玛莉案"
  denmark.11.d: "玛莉·布列格在选择主动追查多龙芝和杜伦布贼党之后，于一处废弃仓库失联，再次被发现时，只剩下面目全非的尸体。根据各方汇报的情况来看，玛莉·布列格应该是遭遇了不明身份的武装分子袭击，在猝不及防的情况下被击毙，而她的保镖队长也消失不见，这说明其可能早已背叛布列格家族，将他保护的目标情报出卖给了自己的上级。\n随着案情的确定，警务厅负责调查的专员很快定案，一份报告交到了[ROOT.Getleader]的案前，虽然案情仍有疑点，但毫无疑问，这件事情是杜伦布贼党的复仇行为，面对愈发猖獗的匪徒，共和国势必即将重拳出击！"
  denmark.11.a: "就这样终结吧。"

  denmark.12.t: "贼党痕迹"
  denmark.12.d: "随着失业潮的来临，各区陆续出现了犯罪事件，但这都在共和国的掌控之中。其中引人注目的是杜伦布贼党的成员开始大面积活动。而“Y”党俱乐部就遭到了一次袭击，伴随着浓烟和火焰，俱乐部的正门被炸弹破坏。不明身份的机械驾驶员袭击了这里，损失仍在调查和统计之中。"
  denmark.12.a: "真是无法无天的家伙！"

  denmark.13.t: "机械生命失窃"
  denmark.13.d: "当所有人将目光注视在“Y”党俱乐部的时候，另一股不发分子潜入了秘密的地下保险室，将Y机械师遗留下来的机械造物偷走了。这一情况是负责日常维护的机械师发现的，奇怪的是保险室的安保设施竟然完全没有起到报警的作用。"
  denmark.13.a: "她们到底要干什么？"

  denmark.14.t: "“Y”党集会"
  denmark.14.d: "虽然多年的沉寂下来，“Y”并不如之前声势浩大，在加上俱乐部遭到了袭击，眼前之景竟然显得十分破败。但是“Y”党的月度集会还是照常在此处进行，在多年远离政治舞台之后，这种集会通常是机械师之间的机械交流会或是一些社交舞会。但在这几年，寡头们有意识的扶植政党和政治组织为自己争取利益，“Y”党也是被扶植的对象之一，现在这场机会倒是别开生面，颇具当年的几分气色。\n很快进入夜晚，会议即将结束，这时一群不速之客来到了俱乐部，她们带着“Y”党标志的信物，进入会场并且卸下伪装。令人瞠目结舌的是，伪装下的几个神秘人其中，政府明确宣布已经死亡的玛莉·布列格活生生的出现在大家眼前......"
  denmark.14.a: "她是人是鬼？"

  denmark.15.t: "传承者"
  denmark.15.d: "她分明是一个活生生的人，她的旁边是一名青年男子，以及失窃的机械生命，她们如同人类一样活动和思考。这样的场面和Y机械师生前的盛况完全一样。显然，玛莉·布列格或是青年机械师，他们成功修复了机械体，不管用了什么手段。\n\n“很惊讶吗？机械师们。”，玛莉·布列格莞尔一笑，“是的，我没有死，并且我的伙伴，见浦直人，他成功修复了机械生命！”\n\n“大家没有发现在场的成员中少了几位吗？是的，他们背叛了Y机械师，在我们提供修复机械体的消息之后，这帮叛徒选择除掉我们，现在，他们有了应有的下场！”琉珠以及安可儿等人适时展示了身体上艺术并且可怕的武装，“任何妨碍主人的家伙，就是我们的敌人。”\n\n会场沉默了一刹，旋即沸腾了起来，Y机械师后继有人，这为见浦直人已经证明了自己的势力，“Y”党将再次兴盛！"
  denmark.15.a: "我没有做梦吧！"

  denmark.16.t: "抉择"
  denmark.16.d: "随着会议结束，狂热的气氛逐渐消散，玛莉·布列格和见浦直人沉寂在夜色中。见浦直人少有的露出焦躁不安的神色，琉珠等人虽然是机械体但早已和直人交心，她们知道，自己的主人陷入了犹豫和抉择之中。\n沉迷于机械体的见浦直人对于政治并不十分感兴趣，随着修复诸机械体，并且受到众人的认可，见浦直人多年来的执念已消，Y机械师和他的意志在这时成为了他的负担，这不是他自己的意愿。\n 玛莉·布列格等人静静的等着他的抉择，无论如何，见浦直人都将是共和国最伟大的机械师。"
  denmark.16.a: "归去来兮！"
  denmark.16.b: "先天下之忧而忧！"

  denmark.17.t: "审视外交政策"
  denmark.17.d: "自从第三次杜伦布-瑞典战争之后，虽然共和国在这次战争中夺回了卡尔马在内的一些地区，但也使共和国元气大伤。紧接着，世界范围内掀起了圣杯战争，共和国则强硬的秉持着中立政策，这个政策是我们免于战火的洗礼，加上刚刚遭受战火，作为战胜国的圣杯王国并未过于怪罪共和国。\n随着时间的发展，外星人降临德意志，共和国南方失去了一个有利的经济同盟，出现了一个可怕的敌人。且不论国内忧患意识较强的智者，北上流亡以及定居在共和国的德意志人无不宣扬戴比路克人和共和国必有一战。\n显然眼下的外交政策已经到了需要商榷的地步，无论是继续维持中立政策并国防建设，还是加入对抗外星人的阵营，都取决于此次公投！"
  denmark.17.a: "维持中立政策"
  denmark.17.b: "外星人滚出克！"
  DEN_continuation_of_neutrality_flag: "国民公投选择了中立政策"
  DEN_counter_alien_threats_flag: "国民公投选择了对抗外星人的策略"

  denmark.18.t: "[FROM.GetName]邀请我们加入阵营"
  denmark.18.d: "起初在外星人降临地球之后，仅仅是部分外星人员控制着柏林，现在她们的君主已然降临地球，并在德意志掀起了儿戏版的内战，这场内战滑稽的由德意志人对抗戴比路克人，所谓公平正义的背后是死难在战火中无辜的德国人。\n对于外星人的侵略我们不能坐视不理，[FROM.GetName]号召北欧联合起来，恢复卡尔马联盟，一同对抗戴比路克侵略者。"
  denmark.18.a: "外星人滚出克！"
  denmark.18.b: "卡尔马联盟？杜伦布人真是痴心妄想！"

  denmark.19.t: "#$news_event_background$卡尔马联盟成立"
  denmark.19.d: "最不可思议的联盟成立在最不可思议的年代！\n\n在戴比路克侵略者的威胁下，曾经互相戒备，随时可能大打出手的几个北欧国家在卡尔马联盟曾经的主导国—杜伦布共和国的号召下，再次组成了同盟，虽然北欧实力大不如前，但如果她们联合起来且足够团结，也将会称为一股强大的地球保卫力量！"
  denmark.19.a: "保卫地球！"
  denmark.19.b: "杂鱼越来越多了吗？"

  denmark.20.t: "[FROM.GetName]请求加入我们"
  denmark.20.d: "随着[FROM.GetName]内部政局的变化，亲近我国的党派成功上台了，这得益于元首多年前在[FROM.GetName]政府內部的有利渗透政策。现在[FROM.GetName]请求加入轴心国，称为军事联盟的一员，这将在戴比路克人后方钉上一枚钢钉，对于我们的复国大业举足轻重。\n但是[FROM.GetName]希望我们能将帝国海军和[FROM.GetName]海军统一由[FROM.GetName]指挥，如果我们反对这个提议，或许会引起[FROM.GetName]内部的失败情绪高涨，从而破坏大好形势。"
  denmark.20.a: "欢迎你，我的朋友。"
  denmark.20.b: "馋我海军老婆？滚！"

  denmark.21.t: "[FROM.GetName]的回复"
  denmark.21.d1: "[FROM.GetName]答应了我方的提议，现在让我们联合起来对付戴比路克人，而在这之前，在帝国海军的帮助下，我们将在波罗的海占据绝大优势，现在是时候了解杜伦布和瑞典之间的仇恨了！"
  denmark.21.d2: "[FROM.GetName]否决了我方提议，很显然她们对我们心存芥蒂，并且我国后方还存在世仇瑞典王国，我们不能对这个威胁置之不理。没有帝国海军的援助，我们很难在波罗的海取得绝对优势。"
  denmark.21.a: "我们联合！"
  denmark.21.b: "我们必须另找出路！"

  denmark.22.t: "呼吁召开工人大会"
  denmark.22.d: "经过长期的谋划与斗争，我们成功组建了杜伦布工人党，并在多龙芝同志的指导下成功在杜伦布共和国取得了优势，在资本主义党派和军队发起反扑之时，革命元帅明日香·兰格雷将军早已渗透了军队，成功稳定了局势。现在我们在卡尔马、哥本哈根等主要城市建立了革命政府，为了防止潜藏下来的法西斯分子和资本主义走狗的进一步反扑，我们必须立刻召开工人全体大会。即是为了统一思想，也是为了向群众进一步宣传我们的政策！"
  denmark.22.a: "好极了！"
  DEN_syndicalism_up_tt: "§C工团派获得支持§!"
  DEN_sonia_up_tt: "§C明日香派获得支持§!"
  DEN_end_of_workers_conference: "§C工人大会结束§!"

  denmark.23.t: "工人大会：政府的性质"
  denmark.23.d: "在杜伦布工人党逐渐取得成功的路上，许多爱国者、知识分子和资产阶级分子也给予了我们非常关键的帮助，在新政府这些人也是我们合作的对象之一。工人大会首先要决定的就是我们革命政府的性质，究竟是一个民主的联合政府还是由无产阶级专政的苏维埃政府？"
  denmark.23.a: "建立联合政府！"
  denmark.23.b: "无产阶级专政！"

  denmark.24.t: "工人大会：国家的领导机关"
  denmark.24.d: "在发动革命的时候，杜伦布工人党成立了一个临时的革命委员会用来领导总罢工。现在随着罢工的结束和革命的阶段性完成，这个委员会已经不足以领导杜伦布共和国了。以多龙芝为首的工人党认为要依托工会组织领导机构，在罢工的时候，各地都已经建立了大大小小的工会；而明日香认为工会的组织过于松散，目前采取工会领导是不完善的，应该将工会置于一个高效率的委员会之下。"
  denmark.24.a: "筹备建立总工联。"
  denmark.24.b: "设置中央委员会！"

  denmark.25.t: "工人大会：党派问题"
  denmark.25.d: "进行主要城市罢工和起义的时候，杜伦布共和国的左翼势力在多龙芝的领导下组成了工人党，现在罢工已经成功，多龙芝认为党派在工会为主国家的存在是不合理的，现在她要求取消一切党派，将国家统一归纳于工会领导之下；而明日香认为工会松散软弱的领导执行机构是不合理的，无产阶级必须建立自己的先锋党派，以确保革命的领导权在自己手中！"
  denmark.25.a: "取消工人党？"
  denmark.25.b: "建立杜伦布共产党！"

  denmark.26.t: "工人大会结束"
  denmark.26.d1: "为时三日，工人大会迎来闭幕，各地众多工人和国家政治的参与者都广泛关注了此次大会，在大会中逐渐划分明确的多龙芝和明日香两派也受到了各自支持者的宣传和拥护。最后多龙芝成功在票数上占据优势，明日香则表示服从多龙芝一派的指挥。"
  denmark.26.d2: "为时三日，工人大会迎来闭幕，各地众多工人和国家政治的参与者都广泛关注了此次大会，在大会中逐渐划分明确的多龙芝和明日香两派也受到了各自支持者的宣传和拥护。最后明日香成功在票数上占据优势，多龙芝则表示服从明日香一派的指挥。"
  denmark.26.a: "伟大的杜伦布联盟！"
  denmark.26.b: "伟大的杜伦布联盟！"

  denmark.27.t: "[FROM.GetName]要求合并[FIN.GetName]"
  denmark.27.d: "[FROM.GetName]在夺取政权之后，立即采取了向我方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。现在这帮雄心勃勃的家伙想要从我们这里获得索米的管辖权。这显然是不可思议的提议，且不说索米是联盟的加盟国之一，并且索米本身是否会同意加入卡尔马联盟也是一个疑问。\n令人惊讶的是，索米人似乎对这个提议十分感兴趣，据来自里加和列宁格勒的报告来看，大家对于在北欧形成一个强大联盟国充满了乐观的思想。而根据民族自决原则，我们可能不得不征求索米的意见了！"
  denmark.27.a: "索米人自己看着办吧！"
  denmark.27.b: "这是在从联盟手里挖肉！"

  denmark.28.t: "[DEN.GetName]要求合并我们"
  denmark.28.d: "[FROM.GetName]在夺取政权之后，立即采取了向我方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。索米曾经作为卡尔马联盟的一员，自然也在邀请之列，但是作为苏联的加盟国，我们必须考虑莫斯科那边的建议。奇妙的是，莫斯科这次坚持民族自决原则，让我们自己投票是否加入卡尔马联盟。或许她们是烧糊涂了也不一定......"
  denmark.28.a: "我们迫不及待的要离开苏联！"
  denmark.28.b: "我觉得还是独立好！"

  denmark.29.t: "苏联和索米回信"
  denmark.29.d1: "在经过长期磋商，我们在许多第三国际成员国的斡旋下，成功让莫斯科方面答应让索米人民进行民族自决。一场别开生面的投票开始了。这几乎是有史以来第一次俄罗斯人眼睁睁的看着自己的领土飞走了吧，那么公投的结果是......"
  denmark.29.d2: "莫斯科强硬的拒绝了我们的提议，她们认为索米是一个独立的国家，内部生活中索米人，和北欧民族并无太多联系，并且卡尔马联盟的统治之下，其实也是主体民族对索米人民的压迫。综合所有因素，索米需要的是保持独立。"
  denmark.29.a: "索米选择加入我们！"
  denmark.29.b: "索米拒绝加入我们..."
  denmark.29.c: "莫斯科方面的建议是有道理的..."

  denmark.30.t: "拿下索米的方式"
  denmark.30.d: "索米共和国从俄罗斯独立出来之后，在后续的苏俄内战中，布尔什维克大力援助了索米红军，成功在索米建立了红色政权。但索米人和苏联人并不和睦，这或许给了我们可趁之机。谨慎的成员则认为我们已经有实力拿下斯堪的那维亚，相较于苏联的怒火，索米无关紧要，但“Y”机械师的设想中，索米应该是我们的一部分，或许我们可以和戴比路克联合，达到我们的目的......"
  denmark.30.a: "很好，我们联合戴比路克人"
  denmark.30.b: "这是北欧的家务事！"

  denmark.31.t: "将索米纳入统治"
  denmark.31.d: "在我方军队的强势进攻下，苏联人无暇顾及索米人的死活，现在对方已经宣布投降，是时候吞下这片土地了！"
  denmark.31.a: "好极了！"

#经济危机事件

  den_crisis.1.t: "经济危机波及杜伦布"
  den_crisis.1.d: "虽然失业和产业衰退在杜伦布共和国早有预兆，但是大部分官员和专家对世界经济仍存乐观估计，特别是秘书长日荫匠日前发表通讯声称圣杯王国仍旧强大，共和国和圣杯王国的经济纽带还尚且坚固。但是显然突如其来的经济危机给了所有人一巴掌，强大的圣杯王国就像充满气体的气球，一下子被戳破了，而这破口的第一股寒流首先袭击了杜伦布。"
  den_crisis.1.a: "我们该何去何从？"

  den_crisis.2.t: "危机蔓延"
  den_crisis.2.d: "共和国的经济和贸易高度依赖于圣杯王国，现在圣杯王国的经济危机已经让其内部的经济生产活动停摆了，这已经导致双边贸易量下降。我们的出口市场严重缩水，企业面临订单减少和利润下降的压力。\n现在共和国的工厂还在不断生产商品，可以预见的是，圣杯王国已经无力接受我们的商品，反而我们需要注意的是本国的货币体系和物价情况剧烈波动，将要影响到民生了。据企业负责人和一些内部消息，许多大型企业已经无法担负日常运营，进一步的大规模裁员将会开始，并且之前拖欠的工薪或许也无法偿还......"
  den_crisis.2.a: "我们必须立刻行动起来！"

  den_crisis.3.t: "生产停滞"
  den_crisis.3.d: "随着出口和销售的订单难以兑现，工厂生产的商品无法卖出，而圣杯王国的经济活动停摆又导致我方原材料供应的问题，加上企业需要削减运营成本，工人们在工厂的生产活动难以维持生活。一个可怕的漩涡形成了，商品堆积如山，生产力不断收缩，失业情况逐渐加重，人民消费能力下降，商品继续堆积如山......而更可怕的是，圣杯王国还在持续输出通胀，进一步拉高了共和国的物价水平。\n这已经不是前些年艰难岁月，所谓的罢工了，而是大面积的停产和失业，工人们和失业者们的游行逐渐从温和的要求权利，到现在的要求生计。"
  den_crisis.3.a: "我们必须寻找新的合作对象！"

  den_crisis.4.t: "昏招迭出"
  den_crisis.4.d: "经济危机严重肆虐的时候，经济不景气、企业倒闭和失业率上升让人们倾向于将存款取出，出现了许多银行危机和崩溃。我们的银行在寡头的授意下，为了保护自己的利益，过度收紧信贷政策，大幅度减少贷款发放，让企业和个人难以获得必要的融资支持，反而加剧了经济衰退。另一方面，为了掩盖损失、维持股价等，寡头集团采取虚假报告、财务造假等手段保护自己的利益，导致市场混乱、投资者信心削弱，进一步恶化了经济状况。\n更可怕的是许多企业选择大规模裁员以降低成本，加上一些企业倒闭破产，这导致失业率上升、消费能力下降，进一步拖累内需和经济。而这些寡头不仅不改变错误的措施，并且想要变卖转移资产，这更进一步激化了矛盾！"
  den_crisis.4.a: "不能让他们跑了！"

  den_crisis.5.t: "工人威胁罢工"
  den_crisis.5.d: "随着一个大工厂的倒闭，许多工人失业，更多的企业开始解雇工人，工人与工厂主的斗争在全国各地爆发了。工人们自发组织起来开始要求保障生活水平，例如更高的工资和食物配给。如果答应他们，这将大大减少我们工厂的产能，但是好在工会尚且在我们的控制之中，我们应该向他们的要求让步，还是冒着工会失控的风险坚守立场？"
  den_crisis.5.a: "向工会施压！"
  den_crisis.5.b: "满足她们的要求。"

  den_crisis.6.t: "要求工会兑现承诺"
  den_crisis.6.d: "在我们施压工会之后，国家监管的工会出面消弭了一些罢工事件，在工人们的要求下，工会不得不做出了让步和妥协，随着时间推移，工人们的耐心逐渐消失。工会正在积极联络我们想尽办法兑现之前的一些承诺。如果兑现承诺，我们可使用的资金将会减少，如果不兑现，工人们可能因为愤怒冲击工会！"
  den_crisis.6.a: "我们无能为力！"
  den_crisis.6.b: "兑现承诺吧。"

  den_crisis.7.t: "物价飞涨"
  den_crisis.7.d: "随着通胀加剧，我们不得不调整货币政策和使用一些经济手段确保稳定，但是现在最严峻的还是粮食问题，虽然杜伦布农业比较发达，但由于经济危机，农厂主们对市场缺乏信心，保持观望的姿态，现在城市缺乏粮食输入，物价开始飞涨。我们必须出台一些政策，弄来粮食，确保粮食供应。"
  den_crisis.7.a: "降低税率和提供补贴。"
  den_crisis.7.b: "和农场主谈判，有钱一起赚！"
  den_crisis.7.c: "组织工人下乡购粮。"

  den_crisis.8.t: "生产正在恢复"
  den_crisis.8.d: "在安抚工人并保障粮食和日用品供应之后，工人们回到工厂开始生产，但是仍旧有许多失业者问题亟待解决。"
  den_crisis.8.a: "好极了！"

  den_crisis.9.t: "工会失控"
  den_crisis.9.d: "企业和政府部门的昏招以及工会毫无用处和诚意的承诺根本无法满足工人和失业者们，组织于工会之外的游行逐渐剧烈起来，一些激进的工人声称要诉诸暴力和破坏的方式，来向政府示威。\n并且在得知企业老板转移资产和工会毫无作为之后，愤怒的工人冲破警卫人员的防线占领了工会，他们驱逐了无能的工会会长，并且将她称之为资本家的傀儡。前来执法的军警被工人阻拦在外围，从一些渠道消息的得知，工人们将要自行选取代表，组成一个全心全意为他们服务的工会。"
  den_crisis.9.a: "简直是胡闹！"
  den_crisis.9.b: "总比冲了政务大楼强。"

  den_crisis.10.t: "杜伦布工人党成立"
  den_crisis.10.d: "如同闹剧一般的工人代表会议举行了三天，以工会为中心的工人们仍旧没有散去，反而有一些组织得当的成员为他们送来许多物资，在有了粮食供应和简陋的生活用品之后，工人们的联欢会和大会的热情一直维持了下来。这显然不是单纯的工人自发运动，有关当局研判有神秘势力介入了其中，在此次剧烈的工人运动中扮演着幕后黑手的角色。\n谜底很快揭开了，曾被视为“贼党”的犯罪者们在工人运动进入高潮之后，成功接管了局面，她们努力传播可怕的红色思想，其首领多龙芝成功获得了工人们的拥戴和信任，现在她们宣布工人党成立，接下来将以和平的方式解决问题。"
  den_crisis.10.a: "派人处理这个家伙！"
  den_crisis.10.b: "和平？我喜欢和平！"

  den_crisis.11.t: "枪击案"
  den_crisis.11.d: "我们和多龙芝的商议还在继续，她的一些条件在[ROOT.Getleader]看来十分有见地，但是企业的寡头们万万难以接受这些条款，况且我吗已经决定要处理这个家伙了。在蹲守几天之后，我们的枪手终于找到了机会，多龙芝在一次安抚性的演说之后，在工人的欢呼中离去，所有人都是兴高采烈意犹未尽的模样。这是一个绝佳的机会，随着枪手扣下扳机，一发子弹旋转着飞向多龙芝。\n在所有人错愕且愤怒的目光中，这位工人领袖的胸前绽开血花，她的面具掉落在地，露出了少女清丽的面颊和一头散落着的金色长发。身旁的工人立马护住了多龙芝，她们怀抱着这位少女，亲吻她的额头，将其迅速转移。而枪手则使用超能力迅速转移，躲过了工人们的追查。"
  den_crisis.11.a: "好极了！"

  den_crisis.12.t: "工人党的要求"
  den_crisis.12.d: "鉴于之前昏招迭出的政府和企业，工人和失业者对公司和政府保持着怀疑态度，她们要求派出代表参与到政府和企业的日常事务中去，以此来确保工人们的利益。这显然是非常危险的信号，这些工人组成的政党在不合法的条件下要求进入政府，如果她们提出一些要求，政府内部的情况又为其掌握，我们很难拒绝她们！"
  den_crisis.12.a: "拒绝这个要求！"
  den_crisis.12.b: "我[ROOT.Getleader]也是工人出身。"

  den_crisis.13.t: "工人接管工厂"
  den_crisis.13.d: "随着罢工的加剧，工人不在甘于老老实实的待在几处地方，她们组成先锋队，开始冲击工厂，将一些恶劣的工厂主驱逐出去，工人们占领了厂房。罢工的混乱下，各地劳资冲突时有发生，而地方下意识的偏袒雇主，不公正地对待工人运动和工会，破坏了政府与工人的信任关系，进一步加深劳资对立，导致工人更激烈的行为。"
  den_crisis.13.a: "和工人党谈判。"
  den_crisis.13.b: "逮捕激进的工人！"

  den_crisis.14.t: "工人党获得支持"
  den_crisis.14.d: "在经济危机逐渐恶化并且不断扩散的时候，工人党诞生并且保障了工人的利益，但是明明是政府付出的让步和利益，但这些政治资本却被工人党据为己有，随着时间推移，她们开始在各地建立工会，我们必须想个法子约束她们！"
  den_crisis.14.a: "揭露其丑恶行径！"
  den_crisis.14.b: "我们无能为力！"

  den_crisis.15.t: "工人党要求选举"
  den_crisis.15.d: "随着工人党在群众的支持度不断增加，地方陆续成立了她们的工会，轰轰烈烈的总罢工开始了，现在她们要求进行一次选举，确保政府是为了大多数人的利益而运转的。这是一个卑鄙的行为，显然进行选举，情形将会不利于我方，并且这种提议并不符合宪法规定。"
  den_crisis.15.a: "严词拒绝，并且指出她们的错误！"

  den_crisis.16.t: "冲击政务大楼"
  den_crisis.16.d: "对多龙芝和工人党的的行动显然是一个昏招，这下工人们完全失去了理智，她们举起象征着杜伦布贼党的标志和旗帜，逐渐从各处开始游行示威，许多警卫的防线陆续被冲散，她们正在接近政务大楼。很显然这又是一次阴谋，多龙芝的生死暂且不知，但是她倒下之后，贼党们的行动更加激进并且有条理，在四处出击占领许多工厂之后，现在她们目标明确，就是要冲击政务大楼，并且让局势彻底恶化，到时候我们的总统[ROOT.Getleader]说不定也会被她们裹胁，答应一些不利的条件。\n相对于理智的[ROOT.Getleader]，寡头们已经忍无可忍，一批批军队逐渐被调进城市，肃杀的气氛逐渐涌现。"
  den_crisis.16.a: "给我驱散她们，并且逮捕所有领头人！"
  den_crisis.16.b: "稳住局势，我相信可以和平解决。"

  den_crisis.17.t: "局势缓解"
  den_crisis.17.d: "[ROOT.Getleader]亲自下发总统令，要求各方克制，并且动用政府力量向罢工队伍提供补给。在于军队对峙多日之后，大多数的工人们都意识到他们的过分要求不可能被实现，她们的孩子也因此忍饥挨饿，随着宣传机器的开动，我们逐渐抛出工人党的黑料，即使工人党敦促他们继续进行罢工，但他们已经没有足够的资源支持了。每一天都有工人屈服并返回工厂，罢工虽然还没有结束，但是紧张的气氛逐渐消除了。"
  den_crisis.17.a: "好极了！"

  den_crisis.18.t: "局势恶化"
  den_crisis.18.d: "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从他们上级军官的命令。虽然他们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对工人的进攻命令。\n在一番调查之后，杜伦布贼党已经开始并且渗透了部分军队，她们在许多关节放行并加入了罢工队伍，一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻寡头们所准备的。\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
  den_crisis.18.a: "公开宣布所有支持贼党的人都将被指控叛国。"

  den_crisis.19.t: "新政权的诞生"
  den_crisis.19.d: "在寡头政府做出灭绝人性的决定之前，我们早已获悉了一切，工人先锋队进入军营，大量的士兵选择放下武器，保持中立的态度，而许多激进的军官则被控制起来。随着零星的响动，军营中灯光如昼，枪支武器被集中管理，士兵们静坐在营房，部分军队在兰格雷元帅的带领下和先锋队汇合。\n次日，寡头政府下达了剪除工人党的指示，这一命令被广泛传播在杜伦布共和国各地，引来的则是工人和士兵的嗤笑。随着零星的抵抗，各处据点已经被工人党掌控，现在是时候向世界、向第三国际宣布成立杜伦布联盟了！"
  den_crisis.19.a: "联盟万岁！"

  den_crisis.20.t: "工人党失去支持"
  den_crisis.20.d: "在我们陆续出台多个有利于工人的政策之后，失业情况也得到了改善，工人们的罢工情况有所遏制。加上政府部门和媒体的正面宣传，许多参与非法罢工和集会的人员选择停止挑战政府的权威。\n总的来说，社会趋于稳定的大势之下，工人党仅剩部分激进分子之外，其余支持者态度逐渐转向我们，现在我们只需要趁热打铁，对其加以进一步的限制，就可以消弭其对我们的威胁。"
  den_crisis.20.a: "严打工人党的违法行为！"

  den_crisis.21.t: "工人党支离破碎"
  den_crisis.21.d: "在针对性的处理多起工人党案件之后，许多曾经的工人党成员选择离开这个摇摇欲坠的房子，现在我们的人已经接管了工会，工人党的成员已经无力抵抗我们的行动了。这个带有赤色色彩的党派究竟是将它彻底击碎还是加以改造保留，这些只需要[ROOT.Getleader]在办公室就能一言而定。"
  den_crisis.21.a: "全面逮捕她们！"
  den_crisis.21.b: "改造容纳这些人以确保政府的民主性。"

  den_crisis.22.t: "杜伦布工人党流亡成员"
  den_crisis.22.d: "在经济危机中，这些工人党成员在杜伦布共和国掀起罢工狂潮，她们几乎就要控制这个国家，但可惜敌人手段高明，现在在掌握绝对的优势之后，这些虚伪的家伙放弃了温情脉脉的承诺，选择掀起白色恐惧，要彻底清洗所有红色同志。\n现在相当一批同志从追捕中脱身流亡至我国，我们是否要冒着外交风险的情况接纳她们呢？"
  den_crisis.22.a: "我们会带着她们打回去！"
  den_crisis.22.b: "故事不错，人滚蛋！"

