  DEN_GATHERING_STORM_DESC: "曾经卡尔马联盟的主导国，“Y”机械师带领下的北欧救世主，杜伦布有太多荣光可以叙述，但此时的杜伦布共和国逐渐进入疲敝的状态。国狭民寡并且处于战略要冲，杜伦布的经济在圣杯战争之后逐渐依赖中欧和苏联的贸易铁路，而戴比路克帝国的降临，杜伦布的经济命脉被斩断，她们在危机中只能向圣杯靠拢，期望这个贪婪的霸主可以确保杜伦布的安危。但是谁也不会想到，圣杯王国也将处于自顾不暇的经济危机之中。\n\n在大量接纳北上德国人之后，杜伦布陷入的严重的民族冲突，北欧人和德国人的认同感撕裂着这个国家。与此同时，南方的戴比路克帝国虎视眈眈的盯着杜伦布这个重要的水上要道，杜伦布需要做出它的抉择，外星人近在眼前，终有一战。倘若踩错半步，杜伦布可能也会像德意志国一样成为外星人的殖民国。"
#CKP_his_d:0 "发条国来源\n1016年，北欧大陆即将沉没在大海之中，正当人们以为北欧大陆已经没救之时，一个钟表师站了出来，自称为“Y”，表示可以使用齿轮拯救这片大地，但大多数人并不相信，也许是因为疯掉的原因，北欧大陆的几个政府找到这位钟表师，表示愿意付出一切代价，只要能拯救这片大地，三年后，在全世界的大地颤抖的同时，北欧大陆逐渐从水中浮了起来，而代价也到来了，这名钟表师要求整个北欧归于一体，并改为称呼为发条国，但被残忍的拒绝掉了，之后北欧的各国政府不断将脏水泼在他身上，并打算将其公开处决，最后1019年的处决之日，这名步伐已经走不太稳的老年钟表师在断头台上发表遗言：“在我死后，我那些齿轮的技术也许会传承下去，但维护这片大陆的技术将会消失，而这片大陆将在一千年后再次沉没，除非有我的技术来维修那几个中央大支柱，而我，“Y”！将带着这份技术永远的消失，并永远的诅咒你们！”。\n之后“Y”的齿轮技术逐渐失传，仅被瑞典皇家传承下来，时至今日，部分人仍旧希望成立发条国，以此来向“Y”致以敬意，完成他的遗愿，而“Y”所留下的几个遗物就是由齿轮机关组成的少女，Initial-Y系列，相传这些由齿轮机关组成的少女每个人都有不用的能力，为专门负责维修大支柱所使用，但由于“Y”的技术已经失传，出了些故障的Initial-Y系列一号机“琉紫”Initial-Y无法被修复，直到一位名为见浦直人的少年修好了她。\n天启之国起源\n天启之国最早的历史可以追溯到1397年，由玛格丽特一世宣布成立，其成立之初并没有爆发过多的战争，因为玛格丽特一世是挪威国王哈康六世的妻子，而哈康六世的则是挪威前国王马格努斯七世的儿子，而马格努斯七世是瑞典国王，因此，哈康六世也是瑞典的国王，而玛格丽塔一世也早在1375年因其父瓦尔德马去世后因膝下无子，仅有女儿玛格丽特一世，进而被选任杜伦布女王。\n1387年玛格丽特一世的丈夫挪威国王哈康六世逝世，同样因其膝下无子无女，便顺利担任挪威女王，随后便宣布杜伦布-挪威共主联邦的成立。\n而在瑞典两位国王相继逝世后，一名南曼兰贵族阿尔伯特在数名德意志诸侯及其他贵族的要求下但任瑞典国王，而1388年3月，因阿尔伯特与瑞典帝国议会冲突不断，被赶下马，而瑞典帝国议会也转投前国王哈康六世妻子玛格丽特一世为瑞典女王，在有了瑞典帝国议会支持后的玛格丽特也是向阿尔伯特宣战，仅11个月的时间便讲阿尔伯特击败并处决，便获得了瑞典全国的支持。\n1389年2月，玛格丽特正式加冕为杜伦布、挪威和瑞典女王，并在上天的启示下统一斯堪的纳维亚，成立天启之国。\n1412年，玛格丽特一世因意外感染鼠疫去世，其子埃里克十三世便加冕为天启之国国王，随后便开始了向东的征途，一年内便征服了索米，并在1424年征服了卡累利阿到摩尔曼斯克一带。\n随后的1440年，埃里克十三世被其儿子克里斯托佛三世派人刺杀，因此，克里斯托佛三世成功即位，但因其不得人心，国内动乱不断扩大，最终导致1523年古斯塔夫·瓦萨起义，而这次起义很快便成为了天启之国起义军中的一个政权，这样的内乱持续到了1560年，最终天启之国解体，古斯塔夫·瓦萨成为瑞典国王古斯塔夫一世；杜伦布与挪威也很快加冕新的共主国王弗雷德里克二世。\n瑞典的故事\n1809年，瑞典帝国议会加冕卡尔十三世为国王，次年，卡尔十三世宣布他将再次统一天启之国。仅仅五年后，卡尔十三世击败了杜伦布-挪威联合王国，与杜伦布国王签订了基尔条约，使瑞典吞并了挪威，之后便一直干涉杜伦布内务，企图合并杜伦布，为此两国边境爆发了不少大大小小的争端。\n但最终，因为一直没有杜伦布的天启之国不再受到民众的支持，卡尔十三世便放弃了天启之国的宣称，转而发展多元化企图被挪威支持。\n1872年，奥斯卡二世继任瑞典国王，并发动哥本哈根战争，即瑞典-挪威联合王国与杜伦布的战争，以图吞并杜伦布，复辟天启之国，但经过了八年的消耗后，奥斯卡二世被帝国议会逼迫签署了乌普萨拉条约，瑞典不再被允许合法的宣称瑞典-挪威以外的地区，并且赔款数亿，最终于1905年，瑞典-挪威联合王国宣布解体。\n奥斯卡二世在回忆录写道，瑞挪联合的崩溃“在他心中留下一道深刻而且无法愈合的伤痕”。此后，他健康日益恶化，并于1906年开始失语症，诊断指出他脑部颞叶动脉硬化。他的摄护腺也日渐患病疼痛。不久之后，他因发烧而须长卧病床。他于1907年12月8日在斯德哥尔摩去世。\n1907年，瑞典国王古斯塔夫五世即位， 尽管一直到1915年还一直维持着中立，但1916年，古斯塔夫五世敏锐的察觉到中央同萌各国的国力日渐空虚，便加入了协约国的一方，试图通过对德意志帝国的战争，获得北石勒苏益格至荷尔施坦因一带，但一年后的圣诞节，瑞典王国的经济和国力已经不再支持其继续呆在战争的泥潭，内部的矛盾也日渐激化，最终，1918年5月1日，瑞典王国爆发了一场毁灭性的内战。\n1918年5月1日，须理出未来于斯科纳起义，一路高歌猛进，直逼斯德哥尔摩皇宫，并最终于1920年3月10日宣布内战结束，瑞典历史上的第一个共和国成立。\n1924年9月15日，共和国的第一次选举开始了，但过程并不如人意，甚至被成为“哥萨克选举”原因在社民党和工党双方都使用了大量污秽的语言攻击对方，甚至差点抄起演讲稿准备大打出手，但社民党还是取得了最终的胜利。\n而世代变迁，1936年已经到来，第二次全国选举，也就是第三次党内选举即将到来，瑞典第一共和国的命运齿轮，将会继续转动，还是再次停下……"

#感谢游玩这个国家(｡･∀･)ﾉ\n我是这个国家的作者(/▽＼)\n这里是一些游玩帮助o((>ω< ))o\n如果要看的话请务必看完哦（￣︶￣）↗\n\n首先就是这个国家最独特的东西——§B自动机械§!，由这个国家多年所传承的齿轮机关技术制造。其精密的结构不仅没有成为其弱点，而是让其更加敏捷、灵活，而且在拥有强大的魔力火炮的同时还拥有厚实的装甲，尽管其只有步兵一样的移动速度，但是仍旧不妨碍其在战场上发挥自己的优势。\n这个东西的定位是坦克和炮兵，也就是说同时能够接受装甲内阁以及炮兵内阁的加成，既然内阁的加成都接受，那么学说肯定也是的！机动作战学说与优势火力学说的加成都能应用在这个科技上，而不同的走线也会影响这个东西的使用方法，比如优势火力学说就是大量的杀伤加成，让其可以对防守反击战毫无压力，而机动作战学说则会让其拥有大量的突破，可以强行撕开对方的防线。\n\n
