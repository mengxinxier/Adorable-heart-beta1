  denmark.023.d1: "来吧"
  denmark.023.d2: "不需要，谢谢"
  denmark.023.a: "好极了"
  denmark.023.b: "小气鬼！"

  denmark.024.t: "敌自北来"
  denmark.024.d: "极端主义和复仇主义正在[SWE.GetName]蔓延，她们面对世界经济危机，不想着全力恢复经济而想要南下突袭卡尔马转移国内矛盾。我们必须立刻动员我们的军队，保住北欧的中心——卡尔马！"
  denmark.024.a: "你要战，我便战"

  denmark.025.t: "[FROM.GetName]转移产业"
  denmark.025.d: "[FROM.GetName]正在向我国转移产业，我们将从中收益。"
  denmark.025.a: "好的"

  denmark.026.t: "[FROM.GetName]呼吁成立北欧联合"
  denmark.026.d: "如果同意，北欧诸国将联合起来，一起面对可能面临的挑战，我国将从杜伦布的战略国策中获益。"
  denmark.026.a: "共御外侮"
  denmark.026.b: "不需要，谢谢"

  denmark.027.t: "[FROM.GetName]的答复"
  denmark.027.d1: "她们说，共御外侮"
  denmark.027.d2: "她们说，不需要，谢谢"
  denmark.027.a: "好极了"
  denmark.027.b: "行吧"

  denmark.028.t: "[FROM.GetName]举行军事演习"
  denmark.028.d: "我方的武官也参与了其中，我们将在其中获益。"
  denmark.028.a: "不错的合作"

  denmark.029.t: "[FROM.GetName]建立联合科研"
  denmark.029.d: "北欧各国的科研人员将在其中共享研究进度。"
  denmark.029.a: "不错的合作"

  denmark.030.t: "[FROM.GetName]恢复北欧大铁路的运作"
  denmark.030.d: "我们的货物和产品将会从这条黄金铁路上源源不断的向外输送到中欧或者海外！"
  denmark.030.a: "不错的合作"

  denmark.031.t: "[FROM.GetName]派遣勘探人员"
  denmark.031.d: "[FROM.GetName]的勘探人员和技术人员进入我们的矿区，她们声称可以采用先进的技术帮我们增产。"
  denmark.031.a: "不错的合作"

  denmark.032.t: "[FROM.GetName]要求我们屈服"
  denmark.032.d: "在经济危机中备受打击的[FROM.GetName]开始转向大力发展军备，而继[SWE.GetName]之后，我们成为了她们下一步的“征服”目标。现在她们试图在外交上让我们屈服，我们不得不考虑是否选择妥协来避免战争。"
  denmark.032.a: "我们别无选择"
  denmark.032.b: "让她们放马过来"

  denmark.033.t: "[FROM.GetName]的回复"
  denmark.033.d1: "[FROM.GetName]妥协了"
  denmark.033.d2: "[FROM.GetName]拒绝了我们"
  denmark.033.a: "好极了"
  denmark.033.b: "动员军队！"

  denmark.034.t: "[FROM.GetName]邀请我们加入"
  denmark.034.d: "[FROM.GetName]来者不善，她们显得傲慢无礼，虽然同属社会主义阵营，被这般轻视令我们的同志们十分不安。"
  denmark.034.a: "答应吧"
  denmark.034.b: "我们不干！"

  denmark.035.t: "[FROM.GetName]的回复"
  denmark.035.d1: "[FROM.GetName]妥协了"
  denmark.035.d2: "[FROM.GetName]拒绝了我们"
  denmark.035.a: "好极了"
  denmark.035.b: "动员军队！"

  denmark.036.t: "[FROM.GetName]要求合并[FIN.GetName]"
  denmark.036.d: "[FROM.GetName]在夺取政权之后，立即采取了向我方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。现在这帮雄心勃勃的家伙想要从我们这里获得索米的管辖权。这显然是不可思议的提议，且不说索米是联盟的加盟国之一，并且索米本身是否会同意加入卡尔马联盟也是一个疑问。\n令人惊讶的是，索米人似乎对这个提议十分感兴趣，据来自里加和列宁格勒的报告来看，大家对于在北欧形成一个强大联盟国充满了乐观的思想。而根据民族自决原则，我们可能不得不征求索米的意见了！"
  denmark.036.a: "索米人自己看着办吧！"
  denmark.036.b: "这是在从联盟手里挖肉！"

  denmark.037.t: "[DEN.GetName]要求合并我们"
  denmark.037.d: "[FROM.GetName]在夺取政权之后，立即采取了向莫斯科方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。索米曾经作为卡尔马联盟的一员，自然也在邀请之列，但是作为苏联的加盟国，我们必须考虑莫斯科那边的建议。奇妙的是，莫斯科这次坚持民族自决原则，让我们自己投票是否加入卡尔马联盟。或许她们是烧糊涂了也不一定......"
  denmark.037.a: "我们迫不及待的要离开苏联！"
  denmark.037.b: "我觉得还是独立好！"

  denmark.038.t: "苏联和索米回信"
  denmark.038.d1: "在经过长期磋商，我们在许多第三国际成员国的斡旋下，成功让莫斯科方面答应让索米人民进行民族自决。一场别开生面的投票开始了。这几乎是有史以来第一次俄罗斯人眼睁睁的看着自己的领土飞走了吧，那么公投的结果是......"
  denmark.038.d2: "莫斯科强硬的拒绝了我们的提议，她们认为索米是一个独立的国家，内部生活中索米人，和北欧民族并无太多联系，并且卡尔马联盟的统治之下，其实也是主体民族对索米人民的压迫。综合所有因素，索米需要的是保持独立。"
  denmark.038.a: "索米选择加入我们！"
  denmark.038.b: "索米拒绝加入我们..."
  denmark.038.c: "莫斯科方面的建议是有道理的..."

  denmark.039.t: "[FROM.GetName]宣称北德意志"
  denmark.039.d: "（脑补）"
  denmark.039.a: "这是对我们合法性的挑战！"

  denmark.040.t: "[FROM.GetName]的援助"
  denmark.040.t: "（脑补）"
  denmark.040.t: "我们联合！"

  denmark.31.t: "将索米纳入统治"
  denmark.31.d: "在我方军队的强势进攻下，苏联人无暇顾及索米人的死活，现在对方已经宣布投降，是时候吞下这片土地了！"
  denmark.31.a: "好极了！"

#经济危机事件

  den_crisis.001.t: "经济危机波及杜伦布"
  den_crisis.001.d: "虽然失业和产业衰退在杜伦布共和国早有预兆，但是大部分官员和专家对世界经济仍存乐观估计，特别是秘书长日荫匠日前发表通讯声称圣杯王国仍旧强大，共和国和圣杯王国的经济纽带还尚且坚固。但显然，突如其来的经济危机给了所有人一巴掌，强大的圣杯王国就像充满气体的气球，一下子被戳破了，而这破口的第一股寒流首先袭击了杜伦布。"
  den_crisis.001.a: "我们该何去何从？"

  den_crisis.002.t: "危机蔓延"
  den_crisis.002.d: "共和国的经济和贸易高度依赖于圣杯王国，现在圣杯王国的经济危机已经让其内部的经济生产活动停摆了，这已经导致双边贸易量下降。我们的出口市场严重缩水，企业面临订单减少和利润下降的压力。\n\n现在共和国的工厂还在不断生产商品，可以预见的是，圣杯王国已经无力接受我们的商品，反而我们需要注意的是本国的货币体系和物价情况剧烈波动，将要影响到民生了。据企业负责人和一些内部消息，许多大型企业已经无法担负日常运营，进一步的大规模裁员将会开始，并且之前拖欠的工薪或许也无法偿还......"
  den_crisis.002.a: "我们必须立刻行动起来！"

  den_crisis.003.t: "生产停滞"
  den_crisis.003.d: "随着出口和销售的订单难以兑现，工厂生产的商品无法卖出，而圣杯王国的经济活动停摆又导致我方原材料供应的问题，加上企业需要削减运营成本，工人们在工厂的生产活动难以维持生活。一个可怕的漩涡形成了，商品堆积如山，生产力不断收缩，失业情况逐渐加重，人民消费能力下降，商品继续堆积如山......而更可怕的是，圣杯王国还在持续输出通胀，进一步拉高了共和国的物价水平。\n\n这已经不是前些年艰难岁月，所谓的罢工了，而是大面积的停产和失业，工人们和失业者们的游行逐渐从温和的要求权利，到现在的要求生计。"
  den_crisis.003.a: "我们必须寻找新的合作对象！"

  den_crisis.004.t: "昏招迭出"
  den_crisis.004.d: "经济危机严重肆虐的时候，经济不景气、企业倒闭和失业率上升让人们倾向于将存款取出，出现了许多银行危机和崩溃。我们的银行在寡头的授意下，为了保护自己的利益，过度收紧信贷政策，大幅度减少贷款发放，让企业和个人难以获得必要的融资支持，反而加剧了经济衰退。另一方面，为了掩盖损失、维持股价等，寡头集团采取虚假报告、财务造假等手段保护自己的利益，导致市场混乱、投资者信心削弱，进一步恶化了经济状况。\n\n更可怕的是许多企业选择大规模裁员以降低成本，加上一些企业倒闭破产，这导致失业率上升、消费能力下降，进一步拖累内需和经济。而这些寡头不仅不改变错误的措施，并且想要变卖转移资产，这更进一步激化了矛盾！"
  den_crisis.004.a: "不能让她们跑了！"

  den_crisis.005.t: "物价飞涨"
  den_crisis.005.d: "随着通胀加剧，我们不得不调整货币政策和使用一些经济手段确保稳定，但是现在最严峻的还是粮食问题，虽然杜伦布农业比较发达，但由于经济危机，农厂主们对市场缺乏信心，保持观望的姿态，现在城市缺乏粮食输入，物价开始飞涨。我们必须出台一些政策，弄来粮食，确保粮食供应。"
  den_crisis.005.a: "该死！"

  den_crisis.006.t: "哥本哈根工人罢工"
  den_crisis.006.d: "哥本哈根市的工人们走上街头，举行了大规模的罢工活动。她们聚集在市中心的主要街道和广场，高呼口号，表达对当前经济状况和工作条件的强烈不满。工人代表告诉记者，随着经济的急剧下滑，她们的生活水平已经降到了难以维持的境地。工资减少、失业人数增加，使得许多家庭面临着饥饿和贫困的威胁。同时，恶劣的工作条件也让她们不堪重负，长时间的劳作、低劣的工作环境以及缺乏基本的安全保障，都使得她们的工作变得异常艰难。"
  den_crisis.006.a: "向她们做出承诺！"
  den_crisis.006.b: "让她们老实点！"

  den_crisis.007.t: "星之海学院的异动"
  den_crisis.007.d: "位于哥本哈根的“星之海学院”的毕业生们面临前所未有的挑战。由于学院以监管超能力儿童为主要职责，其毕业生在求职过程中频频遭受歧视，导致许多优秀的年轻人难以找到合适的工作机会。面对这样的困境，星之海学院的毕业生们并未选择沉默。据悉，这些毕业生们利用课余时间，在学院附近的空地上召开集会，商讨游行策略。她们制作标语、准备传单。在集会上，毕业生们纷纷表示，她们虽然曾经被认为是拥有超能力的问题儿童，但在星之海学院的教育下，这些人已经成长为有能力控制超能力的青年。她们不应因为曾经的标签而遭受歧视。"
  den_crisis.007.a: "小打小闹"

  den_crisis.008.t: "学院暴动"
  den_crisis.008.d: "星之海学院的毕业生们因遭受就业歧视而发起抗议游行的筹备活动遭到了学院方面的强烈反应。学院认为学生们的抗议是叛逆行为，并决定对激进学生采取追回毕业证的处罚措施。这种处罚无异于是要学生重新回到监狱一般的校园，这一决定立即激起了学生们的强烈愤怒。她们认为自己的权益受到了无理侵犯，对于学院的处罚决定表示强烈不满。为了维护自己的权益，学生们选出了代表——友利奈绪，并成立行动委员会。在友利奈绪的带领下，学生们迅速占领了学院，并迫使其暂停了正常的教学活动。学院被迫罢课，师生们无法正常上课，整个校园陷入了混乱之中。"
  den_crisis.008.a: "立刻逮捕友利奈绪"

  den_crisis.009.t: "星之海的沉默"
  den_crisis.009.d: "为了逮捕拥有超能力的友利奈绪等人，哥本哈根动用了古力特部队，坚固可靠的单兵机甲包围了星之海学院。禁止物资流入学院，并防止学生离开。为了降低伤亡，响裕太等人下令禁止开火，围困迫使行动委员会投降。\n\n响裕太围而不攻的策略卓见成效，许多不坚定的学生已经开始组成了团体，要求停止抵抗。情况逐渐恶化，响裕太宣布只逮捕友利奈绪一人，此时再无悬念。友利奈绪孤身一人走出了学院，被军警带走，她的身后许多拥有超能力的学生沉默着注视着她的背影。乙坂有宇等学生干部隐藏在人群中，他们看着友利奈绪的离开，星之海大门再度关闭……宣传的海报和字条被踩在地上，星之海似乎放弃了反抗。"
  den_crisis.009.a: "星之海的大门关上了"

  den_crisis.010.t: "卡尔马工人罢工"
  den_crisis.010.d: "杜伦布贼党再度复出，在多龙芝的领导下，卡尔马的工人们发起了罢工活动，要求改善劳动条件和提高工资待遇。此次罢工活动规模较大，涉及多个行业和领域的工人。他们走上街头，举行示威游行，并占据了一些重要的工业区和交通要道。工人们高呼口号，表达对经济困境和劳动权益的诉求，要求政府和企业方面给予积极回应。面对工人的罢工行动，警方加强了巡逻力度，限制工人活动范围。同时，政府方面也积极与工人代表进行对话，试图化解矛盾，平息罢工风波。"
  den_crisis.010.a: "我们必须确保秩序"

  den_crisis.011.t: "罢工演变为流血事件"
  den_crisis.011.d: "在工人的要求数次未能得到满足之后，她们愤怒的冲击军警设置的街垒。愤怒的警擦选择武力镇压，一场流血冲突爆发，最后工人队伍被冲散，一些工人被押进监狱，所幸无人死亡。"
  den_crisis.011.a: "手软不得！"
  den_crisis.011.b: "作出承诺"

  den_crisis.012.t: "大洗女子学院罢课"
  den_crisis.012.d: "得知星之海学院的学生代表友利奈绪被逮捕的消息后，哥本哈根的大洗女子学院师生们表示强烈愤慨，并决定采取行动以示抗议。大洗女子学院宣布全面罢课，以表达对友利奈绪的支持和对当局逮捕行动的抗议。学生们纷纷走出教室，聚集在学院广场，高举标语，要求立即释放友利奈绪，并呼吁社会各界关注这一事件。与此同时，大洗女子学院的学生们还与哥本哈根市的工人们建立了联系，并决定合流共同行动。工人们对于学生们的抗议行动表示同情和支持，认为友利奈绪的遭遇是当局对于抗议活动的无理打压。在工人和学生们的共同努力下，抗议活动逐渐扩大。他们不仅在学院和工厂周边举行示威游行，还通过传单、海报等方式向市民传达抗议的诉求。越来越多的人加入到这一行动中来，哥本哈根正在面临全面瘫痪。"
  den_crisis.012.a: "放人吧……"

  den_crisis.013.t: "哥本哈根的新公会"
  den_crisis.013.d: "哥本哈根市的工人们采取了更为激进的行动。他们冲击并占领了市内的公会。占领公会后，工人们迅速组织了内部会议，开始选举新的公会代表。他们希望通过这种方式，选出真正能够代表工人利益、为他们发声的代表。经过激烈的讨论和投票，被秘密逮捕后获释的星之海学院学生代表友利奈绪当选成为新的公会代表。友利奈绪在获释后，立即投身到工人们的抗议活动中，她的勇气和坚持赢得了工人们的广泛认可。这一事件在哥本哈根市引起了广泛的关注。市民们对于工人们的行动表示同情和支持，广泛的支持公会。目前，友利奈绪已经开始履行她的新职责，与工人们紧密合作。星之海学院的大门再次打开，超能力学生被组织了起来，哥本哈根的乱局正在向日德兰蔓延。"
  den_crisis.013.a: "尝试建立对话"
  den_crisis.013.b: "给我镇压！"

  den_crisis.014.t: "卡尔马的新公会"
  den_crisis.014.d: "在哥本哈根工人占领公会并选举新代表的示范效应下，卡尔马市的工人们也采取了行动，但他们的方式有所不同。他们并没有冲击原有的公会，而是决定自己建立一个新的工会组织。新公会以“贼党”组织为基础，她们的领袖多龙芝走到台前。新工会的成立过程得到了广大工人的积极响应和支持。他们纷纷加入新组织，它逐渐架空了原有的工会组织。虽然原有的公会仍存在于形式上，但其影响力和号召力已经大不如前。监狱里羁押的贼党骨干正在被释放，卡尔马地区正在陷入更大的混乱。"
  den_crisis.014.a: "尝试建立对话"
  den_crisis.014.b: "给我镇压！"

  den_crisis.015.t: "须理出总统的讲话"
  den_crisis.015.d: "须理出总统发表了重要讲话，她提出了一系列旨在振兴经济和改善民生的措施，引发了广泛关注和讨论。在讲话中，须理出总统明确表示将致力于创造新的就业岗位，以缓解当前的经济压力。此外，她还强调了对企业行为的严格监督，禁止随意裁员，确保劳动者的权益得到保障。为了进一步提高劳动者的收入水平，须理出总统还表示将确保最低工资标准的合理性和适应性，并根据经济发展情况进行适时调整。此外，须理出总统还提到了重启一系列公共工程的建设。她认为，通过加大基础设施建设的投入，不仅可以刺激经济增长，还可以为劳动者提供更多的就业机会。\n\n尽管须理出总统的讲话在一定程度上提振了人们的信心，但她的措施也饱受质疑。一些人担心，这些措施的实施可能会面临资金筹措、政策执行等问题。同时，也有人对须理出总统是否能够真正兑现这些承诺表示怀疑。"
  den_crisis.015.a: "我们只能相信……"

  den_crisis.016.t: "流血事件"
  den_crisis.016.d: "卡尔马市发生了一起严重的流血事件。据报道，一名警察在与工人的推搡过程中不慎走火，导致一名工人受伤。枪声响起之后，迅速引发了一起暴乱，惊慌失措的人群面临踩踏风险，所幸多龙芝等人率领公会骨干稳住局面，现在工人已经占领警局，并要求政府对此事进行彻查，并追究相关人员的责任。社会各界也对警察的行为表示质疑，要求加强警察的职业素养和枪支管理。\n\n须理出总统迅速作出反应。她发表讲话，对受伤工人表示深深的歉意，并承诺将全力配合调查，确保事件得到妥善处理。"
  den_crisis.016.a: "收缴军警枪械！"
  den_crisis.016.b: "手软不得！"

  den_crisis.017.t: "Y党的不满"
  den_crisis.017.d: "面对逐渐失控的局面，在野的Y党表示须理出总统的措施过于软弱，目前国内一系列的暴动行为都是须理出总统纵容之下产生的，Y党呼吁立刻对这些疑似暴动的公会进行镇压，以免威胁到国家安全。"
  den_crisis.017.a: "妥协总统须理出!"

  den_crisis.018.t: "腐败官员披露"
  den_crisis.018.d: "随着大罢工、大对峙的进行，政府被老百姓监管了起来，在这样的情况下，一些内部的蛀虫暴露在了阳光下。值此危难关头，居然还有腐败的官员贪墨挪用救济金。面对来势汹汹的抗议浪潮，我们必须做出应对。"
  den_crisis.018.a: "和虫豸在一起怎么改革？"
  den_crisis.018.b: "政府的权威必须维护！"

  den_crisis.019.t: "工人接管工厂"
  den_crisis.019.d: "随着罢工的加剧，工人不在甘于老老实实的待在几处地方，她们组成先锋队，开始冲击工厂，将一些恶劣的工厂主驱逐出去，工人们占领了厂房。罢工的混乱下，各地劳资冲突时有发生，而地方下意识的偏袒雇主，不公正地对待工人运动和工会，破坏了政府与工人的信任关系，进一步加深劳资对立，导致工人更激烈的行为。"
  den_crisis.019.a: "尝试谈判"
  den_crisis.019.b: "派遣部队夺回工厂"

  den_crisis.020.t: "哥本哈根成立党组织"
  den_crisis.020.d: "随着哥本哈根的全面瘫痪，几乎各行各业的罢工都受到公会的指导，在一段时间的酝酿之后，友利奈绪宣布成立杜伦布共产党，并要求加入大选。杜伦布共产党的成立马上掀起了一轮罢工狂潮，东西交通阻断之下，该党派的存在已经危及了国家安全，我们必须直面她们的威胁，再不能做出妥协了！"
  den_crisis.020.a: "笑死，不如投共"
  den_crisis.020.b: "我们必须采取行动！"

  den_crisis.021.t: "$news_event_background$杜伦布共产党第一次代表大会"
  den_crisis.021.d: "在哥本哈根成立杜伦布共产党的消息扩散之后，卡尔马的多龙芝立刻发表讲话，公会组织骨干全员加入杜伦布共产党，并且在卡尔马建立了新的党组织。随着两座核心城市的赤色分子出没，她们召开的了所谓的杜共一大，明火执仗的宣布抢班夺权的斗争目标。"
  den_crisis.021.a: "拭目以待"

  den_crisis.022.t: "枪击案"
  den_crisis.022.d: "我们和多龙芝的商议还在继续，她的一些言论在须理出总统看来十分有见地，但是企业的寡头们万万难以接受这些条款。在蹲守几天之后，枪手终于找到了机会，多龙芝在一次煽动性的演说之后，在工人的欢呼中离去，所有人都是兴高采烈意犹未尽的模样。这是一个绝佳的机会，随着枪手扣下扳机，一发子弹旋转着飞向多龙芝。\n在所有人错愕且愤怒的目光中，这位工人领袖的胸前绽开血花，她的面具掉落在地，露出了少女清丽的面颊和一头散落着的金色长发。身旁的工人立马护住了多龙芝，她们怀抱着这位少女，将其迅速转移。而枪手则使用超能力迅速转移，躲过了工人先锋队的追查。"
  den_crisis.022.a: "悲怆的一天！"
  den_crisis.022.b: "好极了！"

  den_crisis.023.t: "Y党议员受到袭击"
  den_crisis.023.d: "一名对罢工持强硬态度的Y党议员的别墅遭到不明身份的武装分子袭击，当夜别墅升起大火，议员被确认死亡。"
  den_crisis.023.a: "政治暴力！"
  den_crisis.023.b: "好极了！"

  den_crisis.024.t: "呼吁停止政治暴力"
  den_crisis.024.d: "在多次流血事件和政治暴力之后，须理出总统发表讲话，她出面调停杜伦布共产党和Y党之间的争斗，要求停止不正当的暴力行径，两党代表均表示系境外人士所为，目前正在调查中。"
  den_crisis.024.a: "无用的呼吁"

  den_crisis.025.t: "共产党要求选举"
  den_crisis.025.d: "随着共产党在群众的支持度不断增加，地方陆续成立了她们的工会，轰轰烈烈的总罢工开始了，现在她们要求进行一次选举，确保政府是为了大多数人的利益而运转的。这是一个卑鄙的行为，显然进行选举，情形将会不利于我方，并且这种提议并不符合宪法规定。"
  den_crisis.025.a: "严词拒绝，并且指出她们的错误！"

  den_crisis.026.t: "冲击政务大楼"
  den_crisis.026.d: "工人们失去了理智，她们举起象征着杜伦布贼党的标志和旗帜，逐渐从各处开始游行示威，许多警卫的防线陆续被冲散，她们正在接近政务大楼。很显然这又是一次阴谋，多龙芝的生死暂且不知，但是她倒下之后，贼党们的行动更加激进并且有条理，在四处出击占领许多工厂之后，现在她们目标明确，就是要冲击政务大楼，并且让局势彻底恶化，到时候我们的总统须理出未来说不定也会被她们裹胁，答应一些不利的条件。\n相对于理智的须理出总统，寡头们已经忍无可忍，一批批军队逐渐被调进城市，肃杀的气氛逐渐涌现。"
  den_crisis.026.a: "给我驱散她们，并且逮捕所有领头人！"

  den_crisis.027.t: "局势缓解"
  den_crisis.027.d: "须理出总统亲自下发总统令，要求各方克制，一面动用政府力量向罢工队伍提供补给一面调集部队限制工人活动范围。在于军队对峙多日之后，大多数的工人们都意识到她们的过分要求不可能被实现，她们的孩子也因此忍饥挨饿，随着宣传机器的开动，我们逐渐抛出共产党的黑料，即使共产党敦促她们继续进行罢工，但她们已经没有足够的资源支持了。每一天都有工人屈服并返回工厂，罢工虽然还没有结束，但是紧张的气氛逐渐消除了。"
  den_crisis.027.a: "好极了！"

  den_crisis.028.t: "局势恶化"
  den_crisis.028.d: "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从她们上级军官的命令。虽然她们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对工人的进攻命令。\n在一番调查之后，杜伦布共产党已经开始并且渗透了部分军队，她们在许多关节放行并加入了罢工队伍，一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻寡头们所准备的。\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
  den_crisis.028.a: "公开宣布所有支持共产党的人都将被指控叛国。"

  den_crisis.029.t: "围剿共产党"
  den_crisis.029.d: "在陆续出台多个有利于工人的政策之后，失业情况也得到了改善，工人们的罢工情况有所遏制。加上政府部门和媒体的正面宣传，许多参与非法罢工和集会的人员选择停止挑战政府的权威。\n\n总的来说，社会趋于稳定的大势之下，共产党仅剩部分激进分子之外，其余支持者态度逐渐转向我们，现在我们只需要趁热打铁，对其加以进一步的限制，就可以消弭其对我们的威胁。"
  den_crisis.029.a: "严打共产党的违法行为！"

  den_crisis.030.t: "共产党支离破碎"
  den_crisis.030.d: "在针对性的处理多起共产党案件之后，许多曾经的共产党成员选择离开这个摇摇欲坠的房子，现在我们的人已经接管了工会，共产党的成员已经无力抵抗我们的行动了。这个带有赤色色彩的党派究竟是将它彻底击碎还是加以改造保留，这些只需要须理出总统在办公室就能一言而定。"
  den_crisis.030.a: "全面逮捕她们！"

  den_crisis.031.t: "杜伦布共产党流亡成员"
  den_crisis.031.d: "在经济危机中，这些共产党成员在杜伦布共和国掀起罢工狂潮，她们几乎就要控制这个国家，但可惜敌人手段高明，现在在掌握绝对的优势之后，这些虚伪的家伙放弃了温情脉脉的承诺，选择掀起白色恐惧，要彻底清洗所有红色同志。\n现在相当一批同志从追捕中脱身流亡至我国，我们是否要冒着外交风险的情况接纳她们呢？"
  den_crisis.031.a: "欢迎回家！"

  den_crisis.032.t: "新政权的诞生"
  den_crisis.032.d: "在寡头政府做出灭绝人性的决定之前，我们早已获悉了一切，工人先锋队进入军营，大量的士兵选择放下武器，保持中立的态度，而许多激进的军官则被控制起来。随着零星的响动，军营中灯光如昼，枪支武器被集中管理，士兵们静坐在营房，部分军队在兰格雷元帅的带领下和先锋队汇合。\n次日，寡头政府下达了剪除共产党的指示，这一命令被广泛传播在杜伦布共和国各地，引来的则是工人和士兵的嗤笑。随着零星的抵抗，各处据点已经被共产党掌控，现在是时候向世界、向第三国际宣布成立杜伦布联盟了！"
  den_crisis.032.a: "联盟万岁！"

  den_crisis.033.t: "[FROM.GetName]请求贸易订单"
  den_crisis.033.d: "经济危机席卷了[FROM.GetName]，作为北欧主要的出口国之一，[FROM.GetName]国内许多制造业陷入萧条。现在[FROM.GetName]将降低售价并且愿意转移部分技术，来谋求维持或者追加更多的贸易额，以此挽救[FROM.GetName]国内的经济危机。\n\n以科技立国的[FROM.GetName]提议显然对我方有利，但凡事不能只考虑眼前的利益，[FROM.GetName]在摆脱经济危机后对于我方是否构成威胁，我们必须慎重对待。"
  den_crisis.033.a: "赚点快钱"
  den_crisis.033.b: "我们不需要她们的商品"

  den_crisis.034.t: "[FROM.GetName]同意追加订单"
  den_crisis.034.d: "我们优渥的条件很快打动了[FROM.GetName]的官员和商人，我们有理由相信没人能拒绝[FROM.GetName]的优质产品！"
  den_crisis.034.a: "好极了！"

  den_crisis.035.t: "[FROM.GetName]拒绝贸易订单"
  den_crisis.035.d: "我们优渥的条件被[FROM.GetName]当作贸易掠夺的威胁，这种愚蠢言论让我们震惊一万年。"
  den_crisis.035.a: "无语了家人们"

#海峡博弈事件
  den_strait.001.t: "希丝·戴尔塔的消息"
  den_strait.001.d: "据悉，杜伦布共和国由于经济危机，DIY民主党的改革触动了寡头势力的利益，寡头们或将扶持“Y”字工人党或北德意志复仇阵线来对抗DIY党。希丝已与“Y”党关键人物交手，对方拥有奇特的科技力量，不容小觑。我们应当以涅亚为中心，加大对和谐俱乐部的支持，以确保杜伦布和帝国站在一边！"
  den_strait.001.a: "机不可失！"

  den_strait.002.t: "杜伦布的急讯"
  den_strait.002.d: "在经济危机的影响下，杜伦布民众对DIY党和须理出未来产生了怀疑，并且由于须理出未来针对寡头的激进改革也让DIY党陷入危险的境地。更为严峻的事情是，杜伦布内部已经出现了左翼激进分子的大规模运动，一场罢工或将演变成大起义。而在追查此事的时候，我们的探员发现了魔导国的小队参与了其中，我们必须加大对杜伦布的支持，来确保北欧和波罗的海的出入口在我们的掌控之下！"
  den_strait.002.a: "把此事提上日程！"

  den_strait.003.t: "多事之秋"
  den_strait.003.d: "圣杯王国和魔导国对杜伦布的外交态势逐渐变得强硬起来，比起这个，杜伦布贼党四处生事，好在须理出总统在多年来改革积累下的威望还能撑住局面。在进一步扩大军警行动之后，杜伦布贼党不足为惧，须理出总统更加担心的事情是越发危险的经济情况。一场经济危机无法避免，而短时间内我们无法彻底铲除贼党。须理出总统的心思却不在贼党的发展壮大上，她想要借此机会，驱虎吞狼，让这些趴在国家身上吸血的寡头和贼党同归于尽。只要改革能够成功，外部的干涉不足为惧！"
  den_strait.003.a: "让日萌匠和她们周旋吧。"

  den_strait.004.t: "圣杯王国正在影响我们的政局"
  den_strait.004.d: "圣杯王国和魔导国在外交层面的交锋日趋白热化，政府的人员或是民间有望之人不知被她们收买了多少。日萌匠虽然努力在两者之间斡旋，但随着圣杯王国的一步步紧逼，我们手中可用的筹码不多了。如果不能制衡圣杯人，致使魔导国出局，难保南方的那位可怕的亡灵不会恼羞成怒。而随着大选一步步临近，圣杯人的意图昭然若揭。"
  den_strait.004.a: "我们必须做点什么！"

  den_strait.005.t: "魔导国正在瓦解我们"
  den_strait.005.d: "圣杯王国和魔导国在外交层面的交锋日趋白热化，政府的人员或是民间有望之人不知被她们收买了多少。日萌匠虽然努力在两者之间斡旋，但随着魔导国所扶持的和谐俱乐部一再壮大，我们手中可用的筹码不多了。如果不能制衡和谐俱乐部这帮家伙，我们忠于本土，代表民意的政党就要被压制。而随着大选一步步临近，安兹的意图昭然若揭。"
  den_strait.005.a: "我们必须做点什么！"

  den_strait.006.t: "重回正轨"
  den_strait.006.d: "共和国的处境就像一个跷跷板，圣杯人和魔导人这两个庞然大物各坐在一端，她们不断往上面堆砌压力，试图让我们倒想她们的一方。好在日萌匠不负须理出总统的期望，在一次次走钢丝般的斡旋中，她成功稳定了局面。就目前而言，双方势力均衡，我们的改革还在继续，希望在跷跷板上的重量压垮共和国之前，我们能找到出路！"
  den_strait.006.a: "总算完事了！"

  den_strait.007.t: "大选"
  den_strait.007.d: "1938年的大选即将来临，杜伦布共和国的命运似乎悬挂在了一根细细的线上。这个国家在经济危机的冲击下摇摇欲坠，又在杜伦布贼党的火焰中备受煎熬，更在魔导国和圣杯王国的巨大压力下勉强维持着独立。然而，在这风雨飘摇的时刻，须理出未来总统挺身而出，她以坚定的决心和果断的行动，带领着这个国家一步步走向了复兴之路。\n\n须理出未来总统，她是一个勇敢而坚定的女性，她的改革大刀阔斧，她的成效惠及了大多数人。她削弱了寡头的权力，提高了工人的地位，她的行动让整个国家焕发出了新的生机。然而，她的改革也让她树立了广泛的政敌，那些操控着政府的寡头们对她十分不满，他们暗中策划，试图将她拉下马。"
  den_strait.007.a: "让我们拭目以待！"

  den_strait.008.t: "须理出未来的胜利"
  den_strait.008.d: "理所当然的结局，须理出未来总统和支持她的DIY民主党，这是一只年轻且有活力的党派，她们发起的各项改革无不切中国家的痛痒之处。而这次的经济危机则给予了她们机会，让须理出未来可以借此时机一举完成了数项针对寡头集团的改革。随着杜伦布贼党的覆灭，工人们空前支持须理出未来。而在北海对岸，圣杯人也以期待的目光看着须理出未来。工人爱戴她左翼倾向的改革，圣杯人则认同她对暴力革命的排斥，一个北欧式的社会主义国家就要建立起来了。"
  den_strait.008.a: "万岁！"

  den_strait.009.t: "晦暗的道路"
  den_strait.009.d: "和谐俱乐部已经完全压垮了我们的政局，许多政府要员都是其座上之宾。而“Y”字工人党则在一次次的威胁和袭击下不得不宣布退出选举。这种明目张胆的恶性被堕落的官员一次次压下去，几乎明火执仗一般，和谐俱乐部肆无忌惮的打压她的政敌。而我们的总统，须理出未来，她已经完全无从发号施令了，愚昧的人民被煽动起来反对她，须理出未来被称为贼党惨案的凶手。而毫无疑问的，在一片诡异和狂热的气氛中，和谐社团的首领，涅亚和希丝，将在杜伦布实现魔导王的意志。"
  den_strait.009.a: "小邦无力逐恶徒，可怜英魂作白骨"

  den_strait.010.t: "大选"
  den_strait.010.d: "1938年的大选即将来临，杜伦布共和国的命运似乎悬挂在了一根细细的线上。这个国家在经济危机的冲击下摇摇欲坠，又在杜伦布贼党的火焰中备受煎熬，更在魔导国和圣杯王国的巨大压力下勉强维持着独立。然而，在这风雨飘摇的时刻，须理出未来总统挺身而出，她以坚定的决心和果断的行动，带领着这个国家一步步走向了复兴之路。\n\n须理出未来总统，她是一个勇敢而坚定的女性，她的改革大刀阔斧，她的成效惠及了大多数人。她削弱了寡头的权力，提高了工人的地位，她的行动让整个国家焕发出了新的生机。然而，她的改革也让她树立了广泛的政敌，那些操控着政府的寡头们对她十分不满，他们暗中策划，试图将她拉下马。\n\n杜伦布内部与日俱增的德国人和资产也开始提出自己的利益诉求，他们要求更多的权力和地位，他们的声音越来越响亮，他们的势力越来越大。与此同时，“Y”字工人党在玛莉·布列格和见浦直人的重组下团结在一起，他们成为了寡头们扶植与须理出未来对抗的矛。\n\n大选的选票无从估计，整个国家都陷入了紧张和期待之中。人们议论纷纷，猜测着谁将会成为新的总统，谁将会带领这个国家走向未来。"
  den_strait.010.a: "须理出未来将带领我们度过难关！"
  den_strait.010.b: "德资寡头取得了胜利！"
  den_strait.010.c: "“Y”字工人党重新掌权"

  den_strait.011.t: "民主的背后"
  den_strait.011.d: "大选日前，须理出未来进行了许多宣讲，向数以千计的支持者讲述着她的思想。全国各地的人们都投入了激烈的辩论中，纷纷表达了对须理出未来的支持。在须理出未来的改革方案被公之于众之前，寡头们早已密谋多时，并且行动已经开始。她们深知须理出未来的改革的利害之处。为了保护自己的垄断地位和利益，不同派别的寡头们决定联合起来采取行动，一场秘密会议在哥本哈根举行。\n\n一方面，寡头们利用手中的资源收买选票，通过慷慨捐献给各种政治组织，将她们扶植的政党影响力无限扩大。她们掌控了新闻报道的内容，将须理出未来的改革方案描述成草包政策和对经济发展的阻碍。而爪牙们精心策划了一系列攻击行动，试图诽谤须理出未来的名誉和信誉。\n\n这一切都是为了破坏须理出未来的形象，并迫使须理出未来放弃竞选。并且寡头们开始在政治的最高层面进行狡猾的游戏。她们与“Y”党和德国人的党派建立了合作关系，争取她们的支持，以获取更大的政治影响力。\n\n最终，虽然地方选民显示出对须理出未来的热情，但是国家范围内，寡头们的操控和收买选票的手段却更为强大。当选举结果揭晓时，须理出未来惊异地发现，尽管有着广泛的支持，自己被排挤出了候选人的位子。"
  den_strait.011.a: "小猴子斗不过如来佛"

  den_strait.012.t: "重归于好"
  den_strait.012.d: "须理出未来，这个强大的总统，她的出现就是一个传奇。大选日前，须理出未来进行了许多宣讲，向数以千计的支持者讲述着她的思想。全国各地的人们都投入了激烈的辩论中，纷纷表达了对须理出未来的支持。寡头干涉大选，精心策划了一起又一起行动，疯狂打击DIY民主党和须理出未来，但她成功顶住了压力。有着经济危机期间改革的基础和广泛的民意支持，须理出未来捍卫了杜伦布的民主，她将继续实现心中的社会民主主义。\n\n大选失败的“Y”字工人党并没有就此一蹶不振，尤其是玛莉·布列格和须理出未来私交甚好，她们将组成一个执政联盟，继续维持杜伦布的独立和民主。"
  den_strait.012.a: "好极了！"

  den_strait.013.t: "北德意志联合党成立"
  den_strait.013.d: "（脑补）"
  den_strait.013.a: "故国在南，不得使我面北而亡"

  den_strait.014.t: "“Y”字工人党的复兴"
  den_strait.014.d: "（脑补）"
  den_strait.014.a: "重建卡尔马联邦，我辈义不容辞"

  den_strait.015.t: "兵败卡尔马"
  den_strait.015.d: "（脑补）"
  den_strait.015.a: "王师北定中原日……"

#路线斗争

  den_line.001.t: "路线的分歧"
  den_line.001.d: "友利奈绪曾就读于哥本哈根的星之海学园，在校期间她深入研究了苏联的革命经验，她认为苏共高度集中的模式能够保证共产党对革命事业的绝对领导权。经历多年的斗争后，友利奈绪已然成为杜伦布共产党的领导人，她希望效仿莫斯科方面的模式，将杜伦布共产党改组为更加集中化的政党，建立一党专政，取缔一切具有反动倾向的政党。友利奈绪相信，借由集权化，杜伦布的革命事业将会更加的有效和纯洁。\n但这同样是一个危险的想法，多年来杜伦布共和国通过民主政治体制维持着各党派间相对的平衡和稳定，让共和国免于大规模的内乱，而友利奈绪的做法无疑会将这份平衡撕得粉碎。\n在党内与友利奈绪相对的，则是来自卡尔马的多龙芝——她经历过数十年的地下斗争，拥有着丰富的斗争经验，是党内资格最老的同志之一。多龙芝同样也在斗争中见证了无数的流血和牺牲，她认为内忧外患中的杜伦布更需要各个党派同舟共济，为了团结其他势力，维持现有的民主政治体制是必要的。因此，多龙芝公开反对友利奈绪的政治路线，并指责对方是要把杜伦布带入水深火热的深渊。"
  den_line.001.a: "避无可避"

  den_line.002.t: "中央执行委员会的成立"
  den_line.002.d: "按理说杜伦布不会成立这样一个“不民主”的机构，但新近成立的政府确实需要一个高效的过渡性组织来完成一系列的改革工作，由此，中央执行委员会应运而生。选举期间，友利奈绪成功争取到了众多国际左翼人士的支持，同时自己也小小的施展了一下政治手腕。最终，友利奈绪毫无悬念的当选执行委员会主席，多龙芝则当选监察委员会主席。\n中执委创立伊始，友利奈绪便开始在各种场合宣讲她集权化的政治理念，并抓住一切机会联盟内部争取支持。面对友利奈绪大张旗鼓的态势，多龙芝认为不能再让这样蛊惑性的言论继续危害联盟了，她需要做些什么。"
  den_line.002.a: "不在公开的会议上发难"
  den_line.002.b: "就明显的错误进行质疑"
  den_line.002.c: "一派胡言！"

  den_line.003.t: "杜伦布建立联合政府"
  den_line.003.d: "杜伦布革命胜利的信息传到了莫斯科，这一胜利对中欧及北欧死气沉沉的革命形势是一剂弥足珍贵的强心剂。面对如此鼓舞人心的事件，第三国际应当做出响应。一部分同志认为我们应当向杜伦布提供一切必要的援助，以帮助她们防备反革命势力可能的颠覆行动；另一种声音则担心过激的举动会激怒圣杯和魔导国，倘若她们大规模介入杜伦布，联盟鞭长莫及，届时杜伦布的同志们恐怕将面临灭顶之灾。\n但无论如何，此行不可避免。"
  den_line.003.a: "以最高标准前去建立联络"
  den_line.003.b: "保险起见，不要声张"

  den_line.004.t: "莫斯科的代表团"
  den_line.004.d1: "我们接到了莫斯科方面的知会，第三国际即将派出代表团访问杜伦布。但苏联刚刚从动荡之中走出，共和国上下也并不期望她们能带来什么实质性的援助。\n但实际情况大大超乎了我们的预料：由早露同志带队的代表团访问了多龙芝，当日第三国际代表团的舰船几乎挤满了我们的港口，随船而来的是苏联提供的宝贵的援助。次日，代表团与外交部的同志们进行了会面，我们与代表团就军事、经济等多个方面进行了交涉，并顺利的与苏维埃联盟达成了合作协议。同时莫斯科方面还保证，她们协助我们进行反渗透、反颠覆工作，共同维护联盟的稳定与安全。"
  den_line.004.d2: "我们接到了莫斯科方面的知会，第三国际即将派出代表团访问杜伦布。虽然苏联刚刚从动荡之中走出，共和国对她们并不抱有什么期待，但实际情况仍让我们大失所望。\n所谓的代表团不过寥寥数人，并且她们也没有被授权能与我们进行合作协议的商讨。作为第三国际的代表，她们祝贺了我们革命的胜利，赞扬了我们在革命事业中做出的努力，并给予了我们除实际支持之外的一切支持。\n据代表团人员所说，苏联并不希望大规模的介入杜伦布的事务，以避免刺激圣杯与魔导国。话虽如此，但是和这么软弱的家伙一起，又怎么搞得好革命呢？"
  den_line.004.a: "我早就是莫斯科的人了"
  den_line.004.b: "这个莫斯科就是逊啦！"

  den_line.005.t: "新旧机构更替"
  den_line.005.d: "共和国旧有的政务机构有着充足的行政人员，但友利奈绪相当清楚她们的可靠程度，毕竟革命的成功可有着这些“老朋友”的一份功劳，她们的种种腐败和泄密事件曾为我们的行动提供了极大的便利。\n为了防止这些米虫继续危害革命事业，友利奈绪希望重新建立一套系统性的审查制度，派遣特派员对各个地区进行整改工作，大刀阔斧的完成对腐败分子的处置，并在地方组建执行委员会，通过执行委员会的形式逐渐取代旧的管理机构，最终完成对现有行政体系的重组。\n但这样砸人饭碗的举动无疑会诱发杜伦布共产党与其他党派的冲突，多龙芝显然无法忍受如此激进的举措。在内部会议上，她指责友利奈绪犯下了脱离群众的错误，并表示当下的联盟应该以合作为重，杜伦布共产党绝不能把群众当作敌人。"
  den_line.005.a: "但这些尸位素餐的家伙真的能算群众吗？"
  den_line.005.b: "那就慢慢来好了"
  den_line.005.c: "好吧，稳定人心更重要"

  den_line.006.t: "布列格公司"
  den_line.006.d: "布列格公司作为老牌军工企业，一直都是杜伦布的国防支柱，但长久以来布列格公司都完全由私营控股，共和国的国防甚至还需要看这些人的脸色。\n友利奈绪主席上台后，她们的行为变本加厉，多次在军备采购事宜上与联合政府敲竹杠，对联盟的军事改革造成了严重的迟滞。友利奈绪不会允许让国防的命脉继续被控制在资本家手里，这样关键性的企业必须进行国有化。\n我们并不缺乏对布列格公司施压的手段，但目前的问题在于，该怎么样进行企业人员的变更和管理方式的改革。"
  den_line.006.a: "进行彻底的改组"
  den_line.006.b: "确保国资即可"

  den_line.007.t: "建立保密机构"
  den_line.007.d: "旧时共和国松散、混乱的保密机构给我们的革命者提供了许多便利，但我们绝不能步她们的后尘。现在圣杯王国和魔导国都对共和国虎视眈眈，共和国内部的反动势力也仍在蛰伏，杜伦布的革命成果实质上仍不安全，建立一个专业而高效的保密机构对我们来说是必要的。\n友利奈绪主席已经把自己的全部精力都放在了各项改革上，无力再在这方面继续费神。她曾在非公开场合表示，苏联内务部的同志有着丰富的反间谍、反颠覆工作的经验，干脆让莫斯科派同志来帮忙建立一个内务部支部得了，我们也可以更多的把精力放在改革上面。\n多龙芝显然无法接受这样草率的行为，事关联盟的安全与保卫工作，保密机构绝不能交由外人掌控，杜伦布应该建立自己独立的保密机构。"
  den_line.007.a: "让苏联同志来帮忙吧"
  den_line.007.b: "莫斯科的方法仅供参考"
  den_line.007.c: "事关重大，我们自己来"

  den_line.008.t: "军队改革"
  den_line.008.d: "过去的战斗与冲突已经证明了，共和国的陆军过于依赖自动机的掩护和火炮的支援，但各兵种之间的协同能力却又极其令人失望，导致战场上时常有自动机与掩护部队脱节或是火炮误击友军的情况出现。更为致命的是，我们的部队毫无作战意志可言，开小差、不听指挥的情况时有出现，极大的制约了共和国陆军的战斗力。\n过去杜伦布的主要对手是北方的瑞典，彼时依靠着装备的优势，我们尚能占到一点便宜。但未来我们的防备对象将会是南方实力可怖的魔导国，若不尽快完成对军队的改革，杜伦布将不可避免的成为安兹·乌尔·恭砧板上的鱼肉。面对如此严峻的局势，我们必须加强军事训练，并穿插进行思想教育，将联盟军队改造成一只革命的军队。\n多龙芝希望从现有的军官阶层入手，组织她们学习先进的战术思想，并发挥杜伦布本身的优势，通过成熟的指挥链稳步推进改革，提振部队的信心和意志；不过友利奈绪有进一步的想法：基尔公社失败之后，联盟收留了许多前来避难的德裔军官，一方面她们是可靠的革命战士，另一方面她们还拥有与魔导国军队交战的经验。友利奈绪希望借助她们的力量，让这些同志下到基层，协助我们进行对部队的教育与战备。"
  den_line.008.a: "那就同时进行"
  den_line.008.b: "臭外地的上杜伦布要饭来了"

  den_line.009.t: "农业改革"
  den_line.009.d: "杜伦布拥有着优厚的农业环境，境内耕地充足，降水充沛，气候也适宜农作，但长期以来杜伦布的粮食仍旧高度依赖进口，这并非是国内农业产量不足，而是农场主们沆瀣一气，共同控制农产品的价格，以攫取高额的利润。她们宁愿将成车的牛奶倾倒进河流中，也不愿意选择降价销售。\n友利奈绪坚持认为农场主的本质是资本的，粮食安全的钥匙必须掌握在国家手中，但这些农场主的作为则是在明目张胆的与国家抢夺粮食安全这一命脉。我们必须对她们进行彻底的改造。\n在友利奈绪看来，杜伦布的农业条件支持我们效仿苏联的模式，实行集体化或者合作社化，把农民安排在国有农庄工作，就像工人一样，这样即保障了更广大农民的利益，也保证了农业安全完全由国家掌握。多龙芝则批评这一言论，她认为本国自有国情在此，盲目的进行集体化只会破坏杜伦布现有的农业体系，届时联盟反而有可能遭遇前所未有的大饥荒。"
  den_line.009.a: "集体化是必要的"
  den_line.009.b: "那就先搞合作社"
  den_line.009.c: "还是采取自愿吧"

  den_line.010.t: "中执委的改革"
  den_line.010.d: "在各项改革稳步进行之余，友利奈绪并没有忘记她最初的政治理念，她以中央执行委员会主席的身份，提出中执委内其他政党的席位应当被逐步削减，并限制她们在中执委内的投票权重，以此尽可能的降低其他政党在政府内的话语权，达到集权化的目的。\n这不仅激起了其他党派的反对，就连杜伦布共产党内部都对这一提议颇有微词。但友利奈绪对此振振有词，她坚称：和这帮虫豸在一起怎么搞得好改革呢？这帮对革命事业毫无帮助的家伙，就应该滚出权力的中心。\n多龙芝则一再强调遵循民主原则的重要性，杜伦布共产党应当只是政府的一部分而非唯一，缺乏其他声音的政府只会成为滋生独裁者的温床，为此多龙芝曾数次在公开场合和友利奈绪针锋相对。"
  den_line.010.a: "这次的决定势在必行"
  den_line.010.b: "妥协一下，多拉几个盟友"
  den_line.010.c: "坚决不让搞一家独大"

  den_line.011.t: "愤怒的呐喊"
  den_line.011.d: "“友利奈绪同志！我必须警告你，你的行为已经严重违反了杜伦布的民主政治原则，再不回头的话，你会把革命事业带向独裁专制的不归路！”\n随着越来越多的同志被那极富煽动力的演讲所蛊惑，选择支持友利奈绪的提案，多龙芝再也无法保持稳重，她起身用近乎于威胁的语气指责着友利奈绪，而友利奈绪也不以话语回应，只是默默的看向多龙芝。\n这是杜伦布共产党两位领导人的对峙，现场的同志不约而同的选择了噤声，无一敢出来打圆场，只剩下多龙芝和友利奈绪死死的注视着对方，自瞳孔中阅读着对方内心深处真实的想法。"
  den_line.011.a: "稍微让步"
  den_line.011.b: "她会冷静下来的"

  den_line.012.t: "不善的质疑"
  den_line.012.d: "“多龙芝同志！三番五次包庇那些妨碍革命的家伙，你是忘了她们曾经对工人、对人民都干了些什么吗！我想请问：你真的还能算是个革命者吗？”\n此言一出，众皆哗然：多龙芝是党内资历最老的同志之一，而作为后起之秀的友利奈绪却在会议上公开质疑了她的革命性，这样惊人的举动让在场的诸位同志一时不知道该如何应对，更不知道该如何去调和两人的矛盾。\n对友利奈绪来说，每次自己想给予多龙芝一些尊重，她便开口说话,友利奈绪质疑着这位老同志是否已经被反革命势力吓破了胆，只是选择一昧的让步与逃避。而多龙芝显然也无法接受这样的指责，当场与友利奈绪争吵了起来。"
  den_line.012.a: "稍微让步"
  den_line.012.b: "身正不怕影子斜"

  den_line.013.t: "与苏联的贸易再创新高"
  den_line.013.d: "我们的改革取得了喜人的成果，联盟方面的产出都得到了相当程度的提高，但随之而来的，我们的贸易对象又成为了一个问题。\n友利奈绪主席上台伊始，圣杯王国就对我们实施了严苛的贸易封锁，并向挪威政府进行外交施压，致使杜伦布在北海方向的贸易航路近乎断绝；陆路方面，与瑞典和魔导国进行贸易则更是天方夜谭。\n窘迫之时，苏联向我们伸出了援手，她们表示愿意全面开放与我们的贸易，承诺将大量进口杜伦布的农产品与轻工业品。同时在莫斯科方面的提议下，我们在波罗的海航线上的商船可以悬挂苏维埃联盟的国旗，避免瑞典对我们的航路进行袭扰。苏联的慷慨极大的缓解了杜伦布当下产能溢出的困境，并且对苏贸易带来的收入，将会为我们的进一步改革提供了弥足珍贵的启动资金。\n无论未来如何，至少现在，我们需要感谢苏联的雪中送炭。"
  den_line.013.a: "她们人还怪好的嘞"

  den_line.014.t: "批评激进主义"
  den_line.014.d: "“杜伦布的革命事业的确取得了阶段性的成功，但有的年轻同志却被这胜利冲昏了头脑，她们忽视了共和国的实际情况，觉得可以光靠自己就建设一个社会主义的杜伦布。这种想法是要不得的，我们的力量仍是弱小的，在革命的这一阶段，我们仍需要团结一切可以团结的力量，共度难关。”\n“还有的同志，总是想着照搬苏联的办法，觉得可以在杜伦布复刻苏联革命的成功，完全没有考虑杜伦布具体的革命形势。这些小同志还喜欢给别人打上‘右派分子’的标签，觉得自己才是真正的革命者，别人是背叛革命、投降主义。要我说啊，不是有的同志太右了，而是有的同志太‘左’了！”"
  den_line.014.a: "你说的对（鼓掌）"
  den_line.014.b: "右派分子跳出来了"

  den_line.015.t: "首都之争"
  den_line.015.d: "随着中执委权势的加强，友利奈绪提出了首都问题的议程。此前的数十年间，杜伦布共和国的首都为卡尔马，这是基于备战瑞典的需求以及巩固杜瑞战争胜利成果所做出的决定。\n但现在，杜伦布的最大威胁已经变为了南方的魔导国，友利奈绪提议我们应该将首都迁回哥本哈根，这是稳定人心、抵御域外殖民势力的必要之举。并且哥本哈根的海运更加发达，迁都也有利于加强杜伦布与苏联的海上贸易。\n当然众人也明白友利奈绪有着自己的小心思：友利奈绪在哥本哈根的政治根基更加稳固，迁都哥本哈根将更有利于她推进政治集权化的进程。但友利奈绪说得也不错，迁都哥本哈根的确拥有着不菲的收益，那么，我们该怎么选择呢？"
  den_line.015.a: "好吧，迁都哥本哈根"
  den_line.015.b: "说的好听，不迁"

  den_line.016.t: "杜伦布联盟第一届全会二次扩大会议"
  den_line.016.d1: "杜伦布联盟第一届全会二次扩大会议如期召开，会议总结了我们前段时间的一系列改革工作，并决定了联盟接下来的工作方向。\n友利奈绪同志并不是盲目的照搬莫斯科的革命经验，而是在进行了大量的研究和调查后，认为苏联的模式契合杜伦布的革命形势后，才选择了这条路线。事实的确也证明：政治集权化在杜伦布是行得通的，友利奈绪同志做出了正确的判断。扩大会议正式确立了友利奈绪同志在党内的领导地位，联盟接下来一段时间的工作重心会继续放在进一步推进集权化和各个领域的社会主义改革工作上。\n作为扩大会议的收尾，友利奈绪发表了讲话。针对此前自己对多龙芝同志革命性的质疑，友利奈绪表示了歉意，并赞扬了对方在改革中的理智和尽职尽责的劝说，革命事业需要多龙芝这样能在关键时刻踩下刹车的同志。友利奈绪希望，今后所有的同志能够团结一心，共同建设杜伦布的革命事业。"
  den_line.016.d2: "杜伦布联盟第一届全会二次扩大会议如期召开，会议总结了我们前段时间的一系列改革工作，并决定了联盟接下来的工作方向。\n前段时间改革工作已经证明了：政治集权化在杜伦布是行不通的，长久以来，杜伦布的民主政治已经深入了人民的内心，贸然的集权化只会让我们失去广大群众的支持。苏联模式在杜伦布也出现了明显的水土不服，友利奈绪同志盲目照搬苏联革命经验的做法犯下了严重的错误。扩大会议对友利奈绪同志提出了严厉的批评，并指示联盟接下来一段时间的工作重心应当转向与其他党派的联合，以更加温和的形式推进杜伦布的社会主义改革。\n经与会的所有同志投票决定，多龙芝将出任杜伦布共产党的新任主席，领导杜伦布接下来的革命事业。会议过程中，友利奈绪始终保持着沉默，她暗自下定了决心：她绝不会放弃，只要她还在一天，杜伦布的革命就不会落入到投降分子的手里。"
  den_line.016.a: "坚持友利奈绪主席的领导"
  den_line.016.b: "祝贺多龙芝主席"

  den_line.1001.t: "$news_event_background$杜伦布联盟成立"
  den_line.1001.d: "杜伦布坐拥出入波罗的海的水上航道，重要的战略价值使得周边大国对杜伦布的争取从未停止。随着须理出未来总统的上台，圣杯王国一度在争取杜伦布的竞争中占据了上风，但随之而来，的是魔导国不断的渗透与德国移民对亲圣杯政府的反抗，就在共和国政府疲于奔命之时，杜伦布共产党抓住了这一机会。\n以哥本哈根和卡尔马的共产党组织为支点，杜伦布的工人、学生、进步人士发起了大规模的城市暴动，经过数年的谋划，杜伦布共产党的行动极其严密、迅速，她们成功拿下了杜伦布的各大城市，并建立了工人政权，逐步向全国范围推进革命。\n在数周的冲突后，须理出未来总统发布总统令，禁止军队对工人政府开火，工人政府实际上已经掌握了杜伦布的政权。次日，须理出未来正式向友利奈绪移交权力，杜伦布联盟宣告成立，一个新生的社会主义政府屹立于北欧大地之上，各国的评论家们则对此持保留态度。"
  den_line.1001.a: "北欧的黑夜中出现了一丝革命的微光"
  den_line.1001.b: "一定是须理出未来收了苏联人的50万卢布！"
  den_line.1001.c: "北边的赤佬怎么打完一个又冒出来一个？"



