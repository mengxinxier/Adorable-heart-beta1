  DEN_strike_frenzy_decision_category:0 "罢工狂潮"
  DEN_strike_frenzy_decision_category_desc: "杜伦布共和国历年来的罢工十分频繁，国家和政府已经有一套相当成熟的应对方案。不同于之前的庆祝玩闹式的罢工活动，在世界经济危机之下，圣杯王国加紧收缩经济，共和国面临全方位的经济危机，而下层工人和人民则面临生计问题的红线。随着企业倒闭，工人相继失业，更多的企业开始解雇工人，工人与雇主的斗争在全国各地爆发，工人们自发组织起来开始要求生活的权利。\n政府不能完全向工人妥协，卑鄙的§R[ROOT.GetCommunistParty]§!正在悄然掌控并煽动罢工活动，我们必须确保政府的权威，并兼顾工人和雇主的利益。\n\n§C注意：§!每§Y2§!次合理的操作将会改变罢工的烈度，相应地，每§Y2§!次不合理的行为将会导致罢工剧烈起来。\n\n当前§G合理的§!措施累计次数：§Y[?DEN_cooperation_total]§!\n\n当前§R不合理§!措施累计次数：§Y[?DEN_contradiction_total]§!\n\n§R请你牢记，必要时候合理的措施不一定是正确的选项......§!"

