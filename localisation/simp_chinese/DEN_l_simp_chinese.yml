  DEN_Suride_leader_desc: "须理出未来出自普通的家庭，她的崛起是一个传奇。须理出未来本人也是一名技术高超的机械师，她和她同为手工和机械专家的朋友们关系甚好，再加上须理出未来一直以来的执行力和计划能力，让她成为青年团体的领导者。在接手DIY社并将其发扬光大之后，一个新的科研组织便由此诞生。而出自DIY社的人才，慢慢的占据了杜伦布共和国工业和经济方面的职位。\n随着1931年秋季大选，须理出未来成功摆脱了十年的国家秘书长职位，成功登上总统的位子。"
