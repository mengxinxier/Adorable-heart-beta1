  DEN_GATHERING_STORM_DESC: "曾经卡尔马联盟的主导国，“Y”机械师带领下的北欧救世主，杜伦布有太多荣光可以叙述，但此时的杜伦布共和国逐渐进入疲敝的状态。国狭民寡并且处于战略要冲，杜伦布的经济在圣杯战争之后逐渐依赖中欧和苏联的贸易铁路，而魔导国的降临，杜伦布的经济命脉被斩断，她们在危机中只能向圣杯靠拢，期望这个贪婪的霸主可以确保杜伦布的安危。但是谁也不会想到，圣杯王国也将处于自顾不暇的经济危机之中。\n\n在大量接纳北上德国人之后，杜伦布陷入的严重的民族冲突，北欧人和德国人的认同感撕裂着这个国家。与此同时，南方的魔导国虎视眈眈的盯着杜伦布这个重要的水上要道，杜伦布需要做出它的抉择，外星人近在眼前，终有一战。倘若踩错半步，杜伦布可能也会像德意志国一样成为外星人的殖民国。"


  DEN_his_title: "§t杜伦布共和国§!"
  DEN_his_page_01_titile: "杜伦布传说"
  DEN_his_page_02_titile: "伟大的Y机械师"
  DEN_his_page_03_titile: "北欧中立政策"
  DEN_Country_History_Page_01: "十六世纪上半叶，卡尔马联盟崩溃，北欧诸国分崩离析，抛弃了两百年来的团结友善，转为相互攻伐。\n作为曾经联盟主导国家的杜伦布王国，由于粗糙的集权措施使得联盟离心离德，在瑞典贵族古斯塔夫的起义攻势下节节败退，杜伦布一度被瑞典占领。最终在杜伦布内部不停抗争加上挪威地区在圣杯战争和魔法潮汐的影响下，人类和魔物比例失衡逐渐化为魔王和人类共治领地。即使如此，瑞典王国还是获得了等同于杜伦布曾经的领土和地位，但是瑞典始终无法完全掌控这些地区。终于在杜伦布不断的内乱之中，瑞典王国放弃统治此地的企图，转为扶植起义首领重新建立一个傀儡性质的杜伦布共和国。\n十六世纪末，瑞典王国称霸北欧，控制了北欧绝大多数地区以及波罗的海沿岸。为此，俄罗斯帝国、卡西米尔王国和杜伦布共和国组建北方联盟对抗瑞典王国。但瑞典国王卡尔十二世以强大的军事才能和瑞典规模巨大的陆海军，先是击败杜伦布，惩戒其首鼠两端的行为。并在之后的战争中，卡尔十二世击退俄罗斯和卡西米尔的进攻，军队进入卡西米尔境内，迫使卡西米尔退出北方联盟。至此瑞典在20余年的战争中一步步瓦解了北方联盟。\n十七世纪初，卡尔十二世攻入俄罗斯帝国，此时俄罗斯帝国在一次次失败和彼得一世的改革之后军力今非昔比。在俄罗斯坚壁清野的战术之下，瑞典军队深入俄罗斯腹地，最终惨败。卡尔十二世几乎仅以身免才得以逃回瑞典。俄罗斯迅速反攻，拿下了芬兰。 \n瑞典对外战争的失败使其无法在北欧占据优势，追求自治的挪威诸领主和杜伦布共和国合作，反抗瑞典的集权化。最终在数次战斗之后，瑞典得到了挪威地区口头上的臣服，以及与杜伦布共和国的和平。"
  DEN_Country_History_Page_02: "世界即将进入蒸汽时代，但命运并不钟爱北欧。大规模的灾难降临北欧，大片陆地被海水吞噬，正当人们以为北欧大陆已经没救之时，一个钟表师站了出来，自称为“Y”，表示可以使用齿轮拯救这片大地，但大多数人并不相信，本着死马当活马医的考量，遭受灾害尤为严重的杜伦布政府找到这位钟表师，表示愿意付出一切代价，只要能拯救这片大地。\n多年的抗争之下，大陆起起伏伏，灾害逐渐消退，北欧最终幸存了下来。钟表师Y因此获得了巨大的声望，而此时，“Y”要求整个北欧归于一体，他的要求被杜伦布共和国奉为国策，在“Y”的协助下，杜伦布共和国机械技术发展迅速，成功以此组建了一支“机械”部队，可以在良好的环境条件下使用自动机械进行作战。虽然最终证明早期的自动机械不如大规模的军队来的厉害，但技术的发展是实实在在的。瑞典王国虽然没落，但仍保持一定规模 的军队，一番战斗之后，杜伦布蒙受了巨大的牺牲，才拿下了瑞典南部的“故土”。\n战争的热情一度进入冰点，统一北欧的国策很快被扫进垃圾堆，“Y”也老迈不堪，他的技术是如此的复杂，仿佛外星造物，在他逝去之后，他的技艺随之失传。\n多年以后，部分人仍旧希望能够统一北欧，以此来向“Y”致以敬意，完成他的遗愿，而“Y”所留下的几个遗物就是由齿轮机关组成的少女，Initial-Y系列，相传这些由齿轮机关组成的少女每个人都有不用的能力，但由于“Y”的技术已经失传，出了些故障的Initial-Y系列一号机“琉紫”Initial-Y无法被修复。"
  DEN_Country_History_Page_03: "圣杯战争开始，北欧处于战后的恢复之中，杜伦布共和国并未南下之意，一个中立的国策首先在杜伦布共和国确定下来，并为挪威诸领和瑞典所接受。旁观了如此规模战争的杜伦布深感国狭民寡，其政策转为保守。而卡西米尔的大灾变和波罗的海地区的树海结界让波罗的海南岸化为“空白”，杜伦布共和国的经济进出口不得不转而向德意志和圣杯王国，经济逐渐依赖中欧。\n1934年，亡灵降临德意志国，战后逐渐强势的德意志很快分崩离析，各地掀起反抗和起义的同时，更多的是面对地外势力宛若神明科技和军队的绝望。德意志政府流亡奥地利，但许多德国人被卡西米尔地区的亡灵所阻挡，并出于对幻想乡妖精领的反感，纷纷选择漂泊北上。\n1936年，失去了盟友和主要经济交流国的杜伦布内外困苦交加。在大量接纳北上德国人之后，杜伦布陷入的严重的民族冲突，北欧人和德国人的认同感撕裂着这个国家。与此同时，南方的戴比路克帝国也是虎视眈眈的盯着丹麦这个重要的水上要道，杜伦布需要做出它的抉择，若是停滞不前，难舍难分，魔王近在眼前，终有一战。倘若踩错半步，杜伦布可能也会像德意志国一样成为安兹乌尔恭的殖民国。"

