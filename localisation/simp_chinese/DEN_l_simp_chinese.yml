#政治事件
  denmark.001.t: "闾左一隅"
  denmark.001.d: "在百多年前，在“Y”机械师带领下，第三次杜瑞（杜伦布和瑞典）战争爆发，杜伦布拿下了卡尔马在内的一些地区，共和国高层迫不及待地将首都迁往卡尔马，并大力发展这个港口城市。此后虽然战事迁延不利，草草和谈，但杜伦布和瑞典的实际疆域却确定下来。圣杯战争结束，德意志作为战败国却在莉莎的带领下发展壮大，而卡西米尔的大灾变就是北欧诸国的大机遇。一条跨链苏联、索米、瑞典、杜伦布和德意志的大铁路建成，杜伦布迅速兴旺发达起来。\n\n但是好景不长，外星人的降临使得德意志崩溃，而失去一方支柱的大铁路效益随即逐渐降至冰点，杜伦布只能依赖圣杯王国海上的贸易路线。\n\n此后数年，共和国的经济繁荣很大程度上依赖于与圣杯王国的贸易往来。但世界经济不明朗，共和国面临供应链断裂的风险。杜伦布内部失业率逐年上升，特别是年轻人和低学历者难以就业。同时由于输入通胀和国内需求引发的通胀，拉高了物价水平。\n\n共和国并非全无作为，民选政府选出须理出未来作为总统，她精明强干但碍于寡头们掣肘，许多高层官员渐渐沉迷于权力和财富，腐败现象不断。政治制度也失去监督权力的效能。而高失业率和生活压力造成社会动荡，失业人群堕入犯罪的漩涡。这也使社会秩序受到破坏。而在这贫苦城区的一隅正是酝酿着极端主义的病灶！"
  denmark.001.a: "无论如何，我和我的机甲会守护的我的祖国！"

  denmark.002.t: "杜伦布国际机械展"
  denmark.002.d: "杜伦布共和国机械技术冠绝世界，但是我国并无固步自封之想法，每五年在杜伦布的哥本哈根将会举行一次机械技术交流展，招徕国际的技术人才分享技术。机械展展出的机械制品精湛绝伦，科技与艺术协调，绝大部分新展品都蕴涵创新和和平的理念。\n本次展览注定会吸引全球各国最优秀的机械企业与专家前来参与，因为杜伦布官方逐渐解密天才机械师“Y”的资料，他本人留下的已经损坏的机械生命也将会在此次展览展出。这无疑将有助于不同国家间的技术合作与交流，促进全球经济和技术进步。而杜伦布“Y”党也期待通过这次展览能够在世界和民间找到技术优秀的机械师完成不可能的任务——修复机械生命。"
  denmark.002.a: "别开生面的盛会！"

  denmark.003.t: "贼党的袭击"
  denmark.003.d: "昨天下午，国际机械展遭到贼党的袭击。数十名身份不明的蒙面人在展览开场典礼开始后不久冲入会场，用烟雾弹制造烟幕并破坏展品，随后逃之夭夭。虽然警方事先得悉可能出现的袭击行动，并下调加派警力，但劫匪仍成功实施行动，并且，有几件“Y”机械师留下的机械生命神秘失踪。国家政府首脑秘书长玛莉·布列格表示强烈谴责，并承诺会亲自追查此事，布列格作为老牌军工企业，其实力不言而喻。倒是之前小打小闹的所谓杜伦布贼党和它的头目多龙芝却因此大出风头。"
  denmark.003.a: "我们必须立刻寻回机械生命！"

  denmark.004.t: "秘密基地"
  denmark.004.d: "经过几番纠缠，无能的警察被多龙芝等人甩开。设置几处保险措施之后，多龙芝和她的伙伴匆匆忙忙地走过暗巷，来到一个坍颓的零件公司。多龙芝摘下头巾和面具，长发重新披散下来，这位声名赫赫的贼党领袖居然是一个少女！她走进一处仓库，里面有许多青年和工人站起来迎接她，她们虽然衣衫褴褛、面有菜色，但目光炯炯有神。\n\n其中，一个年轻人正低头整理机械设备。听见声音的他抬起头，脸上绽开欣喜的笑容：“多龙芝！你带回来了？”\n\n多龙芝一边喘着气一边笑起来：“是的，直人，是“Y”机械师的杰作！”说着，她身后的同伴们将机舱挪进仓库，取出精致的机体。\n\n见浦直人走过来，端详着其中代号Initial-Y01的机械生命造物，笑逐颜开的他小心地收下这些“战利品”。他看着多龙芝说：“这是你给我的最好的礼物。我现在除了设计、改装这些机械外无能为力。”多龙芝吃着简单的食物，对着所有人说：“你们是这个城市最出色的机械师，而你，直人的才华值得被世人观赏。我不忍看你浪费才华。”\n\n到底是什么造成的这种情况，所有人都明白，这个狭窄而又破败的地带之下早已埋下了红色的石炭！"
  denmark.004.a: "失败不属于我们！"

  denmark.005.t: "修复"
  denmark.005.d: "这些传承百年的机械造物从未有人能够修复，见浦直人却宣称自己可以做到。杜伦布贼党选择支持这位技术精湛的伙伴。一直以来见浦直人的超强听力使他被认为是超能力者，因此被有意压制超能力者的高层排挤。但这次不一样，见浦直人的听力让他很快发现机械生命Initial-Y01的损坏部位。他又仔细聆听了一番，然后才开始动手。\n\n多龙芝和其他人都屏息凝神地看着。随着金属互相擦撞的声音，见浦的修复工作拉开帷幕。他置身其中，其他的事情统统抛诸脑后。同伴们则不停地提供各种材料和工具。逐渐地，那些破损的机械变得井井有条起来，零件开始咔哒作响，运转起来。终于，它们发出柔和而有力的轰鸣声，仿佛复活一般。众人都为这奇迹般的修复仰慕不已。见浦脸上浮现出崭新的自信。\n\n“如果将这件事公之于众，直人你啊，终会被“Y”党承认，成为一代传奇机械师。”，多龙芝呢喃道。\n\n她的话音未落，门外传来脚步声。玛莉·布列格和大量机械人出现在仓库门口。众人心惊胆战，多龙芝等人拿起了武器，准备拼死一战，玛莉·布列格看着这些落魄的青年和工人，她深吸一口气，下达了逮捕令，但一道黑影窜出。\n\n被修复的机械生命苏醒了，她认见浦直人为主人，随后她爆发出强大的战斗力，横扫了机械军警。现在，气势汹汹的玛莉反而陷入了绝境。"
  denmark.005.a: "这种事情，可不能脏了主人的手。"

  denmark.006.t: "抉择"
  denmark.006.d: "玛莉·布列格并没有感到恐惧，机械士兵的溃散反而让她松了一口气，面对这些生活在苦难的年轻人，玛莉·布列格并不能心安理得的逮捕她们。\n\n面对自称琉珠的机械人的镰刀，她奋力抵抗，险象环生，紧要关头，她的保镖瓦伊尼·哈尔达终于出现。她们和贼党陷入对峙，而玛莉·布列格注视着这位超凡的年轻机械师，吐露出自己的心声。\n\n尽管须理出须理出总统精明能干，并且同情底层，但她难以在这个松散的民选政府中施展出全力，而见浦直人成功修复了Y机械师的遗物，他无疑将会成为“Y”党的党魁。而“Y”党的许多支持者将会在直人的率领下支持须理出总统，这样大家一定可以压制寡头，消除腐败。\n\n见浦直人看着仓库中残破的机械，他已经待在仓库里多年，但贼党的远大理想仍旧欠缺时机。但玛莉说Y党却可以立刻改变共和国的政策，给予所有人光与暖。见浦直人想起自己年少时梦想，他想为社会创造有用的机械。多年来，他的才能只被当成怪胎的把戏。\n\n他开始考虑加入“Y”党，并成为党魁。\n\n多龙芝等人尝试挽留他，但见浦直人还是答应了玛莉，跟她离开了仓库。多龙芝目送他的背影，心中难过交加。仓库的另一侧转出一抹挺拔的身影，“习惯吧！不是所有人都能成为我们的同志啊！”\n\n多龙芝转过头时，她的眼中有晶莹的泪光，但更多的是坚决的信念。"
  denmark.006.a: "奈绪女士，我们一定会成功！"

  denmark.007.t: "假死和隐藏"
  denmark.007.d: "见浦直人和玛莉·布列格等人同行，她们将要前往联络Y机械师留下的政治力量，曾经强大的“Y”党将会重新浮出水面，而琉珠保护下的见浦直人就是党魁！但是事情注定不会这么简单。随着一些试探性的消息被玛莉·布列格放出，她们等来的不是所谓友好的支持者，而是不明身份的武装力量的追杀。\n\n玛莉·布列格和见浦直人太天真了，她们弱小的实力根本没有被一些变了质的叛徒放在眼里，现在这帮人要迫不及待的除掉她们了。\n\n但是见浦直人等人未必没有机会，只需要找到Y机械师的其他机械造物，将她们纳入麾下，届时，时机得当，直人将会重组“Y”党。\n\n很快玛莉·布列格的死讯传来，据说她和一名青年男子被神秘力量追杀，并丧命其中，而玛莉的保镖在混乱中失踪了。还在睡梦中的须理出须理出总统被人唤醒，这一噩耗让她尤为头痛，玛莉·布列格虽然缺乏历练，但是作为布列格公司的长女，她对于政府的政治意义非常关键，而这个关头玛莉·布列格死去，将会成为寡头和须理出未来之间的一道裂痕，而大选在即的重要关头，须理出未来的威望也会受到打击。"
  denmark.007.a: "立刻派人追查凶手，我们需要一个交代！"

  denmark.008.t: "日荫匠的讲话"
  denmark.008.d: "在杜伦布的国度里，机械的韵律编织着日常的节奏，单兵机甲的钢铁之躯伫立在城市的角落，仿佛沉默的守护者。然而，这些机械巨人并非唯一的骄傲，杜伦布的科学家们在其他领域也掌握了关键的科技，如同握住了时光的钥匙。\n\n杜伦布的土地肥沃，畜牧业蓬勃发展，牛羊成群，仿佛大地的诗篇。然而，十年前的经济交锋，如同一股凛冽的北风，吹散了杜伦布的自信。圣杯王国的力量如同北海的巨浪，无情地冲刷着杜伦布的边疆。\n\n如今，杜伦布的经济之舟不可避免地依赖着圣杯王国，两国的命运如同交织的藤蔓，密不可分。然而，在世界经济的海洋中，暗流涌动，经济危机的阴影如同远方的风暴，逐渐逼近。\n\n在这个充满变数的时代，杜伦布的未来如同一个未解之谜。日荫匠的乐观态度，究竟是一种智慧，还是一种盲目？只有时间能够揭晓这个答案。然而，无论结果如何，杜伦布的命运已经与圣杯王国紧密相连，两个国家的未来将在这场经济的风暴中共同摇摆。"
  denmark.008.a: "希望圣杯王国屹立不倒......"

  # denmark.9.t: "大选？"
  # denmark.9.d: "随着经济危机的到来，我们需要一个能干且精明的领导者来引领她们走出困境。现任须理出须理出总统的表现证明了她的才干和领导能力，让人们相信她完全可以带领共和国度过这场经济危机，这引发了一个困扰的问题：应该延长总统的任期还是进行一场风险难以估计的大选呢？\n延长须理出须理出总统的任期显然是一个提议。她在过去的任期中展现出了她的才华和领导力，赢得了人们的信任。延长她的任期将确保她有足够的时间来制定并实施解决经济危机的方案。此举可以帮助维持共和国团结的气氛，避免因大选而引发的分裂和对立。\n另一种意见认为进行大选是必要的。大选是一个民主国家的核心价值观，代表着人民的意愿和选择。即使须理出须理出总统被广大民众认可为解决经济危机的最佳人选，直接延长总统任期可能会导致人们对其合法性的质疑。此外，大选还可以为共和国提供一个反思和自我审视的机会，以确保领导者的才干和价值观与民众的期待保持一致。无论选择何种方案，共和国都面临着一些困难和危险。\n无论是延长任期还是进行大选，最重要的是选出一个能够在经济危机中展现出才干和决心的领导者。这个决定将决定着共和国未来的发展和团结。"
  # denmark.9.a: "须理出未来将带领我度过难关！"
  # denmark.9.b: "大选是民选政府的核心！"

  # denmark.10.t: "民主的背后"
  # denmark.10.d: "大选日前，须理出未来进行了许多宣讲，向数以千计的支持者讲述着她的思想。全国各地的人们都投入了激烈的辩论中，纷纷表达了对须理出未来的支持。然而，在须理出未来的改革方案被公之于众之前，寡头们早已密谋多时，并且行动已经开始。她们深知须理出未来的改革将对她们的利益造成巨大的冲击。为了保护自己的垄断地位和利益，寡头们决定联合起来采取行动。她们秘密地举行了一场私人会议。\n会议之后，寡头们开始收买选票，她们通过慷慨捐献给各种政治组织，将她们扶植的政党影响力无限扩大。她们掌控了新闻报道的内容，将须理出未来的改革方案描述成草包政策和对经济发展的阻碍。爪牙们精心策划了一系列攻击行动，试图诽谤须理出未来的名誉和信誉。\n这一切都是为了破坏须理出未来的形象，并迫使须理出未来放弃竞选。并且寡头们开始在政治的最高层面进行狡猾的游戏。她们与“Y”党和德国人的党派建立了合作关系，争取她们的支持，以获取更大的政治影响力。\n最终，虽然地方选民显示出对须理出未来的热情，但是国家范围内，寡头们的操控和收买选票的手段却更为强大。当选举结果揭晓时，须理出未来惊异地发现，尽管有着广泛的支持，自己被排挤出了候选人的位子。而寡头们最后钟意的人选是......"
  # denmark.10.a: "“Y”党和朱丽叶·可因"
  # denmark.10.b: "德资寡头取得了胜利！"

  denmark.009.t: "玛莉案"
  denmark.009.d: "玛莉·布列格在选择主动追查多龙芝和杜伦布贼党之后，于一处废弃仓库失联，再次被发现时，只剩下面目全非的尸体。根据各方汇报的情况来看，玛莉·布列格应该是遭遇了不明身份的武装分子袭击，在猝不及防的情况下被击毙，而她的保镖队长也消失不见，这说明其可能早已背叛布列格家族，将他保护的目标情报出卖给了自己的上级。\n随着案情的确定，警务厅负责调查的专员很快定案，一份报告交到了[ROOT.Getleader]的案前，虽然案情仍有疑点，但毫无疑问，这件事情是杜伦布贼党的复仇行为，面对愈发猖獗的匪徒，共和国势必即将重拳出击！"
  denmark.009.a: "就这样终结吧。"

  denmark.010.t: "贼党痕迹"
  denmark.010.d: "随着失业潮的来临，各区陆续出现了犯罪事件，但这都在共和国的掌控之中。其中引人注目的是杜伦布贼党的成员开始大面积活动。而“Y”党俱乐部就遭到了一次袭击，伴随着浓烟和火焰，俱乐部的正门被炸弹破坏。不明身份的机械驾驶员袭击了这里，损失仍在调查和统计之中。\n\n在在城市的阴影中，玛莉·布列格与见浦直人相会在一处隐秘的地下室。昏黄的灯光下，两人的影子投射在潮湿的墙壁上，显得格外神秘。\n\n“现在，须理出总统应该会全力搜查杜伦布贼党。”玛莉的声音低沉，仿佛在暗示着某种不可言说的力量。\n\n见浦直人眼中闪烁着对技术的狂热，他回答：“其他两个目标呢？只要有足够的零件，我就能让它们复活。”\n\n玛莉·布列格从暗处拿出一张地图，上面标记着他们的目标——一个被遗忘的仓库，据说里面藏有“Y”机械师的遗作。\n\n“我们要悄悄进入，像影子一样。”玛莉的话语中充满了阴谋的味道。\n\n两人相视一笑，彼此都明白了对方的意图。他们都知道，这次行动不仅关乎技术的挑战，更是对“Y”机械师理想的继承与延续。"
  denmark.010.a: "真是无法无天的家伙！"

  denmark.011.t: "机械生命失窃"
  denmark.011.d: "当所有人将目光注视在“Y”党俱乐部的时候，另一股不发分子潜入了秘密的地下保险室，将Y机械师遗留下来的机械造物偷走了。这一情况是负责日常维护的机械师发现的，奇怪的是保险室的安保设施竟然完全没有起到报警的作用。有关部门初步判断为杜伦布贼党所为。然而，由于这些机器人已多年未被修复，被认为是无用的废铁，因此调查并未深入展开。目前，此案已基本无人问津，逐渐淡出公众视野。"
  denmark.011.a: "她们到底要干什么？"

  denmark.012.t: "“Y”党集会"
  denmark.012.d: "虽然多年的沉寂下来，“Y”并不如之前声势浩大，再加上俱乐部遭到了袭击，眼前之景竟然显得十分破败。但是“Y”党的月度集会还是照常在此处进行，在多年远离政治舞台之后，这种集会通常是机械师之间的机械交流会或是一些社交舞会。但在这几年，寡头们有意识的扶植政党和政治组织为自己争取利益，“Y”党也是被扶植的对象之一，现在这场机会倒是别开生面，颇具当年的几分起色。\n\n很快进入夜晚，会议即将结束，这时一群不速之客来到了俱乐部，她们带着“Y”党标志的信物，进入会场并且卸下伪装。令人瞠目结舌的是，伪装下的几个神秘人其中，政府明确宣布已经死亡的玛莉·布列格活生生的出现在大家眼前……\n\n见浦直人和玛莉·布列格走进大厅，所有的目光都集中在他们身上。玛莉·布列格摘下她的伪装，露出了真容。她的好友朱丽叶·可因瞪大了眼睛，满脸的惊讶。\n\n“玛莉，你……你还活着？”朱丽叶·可因的声音颤抖着，不敢相信自己的眼睛。\n\n玛莉·布列格微笑着，目光坚定：“是的，我是诈死。现在，我回来了。”\n\n整个大厅陷入了沉寂，所有的目光都聚焦在这几位主角身上。这一刻，空气仿佛凝固，时间仿佛停滞。然后，突然间，掌声雷动，欢呼声此起彼伏。"
  denmark.012.a: "她是人是鬼？"

  denmark.013.t: "传承者"
  denmark.013.d: "玛莉·布列格将见浦直人引至台前，她的声音充满了力量：“这位年轻人，唤醒了沉睡的机械之魂，琉紫、安可儿、棠溥，它们如今复活了。”\n\n三个美少女模样的机器人走上台，她们的外表几乎与人类无异，但她们的眼中闪烁着机械的冷光。见浦直人轻轻挥手，她们便展示出了作为人形兵器的惊人能力。\n\n“她们现在听从我的指挥。”见浦直人宣布，他的话语中透露出对未来的野心。\n\n朱丽叶·可因，这个双重党员身份的女子，她的眼神中充满了疑惑与警惕。她谨慎地询问了他们的意图，见浦直人毫不掩饰地回答：“我们要让‘Y’字党重振旗鼓，完成那未竟的梦想——打下瑞典。”\n\n朱丽叶·可因的脸上露出了不赞同的神色，她支持的是执政的DIY党，她相信杜伦布需要的是温和的改革，而非战争的狂热。她没有多说什么，只是转身离去，留下了一个决绝的背影，而俱乐部内的热情与狂热依旧在空气中沸腾……"
  denmark.013.a: "“Y”党卷土重来了！"

  denmark.014.t: "敌自北来"
  denmark.014.d: "极端主义和复仇主义正在[SWE.GetName]蔓延，她们面对世界经济危机，不想着全力恢复经济而想要南下突袭卡尔马转移国内矛盾。我们必须立刻动员我们的军队，保住北欧的中心——卡尔马！"
  denmark.014.a: "你要战，我便战"
  # denmark.014.t: "抉择"
  # denmark.014.d: "随着会议结束，狂热的气氛逐渐消散，玛莉·布列格和见浦直人沉寂在夜色中。见浦直人少有的露出焦躁不安的神色，琉珠等人虽然是机械体但早已和直人交心，她们知道，自己的主人陷入了犹豫和抉择之中。\n沉迷于机械体的见浦直人对于政治并不十分感兴趣，随着修复诸机械体，并且受到众人的认可，见浦直人多年来的执念已消，Y机械师和他的意志在这时成为了他的负担，这不是他自己的意愿。\n 玛莉·布列格等人静静的等着他的抉择，无论如何，见浦直人都将是共和国最伟大的机械师。"
  # denmark.014.a: "归去来兮！"
  # denmark.014.b: "先天下之忧而忧！"

  denmark.17.t: "审视外交政策"
  denmark.17.d: "自从第三次杜伦布-瑞典战争之后，虽然共和国在这次战争中夺回了卡尔马在内的一些地区，但也使共和国元气大伤。紧接着，世界范围内掀起了圣杯战争，共和国则强硬的秉持着中立政策，这个政策是我们免于战火的洗礼，加上刚刚遭受战火，作为战胜国的圣杯王国并未过于怪罪共和国。\n随着时间的发展，外星人降临德意志，共和国南方失去了一个有利的经济同盟，出现了一个可怕的敌人。且不论国内忧患意识较强的智者，北上流亡以及定居在共和国的德意志人无不宣扬戴比路克人和共和国必有一战。\n显然眼下的外交政策已经到了需要商榷的地步，无论是继续维持中立政策并国防建设，还是加入对抗外星人的阵营，都取决于此次公投！"
  denmark.17.a: "维持中立政策"
  denmark.17.b: "外星人滚出克！"
  DEN_continuation_of_neutrality_flag: "国民公投选择了中立政策"
  DEN_counter_alien_threats_flag: "国民公投选择了对抗外星人的策略"

  denmark.18.t: "[FROM.GetName]邀请我们加入阵营"
  denmark.18.d: "起初在外星人降临地球之后，仅仅是部分外星人员控制着柏林，现在她们的君主已然降临地球，并在德意志掀起了儿戏版的内战，这场内战滑稽的由德意志人对抗戴比路克人，所谓公平正义的背后是死难在战火中无辜的德国人。\n对于外星人的侵略我们不能坐视不理，[FROM.GetName]号召北欧联合起来，恢复卡尔马联盟，一同对抗戴比路克侵略者。"
  denmark.18.a: "外星人滚出克！"
  denmark.18.b: "卡尔马联盟？杜伦布人真是痴心妄想！"

  denmark.19.t: "$news_event_background$卡尔马联盟成立"
  denmark.19.d: "最不可思议的联盟成立在最不可思议的年代！\n\n在戴比路克侵略者的威胁下，曾经互相戒备，随时可能大打出手的几个北欧国家在卡尔马联盟曾经的主导国—杜伦布共和国的号召下，再次组成了同盟，虽然北欧实力大不如前，但如果她们联合起来且足够团结，也将会称为一股强大的地球保卫力量！"
  denmark.19.a: "保卫地球！"
  denmark.19.b: "杂鱼越来越多了吗？"

  denmark.20.t: "[FROM.GetName]请求加入我们"
  denmark.20.d: "随着[FROM.GetName]内部政局的变化，亲近我国的党派成功上台了，这得益于元首多年前在[FROM.GetName]政府內部的有利渗透政策。现在[FROM.GetName]请求加入轴心国，称为军事联盟的一员，这将在戴比路克人后方钉上一枚钢钉，对于我们的复国大业举足轻重。\n但是[FROM.GetName]希望我们能将帝国海军和[FROM.GetName]海军统一由[FROM.GetName]指挥，如果我们反对这个提议，或许会引起[FROM.GetName]内部的失败情绪高涨，从而破坏大好形势。"
  denmark.20.a: "欢迎你，我的朋友。"
  denmark.20.b: "馋我海军老婆？滚！"

  denmark.21.t: "[FROM.GetName]的回复"
  denmark.21.d1: "[FROM.GetName]答应了我方的提议，现在让我们联合起来对付戴比路克人，而在这之前，在帝国海军的帮助下，我们将在波罗的海占据绝大优势，现在是时候了解杜伦布和瑞典之间的仇恨了！"
  denmark.21.d2: "[FROM.GetName]否决了我方提议，很显然她们对我们心存芥蒂，并且我国后方还存在世仇瑞典王国，我们不能对这个威胁置之不理。没有帝国海军的援助，我们很难在波罗的海取得绝对优势。"
  denmark.21.a: "我们联合！"
  denmark.21.b: "我们必须另找出路！"

  denmark.22.t: "呼吁召开工人大会"
  denmark.22.d: "经过长期的谋划与斗争，我们成功组建了杜伦布工人党，并在多龙芝同志的指导下成功在杜伦布共和国取得了优势，在资本主义党派和军队发起反扑之时，革命元帅明日香·兰格雷将军早已渗透了军队，成功稳定了局势。现在我们在卡尔马、哥本哈根等主要城市建立了革命政府，为了防止潜藏下来的法西斯分子和资本主义走狗的进一步反扑，我们必须立刻召开工人全体大会。即是为了统一思想，也是为了向群众进一步宣传我们的政策！"
  denmark.22.a: "好极了！"
  DEN_syndicalism_up_tt: "§C工团派获得支持§!"
  DEN_sonia_up_tt: "§C明日香派获得支持§!"
  DEN_end_of_workers_conference: "§C工人大会结束§!"

  denmark.23.t: "工人大会：政府的性质"
  denmark.23.d: "在杜伦布工人党逐渐取得成功的路上，许多爱国者、知识分子和资产阶级分子也给予了我们非常关键的帮助，在新政府这些人也是我们合作的对象之一。工人大会首先要决定的就是我们革命政府的性质，究竟是一个民主的联合政府还是由无产阶级专政的苏维埃政府？"
  denmark.23.a: "建立联合政府！"
  denmark.23.b: "无产阶级专政！"

  denmark.24.t: "工人大会：国家的领导机关"
  denmark.24.d: "在发动革命的时候，杜伦布工人党成立了一个临时的革命委员会用来领导总罢工。现在随着罢工的结束和革命的阶段性完成，这个委员会已经不足以领导杜伦布共和国了。以多龙芝为首的工人党认为要依托工会组织领导机构，在罢工的时候，各地都已经建立了大大小小的工会；而明日香认为工会的组织过于松散，目前采取工会领导是不完善的，应该将工会置于一个高效率的委员会之下。"
  denmark.24.a: "筹备建立总工联。"
  denmark.24.b: "设置中央委员会！"

  denmark.25.t: "工人大会：党派问题"
  denmark.25.d: "进行主要城市罢工和起义的时候，杜伦布共和国的左翼势力在多龙芝的领导下组成了工人党，现在罢工已经成功，多龙芝认为党派在工会为主国家的存在是不合理的，现在她要求取消一切党派，将国家统一归纳于工会领导之下；而明日香认为工会松散软弱的领导执行机构是不合理的，无产阶级必须建立自己的先锋党派，以确保革命的领导权在自己手中！"
  denmark.25.a: "取消工人党？"
  denmark.25.b: "建立杜伦布共产党！"

  denmark.26.t: "工人大会结束"
  denmark.26.d1: "为时三日，工人大会迎来闭幕，各地众多工人和国家政治的参与者都广泛关注了此次大会，在大会中逐渐划分明确的多龙芝和明日香两派也受到了各自支持者的宣传和拥护。最后多龙芝成功在票数上占据优势，明日香则表示服从多龙芝一派的指挥。"
  denmark.26.d2: "为时三日，工人大会迎来闭幕，各地众多工人和国家政治的参与者都广泛关注了此次大会，在大会中逐渐划分明确的多龙芝和明日香两派也受到了各自支持者的宣传和拥护。最后明日香成功在票数上占据优势，多龙芝则表示服从明日香一派的指挥。"
  denmark.26.a: "伟大的杜伦布联盟！"
  denmark.26.b: "伟大的杜伦布联盟！"

  denmark.27.t: "[FROM.GetName]要求合并[FIN.GetName]"
  denmark.27.d: "[FROM.GetName]在夺取政权之后，立即采取了向我方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。现在这帮雄心勃勃的家伙想要从我们这里获得索米的管辖权。这显然是不可思议的提议，且不说索米是联盟的加盟国之一，并且索米本身是否会同意加入卡尔马联盟也是一个疑问。\n令人惊讶的是，索米人似乎对这个提议十分感兴趣，据来自里加和列宁格勒的报告来看，大家对于在北欧形成一个强大联盟国充满了乐观的思想。而根据民族自决原则，我们可能不得不征求索米的意见了！"
  denmark.27.a: "索米人自己看着办吧！"
  denmark.27.b: "这是在从联盟手里挖肉！"

  denmark.28.t: "[DEN.GetName]要求合并我们"
  denmark.28.d: "[FROM.GetName]在夺取政权之后，立即采取了向我方靠拢的外交政策，而[FROM.GetName]在欧洲的存在也是联盟在欧洲的一颗坚固的钉子。但是现在这枚钢钉似乎别有野心，她们声称要重开北欧大铁路，并重新建立卡尔马联盟国。索米曾经作为卡尔马联盟的一员，自然也在邀请之列，但是作为苏联的加盟国，我们必须考虑莫斯科那边的建议。奇妙的是，莫斯科这次坚持民族自决原则，让我们自己投票是否加入卡尔马联盟。或许她们是烧糊涂了也不一定......"
  denmark.28.a: "我们迫不及待的要离开苏联！"
  denmark.28.b: "我觉得还是独立好！"

  denmark.29.t: "苏联和索米回信"
  denmark.29.d1: "在经过长期磋商，我们在许多第三国际成员国的斡旋下，成功让莫斯科方面答应让索米人民进行民族自决。一场别开生面的投票开始了。这几乎是有史以来第一次俄罗斯人眼睁睁的看着自己的领土飞走了吧，那么公投的结果是......"
  denmark.29.d2: "莫斯科强硬的拒绝了我们的提议，她们认为索米是一个独立的国家，内部生活中索米人，和北欧民族并无太多联系，并且卡尔马联盟的统治之下，其实也是主体民族对索米人民的压迫。综合所有因素，索米需要的是保持独立。"
  denmark.29.a: "索米选择加入我们！"
  denmark.29.b: "索米拒绝加入我们..."
  denmark.29.c: "莫斯科方面的建议是有道理的..."

  denmark.30.t: "拿下索米的方式"
  denmark.30.d: "索米共和国从俄罗斯独立出来之后，在后续的苏俄内战中，布尔什维克大力援助了索米红军，成功在索米建立了红色政权。但索米人和苏联人并不和睦，这或许给了我们可趁之机。谨慎的成员则认为我们已经有实力拿下斯堪的那维亚，相较于苏联的怒火，索米无关紧要，但“Y”机械师的设想中，索米应该是我们的一部分，或许我们可以和戴比路克联合，达到我们的目的......"
  denmark.30.a: "很好，我们联合戴比路克人"
  denmark.30.b: "这是北欧的家务事！"

  denmark.31.t: "将索米纳入统治"
  denmark.31.d: "在我方军队的强势进攻下，苏联人无暇顾及索米人的死活，现在对方已经宣布投降，是时候吞下这片土地了！"
  denmark.31.a: "好极了！"

#经济危机事件

  den_crisis.001.t: "经济危机波及杜伦布"
  den_crisis.001.d: "虽然失业和产业衰退在杜伦布共和国早有预兆，但是大部分官员和专家对世界经济仍存乐观估计，特别是秘书长日荫匠日前发表通讯声称圣杯王国仍旧强大，共和国和圣杯王国的经济纽带还尚且坚固。但是显然突如其来的经济危机给了所有人一巴掌，强大的圣杯王国就像充满气体的气球，一下子被戳破了，而这破口的第一股寒流首先袭击了杜伦布。"
  den_crisis.001.a: "我们该何去何从？"

  den_crisis.002.t: "危机蔓延"
  den_crisis.002.d: "共和国的经济和贸易高度依赖于圣杯王国，现在圣杯王国的经济危机已经让其内部的经济生产活动停摆了，这已经导致双边贸易量下降。我们的出口市场严重缩水，企业面临订单减少和利润下降的压力。\n现在共和国的工厂还在不断生产商品，可以预见的是，圣杯王国已经无力接受我们的商品，反而我们需要注意的是本国的货币体系和物价情况剧烈波动，将要影响到民生了。据企业负责人和一些内部消息，许多大型企业已经无法担负日常运营，进一步的大规模裁员将会开始，并且之前拖欠的工薪或许也无法偿还......"
  den_crisis.002.a: "我们必须立刻行动起来！"

  den_crisis.003.t: "生产停滞"
  den_crisis.003.d: "随着出口和销售的订单难以兑现，工厂生产的商品无法卖出，而圣杯王国的经济活动停摆又导致我方原材料供应的问题，加上企业需要削减运营成本，工人们在工厂的生产活动难以维持生活。一个可怕的漩涡形成了，商品堆积如山，生产力不断收缩，失业情况逐渐加重，人民消费能力下降，商品继续堆积如山......而更可怕的是，圣杯王国还在持续输出通胀，进一步拉高了共和国的物价水平。\n这已经不是前些年艰难岁月，所谓的罢工了，而是大面积的停产和失业，工人们和失业者们的游行逐渐从温和的要求权利，到现在的要求生计。"
  den_crisis.003.a: "我们必须寻找新的合作对象！"

  den_crisis.004.t: "昏招迭出"
  den_crisis.004.d: "经济危机严重肆虐的时候，经济不景气、企业倒闭和失业率上升让人们倾向于将存款取出，出现了许多银行危机和崩溃。我们的银行在寡头的授意下，为了保护自己的利益，过度收紧信贷政策，大幅度减少贷款发放，让企业和个人难以获得必要的融资支持，反而加剧了经济衰退。另一方面，为了掩盖损失、维持股价等，寡头集团采取虚假报告、财务造假等手段保护自己的利益，导致市场混乱、投资者信心削弱，进一步恶化了经济状况。\n更可怕的是许多企业选择大规模裁员以降低成本，加上一些企业倒闭破产，这导致失业率上升、消费能力下降，进一步拖累内需和经济。而这些寡头不仅不改变错误的措施，并且想要变卖转移资产，这更进一步激化了矛盾！"
  den_crisis.004.a: "不能让她们跑了！"

  den_crisis.005.t: "物价飞涨"
  den_crisis.005.d: "随着通胀加剧，我们不得不调整货币政策和使用一些经济手段确保稳定，但是现在最严峻的还是粮食问题，虽然杜伦布农业比较发达，但由于经济危机，农厂主们对市场缺乏信心，保持观望的姿态，现在城市缺乏粮食输入，物价开始飞涨。我们必须出台一些政策，弄来粮食，确保粮食供应。"
  den_crisis.005.a: "该死！"

  den_crisis.006.t: "哥本哈根工人罢工"
  den_crisis.006.d: "哥本哈根市的工人们走上街头，举行了大规模的罢工活动。她们聚集在市中心的主要街道和广场，高呼口号，表达对当前经济状况和工作条件的强烈不满。工人代表告诉记者，随着经济的急剧下滑，她们的生活水平已经降到了难以维持的境地。工资减少、失业人数增加，使得许多家庭面临着饥饿和贫困的威胁。同时，恶劣的工作条件也让她们不堪重负，长时间的劳作、低劣的工作环境以及缺乏基本的安全保障，都使得她们的工作变得异常艰难。"
  den_crisis.006.a: "向她们做出承诺！"

  den_crisis.007.t: "星之海学院的异动"
  den_crisis.007.d: "位于哥本哈根的“星之海学院”的毕业生们面临前所未有的挑战。由于学院以监管超能力儿童为主要职责，其毕业生在求职过程中频频遭受歧视，导致许多优秀的年轻人难以找到合适的工作机会。面对这样的困境，星之海学院的毕业生们并未选择沉默。据悉，这些毕业生们利用课余时间，在学院附近的空地上召开集会，商讨游行策略。她们制作标语、准备传单。在集会上，毕业生们纷纷表示，她们虽然曾经被认为是拥有超能力的问题儿童，但在星之海学院的教育下，她们已经成长为有能力控制超能力的青年。她们不应因为曾经的标签而遭受歧视。"
  den_crisis.007.a: "小打小闹"

  den_crisis.008.t: "学院暴动"
  den_crisis.008.d: "星之海学院的毕业生们因遭受就业歧视而发起抗议游行的筹备活动遭到了学院方面的强烈反应。学院认为学生们的抗议是叛逆行为，并决定对激进学生采取追回毕业证的处罚措施。这种处罚无异于是要学生重新回到监狱一般的校园，这一决定立即激起了学生们的强烈愤怒。她们认为自己的权益受到了无理侵犯，对于学院的处罚决定表示强烈不满。为了维护自己的权益，学生们选出了代表——友利奈绪，并成立行动委员会。在友利奈绪的带领下，学生们迅速占领了学院，并迫使其暂停了正常的教学活动。学院被迫罢课，师生们无法正常上课，整个校园陷入了混乱之中。"
  den_crisis.008.a: "立刻逮捕友利奈绪"

  den_crisis.009.t: "星之海的沉默"
  den_crisis.009.d: "为了逮捕拥有超能力的友利奈绪等人，哥本哈根动用了自动机部队，兼顾可靠的单兵机甲包围了星之海学院。为了保护学生，响裕太等人下令禁止开火。友利奈绪孤身一人走出了学院，被军警带走，她的身后许多拥有超能力的学生沉默着注视着她的背影。乙坂有宇等学生干部隐藏在人群中，他们看着友利奈绪的离开，星之海大门再度关闭……宣传的海报和字条被踩在地上，星之海似乎放弃了反抗。"
  den_crisis.009.a: "“我将为你拼尽全力！”"

  den_crisis.010.t: "卡尔马工人罢工"
  den_crisis.010.d: "在名为“贼党”的组织领导下，工人们发起了罢工活动，要求改善劳动条件和提高工资待遇。此次罢工活动规模较大，涉及多个行业和领域的工人。他们走上街头，举行示威游行，并占据了一些重要的工业区和交通要道。工人们高呼口号，表达对经济困境和劳动权益的诉求，要求政府和企业方面给予积极回应。面对工人的罢工行动，警方加强了巡逻力度，限制工人活动范围。同时，政府方面也积极与工人代表进行对话，试图化解矛盾，平息罢工风波。"
  den_crisis.010.a: "我们必须确保秩序"

  den_crisis.011.t: "罢工演变为流血事件"
  den_crisis.011.d: "在工人的要求数次未能得到满足之后，她们愤怒的冲击军警设置的街垒。愤怒的警擦选择武力镇压，一场流血冲突爆发，最后工人队伍被冲散，一些工人被押进监狱，所幸无人死亡。"
  den_crisis.011.a: "手软不得！"

  den_crisis.012.t: "大洗女子学院罢课"
  den_crisis.012.d: "得知星之海学院的学生代表友利奈绪被逮捕的消息后，哥本哈根的大洗女子学院师生们表示强烈愤慨，并决定采取行动以示抗议。大洗女子学院宣布全面罢课，以表达对友利奈绪的支持和对当局逮捕行动的抗议。学生们纷纷走出教室，聚集在学院广场，高举标语，要求立即释放友利奈绪，并呼吁社会各界关注这一事件。与此同时，大洗女子学院的学生们还与哥本哈根市的工人们建立了联系，并决定合流共同行动。工人们对于学生们的抗议行动表示同情和支持，认为友利奈绪的遭遇是当局对于抗议活动的无理打压。在工人和学生们的共同努力下，抗议活动逐渐扩大。他们不仅在学院和工厂周边举行示威游行，还通过传单、海报等方式向市民传达抗议的诉求。越来越多的人加入到这一行动中来，哥本哈根正在面临全面瘫痪。"
  den_crisis.012.a: "放人吧……"

  den_crisis.013.t: "哥本哈根的新公会"
  den_crisis.013.d: "哥本哈根市的工人们采取了更为激进的行动。他们冲击并占领了市内的公会。占领公会后，工人们迅速组织了内部会议，开始选举新的公会代表。他们希望通过这种方式，选出真正能够代表工人利益、为他们发声的代表。经过激烈的讨论和投票，被秘密逮捕后获释的星之海学院学生代表友利奈绪当选成为新的公会代表。友利奈绪在获释后，立即投身到工人们的抗议活动中，她的勇气和坚持赢得了工人们的广泛认可。这一事件在哥本哈根市引起了广泛的关注。市民们对于工人们的行动表示同情和支持，广泛的支持公会。目前，友利奈绪已经开始履行她的新职责，与工人们紧密合作，共同商讨应对策略。"
  den_crisis.013.a: "我们必须和她们展开对话。"

  den_crisis.014.t: "卡尔马的新公会"
  den_crisis.014.d: "在哥本哈根工人占领公会并选举新代表的示范效应下，卡尔马市的工人们也采取了行动，但他们的方式有所不同。他们并没有冲击原有的公会，而是决定自己建立一个新的工会组织。新公会以“贼党”组织为基础，她们的领袖多龙芝走到台前。新工会的成立过程得到了广大工人的积极响应和支持。他们纷纷加入新组织，它逐渐架空了原有的工会组织。虽然原有的公会仍存在于形式上，但其影响力和号召力已经大不如前。"
  den_crisis.014.a: "乱了全乱了。"

  den_crisis.015.t: "须理出总统的讲话"
  den_crisis.015.d: "须理出总统发表了重要讲话，她提出了一系列旨在振兴经济和改善民生的措施，引发了广泛关注和讨论。在讲话中，须理出总统明确表示将致力于创造新的就业岗位，以缓解当前的经济压力。此外，她还强调了对企业行为的严格监督，禁止随意裁员，确保劳动者的权益得到保障。为了进一步提高劳动者的收入水平，须理出总统还表示将确保最低工资标准的合理性和适应性，并根据经济发展情况进行适时调整。此外，须理出总统还提到了重启一系列公共工程的建设。她认为，通过加大基础设施建设的投入，不仅可以刺激经济增长，还可以为劳动者提供更多的就业机会。\n\n尽管须理出总统的讲话在一定程度上提振了人们的信心，但她的措施也饱受质疑。一些人担心，这些措施的实施可能会面临资金筹措、政策执行等问题。同时，也有人对须理出总统是否能够真正兑现这些承诺表示怀疑。"
  den_crisis.015.a: "我们只能相信……"

  den_crisis.016.t: "流血事件"
  den_crisis.016.d: "卡尔马市发生了一起严重的流血事件。据报道，一名警察在与工人的推搡过程中不慎走火，导致一名工人受伤。枪声响起之后，迅速引发了一起暴乱，惊慌失措的人群面临踩踏风险，所幸多龙芝等人率领公会骨干稳住局面，现在工人已经占领警局，并要求政府对此事进行彻查，并追究相关人员的责任。社会各界也对警察的行为表示质疑，要求加强警察的职业素养和枪支管理。\n\n须理出总统迅速作出反应。她发表讲话，对受伤工人表示深深的歉意，并承诺将全力配合调查，确保事件得到妥善处理。同时，总统还宣布了一项重要决定：立即收缴军警的枪械，以加强枪支管理，防止类似事件再次发生。"
  den_crisis.016.a: "妥协总统须理出！"

  den_crisis.017.t: "Y党的不满"
  den_crisis.017.d: "面对逐渐失控的局面，在野的Y党表示须理出总统的措施过于软弱，目前国内一系列的暴动行为都是须理出总统纵容之下产生的，Y党呼吁立刻对这些疑似暴动的公会进行镇压，以免威胁到国家安全。"
  den_crisis.017.a: "向工会施压！"

  den_crisis.018.t: "新税法"
  den_crisis.018.d: "须理出总统开始兑现她的承诺，一部新的税法草案被议会通过，新的税法采用累进税制的原则，将减轻下层人民的负担，这一草案的出台立刻受到民众的广泛欢迎。但也有声音表示质疑，现在这部税法不过是一份草案而已，距离真正实施还有很长的路要走。"
  den_crisis.018.a: "艰难的一步"

  den_crisis.019.t: "工人接管工厂"
  den_crisis.019.d: "随着罢工的加剧，工人不在甘于老老实实的待在几处地方，她们组成先锋队，开始冲击工厂，将一些恶劣的工厂主驱逐出去，工人们占领了厂房。罢工的混乱下，各地劳资冲突时有发生，而地方下意识的偏袒雇主，不公正地对待工人运动和工会，破坏了政府与工人的信任关系，进一步加深劳资对立，导致工人更激烈的行为。"
  den_crisis.019.a: "该死！"

  den_crisis.020.t: "哥本哈根成立党组织"
  den_crisis.020.d: "随着哥本哈根的全面瘫痪，几乎各行各业的罢工都受到公会的指导，在一段时间的酝酿之后，友利奈绪宣布成立杜伦布共产党，并要求加入大选。杜伦布共产党的成立马上掀起了一轮罢工狂潮，东西交通阻断之下，该党派的存在已经危及了国家安全，我们必须直面她们的威胁，再不能做出妥协了！"
  den_crisis.020.a: "笑死，不如投共"
  den_crisis.020.b: "我们必须采取行动！"

  den_crisis.021.t: "$news_event_background$杜伦布共产党第一次代表大会"
  den_crisis.021.d: "在哥本哈根成立杜伦布共产党的消息扩散之后，卡尔马的多龙芝立刻发表讲话，公会组织骨干全员加入杜伦布共产党，并且在卡尔马建立了新的党组织。随着两座核心城市的赤色分子出没，她们召开的了所谓的杜共一大，明火执仗的宣布抢班夺权的斗争目标。"
  den_crisis.021.a: "拭目以待"

  den_crisis.022.t: "枪击案"
  den_crisis.022.d: "我们和多龙芝的商议还在继续，她的一些言论在须理出总统看来十分有见地，但是企业的寡头们万万难以接受这些条款。在蹲守几天之后，枪手终于找到了机会，多龙芝在一次煽动性的演说之后，在工人的欢呼中离去，所有人都是兴高采烈意犹未尽的模样。这是一个绝佳的机会，随着枪手扣下扳机，一发子弹旋转着飞向多龙芝。\n在所有人错愕且愤怒的目光中，这位工人领袖的胸前绽开血花，她的面具掉落在地，露出了少女清丽的面颊和一头散落着的金色长发。身旁的工人立马护住了多龙芝，她们怀抱着这位少女，将其迅速转移。而枪手则使用超能力迅速转移，躲过了工人先锋队的追查。"
  den_crisis.022.a: "悲怆的一天！"
  den_crisis.022.b: "好极了！"

  den_crisis.023.t: "Y党议员受到袭击"
  den_crisis.023.d: "一名对罢工持强硬态度的Y党议员的别墅遭到不明身份的武装分子袭击，当夜别墅升起大火，议员被确认死亡。"
  den_crisis.023.a: "政治暴力！"
  den_crisis.023.b: "好极了！"

  den_crisis.024.t: "呼吁停止政治暴力"
  den_crisis.024.d: "在多次流血事件和政治暴力之后，须理出总统发表讲话，她出面调停杜伦布共产党和Y党之间的争斗，要求停止不正当的暴力行径，两党代表均表示系境外人士所为，目前正在调查中。"
  den_crisis.024.a: "无用的呼吁"

  den_crisis.025.t: "共产党要求选举"
  den_crisis.025.d: "随着共产党在群众的支持度不断增加，地方陆续成立了她们的工会，轰轰烈烈的总罢工开始了，现在她们要求进行一次选举，确保政府是为了大多数人的利益而运转的。这是一个卑鄙的行为，显然进行选举，情形将会不利于我方，并且这种提议并不符合宪法规定。"
  den_crisis.025.a: "严词拒绝，并且指出她们的错误！"

  den_crisis.026.t: "冲击政务大楼"
  den_crisis.026.d: "工人们失去了理智，她们举起象征着杜伦布贼党的标志和旗帜，逐渐从各处开始游行示威，许多警卫的防线陆续被冲散，她们正在接近政务大楼。很显然这又是一次阴谋，多龙芝的生死暂且不知，但是她倒下之后，贼党们的行动更加激进并且有条理，在四处出击占领许多工厂之后，现在她们目标明确，就是要冲击政务大楼，并且让局势彻底恶化，到时候我们的总统须理出未来说不定也会被她们裹胁，答应一些不利的条件。\n相对于理智的须理出总统，寡头们已经忍无可忍，一批批军队逐渐被调进城市，肃杀的气氛逐渐涌现。"
  den_crisis.026.a: "给我驱散她们，并且逮捕所有领头人！"

  den_crisis.027.t: "局势缓解"
  den_crisis.027.d: "须理出总统亲自下发总统令，要求各方克制，一面动用政府力量向罢工队伍提供补给一面调集部队限制工人活动范围。在于军队对峙多日之后，大多数的工人们都意识到她们的过分要求不可能被实现，她们的孩子也因此忍饥挨饿，随着宣传机器的开动，我们逐渐抛出共产党的黑料，即使共产党敦促她们继续进行罢工，但她们已经没有足够的资源支持了。每一天都有工人屈服并返回工厂，罢工虽然还没有结束，但是紧张的气氛逐渐消除了。"
  den_crisis.027.a: "好极了！"

  den_crisis.028.t: "局势恶化"
  den_crisis.028.d: "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从她们上级军官的命令。虽然她们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对工人的进攻命令。\n在一番调查之后，杜伦布共产党已经开始并且渗透了部分军队，她们在许多关节放行并加入了罢工队伍，一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻寡头们所准备的。\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
  den_crisis.028.a: "公开宣布所有支持共产党的人都将被指控叛国。"

  den_crisis.029.t: "围剿共产党"
  den_crisis.029.d: "在陆续出台多个有利于工人的政策之后，失业情况也得到了改善，工人们的罢工情况有所遏制。加上政府部门和媒体的正面宣传，许多参与非法罢工和集会的人员选择停止挑战政府的权威。\n\n总的来说，社会趋于稳定的大势之下，共产党仅剩部分激进分子之外，其余支持者态度逐渐转向我们，现在我们只需要趁热打铁，对其加以进一步的限制，就可以消弭其对我们的威胁。"
  den_crisis.029.a: "严打共产党的违法行为！"

  den_crisis.030.t: "共产党支离破碎"
  den_crisis.030.d: "在针对性的处理多起共产党案件之后，许多曾经的共产党成员选择离开这个摇摇欲坠的房子，现在我们的人已经接管了工会，共产党的成员已经无力抵抗我们的行动了。这个带有赤色色彩的党派究竟是将它彻底击碎还是加以改造保留，这些只需要须理出总统在办公室就能一言而定。"
  den_crisis.030.a: "全面逮捕她们！"

  den_crisis.031.t: "杜伦布共产党流亡成员"
  den_crisis.031.d: "在经济危机中，这些共产党成员在杜伦布共和国掀起罢工狂潮，她们几乎就要控制这个国家，但可惜敌人手段高明，现在在掌握绝对的优势之后，这些虚伪的家伙放弃了温情脉脉的承诺，选择掀起白色恐惧，要彻底清洗所有红色同志。\n现在相当一批同志从追捕中脱身流亡至我国，我们是否要冒着外交风险的情况接纳她们呢？"
  den_crisis.031.a: "欢迎回家！"

  den_crisis.032.t: "新政权的诞生"
  den_crisis.032.d: "在寡头政府做出灭绝人性的决定之前，我们早已获悉了一切，工人先锋队进入军营，大量的士兵选择放下武器，保持中立的态度，而许多激进的军官则被控制起来。随着零星的响动，军营中灯光如昼，枪支武器被集中管理，士兵们静坐在营房，部分军队在兰格雷元帅的带领下和先锋队汇合。\n次日，寡头政府下达了剪除共产党的指示，这一命令被广泛传播在杜伦布共和国各地，引来的则是工人和士兵的嗤笑。随着零星的抵抗，各处据点已经被共产党掌控，现在是时候向世界、向第三国际宣布成立杜伦布联盟了！"
  den_crisis.032.a: "联盟万岁！"

  den_crisis.033.t: "[FROM.GetName]请求贸易订单"
  den_crisis.033.d: "经济危机席卷了[FROM.GetName]，作为北欧主要的出口国之一，[FROM.GetName]国内许多制造业陷入萧条。现在[FROM.GetName]将降低售价并且愿意转移部分技术，来谋求维持或者追加更多的贸易额，以此挽救[FROM.GetName]国内的经济危机。\n\n以科技立国的[FROM.GetName]提议显然对我方有利，但凡事不能只考虑眼前的利益，[FROM.GetName]在摆脱经济危机后对于我方是否构成威胁，我们必须慎重对待。"
  den_crisis.033.a: "有钱不赚是傻子"
  den_crisis.033.a: "我们不需要她们的商品"

  den_crisis.034.t: "[FROM.GetName]同意追加订单"
  den_crisis.034.d: "我们优渥的条件很快打动了[FROM.GetName]的官员和商人，我们有理由相信没人能拒绝[FROM.GetName]的优质产品！"
  den_crisis.034.a: "好极了！"

  den_crisis.035.t: "[FROM.GetName]拒绝贸易订单"
  den_crisis.035.d: "我们优渥的条件被[FROM.GetName]当作贸易掠夺的威胁，这种愚蠢言论让我们震惊一万年。"
  den_crisis.035.a: "无语了家人们"

