  denmark.001.t: "闾左一隅"
  denmark.001.d: "在百多年前，那个风起云涌的时代，“第三次杜瑞战争”的硝烟在北欧大陆上弥漫。杜伦布一位名叫“Y”的机械师领导，杜伦布与瑞典之间的争斗如火如荼。杜伦布的古力特部队横扫了包括卡尔马在内的诸多地区，共和国的高层们急不可耐地将首都迁至这个港口城市，并大力发展其经济。尽管战事后来并不顺利，双方只能草草和谈，但杜伦布和瑞典的疆域却因此而定。\n\n圣杯战争结束后，德意志虽然在战争中败北，但在莉莎的英明领导下，这个国家迅速恢复了元气，甚至变得更加强大。而卡西米尔的大灾变，对于北欧诸国来说，却是一个前所未有的机遇。一条横跨苏联、索米、瑞典、杜伦布和德意志的大铁路建成，杜伦布因此迅速繁荣起来。\n\n好景不长。安兹乌尔恭的降临，如同一场突如其来的风暴，将德意志击得支离破碎。失去了德意志这个重要的支撑，大铁路的效益也随之一落千丈，杜伦布不得不依靠圣杯王国的海上贸易路线来维持经济。\n\n在接下来的数年里，共和国的经济繁荣在很大程度上依赖于与圣杯王国的贸易往来。然而，世界经济的不确定性，使得共和国面临着供应链断裂的风险。杜伦布内部的失业率逐年上升。同时，输入通胀和国内需求引发的通胀，使得物价水平不断攀升。\n\n共和国并非全无作为，民选政府选出了一位名叫须理出未来的工人作为总统。她精明强干，但却受到寡头们的掣肘。许多高层官员渐渐沉迷于权力和财富，腐败现象层出不穷。政治制度也失去了监督权力的效能。高失业率和生活压力造成了社会动荡，失业人群纷纷堕入犯罪的漩涡。这也使得社会秩序受到了严重的破坏。而在这些贫苦城区的一隅，正是酝酿着极端主义的病灶。"
  denmark.001.a: "相信须理出！"

  denmark.002.t: "古力特部队"
  denmark.002.d: "这一支由传奇的“Y”机械师亲手创立的军队，它的名字源自于那位天才机械师的首字母，也象征着这支队伍的不朽与传奇。在“Y”机械师的带领下，古力特部队成为了第三次杜瑞战争中杜伦布的一面旗帜，一雪前耻，赢得了荣耀与尊重。\n\n“Y”机械师掌握着可怕的机械技术，这种技术不仅改变了战争的格局，也改变了整个世界的面貌。他设计的单兵机甲，让古力特部队的士兵们能够以以少胜多。这些机甲，是“Y”机械师智慧的结晶，也是古力特部队力量的象征。\n\n随着战争的停止，“Y”机械师天不假年，最终逝去，但他的精神，他的技术，却永远留在了古力特部队中。\n\n“Y”机械师所创立的“Y”字工人党，也在他的离去后逐渐式微。曾经的光辉与荣耀，似乎都随着那位天才机械师的逝去而黯淡。然而，古力特部队，这支由“Y”机械师亲手创建的军队，还守护着这个国家。杜伦布人仍旧希望“Y”字齿轮旗再次升起，恢复卡尔马联盟的荣光。"
  denmark.002.a: "无论如何，我和我的机甲会守护的我的祖国！"

  denmark.003.t: "漂泊北上"
  denmark.003.d: "被诅咒的夜晚，安兹乌尔恭如同一场突如其来的噩梦，降临在柏林。他的出现，仿佛是死亡本身化作了实体，带来了无尽的黑暗和恐惧。随之而来的，是他那些狰狞的爪牙，以及无穷无尽的魔物和不死族部队。他们如同潮水般涌过北德意志的大地，所到之处，生机灭绝，只剩下死亡和荒凉。德意志的人们只能选择逃离。他们拖家带口，背井离乡，寻找着任何可能的安全之地。而杜伦布共和国，这个位于德意志北边的国家，成为了他们的避难所。大量的德国人涌入杜伦布，带来了他们的问题，也带来了他们的文化，他们的语言，他们的需求。\n\n杜伦布内部，有许多德资的企业和寡头。他们的影响力巨大，他们的话语权重要。他们施压，让杜伦布接纳这些难民，让杜伦布成为他们的新家园。然而，在这个世界经济危机迫近的背景下，杜伦布的经济已经陷入退行，接纳这些难民，无疑让杜伦布陷入了更深的危机。杜伦布人和德国人的矛盾，也开始加剧。他们争夺资源，争夺工作，争夺生存的空间。他们的矛盾，如同一条无法逾越的鸿沟，横亘在他们的心中。"
  denmark.003.a: "Wer überall wohnt，der wohnt nirgends！"

  denmark.004.t: "杜伦布国际机械展"
  denmark.004.d: "杜伦布共和国，机械技术的光芒照耀着世界的每一个角落。他们的机械制品，如同艺术品一般，不仅展示了科技的尖端，更融入了艺术的灵魂。然而。每五年，在杜伦布的科技心脏——哥本哈根，都会举行一场盛大的机械技术交流展。这是全球技术人才的一次盛会，各种创新的技术在这里碰撞，各种理念在这里交融。\n\n今年的展览，注定会吸引全球的目光。因为，杜伦布官方将逐渐解密一个天才机械师“Y”的资料。这位神秘的机械师，留下的已经损坏的机械生命，也将在这场展览中展出。这无疑会吸引各国最优秀的机械企业和专家前来参与，他们期待能够一睹这位天才的杰作，更期待能够通过这次展览，找到能够完成修复机械生命这一不可能任务的优秀机械师。\n\n杜伦布的“Y”党，也期待通过这次展览，能够在世界和民间找到技术优秀的机械师，来作为新的党魁，重新团结一盘散沙的“Y”字工人党。此次展品是代号为Initial-Y01的机械生命造物，她的外表和少女一模一样，拥有白色的长发和金色的眼眸。"
  denmark.004.a: "别开生面的盛会！"

  denmark.005.t: "日荫匠的讲话"
  denmark.005.d: "在杜伦布的国度里，机械的韵律编织着日常的节奏，单兵机甲的钢铁之躯伫立在城市的角落，仿佛沉默的守护者。然而，这些机械巨人并非唯一的骄傲，杜伦布的科学家们在其他领域也掌握了关键的科技，如同握住了时光的钥匙。\n\n杜伦布的土地肥沃，畜牧业蓬勃发展，牛羊成群，仿佛大地的诗篇。然而，十年前的经济交锋，如同一股凛冽的北风，吹散了杜伦布的自信。圣杯王国的力量如同北海的巨浪，无情地冲刷着杜伦布的边疆。\n\n如今，杜伦布的经济之舟不可避免地依赖着圣杯王国，两国的命运如同交织的藤蔓，密不可分。然而，在世界经济的海洋中，暗流涌动，经济危机的阴影如同远方的风暴，逐渐逼近。\n\n在这个充满变数的时代，杜伦布的未来如同一个未解之谜。日荫匠的乐观态度，究竟是一种智慧，还是一种盲目？只有时间能够揭晓这个答案。然而，无论结果如何，杜伦布的命运已经与圣杯王国紧密相连，两个国家的未来将在这场经济的风暴中共同摇摆。"
  denmark.005.a: "希望圣杯王国屹立不倒......"

  denmark.006.t: "展览"
  denmark.006.d: "昏暗的展厅内，聚光灯打在中央的玻璃罩上，罩内静静地伫立着一个少女。她有着瓷器般白皙的肌肤，金色的长发如瀑布般倾泻而下，闭合的眼睑下，睫毛投下淡淡的阴影。如果不是那冰冷的金属光泽和偶尔闪烁的微光，人们几乎会以为她是一个沉睡的真人。\n\n多龙芝和伯亚基挤在人群中，屏息凝视。她们从未见过如此精致的机械造物，少女的每一根发丝，每一寸肌肤都栩栩如生，仿佛是一位天才艺术家倾尽心血的杰作。\n\n“Initial-Y01，百年前‘Y’机械师的巅峰之作。”导游的声音回荡在展厅中，却无法掩盖多龙芝心中的震撼。她来自社会底层，每天为生计奔波，从未想过有一天会亲眼看到如此瑰丽的机械艺术。\n\n“她太美了。”伯亚基喃喃自语，眼中闪烁着异样的光彩。\n\n就在这时，一阵急促的警报声打破了展厅的宁静。众人纷纷向门口涌去，多龙芝和伯亚基却鬼使神差地停住了脚步。她们的目光再次落在了Initial-Y01身上。\n\n“快走！”有人催促道。\n\n“等等！”多龙芝一把拉住伯亚基，“我们不能就这么走了。”\n\n“你想干什么？”伯亚基有些犹豫。\n\n“我……我不知道。”多龙芝摇了摇头，但她心中却有一个强烈的预感，她与这个机械少女的命运已经紧紧地联系在一起了。"
  denmark.006.a: "她在动……"

  denmark.007.t: "沉默的机械师"
  denmark.007.d: "在一座老旧的工厂深处，见浦直人正埋头工作。他戴着一副厚重的护目镜和耳套，专注地盯着工作台上的零件。他拥有常人难以想象的听力，能听到微小的机械运转声、金属摩擦声，甚至能分辨出不同材质的细微差异。正是因为这过人的听力，他被视为“超能力者”，生活在社会的边缘。\n\n在杜伦布共和国，超能力是被严厉禁止的。政府认为，拥有超能力的人是潜在的威胁，必须受到控制，这些超能力者被收容在星之海学园。见浦直人虽然渴望运用自己的才能，但为了生存和自由，他不得不隐藏自己的能力，过着隐姓埋名的生活。这样一来，他就只能做着简单的工作，无法获得应有的报酬。\n\n门口一阵嘈杂，老旧的工厂迎来了一批不速之客，她们似乎对见浦直人了如指掌。见浦直人听完来者的话，沉默了许久。他明白，Initial-Y01不仅是机械艺术的杰作，更是一个蕴含着巨大能量的工具。如果能成功夺取并修复她，自己的能力将能得到充分的展现，在杜伦布，每一个机械师都梦想成为“Y”一样的存在。而此刻，面对“Y”机械师的遗物Initial-Y01，见浦直人无法在沉默下去了。\n\n“你们想让我做什么？”见浦直人终于开口问道。"
  denmark.007.a: "一个大买卖"

  denmark.008.t: "密谋"
  denmark.008.d: "昏暗的地下室里，多龙芝、伯亚基和见浦直人围坐在一张破旧的木桌旁。桌子上铺开着一张巨大的机械展会场地的平面图，这是东兹拉通过一些渠道弄来的，图上面密密麻麻地标注着各种设施和可能的守卫位置。\n\n“我们的目标是夺取Initial-Y01，但展会场地戒备森严，想要神不知鬼不觉地将它带出来几乎是不可能的。”见浦直人指着平面图上的一个红点说道，“这里是最核心的展区，有大量的保安和监控设备。”\n\n“我知道。”多龙芝点点头，“但我们别无选择。只有夺取Initial-Y01，才能让更多人看到希望。”\n\n“我有一个计划。”伯亚基突然开口，她的眼中闪烁着兴奋的光芒，“我们可以利用展会最后一天的夜间巡逻时间，趁着保安松懈的时候行动。”\n\n“夜间行动风险太大了。”见浦直人皱起眉头，“一旦被发现，后果不堪设想。”\n\n“我知道，但这是我们唯一的机会。”伯亚基坚持道，“我们可以利用我之前在展会做兼职时了解到的保安巡逻路线，避开他们的视线。”\n\n“还有一个问题。”见浦直人说道，“就算我们成功进入展区，如何将Initial-Y01带出来也是一个难题。她体积庞大，而且非常重。”\n\n“这个不必担心。”多龙芝自信地说道。"
  denmark.008.a: "Initial-Y01会帮助我们的"

  denmark.009.t: "琉珠"
  denmark.009.d: "夜幕下的展厅内，紧张的气氛愈发浓重。见浦直人站在Initial-Y01面前，手中的工具发出一阵清脆的响声。Initial-Y01的内部结构错综复杂，许多零件已经损坏，但见浦直人凭借着过人的听力和对机械的敏锐感知，迅速找到了问题的根源。\n\n他一边拆解，一边修复，动作行云流水。多龙芝和伯亚基则负责警戒，随时提防着可能的危险。\n\n就在他们快要完成修复工作时，警报声突然响起。展厅内的灯光骤然亮起，刺眼的灯光照亮了整个空间。\n\n“不好，被发现了！”伯亚基惊呼道。\n\n保安们迅速向他们包围过来。见浦直人咬紧牙关，加快了手中的动作。就在千钧一发之际，Initial-Y01的双眼突然亮起，一道蓝色的光芒从她的体内迸发而出。\n\n“Initial-Y01！”多龙芝惊喜地叫道。\n\nInitial-Y01转过头，看向多龙芝，“叫我琉珠。”她伸出手，一道能量束射出，将围过来的保安击退。\n\n多龙芝和伯亚基没有犹豫，迅速丢出烟雾弹，然后跟着琉珠冲出了展厅。见浦直人看着强大的琉珠，想起了伟大的“Y”机械师，这位天才的力量还在影响着杜伦布共和国。"
  denmark.009.a: "新时代开始了"

  denmark.010.t: "$news_event_background$杜伦布国际机械展遭遇洗劫"
  denmark.010.d: "今日晚间，杜伦布国际机械展的盛典突然被一阵骚乱打破。数十个蒙面人，如同鬼魅般穿梭在烟雾之中，他们的行动迅速而狡猾，仿佛是黑暗中的幽灵，来去无踪。他们洗劫了那些代表科技巅峰的机械生命造物，那些被称作Initial-Y01的机械少女，她拥有着如丝般的白发和金色的眼眸，仿佛是未来世界的使者。这个被牢牢固定在展位的少女却在警方的眼皮底下消失了，只剩地上的锁链和平滑的切口，少女如同蒸发在空气中的水汽。\n\n警方事先得到了袭击的威胁信，信件由名为“多龙芝”的家伙发出，要求须理出总统对工人做出承诺，不然她们就要攻击机械展。虽然大家都认为这不过是一个恶作剧，但警方还是增派了人手，但结果却是如此令人失望。\n\n这不仅仅是展品的丢失，更是对警方权威的挑战，对国家安全的威胁。玛莉·布列格，那位权势滔天的政府首脑秘书长，对此表示了强烈的谴责，并承诺会亲自追查此事。她的背后是布列格集团，那个在军工领域有着悠久历史和强大实力的企业。人们对玛莉做出的承诺不感兴趣，这次事件让一个小小的工人社团——杜伦布贼党，以及它的头目多龙芝，成为了人们讨论的焦点。\n\n在这个被寡头操控的政府统治下，世界经济危机的阴影笼罩着每一个人，政府的腐败如同蔓延的病毒，侵蚀着这个国家的肌体。人们对杜伦布共和国的失望情绪在暗中发酵，他们开始寻找希望的曙光。多龙芝，这个无名之辈，如今却成为了人们心中的英雄，她的行为在某种程度上代表了人们对现状的不满和对改变的渴望。"
  denmark.010.a: "她们是怎么办到的？"

  denmark.011.t: "演说"
  denmark.011.d: "多龙芝站在破旧的仓库中央，她的身材虽然矮小瘦弱，但目光坚定而炽热，仿佛能够穿透黑暗看到光明。东兹拉和伯亚基站在她的身后，琉珠则和见浦直人站在侧面。昏暗的灯光照亮工人的脸庞，他们的眼中充斥着疲惫和怒火。多龙芝的声音响彻整个仓库：“同志们，我们一直以来都在黑暗中挣扎，我们的声音被压制，我们的希望被践踏。但是，现在，我们拥有了琉珠的力量，我们的组织将全面壮大起来。”\n\n……她的声音越来越高，充满了激情：“我们将发动一次从下而上的革命，就像俄国人的十月革命一样，我们将建立一个属于工人的国家，一个公平正义的国家。”\n\n……多龙芝的拳头紧握，仿佛握住了未来的钥匙：“我们的行动将震惊世界，我们将让那些统治者们知道，人民的力量是不可战胜的。我们将用我们的双手，创造出一个新的世界。”\n\n多龙芝的话语就像是一团火焰，点燃了每个人心中的希望和勇气。到底是什么造成了共和国的这种现状，所有人都明白，这个狭窄而又破败的地带之下早已埋下了红色的石炭！"
  denmark.011.a: "失败不属于我们！"

  denmark.012.t: "星星之火"
  denmark.012.d: "杜伦布贼党涌动在城市的每一个角落。他们的演讲如烈火般燃烧，他们的行动如狂风般肆虐，他们在工厂、学校、乡村中传播着希望和革命的火种。虽然有许多志同道合的人加入了他们的行列，但也有更多的人选择了排斥和冷眼旁观，他们对变革的到来感到恐惧和不安。\n\n杜伦布贼党的盲动为她们招致了危险，虽然在杜伦布共和国，这些抗议和政治集会都是合法的，但政府同样有渠道去打击她们。玛莉·布列格率领着军警，开始对这些合法的运动进行打击。她的行动坚决而果断，仿佛是一把锋利的剑，要将这些反抗的火苗彻底扑灭。多龙芝、伯亚基等人纷纷被冠以各种罪名，他们的行动被定性为反社会、叛国。在强大的军警压力之下，杜伦布贼党的活动受到了极大的限制。\n\n而几经斗争，贼党的据点被成功定位，现在是时候把她们一网打尽了。"
  denmark.012.a: "不谐的音符，终会被消灭"

  denmark.013.t: "失踪和布列格"
  denmark.013.d: "玛莉·布列格在选择主动追查多龙芝和杜伦布贼党之后，于一处废弃仓库失联。根据各方汇报的情况来看，玛莉·布列格应该是遭遇了不明身份的武装分子袭击，在猝不及防的情况下被迫回击，而她的保镖队长也消失不见，这说明其可能早已背叛布列格家族，将他保护的目标情报出卖给了自己的上级。随后的情形不得而知，玛莉·布列格等人在现场似乎同时和多方势力交火，从现场的尸体和血迹来看，玛莉秘书长并没有受伤，但是她的行踪不得而知。\n\n还在睡梦中的须理出须理出总统被人唤醒，这一噩耗让她尤为头痛，玛莉·布列格虽然缺乏历练，但是作为布列格公司的长女，她对于政府的政治意义非常关键，而这个关头玛莉·布列格失踪，将会成为寡头和须理出未来之间的一道裂痕，而大选在即的重要关头，须理出未来的威望也会受到打击。"
  denmark.013.a: "立刻派人追查，我们需要一个交代！"

  denmark.014.t: "贼党痕迹"
  denmark.014.d: "随着失业潮的来临，各区陆续出现了犯罪事件，但这都在共和国的掌控之中。其中引人注目的是杜伦布贼党的成员开始大面积活动，不少失业人群加入了她们。而“Y”党俱乐部就遭到了一次袭击，伴随着浓烟和火焰，俱乐部的正门被炸弹破坏。不明身份的机械驾驶员袭击了这里，损失仍在调查和统计之中。\n\n许多官员将矛头指向杜伦布贼党，要求相关部门彻查此事。很快事件被定性为杜伦布贼党报复性的恐怖袭击，须理出总统对此表示怀疑，但她还是授权调遣了更多力量开始进一步镇压杜伦布贼党的活动。"
  denmark.014.a: "到底是谁？"

  denmark.015.t: "机械生命失窃"
  denmark.015.d: "当所有人将目光注视在“Y”党俱乐部和杜伦布贼党匪首多龙芝的时候，一股神秘势力潜入了地下保险室，将“Y”机械师遗留下来的机械造物Initial-Y04偷走了。这一情况是负责日常维护的机械师发现的，奇怪的是保险室的安保设施竟然完全没有起到报警的作用。并且此次盗窃和上次国际机械展Initial-Y01的失窃非常相似，已损坏的Initial-Y04就好像自己长腿跑了一样。有关部门初步判断为杜伦布贼党所为。然而，由于这些机器人已多年未被修复，被认为是无用的废铁，因此调查并未深入展开，反而是“Y”党俱乐部对此十分愤怒。目前，此案已基本无人问津，逐渐淡出公众视野。"
  denmark.015.a: "她们到底要干什么？"

  denmark.016.t: "“Y”党集会"
  denmark.016.d: "虽然多年的沉寂下来，“Y”并不如之前声势浩大，再加上俱乐部遭到了袭击，眼前之景竟然显得十分破败。但是“Y”党的月度集会还是照常在此处进行，在多年远离政治舞台之后，这种集会通常是机械师之间的机械交流会或是一些社交舞会。但在这几年，寡头们有意识的扶植政党和政治组织为自己争取利益，“Y”党也是被扶植的对象之一，现在这场集会倒是别开生面，颇具当年的几分起色。\n\n很快进入夜晚，会议即将结束，这时一群不速之客来到了俱乐部，她们带着“Y”党标志的信物，进入会场并且卸下伪装。令人瞠目结舌的是，伪装下的几个神秘人其中，政府明确宣布已经失踪的玛莉·布列格活生生的出现在大家眼前……\n\n见浦直人和玛莉·布列格走进大厅，所有的目光都集中在他们身上。玛莉·布列格摘下她的伪装，露出了真容。她的好友朱丽叶·可因瞪大了眼睛，满脸的惊讶。\n\n“玛莉，你……你还活着？”朱丽叶·可因的声音颤抖着，不敢相信自己的眼睛。\n\n玛莉·布列格微笑着，目光坚定：“是的，我回来了。”\n\n整个大厅陷入了沉寂，所有的目光都聚焦在这几位主角身上。这一刻，空气仿佛凝固，时间仿佛停滞。然后，突然间，掌声雷动，欢呼声此起彼伏。"
  denmark.016.a: "你去哪了？"

  denmark.017.t: "回放（一）"
  denmark.017.d: "回顾数周之前，玛莉·布列格率领着军警开始对杜伦布贼党的据点进行打击。玛莉·布列格的心中充满了对见浦直人这类工人的同情。她知道他们的苦难，理解他们的愤怒，但她自己的位置和责任让她无法公开支持他们。于是，她将最强大的古力特部队调离了这里。\n\n玛莉·布列格带领着军警来到杜伦布贼党的据点时，她的气势汹汹，仿佛要将所有人都逮捕。然而，琉紫却轻易地击败了她带来的军警。这一切都在玛莉·布列格的预料之中，她并没有真正的打算逮捕这些人，她只是想要找到一个机会，一个能够和见浦直人单独见面的机会。\n\n……玛莉·布列格的要求被满足了，她与见浦直人进行了一次秘密的会面，她游说见浦直人加入“Y”字工人党。面对多龙芝等人的愤恨和不解，见浦直人选择加入玛莉的计划，一起重组“Y”字工人党。多龙芝等人则谴责见浦直人背叛了贼党，她们认为“Y”字工人党如今也不过是寡头的傀儡罢了。"
  denmark.017.a: "人各有志"

  denmark.018.t: "回放（二）"
  denmark.018.d: "正当双方陷入争执的时候，突然，一声巨响打破了仓库的宁静。他们迅速冲出仓库，只见一群黑衣人正迅速接近。这是一次仓促的袭击，对方对自己的实力充满信心。领头的家伙看上去是一个和善的女仆，但她的战斗力却十分恐怖。原本争执的双方迅速团结起来，他们并肩作战，共同面对这个突如其来的敌人。战斗异常激烈，双方的实力不相上下。多龙芝等人虽然勇猛，但面对这个强大的女仆，多龙芝等人不得不放弃夺回见浦直人，而暂时撤退。玛莉·布列格和见浦直人则利用琉珠的力量，发动了一次猛烈的反击，然后借助布列格公司的秘密通道逃脱了这场危机。\n\n“有人想让我死”，玛莉沉默了一下，向南方看去，“是那边过来的人，她们的家事还没摆平就已经把手伸过来了。”\n\n……有足够的力量之前，玛莉·布列格和见浦直人不得不选择先蛰伏起来。"
  denmark.018.a: "时间不多了"

  denmark.019.t: "回放（三）"
  denmark.019.d: "“Y”党俱乐部被炸弹袭击后，玛莉·布列格与见浦直人相会在一处隐秘的地下室。昏黄的灯光下，两人的影子投射在潮湿的墙壁上，显得格外神秘。\n\n“现在，须理出总统应该会全力搜查杜伦布贼党。”玛莉的声音低沉，仿佛在暗示着某种不可言说的力量。\n\n见浦直人眼中闪烁着对技术的狂热，他回答：“其他两个目标呢？只要有足够的零件，我就能让它们复活。”\n\n玛莉·布列格从暗处拿出一张地图，上面标记着他们的目标——一个被遗忘的仓库，据说里面藏有“Y”机械师的遗作。\n\n“我们要悄悄进入，像影子一样。”玛莉的话语中充满了阴谋的味道。\n\n两人相视一笑，彼此都明白了对方的意图。。"
  denmark.019.a: "我们将继承他"

  denmark.020.t: "传承者"
  denmark.020.d: "玛莉·布列格将见浦直人引至台前，她的声音充满了力量：“这位年轻人，唤醒了沉睡的机械之魂，琉紫、安可儿、棠溥，它们如今复活了。”\n\n三个美少女模样的机器人走上台，她们的外表几乎与人类无异，但她们的眼中闪烁着机械的冷光。见浦直人轻轻挥手，她们便展示出了作为人形兵器的惊人能力。\n\n“她们现在听从我的指挥。”见浦直人宣布，他的话语中透露出对未来的野心。\n\n朱丽叶·可因，这个双重党员身份的女子，她的眼神中充满了疑惑与警惕。她谨慎地询问了他们的意图，见浦直人毫不掩饰地回答：“我们要让‘Y’字党重振旗鼓，完成那未竟的梦想——打下瑞典。”\n\n朱丽叶·可因的脸上露出了不赞同的神色，她支持的是执政的DIY党，她相信杜伦布需要的是温和的改革，而非战争的狂热。她没有多说什么，只是转身离去，留下了一个决绝的背影，而俱乐部内的热情与狂热依旧在空气中沸腾……"
  denmark.020.a: "“Y”党卷土重来了！"

