  DEN_neutrality_party:0 "“Y”字工人党"
  DEN_neutrality_party_long:0 "“Y”字工人党\n§g每一个杜伦布人永远不会忘记，那个代号为“Y”的机械师，他将北欧从水灾之中拯救，他引领杜伦布共和国的机械科技，他一手打造了强大的古力特机械部队。掌握这个国家的权力之后，在万马齐喑的局势下，只有“Y”机械师敢于北伐，掀起了第三次杜瑞战争。\n这场战争虽然最终陷入泥潭，“Y”机械师本人也不得不宣布辞职，但是古力特部队硬生生啃下了一块瑞典的血肉，终结了百余年来瑞典一家独大的局面，唤醒了每个杜伦布人心中的信念，那就是对卡尔马联盟的雄心！\n时至今日，“Y”字工人党几经变迁，逐渐走向落寞，但是一旦有另外一个雄心勃勃的领导人出现，它将迅速壮大并完成“Y”机械师和杜伦布人的野心。§!"
  DEN_communism_party:0 "杜伦布贼党"
  DEN_communism_party_long:0 "杜伦布贼党\n§g百余年前，随着卡尔马联盟的破裂，瑞典王国一战又一战不断挫败曾经强大的杜伦布王国，曾不可一世的杜伦布王国灭国了，杜伦布人成了亡国奴。王室被驱逐或是杀害，杜伦布人似乎也没有反抗的理由，但总有英雄敢于挑战瑞典王国的兵锋。 \n屡败屡战，屡战屡强，瑞典王国被迫和这帮贼党达成和解，杜伦布第二共和国就此成立了，从此再也没有人能染指他们的土地！\n时至今日，杜伦布贼党更多是一种抗争的象征和符号，随着寡头势力强大，经济危机逐渐明显，底层人民生活困顿，反抗者们想起了贼党的旗帜，在如今，这面旗帜又会是哪种底色呢？§!"
  DEN_democratic_party:0 "DIY民主党"
  DEN_democratic_party_long:0 "DIY民主党\n§g“Y”机械师之后，杜伦布共和国处于外交孤立的状态之下，南方欧洲大国在卡西米尔大打出手，让杜伦布人乃至整个北欧看到了战争的恐怖。此时瑞典和杜伦布都处于第三次杜瑞战争之后的虚弱状态，整个北欧掀起了反对战争外交孤立的运动。\n激进的“Y”党不断被排挤，与军备息息相关的机械技术一度被质疑。但杜伦布人的雄心尚在，来自民间组织的DIY社开始逐渐壮大，她们将机械技艺带往民用，保证的技术的延续。随着近年来的大选，年轻的党魁须理出未来成为了新的总统。§!"
  DEN_fascism_party:0 "和谐俱乐部"
  DEN_fascism_party_long:0 "和谐俱乐部\n§g可怕的外星人不知从何而来，卡西米尔陷入一片鬼蜮，德意志人仓皇逃窜，大批德国人迁往杜伦布和北欧各处以求避难。她们声称可怕的亡灵占领了柏林乃至整个北德意志。\n杜伦布上下一片沸腾，几个外星人的使者到达卡尔马，但是她们看上去并不是什么亡灵，为了更多的了解新生的柏林政府，这些使者被允许建立使馆。§!"

