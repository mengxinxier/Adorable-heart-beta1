  DEN_Breguet_leader: "玛莉·布列格"
  DEN_Breguet_leader_tt: "§Y玛莉·布列格§!"
  DEN_Breguet_dip_leader_tt: "§Y玛莉·布列格§!\n§Y[DEN.GetNameWithFlag]§!的政府首脑"
  DEN_Breguet_leader_desc: "§L谈到玛莉·布列格就不得不提及她的姓氏，虽然这常常是玛莉不愿提起的。布列格是杜伦布共和国资本雄厚、拥有大量军备的军工企业，而玛莉是这个家族企业的长女。\n随着1931年的大选，须理出未来最终在秋季成为杜伦布民选政府的新一任总统，此后数年杜伦布共和国的经济状况逐渐改善，并且最重要的，德意志对杜伦布的影响的得到了遏制。是好消息但同样是噩耗，德意志国几乎在短短几个月内，被从天而降的外星人击溃，并扶持了当地人“结城梨斗”作为傀儡。巨变由此拉开帷幕，须理出未来需要更多的支持，她一手将玛莉·布列格提拔成为国家首脑，并负责与逐渐崛起的军工企业和各类寡头们协调联络。\n玛莉·布列格通常被认为缺乏历练，并且因裙带关系的过快提升使得她备受议论。她本人则努力为须理出总统服务，她信任这位雄心勃勃的总统，但同时她厌恶着寡头们贪婪、腐败的行为以及对政府的掣肘。§!"

  DEN_Akane_leader: "新条茜"
  DEN_Akane_leader_tt: "§Y新条茜§!"
  DEN_Akane_dip_leader_tt: "§Y新条茜§!\n§Y[DEN.GetNameWithFlag]§!的国防部长"
  DEN_Akane_leader_desc: "§L杜伦布已经成名的机械师天才里面，有两位备受推崇，她们受到了广泛的尊敬和投资，新条茜就是其中之一。\n新条茜和须理出总统一起她们所谓的DIY社小团体相似，出身于并不显赫的中产家庭，而新条茜的才华让她很快脱颖而出。虽然身为女子，但她沉迷机械造物，曾经“Y”党一度认为新条茜可以修复Y机械师遗留下来的机械生命，结果虽然令人失望，但在包括新条茜在内的历代天才的维护下，这些机械生命仍旧崭新。\n为什么机械师会出现在军中呢？这是Y机械师带来的风潮，这位传奇机械师和他打造的机械军队在杜瑞战争中为祖国贡献了不少力量，而他本人的进取精神和统一北欧的愿望被大批后来的机械师所传承。而新条茜便是其中之一。\n新条茜擅长设计机械怪兽，早期的不稳定设计给古立特部队带来了不少麻烦，但此后进行深造和学习的新条茜开始改造自动机械装备，她保留了对机械怪兽的执念，她改造的机械通常具有强大的机动性，为此不得不使用一些昂贵的材料加以补偿。\n至于国防部长的职务，一方面是须理出未来大胆使用青年人的缘故，另一方面新条茜是地地道道的北欧人，更重要的是，新条茜来自中产阶级并且身上带有“Y”党的痕迹。§!"

  DEN_Langley_leader: "明日香·兰格雷"
  DEN_Langley_leader_tt: "§Y明日香·兰格雷§!"
  DEN_Langley_dip_leader_tt: "§Y明日香·兰格雷§!\n§Y[DEN.GetNameWithFlag]§!的总参谋长"
  DEN_Langley_leader_desc: "§L明日香·兰格雷作为一个混血儿将军，自幼展露出对自动机械的强大天赋，她擅长指挥并操控这些机械部队。曾经在杜伦布和德意志等诸多技术和军事学院访学，学习到了一套基于坦克和装甲的作战理论。\n明日香是14岁就已经大学毕业的天才儿童，自尊心很高，曾在古立特部队服役，但她很快就离开了这个部队，并在杜伦布国防部的支持下组建了新式实验军队，几乎可以于曾经精英的古立特模范师相媲美。在明日香强势，高傲的性格之下是她的天真与单纯，在家族和父母的惨剧发生之后，明日香·兰格雷一度失去信仰。\n在沉沦的岁月中，她逐渐发现了之前自我世界中不存在的信仰，它来自一次沉船事故，一个同龄的金发少女——多龙芝为她带来光！就这样杜伦布贼党，既有温和包容的多龙芝主席，也有嫉恶如仇的兰格雷将军！§!"

  DEN_Repart_leader: "多龙芝"
  DEN_Repart_leader_tt: "§Y多龙芝§!"
  DEN_Repart_dip_leader_tt: "§Y多龙芝§!\n§Y[DEN.GetNameWithFlag]§!的政府首脑"
  DEN_Repart_leader_desc: "§L多龙芝，一个并不古老的代号。数百年前，瑞典王国的崛起撕裂了卡尔马联盟，随之杜伦布王国灭国。在水深火热的统治下，多龙芝与杜伦布贼党脱颖而出，她们组织起反抗运动的浪潮，最终迫使瑞典王国在此地建立杜伦布共和国.\n祖先的荣誉不必再提，曾经的英雄贼党家族在后面理所应当的遭受到了清算，但是谁又能想到，多龙芝家族的末裔尚有一位少女存活于世。现在的她再次以多龙芝为名，召集旧部，在新的更具有实现可能的革命纲领之下，组织工人，发展地下势力。§!"

  DEN_Bismarck_leader: "俾斯麦"
  DEN_Bismarck_leader_tt: "§Y俾斯麦§!"
  DEN_Bismarck_dip_leader_tt: "§Y俾斯麦§!\n§Y[DEN.GetNameWithFlag]§!的海军总司令"
  DEN_Bismarck_leader_desc: "§L承载着铁血宰相灵魂的舰娘，在德意志落入外星人之手的时候，她毅然带领船队流亡孤岛。现在北德意志复国战线成立了，她发誓要用舰炮来洗清的德意志的耻辱！§!"

