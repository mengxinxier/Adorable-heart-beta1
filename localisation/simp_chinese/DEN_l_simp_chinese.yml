  DEN_workers_threaten_to_strike:0 "工人威胁罢工"
  DEN_workers_threaten_to_strike_desc: "根据可靠消息，随着中心城市工人运动的加剧，各地工人正在被有意识的组织起来，我们必须想尽办法拖延她们的罢工行动，来为须理出总统的改革争取时间。"

  DEN_arrest_radical_workers:0 "逮捕激进工人"
  DEN_arrest_radical_workers_desc: "工人运动已经十分猖獗，我们不能坐以待毙，通过一些行政手段巧妙的逮捕一些激进分子，可以有效缓解我们面对的压力。"
  DEN_arrest_radical_workers_trigger_tooltip: "刚刚使用过§Y$DEN_arrest_radical_workers$§!决议（§Y30§!天后可以再次使用，现在已经经过了§Y[?DEN_arrest_radical_workers_flag:days]§!天）"

  DEN_ban_secret_gatherings:0 "查禁秘密集会"
  DEN_ban_secret_gatherings_desc: "利用我们在工人中的线人，突击她们秘密集会的场所，虽然每天我们都被迫释放成功被逮捕的骨干，但是在相互纠缠中我们也获得了宝贵的时间。"
  DEN_ban_secret_gatherings_trigger_tooltip: "刚刚使用过§Y$DEN_ban_secret_gatherings$§!决议（§Y30§!天后可以再次使用，现在已经经过了§Y[?DEN_ban_secret_gatherings_flag:days]§!天）"

  DEN_build_barricades:0 "修筑街垒"
  DEN_build_barricades_desc: "派出我们的警员和治安部队，在关键交通节点设置街垒和关卡，来有效限制工人队伍的活动空间。"

  DEN_workers_demand_to_fulfill_promises:0 "工人要求兑现承诺"
  DEN_workers_demand_to_fulfill_promises_desc: "可怕的大罢工在各地开始了，我们暂时无力对其进行镇压，好消息是须理出总统做了针对性的演讲，她对工人代表做出了许多承诺，我们必须坚守岗位继续拖延时间，让须理出总统能够在议会上和那帮老顽固战斗下去。"

  DEN_negotiate_with_worker_representatives:0 "与工人代表谈判"
  DEN_negotiate_with_worker_representatives_desc: "工人们并非蛮不讲理，与工人代表建立对话和达成默契可以有效控制局势的恶化，但这也意味着我们要向她们背后的势力做出让步，虽然只是暂时的。"
  DEN_negotiate_with_worker_representatives_trigger_tooltip: "刚刚使用过§Y$DEN_negotiate_with_worker_representatives$§!决议（§Y30§!天后可以再次使用，现在已经经过了§Y[?DEN_negotiate_with_worker_representatives_flag:days]§!天）"

  DEN_subsidizing_unemployed_individuals:0 "发放救济"
  DEN_subsidizing_unemployed_individuals_desc: "要是政府有足够的物资，打发罢工者不是问题。但是我们的物资不能就这样全然消耗在这个无底洞里，我们必须加速改革。"

  DEN_set_minimum_wage:0 "设定最低工资"
  DEN_set_minimum_wage_desc: "这是一个艰难的改革，我们必须花费足够的政治点来推动它的进行。"
  DEN_restrict_enterprise_layoffs:0 "限制企业裁员"
  DEN_restrict_enterprise_layoffs_desc: "这是一个艰难的改革，我们必须花费足够的政治点来推动它的进行。"
  DEN_increase_export_orders:0 "重新谈判与[FROM.GetName]的贸易订单"
  DEN_increase_export_orders_desc: "为了让经济活过来，我们必须确保生产进行下去，向[FROM.GetName]谈判，哪怕是降低价格也要继续之前的贸易订单。"

  DEN_worker_party_called_for_elections:0 "共产党抢班夺权"
  DEN_worker_party_called_for_elections_desc: "随着杜伦布共产党的成立，各地的工会组织及其骨干成员纷纷宣布加入共产党，虽然罢工和经济危机在须理出总统的改革之下已经逐渐好转，但是真正的挑战才刚刚到来。"

  DEN_communist_party_demands_elections:0 "共产党鼓动选举"
  DEN_communist_party_demands_elections_desc: "共产党在短时间内就裹挟的诸多无知的支持者，她们四处鼓动，用选举作为借口扩大自己的影响力。"
  DEN_promise_to_appoint_minister_of_communist_party:0 "承诺任命共产党部长"
  DEN_promise_to_appoint_minister_of_communist_party_desc: "我们不得不做出一些承诺来让这些天真的家伙产生幻想，当然这只不过是一时的权宜之计罢了。"
  DEN_promise_to_appoint_minister_of_communist_party_trigger_tooltip: "刚刚使用过§Y$DEN_promise_to_appoint_minister_of_communist_party$§!决议（§Y30§!天后可以再次使用，现在已经经过了§Y[?DEN_promise_to_appoint_minister_of_communist_party_flag:days]§!天）"

  DEN_suppressing_the_communist:0 "打压左翼政党"
  DEN_suppressing_the_communist_desc: "左翼政党是共产党的翼护，打压她们可以有效压制她们嚣张的气焰。"
  DEN_suppressing_the_communist_trigger_tooltip: "刚刚使用过§Y$DEN_suppressing_the_communist$§!决议（§Y14§!天后可以再次使用，现在已经经过了§Y[?DEN_suppressing_the_communist_flag:days]§!天）"
  DEN_throwing_political_black_materials:0 "抛出政治黑料"
  DEN_throwing_political_black_materials_desc: "大多数民众是愚昧的，只要我们的黑料足够夺人眼球，就不怕没有人传播和相信。"
  DEN_throwing_political_black_materials_trigger_tooltip: "刚刚使用过§Y$DEN_throwing_political_black_materials$§!决议（§Y14§!天后可以再次使用，现在已经经过了§Y[?DEN_throwing_political_black_materials_flag:days]§!天）"
  DEN_shooting_Repart:0 "枪击多龙芝"
  DEN_shooting_Repart_desc: "多龙芝似乎有点太调皮，是时候给她一点苦头尝尝了。"
  DEN_transactions_with_party_Y:0 "与Y党交易"
  DEN_transactions_with_party_Y_desc: "Y党虽然也不是什么好鸟，但比起共产党，我们似乎有合作的可能。"

  DEN_suppression_of_reactionary_forces:0 "反动集团政治打压"
  DEN_suppression_of_reactionary_forces_desc: "同志们，不要沮丧，我们走在正确的道路上，反动集团的打压是肯定的，我们必须立刻采取行动。"
  DEN_make_concessions_to_Suride:0 "向须理出未来让步"
  DEN_make_concessions_to_Suride_desc: "须理出未来算是一个开明的好总统，她所暴露出的左翼倾向是我们将来可以合作的，所以或许可以通过小小的让步来让局势没那么紧张。"
  DEN_make_concessions_to_Suride_trigger_tooltip: "刚刚使用过§Y$DEN_make_concessions_to_Suride$§!决议（§Y30§!天后可以再次使用，现在已经经过了§Y[?DEN_make_concessions_to_Suride_flag:days]§!天）"
  DEN_united_left_wing_parties:0 "联合左翼党派"
  DEN_united_left_wing_parties_desc: "左翼诸派虽然时有矛盾，但我们的大体方向是一致的，只要能够扳倒集团，联合是必要的。"
  DEN_united_left_wing_parties_trigger_tooltip: "刚刚使用过§Y$DEN_united_left_wing_parties$§!决议（§Y14§!天后可以再次使用，现在已经经过了§Y[?DEN_united_left_wing_parties_flag:days]§!天）"
  DEN_utilize_propaganda_platforms:0 "利用宣传阵地"
  DEN_utilize_propaganda_platforms_desc: "趁着世界经济危机和杜伦布的大罢工，我们暂时取得了和资本政府一教高下的机会，我们必须牢牢占领宣传阵地，确保民心向我。"
  DEN_utilize_propaganda_platforms_trigger_tooltip: "刚刚使用过§Y$DEN_utilize_propaganda_platforms$§!决议（§Y14§!天后可以再次使用，现在已经经过了§Y[?DEN_utilize_propaganda_platforms_flag:days]§!天）"
  DEN_attacking_right_wing_legislators:0 "向右翼议员复仇"
  DEN_attacking_right_wing_legislators_desc: "残暴无能的右翼分子袭击了我们可爱的主席多龙芝，我们必须报复她们，不惜一切代价。"
  DEN_expand_the_worker_movement:0 "扩大工人运动"
