  #感谢游玩这个国家(｡･∀･)ﾉ\n我是这个国家的作者(/▽＼)\n这里是一些游玩帮助o((>ω< ))o\n如果要看的话请务必看完哦（￣︶￣）↗\n\n首先就是这个国家最独特的东西——§B自动机械§!，由这个国家多年所传承的齿轮机关技术制造。其精密的结构不仅没有成为其弱点，而是让其更加敏捷、灵活，而且在拥有强大的魔力火炮的同时还拥有厚实的装甲，尽管其只有步兵一样的移动速度，但是仍旧不妨碍其在战场上发挥自己的优势。\n这个东西的定位是坦克和炮兵，也就是说同时能够接受装甲内阁以及炮兵内阁的加成，既然内阁的加成都接受，那么学说肯定也是的！机动作战学说与优势火力学说的加成都能应用在这个科技上，而不同的走线也会影响这个东西的使用方法，比如优势火力学说就是大量的杀伤加成，让其可以对防守反击战毫无压力，而机动作战学说则会让其拥有大量的突破，可以强行撕开对方的防线。\n\n
