 argentina.3.t:0 "[ARG.getAdjective]的最后通牒"
 argentina.3.d:0 "由于在我国边境上驻扎着数量惊人的军队，[ARG.getAdjective]外交人员发出了最后通牒，要求我们服从他们的占领，并威胁说，如果我们不这样做，就会发动战争。"
 argentina.3.cede:0 "我们必须接受不可避免的结果"
 argentina.3.deny:0 "我们不会向暴君屈服！"
 argentina.4.t:0 "一个[ARG.getAdjective]研究合作协议？"
 argentina.4.d:0 "[ARG.getAdjective]外交官们为建议国与国之间开展研究合作协议的而来，这个项目不仅可以在研究方面带来合作共赢，还可以帮助我们发展我们两国之间的联系。"
