 latin_peace:0 "属于拉丁美洲的和平"
 latin_peace_desc:0 "在这艰难的时代找到和平很难，但并非完全不可能。"
 argentina.1.t:0 "寻找外国军事顾问"
 argentina.1.d:0 "世界上几个主要大国在军事战略方面突飞猛进，请这些国家其中之一来协助我们现代化军事的进程是一件好主意"
