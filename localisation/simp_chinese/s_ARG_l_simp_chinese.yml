 arg_soviet_advisors_desc:0 "[SOV.GetNameDef]正在通过顾问帮助[ARG.GetNameDef]实现军事现代化。"
 arg_american_advisors:0 "[USA.GetAdjective]顾问"
 arg_american_advisors_desc:0 "[USA.GetNameDef]正在通过顾问帮助[ARG.GetNameDef]实现军事现代化。"
 arg_inmigrant_wave:0 "移民潮"
 arg_inmigrant_wave_desc:0 "大量的移民来到我们国家，并打算留在这里。"
 arg_political_repression:0 "维持秩序是有代价的。"
 ARG_supremacy_over_brazil:0 "超越[BRA.GetNameDef]"
 ARG_supremacy_over_brazil_desc:0 "作为南美洲面积最大、人民最勤劳的国家，[BRA.GetNameDef]威胁着到我们迅速扩大的影响范围。为了保持我们在该地区的主导地位，我们需要在我们的直辖之下建立一个友好的巴西政权。"
