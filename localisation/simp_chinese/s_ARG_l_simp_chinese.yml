 argentina.8.help:0 "派遣军事顾问"
 argentina.8.refuse:0 "拒绝提议"
 argentina.9.t:0 "[ARG.getAdjective]政府正在寻求援助"
 argentina.9.d:0 "我们的外交官尽力了，只可惜我们的国家没有得到任何援助"
 argentina.9.help:0 "我们会问问其他可能提供援助的国家"
 argentina.9.refuse:0 "我们会自己处理这场危机"
 argentina.10.t:0 "[ENG.getAdjective]顾问"
 argentina.10.d:0 "[ENG.GetNameDefCap]已经同意给我们派遣军事顾问，并协助我们的军事现代化进程，向我们传授他们从第一次世界大战中学到的军事理论，但别忘了，他们所做的一切都是为了在我国国内政治领域中拥有一席之地"
 argentina.10.a:0 "凡事预则立,不预则废"
 argentina.11.t:0 "[GER.getAdjective]顾问"
 argentina.11.d:0 "[GER.GetNameDefCap]已经同意给我们派遣军事顾问，并协助我们的军事现代化进程，但别忘了，他们所做的一切都是为了在我国国内政治领域中拥有一席之地"
 argentina.11.a:0 "兵贵神速"
 argentina.12.t:0 "[SOV.getAdjective]顾问"
 argentina.12.d:0 "[SOV.GetNameDefCap]同意派遣教官协助训练军队以及帮助我们的军事现代化进程，他们会传授给我们在战时指挥调动成千上万人的军事理论，但别忘了，他们所做的一切都是为了在我国国内政治领域中拥有一席之地"
 argentina.12.a:0 "敌人的纵深既短也不堪一击"
 argentina.13.t:0 "[USA.getAdjective]顾问"
 argentina.13.d:0 "[USA.GetNameDefCap]已经同意了我们的要求,指出[ARG.GetNameDef]的军事会帮助美洲（也包括他们自己）来应对外部威胁，为了帮助我们实现军事现代化，他们将指导我们如何提高军备的质量和数量"
 argentina.13.a:0 "人命可贵，而枪炮无情"
 argentina.14.t:0 "[ARG.GetNameDefCap]寻求加入轴心国"
 argentina.14.d:0 "[ARG.getAdjective]外交官今日抵达柏林，他们的意图明确。[ARG.GetNameDefCap]正式请求被接纳进轴心国。"
 argentina.14.a:0 "盟友多多益善"
 argentina.14.b:0 "我们不需要"
 argentina.15.t:0 "[ARG.GetNameDefCap]请求加入共产国际"
 argentina.15.d:0 "[ARG.getAdjective]的外交官今日抵达莫斯科，他们的意图明确，[ARG.GetNameDefCap]正式请求被接纳进共产国际"
 argentina.15.a:0 "共产国际需要他！"
 argentina.15.b:0 "我们不需要"
 argentina.16.t:0 "[ARG.GetNameDefCap]索取[299.GetName]"
 argentina.16.d:0 "[ARG.getAdjective]的外交官今日提出了特别要求。他们希望我们把[299.GetName]的领土管理权交给他们，声称这样不仅可以减轻我们的负担，他们也有权管理这些岛屿。"
 argentina.16.a:0 "接受他们的索取"
 argentina.16.b:0 "[299.GetName]是我们的！"
 argentina.17.t:0 "[ARG.GetNameDefCap]索取[720.GetName]"
 argentina.17.d:0 "[ARG.GetNameDef]外交官今天提出了特别要求，他们希望我们把[720.GetName]的领土管理权交给他们，声称这样不仅可以减轻我们的负担，他们也有权管理这些岛屿。"
 argentina.17.a:0 "接受他们的索取"
 argentina.17.b:0 "拒绝让他们拥有该岛的管辖权"
 argentina.18.t:0 "[ARG.GetNameDefCap]索取[720.GetName]"
 argentina.18.d:0 "尽管在最近的条约中，我们已经福克兰群岛问题上做出了让步，但[ARG.getLeader]似乎执意要拿回他们认为的所有属于他的国家的土地。"
 argentina.18.a:0 "只是为了维护和平才这么做……"
 argentina.18.b:0 "这是英国的国土!"
 argentina.23.t:0 "[ARG.getAdjective]提议共同合作"
 argentina.23.d:0 "[ARG.getAdjective]政府已派出一支由专业人士和外交官组成的团队，向我们提出一项提案，这项提案将有利于我们双方，促进巴西南部和[ARG.GetNameDef]东北部的工业发展"
 argentina.23.a:0 "接受提议"
 argentina.23.b:0 "拒绝协议"
 argentina.24.t:0 "一个[ARG.getAdjective]互不侵犯条约？"
 argentina.24.d:0 "[ARG.getAdjective]外交官提出了一项互不侵犯条约的建议，声称这将增加该地区的政治和经济稳定"
 argentina.24.a:0 "签署条约"
 argentina.24.b:0 "拒绝任何这样的提议"
 argentina.25.t:0 "[ARG.GetNameDefCap]寻求加入同盟国"
 argentina.25.d:0 "[ARG.getAdjective]外交官今天抵达首都，要求与我国政府共襄大义，共同为国际稳定作出贡献"
 argentina.25.a:0 "我们感激所有的帮助。"
 argentina.25.b:0 "我们宁可不接受他们的帮助"
 argentina.26.t:0 "[299.GetName]已被割让给我们!"
 argentina.26.d:0 "由于无法抵抗[ARG.getAdjective]政府的外交压力，本国政府也不愿意卷入另一场战争，驻扎在马尔维纳斯部队经过象征性的抵抗之后已经撤离，将该领土悉数还给了我们，荣耀归于[ARG.GetNameDef]！"
 argentina.26.a:0 "马尔维纳斯群岛是[ARG.GetNameDef]的一部分！"
 argentina.27.t:0 "[299.Owner.GetNameDefCap]拒绝[ARG.GetNameDef]对马尔维纳斯群岛的索取"
 argentina.27.d:0 "尽管我们有强大的军事力量和外交官的持续施压，[299.Owner.GetAdjective]似乎不愿意承认我们对马尔维纳斯的合法主张，他们让我们别无选择，只能通过武力夺取岛屿 。"
 argentina.27.a:0 "马尔维纳斯群岛是[ARG.GetNameDef]的一部分！"
 argentina.28.t:0 "[720.GetName]已被割让给我们!"
 argentina.28.d:0 "由于我们强大的军事力量和可能是绥靖主义作祟，[720.GetName]已被正确地承认为我们强大国家的一部分。"
 argentina.28.a:0 "这是一个国家的胜利！"
 argentina.29.t:0 "[720.Owner.GetNameDefCap]拒绝[ARG.GetNameDef]对[720.GetName]的索取"
 argentina.29.d:0 "尽管我们的要求是正当的，而且我们的军队很强大，英国人还是决定拒绝我们的最后通牒。我们将不得不用武力夺取它。"
 argentina.29.a:0 "南乔治亚无论如何都将是我们的"
 argentina.30.t:0 "英国割让马尔维纳斯"
 argentina.30.d:0 "多亏了我们与英国的关系和我们外交官的不懈努力，英国人同意将马尔维纳斯群岛的所有权移交给我们。"
 argentina.30.a:0 "马尔维纳斯是[ARG.GetNameDef]的!"
 argentina.31.t:0 "英国人拒绝我们对马尔维纳斯的要求"
 argentina.31.d:0 "尽管我们与英国的关系不错，我们在伦敦外交官也已经尽力了，但是英国人仍然觉得如果马尔维纳斯能继续在英国统治下，将是最好的结果"
 argentina.31.a:0 "我们不应忘记这一刻"
 argentina.32.t:0 "英国割让南乔治亚"
 argentina.32.d:0 "多亏了我们与英国的关系和我们外交官的不懈努力，英国已经接受我们对南乔治亚统治权的要求"
 argentina.32.a:0 "我们收回了本该属于我们的东西"
 argentina.33.t:0 "英国拒绝我们对南乔治亚的要求"
 argentina.33.d:0 "尽管我们与英国的关系不错，我们在伦敦外交官也已经尽力了，但是英国人仍然觉得如果南乔治亚能继续在英国统治下，将是最好的结果"
 argentina.33.a:0 "对每个[ARG.GetNameDef]人的侮辱"
 argentina.34.t:0 "巴西接受共同合作的建议"
 argentina.34.d:0 "巴西已经接受与我们共同合作的建议，以刺激南美洲的产业"
 argentina.34.a:0 "团结起来的我们将非常强大"
 argentina.35.t:0 "巴西拒绝共同合作的建议"
 argentina.35.d:0 "尽管我们两国之间的合作将带来互利，但巴西对我们的倡议不感兴趣。"
 argentina.35.a:0 "顺其自然吧!"
 argentina.36.t:0 "巴西接受互不侵犯条约"
 argentina.36.d:0 "巴西已同意与我们签署互不侵犯条约。这将促进和平，降低南美洲的紧张局势。"
 argentina.36.a:0 "也许要有大事发生了"
 argentina.37.t:0 "巴西拒绝签署互不侵犯条约"
 argentina.37.d:0 "巴西也许怀疑我们的真实意图，故他们已决定拒绝我们的提议。"
 argentina.37.a:0 "真可惜."
 argentina.38.t:0 "乌拉圭屈服"
 argentina.38.d:0 "多亏了我们强大的军队，乌拉圭决定接受我们的最后通牒。我们现在控制了乌拉圭。"
 argentina.38.a:0 "太好了"
 argentina.39.t:0 "乌拉圭决心抵抗"
 argentina.39.d:0 "尽管我们在该地区有强大的军事力量，乌拉圭当局决定拒绝我们的最后通牒"
 argentina.39.a:0 "开战吧"
 argentina.40.t:0 "苏联接受建议"
 argentina.40.d:0 "苏联决定接受我们关于我们两国之间研究协议的建议，研究领域主要集中于电子学，我们两个国家都希望获得伟大的技术优势 "
 argentina.40.a:0 "好消息"
 argentina.41.t:0 "苏联拒绝建议"
 argentina.41.d:0 "我们驻莫斯科的外交官告诉我们，苏联决定拒绝我们提出的研究协议。"
 argentina.41.a:0 "太遗憾了"
 argentina.42.t:0 "我们被接纳加入轴心国"
 argentina.42.d:0 "伟大的德国决定接纳我们加入轴心国，我们希望通过这个联盟，我们能实现[ARG.GetNameDef]应有的强大"
 argentina.42.a:0 "我们将一起实现许多伟大的事情"
 argentina.43.t:0 "德国拒绝"
 argentina.43.d:0 "尽管我们有着密切的关系，我们也有兴趣帮助德国，但他们仍然表示我们加入轴心国不符合他们的利益"
 argentina.43.a:0 "他们失去了一个强大的盟友"
 argentina.44.t:0 "我们被接受加入共产国际"
 argentina.44.d:0 "苏联决定接受我们加入共产国际，现在我们是第三国际的一部分，法西斯和资本家没有机会对抗人民的力量"
 argentina.44.a:0 "我们现在并肩作战"
 argentina.45.t:0 "苏联拒绝"
 argentina.45.d:0 "尽管我们政治上同盟，并有着良好的关系，苏联已经决定，如果每个国家走自己独立的道路会更好"
 argentina.45.a:0 "顺其自然吧!"
 argentina.46.t:0 "我们被接纳加入同盟国"
 argentina.46.d:0 "来自伦敦的好消息！英国已接受我们加入盟国。我们终于可以为维护国际和平尽我们的一份力量。"
 argentina.46.a:0 "我们将尽我们最大的努力"
 argentina.47.t:0 "英国拒绝"
 argentina.47.d:0 "尽管我们与英国有着良好的关系，他们决定现在还不是我们加入同盟国的时刻，也许以后吧"
 argentina.47.a:0 "如果不是现在，那么是什么时候?"
 latin.1.t:0 "反战条约"
 latin.1.d:0 "为了促进拉丁美洲的和平与统一，[ARG.GetNameDef]正在主办一系列会议，为我们两国之间的规则制定规则，以避免军事对抗"
 latin.1.a:0 "签署条约"
 latin.1.b:0 "拒绝签署条约"
 latin.2.t:0 "拉美联盟"
 latin.2.d:0 "[ARG.GetNameDef]认为美洲仅处于和平是不够的。这个世界总是危险的，为了对抗并击退任何潜在的入侵者，[ARG.GetNameDef]提议在所有拉丁美洲国家之间建立一个大联盟——拉美联盟"
 latin.2.a:0 "加入拉美联盟"
 latin.2.b:0 "拒绝加入拉美联盟"