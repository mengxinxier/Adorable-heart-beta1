 argentina.1.usa:0 "[USA.getAdjective]军队可以教我们如何使用火炮来占得战场优势"
 argentina.2.t:0 "[ARG.GetNameDefCap]索取[299.GetName]"
 argentina.2.d:0 "近几个月[ARG.getAdjective]一直在全国范围内动员军队，威胁称如果我们不把[299.GetName]割让给他们，他们就会发动全面的战争"
