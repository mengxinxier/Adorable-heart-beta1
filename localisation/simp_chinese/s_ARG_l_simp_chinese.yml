l_simp_chinese:

 ARG_end_of_economic_depresion:0 "结束经济大萧条"
 ARG_end_of_economic_depresion_desc:0 "为了使我们的国家繁荣，我们需要摆脱大萧条的阴云。"
 ARG_imports_substitution:0 "替代进口"
 ARG_imports_substitution_desc:0 "我们无法满足国内对商品多样性的需求。为了自力更生，我们需要扭转本地生产产品的颓势，用其取代所有的民用进口消费品。"
 ARG_law_11729:0 "第11.729号法律"
 ARG_law_11729_desc:0 "作为国家的引擎，工人的地位需要得到提升。这项法律将工人拥有更好的工作条件。"
 ARG_inmigrant_wave:0 "移民潮"
 ARG_inmigrant_wave_desc:0 "随着新的世界大战威胁的迫近和[GER.GetAdjective]侵略的不断加剧，移民对许多欧洲人来说已经成为一个非常有吸引力的选择。如果我们能投资自己的国家，让[ARG.GetNameDef]成为那些希望避免战争蹂躏的人的希望灯塔，我们将接收到许多有用的移民。"
 ARG_infrastructure_development:0 "基础设施建设"
 ARG_infrastructure_development_desc:0 "如果我们想追求先进的建设技术，就必须拥有相应的基础设施条件作支持。"
 ARG_infrastructure_development_2:0 "公路发展"
 ARG_infrastructure_development_2_desc:0 "我们对基础设施的需求在不断增加，它所带来的回报是值得投资的。"
 ARG_technological_initiative:0 "科学技术合作"
 ARG_technological_initiative_desc:0 "我国在技术上十分落后。如果我们想成为一个现代国家，就需要对科学技术进行大幅度的改革。"
 ARG_industrial_census:0 "工业普查"
 ARG_industrial_census_desc:0 "如果我们希望发展的经济，就需要先了解我国目前的工业实力力。为此，我们需要进行工业普查。"
 ARG_establish_the_bcra:0 "建立[ARG.GetNameDef]中央银行"
 ARG_establish_the_bcra_desc:0 "为[ARG.GetNameDef]创建一个中央银行将有助于发展我国经济。"
 ARG_invest_in_YPF:0 "投资[ARG.GetNameDef]国家石油公司"
 ARG_invest_in_YPF_desc:0 "目前，[ARG.GetNameDef]国家石油公司生产的石油占我国石油行业相当大一部分比重。如果对其进行足够多的投资，它就可以满足我们所有的石油需求。"
 ARG_industrial_development:0 "工业发展"
 ARG_industrial_development_desc:0 "我们目前的产业大多集中在农村，而我们需要大量进口来弥补缺少的商品。增加我们的工业生产将有助于我们扭转这种局面。"
 ARG_industrial_development_2:0 "工业扩张"
 ARG_industrial_development_2_desc:0 "进一步的工业发展将对我国有利，可以使[ARG.GetNameDef]成为世界瞩目的崛起大国。"
 ARG_industrial_development_3:0 "完成工业化进程"
 ARG_industrial_development_3_desc:0 "为了与大国竞争，我们需要更强的工业能力。"
 ARG_mil_production_effort:0 "重整军备"
 ARG_mil_production_effort_desc:0 "我们的军事工业产量很低，提高产量是明智的。"
 ARG_mil_production_effort_2:0 "进一步扩大军工业"
 ARG_mil_production_effort_2_desc:0 "要满足军队的需要，就必须扩大军事工业的规模。"
 ARG_mil_production_effort_3:0 "完成军事建设"
 ARG_mil_production_effort_3_desc:0 "军队传了更多要求至政府，要求得到支持和现代军事装备。这可以通过建设更多的军事工厂来实现。"
 ARG_barn_of_the_world:0 "世界的谷仓"
 ARG_barn_of_the_world_desc:0 "由于世界上大多数国家受到经济问题或战争的影响，我们现在是世界上最大的粮食生产国。我们可以从中渔利得利。"
 ARG_pioneers:0 "科技先驱"
 ARG_pioneers_desc:0 "如果我们打算与世界上的其他大国齐并肩，我们需要拥有与大国同水平的科学家，为我国提供科技创新。"
 ARG_secret_weapons:0 "秘密武器"
 ARG_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 ARG_nuclear_committe:0 "原子能委员会"
 ARG_nuclear_committe_desc:0 "我们正处在一个震惊世界的发现的门口，不能落后与他人。我们需要建立一个委员会来协调全国的核研究。"
 ARG_atomic_center:0 "原子能研究中心"
 ARG_atomic_center_desc:0 "进一步投资于原子研究是明智之举。"
 ARG_balseiro_institute:0 "巴塞罗研究所"
 ARG_balseiro_institute_desc:0 "建立一个聚集我们最聪明的头脑的地方将有助于我们提高技术产出。"
 ARG_infamous_decade:0 "臭名昭著的十年"
 ARG_infamous_decade_desc:0 "这是[ARG.GetAdjective]政府的一个黑暗时期，选举舞弊和政治迫害层出不穷。虽然这给了我们更多的自由让我们随心所欲，但人民永远不会忘记这一时期。"
 ARG_argentinas_destiny:0 "[ARG.GetNameDef]的命运"
 ARG_argentinas_destiny_desc:0 "我们知道[ARG.GetNameDef]生于伟大，世界同样应该知道这一点。"
 ARG_land_of_the_worker:0 "工人国度"
 ARG_land_of_the_worker_desc:0 "把同志和工人们从寡头政治中解放出来是我们的责任。只有我们才能实现这一目标。"
 ARG_nationalism:0 "民族主义"
 ARG_nationalism_desc:0 "[ARG.GetNameDef]是拉丁美洲最伟大的国家。现在是向世界展示我们力量的时候了。"
 ARG_malvinas_argentinas:0 "马岛属于[ARG.GetNameDef]"
 ARG_malvinas_argentinas_desc:0 "马尔维纳斯岛理应属于我们。现在是收回它们的时候了，必须不惜一切代价。"
 ARG_claim_uruguay:0 "宣称[URG.GetNameDef]"
 ARG_claim_uruguay_desc:0 "我们中的许多人将[URG.GetNameDef]视为[ARG.GetNameDef]的一部分，也许现在是时候把这变成现实了。"
 ARG_uruguay_ocupation:0 "占领[URG.GetNameDef]"
 ARG_uruguay_ocupation_desc:0 "[URG.GetNameDef]理所当然地属于[ARG.GetNameDef]。现在是时候通过向蒙得维的亚发出关于这一事实的友好提醒来使其成为合法的现实了。"
 ARG_claim_paraguay:0 "宣称[BOL.GetNameDef]"
 ARG_claim_paraguay_desc:0 "[BOL.GetNameDef]十分弱小，索取他们的国土并不需要付出很大的代价。"
 ARG_claim_bolivia:0 "宣称[MST.GetNameDef]"
 ARG_claim_bolivia_desc:0 ""
 ARG_claim_chile:0 "宣称[ECU.GetNameDef]"
 ARG_claim_chile_desc:0 "[ECU.GetNameDef]人民敦促我们夺取本应属于我们的东西。"
 ARG_german_joint_military_operations:0 "[GER.GetAdjective]联合军事行动"
 ARG_german_joint_military_operations_desc:0 "通过与德国进行联合军事行动，我们将学到只有[GER.GetNameDef]人才能教给我们的课程。"
 ARG_join_the_axis:0 "加入轴心国"
 ARG_join_the_axis_desc:0 "尽管我国伟大而又优越，但单凭一己之力是不可能取胜的。[GER.GetNameDefCap]将成为一个强大的盟友。"
 ARG_national_fanatism:0 "祖国万岁"
 ARG_national_fanatism_desc:0 "我们的人民意识到我们国家的伟大，他们愿意为此献出自己的生命。"
 ARG_break_roca_runciman_treaty:0 "废除《罗加-朗西曼条约》"
 ARG_break_roca_runciman_treaty_desc:0 "卑鄙的[ENG.GetAdjective]试图愚弄我们进行不公平的交易，我们不会容忍这一切。"
 ARG_contest_monroe_doctrine:0 "质疑门罗主义"
 ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap]企图干预拉丁美洲国家的内政，好像我们属于他们一样。我们不能允许他们这样操纵我们。"
 ARG_ussr_coop:0 "与[SOV.GetAdjective]合作"
 ARG_ussr_coop_desc:0 "通过与[SOV.GetNameDef]的合作，我们将为我们国家之间的长期友谊奠定基础。"
 ARG_ussr_research_agreement:0 "[SOV.GetAdjective]科研协议"
 ARG_ussr_research_agreement_desc:0 "一项主要基于工程事务的研究合作协议将证明对[SOV.GetNameDef]和我们都有很大的好处。"
 ARG_ussr_four_year_plan:0 "四年计划"
 ARG_ussr_four_year_plan_desc:0 "我们的目标是通过一系列长期决策实现工业现代化，并与世界上其他共产主义国家合作。"
 ARG_join_the_comintern:0 "加入共产国际"
 ARG_join_the_comintern_desc:0 "为了建立一个没有阶级的世界，我们需要盟友。加入共产国际是我们实现梦想的最佳选择。"
 ARG_south_americas_talks:0 "南美会谈"
 ARG_south_americas_talks_desc:0 "我们的大洲是伟大的，这个大陆上的国家也是如此。世界正在以惊人的速度变化，如果我们想免受外部威胁，就必须共同努力。 "
 ARG_south_americas_talks_tt:0 "将改善与南美国家的关系"
 ARG_anti_war_treaty:0 "反侵略条约"
 ARG_anti_war_treaty_desc:0 "与我们的邻国签订一项支持和平的条约将促进我们的关系和稳定，鼓励该地区的发展。"
 ARG_anti_war_treaty_tt:0 "邻国将被邀请签署一项防止该地区发生战争的条约。"
 ARG_anti_war_treaty_2:0 "地缘政治会议"
 ARG_anti_war_treaty_2_desc:0 "扩大我们与其他南美国家的支持和平的会谈只会对我们最有利。"
 ARG_anti_war_treaty_2_tt:0 "南美洲的其他国家将被邀请签署一项防止该地区发生战争的条约。"
 ARG_anti_war_treaty_3:0 "影响加勒比"
 ARG_anti_war_treaty_3_desc:0 "整个拉丁美洲是一个大家庭。让我们扩大我们的和平主义会议。"
 ARG_anti_war_treaty_3_tt:0 "加勒比国家将被邀请签署一项防止该地区发生战争的条约。"
 ARG_la_patria_grande:0 "拉美一体化"
 ARG_la_patria_grande_desc:0 "光有条约是不够的。拉丁美洲需要形成统一战线，以对抗世界。"
 la_patria_grande_faction:0 "拉普拉塔条约"
 ARG_la_patria_grande_tt:0 "拉美国家将被邀请加入拉普拉塔条约。"
 ARG_the_will_of_the_people_focus:0 "人民的意志"
 ARG_the_will_of_the_people_focus_desc:0 "一个没有人民的国家将一事无成，应该由人民来统治国家。"
 ARG_one_mind:0 "万众一心"
 ARG_one_mind_desc:0 "我们的人民拥有共同的目标和理想，共同为更伟大的思想而努力。"
 ARG_integrate_native_tribes:0 "整合原住民部落"
 ARG_integrate_native_tribes_desc:0 "[ARG.GetNameDef]原住民的后裔长期以来被挡在我们的社会门外。是时候改变了。 "
 ARG_liberty_focus:0 "自由"
 ARG_liberty_focus_desc:0 "民主是人民的政府。我们必须倾听每一种声音。"
 ARG_befriend_uruguay:0 "与[URG.GetNameDef]交好"
 ARG_befriend_uruguay_desc:0 "与[URG.GetNameDef]交好"
 ARG_befriend_bolivia:0 "与[BOL.GetNameDef]交好"
 ARG_befriend_bolivia_desc:0 "与[BOL.GetNameDef]交好"
 ARG_befriend_paraguay:0 "与[PAR.GetNameDef]交好"
 ARG_befriend_paraguay_desc:0 "与[PAR.GetNameDef]交好"
 ARG_befriend_chile:0 "与[CHL.GetNameDef]交好"
 ARG_befriend_chile_desc:0 "与[CHL.GetNameDef]交好"
 ARG_brazil_coop:0 "与[BRA.GetAdjective]合作"
 ARG_brazil_coop_desc:0 "我们将与[BRA.GetNameDef]合作，为两国之间的长期友谊奠定基础。"
 ARG_external_help_focus:0 "外国援助"
 ARG_external_help_focus_desc:0 "我们可以通过请求国际援助来解决技术发展缓慢和经济低迷的问题。"
 ARG_neutrality_foc:0 "中立主义"
 ARG_neutrality_foc_desc:0 "世界上最强大的国家都处在战争的边缘，如果我们袖手旁观，也许我们不会受到伤害。"
 ARG_usa_coop:0 "与[USA.GetAdjective]合作"
 ARG_usa_coop_desc:0 "我们将与[USA.GetNameDef]合作，为两国之间的长期友谊奠定基础。"
 ARG_uk_coop:0 "与[ENG.GetAdjective]合作"
 ARG_uk_coop_desc:0 "我们将与[ENG.GetNameDef]合作，为两国之间的长期友谊奠定基础。"
 ARG_usa_military_coop:0 "[USA.GetAdjective]军事合作"
 ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap]对战争略知一二，并愿意教导我们。"
 ARG_usa_technological_coop:0 "[USA.GetAdjective]技术合作"
 ARG_usa_technological_coop_desc:0 "[USA.GetNameDef]的技术实力无与伦比。与他们的研究团队合作只会对我们有利。"
 ARG_eden_malbran_treaty:0 "伊登-马尔布朗条约"
 ARG_eden_malbran_treaty_desc:0 "有时，我们需要为了国际关系而做出一些牺牲。签署这一条约会使我国的处境更糟，但我们与[ENG.GetNameDef]的关系肯定会得到改善。"
 ARG_uk_industrial_coop:0 "[ENG.GetAdjective]工业合作"
 ARG_uk_industrial_coop_desc:0 "与[ENG.GetNameDef]的伙伴关系将使我国的工业增长达到前所未有的水平。"
 ARG_uk_naval_coop:0 "[ENG.GetAdjective]海军合作"
 ARG_uk_naval_coop_desc:0 "[ENG.GetAdjective]船坞的产量远远高于我们本土船坞的产量，要求他们的技术支持将使我们得到极大的产量提升。"
 ARG_join_the_allies:0 "加入同盟国"
 ARG_join_the_allies_desc:0 "世界正处于完全混乱的边缘。加入同盟国是我们带来和平和打倒那些想奴役我们的人的最佳选择。"
 ARG_militarism:0 "军国主义"
 ARG_militarism_desc:0 "那些视军队为必要之恶的人在面对战争时将会犹豫不决。如果我们要成为一支有效的作战部队，我们需要将我们的文化军事化。"
 ARG_military_youth:0 "青年入伍"
 ARG_military_youth_desc:0 "通过建立让年轻人接受纪律教育与政治教育的组织，我们能在其心中早早地种下忠诚与自我牺牲的种子。"
 ARG_paramilitarism:0 "准军事组织"
 ARG_paramilitarism_desc:0 "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 ARG_political_correctness:0 "政治正确"
 ARG_political_correctness_desc:0 "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 ARG_indoctrination_focus:0 "意识形态灌输"
 ARG_indoctrination_focus_desc:0 "既然我们的意识形态是建立在真理的基础之上，那么我们也可以将意识形态当做真理来进行教育。媒体和教育系统必须要体现这一点。"
 ARG_political_commissars:0 "政治委员"
 ARG_political_commissars_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 ARG_army_reform:0 "陆军改革"
 ARG_army_reform_desc:0 "我们的陆军目前无法摆上台面。我们需要彻底改革我们的军事结构。"
 ARG_external_advisors:0 "外国军事顾问"
 ARG_external_advisors_desc:0 "我们缺乏经验，但别国经验丰富。我们可以请求他们帮助我们改革军队。"
 ARG_military_academy:0 "国立军事学院"
 ARG_military_academy_desc:0 "依靠其他国家来训练我们的军官会使我们在政治上变得软弱，所以当务之急是发展我们自己的方式来训练军官。 "
 ARG_motorized_army:0 "摩托化部队"
 ARG_motorized_army_desc:0 "机动与防护对于步兵接战的安全性来说至关重要，专注于发展摩托化技术能使我们能够迅速采取行动。"
 ARG_study_foreign_tanks:0 "研究外国坦克"
 ARG_study_foreign_tanks_desc:0 "一些国家拥有真正先进的装甲载具。我们可以分析他们的设计，以改进我们未来的装甲载具。"
 ARG_mechanized_experiments:0 "机械化实验"
 ARG_mechanized_experiments_desc:0 "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 ARG_tanks_experiments:0 "坦克实验"
 ARG_tanks_experiments_desc:0 "重新思考装甲载具的可能性，当前我们可以生产更多类型的载具。"
 ARG_tanks_modernization:0 "坦克现代化"
 ARG_tanks_modernization_desc:0 "我们的军队需要现代化的坦克，以便在战场上占上风，我们的工程师保证他们可以造出与大国一样的坦克。"
 ARG_cruiser_tanks_experiments:0 "巡航坦克实验"
 ARG_cruiser_tanks_experiments_desc:0 "有了坦克设计的基础知识，我们就可以在装甲车辆方法思绪飞扬，更好地设计我们的坦克。"
 ARG_heavy_tanks_experiments:0 "重型坦克实验"
 ARG_heavy_tanks_experiments_desc:0 "有了坦克设计的基础知识，我们可以开始关注作为军队先锋的重型坦克。"
 ARG_study_foreign_equipment:0 "研究外国装备"
 ARG_study_foreign_equipment_desc:0 "一些国家已经开发出真正先进的武器装备。分析他们的设计将使我们未来的武器变得更好。"
 ARG_equipment_modernization:0 "装备现代化"
 ARG_equipment_modernization_desc:0 "一个士兵是不能没有武器的，如果我们想要实现我们军队的现代化，首先需要实现我们军备的现代化。"
 ARG_standarized_equipment:0 "装备标准化"
 ARG_standarized_equipment_desc:0 "通过使我们士兵的装备标准化，我们可以对我们的工业进行微调，以更高的速度生产这种装备。"
 ARG_equipment_innovation:0 "装备创新"
 ARG_equipment_innovation_desc:0 "拥有更好的武器意味着拥有更佳战斗力的士兵，如果我们想要胜利，我们需要在武器技术方面保持领先。"
 ARG_special_forces:0 "特种部队"
 ARG_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 ARG_artillery_modernization:0 "炮兵现代化"
 ARG_artillery_modernization_desc:0 "一场战斗不仅仅是士兵之间的枪战，如果我们想要我们部队发挥出更好的作用，现代炮兵的支援将十分必要。"
 ARG_specialized_artillery:0 "特种炮兵"
 ARG_specialized_artillery_desc:0 "我们的士兵在面对敌人时往往处于劣势，无论是在陆地上还是在空中；我们的军队需要想办法解决这个问题。"
 ARG_new_officers_programme:0 "新军官培养计划"
 ARG_new_officers_programme_desc:0 "军队的骨干是其将领，如果我们想要正确地改革我们的军队，就需要新的军官。"
 ARG_volunteer_corps:0 "志愿军"
 ARG_volunteer_corps_desc:0 "通过派出我们的士兵参与其他地区的冲突战争，我们将获得对未来冲突的真正宝贵的经验。"
 ARG_navy_reform:0 "海军改革"
 ARG_navy_reform_desc:0 "我们的海军目前无法摆上台面。我们的海军毫无组织，只会像个无头苍蝇般乱开；必须对海军进行彻底的重组。"
 ARG_state_dockyards:0 "国有造船厂"
 ARG_state_dockyards_desc:0 "为了部署一支强大的海军，我们需要有地方来建造我们的船只。"
 ARG_naval_development_I:0 "海军建设"
 ARG_naval_development_I_desc:0 "需要进一步发展我们的海军建设能力。"
 ARG_naval_development_II:0 "海军建设 II"
 ARG_naval_development_II_desc:0 "需要进一步发展我们的海军建设能力。"
 ARG_naval_base_development:0 "海军基地建设"
 ARG_naval_base_development_desc:0 "我们的海军正在成长，现在我们需要新的海军基地，新的舰艇可以于其中预备。"
 ARG_overseas_officer_training:0 "海外军官培训计划"
 ARG_overseas_officer_training_desc:0 "如果我们的舰艇面临战斗，它们的舰长就必须临机立断，但这只能通过战争学习。把他们送到海外将会有助于解决这个问题。"
 ARG_naval_exercises:0 "海军演习"
 ARG_naval_exercises_desc:0 "除了通过演习和训练，还有什么更好的方式能让我们的水手学习如何在战斗做好自己的职责呢？"
 ARG_fleet_modernization:0 "舰队现代化"
 ARG_fleet_modernization_desc:0 "我们的大部分舰艇设计都十分陈旧。除非我们想屡战屡败，否则就必须现代化我们的船只设计。"
 ARG_screening_ships_modernization:0 "屏卫舰现代化"
 ARG_screening_ships_modernization_desc:0 "虽然大船带来了巨大的力量，但它们的建造成本也很高。我们可以反其道而行之，专注于建造一支规模更大、质量更好的海军。"
 ARG_cruisers_modernization:0 "巡洋舰现代化"
 ARG_cruisers_modernization_desc:0 "巡洋舰是重要的舰艇，它们是成本与威力之间的平衡产物。"
 ARG_submarines_modernization:0 "潜艇现代化"
 ARG_submarines_modernization_desc:0 "即便我们敌人拥有一支更强大的海军，我们也可以通过阻止他们的进口对他们的工业造成严重的损害。"
 ARG_submarines_experiments:0 "潜艇实验"
 ARG_submarines_experiments_desc:0 "如果我们没有直面敌人的能力，就应该优先考虑先进的潜艇。"
 ARG_capital_ships_development:0 "发展主力舰"
 ARG_capital_ships_development_desc:0 "更强大的舰艇意味着更强大的海军，我们的工程师对这一点了然于胸。"
 ARG_capital_ships_modernization:0 "主力舰现代化"
 ARG_capital_ships_modernization_desc:0 "通过设计强大的船只，我们将拥有绝对的制海权。"
 ARG_carrier_development:0 "研发航母"
 ARG_carrier_development_desc:0 "我们可以发展航母，帮助我们在远离本土的地方部署飞机。"
 ARG_carrier_modernization:0 "航母现代化"
 ARG_carrier_modernization_desc:0 "我们的航母远没有达到现代化，是时候专注于将其更新换代了。"
 ARG_naval_doctrine:0 "海军学说"
 ARG_naval_doctrine_desc:0 "改革海军不仅仅需要拥有舰艇，还需要知道如何使用它们。"
 ARG_air_force_reform:0 "空军改革"
 ARG_air_force_reform_desc:0 "我们的空军目前无法摆上台面。我们的飞机在机库里吃灰，飞机本身也极其不可靠，我军队伍中甚至缺乏合格的飞行员。"
 ARG_bomber_modernization:0 "轰炸机现代化"
 ARG_bomber_modernization_desc:0 "扰乱我们敌人的经济至关重要，这将使他们无法为其军队提供补给，使我军有机会前进。"
 ARG_cas_innovation:0 "近距支援机创新"
 ARG_cas_innovation_desc:0 "近距离空中支援对战场来说极其重要。除了对敌方防线造成破坏外，这还可以极大提高我方士兵的士气。"
 ARG_light_fighter_modernization:0 "轻型战斗机现代化"
 ARG_light_fighter_modernization_desc:0 "为了适当地开展空中行动，我们需要保有空中优势。为此，需要快速和灵活的飞机。"
 ARG_heavy_fighter_modernization:0 "重型战斗机现代化"
 ARG_heavy_fighter_modernization_desc:0 "为了在飞越危险地带时保护我们的轰炸机，又或者是击落追求破坏我们工业的敌方轰炸机，我们可以专注于发展更重、更强大的那种战斗机上。"
 ARG_aviation_schools:0 "航空学校"
 ARG_aviation_schools_desc:0 "训练有素的飞行员供不应求。通过建立航空学校，我们会解决这个问题。"
 ARG_air_innovations:0 "空军改革"
 ARG_air_innovations_desc:0 "控制不了天空就不可能赢得现代战争。我们必须竭尽全力来发展我国空军！"
 ARG_air_base_dev:0 "发展空军基地"
 ARG_air_base_dev_desc:0 "如果我们想增加飞机的数量，就需要在我国境内建立更多的空军基地。"
 ARG_air_doctrine:0 "空军学说"
 ARG_air_doctrine_desc:0 "为了主宰天空，我们需要改进我们的空中战术。"
 ARG_air_heroes:0 "空中英雄"
 ARG_air_heroes_desc:0 "通过英雄化我们的一些王牌飞行员，年轻一代将被鼓励跟随他们的步伐。"
 ARG_nav_innovation:0 "海军轰炸机创新"
 ARG_nav_innovation_desc:0 "早在1921年，美国就已经试验过对海上目标进行空中打击的效果。我们如果想要和一个海军强国开战，就不应该忽视空军的这一分支领域。"
 ARG_internationalism:0 "国际主义"
 ARG_internationalism_desc:0 "意识形态没有国界。我们的理想是高于主权的。"
 ARG_demand_georgia:0 "索取南乔治亚岛"
 ARG_demand_georgia_desc:0 "南乔治亚岛属于[ARG.GetAdjective]，[ENG.GetNameDef]有什么资格从我们这里夺走它？如果他们不愿意归还，那我们就用武力逼迫他们。"
 ARG_brazil_non_agression:0 "与巴西签订互不侵犯条约"
 ARG_brazil_non_agression_desc:0 "与[BRA.GetNameDef]的对抗不符合我们的最佳利益。为了改善我们与[BRA.GetAdjective]政府的关系，我们将提出两国之间的互不侵犯条约。"
 ARG_brazil_joint_exercises:0 "[ARG.GetAdjective]-[BRA.GetAdjective]联合演习"
 ARG_brazil_joint_exercises_desc:0 "由于欧洲的局势，我们两个国家都在经历着繁荣时期。我们应该帮助我们的邻国，用诚意表明我们与他们是一边的"
 ARG_ask_for_georgia:0 "索取南乔治亚岛"
 ARG_ask_for_georgia_desc:0 "南乔治亚岛和南桑威奇群岛理应属于[ARG.GetAdjective]。我们与[ENG.GetNameDef]新建立的关系或许可以使我们就这一问题达成外交解决方案。"
 ARG_ask_for_malvinas:0 "索取马岛"
 ARG_ask_for_malvinas_desc:0 "马尔维纳斯群岛理应属于[ARG.GetAdjective]。我们与[ENG.GetNameDef]新建立的关系或许可以使我们就这一问题达成外交解决方案。"
 ARG_proving_grounds:0 "武器试验场"
 ARG_proving_grounds_desc:0 "如果我们想要制造先进的武器，就需要有一个地方来测试这些武器的原型。"
 ARG_political_repression:0 "政治迫害"
 ARG_political_repression_desc:0 "为了确保政治稳定和国家统一，我们就需要先确保社会上的激进分子无法干预政治，即使为此我们不得不采取邪恶的手段。"
 ARG_occupy_uruguay:0 "占领[URG.GetNameDef]"
 ARG_occupy_uruguay_desc:0 "[URG.GetNameDef]现政府是统一的障碍。我们将征服他们，确保我们的势力范围得到保障。"
 ARG_occupy_paraguay:0 "占领[BOL.GetNameDef]"
 ARG_occupy_paraguay_desc:0 "[BOL.GetNameDef]拒绝与我我们光荣的共产主义乌托邦合作，因此必须予以处理。"
 ARG_spanish_civil_war_involvement:0 "干涉西班牙内战"
 ARG_spanish_civil_war_involvement_desc:0 "我们不能袖手旁观于西班牙的内战，让我们的西班牙兄弟独自战斗。"
 r56_ARG_spanish_civil_war_involvement:0 "干涉西班牙内战"
 ARG_national_catholicism:0 "国家天主教"
 ARG_national_catholicism_desc:0 "天主教是上帝的教会，没有什么能凌驾于它之上。"
 ARG_instituto_aerotecnico_de_cordoba:0 "科尔多瓦航空技术学院"
 ARG_american_oil_concern:0 "关注工业用油"
 ARG_american_oil_concern_desc:0 "得益于[USA.GetAdjective]的专业知识，我们可以对我们的石油储备进行开发。"
 ARG_american_industrial_investments:0 "[USA.GetAdjective]工业投资"
 ARG_american_industrial_investments_desc:0 "[USA.GetAdjective]资本可以帮助我们国家的发展，强化我们的战略重要性。"
 ARG_join_the_defense_of_the_hemisphere:0 "加入南半球防御条约"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "[USA.GetNameDefCap]是捍卫美洲的领导力量，为了保护我们珍视的和平，我们必须帮助他们。"
