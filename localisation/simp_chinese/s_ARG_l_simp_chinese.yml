 refused_coop:0 "合作被拒绝"
 arg_economic_depresion:0 "经济萧条"
 arg_economic_depresion_desc:0 "由于[USA.GetNameDef]经济大萧条的影响，我国经济正在经历一个艰难的时期。"
 arg_std_equipment:0 "装备标准化"
 arg_std_equipment_desc:0 "我国工程师的奉献再加上我们对工业的微调，我军士兵已能够获得易于生产的装备。"
 arg_overseas_officers:0 "海外军官"
 arg_overseas_officers_desc:0 "海军军官被派往国外，以便在我国不直接参与任何冲突的情况下掌握指挥权。"
 arg_naval_exercises:0 "海军演习"
 arg_naval_exercises_desc:0 "海军正在进行现代化建设，但我们需要了解海军在公海海战的表现。为了了解这一点，我们目前正在进行海军演习。"
 arg_aviation_schools:0 "航空学校"
 arg_aviation_schools_desc:0 "为了在空中取得胜利，我们的飞行员需要做好准备。他们需要知道如何飞行，而实现这一目标的最佳途径就是事先对他们进行训练。"
 arg_air_heroes:0 "空战王牌"
 arg_air_heroes_desc:0 "飞行员们表现出了极大的热情，许多王牌飞行员在激烈的空战中诞生；这些王牌飞行员促使年轻一代希望自己能够参与战斗，并被认可为王牌。"
 imports_substitution:0 "替代进口"
 imports_substitution_desc:0 "我们是如此缺乏工厂，如果我们想维持维护自己的利益，就必须替换掉我们所有的民用进口。"
 law_11729:0 "第11.729号法律"
 law_11729_desc:0 "工人的地位需要得到提升，他们是国家的引擎，没有他们就没有生产出来的产品，这部法律确保这些工人有更好的劳动条件。"
 arg_industrial_census:0 "工业普查"
 arg_industrial_census_desc:0 "如果不了解工业发展情况如何，就没法调整好经济。为了防止这种情况发生，我们必须进行工业普查。"
 establish_the_bcra:0 "[ARG.GetNameDef]中央银行"
 establish_the_bcra_desc:0 "[ARG.GetNameDef]的中央银行是该国最主要的银行之一，创办这样一个机构将有助于发展国家的经济。"
 barn_of_the_world:0 "世界的谷仓"
 barn_of_the_world_desc:0 "由于世界上大多数国家受到经济问题或战争的影响，我们现在是世界上最大的粮食生产国。我们可以从中渔利得利。"
 infamous_decade:0 "臭名昭著的十年"
 infamous_decade_desc:0 "这是[ARG.GetNameDef]政府的一个黑暗时期，选举舞弊和政治迫害层出不穷。虽然这给了我们更多的自由让我们随心所欲，但人民永远不会忘记这一时期。"
 viva_la_patria:0 "祖国万岁"
 viva_la_patria_desc:0 "[ARG.GetAdjective]人民经历了艰巨的挑战，但他们对自己的国家仍保有信心。有了这一信心，无论多难的挑战，[ARG.GetNameDef]都将获得胜利。"
 arg_four_year_plan:0 "四年计划"
 arg_four_year_plan_desc:0 "我们的目标是通过一系列长期决策实现工业现代化，并与世界上其他共产主义国家合作。"
 arg_the_will_of_the_people:0 "人民的意愿"
 arg_the_will_of_the_people_desc:0 "一个没有人民的国家将一事无成，应该由人民来统治国家。"
 one_mind:0 "万众一心"
 one_mind_desc:0 "人民知道他们需要什么，他们有共同的目标，他们互相帮助。国家正在团结起来实现更为远大的目标。"
 arg_liberty:0 "自由"
 arg_liberty_desc:0 "民主是人民统治的真正方式，每个人都享有发言权。"
 arg_external_help:0 "外国援助"
 arg_external_help_desc:0 "科技落后和经济低迷可以通过向其他国家寻求帮助来解决。"
 industrial_coop:0 "工业合作"
 industrial_coop_desc:0 "发展并不总是需要在没有帮助的情况下进行，有时寻求帮助是好的，双方都能受益。"
 naval_coop:0 "海军合作"
 naval_coop_desc:0 "一些国家知道如何建造更好的造船厂和港口，这就给我们了足够理由寻求他们的帮助。"
 arg_malbran:0 "伊登-马尔布朗条约"
 arg_malbran_desc:0 "有时，我们需要做出一些牺牲以讨好强权国家。签署这一条约将使[ARG.GetNameDef]的处境更糟，但我们与[ENG.GetNameDef]的关系肯定会得到改善。  "
 arg_british_advisors:0 "[ENG.GetAdjective]顾问"
 arg_british_advisors_desc:0 "[ENG.GetNameDef]正在通过顾问帮助[ARG.GetNameDef]实现军事现代化。"
 arg_german_advisors:0 "[GER.GetAdjective]顾问"
 arg_german_advisors_desc:0 "[GER.GetNameDef]正在通过顾问帮助[ARG.GetNameDef]实现军事现代化。"
