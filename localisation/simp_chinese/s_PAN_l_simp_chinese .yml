MAL_yoga_desc:0"§L皋月驱的青梅竹马，与他出身于同一个儿童福利院「菖蒲园」。被水奈濑家收养为养女。由佳自从9岁被收养后就被带到国外，到瓦尔哈拉留学，期间跟一名叫园城寺怜的人结实。后来回国后想继续深造，不巧的是碰到了赤之夜§!"
