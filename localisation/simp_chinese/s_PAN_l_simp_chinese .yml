YOGA_DESC_1:"§Y水奈濑由佳§!"
MAL_yoga_Diplomacy_desc:0"§Y水奈濑由佳§!\n@MAL§Y[FROM.Getname]§!的§C副书记"
MAL_yoga_desc:0"§L皋月驱的青梅竹马，与他出身于同一个儿童福利院「菖蒲园」。被水奈濑家收养为养女。由佳自从9岁被收养后就被带到国外，到瓦尔哈拉留学，期间跟一名叫园城寺怜的人结实。后来回国后想继续深造，不巧的是碰到了赤之夜§!"
PAY_NINE_DESC_1:"§Y圣遗物政府§!"
PAY_nine_Diplomacy_desc:0"§Y[FROM.Getname]§!的§C政府"
PAY_nine_desc:0"§L该政府主要研究使用圣遗物，以及纯种圣遗物和人造圣遗物的管理与使用§!"














