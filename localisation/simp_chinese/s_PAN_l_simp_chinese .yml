LINYIN_DESC_1:"§Y凛音§!\n§Y异世界的枢纽§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+5.00%§!\n  · $MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5.00%§!"
PAN_linyin_Diplomacy_desc:"§Y凛音§!\n@PAN§Y[FROM.Getname]§!的§C公主§!\n\n§Y异世界的枢纽§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+5.00%§!\n  · $MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5.00%§!"
PAN_linyin_desc:0"§L凛音来自异世界，属于植物族，（植物族在异世界的权力很高，第一位是天使，第二位是植物族，第三位是恶魔族。这些权力排名都是按照种族的实力决定的。）是这个种族的公主，因为世界之眼的关系，凛音小时候不小心被带到了这个世界，异世界语言跟这个国家用的是一个语言所以即使来到现界也能对话。凑巧遇上了小时候正在街上散步的希亚，两人就此结下缘分，就好像是结缘神从中搭线一样。长大后希亚当上火之心，而凛音当上了植物族的女王。希亚为了增加跟异世界的联系，于是打算亲自去异世界跟老朋友合作。于是为了方便两个世界的联系，由凛音担任现世的外交大使的身份，希亚觉得这样太对不起她，所以让她担任瓦尔哈拉社的公主大人，跟希亚一起管理这个国家§!"
POLITICS_PAN_Yokinoya_DESC:0"1927年8月希亚去苏联留学，在校期间学习了很多伟大先驱者伊里奇的思想，30年从伊里奇格勒大学毕业，原本打算在当地找份工作，但是听到了父亲的手下传来的消息，父亲在一场演说中意外死亡，由她来接替八百神明以及神圣之心的领导人。结城希亚她跟之前的那些人并不是一种想法，所以遣散了之前的八百神明，组建了瓦尔哈拉社。她想要以她的方法将祖国变得更加伟大。"
MAKINA_DESC_1:"§Y樱咲蒔苗§!"
PAJ_makina_Diplomacy_desc:"§Y樱咲蒔苗§!\n@PAJ§Y[FROM.Getname]§!的§C数据主管§!"
PAJ_makina_desc:"废墟图书馆明面上宣布的领导人，负责管理灭杀AI部队，处理反抗者，并且删除错误。由其他世界中，马上被某个人删除数据之前，被安吉拉的邀请函带到这个世界。蒔苗本人非常感谢安吉拉，安吉拉也并没有把蒔苗变成一本书。"
PAN_Valhalla:"希亚主义"
PAN_Valhalla_desc:0"希亚主义是一个想实现圣遗物使用者和普通人平等的主义。经常同资本主义和平谈判，来达到不流血的革命目的。希亚认为，不到那种万不得已的地步，都可以和平解决，如果资本主义顽抗不从，希亚也不会手软。\n希亚觉得国内的每个人都有工作的义务，但也要向着劳动者普遍高教育率，专注提升工具质量等级，换取高效率，来达到减少工作时间，获得更长的休息的目标前进。"

MAL_CEN_DESC_1:"§Y雨之魔女梣§!"
MAL_CEN_Diplomacy_desc:0"§Y梣§!\n@MAL§Y[FROM.Getname]§!的§C救世主"
MAL_cen_desc:0"§L涔在几百年来一直跟夏连特拉的女王一起管理政府。上次邪祟来袭时，救助了大量平民百姓。在1830年帮助夏连特拉进入半工业化，1840年全面性饥荒给予水之恩惠被历史记载为救世主§!"

