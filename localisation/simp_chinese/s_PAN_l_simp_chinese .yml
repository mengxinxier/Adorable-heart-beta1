CUB_history_page_05:"\n\n936年，国家之上大大小小的神社拔地而起，来实现信徒的祈愿。这一年，一场大地震悄然发生，我们听到了“异神的呼唤”，很多人身上发现了自己身上类似吊坠一样的东西，有些能突然使用火，改变重力，也有一些人跟丧尸一样眼神空洞走在街上。自称神明的人说她叫苏菲，但我们看到的她的身体确实普通人模样，但左眼竟然能石化物体。她解决了这场灵异危机，在这之后也没再出现各种奇异现象，但那个奇怪的吊坠，或者说是圣遗物永远的留在了我们身边。而这位带来圣遗物，拯救灵异之灾的奇怪少女在后世的传说中被神话为白蛇神，被其供奉在白蛇九十九神社。白蛇神的降临到这片地上，我们好久没有见到这么充盈的魔力了，虽然我们知道这跟真正的神还有着非常大的差距，但我们依然视她为“神（kami）”。这魔力让我们每个人都像吃了亢奋剂一样。"

CUB_history_page_06:"\n\n§R生命之树绝密历史档案称，2800年前，位于大陆上的种子女神泽雷以及暗龙芬斯坦发现了魔力枯竭，分别将自己的庞大魔力储存在魔力水晶上并埋入地下。已确保展开巨大结界让一部分地区防止魔力流失，但相对她们也将沉睡。让人意想不到的是月之恩泽山的恶魔领主加登屋梦子竟然也共享了自己魔力。以魔力为生的种族听到远方的乌托邦的消息也渐渐迁徙到这片岛屿。§!\n\n2850年前充满奇迹的地方被称为奇迹之乡，多种族共和的城市暮色城随之建立。\n\n2700年前为了保证这个地方和睦且不受外敌侵犯，魔法议会随之建立，政治治安等由木精灵牧本佳美（擅长治愈以及失落木系魔法），天使族绫见惠美子（擅长封印魔法以及光属性魔法），龙族白本恋（擅长火属性灭龙魔法），人类至高魔女泉池直子（喜欢研究邪恶魔法已经死灵术），人偶族木并裕子（擅长操纵灵魂法术以及蛊惑心灵），机械族宫本理奈（擅长雷电魔法）相互制衡共同管理。而管理暗杀雇佣处刑等称做“黑剑”不被民众所知由恶魔加登屋梦子以及大妖怪伊贺山绫香。魔法议会下面的组织被称为教堂仲裁局，但她们或多或少有着势力的意味，仲裁局管理者大大小小的公会，公会负责派发任务或工作给冒险者。\n\n500年时，曾有一名人类说加入她们将获得她们的庇护，否则将会带来战争。议会大多数为主和，4比2的票数最终被纳入旧神教国领土内,而议会成员也躲藏起来增强实力。\n\n1000年，由于加登屋梦子的族里出现了天赋异禀的人，但违反了族规，杀了她亲生父母以及兄弟，恶魔领主将其驱逐。流放中的她收编各种黑暗恶魔妖怪暗精灵以及堕天使，组成了强大的军队，与原生质体自称魔王，并大肆杀戮，人类中虽然也出现自称勇者的人，但完全不是对手，最后由议会与黑剑联手将其打伤被绫见惠美子封印在月之恩泽山。此战之后议会中的六人消失了五人剩下了泉池直子，黑剑则被下属接替。没有人知道她们去哪里了（泉池直子称我那些同僚将离开这个世界一段时间）古老而神秘的远古魔法使用者只有议会与黑剑的几人，她们消失了也就意味着魔法失落。虽然有很多年轻人想要研究先人留下的奥秘，但几乎没有人能看懂古老文字。"
CUB_history_page_07:"\n\n16世纪由于大陆上的战斗我们也不能置身事外，也被迫参加，经过死斗后，原本就弱小的魔法师死伤惨重。而殖民者趁机偷袭了我们。17世纪，法国大革命的浪潮席卷了中美洲，四国纷纷独立，反抗殖民者的压迫，而三国同盟条约也得到了延续。1800年虽然圣遗物从盟友那里获得了很多，但我们觉得这魔法道具相当邪恶，我们并没有深入研发。\n\n1910年在神殿上，打开了一道紫色的门扉，我们能感受到熟悉且强大的魔力，是议会以及黑剑，看样子她们又变强了。我们的未来就在眼前，1935年，“白蛇神”再度降临到这个国家，但是白蛇神这次想要管理我们国家，为了让民众信服，我们让最强的白蛇恋与她单挑，最终败与白蛇神。白蛇神称为了议会的上级，并将奇迹之乡改名为生命之树，并将我们圣遗物替换成最新的。而外界此时与一正在策划一场战争，我们不能放过她们。魔王的封印由于魔力的问题导致松动，如果xxxxxxxxx。暗龙神与泽雷都有苏醒的迹象，这片大陆将发生些什么呢？"
