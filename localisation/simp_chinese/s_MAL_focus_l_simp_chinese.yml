MAL_166:0"社会主义现实主义"
MAL_166_desc:0"所有艺术品都真实的描绘着无产阶级的每日生活，并尽力教育人们要实现共产主义这一宏伟目标.夏连特拉的艺术家是灵魂的工程部队！"
MAL_301:0"战争前的手段"
