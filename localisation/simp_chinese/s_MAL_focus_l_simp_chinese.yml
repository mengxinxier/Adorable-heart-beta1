MAL_55:0"虚幻都会弹药厂"
MAL_55_desc:0"取代旧的虚幻都会弹药厂建立一个新的军事工业综合体。"
MAL_17:0"国际投资者"
MAL_17_desc:0"我们应该鼓励外国投资者看我们的国家，这将改善我们的产业！"
MAL_5:0"支持城市化"
MAL_5_desc:0"大城市的工作和机会应该吸引更多的人。"
MAL_9:0"连接城市"
MAL_9_desc:0"是时候克服我们的自然分歧，把我们的国家连在一起了。"
MAL_18:0"社会援助方案"
MAL_18_desc:0"在街上挨饿的人们，我们必须建立一个社会援助计划来帮助我们的人民。"
MAL_51:0"经济复苏"
MAL_51_desc:0"是时候让夏连特拉走出大萧条，再次成为一个繁荣的国家。"
