MAL_95:0"重整海军军备"
MAL_95_desc:0"1935年签署的圣杯海军协定允许我们加大力度扩充海军，我们应该不遗余力的这样做。"
MAL_105:0"光辉号航空母舰蓝图"
MAL_105_desc:0"一个空军军官，一名海军军官访问圣杯1935年秋获得飞行甲板设备图纸和考察圣杯航空母舰光辉，让我们把这些蓝图用起来！"
MAL_98:0"S计划"
MAL_98_desc:0"海军上将吾妻汐音认为水面舰艇突袭运输船的战术可以有效的打击敌人，但是这个计划需要大量的时间来建造足够多的战舰和运输船.而且，我军的水面舰艇目前少的可怜。"
MAL_106:0"海军扩充计划"
MAL_106_desc:0"吾妻汐音认为，通过她偏爱的海面突袭者战略，可以更轻松地击败敌人。他的计划的最初版本是基于这样的假设，即舰队应以战列舰，远程巡洋舰和潜艇艇为中心，以攻击敌人的商业活动。这些部队将束缚海军力量，并允许数量较少的战舰在海上作战。该初稿被称为T计划。"
MAL_100:0"重视护航"
MAL_100_desc:0"我们应该做进一步努力来保护我们脆弱的航运。"
MAL_101:0"重视轻型舰船"
MAL_101_desc:0"因为我们的军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
MAL_104:0"重视主力舰"
MAL_104_desc:0"改进战列舰的设计可以为我们在战术上带来极大的优势.在它们无可抵挡的火力和射程之下，没有人能够逃脱。"
MAL_103:0"重型巡洋舰"
MAL_103_desc:0""
MAL_108:0"改进护卫"
MAL_108_desc:0"逐舰和轻巡洋舰是我们保卫重型战列舰和航空母舰的重要力量.如果我们在海上的防线失守，那么我们所有的船只和人员都将陷入危险之中.我们必须保证所有的舰只在建造时都采用了最新的科技。"
MAL_107:0"重视航母"
MAL_107_desc:0"海军理论家让我们把注意力转到了我们已经过时的航空母舰上.他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能.但真正的进展离不开我们的全力支持。"
MAL_97:0"圣杯及夏连特拉联合军演"
MAL_97_desc:0"为了提高军队水平，我们跟圣杯进行了小规模海上军事演习"
MAL_96:0"聚焦空军"
MAL_96_desc:0"扩大空军迫在眉睫！兴建新的空中基地，以支持人员和飞机的大幅增加。"
MAL_111:0"聚焦重型战斗机"
MAL_111_desc:0"我们需要更加重型的战斗机来护航易受伤害的轰炸机.这需要强大的武器，更长的航程，为此可以牺牲飞机的机动性。"
MAL_99:0"聚焦战略轰炸机"
MAL_99_desc:0"现代化的战略轰炸机可以独立执行战略任务.我们的工程师将专注于开发最新的技术，摧毁敌方的生产设施。"
MAL_112:0"聚焦战斗机"
MAL_112_desc:0"一些革命性的民用技术可以应用到空军装备中.如果我们想要跟上别人的进步，我们需要关注这个问题。"
MAL_110:0"聚焦支援机"
MAL_110_desc:0"空中支援是我们防守和进攻能力的重要组成部分.如果我们集中精力开发快速，灵敏，精确的轰炸机，我们将在任何一场陆战中保持优势。"
MAL_115:0"空军学说"
MAL_115_desc:0"我们已经获得了足够的经验，以更快的速度测试空战的新理论.这将使我们能够探索新的战术和战略，空战是现代战争的关键。"
MAL_114:0"聚焦近距离支援机"
MAL_114_desc:0"为我们的陆军和船只提供支援飞机，可以提供高性价比的支援力量.这些机型根据数个方案改进.我们的工程师可以开发下一代支援飞机。"
MAL_113:0"飞机工艺"
MAL_113_desc:0"我们的设计商对制造飞机有着自己独特的见解，这将改变生产飞机的造价"
MAL_109:0"合理使用燃料"
MAL_109_desc:0""
MAL_117:0"海军改革"
MAL_117_desc:0"现在海军已经被认可，给了我们最重要的贡献，应当投入更多资源研究新型船只的设计。"
MAL_116:0"海军的创新"
MAL_116_desc:0"新航母战斗计划的原型已经完成.看来我们有史以来最好的航母战斗机在我们手中建成.我们必须立即开始生产这些漂亮的新飞机！"
MAL_102:0"重视战列巡洋舰"
MAL_102_desc:0"随着航速提升和战术发展，战列巡洋舰和战列舰能消灭护航船只。"



MAL_1:0"重建金本位制"
MAL_1_desc:0"没有金本位制，钱只不过是一种坚定的信念，而猖獗的通货膨胀会吃掉我们人民的储蓄并贬低他们的劳动。我们必须放弃这种财政上不负责任的路线。"
MAL_2:0"国家繁荣项目"
MAL_2_desc:0"确保迅速恢复和持久繁荣的关键，不在于不受限制的市场，而在于精心指导的计划，将私营和公有企业联系起来。"
MAL_37:0"发展糖业"
MAL_37_desc:0"糖是我国劳动和收入的一个重要来源，我们应该开发更多的工厂。"
MAL_46:0"发展茶园"
MAL_46_desc:0"茶叶是我国劳动和收入的重要来源，我们应该发展更多的种植园"
