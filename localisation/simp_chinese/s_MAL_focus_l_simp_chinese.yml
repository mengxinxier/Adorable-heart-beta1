MAL_164_desc:0"是时候更新我们的旧宪法，用夏连特拉工农所享有的权利来打动世界了！"
MAL_165:0"集体主义宣传"
MAL_165_desc:0"在夏连特拉，没有个人荣耀.我们的宣传应着重强调集体努力;包括超额完成生产目标，成功的科研还有土木建设。"
