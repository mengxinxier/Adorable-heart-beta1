MAL_376_desc:0"第一，行动听指挥；第二，不拿老百姓一个红薯；第三，打土豪要归公军队永远不争霸，永远不称霸。抓严抓实，是守住纪律红线的关键，百年初心如磐，以弱胜强的致胜法宝。"
