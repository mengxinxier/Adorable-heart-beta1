MAL_20:0"工业组织委员会"
MAL_20_desc:0"通过促进工会，我们可以实现更好的工作和支付标准，以帮助进一步推进."
MAL_21:0"工业革命"
MAL_21_desc:0"通过周密的城市规划和适当的建筑实践，我们可以最大限度地提高我们工厂的土地使用率。"
MAL_24:0"发展虹光工业中心"
MAL_24_desc:0"虹光的城市化带来了更多来自周边地区的人们寻找工作和教育.将提供我们优质的人员以及可能的设备生产。"
MAL_25:0"工匠精神"
MAL_25_desc:0"社会文明进步的重要尺度、是工人们制造前行的精神源泉、是企业竞争发展的品牌资本、是员工个人成长的道德指引。“工匠精神”就是追求卓越的创造精神、精益求精的品质精神、用户至上的服务精神。"
MAL_22:0"总工会"
MAL_22_desc:0"工作是人类生活的核心部分，而组建工会是组织社会主义的基本部分。我们应该承认这一点，并确保工会中具有强制性话语权，只有这样才是恰当的。"
MAL_23:0"大都市区"
MAL_23_desc:0"我们必须提高基础设施.这样我们可以更容易地扩大我们的行业达到它。"
MAL_26:0"邀请苏联顾问"
MAL_26_desc:0"如果我们要支持苏联为世界工人带来自由的斗争，我们需要通过向他们学习来改善我们的工业。"
