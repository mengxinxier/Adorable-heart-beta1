MAL_15:0"完成卡莲水坝"
MAL_15_desc:0"建在幻影境和幽谷省沿线的河上。建造大坝的长期以来一直是建造大坝的提议地点，该大坝将控制洪水、提供灌溉和产生水力发电。大坝为水晶镜地、幽谷省和幻影境提供电力，时至今日仍然是一个主要的旅游景点。"
