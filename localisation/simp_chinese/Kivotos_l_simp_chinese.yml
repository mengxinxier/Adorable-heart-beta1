  TRY_NEWS.3.a: "哦？" #格赫娜
  TRY_NEWS.3.b: "……" #其他

  TRY_NEWS.4.t: "圣三一进攻格赫娜！" #天堂之战
  TRY_NEWS.4.d: "克洛诺斯报道部紧急速报！\n这里是克洛诺斯报道部的记者川流志乃，就在数个小时前，圣三一对格赫娜发动了全面进攻！双方在各自自治区的边境上发生了猛烈交火，正如你现在看到的一样，目前边境上到处都是愤怒学生，战车和无人机，而目前战况还很不明...(爆炸声)（信号中断）\n（信号恢复）克洛诺斯报道部将会持续跟进事件的进展，请各位持续关注哦！（画外音）快跑，是炮击！（信号中断）"
  TRY_NEWS.4.a: "该做个了断了！" #三一
  TRY_NEWS.4.b: "这群卑鄙小人！" #格赫娜
  TRY_NEWS.4.c: "事态正在失控……" #其他

  TRY_NEWS.5.t: "圣三一获得胜利" #天堂之战——圣三一胜利
  TRY_NEWS.5.d: "在经过激烈的交火后，[TRY.GetLeader]最终在格赫娜自治区的临时总部宣布圣三一取得了最后的胜利，并宣称圣三一将很快对格赫娜进行“拨乱反正”，尽管在其他地区，格赫娜学生的抵抗仍在持续，但失去了组织的她们失败只是时间问题。联邦学生会目前尚未对此做出评论，但就在几分钟前她们已经通过了一份制裁圣三一的决议，这表明了她们的态度。"
  TRY_NEWS.5.a: "正义的胜利" #三一
  TRY_NEWS.5.b: "希望混乱能就此为止……" #其他

  TRY_NEWS.6.t: "圣三一重回联邦" #圣三一重返联邦体系
  TRY_NEWS.6.d: "在今早的联邦学生会的表决中，重新恢复圣三一地位的决议以微弱多数的优势得以通过，根据这份议案，圣三一在解决完格赫娜问题后便可以正式回归联邦学生会，而格赫娜代表则集体缺席以示抗议。这份议案让基沃托斯在经历了数个月的战争阴霾后得以看到和平的曙光，但谁知道这是不是圣三一的缓兵之计。"
  TRY_NEWS.6.a: "看来她们还挺识相" #三一
  TRY_NEWS.6.b: "只能希望会长能原谅我们的选择……" #联邦学生会
  TRY_NEWS.6.c: "不论怎样都好，别再打仗了" #其他

  TRY_NEWS.6.t: "圣三一吞并阿拜多斯！" #吞并阿拜多斯
  TRY_NEWS.6.d: "今早，圣三一亮出了她们的领导人[TRY.GetLeader]和阿拜多斯对策委员会成员的“亲切”合影。与此同时，正义实现委员会正在开进阿拜多斯，与驻守在当地的凯撒PMC发生交火，并试图将它们赶出阿拜多斯。显然，既格赫娜后，阿拜多斯也被圣三一正式吞并了。联邦学生会和凯撒向圣三一提出了正式抗议，但目前还没有更进一步的行动。"
  TRY_NEWS.6.a: "我早就看凯撒不爽了" #三一
  TRY_NEWS.6.b: "所以下一个会是谁？" #其他

  TRY_NEWS.7.t: "圣三一进攻阿拜多斯！" #吞并阿拜多斯——开战
  TRY_NEWS.7.d: "今早，大批正义实现委员会的学生入侵了阿拜多斯的自治区，并与当地的对策委员会发生了激烈交火，尽管对策委员会击退了她们的先头部队，但在源源不断的圣三一增援部队面前，对策委员会的落败只是时间问题。联邦学生会已经向圣三一提出了正式抗议，而凯撒在意识到自己无法守住阿拜多斯后就撤离了这里。目前，双方的交战仍在继续。"
  TRY_NEWS.7.a: "敬酒不吃吃罚酒" #三一
  TRY_NEWS.7.b: "我们会坚守到最后一刻" #阿拜多斯
  TRY_NEWS.7.c: "所以下一个会是谁？" #其他

