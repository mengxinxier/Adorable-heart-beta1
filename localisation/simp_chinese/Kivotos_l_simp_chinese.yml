  TRY_nagisa_1_desc: "圣三一和格赫娜毫无意义的仇恨已经持续了数百年，但拜圣娅和总学生会长的努力，我们现在终于有了一个终结这个仇恨的机会。伊甸条约将会终结圣三一和格赫娜的敌对关系，并为两大学院的交流理解奠定基础，为了圣三一稳定的外部环境，也为了圣娅，我们不能就这样放弃这个机会。"
