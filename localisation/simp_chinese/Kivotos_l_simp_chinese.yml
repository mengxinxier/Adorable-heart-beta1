  TRY_NEWS.1.t: "百合园圣娅遇刺！"
  TRY_NEWS.1.d: "克洛诺斯报道部紧急速报！\n这里是克洛诺斯报道部的记者川流志乃，而就在不久前，圣三一综合学园于夜里遭遇了不明人员的袭击！圣三一领导机构茶会的主办者百合园圣娅在自己的房间内被袭击者使用炸弹刺杀。虽然第一时间赶到的救护骑士团的团长及时将她送往秘密地点抢救，但目前圣娅仍生死未卜。而据小道消息说她的光环已经被破坏了？！那可真是……（信号被掐断）\n（信号恢复）咳咳……如今整个圣三一自治区已经高度戒严，不过刺客的身份信息现在依旧不明。\n以上就是本次紧急速报的内容，后续克洛诺斯报道部将会持续跟进报道此次事件的最新进展！请各位持续关注哦！"
  TRY_NEWS.1.a: "我们是不是应该庆祝一下？" #格赫娜
  TRY_NEWS.1.b: "我们无力干涉此事" #联邦
  TRY_NEWS.1.c: "天啊！" #其他

  TRY_NEWS.2.t: "桐藤渚接替主办者职务" #渚线
