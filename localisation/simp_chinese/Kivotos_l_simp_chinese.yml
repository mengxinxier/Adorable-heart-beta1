  TRY_army_air_focus_1: "制空型空军"
  TRY_army_air_focus_1_desc: "尽管我们有着各式各样的飞行器，但我们一直以来并没有去尝试集中运用它们，直到来自外界的经验向我们展示了输掉空中战场的下场。一支独立的战术空军应该能在确保我们天空是友好的同时尽可能为我们的部队提供增援。"
  TRY_army_air_focus_2: "空中制敌"
  TRY_army_air_focus_2_desc: "如果我们没有制空权，任何空中行动都将毫无意义，我们需要优先保证我们的制空权。"
  TRY_army_air_focus_3: "对空武器开发"
  TRY_army_air_focus_3_desc: "不论是攻击小巧灵活的战斗机，还是装甲厚重的轰炸机，对于对空武器而言都不是件易事。不过我们有些新奇的小玩具来帮我们解决这一点。"
  TRY_army_air_focus_4: "毁灭打击"
  TRY_army_air_focus_4_desc: "对于敌人后方的破坏也是通向胜利所必须的，通过优化空军指挥链，我们能做到机群在敌人后方大规模行动时确保每个目标都能领到他应有的炸弹。"
  TRY_army_air_focus_5: "支援地面部队"
  TRY_army_air_focus_5_desc: "就算我们打败了空中的敌人，如果我们无法帮助地面部队战胜他们的敌人的话，那同样毫无意义，我们将优先专注于支援地面部队。"
  TRY_army_air_focus_6: "CAS武器开发"
  TRY_army_air_focus_6_desc: "对地攻击并不像看上去那样简单，在敌方完善的对空伪装，坚固的防护，凶猛的对空火力下，如果稍不留神，不仅我们无法找出并摧毁敌人，还容易把我们自己也搭上去。不过我们的科技发展能让我们解决这些困难。"
  TRY_army_air_focus_7: "近海防卫"
  TRY_army_air_focus_7_desc: "我们的新组建的海军规模太小，因此无法独自承担起保卫我们的海岸线的任务，但如果有足够的岸基航空兵支援的话，再强大的舰队最终也只能落败在我们的手中。毕竟，建立一支舰队要几十年时间，而要建立能将她们淹没的机群的时间远低于此。"
  TRY_army_air_focus_8: "降下神罚"
  TRY_army_air_focus_8_desc: "关于核裂变理论，无论在军用还是民用领域，其在基沃托斯完全属于落后的鸡肋技术。但有必要的话，我们可以利用其制作一种便宜且绿色清洁的大规模杀伤武器，让我们的空军为那些难啃的硬骨头献上最璀璨的烟花。"

  TRY_army_idea_air_detection_modifier_tt: "§Y【圣三一军事发展】§!额外获得§Y对空探测+10%§!效果"
  TRY_army_idea_air_cas_efficiency_modifier_tt: "§Y【圣三一军事发展】§!额外获得§Y对地任务效率+10%§!效果"

  TRY_army_navy_focus_1: "组建海军"
  TRY_army_navy_focus_1_desc: "基沃托斯一直以来都没有海军这个概念，有的只是一些巡逻海岸的海岸警备队，但为了应对外界的挑战，建立一支海军势在必行。"
  TRY_army_navy_focus_2: "任命海军将领"
  TRY_army_navy_focus_2_desc: "我们的一些学生对大海还算比较熟悉，就让她们来负责我们新生的海军吧。"
  TRY_army_navy_focus_3: "海防型舰队"
  TRY_army_navy_focus_3_desc: "尽管规模比不上外界的舰队，但通过我们的技术优势，我们可以打造一支小而精的海防舰队，在水雷和岸基航空兵的支援下足以保卫我们的海岸线。"
  TRY_army_navy_focus_4: "领海铁卫"
  TRY_army_navy_focus_4_desc: "近海防卫的需求使得我们可以牺牲一些适航性和航程，来进一步加强我们战舰的火力和防御。"
  TRY_army_navy_focus_5: "袭击型舰队"
  TRY_army_navy_focus_5_desc: "与其保守的在海岸线坐以待毙，不然让我们把战火烧到敌人的海域，当敌人的舰队在我们的潜艇和袭击舰攻势下疲于奔命时，自然就不会有力量去入侵我们的海岸了。"
  TRY_army_navy_focus_6: "海上幽灵"
  TRY_army_navy_focus_6_desc: "依靠我们的技术优势，我们可以有效的降低潜艇和袭击舰被发现的可能性，这些“海上幽灵”将会让敌人后悔来到海上。"
  TRY_army_navy_focus_7: "大规模造舰计划"
  TRY_army_navy_focus_7_desc: "通过向海军倾斜资源与合理的计划和分配，我们能够确保在短时间内建立一支足够强大的海军。"

