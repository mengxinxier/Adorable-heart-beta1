  TRY_industrial_focus_1: "工业扩张"
  TRY_industrial_focus_1_desc: "我们已经解决了内部问题，是时候开始执行我们早就定下来的发展计划了。"
  TRY_industrial_focus_2: "扩建瑞士卷生产线"
  TRY_industrial_focus_2_desc: "“古老配方和现代工艺的完美结合，让你每一口都能感受到茶会的气质。”\n在未花的代言下，圣三一的茶会特供瑞士卷在全基沃托斯都供不应求，有效的解决了圣三一建设的资金问题，是时候进一步扩建产能了。"
  TRY_industrial_focus_3: "当然还有茶具"
  TRY_industrial_focus_3_desc: "“我说渚酱呀，虽然我知道你在这方面是不会让步的，但也没必要在前线也要带上茶具吧？更没必要去向同学们宣传“在任何环境下品味红茶都要保持优雅”吧……”\n——未花"
  TRY_industrial_focus_4: "佩洛洛也来些！"
  TRY_industrial_focus_4_desc: "“比有一只佩洛洛陪伴更幸福的事是有两只佩洛洛呢~”\n——日富美"
  TRY_industrial_focus_5: "H本就算了……"
  TRY_industrial_focus_5_desc: "“色色的东西，果然是不行的吧，全部没收，没收！”\n——小春"
  TRY_industrial_focus_6: "拜访图书委员会"
  TRY_industrial_focus_6_desc: "对于古书的修复，解读和保存一直以来对于圣三一来说都十分重要，因此即使在最为混乱的时候，也没什么人去打扰负责这方面的图书委员会。如今，圣三一已经重归安宁，我们是时候该拜访一下她们了。"
  TRY_industrial_focus_7: "集中技术书籍"
  TRY_industrial_focus_7_desc: "圣三一的馆藏是全基沃托斯中最为丰富的，其中包含了许多前人的成果，但如果我们不去发掘并利用这些成果的话，那么它们和一堆废纸没什么区别。我们要好好筛选一下我们的馆藏，找出目前对我们有用的书籍并将她们分享给全圣三一的学生。"
  TRY_industrial_focus_8: "创立圣三一研究所"
  TRY_industrial_focus_8_desc: "随着圣三一教学规模的逐渐扩大，原有的分散在各个地方的实验设施已经无法满足我们的需求。虽然扩建实验设施也是一个办法，但我们也可以学习千禧的经验，建立一个专门的研究设施，这样不仅能解决我们的需求，还能有效提升我们理工科的专业程度。"
  TRY_industrial_focus_9: "扩张研究机构"
  TRY_industrial_focus_9_desc: "新建立的研究所大幅促进了圣三一的教学质量，因此对它的需求也变得更加旺盛，进一步扩建研究设施显然是有必要的。"
  TRY_industrial_focus_10: "圣三一再开发"
  TRY_industrial_focus_10_desc: "在战后重建的过程中，我们发现许多土地有着很好的自然条件和基础建设，但它们却一直被荒废着，通过对地区的再开发，我们应该能发挥出这些土地的潜力。" 
  TRY_industrial_focus_11: "修缮城区"
  TRY_industrial_focus_11_desc: "许多被荒废的城区的设施仍然十分完好，只需要稍加清理就能让它们重新焕发生机。"
  TRY_industrial_focus_12: "开发郊区"
  TRY_industrial_focus_12_desc: "在郊区，有许多地方有着相当不错的开发潜力，只要投入一些资源，就能让这些土地变成我们的新校区。"
  TRY_industrial_focus_13: "完全城市化"
  TRY_industrial_focus_13_desc: "对于我们已有的校区，我们也要进行进一步的开发以提升其城市化水平，这样才能满足我们学生日益增长的需要。"
  TRY_industrial_focus_14: "自动化社会"
  TRY_industrial_focus_14_desc: "随着生产力和技术的提高，我们得以进一步实现我们各个方面的自动化，这将让我们的学生得以从大量的重复劳动中解放出来，让她们有更多时间追求知识和她们的兴趣。"

  TRY_industrial_focus_6_tt: "§Y解锁图书委员会内阁§!"

  TRY_army_focus: "整备军队"
  TRY_army_focus_desc: "虽然在之前的作战中正义委很好的完成了任务，但是也暴露出了许多问题。归根到底，我们还是需要一支专业的军队，我们将以现有的正义委为基础，建立一支属于圣三一的军队。"
  TRY_army_land_focus_1: "地面部队"
  TRY_army_land_focus_1_desc: "正义委一直以来的表现都还算不错，但面对越来越严峻的挑战，正义委必须进一步提升自己的实力，对装备的迭代和对战术的革新应该能做到这一点。"
  TRY_army_land_focus_2: "装备迭代"
  TRY_army_land_focus_2_desc: "首先让我们从装备方面下手，圣三一的技术水平不如千年，而武器必须要跟随实际情况而不断发展。对于基沃托斯的学生来说，先进的武器往往能提升不少作战能力。"
  TRY_army_land_focus_3: "机动优先"
  TRY_army_land_focus_3_desc: "向敌人的背后开一枪的效果比向敌人的正面开一百枪的效果更好！依靠巧妙的机动和穿插，我们能够分割敌军并让他们陷入混乱，以最小的代价打败敌人。"
  TRY_army_land_focus_4: "机动作战理论"
  TRY_army_land_focus_4_desc: "机动作战并不是毫无章法的向前突击，那样只会让敌人更方便的消灭我们。通过对近期战斗的总结和外界的经验，我们可以总结一套让各个部分都能各司其职的作战理论体系，为我们在瞬息万变的战场上进行指挥提供理论支撑。"
  TRY_army_land_focus_5: "宛若雷霆"
  TRY_army_land_focus_5_desc: "通过引入更加激进的战术体系和进一步改进我们的技战术，我们可以进一步发挥机动作战的威力，让敌人在顷刻间就被我们如雷霆般横扫。"
  TRY_army_land_focus_6: "正义委机械化"
  TRY_army_land_focus_6_desc: "光靠两条腿可没法进行机动作战。我们要进一步提高我们的机械化水平，确保敌人只能在我们的屁股后面吃灰。"
  TRY_army_land_focus_7: "装甲矛头"
  TRY_army_land_focus_7_desc: "在面对敌人坚固的防线时，我们需要一支能够突破防线并迅速扩大战果的单位，我们的装甲部队将会肩负起这个任务。"
  TRY_army_land_focus_8: "火力至上"
  TRY_army_land_focus_8_desc: "比起其他国家，我们在人数上并没有什么优势，不过在绝对的火力优势面前，任何优势都将失去意义。"
  TRY_army_land_focus_9: "更多火炮"
  TRY_army_land_focus_9_desc: "如果10门火炮不能解决问题，那就再来10门。"
  TRY_army_land_focus_10: "全军摩托化"
  TRY_army_land_focus_10_desc: "大量的火炮给我们的后勤供给和前线输送带来了巨大的挑战。通过提高我们的摩托化水平，我们不仅能解决我们的问题，还能有效提升我们部队机动的速度。"
  TRY_army_land_focus_11: "优势火力理论"
  TRY_army_land_focus_11_desc: "如果不能在正确的时间里把炮弹精准的砸到正确的敌人的头上，那拥有再多炮弹也没意义。通过改进前线部队和炮兵的协调，同时完善我们的整体战术，我们能够确保让每个人，每门炮都能发挥自己的作用。"
  TRY_army_land_focus_12: "“死神”武器化"
  TRY_army_land_focus_12_desc: "“死神”是在圣三一臭名昭著的高辣度天然辣椒，其辣度光是碰一下都会疼，而在我们的改进下它的辣度又提升了数百倍。如今，除非敌人有最完善的防化体系，否则在我们使用“死神”后他们就只能乖乖的当我们的俘虏。"
  TRY_army_land_focus_13: "全员皆兵"
  TRY_army_land_focus_13_desc: "面对外界的威胁，每一个学生都没法独善其身，任何学生都将会是潜在的预备役，在必要时负起奔赴前线的重任。"
  TRY_army_land_focus_14: "触及死亡"
  TRY_army_land_focus_14_desc: "在基沃托斯，死亡是相当罕见的事，但对于外界的敌人来说则并非如此，负罪感导致我们的部队在对抗敌人时无法放开手脚。我们在改变策略为尽可能以打击敌军士气为退敌手段的同时，也需要让她们认识到，对敌人的伤害是一种为了胜利而不可避免的事。"
  TRY_army_land_focus_15: "必须面对的现实"
  TRY_army_land_focus_15_desc: "尽管我们的光环能够保护我们，我们也尽可能的给前线发放了防护装备，虽仍然无法避免伤亡而造成的减员，但我们至少要尽可能的让每位学生都能完完整整的回到家。"
  TRY_army_land_focus_16: "带去“救护”"
  TRY_army_land_focus_16_desc: "只要仍有一丝希望，那么每一个伤员都不应该被放弃，不论敌我。救护骑士团将会奔赴前线，确保每一个重伤员都能得到及时的救治。"

