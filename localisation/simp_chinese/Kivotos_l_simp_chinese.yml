  TRY_oligarch_desc: "圣三一综合学园最初是由多个互相争斗的学院合并而成的，时至今日其内部还保留着众多派系。其中以最具影响力的三大派系——【帕特尔】、【菲利乌斯】、【桑库斯特】——分别推举的人选为领导、其他派系推举的成员共同组成的【茶会（TeaParty）】目前正作为圣三一的最高行政机构存在。每隔数月，茶会主办者会在领导层三人中进行轮换，由其负责圣三一的最高决策。"

