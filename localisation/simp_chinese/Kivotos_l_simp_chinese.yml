  Kivotos_state_decision: "§C基沃托斯§!"
  Kivotos_state_help: "§C欢迎来到基沃托斯！§!\n\n如你所见，虽然表面上基沃托斯在外界面前是团结在§C联邦学生会§!的领导之下，§Y但实际上组成它的各学园都拥有极其之高的自治权利§!。\n每所学园的领导者面对各种事情都有着她们自己的§C看法§!，同时它们互相之间也会因为各种原因发生§R敌对、摩擦§!等情况，当你游玩任意基沃托斯势力时必须要注意到这一点，不然基沃托斯的团结可能会因此§R受到损害§!，从而导致你面临未来可能的危机时束手无策。\n\n§Y本决议所展示的GUI是§C基沃托斯联邦§!的§C核心§!§!，你可以通过开局的事件选择游玩基沃托斯的哪一势力，根据操控势力的不同，你的视角、国策树和故事线都会发生变化。但无一例外，§Y你需要尽可能地让你所操控的势力对基沃托斯拥有更强的控制力§!，只有这样你才能§C完全发挥基沃托斯这片繁荣热土的所有潜能§!，从而直面未来的危机。\n别担心，你§Y无需时刻关心这里的情况§!，这套机制的大部分内容都与§C国策§!紧密联动，你只需要偶尔来这里顺手点下决议以§Y使国策能够继续进行§!。"
