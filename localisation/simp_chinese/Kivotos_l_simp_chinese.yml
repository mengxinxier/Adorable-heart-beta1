  TRY_mikaism_desc: "介于解决了格赫娜问题，圣园未花在圣三一的学生中的声望水涨船高。而由于未花本人也乐于去尝试实现大多数学生激进的愿望，这导致圣三一差一点成为了一个右翼民粹主义国家。幸好，战后的未花兴冲冲的去拜访被软禁的渚，结果却得到了一通意想不到的说教；而无意间得知圣娅平安无事的消息更是稳定了她的内心。在曾经茶会的好友重新相聚之后，想要放下一切的圣园未花却发现圣三一已经离不开她了。于是在未花下定决心后，她已然为了圣三一而继续掌舵！"

