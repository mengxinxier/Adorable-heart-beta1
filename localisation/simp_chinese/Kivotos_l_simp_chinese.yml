  TRY_remove_GEH_opm: "完全摧毁格赫娜"

  TRY_Mika_diplomacy_focus_1: "战后外交问题"
  TRY_Mika_diplomacy_focus_1_desc: "在一切尘埃落定之后，是时候该留意一下我们和联邦学生会的关系了。联邦那边对我们的行为自然是十分恼火，虽然木已成舟，但她们还是威胁要将我们逐出联邦体系。然而，联邦学生会的相当一部分成员担心在失去了格赫娜后，如果再失去了圣三一，联邦学生会将再也没有足够的影响力来主导基沃托斯，因此实际上这个威胁相当软弱无力。另外，部分我们内部的激进派认为联邦体系已经成了圣三一发展的障碍，主张我们顺势脱离。当然，最终的决定权在未花手上。"
  TRY_Mika_diplomacy_focus_2: "回归联邦体系"
  TRY_Mika_diplomacy_focus_2_desc: "虽然联邦学生会总是在格赫娜问题上跟我们唱反调，但在其他方面上，留在联邦还是能带给我们许多好处的。我们的仇恨只限于格赫娜，对于其他学园，我们就完全没必要抛弃我们之前和她们之间建立的良好关系。"
  TRY_Mika_diplomacy_focus_3: "格赫娜问题"
  TRY_Mika_diplomacy_focus_3_desc: "正如我们所料，要恢复与联邦学生会的关系其实并不困难。事实上，她们承诺，只要我们能摆平一直在联邦学生会嚷嚷不休的格赫娜流亡者，她们就愿意让我们重新回归联邦体系。而要做到这点，我们可以让格赫娜在联邦学生会合法的消失，或是去寻找一个可以合法控制格赫娜方法。"
  TRY_Mika_diplomacy_focus_4: "学院合并"
  TRY_Mika_diplomacy_focus_4_desc: "要让一个学园在联邦学生会中消失，除了目前几乎不可能实现的废校程序以外，另一种方法就是进行学园合并的程序。而这就意味着我们需要正式接纳原格赫娜的学生并给予其同等地位，虽然在我们的教育下，这群恶魔大部分都改过自新了，不过我们中还是有一些人没法接受曾经的敌人现在和她们平起平坐。她们可能会给我们带来一些麻烦。"
  TRY_Mika_diplomacy_focus_5: "有限自治"
  TRY_Mika_diplomacy_focus_5_desc: "另一种解决方式就是让格赫娜学园成为我们的一个分校，这样的话虽然格赫娜在明面上仍然存在，但作为主导方的我们可以控制格赫娜绝大多数的事务。这需要我们寻找一批愿意合作的学生来重建格赫娜的学生会，并给她们下放一些自治的权力，虽说会削弱我们对原格赫娜自治区的掌控，但目前看来这也是同样可以接受的方案。"
  TRY_Mika_diplomacy_focus_6: "日渐升温的外界局势"
  TRY_Mika_diplomacy_focus_6_desc: "外面的世界正在变得越来越热闹，迟早有一天，基沃托斯也会被外面的人盯上的，如果那时基沃托斯还是像现在这样松松垮垮的，那么我们就会迎来灭亡的悲惨结局呢。为了不让这样的惨剧发生，我们是时候去团结基沃托斯了。"
  TRY_Mika_diplomacy_focus_7: "基沃托斯一体化倡议"
  TRY_Mika_diplomacy_focus_7_desc: "还记得圣三一学园是怎么诞生的吗，彼此争斗的各个学园在茶会中互相交流，求同存异。最终决定放下她们的纷争，作为一个共同的学园一起迈向明天。虽然这些是历史书上的内容，但放在现在也完全行得通呢，如果联邦学生会无法进一步团结基沃托斯的话，那我们就自己再建一个“茶会”好了。"
  TRY_Mika_diplomacy_focus_8: "加强联邦内部联系"
  TRY_Mika_diplomacy_focus_8_desc: "茶会一开始就是一个让各个学院的学生相互聚集，互相交流的地方，而正是这些交流使得她们最终得以求同存异。如果我们要让基沃托斯团结起来的话，我们自然要学习之前的经验，让我们积极的与基沃托斯的其他学园进行交流。"
  TRY_Mika_diplomacy_focus_9: "政治独立"
  TRY_Mika_diplomacy_focus_9_desc:"如果联邦学生会想让我们退出，那我们就退出好了。如果说之前的联邦学生会对我们还是有利有弊的话，现在失去了学生会长的她们就只是圣三一发展的阻碍。圣三一学园和基沃托斯的命运，将由我们自己来决定。"
  TRY_Mika_diplomacy_focus_10: "基沃托斯统一计划"
  TRY_Mika_diplomacy_focus_10_desc: "就基沃托斯现在的状态而言，如果我们不去控制其他学园，那么结局要么是被来自外界的威胁摧毁，要不就是在内部斗争中自我毁灭。既然如此，还不如让我们去领导她们，将基沃托斯控制权掌握在正确的人手里。"
  TRY_Mika_diplomacy_focus_11: "格赫娜战争的经验"
  TRY_Mika_diplomacy_focus_11_desc: "与格赫娜的战争让我们学到了许多的大规模战争经验，利用这些宝贵的经验，我们得以对我们在战争中方方面面的体制和我们的各类战术进行改进。这将会使圣三一成为基沃托斯最为善战的学园。"
  TRY_Mika_diplomacy_focus_12: "兼并阿拜多斯"
  TRY_Mika_diplomacy_focus_12_desc: "凯撒集团一直以来就没在圣三一学园干过什么好事，他们对基沃托斯的控制欲是显而易见的。要解决他们在基沃托斯其他地方的影响并不难，但如果他们以阿拜多斯自治区作为据点和我们拉锯，那么事情就会变得复杂起来，既然如此，不然让我们先发制人，兼并阿拜多斯学园和她们的自治区，虽然这显然严重违反了联邦的法律，不过反正我们已经不是联邦体系的一员了。"
  TRY_Mika_diplomacy_focus_13: "即将到来的联邦干涉"
  TRY_Mika_diplomacy_focus_13_desc: "看来我们的行为让联邦学生会大发雷霆。在联邦学生会的主导下，各个学园组成了军事同盟，想将干预圣三一的伟大计划。嘛……既然如此就让她们来吧，反正圣三一学园从来就不缺少最终会被被击败的敌人。"

  TRY_Mika_diplomacy_focus_7_tt: "§Y我们将尝试让整个基沃托斯联邦一体化§!"
  TRY_Mika_diplomacy_focus_8_tt: "§Y我们将尝试加强各学园之间的联系§!"
  TRY_Mika_diplomacy_focus_13_tt: "§Y解锁备战决议§!"

  TRY_Mika_politics_focus_1: "统一的基沃托斯"
  TRY_Mika_politics_focus_1_desc: "她们曾联合起来，试图阻挡我们的前进，但最终，松散的联盟还是被我们逐步击破。如今我们控制了整个基沃托斯，是时候处理我们的手下败将了。"
  TRY_Mika_politics_focus_2: "入主D.U"
  TRY_Mika_politics_focus_2_desc: "联邦学生会已经成为了历史，我们已经完全确保了D.U特区及圣库特姆塔的控制权。联邦已经证明她们没有能力管好基沃托斯，那就让我们接手她们的工作，掌控整个基沃托斯。"
  TRY_Mika_politics_focus_3: "整合各自治区"
  TRY_Mika_politics_focus_3_desc: "我们控制了全基沃托斯，但这并不代表所有学生都愿意加入我们，许多自治区的学生仍然在用各种方法抵抗我们，不过与格赫娜那时的情况不同，只要我们针对各自治区采取对应的措施，要让她们加入我们也不是件困难的事。"
  TRY_Mika_politics_focus_4: "赤冬的政治闹剧"
  TRY_Mika_politics_focus_4_desc: "赤冬学生是怎么受得了各种奇葩校规和平均三天一次的政变的呀……看起来我们该终结她们无聊的政治闹剧了。通过引入我们的管理方式和校规，我们应该能让赤冬的学生好好过上正常的生活，这样就没人会想念以前的日子了。"
  TRY_Mika_politics_focus_5: "分裂的山海经"
  TRY_Mika_politics_focus_5_desc: "山海经学园的实力本应该不止于此，但是玄武商会和玄龙门之间的分裂最终让她们败在了我们的脚下。对于这种分裂，我们再熟悉不过了。通过我们的之前的经验和对山海经的绝对主导权，要弥合她们的分裂并非难事，而这应该能争取到大多数山海经学生的支持。"
  TRY_Mika_politics_focus_6: "松散的百鬼夜行"
  TRY_Mika_politics_focus_6_desc: "百鬼夜行去中心化的结构虽然给了这所学园更多的活力，但也使她们无法将各自的力量聚集起来，最终败给了我们。虽然我们没必要去改变她们的体制，但从今往后她们必须得有一个能代表她们所有人的机构。"
  TRY_Mika_politics_focus_7: "缥缈的千年难题"
  TRY_Mika_politics_focus_7_desc: "千禧科技学园最初是由研究“千禧难题”的各个研究组织建立的，并且对它的研究从来就没有停止过，因此千禧科技学园一直就是理性主导的学园。虽然这在纸面上带给了她们许多优势，但最终还是因为缺乏应变能力而败给了我们。我们没必要去阻止她们的研究，但她们得要知道，科学的最终还是要为我们全体而服务的。"
  TRY_Mika_politics_focus_8: "圣父、圣子与圣灵"
  TRY_Mika_politics_focus_8_desc: "虽说还有绝大多数学生不认同圣三一的理念，但她们也已经接受了圣三一作为领导者的事实。至此，基沃托斯已经得到真正意义上的统一，而圣三一将作为三位一体的领导者，引导基沃托斯走向未来，以教义之名，基沃托斯在圣三一的领导下将享受永世福音。"
  TRY_Mika_politics_focus_9: "夏莱的意见"
  TRY_Mika_politics_focus_9_desc: "在这几次的行动中，老师一直对我们的行为十分不满，实际上，我们已经好几个月没和老师见面了，虽然老师还是给了我们圣库特姆塔的权限，但老师也表达了他将会离开基沃托斯的想法。大多数学生，包括我，都希望老师能留在基沃托斯继续帮助和引导我们。或许我们能说服老师继续留在基沃托斯？"
  TRY_Mika_politics_focus_10: "说服老师"
  TRY_Mika_politics_focus_10_desc: "虽然被老师说教了几个小时，但老师最终还是同意作为我们的顾问继续留在基沃托斯，有了老师的协助，相信我们的未来会更加光明。"
  TRY_Mika_politics_focus_11: "软禁老师"
  TRY_Mika_politics_focus_11_desc: "虽然老师执意离开基沃托斯，但我不会放任老师去独自面对外面的危险。虽然这可能会伤害老师,让老师认为我是魔女，但魔女就魔女吧，这次老师得听我的~"
  TRY_Mika_politics_focus_12: "特殊小队的结局"
  TRY_Mika_politics_focus_12_desc: "特殊小队主导了对圣娅和渚的刺杀，这几乎让她们在被逮捕归案之后的结局已经注定。但在老师对她们的辩护和多方调查下，我们发现了事情的真相，这使得部分成员开始对她们的处理方式摇摆不定。当然，决定权在未花和老师那里。"
  TRY_Mika_politics_focus_13: "最后的和解"
  TRY_Mika_politics_focus_13_desc: "虽然阿里乌斯会变成这样贝阿朵莉切要负直接的责任，但归根到底，根本原因还是当初我们贸然将阿里乌斯暴力逐出了圣三一。这带来了之后持续数百年不必要的仇恨，也导致了那样不愉快的结果。要重建阿里乌斯需要做很多很多的事，但有一件事我们是可以立刻就做的，那就是重新接纳阿里乌斯，弥补我们几百年前的过错。"
  TRY_Mika_politics_focus_14: "净化基沃托斯"
  TRY_Mika_politics_focus_14_desc: "看来联邦学生会连维持治安这一基本的事情都做的不怎么样。整个基沃托斯到处都是充满不良学生的法外之地，不过这些地方都不会再存在了。我们会清除这些地方，收拾联邦学生会的烂摊子。"
  TRY_Mika_politics_focus_15: "清除黑市"
  TRY_Mika_politics_focus_15_desc: "黑市是法外之地中最为广阔和最为强大的存在，其面积可与数个学园自治区相媲美。而黑市中充满了各种不法勾当，同时也是许多犯罪团伙的根据地，如果我们能清除掉黑市，那么剩下的问题将不足为惧。"
  TRY_Mika_politics_focus_16: "禁止自由佣兵"
  TRY_Mika_politics_focus_16_desc: "自由佣兵在这种法律无法覆盖的地方十分兴盛，而在基沃托斯，这更变成了一种普普通通的学生兼职。换句话说，如果法律覆盖到了基沃托斯的每一寸，那么她们就没有了用武之地。自由佣兵对于社会稳定带来的影响完全是负面的，因此需要被完全取缔。"
  TRY_Mika_politics_focus_17: "吸纳不良学生入伍"
  TRY_Mika_politics_focus_17_desc: "虽然这些不良学生总是带来各种问题，但不可否认的是她们有的人很能打。我们可以以官方雇佣她们来参与基沃托斯的防卫，虽然这会带来一些纪律上的问题，但能有效解决我们的兵员问题。"
  TRY_Mika_politics_focus_18: "提供工作"
  TRY_Mika_politics_focus_18_desc: "很多不良学生其实只是因为一时犯错而又无法弥补才只能落草为寇的，她们其实也想重新回归正常的生活。如果我们能给她们一份基本的工作，那么至少能让她们走出改过自新的第一步，更别说这也能让我们获得额外的劳动力。"
  TRY_Mika_politics_focus_19: "扩大矫正局"
  TRY_Mika_politics_focus_19_desc: "联邦矫正局虽然名字是叫矫正局，但实际上只是一个为了关押那些极度危险的学生的机构而已。而如果这些学生的行为永远得不到改善的话，那么它的崩溃是迟早的事。我们将会扩大矫正局的规模，让它得以有能力去真正的矫正这些学生的思想和行为。"

