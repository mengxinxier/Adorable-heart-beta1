  GEH_fuki_iinkai_desc: "作为格赫娜学园的唯一暴力机构，可以说风纪委员会是最繁忙的组织了。除了维持校区内秩序，还需要经常前往自治区各处进行巡逻，抓捕那些惹事的学生。此外她们也是格赫娜官方的军事力量。"


