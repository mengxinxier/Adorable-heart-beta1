  #事件
  TRY.1.t: "深夜的爆炸声"
  TRY.1.d: "这一天的夜里十分宁静——假如没有那剧烈的爆炸声的话确实是如此……\n百合园圣娅大人的住处遭到了袭击，袭击者使用炸弹刺杀了她！\n尽管支援的人及时赶到，但刺客已经不见了踪影，救护骑士团的美祢团长带走了圣娅大人并将她保护了起来，不过据说她的光环在这次袭击中被破坏了……"
  TRY.1.a: "怎么会……"

  TRY.2.t: "主办者人选"
  TRY.2.d: "偌大的圣三一可以说是被派系割裂成了数份，如今圣娅遇刺，茶会主办者的位置空了出来。尽管这个时候关注这一点有些动机不纯，但不论是圣三一的日常行政还是对刺客的调查，名义上的领导者必不可缺。现在圣娅所代表的菲利乌斯派无法推举新的人选进入茶会高层，那么只剩下其他两大派系了……"
  TRY.2.a: "能力出众的渚大人理所应当接过重任"
  TRY.2.b: "渚还有她自己的工作要去做"

  TRY.3.t: "一无所获"
  TRY.3.d: "在数日的调查过后，刺客的线索依旧不明。而这导致在学生们之间开始出现一些流言，其中部分学生开始认为这一切是因为有人意图破坏伊甸条约的签订，而反对这种论调的学生则认为凶手就是格赫娜学园的人。"
  TRY.3.a: "不能再浪费时间了，继续推进伊甸条约"
  TRY.3.b: "既然大家这样看待格赫娜，那就这样好了……"

  TRY.4.t: "伊甸条约动议成功通过" #渚线 结束条约投票
  TRY.4.d: "尽管发生了一系列事件，但在圣三一条约派的努力下，伊甸条约动议仍然得以在强大的阻力下得以通过，尽管圣三一反条约派要求调查表决的过程，但目前她们也只能乖乖接受动议的效力。目前看来，这代表着伊甸条约在圣三一的阻力被扫清了。"
  TRY.4.a: "一切为了圣三一的福祉"

  TRY.5.t: "伊甸条约动议被否决" #未花线 结束条约投票
  TRY.5.d: "在先后失去条约的主要推行者总学生会长和圣娅后，伊甸条约的签订推进过程已经摇摇欲坠，尽管圣三一条约派付出了巨大的努力，但反条约派还是占了上风。在今早的表决中伊甸条约动议未能在茶会中被通过，同时茶会中的多数派也再次声明格赫娜是圣三一最大的敌人，尽管条约派仍就在为条约的推行而努力，但她们的努力已经毫无意义了。"
  TRY.5.a: "那就做我们该做的事吧"
