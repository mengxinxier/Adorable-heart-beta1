  TRY_nagisa_2_desc: "如果连茶会都无法为了条约而一致行动的话，那这个条约绝无可能达成。巩固支持者，争取中间派，压制反对派，这样至少能确保茶会是我们一边的。"
  TRY_nagisa_3: "削弱反条约派"
  TRY_nagisa_3_desc: "连续数百年的仇恨虽然已经基本被时间消磨殆尽，但仍有一些学生没有认识到时代早就改变了，如果我们无法改变她们的意见，我们就得让她们暂时说的小声一些，直到条约木已成舟为止。"
  TRY_nagisa_4: "我们之中"
  TRY_nagisa_4_desc: "如果没有叛徒，那没有任何理由可以解释为什么有人能绕过我们的戒备把圣娅干掉之后全身而退，而如果放任不管，那么叛徒最终会毁掉我们所珍视的一切。唯一能阻止她们的方法就是不择手段的找出她们，然后把她们赶出去。"
  TRY_nagisa_5: "拉拢中立社团"
  TRY_nagisa_5_desc: "许多社团对于条约是一副漠不关心的态度，正如她们对格赫娜的态度一样。对于这些中立派，只需稍微施加压力或恩惠，她们就能成为我们的阵营的一部分，而不会被蛊惑，从而加入反对派的阵营。"
  TRY_nagisa_6: "人质"
  TRY_nagisa_6_desc: "正义实现委员会对格赫娜的仇恨是人尽皆知的，如果我们不想因为她们可能的下克上行动而功亏一篑，我们就得给她们施加足够的压力……将一个有一定影响力的正义委成员作为人质应该能提醒她们正义委应该为什么而战。"
  TRY_nagisa_7: "强化正义委"
  TRY_nagisa_7_desc: "为了在条约中确保对格赫娜的优势，并且确保不再有人被击碎光环，对正义实现委员会实力的强化是相当必要的，总而言之，这是为了圣三一的安宁。"
  TRY_nagisa_8: "和平的期望"
  TRY_nagisa_8_desc: "许多学生早已厌烦对格赫娜的敌对行动，而修女会的大家更是对这长时间的争斗感到反感。尽管修女会名义上不参与政治，但这不能掩盖她们在圣三一巨大的影响力。强调伊甸条约对和平的保证能让她们去支持这一动议。"
  TRY_nagisa_9: "修女会的影响"
  TRY_nagisa_9_desc: "掌管圣三一宗教事务的修女会站在了我们这边，这意味着我们能通过她们从而向更广大的学生们讲解伊甸条约的必要性，同时也可以显著的压制那些激进的学生们。"
  TRY_nagisa_10: "阴云前的平静"
  TRY_nagisa_10_desc: "为了圣三一未来的安宁，我们已经尽了我们能做的所有努力，接下来，将之后的发展交给命运，并祈祷命运愿意给我们一个美好的结局吧。"

  TRY_nagisa_1_tt: "§Y我们需要积累至少67%的力量来通过伊甸条约动议§!"
  TRY_nagisa_2_tt: "§Y以圣三一的体制来看，在茶会内确定优势地位是收效最好的方法§!"
  TRY_nagisa_4_tt: "§Y我们将开始调查潜藏于圣三一的内鬼\n解锁新国策§!"
  TRY_nagisa_10_tt: "§Y距离正式的签约式还有一段时间，现在我们能做的只有等待……§!"

  TRY_nagisa_PROBLEM_1: "补习授课部"
  TRY_nagisa_PROBLEM_1_desc: "补习授课部表面是我们为了提高不及格学生的成绩而设置的临时社团，而实际上是我们为了控制和监视内部可能的叛徒的工具，通过它，我们应该能掌握可疑目标的活动，并及时分辨出内鬼的真实身份。就算不能，我们也能将这些可疑目标集中监视，将风险降到最低。"
  TRY_nagisa_PROBLEM_2: "利用夏莱"
  TRY_nagisa_PROBLEM_2_desc: "圣三一体制的一大特点就是繁杂的官僚体制，如果我们就这样缓慢的行动的话，在我们找出叛徒以前恐怕圣三一就已经完蛋了。不过，未花同学建议利用夏莱的特权绕过一些规则，这样我们就有了能将那些可疑目标全部逐出圣三一的方法。而那位老师…如果稍微隐瞒些真实情况的话，他应该是不会拒绝我们的请求的……"
  TRY_nagisa_PROBLEM_3: "静候佳音"
  TRY_nagisa_PROBLEM_3_desc: "计划一切顺利，接下来只需要等待时机即可。就算发生了变数，夏莱的参与也已经变为既定事实，在我们所设立的规则下，她们不会有反抗的机会……"
  TRY_nagisa_PROBLEM_4: "严格监视"
  TRY_nagisa_PROBLEM_4_desc: "目标都已经集中在了补习授课部了，接下来我们只需要将她们放在我们随时能够监视的地方下，叛徒就不会有能够活动的机会。"
  TRY_nagisa_PROBLEM_5: "又一次刺杀"
  TRY_nagisa_PROBLEM_5_desc: "某一天晚上……"

  TRY_nagisa_PROBLEM_3_tt: "§Y我们之间的内鬼马上就要水落石出了……§!"
  TRY_nagisa_PROBLEM_5_tt: "§R可疑的人都已经纳入了监视之中，已经没有什么好担心的了。§!"

  TRY_teaparty_mika_leader: "§Y圣园未花大人是茶会的主办者§!"
  TRY_mika_1: "永远的敌人"
  TRY_mika_1_desc: "这些头上长角的家伙……她们连基本的课程表都不遵守，又怎么可能遵守区区一纸条约？单纯的渚酱和天真的圣娅酱可能被她们骗了，但我不会。我们会消灭圣三一真正的敌人，为她争取到真正的永世安宁。"
  TRY_mika_2: "影响中立社团"
  TRY_mika_2_desc: "有些学生过惯了和平安逸的生活，连格赫娜对我们做过的坏事都能忘个一干二净，我们如果不想让她们去幻想所谓的“和平条约”，那就得给她们好好补习一下历史。"
  TRY_mika_3: "外交侮辱？"
  TRY_mika_3_desc: "看看格赫娜的那个议长真琴，在重要的外交场合却对来访的特使莲见的体重当面评头论足，这显然是对我们的一种羞辱，我们必须让全圣三一都知道格赫娜的那群没毛猴子是怎么对我们高贵的大小姐的。"
  TRY_mika_4: "提拔莲见"
  TRY_mika_4_desc: "虽然正义委的部长是鹤城，但由于她在大家面前的形象实在是过于……猛烈？所以平时大部分的工作都是由副部长莲见代劳，这让她在正义委的影响力实际上比部长鹤城要高。我们只需要给她一些助力和开导，她就能取代鹤城成为部长。这不仅能让我们控制正义委这一重要力量，也能让莲见带领尽情释放对格赫娜的怒火。"
  TRY_mika_5: "天使与恶魔"
  TRY_mika_5_desc: "有些学生似乎以为只要讨好格赫娜，放低一些姿态，我们就能和平共处，我们需要提醒她们：我们是天使，她们是恶魔，我们之间的敌视是天生的，对她们示好她们只会蹬鼻子上脸，而我们之间的敌对关系只会在一方被消灭时才能结束。"
  TRY_mika_6: "确保修女会"
  TRY_mika_6_desc: "尽管我们很高兴看到我们的正确理念被修女会的学生接受，但她们发动的鲁莽行动不仅葬送了自己，还将修女会几乎推向了条约派的一端，如果我们不想对付修女会巨大的影响力，我们就得先安抚好修女会，然后从长计议。所幸，新上任的会长花子为了稳定学院，应该还是比较好说话的。"
  TRY_mika_7: "控制茶会"
  TRY_mika_7_desc: "在我们的努力下，那个天真的条约终于到了她应有的位置——垃圾桶，现在是时候做我们一直以来应该做的事了。首先让我们把那群想入非非的条约派议员赶出茶会，让真正为了圣三一的学生有位置履行职责的时候了。"
  TRY_mika_8: "阿里乌斯"
  TRY_mika_8_desc: "阿里乌斯的行事风格曾数次让我们几乎放弃与她们的合作，特别是她们在害死圣娅过后，但没办法，如果我们要清除我们之中的虫豸并击败格赫娜，那么阿里乌斯强大的战斗力是不可或缺的。但愿糖衣炮弹和对格赫娜共同的仇恨能让我们维持这个脆弱的同盟到尘埃落定以后。"
  TRY_mika_9: "扩军备战"
  TRY_mika_9_desc: "圣三一的航向已经完全校准，不会再有内部的敌人妨碍我们了，现在是时候去做好击败格赫娜的战争准备了，这次我们必将把她们赶出基沃托斯！"
  TRY_mika_10: "天堂之战"
  TRY_mika_10_desc: "为了消灭格赫娜，我们已经做好准备，团结一致，整装待发，虽然战争会让我们和平安宁的生活被打破，但为了我们的下一届学生，为了圣三一的未来，我们要负起我们应有的责任。" 

  TRY_mika_1_tt: "§Y我们需要积累至少51%的力量来否决伊甸条约动议§!"
  TRY_mika_4_tt: "§Y羽川莲见（厌恶格赫娜）§!将主导正义实现委员会"
  TRY_mika_6_tt: "§Y浦和花子（稳定优先）§!将主导修女会"
  TRY_mika_8_tt: "§Y启用阿里乌斯分校内阁与将领§!"
  TRY_mika_9_tt: "§Y我们将开始准备与格赫娜的战争§!"
  TRY_mika_10_tt: "§Y解锁新国策树§!"
  TRY_GEH_war_get_reason: "§Y拥有对格赫娜开战的理由§!"

  TRY_mika_PROBLEM_1: "紧急状态条令"
  TRY_mika_PROBLEM_1_desc_A: "“在袭击了圣三一的水族馆的美食研究会成员被正义实现委员会全员逮捕后，正义委拒绝格赫娜风纪委员会的引渡要求，随后双方在边界发生了大规模交火。圣三一的茶会主办者圣园未花宣称圣三一遭到了格赫娜早有预谋的进攻，并宣布圣三一进入紧急状态。目前看起来这次事件恐怕是不会善了，说不定会演变为格赫娜与圣三一的又一次战争！克罗诺斯将对此进行持续报道，请保持关注哦~”\n——来着志乃的报导" #正常线
  TRY_mika_PROBLEM_1_desc_B: "“在又一任茶会主办者——桐藤渚遭遇刺杀身负重伤后，仅存的茶会领导人圣园未花和她主持下的茶会正式宣布圣三一进入紧急状态。根据她们宣布的调查结果来看，是格赫娜串通了圣三一的叛徒发动了至今为止的两起刺杀行动。对此未花表示格赫娜需要为此付出代价！目前看起来这次事件恐怕是不会善了，说不定会演变为格赫娜与圣三一的又一次战争！克罗诺斯将对此进行持续报道，请保持关注哦~”\n——来着志乃的报导" #政变线
  TRY_mika_PROBLEM_2: "清洗大圣堂"
  TRY_mika_PROBLEM_2_desc: "在这次政变中，我们遭到来自修女会的攻击，虽然她们最终没能影响大局，但这已证明修女会的中立立场不复存在了。不过，我们倒是可以宣称修女会为格赫娜的刺客提供过帮助，由于她们在暗地里存在情报网络的传言已是众人皆知，且一直以来她们的政治意图因为中立态度而显得不明不白，因此面对我们的指控她们自然是百口莫辩。"
  TRY_mika_PROBLEM_3: "修女会重组"
  TRY_mika_PROBLEM_3_desc: "虽然修女会并没有站在我们一边，但不可否认的是修女会在宗教和古书研究方面有着不可替代的贡献，她们对圣三一不可或缺。一个好的方法是用倾向于我们一方的修女会成员来重组修女会，并继续履行她们的职责。"
  TRY_mika_PROBLEM_4: "天堂之战"
  TRY_mika_PROBLEM_4_desc: "虽然我们已经大体上确保了对圣三一的统治，但仍有一小撮顽固分子不相信我们的说辞，想要发动政变推翻我们。我们要做的就是先下手为强，让圣三一与格赫娜的战争成为既定事实，这样她们如果敢轻举妄动，那就是与整个圣三一为敌！"
  TRY_mika_PROBLEM_5: "动员令"
  TRY_mika_PROBLEM_5_desc: "在上一次战争后，圣三一建立了一套完善的动员制度，其目的就是为了在下一次可能的全面战争中让每一个圣三一学生都能发挥她的作用。而现在是时候启动它了。"
  TRY_mika_PROBLEM_6: "集结阿里乌斯"
  TRY_mika_PROBLEM_6_desc: "我们给了阿里乌斯大量的物资援助，为阿里乌斯的行动开了许多次绿灯，甚至对她们擅自击碎圣娅的光环的行为睁一只眼闭一只眼。作为利益交换的一部分，现在是她们回报的时候了。"
  TRY_mika_PROBLEM_7: "结束一切的战争"
  TRY_mika_PROBLEM_7_desc: "我们必须让所有学生认识到，不会再有下一次的圣三一与格赫娜的战争了，这场战争将最终决定圣三一和格赫娜的命运，要不圣三一死，要不格赫娜亡！"
  TRY_mika_PROBLEM_8: "加速军备生产"
  TRY_mika_PROBLEM_8_desc: "在上一次战争中，我们意识到平时维持治安的军备消耗在大规模战争面前完全不值一提。如果我们不希望看到正义实现委员会需要用拳头对付格赫娜的杂碎，我们就必须加速我们军备的生产。尽管这意味着我们其他产业会暂时受到影响，但为了圣三一的未来，这一切是必须的代价。"

  TRY_seia_assassination_focus_1: "§R圣娅遇刺§!"
  TRY_seia_assassination_focus_1_desc: "根据及时赶到现场的美祢团长所说，刺客使用原理不明的炸弹一击就击碎了圣娅的光环。美祢尝试过追击，但她已经失去了刺客的踪迹，目前圣娅已经被美祢转移到了一个秘密的地方，且她的真实情况对普通学生们进行了严格保密。如果具有预知能力的圣娅都会被刺客轻易的得逞，那么她们也能轻易的干掉其他茶会成员。目前刺客的目的和手法仍在调查，但我们可以知道的是圣三一已经有了一个巨大的威胁。"
  TRY_seia_assassination_focus_2: "新的主办者？"
  TRY_seia_assassination_focus_2_desc: "在现任茶会主办者圣娅遇刺之后，这个位置便空了出来，根据圣三一的规章，这个位置将在剩下的两位领导人进行选择。显然，这个选择会对茶会乃至圣三一接下来的举措产生重大的影响。"
  TRY_seia_assassination_focus_3: "§Y桐藤渚§!"
  TRY_seia_assassination_focus_3_desc: "许多茶会议员倾向于选择渚来作为下一任茶会主办者，她们的理由显而易见，渚有着出众的政治和外交能力，同时在许多问题上她和圣娅有着一致的观点，能将失去茶会主办者的影响降到最低。"
  TRY_seia_assassination_focus_3_tt: "§Y桐藤渚将接替百合园圣娅的职务§!"
  TRY_seia_assassination_focus_4: "反条约阴谋？"
  TRY_seia_assassination_focus_4_desc: "关于与格赫娜的互不侵犯条约，圣娅和联邦学生会会长便是最为积极的，如今在总学生会长失踪对伊甸条约的打击后，圣娅也遭遇了不测。显然，有势力正在以激进的方式试图阻止条约的签订，并且她们在圣三一也有着庞大的阴谋网络，为了阻止它摧毁伊甸条约和圣三一的安定，渚必须立即做出行动！"
  TRY_seia_assassination_focus_4_tt: "§Y桐藤渚将获得新特质§!"
  TRY_seia_assassination_focus_5: "§Y圣园未花§!"
  TRY_seia_assassination_focus_5_desc: "让未花来作为下一任主办者，这听起来属实像是在开玩笑。不过仔细想想，虽说未花持反对伊甸条约的立场，但她关于政治的方面可以说是十分天真，让她成为主办者似乎就能让渚专心于伊甸条约事务了，前提是成为主办者之后的未花与帕特尔派不要借助地位扩大影响力……"
  TRY_seia_assassination_focus_5_tt: "§Y圣园未花将接替百合园圣娅的职务§!"
  TRY_seia_assassination_focus_6: "我的目的……"
  TRY_seia_assassination_focus_6_desc: "“真是的，明明只需要把她送进医院就行，结果却做的这么过火……不过事已至此，退路什么的已经不存在了吧？那么，只能继续下去了呢……"
	TRY_seia_assassination_focus_6_tt: "§Y圣园未花将获得新特质§!"

  # PART II #
  TRY_PartII_focus_1: "事件收尾"
  TRY_PartII_focus_1_desc: "如果没有补习授课部和修女会的帮助，天知道那时的我们还能不能见到明天的太阳。尽管末花同学才是叛徒的消息让我们始料未及，但我还是相信她的本意不会如此。阿里乌斯在这一次行动中损失惨重，再加上失去了末花的援助，她们一时半会估计不再会有什么动作了。"
  TRY_PartII_focus_2: "在那之后"
  TRY_PartII_focus_2_desc: "在失去了叛徒的威胁后，我们终于能松口气了，修女会在那次事件后决定放弃她们的中立立场转而支持我们，这让我们得以扫清许多阻力，末花同学虽然在被捕后就一副消沉的样子，但我们相信她最终会转变心意的。针对阿里乌斯的所有调查都陷入了停滞，但只要条约的签订能够顺利完成，阿里乌斯的事情肯定就能够迅速解决。"
  TRY_PartII_focus_3: "伊甸条约签约式"
  TRY_PartII_focus_3_desc: "在我们和格赫娜共同的努力下，这一天终于来到了。签约典礼将在圣三一的古圣堂进行，只要完成条约签订，圣三一和格赫娜长久以来的仇恨都将终结，这将会是历史性的一刻。"
  TRY_PartII_focus_4: "被袭击的会场"
  TRY_PartII_focus_4_desc: "“这里是正义委古圣堂安保部队，请求附近所有可用的预备队增援！我们遭到了格赫娜部队、阿里乌斯部队…还有诡异“幽灵”的联合攻击！我的同伴在刚才的导弹袭击中都失去了战斗力，我也撑不了多久了……而且渚大人正处于危险当……”\n【通讯中断了】"
  TRY_PartII_focus_5: "敌人是谁？"
  TRY_PartII_focus_5_desc: "目前的情况相当危急，正义实现委员会的预备队在遭到格赫娜部队、阿里乌斯部队以及那群“幽灵”的联合攻击后被击溃。同时，主战派乘此机会大肆打击反对她们的派系，并正在要求释放她们的领袖——圣园末花，这进一步削弱了我们本就不多的力量。现在整个圣三一陷入了混乱，如果我们想拯救圣三一，我们就必须确定我们现阶段主要的敌人，并用我们仅存的力量试着消灭它！"

  TRY_Arius_base_focus_1: "恶魔的背叛！"
  TRY_Arius_base_focus_2: "崩溃的圣三一"
  TRY_Arius_base_focus_3: "鸠占鹊巢"

  TRY_Teaparty_base_focus_1: "稳定局势"
  TRY_Teaparty_base_focus_1_desc: "在发现格赫娜的部队也是处于混乱之后，我们及时将主要攻击目标转向了阿里乌斯。尽管我们在阿里乌斯的攻击下付出了巨大的代价，但我们还是撑过来了。在老师的帮助下，伊甸条约的签订最终也顺利完成，虽然与格赫娜之间的隔阂可能要数十年才能完全消解，但至少我们迈出了那一步。"
  TRY_Teaparty_base_focus_2: "击破阴谋"
  TRY_Teaparty_base_focus_2_desc: "突然从昏迷醒来的圣娅向我们告诉了失踪的老师和未花正位于阿里乌斯自治区，同时她表示老师正在试图阻止一个可能会毁灭全基沃托斯的阴谋。在各社团和梓的通力合作下，我们得以定位了阿里乌斯自治区的入口，正义实现委员会已经整装待发，是时候对阿里乌斯发动突袭，在为时已晚之前阻止阴谋，救出老师和末花了。"
  TRY_Teaparty_base_focus_3: "残缺的茶会"
  TRY_Teaparty_base_focus_3_desc: "茶会在伊甸条约签订过后便一直没有恢复过来。圣娅虽然回归，但她恶化的身体状况使她不能像以前那样积极参政了，而未花因为被认为是所有阴谋的策划者，遭到了几乎所有圣三一学生的猛烈抨击，陷入了退学的危机中。而重任在肩的渚由于之前的行为，也不被大家所信任，且她对未花的袒护进一步削弱了她的权威。"
  TRY_Teaparty_base_focus_4: "未花事件听证会"
  TRY_Teaparty_base_focus_4_desc: "在经历了这一切后，茶会和各个社团共同筹备了一场听证会以决定对未花的处置，在未花的将功补过与圣娅和渚的全力辩护下，未花虽说摆脱了退学的命运，但圣三一的学生们还是无法信任如今的茶会。目前来看，如果我们要重建茶会的权威，这一届的茶会首脑必须计划退居幕后了。"
  TRY_Teaparty_base_focus_5: "圣三一体制改革"
  TRY_Teaparty_base_focus_5_desc: "在伊甸条约的种种事件之后，许多具有影响力的中立社团对政治也逐渐开始了她们的干预。目前来看，如果要重建茶会的权威，我们可能不得不接纳她们进入圣三一的核心权力层……"

  TRY_Teaparty_politics_focus_1: "重组茶会"
  TRY_Teaparty_politics_focus_1_desc: "在渚的提议下，阿慈谷日富美同学被选为了下一届茶会的成员之一，而不出意外的话她也将会是下届茶会的主办者。"
  TRY_Teaparty_politics_focus_2: "未来路线规划"
  TRY_Teaparty_politics_focus_2_desc: "关于其他社团的政治地位问题必须仔细斟酌，虽说大家都忠于圣三一，但在决策方面，各势力之间的意见并不统一，我们必须慎重对待。"
  TRY_Teaparty_politics_focus_3: "军事独立"
  TRY_Teaparty_politics_focus_3_desc: "正义实现委员会作为圣三一的官方军事力量，向来忠于圣三一与茶会。但此前伊甸条约事件中，由于茶会重要成员的失联，正义委也陷入了混乱。虽说在鹤城与莲见的指挥下最后有惊无险，但让正义委拥有一定自主权还是有必要的，且这样的话也能合理的让她们进入决策层。"
  TRY_Teaparty_politics_focus_4: "茶会领导军队"
  TRY_Teaparty_politics_focus_4_desc: "正义委对政治的兴趣并不高，茶会继续保持对正义委的领导可以使一些政治决策更加顺利，同时也可以防止一些意外情况。"
  TRY_Teaparty_politics_focus_5: "修女会参政"
  TRY_Teaparty_politics_focus_5_desc: "修女会作为圣三一的重要社团掌握了不小的话语权，在阿里乌斯对渚的刺杀事件之后，她们就已经表现出了对政治的兴趣。接纳她们进入茶会可以大大稳固茶会的合法性与权威。"
  TRY_Teaparty_politics_focus_6: "仅限监督"
  TRY_Teaparty_politics_focus_6_desc: "修女会势力过于庞大，与其接纳她们进入茶会，不如让她们作为监督者，以此确保茶会的正常运作。"
  TRY_Teaparty_politics_focus_7: "平衡茶会"
  TRY_Teaparty_politics_focus_7_desc: "救护骑士团可以说是完全等同于圣约翰派的势力，虽说社团规模较小，但影响力还是存在的。接纳她们进入茶会可以对现有的派系进行制衡。"
  TRY_Teaparty_politics_focus_8: "骑士团中立"
  TRY_Teaparty_politics_focus_8_desc: "参考格赫娜的急救医学部，对于医疗与后勤方面的社团来讲，还是保证自己的中立地位最为重要。"
  TRY_Teaparty_politics_focus_9: "崭新的圣三一"
  TRY_Teaparty_politics_focus_9_desc: "新一届茶会的结构已经确定，是时候将舞台交给她们了……"
  TRY_Teaparty_politics_focus_10: "日渐升温的外界局势"
  TRY_Teaparty_politics_focus_10_desc: "看起来，基沃托斯以外的世界也相当热闹，面对外界越加混乱的局势，基沃托斯不可能永远独善其身，圣三一必须负起团结基沃托斯的责任，只有我们团结一致，我们才能应对外界的愈演愈烈的风暴。"
  TRY_Teaparty_politics_focus_11: "伊甸条约扩大化"
  TRY_Teaparty_politics_focus_11_desc: "如果我们能和我们几个世纪以来的敌人达成和解，那么其他学院也能做到，我们要让互相信任与理解不再仅局限于圣三一和格赫娜，基沃托斯的其他学院也要团结在一起。依照伊甸条约在圣三一与格赫娜之间发挥的作用，在理想的情况下，覆盖基沃托斯所有学园的伊甸条约会为基沃托斯带来合作共赢的新局面。同时伊甸条约组织将取代久久无法摆脱会长失踪影响的总学生会，带领基沃托斯走向真正的繁荣。"
  TRY_Teaparty_politics_focus_12: "加强联邦内部联系"
  TRY_Teaparty_politics_focus_12_desc: "伊甸条约的签订过程给了我们一个教训，许多悲剧的发生都源于缺乏交流和信任，而只要我们紧密联系，互相信任，我们就能共同迈向美好的未来。我们相信基沃托斯的其他地方也是如此，为了基沃托斯的团结，圣三一将会努力加强基沃托斯内部的联系。"

  TRY_Teaparty_diplomacy_focus_1: "学园联合"
  TRY_Teaparty_diplomacy_focus_1_desc:"如果我们要实现各个学园的联合，首先就要加强我们和各个学园的联系。通过对各个学园进行交流与合作，我们不仅可以改善我们与其他学园之间的联系，也能让圣三一受益匪浅。"
  TRY_Teaparty_diplomacy_focus_2: "联邦关系"
  TRY_Teaparty_diplomacy_focus_2_desc: "联邦学生会虽然在学生会长失踪后就不断失去影响力，但它毕竟还是统筹和管理各学园的机构，和它们展开合作不仅能避免基沃托斯的情况进一步恶化，也能加强我们在基沃托斯的影响力。"
  TRY_Teaparty_diplomacy_focus_3: "夏莱的协助"
  TRY_Teaparty_diplomacy_focus_3_desc: "虽然一直麻烦老师好像不太好，不过老师在各个学园之间都有着极高的威望，同时夏莱的权限也能让我们绕过一些繁杂的程序（这次我们不会用它伤害他人了）。如果能争取到老师的协助的话，我们与各个学园的合作将会更加轻松。"
  TRY_Teaparty_diplomacy_focus_4: "访问D.U"
  TRY_Teaparty_diplomacy_focus_4_desc: "在这一系列事件结束后，我们终于有时间能够拜访一下联邦学生会了，我们会带着一篮子合作协议来造访，这些协议在减轻联邦学生会的负担的同时，也能提高我们在联邦学生会的地位，让我们能在表决中获得更多主动权。"
  TRY_Teaparty_diplomacy_focus_5: "基沃托斯三极"
  TRY_Teaparty_diplomacy_focus_5_desc: "千年科技学园，格赫娜学园和我们的学园被称为“基沃托斯三极”，意为基沃托斯最强大的三所学园，如果我们能搞好与另外两间学园的关系，那么我们的期望就成功了一半。"
  TRY_Teaparty_diplomacy_focus_6: "格赫娜军事合作"
  TRY_Teaparty_diplomacy_focus_6_desc: "格赫娜学园作为一个相当“自由”的学园，里面的学生可是卧虎藏龙。而风纪委员会为了维持最基本的秩序，在和她们的斗争中积累了丰富的实战经验。我们可以派正义实现委员会的学生过去协助她们的工作，这样在减轻她们负担的同时我们也能获得她们宝贵的经验。"
  TRY_Teaparty_diplomacy_focus_7: "千年技术合作"
  TRY_Teaparty_diplomacy_focus_7_desc: "虽然有些学生可能认为千年的学生过于追求理性，是冷酷的实用主义者。不过她们的确在理科和工科方面有着卓越的成就，和她们的学习交流活动肯定能让我们受益匪浅。"
  TRY_Teaparty_diplomacy_focus_8: "以及其他学院"
  TRY_Teaparty_diplomacy_focus_8_desc: "赤冬，百鬼夜行，山海经等这些学园实力虽然不是最顶尖的，但她们在基沃托斯的存在同样也不能忽视，在我们和大学园进行交流的同时也不能忽视和她们的来往。"
  TRY_Teaparty_diplomacy_focus_9: "援助阿拜多斯"
  TRY_Teaparty_diplomacy_focus_9_desc: "对策委员会的大家都是很好的孩子，同时凯撒也的确做的太过分了，凯撒的存在在未来肯定不会对基沃托斯有什么好处。因此我们应该给予她们必要的帮助，虽然星野为了维持阿拜多斯的独立，应该不会接受直接的援助，但如果是打击凯撒的势力的话就又是另外一回事了。" #那时茶会主持人应该是日富美来着
  TRY_Teaparty_diplomacy_focus_10: "学园交流会"
  TRY_Teaparty_diplomacy_focus_10_desc: "学园交流会，顾名思义就是让各个学园之间互相交流的活动，通过定期筹办学园交流会，我们不仅可以促进基沃托斯的团结，也能提高我们在基沃托斯的地位。"

  TRY_Teaparty_diplomacy_focus_10_tt: "所有与你关系不小于80的基沃托斯势力获得政治点、指挥点、陆军经验、双稳、每周研究点数。且每有一个基沃托斯势力满足条件，则你获得一次上述点数的一半。"

  TRY_PartII_focus_Mika_1: "解散茶会"
  TRY_PartII_focus_Mika_1_desc: "战场的形势瞬息万变，如果我们大敌当前还在为一些小问题吵吵嚷嚷，那我们迟早要完蛋，茶会将会被暂时解散，取而代之的将会是一个更加高效的决策机构。"
  TRY_PartII_focus_Mika_2: "紧急征调武器"
  TRY_PartII_focus_Mika_2_desc: "尽管做好了准备，但前线的需求还是远远高过我们的估计，在我们的武器产能上来以前，我们得先从后方的学生手里征用武器来满足我们的需求。"
  TRY_PartII_focus_Mika_3: "扩大征兵"
  TRY_PartII_focus_Mika_3_desc: "格赫娜的学生们为了胜利团结到了一起，我们当然也不能落后，只要是能瞄准敌人扣动扳机的学生，都能够为胜利做出贡献。"
  TRY_PartII_focus_Mika_4: "不惜一切"
  TRY_PartII_focus_Mika_4_desc: "每一个圣三一的学生，或在前线，或在后方，都应该为战争的完全胜利做出贡献，虽然我们可能一时会失去很多，但为了美好的，没有格赫娜的将来，这些损失都是可以接受的！"
  TRY_PartII_focus_Mika_5: "圣三一的胜利"
  TRY_PartII_focus_Mika_5_desc: "圣三一几个世纪以来的愿望终于得以达成，在我们的共同努力下，格赫娜这个一直以来的宿敌终于倒下了，她们的学生落荒而逃，而她们的学园也已不复存在，如今，我们该收拾残局了。"
  TRY_PartII_focus_Mika_6: "处置占领区"
  TRY_PartII_focus_Mika_6_desc: "虽然我们早就料到了这种情况，但格赫娜占领区的混乱还是远超我们的想象，仍留在占领区的格赫娜学生在风纪委员会和万魔殿残部的支持下，给我们造成了很大的麻烦。现在，我们得决定占领区的命运。"
  TRY_PartII_focus_Mika_7: "礼仪与教义"
  TRY_PartII_focus_Mika_7_desc: "格赫娜的学生之所以如此令人讨厌，很重要的一点就是她们都是一群缺乏教养的家伙，而她们缺乏教养的行为也最终带给了她们这样的下场。我们可以让原来格赫娜的学生加入我们，前提是她们得要学会什么是礼仪，什么是教义。"
  TRY_PartII_focus_Mika_8: "镇压残余抵抗"
  TRY_PartII_focus_Mika_8_desc: "虽然我们展现了我们强大的实力和文明的礼仪，但还是有一小撮顽固分子想要回到她们的“混乱且自由的美好生活”，该结束她们无聊的抵抗游戏了。"
  TRY_PartII_focus_Mika_9: "文化同化"
  TRY_PartII_focus_Mika_9_desc: "所谓的格赫娜文化，充其量就是一堆垃圾，这种东西自然没必要存在于世界上。在抹除了她们对此的信仰后，就让我们用高贵的圣三一文化来填充她们空虚的心灵吧。"
  TRY_PartII_focus_Mika_10: "驱逐恶魔"
  TRY_PartII_focus_Mika_10_desc: "我们没必要和那群恶魔说好话，她们在我们这里没有容身之地，她们要不站着滚出去，要不躺着滚出去。"
  TRY_PartII_focus_Mika_11: "无限制火力授权"
  TRY_PartII_focus_Mika_11_desc: "有些格赫娜学生还是有着不切实际的幻想，她们的抵抗行动开始变得越来越激进。对于这种顽固分子，试着用绝对火力击碎她们的光环是对她们最好的结果。虽然可能有些人会对我们的行为说三道四，但对于那群虫豸，没有什么措施是称得上过分的。"
  TRY_PartII_focus_Mika_12: "只余焦土"
  TRY_PartII_focus_Mika_12_desc: "不仅格赫娜的学生，格赫娜存在的一切痕迹都要被毁灭，只有这样，这片土地才能获得新生。"
  TRY_PartII_focus_Mika_13: "阿里乌斯的背叛"
  TRY_PartII_focus_Mika_13_desc: "虽然在战争结束后，我们有意重新接纳阿里乌斯，但她们试图刺杀渚的行为彻底激怒了我们，如果她们坚持和我们为敌，那我们就让她们复习一下与我们为敌会有什么下场。"
  TRY_PartII_focus_Mika_14: "释放桐藤渚"
  TRY_PartII_focus_Mika_14_desc: "“你看嘛渚酱，既然我们有能力铲除格赫娜，我们干嘛还要和她们搞什么“伊甸条约”呢，你看现在这样不是挺好的嘛。之前的事可能的确伤到了渚酱，但这是为了治好渚酱的幻想病呢，现在事情已经搞好了，我们又可以成为好朋友了。”"
  TRY_PartII_focus_Mika_15: "圣娅的下落"
  TRY_PartII_focus_Mika_15_desc: "圣娅还活着！\n在我们攻陷了阿里乌斯后，美祢团长主动联系了我们，她称当时刺杀圣娅的刺客-梓虽然完美的潜入到了圣娅的住所，但并没有实施刺杀，而是和美祢一起制造了圣娅已死的迹象。在此之后她便一直保护着圣娅，直到我们把主导这次刺杀的势力——阿里乌斯铲除。现在圣三一已经没有了威胁，圣娅可以安全回到学校了。"
  TRY_PartII_focus_Mika_16: "圣三一的公主"
  TRY_PartII_focus_Mika_16_desc: "虽然在此之前，圣园未花一直有着“天真的公主”这样的称号，但她在解决格赫娜与阿里乌斯问题上展现的强大能力让几乎所有的质疑都消失了，从今往后，未花将会作为圣三一的公主，带领圣三一走向新的未来。"

