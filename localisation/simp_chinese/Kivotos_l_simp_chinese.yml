  TRY.31.t: "发送通牒" #兼并阿拜多斯
  TRY.31.d: "“致对策委员会的诸位们：\n我们一直以来都十分佩服诸位们的坚持和勇气，在沙漠化的蔓延，凯撒集团的威逼下，你们没有向其他人一样逃跑，依然坚守到了现在，足以说明你们绝非等闲之辈。\n但是，你们也知道，只靠你们的努力根本阻止不了阿拜多斯的没落，凯撒集团的步步紧逼已经将你们逼入了绝境，他们的胜利只是时间问题。不过，我们并不会对凯撒集团的暴行视而不见，也不会坐视这样伟大的学园走向如此耻辱的结局。\n因此，我们正式邀请你们加入我们，成为我们的一个分校。你们的名号依然存在，你们的自治区依然能保留。债务和凯撒集团将不再成为你们的问题。我们也会全力帮你们对抗沙漠化，让阿拜多斯重现往日的荣光。甚至我们还可以帮你们重新举办阿拜多斯沙漠祭，给你们找来一大堆的新同学。\n需要注意一下的是，不论你们是怎么想的，阿拜多斯很快都会成为圣三一的一部分，而区别就在于你们能在将来的历史BD上作为何种角色出现。\n你们的意志，勇气和智慧为你们赢得了这次机会，好好考虑一下吧。\n圣园未花”"
  TRY.31.a: "希望她们会做出正确的选择。"

  TRY.3101.t: "阿拜多斯同意了要求" #兼并阿拜多斯
  TRY.3101.d: "在经过了一系列谈判后，对策委员会最终无奈的接受了这一提案，相关的手续和转学工作已经开始，阿拜多斯，这一曾经最为强大的学园，最终走向了她的结局。\n凯撒根据他们和阿拜多斯的协议向我们提出了抗议，但他们首先得应付他们跳水的市值和我们提出的金融犯罪调查案。"
  TRY.3101.a: "又少了一个威胁。"

  TRY.3102.t: "阿拜多斯拒绝了要求" #兼并阿拜多斯
