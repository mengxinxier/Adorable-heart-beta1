  TRY.23.t: "合作破裂" #阿里乌斯的背叛
  TRY.23.d: "正如她先前做过的无数次一样，纱织带领着她的小队轻松绕过了正义委的外围岗哨，和她想的一样，圣三一的大部分兵力都用来对付格赫娜的游击队，根本没有多余的兵力加强防卫。很快，她们就来到了一扇门前，而里面就是她们的行动目标——渚。渚不仅有着出众的能力，并且还是自圣娅去世之后未花仅存的精神依靠。除掉她将使未花陷入彻底的狂乱，而她们身上的格赫娜装备将确保未花的怒火指向格赫娜。当两头猛兽互相撕咬两败俱伤后，阿里乌斯便可坐收渔翁之利。而她也能凭着这一成果向“夫人”请求免去“公主”的献祭仪式。\n看上去一切都似乎天意无缝，如果门后面不是正在和渚聊天的未花的话。"
