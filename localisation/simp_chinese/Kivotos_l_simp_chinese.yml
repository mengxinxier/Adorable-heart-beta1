    Kivotos_union_leader_decision: "§Y联邦一体化§!"
    Kivotos_union_leader_decision_desc: "为了应对外部可能的§R威胁§!，我们必须§Y整合联邦各学园的力量§!。但各学园仍然对§G主导权§!的归属与联合条约的细节问题§Y仍保有自己的意见§!，我们必须§Y谨慎§!对待。\n\n§Y强硬值§!代表了该学园有多大可能§R反对其他学园成为主导者§!，而§Y影响力§!则§G决定了谁会成为基沃托斯的主导者§!，§Y影响力最高§!的学园会§G成为准主导者§!，在投票结束前无人§R反对§!且§Y不赞同票数未过半§!的话，其将会§G成为基沃托斯的领导者§!。\n\n§Y准主导者§!的§Y强硬值越低§!，最后的联合协议将会越倾向于§Y分权§!，同时这也会使其他势力§G更容易接受其成为主导者§!。而§Y准主导者§!的§Y强硬值越高§!，则最后的联合协议将会更倾向于§Y集权§!，但其他更强硬的学园大概率会§R反对其领导基沃托斯§!。\n我们可以通过消耗§C行动点数§!来进行一些操作，以确保我们的收益能够最大化，而§C行动点数§!会在§Y投票开始之后§!§G每周恢复10点§!且§G允许消耗政治点兑换§!，请务必小心使用。\n\n我们目前拥有的§C行动点数§!：[?vote_action_point|0Y]\n\n@KVO联邦学生会状态：[Kivotos_union_leader_decision_KVO_crisis]\n[Kivotos_union_leader_decision_SCH_exist]\n@TRY圣三一综合学园       [Kivotos_union_leader_decision_vote_TRY]\n@GEH格赫娜学园                [Kivotos_union_leader_decision_vote_GEH]\n@MIL千年科技学园            [Kivotos_union_leader_decision_vote_MIL]\n@RED赤冬联邦                     [Kivotos_union_leader_decision_vote_RED]\n@ABY阿拜多斯高等学校   [Kivotos_union_leader_decision_vote_ABY]\n@SHJ山海经高级中学        [Kivotos_union_leader_decision_vote_SHJ]\n@AKK百鬼夜行联合学园   [Kivotos_union_leader_decision_vote_AKK]\n\n[Kivotos_union_leader_decision_vote_result]"
