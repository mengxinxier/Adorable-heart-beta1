  TRY_from.1.t: "令人不安的消息" #扩军备战 格赫娜触发该事件
  TRY_from.1.d: "根据情报部的报告，近期大量圣三一的学生正在以“课外活动”的名义，带着战车和火炮等重武器在数个战略要点集结，同时情报部也发现了圣三一大量武器库存的调度和新的武器订单。风纪委员会也逮捕了多个试图非法闯入禁区的圣三一学生。虽然我们并不愿设想这最坏的结果，但目前看来，二十年前的战争恐怕即将重演。"
  TRY_from.1.a: "风暴将至"

  TRY_from.2.t: "圣三一希望得到谅解" #回归联邦体系 联邦学生会触发该事件
  TRY_from.2.d: "在我们和圣三一断绝联系了几个月后，一支来着圣三一的特使团来到了D.U特区并向我们提交了以维持现状的方式重新回归联邦体系的请求。尽管圣三一的行为已经严重违反了联邦的法律，但在连续失去圣三一和格赫娜的支持后，我们对基沃托斯的控制已经岌岌可危，它的回归或许能让事情走向正轨。拒绝她们的请求可能会导致一场摧毁基沃托斯的战争，但谁知道这是不是在她们吞并格赫娜后流下的鳄鱼的眼泪。"
  TRY_from.2.a: ""
  TRY_from.2.b: ""

  TRY_from.3.t: "圣三一要求将我们纳入保护" #兼并阿拜多斯 阿拜多斯触发该事件
  TRY_from.3.d: "“致对策委员会的诸位们：\n我们一直以来都十分佩服诸位们的坚持和勇气，在沙漠化的蔓延，凯撒集团的威逼下，你们没有向其他人一样逃跑，依然坚守到了现在，足以说明你们绝非等闲之辈。\n但是，你们也知道，只靠你们的努力根本阻止不了阿拜多斯的没落，凯撒集团的步步紧逼已经将你们逼入了绝境，他们的胜利只是时间问题。不过，我们并不会对凯撒集团的暴行视而不见，也不会坐视这样伟大的学园走向如此耻辱的结局。\n因此，我们正式邀请你们加入我们，成为我们的一个分校。你们的名号依然存在，你们的自治区依然能保留。债务和凯撒集团将不再成为你们的问题。我们也会全力帮你们对抗沙漠化，让阿拜多斯重现往日的荣光。甚至我们还可以帮你们重新举办阿拜多斯沙漠祭，给你们找来一大堆的新同学。\n需要注意一下的是，不论你们是怎么想的，阿拜多斯很快都会成为圣三一的一部分，而区别就在于你们能在将来的历史BD上作为何种角色出现。\n你们的意志，勇气和智慧为你们赢得了这次机会，好好考虑一下吧。\n圣园未花”"
  TRY_from.3.a: ""
  TRY_from.3.b: ""

  TRY_from.4.t: "圣三一吞并阿拜多斯" #兼并阿拜多斯 联邦触发该事件
  TRY_from.4.d: "在今早圣三一的声明中，我们得知圣三一的部队已经开进了阿拜多斯，并且完全占领了那里，毫无疑问，这是侵略成性的圣三一的又一个战果。目前，凯撒集团和许多联邦议员已经找上门来，要求我们做出行动。"
  TRY_from.4.a: "除了谴责我们无能为力"

  TRY_from.5.t: "圣三一进攻阿拜多斯" #兼并阿拜多斯——开战 联邦触发该事件
  TRY_from.5.d: "根据今早的报道，圣三一对阿拜多斯发动了全面进攻，并与对策委员会和凯撒集团发生了激烈交火，目前凯撒集团已经撤离了这里，而对策委员会尽管仍在抵抗，但她们的失败只是时间问题。对策委员会和凯撒集团已经联系了我们，要求我们做出行动。"
  TRY_from.5.a: "除了谴责我们无能为力"

  TRY_from.6.t: "圣三一邀请我们加入对联邦的作战" #拉拢学园
  TRY_from.6.d: "圣三一和联邦的战争已经只是时间问题，现在一支圣三一的特使团访问了我们的自治区，并向我们提出了结盟请求，她们要求我们在战争中与她们并肩作战，作为交换，她们保证在战后的新秩序中有我们的一席之地。我们需要谨慎选择，因为这很可能决定了我们未来的命运。"
  TRY_from.6.a: "那么答案就只有一个了，我们将向你们宣誓效忠"
  TRY_from.6.b: "我们和你们这群战争贩子没什么好谈的"

