  ###决议
  Kivotos_ABY_mercenary_problem_decision:0 "抵御雇佣兵袭击"
  Kivotos_ABY_mercenary_problem_decision_desc:0 "不知从何而来的佣兵已经严重影响到了阿拜多斯自治区的安全与稳定，我们必须在应对债务危机的同时，抽调部分资源用来对付那些前来挑衅的家伙。\n\n机制运作可以参考21点的游戏规则，在完成相应国策后你可以解锁对应决议来对抗佣兵。\n你可以通过决议行动来积攒随机的准备点数，准备点数达到某些程度后，在结算时会触发某些效果。\n\n准备点数§Y接近§!佣兵力量：准备点数越靠近佣兵力量，本次结算§C削弱佣兵§!的可能性越高。\n准备点数§Y等于§!佣兵力量：本次结算必然§C削弱佣兵§!，本次结算造成的§C惩罚减半§!且会§C获得一次鼓舞士气§!的机会。\n准备点数§Y高于§!佣兵力量：佣兵不会尝试袭击，本次结算§Y不产生效果§!，投入资源将会浪费。\n\n当前佣兵力量：[?ABY_mercenaries_power|Y0]\n当前准备点数：[?ABY_ready_point|Y0]"
