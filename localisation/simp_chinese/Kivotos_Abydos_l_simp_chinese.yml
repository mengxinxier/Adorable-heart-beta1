  ###国策
  ABY_base_focus:0 "阿拜多斯的现在"
  ABY_base_focus_desc:0 "新的一年到了，阿拜多斯又撑过了一年，让我们继续努力吧。"
  ABY_fighting_the_debt_crisis:0 "对抗债务危机"
  ABY_fighting_the_debt_crisis_desc:0 "巨额的债务已经压得我们喘不过来气了，我们的财政困境似乎无穷无尽，违约与债务已让我们的经济形势几近难以为继。尽管可能会致使一些后果，但我们必须有意地去找一些必要的手段解决当下的财政问题。"
  ABY_mercenary_problem:0 "来袭的佣兵"
  ABY_mercenary_problem_desc:0 "或许是对阿拜多斯的虚弱深信不疑，许多不良学生的佣兵团正不断尝试攻击着我们的校舍。虽然不清楚她们的真正目的，但眼下我们必须守护好我们的学园。"
  ABY_enhance_troop_morale:0 "鼓舞士气"
  ABY_enhance_troop_morale_desc:0 "事情正在向好的方向发展，相信我们一切的努力都会有好结果的！"
  ABY_emergency_means:0 "应急手段"
  ABY_emergency_means_desc:0 "为了避免债务违约，也是为了应对眼下的困境，我们必须对眼下缺乏危机应对能力的现状进行调整。"
  ABY_ask_for_help:0 "寻求帮助"
  ABY_ask_for_helps_desc:0 "独自抵抗并不明智，我们需要承认有其他朋友帮忙的重要性，向其他学园寻求帮助……星野对此一直很抗拒，而联邦学生会那边已经求助了好多次最后都不了了之，我们应该再尝试联系一下她们，或是将目光放在其他地方。"
  ABY_ask_help_from_schale:0 "致信夏莱"
  ABY_ask_help_from_schale_desc:0 "夏莱，一个最近才成立的新组织，由一个奇怪的大人负责，考虑到再次求助联邦学生会不太会得到什么结果，因此夏莱可能将会是我们唯一的希望。"
  ABY_ask_help_from_federation:0 "再一次尝试"
  ABY_ask_help_from_federation_desc:0 "先前联邦学生会可能碍于各种原因，并没有给予我们有意义的答复，如今我们将再次联系她们，并讲明我们的现状，希望这次能够来些不一样的结果……"
  ABY_ask_help_from_germany:0 "最后的希望"
  ABY_ask_help_from_germany_desc:0 "基沃托斯之外的地方我们一直都不是很了解，在传说中的那次大战后，来自外界的信息就一直很少了。但自从前段时间开始，北方就一直有些自称德意志人的平民偶然穿越了边界，她们称阿拜多斯的北方有一个叫做德意志的国家，被来自外界的文明夺取了家园，如今在奥地利地区伺机而动。我们或许可以借助那些大人的力量来对抗凯撒？"
  ABY_help_from_schale:0 "来自夏莱的援助"
  ABY_help_from_schales_desc:0 "夏莱在今天给了我们肯定的答复和支援的允诺，我们的努力总算是没有白费。"
  ABY_help_from_federation:0 "联邦回信"
  ABY_help_from_federation_desc:0 "这是一封来自学生会的致函，使用了之前从未用过的函色，这代表……我们成功了！"
  ABY_help_from_germany:0 "[ABY_help_from_germany_scripted_loc]"
  ABY_help_from_germany_desc:0 "[ABY_help_from_germany_desc_scripted_loc]"
  ABY_help_from_germany_scripted_loc_a:0 "外界的援助"
  ABY_help_from_germany_desc_scripted_loc_a:0 "看来外界的大人比联邦学生会靠谱多了，虽然前来与我们交接的人们头上没有光环，手里的武器也略显仓促，不过她们提供的弹药和物资足够我们继续应对各种挑战。"
  ABY_help_from_germany_scripted_loc_b:0 "孤军奋战"
  ABY_help_from_germany_desc_scripted_loc_b:0 "事实证明，我们唯一能依靠的只有我们自己，他们只想眼睁睁地看着我们被夺走学校以及所有的一切。但我们不会让这种事发生，我们会顽强抵抗到底！"
  ABY_deal_with_mercenaries:0 "战胜雇佣兵"
  ABY_deal_with_mercenaries_desc:0 "来自黑市的学生佣兵已经好久没有再出现了，可以肯定的是我们已经彻底击退了她们，不过现在还不能松懈，毕竟幕后黑手还没有浮出水面。"
  ABY_investigate_kaiser:0 "凯撒集团的异状？"
  ABY_investigate_kaiser_desc:0 "偶然间的一次黑市之行，我们发现了凯撒集团来找我们收款时的那辆车，如果我们所归还的债款到最后流入到了黑市银行，那是我们决不能容忍的！对黑市银行的一次匿名突袭应该就能够让我们找到足以验证这一切的单据。"
  ABY_adult_means:0 "大人的手段"
  ABY_adult_means_desc:0 "没想到来自夏莱的老师将凯撒PMC说服了，现在我们的债务压力已经大大减轻了，而当我们去询问老师是如何做到的时，“我只是给他们开出了一个他们无法拒绝的理由”，那位老师这样说道。"
  ABY_reveal_everything:0 "摊牌"
  ABY_reveal_everything_desc:0 "原来凯撒PMC对阿拜多斯的觊觎早有预谋，所谓债务都只不过是陷阱而已。而意识到计划败露的凯撒PMC随时会撕破脸皮对我们发动攻击，而我们并没有发声的渠道用以驳斥他们出兵的理由，所以我们现在唯一能做的就是准备斗争，同时去向愿意帮助我们的人们寻求援助。"
  ABY_abydos_rebirth:0 "阿拜多斯的复兴"
  ABY_abydos_rebirth_desc:0 "成功了！尽管许多人都悲观地认为阿拜多斯会是凯撒的欺凌对象，但它成功克服了自己的劣势，不仅击退了凯撒PMC的入侵，甚至逼迫那些高高在上的“大人”不得不和我们好言好语地在投降书上签字。然后，我们终于可以重回我们的日常了。"
  ABY_nationalization_of_PMC_heritage:0 "回收凯撒PMC资产"
  ABY_nationalization_of_PMC_heritage_desc:0 "凯撒PMC撤出阿拜多斯之后，他们所留下的工厂与物资就统统归属于阿拜多斯，现在是时候去让它们成为阿拜多斯的财产了。"
  ABY_true_rebirth:0 "[ABY_true_rebirth_scripted_loc]"
  ABY_true_rebirth_desc:0 "[ABY_true_rebirth_desc_scripted_loc]"
  ABY_true_rebirth_scripted_loc_a:0 "往日荣光"
  ABY_true_rebirth_desc_scripted_loc_a:0 "得益于联邦的帮助，我们的苦难至此迎来了一个句号。阿拜多斯的历史将伴随着我们的胜利进入下一个新的篇章，我们的斗争将在阿拜多斯的校史乃至基沃托斯的历史上留下浓重的一笔。"
  ABY_true_rebirth_scripted_loc_b:0 "掌控基沃托斯"
  ABY_true_rebirth_desc_scripted_loc_b:0 "与其继续和联邦扯皮，不如采取武力的方式来达成我们的目的，凯撒PMC已经准备好了！"

  ABY_the_end:0 "阿拜多斯的终局"
  ABY_the_end_desc:0 "成功了，阿拜多斯总算收入了我们的囊中，不过在开始我们的计划之前，表面工作还是需要去做一下的，同时也是稳固我们在这片地区的统治。"
  ABY_replanning_autonomous_region:0 "自治区再规划"
  ABY_replanning_autonomous_region_desc:0 "我们毕竟是凯撒集团旗下的PMC企业，因此对于军事工业的扩张是必不可少的。在收购并整合阿拜多斯自治区的各类工业区之后，凯撒PMC的工业产能将会获得极大的提升。"
  ABY_kaiser_school:0 "凯撒学园"
  ABY_kaiser_school_desc:0 "我们推翻了阿拜多斯的同时，一个崭新的学院构想正在逐渐成形。作为计划中的职业学园，凯撒学园将会为凯撒集团提供各类经过培训的优质劳动力。"
  ABY_get_new_students:0 "获取新学生"
  ABY_get_new_students_desc:0 "我们敏锐地察觉到有着许许多多对自己学院不满、或者是因为各种原因失去学籍的学生。我们不如打开我们的大门来迎接那些流离失所的朋友，并为他们提供另一个建设更好未来的机会。"
  ABY_plan_b:0 "另一个方案？"
  ABY_plan_b_desc:0 "经过了董事会的商讨，我们暂时停止了现在看来已经万本无利的勘探行动，我们决定换一套统治的思路。这不代表着我们要交出阿拜多斯的控制权，只是我们的智库认为温和的方法可以节省经费。"
  ABY_focus_kaiser_school:0 "调整凯撒学园重心"
  ABY_focus_kaiser_school_desc:0 "为了确保凯撒学园不再与当地平民起冲突，我们对学园的结构与课程进行了调整，使其和其他的那些学园大差不差，尽管这会降低短期内的效益，但这能让凯撒学园的名声得到有利发展。"
  ABY_legalize_kaiser_school:0 "合法化凯撒学园"
  ABY_legalize_kaiser_school_desc:0 "尽管我们已经建立了一个新兴学院，但仍有很多人怀疑我们的动机，并怀念曾经阿拜多斯治下的日子。我们必须提醒这些人他们应当对凯撒PMC充满感激，并向联邦学生会致函，要求承认我们的合法地位。"
  ABY_unify_tickets:0 "统一基沃托斯的入场券"
  ABY_unify_tickets_desc:0 "世界的秩序正在随着我们的重建而发生变化，我们已经拥有了足够的影响力，并展示了自己拥有克服任何困难的能力，现在联邦学生会议中为我们的学生留出了一片应许之地。自此，我们将参与其中，去证明我们能够承担起任何责任。"
  ABY_desert_project:0 "继续开掘工作"
  ABY_desert_project_desc:0 "阿拜多斯的沙漠宛如一个有着无数古老沉船的深海，我们将继续投资阿拜多斯的勘探计划，说不定就能找到一些意料之外的发现。"
  ABY_the_unexpected:0 "[ABY_the_unexpected_loc]"
  ABY_the_unexpected_desc:0 "[ABY_the_unexpected_desc_loc]"
  ABY_the_unexpected_scripted_loc_a:0 "超级兵器出土"
  ABY_the_unexpected_desc_scripted_loc_a:0 "挖呀挖，挖呀挖。"
  ABY_the_unexpected_scripted_loc_b:0 "未能预料的结局"
  ABY_the_unexpected_desc_scripted_loc_b:0 "不，等等，停止！停止！求.......！......起身，歌唱太阳......."
  ABY_color_land:0 "[ABY_color_land_scripted_loc]"
  ABY_color_land_desc:0 "[ABY_color_land_scripted_loc]"
  ABY_color_land_scripted_loc_a:0 "向着凯撒秩序"
  ABY_color_land_desc_scripted_loc_a:0 "是时候行动了！"
  ABY_color_land_scripted_loc_b:0 "色彩侵蚀的乐园"
  ABY_color_land_desc_scripted_loc_b:0 "此乃伊始？不，此乃结束......此乃终末？不，此为降临......吾辈乃（尖啸声），吾辈所至为（嘶吼声），吾辈在此降下（咆哮声）......."

