  Kivotos_ABY_color_erosion_army_get:0 "召唤色彩作战部队"
  Kivotos_ABY_color_erosion_army_get_desc:0 "将会在所有拥有侵蚀之柱的地区召唤两支色彩作战部队。基础侵蚀点数花费为200，每个除首都之外的地区满足条件将额外增加100点花费，每使用该决议召唤一次部队将额外增加100点花费。\n虽说召唤出来的色彩作战部队为满员满装备状态，但你仍需足够的人力与装备储备来确保它们能够持续作战。"
  Kivotos_ABY_color_erosion_equipment_get_inf:0 "补充基础作战装备"
  Kivotos_ABY_color_erosion_equipment_get_inf_desc:0 "为你提供所有色彩部队总需求10%的步兵装备，同时每个拥有侵蚀之柱的地区会额外提供2%步兵装备。基础侵蚀点数花费为50，每个除首都之外的地区满足条件将额外增加50点花费，每使用该决议获取一次装备将额外增加50点花费。"
  Kivotos_ABY_color_erosion_equipment_get_aa_at:0 "补充支援作战装备"
  Kivotos_ABY_color_erosion_equipment_get_aa_at_desc:0 "为你提供所有色彩部队总需求10%的单兵反器材/防空装备，同时每个拥有侵蚀之柱的地区会额外提供2%单兵反器材/防空装备。基础侵蚀点数花费为50，每个除首都之外的地区满足条件将额外增加50点花费，每使用该决议获取一次装备将额外增加50点花费。" 
  Kivotos_ABY_color_erosion_manpower_get:0 "补充作战人力"
  Kivotos_ABY_color_erosion_manpower_get_desc:0 "为你提供所有色彩部队总需求10%的人力，同时每个拥有侵蚀之柱的地区会额外提供2%人力。基础侵蚀点数花费为50，每个除首都之外的地区满足条件将额外增加50点花费，每使用该决议获取一次人力将额外增加50点花费。"

  Kivotos_ABY_color_erosion_war_with_Kivotos:0 "侵蚀基沃托斯"
  Kivotos_ABY_color_erosion_war_with_ALL:0 "侵蚀世界"

  Kivotos_ABY_color_erosion_time_limit:0 "§R终焉即将到来§!"
  Kivotos_ABY_color_erosion_time_limit_desc:0 "§R每在一个地区成功召唤侵蚀之柱，都可以延长这个期限。除此之外你也可以花费大量侵蚀点数来强行延长这个期限，但这会大大削减你的持续作战能力。\n如果在时限内没能在列表中的18个地区种下侵蚀之柱，那么一切都将结束。§!"
  Kivotos_ABY_color_erosion_time_limit_delay:0 "§G延长期限§!"
  Kivotos_ABY_color_erosion_time_limit_delay_desc:0 "为终焉事件期限延长90天，每次使用该决议延长期限将使本决议花费额外增加1000点。"

