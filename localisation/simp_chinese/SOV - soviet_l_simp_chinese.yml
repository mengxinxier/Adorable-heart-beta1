#外交国策
  SOV_the_comintern:0 "共产国际"
  SOV_the_comintern_desc:0 "为工人阶级解放的奋斗事业不仅仅局限于任何一个国家，它是世界性的斗争。我们必须向世界任何国家的同志们提供援助，鼓励他们在世界任何地方同反动势力与反革命势力坚决斗争。"
  SOV_intervene_in_superdimension_civil_war:0 "援助超次元左翼同志"
  SOV_intervene_in_superdimension_civil_war_desc:0 "同样是来自我们世界之外，伊比利亚半岛上始终坚持与地球生灵同呼吸共命运的超次元女神与那些魔导国侵略者有着本质上的不同，她们中的一些女神甚至还对我们苏联的社会主义建设抱有同情，其中有的女神还对社会主义事业本身也有着独到的见解。为了让革命势力在西欧方面对圣杯英灵、魔导国及其走狗形成名副其实的两面包夹之势，我们必须帮助超次元女神们走上正确的道路。"
  SOV_echo_central_America:0 "联合瓦尔哈拉社"
  SOV_echo_central_America_desc: ""
  SOV_capture_of_Alaska:0 "夺回阿拉斯加"
  SOV_capture_of_Alaska_desc:0 "阿拉斯加作为横跨亚欧北美三大洲的旧帝国领土的最东端，不仅理应属于从旧帝国境内解放出来的各族人民，在拱卫我国东部领土安全和冲破太平洋方向敌对势力封锁方面也有着重要的战略意义。如今掌握阿拉斯加的晴空王国正因圣杯王国对其严格的军备限制而对阿拉斯加鞭长莫及，我们必须抓住这个千载难逢的机会。"
  SOV_red_Pacific:0 "红色太平洋"
  SOV_red_Pacific_desc:0 "在我们成功夺回阿拉斯加之后，苏联人民的革命铁拳已经初步以两面包夹之势对广袤的太平洋形成了战略合围。在苏维埃红旗之下，北美和亚太地区受苦受难的劳动人民，你们的解放即将到来！"
  SOV_free_people_of_Europe:0 "解放欧洲人民"
  SOV_free_people_of_Europe_desc:0 "在进行了一系列的政治经济与思想意识准备之后，苏联人民将革命和社会主义推向世界的时机已经成熟，现在是时候让我们英勇的红军越过边境，打响世界无产阶级革命战争的第一枪了！"
  SOV_earth_security_policy:0 "联盟安全政策"
  SOV_earth_security_policy_desc:0 "不死族的军事霸权正压得德国人民喘不过气来，而德国沦陷时的惨状甚至完全不能形容魔导国这个星际帝国全部实力的冰山一角。为了不让德国的悲剧在地球上其他地方重演，我们必须尽快联合起一切能够联合的力量来彻底扫荡地球上的魔导国势力。毕竟在进行世界无产阶级革命之前，我们最好先保证这个世界属于这个世界的生灵。"
  SOV_old_friend_Austria:0 "联系老朋友莉莎"
  SOV_old_friend_Austria_desc:0 "在不死族入侵地球后，阿道夫·莉莎作为德国领导人带领德国政府退守奥地利继续抵抗外星异种的入侵，同时也是圣杯霸权的主要反对者之一。作为我们世界革命计划中的重要战略支点，德国跟我们苏联之间有必要维持良好关系。目前的苏德两国战略一致，利益互补，我们的合作一定会非常愉快。"
  SOV_combined_Sprite:0 "联合精灵"
  SOV_combined_Sprite_desc:0 "当今世界上的主要大国里，除了我们苏联，就属精灵国的战争潜力最大。我们会让精灵们明白，她们必须全力支援我们抗击不死族的战争——在欧洲的一切都被这些外星异种彻底碾碎之前。"
  SOV_combined_cupist:0 "联合圣杯主义者"
  SOV_combined_cupist_desc:0 "不得不承认的是，圣杯王国过去是、现在是、以后一段时间内也仍将是这个世界当之无愧的中心，尽管它已经疲态尽显。作为这个世界上最强大的国家和当下国际秩序本质上的最大获利方，圣杯王国及其各路马仔想必没有理由拒绝去驱逐那些试图分割他们蛋糕的天外来客。"
  SOV_western_front_strategy:0 "西线战略"
  SOV_western_front_strategy_desc: "欧洲是世界的中心，欧洲诸国的经济、工业和战争潜力都位居世界前列，不论是确保联盟自身的安全还是掀起世界革命，向西发展的战略是重中之重。"
  SOV_baltic_security:0 "波罗的海安全"
  SOV_baltic_security_desc:1 "波罗的海诸国的命运同我们息息相关，我们绝不允许在我们的边境上出现一个敌对的政府。"
  SOV_secure_leningrad:0 "保障[195.GetName]安全"
  SOV_secure_leningrad_desc: "我国目前和索米的边界距离[195.GetName]实在是太近了。来自索米的突然袭击只需几个小时就会兵临城下。与此同时，这里的地理态势极有可能让我们的波罗的海舰队被封锁在港口内。我们实在难以接受这种状态，因此我们必须向索米政府阐明这一点。"
  SOV_scandinavian_ally:0 "控制斯堪的那维亚"
  SOV_scandinavian_ally_desc: ""
  SOV_claim_Bessarabia:0 "索取比萨拉比亚"
  SOV_claim_Bessarabia_desc: ""
  SOV_bring_Balkans_to_heel:0 "要求巴尔干屈服"
  SOV_bring_Balkans_to_heel_desc: ""
  SOV_secure_the_Balkans:0 "促成巴尔干联盟"
  SOV_secure_the_Balkans_desc: "革命导师列宁同志指出，广大被压迫国家和民族将在帝国主义主宰的世界局势中成为无产阶级革命的关键所在。为了尽可能地削弱圣杯英灵对世界的统治，我们也必须将支援亚洲、非洲和拉丁美洲国家为主的被压迫国家和民族的解放事业提上日程。那就让我们从援助巴尔干诸国左翼同志完成他建立巴尔干联盟的夙愿开始吧。"
  SOV_claim_Minsk:0 "声索明斯克"
  SOV_claim_Minsk_desc: "作为所谓的“伟大战争”后被圣杯英灵强占并划给亡灵波兰的领土，以明斯克为中心的白俄罗斯地区已经成为了一把指向苏联心脏的手枪。旧帝国的领土理应属于旧帝国的全体劳动人民，而如今攻守之势异也，我们将为苏联人民夺回他们应有的利益。"
