  SOV_soviet_german_trade:0 "恢复苏德贸易"
  SOV_soviet_german_trade_desc: "在圣杯战争结束之后，苏德一度是亲密的战友，苏联的原材料和德国强大的工业成为两国贸易的纽带。随着魔导国入侵地球，我们德国人并没有放弃抵抗，虽然她们现在只有奥地利一块地盘，但是双方仍有合作的空间。"
