  Temoyu_leader: "大道寺知世"
  Temoyu_leader_tt: "§Y大道寺知世§!"
  Temoyu_dip_leader_tt: "大道寺知世\n§Y[SOV.GetNameWithFlag]§!的计委主席"
  Temoyu_leader_desc: "§L大道寺知世出身于大贵族家庭，是木之本樱生母的堂姐之女，也在学生时代与小樱建立了深厚的友谊。\n1905年革命以来，俄国局势日益动荡，“伟大战争”中的惨败更是让沙皇政府颜面扫地，各派势力随之蜂起，纷纷为救国救民寻找出路，先后投入布尔什维克怀抱之中的小樱和知世也不例外。相比起身为魔法协会领袖的小樱带领着支持布尔什维克的魔法使们在政坛和战场上纵横捭阖、劈波斩浪的登堂入室，家底富可敌国的知世选择了退居幕后，凭借自己的万贯家财和高超的管理能力像心脏一样维持着布尔什维克经脉之中的血液循环，而由她掌握并发动的彼得格勒、莫斯科、察里津和喀山等地的工会组织也成为了布尔什维克领导的工人赤卫队的生力军，布尔什维克创始人列宁也不由得感叹，“没有知世同志的操持，我们的暴动乃至整个革命同样是不可想象的。”故即便知世一向行事低调，较少抛头露面，列宁、小樱和索尼娅等党内高层仍旧没有忘记她的出色才能与为革命立下的不世之功。随着列宁开始领导苏联党和国家将计划经济的构想付诸实践，为总览全局计，计划经济委员会（简称计委）应运而生，知世则在党代会上被众人一致推举为第一任计委主席。事实证明，知世没有辜负大家的信任，她数年间卓有成效的工作令苏联的工业化进程高速推进，一根根烟囱、一座座厂房拔地而起，各式各样新奇而又高效的机器设备充盈其间，工人们热火朝天的劳动场景则成为了她最耀眼的勋章。\n从苏共中央的领导同志，再到工厂里的钢铁工人，大道寺知世的旧贵族出身在苏联人尽皆知，但这非但不是攻击她的利器，反而转变成了对她的无比敬重，因为大家都知道，大道寺知世同志虽然是名副其实的旧贵族，但更是不折不扣的布尔什维克，她的经天纬地之才，以及她的善解人意、温柔优雅、稳重端庄让她在苏联的社会主义革命和建设事业当中宛如一盏明灯，照耀着同志们砥砺前行。而此时的大道寺知世也正踌躇满志，她发誓要在即将到来的风暴中竭尽全力为苏联和社会主义事业夺取最后的胜利，哪怕流尽她最后一滴鲜血。§!"

