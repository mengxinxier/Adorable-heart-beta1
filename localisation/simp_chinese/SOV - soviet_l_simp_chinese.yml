  PRC_Chiyoda_Momo_leader_desc: "千代桃，出身于海参崴，中俄混血魔法少女。\n\n在十月革命爆发后，父亲参与了红军而母亲则带年幼的她去到了樱花国避难。\n\n在樱花国，她结识她最重要的同志与友人吉田优，两人一起交流思想，参与左翼活动。\n\n在大学毕业后，二人一起回到了苏联，受到母亲的影响，千代桃虽然从未来过中国，但她一直把这个素未蒙面的国家当作自己的第二祖国。千代桃在苏联学习了两年后就前往了神州帝国，参与了中国共产党的组建并成为了布尔什维克派系的代表。\n\n布尔什维克很长时间一直是中国共产党的领导派系，直到国民党发动了反革命政变，与国民党合作计划的破产使得千代桃的地位在党内一落千丈，虽然她还担任着中共中央政治局总书记的职务，但她能明显感到反对派系得逐渐强大。\n\n千代桃成功挽救了中国的革命，弥补了自己犯过的错误，让布尔什维克在中国绽放了新的活力。在一系列的协商与谈判之后，中华苏维埃共和国正式与苏维埃联盟合并，中国成为了苏联新的加盟国，汉族成为了新苏联的主体民族，千代桃也将担任新苏联的副主席。"

