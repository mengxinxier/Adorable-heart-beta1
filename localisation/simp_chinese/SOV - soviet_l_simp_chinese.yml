#陆军线
  SOV_defense_industry_commission:0 "国防工业委员会"
  SOV_defense_industry_commission_desc:0 "国防工业作为我国国家安全和无产阶级革命事业的重要保障，自革命伊始便受到我们党和国家的极端重视。面对日益严峻的国际形势，我们必须尽快成立国防工业委员来为我们苏联的国防事业提供坚强有力的领导。"
  SOV_integration_of_military:0 "军工一体化"
  SOV_integration_of_military_desc:0 ""
  SOV_Soviet_artillery:0 "苏联火炮"
  SOV_Soviet_artillery_desc:0 "火炮作为一种古老的攻坚利器，直到现在依旧风头不减。而经过批判地继承古今内外的军事传统、革命斗争的历练以及我国科研人员废寝忘食的刻苦钻研，我国的炮兵部队无论是从质量上还是规模上都已经位居世界前列。为了有朝一日让革命的怒火彻底席卷整个世界，我们的红军需要更多更强的火炮！"
  SOV_develop_eastern_region:0 "发展东部"
  SOV_develop_eastern_region_desc:0 "毕业于真理大学、崛起于新编装甲部队的喀秋莎同志作为目前红军高级将领中的年轻新秀，在武器装备的开发上也有其独到见解。在她的建议下，我国科研人员在改进原有的火箭炮的基础上，又将其安放到了卡车上，这样就让火箭炮在保持高火力强度的同时又大大提升了其机动性。为了纪念喀秋莎此次在武器研发领域的突出贡献，这种新型的车载机动式火箭炮被命名为“喀秋莎火箭炮”。"
  SOV_build_tank_city:0 "发展坦克城"
  SOV_build_tank_city_desc:0 "在如今这风雷激荡的年代，以坦克为代表的装甲力量已经彻底改写了现代战争的规则与形态，引得世界上各大强国争相研究。为了未来我们红军之中强大的装甲力量，我们的城市建设规划将会给我们红军未来强大的装甲力量预留出足够的位置，这些专供装甲生产与有关人才培养的城市将会有一个响亮的通称——“坦克城”。"
  SOV_armor_production_line:0 "装甲生产线"
  SOV_armor_production_line_desc:0 "在有关的政策、技术、人才、厂房、设备乃至市政规划等一揽子准备工作全部停当之后，以坦克和步兵机械化装备为主的装甲战斗车辆的大规模生产终于可以提上日程。在不远的将来，红军将化身高举革命旗帜的钢铁洪流，任何敢于挡在这股洪流面前的反动势力都将化为齑粉！"
  SOV_veritas_military_university:0 "真理军事大学"
  SOV_veritas_military_university_desc:0 "真理大学作为列宁同志亲自决策成立的我国最高军事院校，其在过去十数年里培养出的大批优秀骨干人才如今已经成长为我军的中流砥柱。为了给将来的革命和国防事业贡献出更大力量，为了让最具革命性的军队掌握最具革命性的武器装备，今后一个时期，真理大学人才培养的重点仍将会是政工干部和以坦克部队为主的技术兵种。"
  SOV_50_cheaper_staff_office_plan:0 "§Y参谋计划§!的花费§G-50%§!。\n"
  SOV_improve_railway_network:0 "改善铁路网"
  SOV_improve_railway_network_desc:0 "我国科研人员在建设革命军队的伟大实践中总是能够爆发出最澎湃的激情和最天马行空的想象力。最近由喷气推进研究小组负责人科罗廖夫同志提出的一种名为“液体火箭”的新构想引起了我国有关领域的广泛重视。这种新型的一次性无人飞行器可以搭载大当量的炸弹，凭借喷气动力为其带来的高速度快速突破敌军防线，有效地破坏敌军后方，从而达到支援正面战场作战的效果。"
  SOV_improve_railway_network_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_SUPPLY_NODE_RANGE$：§G+25.00%§!"
  SOV_research_AUTO_META:0 "研究自动机械"
  SOV_research_AUTO_META_desc:0 "除了装甲单位，以雷达为代表的新型电子设备在军事领域的广泛运用标志着战争形态正在进一步向电磁领域演进，也对我军的科研工作和科技水平提出了更高的要求。我军广大官兵和有关领域的科研人才坚定地相信，装甲武器可以决定战争的现在，而电子科技必将主宰战争的未来。"
  SOV_Fury_of_Soviets:0 "苏维埃之怒"
  SOV_Fury_of_Soviets_desc:0 "虽然我们坚信暴力革命是革命斗争的最高形式，但保护劳动人民的生命财产安全同样是社会主义的原则和底线。为了让苏联人民在世界面前扬眉吐气，为了在将来的革命中最大程度避免战争的破坏，对于各路敌对和反动势力，我们需要研发出一种具有极强破坏力的战略级威慑武器，这就是“苏维埃之怒”计划。"
  SOV_military_engineer_technology:0 "军事工程技术"
  SOV_military_engineer_technology_desc:0 "日新月异的战争形态和突飞猛进的军事科技对我军的军事工程技术水平也提出了更高的要求。通过对以建筑和军事领域为主的科研力量的有效组织与结合，我们将开发出更适合我军作战的新一套军事工程技术，在将来的战争中，它们将成为我军有生力量和我国劳动人民最坚固的盾牌。"
  SOV_migration_of_industries:0 "工业迁移"
  SOV_migration_of_industries_desc:0 "为了在即将到来的残酷军事斗争中最大限度地保存我国的工业力量，通过对西伯利亚乃至远东地区一系列的针对性进一步开发，我们将会有计划地先让一部分具有战略意义的重点工业项目向乌拉尔山以东迁移。"
  SOV_defending_Leningrad:0 "保卫列宁格勒"
  SOV_defending_Leningrad_desc:0 "列宁格勒，曾名“圣彼得堡”、“彼得格勒”，作为以伟大革命导师列宁同志名字命名的旧帝国首都、我国最重要的港口城市和战略重镇，正面临着敌人的严重威胁。为了保卫我国革命的发源地，也是为了保卫世界无产阶级革命者心中的圣地，我们必须不惜一切代价捍卫这座英雄的城市！"
  SOV_defending_Moscow:0 "保卫莫斯科"
  SOV_defending_Moscow_desc:0 "莫斯科，我们伟大祖国的首都，无产阶级革命的心脏，同时也是东欧乃至全世界的历史文化名城，必将成为让一切内外反动势力咬牙切齿梦寐以求绞尽脑汁的征服目标。为了保卫我们伟大的苏维埃祖国，保卫共产主义理想和社会主义制度，为了在潮水般的敌人中坚守苏联这座革命的灯塔，莫斯科坚决不容有失。"
  SOV_defense_mobilization_commission:0 "国防动员建设"
  SOV_defense_mobilization_commission_desc:0 "国防动员工作是激发国家战争潜力的命门，而动员工作的高效与否完全能够直接决定一场战争的胜败。红军自建军之初便十分重视动员工作，但一直苦于始终没能建立起规范化、制度化的高效动员体系。为了能在将来的军事斗争中取得胜利，我们必须尽快为国防动员工作组织起一个高效的负责部门。"
  SOV_defense_mobilization_commission_tt: "§Y红军§!追加效果：\n$MODIFIER_CONSCRIPTION_FACTOR$：§Y1.00%§!\n$MODIFIER_MOBILIZATION_SPEED$§G+20.00%§!"
  SOV_political_committee_member:0 "政治委员"
  SOV_political_committee_member_desc:0 "苏联工农红军是忠于祖国、忠于革命、忠于劳动人民的军队，是国内和世界革命的支柱。为了确保这强大的武装力量永不变色，我们将在各级作战单位中设置政治委员来抵御一切敌对势力对这支军队的腐蚀。"
  SOV_political_committee_member_tt: "§Y红军§!追加效果：\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5.00%§!\n$MODIFIER_EXPERIENCE_LOSS_FACTOR$：§G-15.00%§!"
  SOV_democracy_in_military:0 "军队民主"
  SOV_democracy_in_military_desc:0 "作为一支革命的军队，军队民主也是我们红军与旧军队的一大重要区别。我们红军在坚持以社会主义思想武装头脑的同时，还注重在日常生活和各项军事活动中充分调动广大基层官兵的积极性，发挥他们的创造力。"
  SOV_democracy_in_military_tt: "§Y红军§!追加效果：\n$MODIFIER_ARMY_MORALE_FACTOR$：§G+5.00%§!\n$MODIFIER_EXPERIENCE_LOSS_FACTOR$：§G-10.00%§!\n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§R-5.00%§!\n$MODIFIER_DRIFT_DEFENCE_FACTOR$：§R-15.00%§!"
  SOV_reorganization_of_military:0 "军事重组"
  SOV_reorganization_of_military_desc:0 "自革命以来，编制混乱、成分复杂的问题一直制约着我军的健康发展。如今随着社会主义政权更加稳固，国民经济建设高速推进，通过将现有的部队编制和员额进行一系列以符合我国革命和建设事业以及可能的军事斗争形势为主要目的的调整，我们有信心能够根除目前红军内部存在的诸多隐患。"
  SOV_reorganization_of_military_tt: "在§Y军队重组§!移除之后，§Y红军§!追加效果：\n$MODIFIER_MAX_DIG_IN$：§G+5.00§!\n$MODIFIER_ARMY_MORALE_FACTOR$：§G+5.00%§!"
  SOV_new_rifle:0 "新式枪械"
  SOV_new_rifle_desc:0 "让我们的红军士兵拿着老旧的武器上战场是愚蠢的行为，我们需要开发更加强大的武器装备士兵，以确保我们在战场获得更多优势。"
  SOV_adaptable_army:0 "适应性训练"
  SOV_adaptable_army_desc:0 "面对复杂的战场环境，火力十足的武器装备固然有效，但一支强大的工兵队伍可以大大降低军队不必要的损失和伤亡。"
  SOV_adaptable_army_tt: "$SOV_modify_the_red_army_ns_intro$\n$MODIFIER_ATTRITION$：§G-15.0%§! \n寒冷适应度增长率：§G+20.0%§! \n炎热适应度增长率：§G+20.0%§! \n"
  SOV_support_force:0 "后勤保障部队"
  SOV_support_force_desc:0 "如果把我们的红军比作一杆长矛，锐利的矛尖必不可少，但强韧的矛杆也是重中之重。我们的辅兵和保障部队必须是一支专业的、高效的部队！"
  SOV_support_force_tt: "§Y红军§!追加效果：\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-20.00%§!"
  SOV_guerrilla_forces:0 "敌后游击司令部"
  SOV_guerrilla_forces_desc:0 "除了正面战场，敌后战场的小规模游击破袭也是消灭敌人有生力量、破坏后勤补给的重要手段。我们必须组建和训练一批专业的游击队。"
