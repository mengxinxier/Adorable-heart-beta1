  SOV_look_for_investment:0 "投资问题"
  SOV_look_for_investment_desc: "不出意料，资本主义即将崩溃，一场浩大的经济危机席卷了整个世界。不同的是我们拥有资本主义国家无法企及的制度优势，现在的经济危机对于她们是一场浩劫，对于我们来说却是一个良机。"
  SOV_ultimatum_to_Kiev:0 "通牒基辅"
  SOV_ultimatum_to_Kiev_desc: ""
  SOV_public_health_commission:0 "公共医疗委员会"
  SOV_public_health_commission_desc:0 "为了最大限度保护苏联人民的生命健康，我们将成立公共医疗委员会以统筹全国医疗物资并参与制定公共卫生政策，这个新部门的工作效果很快就会在当下流行的瘟疫中得到检验。"
  SOV_medical_socialization_tt: "下一次瘟疫蔓延需要时间将会§G增加10天§!"
  SOV_universit_of_life_sciences:0 "生命魔法科学院"
  SOV_universit_of_life_sciences_desc:0 "尽管“魔法”和“科学”这两个词完全可以说是背道而驰，但它们在对我们国家和社会主义的事业的建设工作当中却是等价的。我们新成立的魔法科学院将会为苏联人民和社会主义事业招揽一切所需的人才，无论科学侧抑或魔法侧，能者居之，唯贤是举。"
  SOV_planned_economy_committee:0 "计划经济委员会"
  SOV_planned_economy_committee_desc:0 "在经历新经济政策时期的经济恢复之后，我们终于有机会可以将革命导师列宁同志名为“计划经济”的政治蓝图付诸实践了。我们将会依据导师的遗愿成立一套用于总揽对内对外经济大局并制定相应发展计划与政策的政治架构，为将社会主义的美好愿景在不远的未来变成现实提供坚定的政治和制度保障！"
  SOV_planned_economy_committee_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：§R-10.00%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5.00%§!"
  SOV_central_development_plan:0 "中部发展计划"
  SOV_central_development_plan_desc:0 "随着社会主义经济建设工作的全面展开，各地各项利民便民工程争相上马。我们决定将从前分管各类工程建设的管理部门整合成国家建筑局，从而更好地统筹规划国内各项工程的建设工作。"
  SOV_medical_socialization:0 "医疗社会化"
  SOV_medical_socialization_desc:0 "在组建公共医疗委员会之后，我们终于可以扭转旧帝国时代医疗资源极端不平等的现象了。自此以后，医疗和卫生事业将会成为我国的全民福利，遍布各地的医疗机构将会为我们的人民提供最基本的健康保障。"
  SOV_magic_life_sciences:0 "生命科学"
  SOV_magic_life_sciences_desc:0 "我们的革命导师列宁同志早已敏锐地指出，科学技术的发展本质上要服务人的发展，而我们国家对于和人民群众生产生活息息相关的科学技术的需求比以往和历史上的任何时候都要多、都要大。现如今，在整合了我们目前现有的科研基础之后，我们终于可以建立起为苏联人民和社会主义所需要的科学大厦了。"
  SOV_magic_mine_research:0 "研究源翠石"
  SOV_magic_mine_research_desc:0 "源翠石，又称源石，是这个世界上继石油、煤炭之后又一大重要的矿物能源，其中蕴含着的强大能量无疑在向我们昭示着无限的可能性，但是源石也有一大坏处，那就是接触源石可能会导致以矿石病为主的一系列疾病。综合以上各种因素考虑，我们将会从本次疫情的溯源工作开始，把对源石的开发利用及其研究摆在一个重要的位置上。"
  SOV_farm_machinery_manufacture:0 "农业机械生产"
  SOV_farm_machinery_manufacture_desc:0 "我国一望无垠的大平原最适合高效的机械化生产方式。为了苏联人民餐桌上的美食，我们必须扩大农机生产规模，加紧推进农业机械化工作。"
  SOV_investment_research_institute:0 "投资研究所"
  SOV_investment_research_institute_desc:0 "冶金工业直接关系着我国工业发展的质量，尤其是对民用工业与国防工业的发展有着强筋健骨的重要作用，我们有必要从整顿和优化采矿行业开始，逐步巩固并发展我国冶金工业的优势地位。"
  SOV_steel_complex:0 "钢铁复合体"
  SOV_steel_complex_desc:0 "毫无疑问，城市是革命的大功臣，我国的高城市化水平是我们党以城市为中心的革命路线的重要保障，但同时不可否认的是，我国的城市建设仍有很多问题。要想壮大我们的无产阶级革命队伍，为广大苏联人民营造更优质的生产生活环境，更是让城市在社会主义事业中更好地发挥出自己的中心地位，良好的市政建设也是不可或缺的。"
  SOV_national_economic_plan:0 "国民经济计划"
  SOV_national_economic_plan_desc:0 "随着我国经济建设的全面展开，建筑行业也迎来了春天。为了给苏联人民提供更充足更高质量的住房保障，为了一系列大型重点工程项目能够增速提质、顺利推进，我们必须进一步改进我们现有的建筑技术，毕竟唯有新技术、新材料才能建设新世界。"
  SOV_national_economic_plan_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10.00%§!"
  SOV_popularize_magical_knowledge:0 "普及魔法知识"
  SOV_popularize_magical_knowledge_desc:0 "为了让我们苏联人民餐桌上的佳肴更加丰盛，也为了丰富我们对外经济往来所必须的外汇储备，粮食安全的问题必须得到重视。通过利用科学技术和魔法对我们的粮种进行改良，我们能够有效地提高我国农产品的产量和质量。"
  SOV_synthetic_rubber:0 "合成橡胶"
  SOV_synthetic_rubber_desc:0 "我国的合成橡胶技术与其他先进国家相比尚有差距，加之自然条件的限制，我国的橡胶不得不长期依赖进口。但考虑到我国人民的日常出行、生产劳动以及国防建设和社会主义事业的迫切要求，为了摆脱橡胶荒的困境，我们必须尽快把我们苏联自己的合成橡胶给搞出来。"
  SOV_production_of_oil:0 "石油生产"
  SOV_production_of_oil_desc:0 "我国的油气资源量大质优，相关的开采、利用和出口工作不但带给我们国家巨大的直接经济效益，更带动了一系列相关产业的蓬勃发展。为了巩固并扩大我国的资源优势，我们必须加紧对石油开采和利用技术的研究，力争以更低的开采成本开采出更多的石油并将其更充分地利用到社会主义事业的建设中去。"
  SOV_production_of_oil_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_FUEL_GAIN_FACTOR$：§G+15.00%§!"
  SOV_construction_of_machinery_factory:0 "投建机械厂"
  SOV_construction_of_machinery_factory_desc:0 "运输行业是现代经济的大动脉，而在我国，铁路运输在运输行业中占有举足轻重的地位。为了保障我国经济和社会主义事业高效而健康地运行，我们将要从铁路建设开始进一步整顿与整合我国的运输行业。"
  SOV_construction_of_machinery_factory_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+5.00%§!"
  SOV_secularization_of_potions:0 "魔法药剂世俗化"
  SOV_secularization_of_potions_desc:0 "革命前，旧帝国对各类魔法药剂的专营政策让这些本该拿来救命的特效药彻底沦为了专供大贵族和资产阶级上层延年益寿的保健品。而现在，通过改进制作工艺以及增加相关财政补贴，我们将大力降低这些魔法药剂的生产成本，从而在产量和价格上保证让广大劳动人民也能享受到它们化腐朽为神奇一般的疗效。"
  SOV_enlarge_cultivated_land:0 "扩大耕地面积"
  SOV_enlarge_cultivated_land_desc:0 "我国辽阔的国土为苏联人民带来的巨大耕地面积令世人艳羡，但想要将我国农业做大做强，我们不光需要高效利用现有的耕地，还要在广大农村基层上发动一场旨在扩大耕地面积和提高耕地利用效率的垦荒运动。"
  SOV_begin_third_five_year_plan:0 "第三个五年计划"
  SOV_begin_third_five_year_plan_desc:0 "随着全联盟人民的努力建设，第二个五年计划指标全面胜利完成，我们可以开始为我们国家新一个发展阶段之下所应达到的发展目标做出相应的规划了。"
  SOV_begin_third_five_year_plan_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$modifier_production_speed_industrial_complex_factor$：§R-15.00%§!\n$modifier_production_speed_arms_factory_factor$：§G+15.00%§!\n$MODIFIER_CONVERSION_COST_CIV_TO_MIL_FACTOR$：§G-15.00%§!"
  SOV_central_city_construction:0 "中心城市建设"
  SOV_central_city_construction_desc:0 "广袤的西伯利亚在过去曾经是化外之境、蛮荒之地的代名词，但在列宁思想以及成熟的相关科技与魔法武装之下的苏联人民看来，如今的西伯利亚已经完全成为了一片如同当年北美西部大平原一样的机会之地。如今开发西伯利亚的时机已然成熟，英勇无畏的苏联人民，向着这片曾经的死亡之地，出发吧！"
  SOV_fourth_five_year_project:0 "第四个五年计划"
  SOV_fourth_five_year_project_desc:0 "党领导下的苏联人民已经圆满完成了社会主义建设中的前三个五年计划，但此时的世界正动荡不安，国际地平线上已经是阴云密布，国际紧张形势大大加剧，各路反动势力推行的反苏反共反人民政策给我们造成了不少负担。契丹有句古话叫“山雨欲来风满楼”，天崩地裂般的千古未有之大变局已经近在咫尺，如今是时候迎难而上、勇往直前，加快取得更大的发展成果了。"
  SOV_fourth_five_year_project_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$modifier_production_speed_industrial_complex_factor$：§G+10.00%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§G+5.00%§!"
  SOV_continue_with_electrification:0 "继续推进电气化"
  SOV_continue_with_electrification_desc:0 "自从伟大的列宁同志提出电气化这一构想，全联盟多年来一直为这个目标奋斗着，在经过数个五年计划之后，我们的工业基本实现电气化。现在我们的目标是，全面的从城市到农村、全部实现电气化！"
  SOV_continue_with_electrification_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$：§G+10.00%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§G+5.00%§!"
  SOV_compulsory_education:0 "义务教育"
  SOV_compulsory_education_desc:0 "我国目前的教育资源无论是从数量还是质量上看都集中于大中城市，那些以广大农村基层为主的中小定居点则很难分一杯羹。百年大计，教育为本，教育公平同样是社会主义不可或缺的一环。接下来的一个时期内，我们将以重视农村教育为起点狠抓促进教育公平的工作，力争让每一位苏联公民都能平等享受到尽可能高质量的教育。"
  SOV_socialist_democracy:0 "社会主义民主"
  SOV_socialist_democracy_desc:0 "一场战争正在酝酿着。我们还不知道谁将率先出击，但我们迟早也会成为被攻击的对象。我们必须从现在就开始做准备，以应对这一天的到来。"
  SOV_socialist_democracy_tt: "§C召开一次会议决定联盟接下来的工作重心§!"
  SOV_battle_for_Europe:0 "欧洲霸权"
  SOV_battle_for_Europe_desc:0 "其他国家已经成功在其工厂中推行“福特制”来实现产量最大化。我们必须学习这些先例。"
  SOV_continue_one_leader_system:0 "继续一长制"
  SOV_continue_one_leader_system_desc:0 "随着远程火力的开发和轰炸机的更新迭代，我们后方的工厂也不能确保十分的完全，必须建立一批地下秘密生产设施，确保在危急关头我们的生产力。"
  SOV_uniform_price:0 "统一物价"
  SOV_uniform_price_desc:0 "电气化，实现了电力供应之后，我们需要使用电力的机械。使用这些机械加速生产，提升生产力之后，我们再进一步提高电力供应，彼此促进发展。"
  SOV_uniform_price_tt: "§Y$Soviet_model_dynamic_modifiers$§!追加效果：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y+10.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：§G+15.00%§!"
  SOV_housing_allocation:0 "住房分配"
  SOV_housing_allocation_desc:0 "人类使用工具来提高自己的能力，联盟投入大量使用电力的机械提高了生产力，但这还不够。北欧的国家出现了一种自动机械，它可以更少的使用人工，更多生产工业品。这无疑是共产主义的机械，联盟必须立刻掌握它们的原理和制造方法！"
  scientific_socialism:0 "科学社会主义"
  scientific_socialism_desc:0 "科学社会主义，不是以某一个人、某一本书为依据形成的，而是综合人类一切文明成果、特别是社会发展理论与时俱进形成的科学社会主义。苏联人民在社会主义建设当中取得的飞跃式成就很大程度上正来自于吸收古今内外从魔法侧到科学侧的一切优秀文明成果为自己所用，这让我们对这句话的理解更加深刻了。"
  SOV_free_medical_care:0 "免费医疗"
  SOV_free_medical_care_desc:0 "社会主义制度应当是保障劳动人民根本利益的制度，但在种种条件的限制之下，各式各样的不平等现象在我国依旧普遍存在。为了彰显我国社会主义制度的优越性，为了尽最大限度遏制和消除贫困和不平等，我国将会建设社会主义福利事业，以从低到高的水平为苏联人民提供从摇篮到坟墓的基本生活保障。"
  SOV_conquer_nature:0 "征服自然"
  SOV_conquer_nature_desc:0 "自十月革命以来，社会主义制度从理论照进现实，苏联人民在党的领导下沿着社会主义道路奋勇向前，昔日在帝制统治之下暮气沉沉的国家已经焕然一新，苦寒的西伯利亚和极圈冻土如今已是苏联人民的聚宝盆。我们坚信，为新生的苏维埃政权所征服的不仅是恶劣的自然条件，更将是全世界一切的剥削压迫以及为其鞍前马后的牛鬼蛇神！"
