  SOV_ADO_GATHERING_STORM_DESC:0 "十月革命的胜利带来了世界上迄今为止第一个红色政权——苏维埃联盟。列宁得益于强大的魔法科技维持了凡人的生命，在十年的新经济政策和第一次五年计划的建设之后，一头强大的红色巨熊逐渐崛起在东方。1934年，列宁逝世之后，她培养的后继者木之本樱开始领导苏维埃联盟。\n正当似曾相识的事情即将发生之际，继超次元之后的第二个地外势力出现在地球。这次他们击垮了苏维埃联盟强大的盟友德意志帝国。帝国元首狼狈流亡奥地利的一幕让年轻的苏维埃政权和布尔什维克们意识到，和平建设时期来到尾声，地球母亲正在面临外星势力的奴役！"
  UKR_GATHERING_STORM_DESC:0 "十月革命的胜利诞生了红色政权，同时也把罗曼诺夫王朝扫进了垃圾堆。面对令人畏惧的“东方小个子魔女”列宁，圣杯王国和其盟友们从南北两线进攻，想要把邪恶的红色势力扼杀在摇篮。但是令人意外的是，在圣杯战争丢盔弃甲的俄罗斯军队摇身一变成为了强大的苏维埃战士。干涉军先胜后败，一退再退，终于在基辅止住脚步。\n面对严峻的态势，灵活的圣杯外交官们，出卖了俄罗斯的利益。皇女变成王女，最后又不得不摘下王冠，变成公爵。在多方谈判之下，一个乌克兰公国诞生了，被圣杯人束缚着，不得不与故土祖国对抗。乌克兰唯一的希望，曾经的皇女，是否能挣脱傀儡的命运成功复国呢？"

