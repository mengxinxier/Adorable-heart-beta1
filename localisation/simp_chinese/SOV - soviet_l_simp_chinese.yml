  SOV_Ado_neutrality_party: "整合运动"
  SOV_Ado_neutrality_party_long: "整合运动\n§L矿石病感染者是由长期接触源石的人类或者亚种人形成的群体，由于源石中蕴含魔力，矿石病感染者也会随着感染程度的不同而获得不同程度的魔法亲和力以及相应的魔法抗性。也正是由于矿石病感染者的魔法抗性让他们相对更不容易受到以心灵能力为代表的审讯类魔法的影响，很多人和组织都喜欢利用他们担任某些秘密职业和工作。\n整合运动是一个无种族、无国家立场的接纳矿石病感染者并为其争取应有权利和建立互助机制的组织，其成员绝大多数为矿石病感染者。“十月革命”之后，其创始者塔露拉·雅特利亚斯公开支持布尔什维克，以“九”为首的少数成员则选择支持罗曼诺夫王朝，退往乌克兰。\n随着塔露拉带领大部分成员加入了布尔什维克，整合运动作为一个独立的政治势力已经消亡，但其中的很多成员仍然保持着对塔露拉这一矿石病感染者精神偶像的高度信赖和崇拜，塔露拉本龙也并未完全放弃对整合运动旧部的经营，尽管她因此屡经作为党和国家领导人的列宁和木之本樱的批评和打击。如今整合运动仍然是苏共内部一股不可忽视的政治势力，在即将到来的风暴中，它或许会如往常一般继续留有一席之地，或许也会悄无声息地被掩埋在不知名的角落，又或许——\n§!§R在塔露拉的带领下，奔向更光明的未来？§!"

  SOV_Ado_communism_party: "全联盟共产党"
  SOV_Ado_communism_party_long: "全联盟共产党\n§L全联盟共产党，又称全联盟布尔什维克，简称苏共，是以马克思列宁主义（简称马伊主义）思想为指导的苏联唯一合法执政党，是苏联进行社会主义革命和建设事业的领头羊，也是苏联国家、政治制度与社会组织的核心。\n被圣杯英灵蔑称为“东方邪恶小个子魔女”的列宁是苏共的创始人，在她的领导下，苏共以无产阶级先锋党自居，以武力夺取政权、建立无产阶级专政和社会主义制度为目标，并在推翻沙皇统治的二月革命后又发动十月革命，建立了世界上第一个社会主义国家——苏维埃俄国并在不久后同周围其他红色政权一道建立了苏维埃社会主义共和国联盟（简称苏联），一跃成为了欧洲乃至世界上几乎首屈一指的强大势力。\n随着列宁的去世，她生前最信任的木之本樱成为了苏联党和国家的第二代领导人。而地外势力的强势入侵、圣杯英灵及其走狗的磨刀霍霍以及蠢蠢欲动的国内反动势力都让局势一天天危急起来，§!§R而在苏共内部，一场更大的风暴也正在酝酿之中。即将到来的也许是黎明前的黑暗，又或者，是无尽的深渊。§!"

  # SOV_Ado_fascism_party: "保皇派"
  # SOV_Ado_fascism_party_long: "保皇派\n§L二月革命推翻了旧帝国的统治，十月革命也沉重打击了国内残存的保皇派，迫使以罗曼诺夫皇族为代表的旧贵族跟随德国霍亨索伦王朝的脚步逃亡斯卡雷特姐妹统治下的低地地区。而在圣杯王国的干预下，末代沙皇尼古拉二世之女阿纳斯塔西娅·罗曼诺娃以“乌克兰大公”的名义率领流亡小朝廷割据基辅，以“扶持正统”为招牌继续充当国内保皇派的精神领袖。\n虽然如今苏联国内仍残存着众多潜在的保皇派支持者，但他们大都已不成气候，§!§R而为了圆满完成国内的革命事业，解决乌克兰问题已经成为了苏共如今的当务之急。§!"

  SOV_Ado_fascism_party: "裁决团"
  SOV_Ado_fascism_party_long: "崩穹裁决团\n§L西琳对俄罗斯的沙皇政府有着诸多怨恨，她认为人类的贪婪、自私和对翠源石的不当使用等，破坏了世界的平衡，导致了各种灾难和痛苦，许多伙伴死于战乱、苛政和矿石病下。西琳主张摧毁人类的文明成果，将世界还原到原始的、未被人类 “污染” 的状态，让世界回归到崩坏所期望的混沌与无序之中。\n西琳同样认为苏维埃政权十分可笑，尤其是以薇洛为首的所谓东进派和计委部门的领导人，她们试图染指自然“统治”的西伯利亚，想要开采矿藏、获取自然的财宝。可惜西琳等人组织的游击队根本无法抵抗红色魔法师小队，而西琳一旦露面就会遭到高町奈叶的远程毁灭炮击。在苏联进入进一步的颓势和动乱之前，西琳只能选择隐藏自己。§!"

  # SOV_Ado_fascism_party: "裁决团"
  # SOV_Ado_fascism_party_long: "崩穹裁决团\n§L西琳对俄罗斯的沙皇政府有着诸多怨恨，她认为人类的贪婪、自私和对翠源石的不当使用等，破坏了世界的平衡，导致了各种灾难和痛苦，许多伙伴死于战乱、苛政和矿石病下。西琳主张摧毁人类的文明成果，将世界还原到原始的、未被人类 “污染” 的状态，让世界回归到崩坏所期望的混沌与无序之中。\n为了让更多的生物认识到崩坏的 “伟大” 和不可抗拒性，崩穹裁决团将传播崩坏信仰，让其他生物对崩坏产生敬畏和崇拜之情。通过这种方式，进一步巩固律者的统治地位，并污染更多的追随者加入到他们的行列中来。\n崩穹裁决团将对对崩坏之力进行深入探索和研究。西琳作为空之律者，拥有对空间和崩坏能的独特操控能力，她会带领律者们不断挖掘崩坏之力的潜在应用，开发出更强大的技能和武器，为实现毁灭人类和征服世界的目标提供更有力的支持。§!"

  SOV_Ado_democratic_party: "党外势力"
  SOV_Ado_democratic_party_long: "党外势力\n§L虽然苏共在创立和发展的过程中已经整合了俄国国内绝大部分的左翼力量，但如今苏联仍有部分政治人物或势力以非体制内的身份在公开或者地下的场合进行活动。他们有些自称是所谓“民主运动”的一分子，主张苏联必须从内政到外交甚至再到文化风俗的一切都要向圣杯王国为代表的“民主国家”、“正常国家”的“普世价值”看齐以摆脱其所谓“文明洼地”的地位，更有甚者则宣称苏联要想摆脱“洼地”地位需要“再被圣杯王国殖民三百年”；有些则对苏共如今的“新自由主义”、“极端民族主义”等“修正主义路线”大加挞伐，主张要完全依照马克思、列宁或者卢森堡等其他红色思想家和作家的思想或者经典，又或者列宁同志时期的制度建设国家和改造人民思想，他们乐于组建形形色色似是而非的“政治团体”，其中甚至不乏将圣杯王国的劳动及其保护制度甚至圣杯王国本身视为真正的“社会主义”并对其顶礼膜拜者；而还有些人奇特地同时具备并调和了以上两者的主张，因此在这两者各自的圈子里都很吃得开。\n这里的“苏共党外势力”仅仅是如今苏联国内既不在苏共体制内又不明确支持保皇派的各派政治势力及人物的总称。不过值得注意的是，以上三种主张普遍受到许多大中院校的学生的欢迎，这些学生虽然大多因为苏共较为严格的社会和文化管制而喜欢谈政议政，热衷于揭发和抨击社会、尤其是苏共体制的黑暗面，但因为他们大多缺乏实践经验，所以有时候也难免会闹出不少笑话来，并被添油加醋地当做其他人新的谈资，又或者——“斗争经验”。§!"


