  SOV_pub.1.t:0 "年轻的共产主义建设者"
  SOV_pub.1.desc:0 "我们在[SOV.GetNameDef]的朋友和向导开展了一项计划，确保我们的年轻一代能完全理解他们被寄予的厚望。要成为一名优秀的共产主义者，必须体格健壮，受过良好的教育；不然的话，他们就既不明白要做什么，又没力气建设一个更美好的世界。\n\n我们热血沸腾的年轻人已经意识到了这一点，正在努力迎头赶上。"
  SOV_pub.1.a:0 "他们将亲手开创属于自己的、更加光明的未来。"
  SOV_pub.2.t:0 "和平承诺破产"
  SOV_pub.2.desc:0 "尽管我们意在维护长久和平，我们未雨绸缪的举动却与我们之前的说法自相矛盾，弄得如今陷入了尴尬境地。大多数人民都没有捅破这一层窗户纸，但我们的秘密警察报告说，许多人正在私下里议论为什么我们一边承诺和平，一边还要积极备战。\n\n虽说没人有胆量管我们叫骗子，可我们显然已经不得民心。"
  SOV_pub.2.a:0 "屋漏偏逢连夜雨啊。"
  SOV_pub.3.desc:0 "战争爆发使得我们的公众形象一落千丈。虽然大多数人都认为我们是受侵略的一方，公共舆论也将怒火一致对外，但还是有人私下里疑惑为何[THIS.GetLeader]没有预见到会遭受袭击。我们的秘密警察报告说，已经有一小撮人得寸进尺了，他们痛骂[THIS.GetLeader]“要么是天真得要命，要么就是蠢得跺脚”。"
  SOV_pub.3.a:0 "又不是我们挑起的战争！"

