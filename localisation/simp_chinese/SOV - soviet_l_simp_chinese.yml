#菜叶，嘿嘿，我的菜叶
  SOV_catch.01.title: "安抚薇薇欧"
  SOV_catch.01.desc: "如果能拉拢高町薇薇欧，她应该可以说服她的两个妈妈一同加入我们，我们该怎么拉拢她呢？"
  SOV_catch.01.a: "甜品"
  SOV_catch.01.b: "正式料理"
  SOV_catch.01.c: "人为财死鸟为食亡"
  SOV_catch.01.d: "艺术收藏"

  SOV_catch.02.title: "小孩子的喜好"
  SOV_catch.02.desc: "高町薇薇欧很喜欢我们送去的甜品，尤其是焦糖牛奶。在她享受零食的时候，我们趁机连哄带骗的说服了她加入了我们。\n\n不久，在高町薇薇欧的帮助下，我们说服了高町奈叶和菲特·哈拉温，她们表示今后会为我们效力。"
  SOV_catch.02.a: "这是被惯成了小孩子的口味啊"

  SOV_catch.03.title: "无动于衷"
  SOV_catch.03.desc: "高町薇薇欧对我们的礼物毫无兴趣，自顾自的练着拳击。"
  SOV_catch.03.a: "看来是不合胃口"

  SOV_catch.04.title: "无动于衷"
  SOV_catch.04.desc: "高町薇薇欧对我们的礼物毫无兴趣，自顾自的练着拳击。"
  SOV_catch.04.a: "年轻人不懂事，可以理解"

  SOV_catch.05.title: "图书馆司书"
  SOV_catch.05.desc: "我们向高町薇薇欧展示了各式各样的艺术收藏，一开始她还表现的兴致乏乏，直到她发现了收藏中的几本古籍。她对我们的书籍收藏表现出了极大的兴趣，乘着这个机会机会，将她带至了我们的国家藏书馆，并允许她自由翻阅。\n\n在十余个小时后，高町薇薇欧才因为饥饿走出藏书馆。她对我们的藏书产生了浓厚的兴趣，表示愿意加入我们，前提是我们给她一个藏书馆司书的身份，方便她自由借阅书籍。\n\n对于这个条件，我们自然选择了答应。不久，在高町薇薇欧的帮助下，我们说服了高町奈叶和菲特·哈拉温，她们也表示今后会为我们效力。"
  SOV_catch.05.a: "这女孩似乎对古代史很有研究"

  SOV_catch.06.title: "刑讯拷打"
  SOV_catch.06.desc: "高町薇薇欧毕竟只是个普通女孩，肯定没有那么坚强的意志，严刑拷打应该很快就能让她就范。"
  SOV_catch.06.a: "威吓惩戒"
  SOV_catch.06.b: "严刑拷打"
  SOV_catch.06.c: "打一场"

  SOV_catch.07.title: "魔法肘击"
  SOV_catch.07.desc: "在我们的命令下，一名身强体壮的士兵将会负责给高町薇薇欧一点教训，我们预计这会让她受点皮肉之苦。\n\n但我们低估了高町薇薇欧的肉搏能力，尽管魔法受到限制，她还是以出色的格斗技术把士兵打了个鼻青脸肿。最后，随着一记附着了魔力的肘击，我们优秀的士兵当场飞了出去。"
  SOV_catch.07.a: "Man！"

  SOV_catch.08.title: "母爱的力量(物理)"
  SOV_catch.08.desc: "“妈妈——！”\n拷打进行到一半，高町薇薇欧开始哭嚎，这象征着我们的拷打卓有成效。\n“叫吧，就算叫破喉咙也不会……”\n伴随着一发樱色混合金色的魔炮，高町奈叶和菲特·哈拉温杀到了现场。\n感知到我们在拷打高町薇薇欧后，一直保持着安分的她们突然暴起，突破了看守人员，并一路杀到拷问室救走了她们的女儿。\n\n在增援部队到来之前，她们以极快的速度飞离了现场，不知所踪。"
  SOV_catch.08.a: "母爱的力量是伟大的，更何况这是双份的母爱"

  SOV_catch.09.title: "战斗中传达的思绪"
  SOV_catch.09.desc: "有其他的苏联投效者向我们提出：高町奈叶和她的女儿都有着“以炮会友”的故事，她们母女都曾在战斗中交流情感、思想。或许我们也可以试试这么搞。\n\n我们为高町薇薇欧安排了一场一对一的战斗，试图在战斗中向她传达我们的理念和思想。事实证明这是行之有效的，激战过后，高町薇薇欧表示：尽管她还没有完全了解我们，但愿意先加入我们，以更多的聆听、感知我们的所思所想。\n\n不久，在高町薇薇欧的帮助下，我们说服了高町奈叶和菲特·哈拉温，她们表示今后会为我们效力。当菲特问道高町薇薇欧身上的伤口时，高町薇薇欧表示：\n“这是为了相互理解所做的付出”"
  SOV_catch.09.a: "“以炮会友”真有用啊？"

  SOV_catch.10.title: "魔力洗脑"
  SOV_catch.10.desc: "尽管她们是出色的魔导师，但高町奈叶等人的魔法较为简单纯粹，对我们的魔力洗脑无能为力。现在的高町奈叶和菲特·哈拉温，已经成为了名副其实的“白色暴君”和“金色闪光”，她们会为我们碾碎一切敌人。\n\n对高町薇薇欧的魔力洗脑出乎了我们的意料，魔法施展过程中，她的体内爆发出了恐怖的魔力，白色的防护服也被黑色的甲胄所替代，并且经过测试，这身甲胄拥有着极其恐怖的魔力抗性。现在的高町薇薇欧，已然变为了冷漠、高效的战士，异色的双瞳之中只余哀伤与决绝。"
  SOV_catch.10.a: "看来她身上藏着不少的秘密"

