  SOV_great_patriotic_war:0 "卫国战争"
  SOV_great_patriotic_war_desc:0 "士兵们、工农们、党员团员们——全体苏联公民，我们伟大的苏联母亲已到生死关头，请大家拿起武器，奋勇杀敌，保卫祖国、保卫革命、保卫社会主义！"
  SOV_fight_in_great_depth:0 "战无不胜的红军"
  SOV_fight_in_great_depth_desc:0 "大纵深作战理论强调突击与追击，同时兼顾反突击，是我们红军在总结以“伟大战争”和国内革命斗争为主的一系列战例和经验的基础上形成的作战理论，我们坚信这些经历了血与火的考验的宝贵实践经验必然能够指导我们红军夺取一个又一个新的胜利。"
  SOV_fight_in_great_depth_tt: "§Y红军§!追加效果：\n$MODIFIER_TERRAIN_PENALTY_REDUCTION$：§G+30.00%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+10.00%§!\n"
  SOV_strategic_decisive_battle:0 "战略决战"
  SOV_strategic_decisive_battle_desc:0 "虽然大纵深作战理论是我们红军的主要作战理论，但我军高级军官中的年青一代却对战略决战理论颇为青睐。这种作战理论强调把握适当的时机对敌进行战略决战以求一举夺取战争的决胜权。"
  SOV_strategic_decisive_battle_tt: "§Y红军§!追加效果：\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5.00%§!\n$MODIFIER_PLANNING_SPEED$：§G+10.00%§!\n$MODIFIER_MAX_PLANNING$：§G+15.00%§!"
  SOV_Keep_assault:0 "魔法突击单元"
  SOV_Keep_assault_desc:0 "大纵深作战理论主张通过一系列连续的突击以打击敌人的所有兵力，从而打乱敌人的组织，进而达到粉碎其负隅顽抗之意图的效果，对我们广大红军官兵的组织和作战能力提出了较高的要求。"
  SOV_Keep_assault_tt: "§Y红军§!追加效果：\n$MODIFIER_BREAKTHROUGH$：§G+15.00%§!\n$MODIFIER_LAND_REINFORCE_RATE$：§G+8.00%§!"
  SOV_centralized_command:0 "改善指挥体系"
  SOV_centralized_command_desc:0 "战略决战理论主张通过积极创造决战条件、及时抓住决战时机和正确选定决战方向来达到一战定乾坤的效果，对我军领导层和广大指挥官的指挥能力和指挥体制建设提出了较高的要求。"
  SOV_centralized_command_tt: "§Y红军§!追加效果：\n$MODIFIER_MAX_PLANNING$：§G+25.00%§!\n$MODIFIER_PLANNING_SPEED$：§G+30.00%§!"
  SOV_artillery_bombardment:0 "加强火力投送"
  SOV_artillery_bombardment_desc:0 "火力作为达成作战目的的主要手段，在战争中一直占有极端重要的地位。可以说，谁掌握了更强的火力，谁更能灵活、有效地运用火力，谁就能牢牢把握住战场甚至整场战争的主动权。而我军的炮兵部队有着全世界一流的装备质量和作战能力，火力覆盖的重任自然就落到了他们的肩上。"
  SOV_artillery_bombardment_tt: "§Y红军§!追加效果：\n$MODIFIER_ARMY_ARTILLERY_ATTACK_FACTOR$：§G+15.00%§!\n$MODIFIER_ARMY_ARTILLERY_DEFENCE_FACTOR$：§G+20.00%§!\n"
  SOV_extraordinary_measures:0 "大规模动员"
  SOV_extraordinary_measures_desc:0 "战争已经到来，而我们面对的敌人非同小可。为了能够最大限度利用一切可能的战争资源，我们必须迅速出台一系列强硬措施，将整个国家彻底转变为一台庞大而高效的战争机器。"
  SOV_extraordinary_measures_tt: "§Y红军§!追加效果：\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$：§G-15.00%§!\n$MODIFIER_NO_SUPPLY_GRACE$：§G+72小时§!"
  SOV_spy_army:0 "内务部军队"
  SOV_spy_army_desc:0 "战争不仅有战场上的炮火连天，浑水摸鱼蛰伏在后方阴暗角落里的敌人甚至更加危险。虽然羞于启齿，但我们不得不承认，我们内部，尤其是红军当中已经混入和出现了大量的内奸和叛徒。为此，我们将授权内务部组建其直属部队，以雷霆手段碾碎一切潜伏在党政军之中的敌对势力走狗！"
  SOV_superintendant_of_war:0 "组建惩戒营"
  SOV_superintendant_of_war_desc:0 "不得不承认的是，敌人实力之强劲大大出乎了我们的预料，加之开战之初的的紧急扩军过于仓促，我军的逃兵现象已经极其严重，而我们将授权军事执法部门组织督战队，不惜一切手段让那些懦夫滚回前线。临阵脱逃者本应就地正法，但是与其让他们浪费我们宝贵的子弹，不如让他们发挥余热，为我们那些还在为祖国和人民坚守阵地的勇士们充当掩体。"
  SOV_superintendant_of_war_tt: "解锁§Y惩戒部队师§!编制，允许募集§Y50个惩戒部队师§!。"
  SOV_50_cheaper_force_attack: "§Y强行进攻§!的花费§G-50%§!。\n"
  SOV_emergency_arms_production:0 "紧急军备生产"
  SOV_emergency_arms_production_desc:0 "前线战事日趋焦灼，敌军的袭击越来越猛烈，我军的后勤压力陡然增加。为了缓解前线将士的后勤问题，我们不得不考虑临时多征用一部分人民群众手中的物资用于供应前线。虽然我们的人民会为此感到愤怒，但就跟前线广大红军将士无时无刻不在面对的血肉横飞与残肢断臂一样，为了祖国、为了革命、为了保护我们苏联的人民，这都是必要的牺牲……"

#空军线

  SOV_transpolar_flights:0 "跨过北极的航班"
  SOV_transpolar_flights_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
  SOV_expand_the_aircraft_industry:0 "发展航空工业"
  SOV_expand_the_aircraft_industry_desc:0 "在即将到来的战争中，我们的空军必须能够抵御配备了最新式装备的敌人的攻击。我们不仅要确保空军的飞机和敌人同样先进，还要确保飞机的数量足够多。"
  SOV_expand_the_aircraft_industry_tt: "§Y苏维埃空军§!追加效果：\n$aircraft_manufacturer_cost_factor$：§G-25.00%§!"
  SOV_found_the_jet_institute:0 "建立喷气机研究院"
  SOV_found_the_jet_institute_desc:0 "目前的活塞引擎已经到达了极限。未来的飞机将要依靠于新的推进方式。我们应该成立喷气引擎研究所，以保证我们不会落后于外国的发展。"
  SOV_Naeha_flying_clubs:0 "奈叶飞行俱乐部"
  SOV_Naeha_flying_clubs_desc:0 "如果一个人从没见过飞机，那么他的飞行员训练将会非常昂贵。但是相当多的年轻人都痴迷于飞行，只要给予一点鼓励，他们就能知道如何操纵一架飞机，进而会非常容易从他们中挑选并培养出优秀的战斗机飞行员。"
  SOV_Naeha_flying_clubs_tt: "§Y苏维埃空军§!追加效果：\n$MODIFIER_AIR_ACCIDENTS_FACTOR$：§G-10.00%§!\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$：§G+10.00%§!\n$MODIFIER_AIR_WEATHER_PENALTY$：§G-10.00%§!\n$MODIFIER_AIR_TRAINING_XP_FACTOR$：§G+10.00%§!" 
  SOV_vivio_aviation_group:0 "高町薇薇欧航空团"
  SOV_vivio_aviation_group_desc:0 "高町薇薇欧已经证明了她是极其优秀的飞行员与领航员。随着在战争中的资源逐渐吃紧，把这样一位杰出的飞行员晾在一旁是莫大的浪费。我们应当给她建立一些航空队的资源以加入战斗。"
  SOV_vivio_aviation_group_tt: "获得三位精英飞行员，并部署三个飞机编队" 
  SOV_night_witches_nsb_tt: "§Y第588夜间轰炸机团§!，§Y第587轰炸机团§!和§Y第586防空战斗机团§!在莫斯科组建并待命。"
  SOV_Imported_aircraft_design:0 "引进飞机设计"
  SOV_Imported_aircraft_design_desc:0 "在发展一项技术的时候，闭门造车是不可取的，在需要的时候引进外国科技，可以拓展我们的视野，促进我们飞行器的研究进程。"
  SOV_Expanded_aircraft_plant:0 "扩大飞机制造局"
  SOV_Expanded_aircraft_plant_desc:0 "随着联盟空军规模的扩大，原有的制造和研究机构已经不足以满足空军的需要，一个新的大型集团的建立迫在眉睫。"
  SOV_intensify_pilot_training_program:0 "强化飞行员训练项目"
  SOV_intensify_pilot_training_program_desc:0 "为了能与敌军一较高下，我们的空军必须在所有状况下都能执行飞行和战斗任务。用最高的标准训练我们的飞行员是达成这一目的最切实可行的办法。我们的飞机在数量和技术条件上均不占优势，但我们一定会用最棒的技巧来弥补。"
  SOV_intensify_pilot_training_program_tt: "§Y苏维埃空军§!追加效果：\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$：§G+5.00%§!\n$MODIFIER_AIR_NIGHT_PENALTY$：§G-10.00%§!\n$MODIFIER_AIR_WING_XP_LOSS_WHEN_KILLED_FACTOR$：§G-5.00%§!" 
  SOV_ground_support:0 "对地支援"
  SOV_ground_support_desc:0 "我们空军的首要任务就是支援地面部队。所有决定都必须遵循这一基本原则。"
  SOV_ground_support_tt: "§Y苏维埃空军§!追加效果：\n$MODIFIER_AIR_CAS_PRESENT_FACTOR$：§G+15.00%§!" 
  SOV_long_range_aircraft:0 "长程飞机"
  SOV_long_range_aircraft_desc:0 "科技的发展使得我们的轰炸机可以深入敌方本土腹地，摧毁他们的工业能力并缩短战争。陆军的存在无非就是守住战线并等待战略轰炸的胜利。"
  SOV_long_range_aircraft_tt: "§Y苏维埃空军§!追加效果：\n战略轰炸能见度：§G-20.00%§!" 

#海军线

  SOV_expand_the_red_fleet:0 "苏维埃海军"
  SOV_expand_the_red_fleet_desc:0 "我国虽然是传统的陆权国家，但辽阔的陆地面积也给我们国家带来了长度极长、跨度极大的海岸线，而其中又以欧洲部分的海岸线和远东的海岸线最为重要。这些海岸线分布得十分分散，而红海军尽管继承了一部分旧帝国的家底，但起步仍然要晚于其他欧洲列强。红海军的发展面临着严峻的形势，但无论如何，扩建海军规模总归是不会有错的。"
  SOV_ship_maiden_apartment:0 "扩大舰娘公寓"
  SOV_ship_maiden_apartment_desc:0 "苏维埃的地理环境迫使我们的船坞分散于各处以增援各大洋的舰队。许多舰娘还没有分配到公寓，我们必须在各地集中建立一批公寓供给舰娘。"
  SOV_ship_maiden_sanatorium:0 "舰娘疗养院"
  SOV_ship_maiden_sanatorium_desc:0 "舰娘的培养与抚育是一项费时费力的工程，我们需要建立一间疗养机构专门处理舰娘的身体问题。"
  SOV_surface_warfare:0 "水面作战"
  SOV_surface_warfare_desc:0 "建造主力舰需要花费大量的时间与资源，还往往在建造完成之前就过时了。小型舰艇不仅建造得更快，也容易赶上最新的科技进步。我们应当专注于建造轻型舰船以作为水面作战的中坚力量。"
  SOV_submarine_warfare:0 "水下作战"
  SOV_submarine_warfare_desc:0 "潜艇在海战中有着不可比拟的优势。一条设计精良的现代潜艇在发射鱼雷前几乎是不可探测的，同时还有潜力重创造价与大小数倍于己的主力舰。我们应当专注于建造潜艇以作为海战攻势的主力。"
  SOV_offensive_maritime_strategy:0 "进攻性海军战略"
  SOV_offensive_maritime_strategy_desc:0 "我们可不能等着敌人来找我们作战。我们必须抢占先机、逢敌必战。"
  SOV_an_oceangoing_navy:0 "蓝水海军"
  SOV_an_oceangoing_navy_desc:0 "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
  SOV_mine_warfare:0 "水雷战"
  SOV_mine_warfare_desc:0 "使用舰船来保卫我们的整条海岸线经济上是不合算的。通过在战略要地布设水雷，我们可以阻扰乃至击伤试图接近我国海岸的敌方舰队。"
  SOV_long_range_raiders:0 "长程掠袭舰"
  SOV_long_range_raiders_desc:0 "我们的海军基地与主要航线的距离都很远，所以现有的潜艇难以抵达最好的猎杀场地。我们应当开发长程潜艇以确保在最有效的地点展开进攻。"
  SOV_advanced_maneuvers:0 "先进演习"
  SOV_advanced_maneuvers_desc:0 "如果船员们不知道如何操作这些舰艇，拥有大型的和现代化的舰艇是毫无意义的。我们必须定期举行大规模的海军演习，以训练我们的船员和海军军官学习现代海战的方式。"
  SOV_expand_the_morskaya_aviatsiya:0 "扩编海军航空部队"
  SOV_expand_the_morskaya_aviatsiya_desc:0 "飞机的出现极大地改变了陆战的本来面目。在未来，哪怕是最先进的水面舰艇，也要面临来自天空的严重威胁。我们要时刻坚持打造一支先进的海军航空兵部队，与我们的水面舰艇部队协同作战。"
  SOV_naval_infantry:0 "海军步兵"
  SOV_naval_infantry_desc:0 "红海军不光要在海上称雄，还要让陆地上的敌人心惊胆战。为了更好满足三军一体化作战的需要，红海军将建设专门的海军陆战队以用于支援陆地战场。"


