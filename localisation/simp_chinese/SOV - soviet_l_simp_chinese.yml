  SOV_revive_the_stakhanovite_movement_desc: "资本主义国家的残酷剥削强迫工人努力为生产资料的所有者生产更多的商品。在我们国家，像阿列克谢·斯达汉诺夫这样的工人则是自己自主地努力劳动，因为他们明白，每一块砌好的砖，每一吨开采出的煤，每一颗安好的铆钉都在帮助建立一个使工人从剥削中彻底解放的世界。"
  SOV_collectivist_propaganda:0 "集体主义宣传"
  SOV_collectivist_propaganda_desc: "我们所面临的许多挑战绝不仅仅针对的是个别人。我们所有的奋斗都是集体的奋斗，当然，我们所有的成就也是集体的成就。"
  SOV_socialist_emulation:0 "社会主义竞赛"
  SOV_socialist_emulation_desc: "在资本主义体制下，工人们相互竞争只是为了赚得每天果腹的面包，而工人们提高社会生产力所带来的利润悉数被资本家拿走。这完全是对生产力的浪费和没有人性的剥削。社会主义体制则是鼓励那些不够优秀的人们向先进模范学习以实现他们自身的发展。"
  SOV_the_komsomol:0 "苏维埃社会主义青年团"
  SOV_the_komsomol_desc: "我们不是为当今这一代大人们建设社会主义，而是为了孩子们这一代以及他们的下一代。我们必须教导他们如何在我们已经取得成就的基础上继续前进，这样他们才能够完成我们开辟的事业。我们应当建立一个特殊的青年组织，不光教育文化，也要教导他们如何成为一个优秀的共产主义者。"
