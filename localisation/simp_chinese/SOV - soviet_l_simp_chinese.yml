  SOV_Sakura_country_leader_desc: "木之本樱生于察里津的一个知识分子家庭，幼年就显露出强大的魔法天赋。\n樱的第一个导师库洛是魔法协会至高无上的魔导师，库洛将樱作为继任者培养。尽管在库洛的保护下，樱是一个标准的学院派魔导师，但小樱始终充满了对劳苦大众的同情与对俄罗斯社会现实的思索。而随着库洛在圣杯战争中消失之后，樱失去了继任者的身份，并因为同情下层而受到惩戒和包庇革命党而被收押。\n樱的第二个导师列宁是布尔什维克的创建者。如同暴风雨中的灯塔，在魔法协会眼中，逐渐叛逆的木之本樱确信自己找到了理想和实现这个理想的道路。小樱开始作为布尔什维克活动起来，无数次的斗争和牺牲，久经考验的她逐渐成为了一名坚定的布尔什维克，并担任苏维埃政权的魔法委员会主席。在列宁弥留之际，整个苏维埃为之哭泣，进一步严重的内斗即将出现之前，樱不顾一切的说出了禁忌魔法的秘密。列宁回来了，以英灵的形式。但禁忌魔法的代价是巨大的，木之本樱发誓将亲手处理一切灾厄，并承担动荡的责任。多年的库洛牌的收容、对魔物的清剿以及对怀有异心分子的惩戒使得魔法委员会从一个魔法军事组织变成了深入基层的党委组织，樱也在执政列宁格勒期间成为了联盟人人称赞的领袖。\n世界并没有因此变得美好，尽管苏维埃在新经济政策和五年计划的建设中逐渐恢复元气，但地外势力开始入侵地球，德意志和樱花国相继沦陷，列宁的灵魂逐渐消散，执念之地的异变带来严重的瘟疫。1934年，木之本樱接过革命火炬，走在了布尔什维克们的最前方......"
