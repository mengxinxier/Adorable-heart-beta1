#其他事件

  SOV_flavor.1.t: "国难财"
  SOV_flavor.1.d: "瘟疫仍在蔓延，有些蛀虫却打起了发国难财的心思。近日，根据内务部等有关部门的调查，牵扯近期侦破的抗疫物资倒卖案件的不光有各路投机商人，很多官员也都加入了倒卖的行列，其中甚至还包括州委书记这样的地方大员。虽然本着对人民群众生命财产安全负责的态度，小樱同志亲自批示要严惩涉案人员，经过同志们的努力，一部分倒卖的物资也被成功追回，可造成的防疫缺口眼看着是填不上了，我们党和国家的公信力更是受到了极大的损害。"
  SOV_flavor.1.1: "狗娘养的腐败分子！"

  SOV_flavor.2.t: "矿石病与生化武器"
  SOV_flavor.2.d: "瘟疫仍在蔓延，尽管有关部门的同志们不遗余力地在群众中普及防疫知识和积累防疫经验，但在内外反动势力的煽风点火之下，有关瘟疫源头的谣言仍旧甚嚣尘上，而其中流传最广的便是所谓的“矿石病说”和“生化武器说”。“矿石病说”将此次瘟疫的爆发与大规模流行完全归咎于矿石病感染者，而“生化武器说”则附会国内革命战争时“毒气征粮”的谣言，直接将矛头对准了所谓“苏军正在研发的生化武器”。这两种说法虽然都是典型的阴谋论，但在抗疫形势严峻的当下，在群众当中还是很有市场。尽管盛怒之中的塔露拉同志亲自带队将一大批造谣传谣者扔进了监狱，谣言的广泛传播仍给同志们的抗疫工作带来了极大的压力。"
  SOV_flavor.2.1: "阴谋论的可信之处就在于它不需要列举证据。"

  SOV_flavor.3.t: "新的防疫政策"
  SOV_flavor.3.d: "“今天敢关起门来烧死人，明天就敢关起门来烧活人！”“稀里糊涂地活，不明不白地死！”\n瘟疫仍在蔓延，新的防控政策却引发了极大争议。根据小樱同志最新批准的疫情防控措施，苏联将会实行大规模的交通管制，尤其是要严格限制出入疫情严重地区；此外，对于各地患者，新措施强调在治疗过程中集中收容与隔离的必要性；并且，为了最大限度遏制疫情的传播，新措施将包含严格的社会管理制度、尤其是强调定期检测以及对个人出行的限制，对于患者的遗体则提倡通过火化等方式进行处理。新措施的出台引发了苏联朝野的一片哗然，铺天盖地愤怒的口水几乎要将小樱等党和国家领导同志淹没。以托洛茨基和布哈林为代表的一部分党内领导同志公开指责小樱同志的防疫政策“不人道”、“蔑视生命”；小市民们则用各种恶毒而又自作聪明的语言文字咒骂着小樱同志和党的领导及其政策；而各地高校的不少学生甚至打出了“不要检测要吃饭，不要隔离要自由”之类的口号，他们聚在一起，一些人手举着写满口号的白纸，一些人嘴里唱着《国际歌》，发起从宿舍到学校院墙和安保之间的一次次折返跑。各地针对防疫人员的冷热暴力事件层出不穷，而在苏共中央针对此事进行的表决投票中，小樱同志再次成为了少数。不久后，根据苏共中央的决定，由季诺维也夫同志和索尼娅同志领导的抗疫工作政治保障小组正式成立，该小组有权指挥和协调内务部等部门在疫情期间的各项工作。各地反对新措施的骚乱很快就被镇压下去，小市民们悻悻地关上了家门，高校的学生们也都灰溜溜地回到了宿舍里去，各地的监狱则一天天拥挤了起来。"
  SOV_flavor.3.1: "苏联和社会主义事业不需要无条件的所谓“自由”。"

  SOV_flavor.4.t: "乌克兰，厉兵秣马，整军备战"
  SOV_flavor.4.d1: "十几年前，凭借着圣杯英灵的支持，罗曼诺夫王朝的公主阿纳斯塔西娅在基辅站稳了脚跟，成为了顶在新生的苏维埃政权喉头上的一把尖刀。而随着经济危机的加深与地外势力的入侵，圣杯英灵的霸权已经摇摇欲坠，而那位前朝公主则早已成为了彻头彻尾的孤家寡人，望着我们战无不胜的革命军队瑟瑟发抖。如今完成国内革命的时机已经成熟，我们将命令所谓的“乌克兰女大公”倒戈卸甲、以礼来降，如其胆敢拒绝，当六师移之！"
  SOV_flavor.4.d2: "十几年前，罗曼诺夫王朝的公主阿纳斯塔西娅凭借着圣杯英灵的支持，在基辅站稳了脚跟，成为了圣杯英灵顶在新生的苏维埃政权喉头上的一把尖刀。而随着经济危机的加深与地外势力的入侵，圣杯英灵的霸权已经摇摇欲坠，而那位前朝公主则早已成为了彻头彻尾的孤家寡人，望着我们战无不胜的革命军队瑟瑟发抖。然而，还不等我们的革命军队打上门去，这位所谓“乌克兰女大公”自己的反动统治便已经在乌克兰人民的怒火中土崩瓦解。如今新的苏维埃政权已经在基辅成立，现在是时候让乌克兰重归祖国的怀抱了。"
  SOV_flavor.4.1: "枕戈待旦，整装待发！"

  SOV_flavor.5.t: "[SOV.capital.GetName]的来信"
  SOV_flavor.5.d1: "那群布尔什维克乱党已经来信，他们扮出一副“不忍生灵涂炭”的嘴脸要求我们阿纳斯塔西娅殿下放弃作为帝国正统继承人的荣耀，向他们卑躬屈膝，这极大激怒了正统派的同仁们。但事到如今，不光敌我差距过于悬殊，公主殿下本人更是对帝国和俄罗斯人民充满着无尽的热爱，她从心底里发誓，要永远守护帝国和帝国的子民，这也正是我们正统派愿为其鞍前马后的原因所在。故不论殿下之意是战是和，我们都将坚决拥护公主殿下的决定，并永远追随她的左右。"
  SOV_flavor.5.d2: "圣杯英灵和旧帝国余孽十几年来利用乌克兰威胁新生红色政权的阴谋已经随着苏维埃乌克兰的成立而彻底宣告失败，如今党和国家的最高领导人木之本樱同志已经亲自来信，要求我们回归祖国，回到苏联各族人民的大家庭中。就在我们绝大多数同志正为此欢欣鼓舞之际，我们的内部却悄然出现了另一股声音……"
  SOV_flavor.5.1: "“荣耀归于乌克兰！”"
  SOV_flavor.5.2: "“万岁，依靠人民意志而建立起的、统一的、强大的苏维埃联盟！”"

  SOV_flavor.6.t: "螳臂当车"
  SOV_flavor.6.d: "[UKR.GetLeader]我们的要求，公然抗拒统一。虽然不知道他们如今的迷之自信究竟从何而来，但这已经不重要了，因为这些宵小终将被我们的革命铁蹄踏成烂泥！"
  SOV_flavor.6.1: "碾碎他们！"

  SOV_flavor.7.t: "大局已定"
  SOV_flavor.7.d: "虽然我们英勇无畏的革命军队一度落得下风，但一系列紧急政策的出台还是让苏联人民在战争中笑到了最后。如今祖国的敌人已被粉碎，全面胜利的曙光已经出现在地平线上，这些发挥了至关重要的作用的紧急政策也已经是时候退场了。"
  SOV_flavor.7.1: "一切为了胜利。"

  SOV_flavor.8.t: "转向战时经济"
  SOV_flavor.8.d: "随着战争的到来，和平时期的经济政策已经显得不合时宜。为了最大限度保证军事斗争的彻底胜利，我们必须采取一系列强有力的动员措施，将经济发展纳入战时轨道。"
  SOV_flavor.8.1: "“自由的祖国，我们的荣耀，各民族的友爱筑成坚固堡垒！”"

  SOV_flavor.9.t:0 "重归和平建设"
  SOV_flavor.9.d:0 "战争结束了，而为了加快经济恢复，也是为了尽快扫除战时政策对经济发展带来的不利影响，我们将会解除经济动员措施，让经济工作的重点回到和平建设上来。"
  SOV_flavor.9.1:0 "“列宁的党，人民的力量，带领我们走向共产主义胜利！”"

  SOV_flavor.10.t: "欢庆五一劳动节"
  SOV_flavor.10.d: "1889年7月14日，在革命导师恩格斯的努力下，国际工人代表大会暨第二国际第一次代表大会在人间之里召开，为纪念芝加哥工人和各族群众反抗法王残暴统治的干草市场暴动，大会通过了《庆祝“五一节”的决议》，以无产阶级为代表的广大劳动人民终于有了自己的世界性节日——五一国际劳动节，而就在以圣杯王国及其走狗还在对劳动节嗤之以鼻的时候，劳动节已经成为我们以苏联为首的社会主义国家的全民性法定节日。从游行、晚会到运动会再到评选、表彰劳动模范与社会主义建设模范，尽管不同国家和地区庆祝劳动节的方式各不相同，“劳工神圣”、无产阶级革命和社会主义事业必胜的信念却始终如一。"
  SOV_flavor.10.a: "“英特纳雄耐尔，就一定要实现！”"

  SOV_flavor.11.t: "列宁纪念赛开赛"
  SOV_flavor.11.d: "旧帝国统治者征服中亚草原之后，世世代代生活在草原上的马族便成为了他们寻欢作乐的新玩具。通过对马族各部的暴力掳掠与经济盘剥，旧帝国的达官贵人们身边聚拢起了大批马族奴隶，也就是所谓的“马奴”。一开始，这些马奴在旧帝国只不过是身份更为低贱的奴仆，但由于马族擅长奔走的天赋，他们很快就派上了新的用场，那就是是充当赛马，方便达官贵人们下赌注。后来，为了让统治阶级内部的“赛马”行为“正规化”，作为1861年改革的一部分，亚历山大二世沙皇决定在塔什干举办全国性的“赛马”运动，也就是所谓的“帝国锦标赛”。从此，每年公历12月25日，旧帝国的大贵族、大官僚与大资产阶级都会云集塔什干，享受着各自豢养的马奴们在大剂量兴奋剂的作用下带着各自的赌注在赛道上不要命似的向着终点狂奔，所谓的“帝国锦标赛”，毫无疑问正是旧帝国统治者在穷奢极侈中奴役各族人民的屈辱符号。\n但是随着“伟大战争”中旧帝国的兵败如山倒，经过反复斗争，长期忍辱负重的马族各部在十月革命后跟随伟大革命导师列宁同志的脚步建立了红色政权，终于赢得了独立，中亚联邦就此成立，走上了社会主义的道路。随着血腥压迫各族人民的旧帝国土崩瓦解，各族人民的精神面貌也焕然一新，体育事业逐渐成为了人民群众喜闻乐见的大众事业，为了纪念伟大革命导师列宁同志，“帝国锦标赛”先是在中亚联邦成立后改称“联邦锦标赛”，在列宁同志逝世后则改称“列宁纪念赛”。昔日藏污纳垢的旧社会名利场，如今则已经成为了苏联和中亚联邦两国人民乃至世界各国运动健儿平等竞技的赛场，成为了和平与友谊的象征。随着越来越多运动健儿的加入，列宁纪念赛也早已不再局限于赛跑等田径运动，游泳、球类乃至铁人三项等运动也纷纷被纳入赛程，如今的列宁纪念赛已经成为一项具有重大影响力的国际体育赛事。"
  SOV_flavor.11.a: "“体育就是和平。”"

  SOV_flavor.12.t: "乌克兰农业大丰收"
  SOV_flavor.12.d: "乌克兰作为世界三大黑土地带之一，劳动人民的辛勤耕耘让从这里的粮食供养了整个东欧，甚至享誉整个世界。然而随着旧帝国的统治日趋残暴和糜烂，愚蠢的经营与残虐的剥削让乌克兰不复往日光彩，而那场所谓的“伟大战争”更是给乌克兰人民带来了深重的灾难。十月革命胜利后，在圣杯英灵的扶植下，前朝公主阿纳斯塔西娅带着旧帝国的绝大多数残党蜂拥进入乌克兰，他们打着“光复运动”的旗号变本加厉地压榨着乌克兰的资源和人民，在战乱、饥荒与横征暴敛之下，乌克兰只能在绝望中苦苦挣扎。\n但这一切都随着苏维埃乌克兰的建立而成为了永远的过去式。国内革命的最终完成不光让乌克兰重归苏联各族人民的大家庭，也让这片辉煌的土地和那里的人民走上了高速发展的快车道。经过一系列有条不紊而又不失紧锣密鼓的重建工作，乌克兰人民取得了举世瞩目的建设成就，仅单独计算其农业产量和产值便已一跃成为世界第九，那个供养了几乎整个东欧的大粮仓终于重出江湖，而此时距离乌克兰的解放才过去了仅仅一年。乌克兰的农民们正带着饱满的热情在田间地头挥汗如雨，乌克兰的工人们则摩挲着崭新的先进机器喜笑颜开，而他们洋溢在脸上发自内心的幸福笑容，正是我们苏联党和国家献给全体劳动人民和社会主义事业的宏伟丰碑！"
  SOV_flavor.12.a: "“万岁，乌克兰，苏维埃的力量会长存于兄弟人民大家庭！”"

  SOV_flavor.13.t: "新的加盟共和国"
  SOV_flavor.13.d: "随着索米当局拜倒在我们革命军队的脚下，维堡、萨拉和佩特萨莫地区喜迎解放，革命圣地列宁格勒的安全也终于得到了有力的保障。然而仅仅是保障列宁格勒的安全是远远不够的。自北方战争以来，索米便成为了旧帝国的一部分，而作为国内革命的余绪，将索米各族人民带出圣杯英灵的魔爪并使其重返苏联各族人民大家庭同样是我们党和国家义不容辞的责任。为了加快解放索米人民的进程，经过苏维埃最高主席团批准，将原属苏俄的卡累利阿自治共和国与刚获解放的维堡和萨拉地区合并为卡累利阿-索米苏维埃社会主义共和国，作为苏联的新一个加盟共和国。有了卡累利阿-索米这个新加盟共和国的榜样，相信索米人民的解放必将在不远的将来。"
  SOV_flavor.13.a: "“Kaikkien maiden proletaarit,liittykää yhteen!（全世界无产者，联合起来！）”"

  SOV_flavor.14.t: "白俄罗斯加盟共和国还都明斯克"
  SOV_flavor.14.d: "十月革命后，趁着俄国局势陷入混乱，亡灵波兰在圣杯英灵的支持下击败了新成立的白俄罗斯苏维埃政权，强占了包括其首都明斯克在内的大部分地区，苏维埃白俄罗斯领导人克诺林什则被迫困守戈梅利到波洛茨克一线的弧形狭长地带，并最终在《苏联成立条约》签署之后成为了苏联的第一批加盟国之一。如今在我们红军的震慑之下，亡灵波兰最终决定接受我们苏联的条件，退还其自十月革命以来窃据的全部白俄罗斯领土，那些当初为躲避战乱而向东流亡的白俄罗斯难民终于得以重返已与他们阔别了十余年的家园，克诺林什也带上白俄罗斯党政领导班子跟随红军的大部队一起回到了明斯克，他们受到了明斯克市民万人空巷的热烈欢迎。而克诺林什并没有忘记自己的使命，在回到明斯克后，他和他的领导班子做出的第一项决议，就是加快修缮白俄罗斯地区的防御工事，这不只是为了守护来之不易的胜利果实，更是要代表白俄罗斯人民作为苏联人民的防波堤为保卫苏联各族人民大家庭和社会主义事业贡献出自己应有的力量。"
  SOV_flavor.14.a: "“光荣属于党！光荣属于祖国！光荣属于你，白俄罗斯人民！”"

  SOV_flavor.15.t: "[POL.GetName]加入第三国际"
  SOV_flavor.15.d: "十月革命爆发后，为了控制俄国、扼杀新生的苏维埃政权，圣杯英灵在旧帝国的废墟上扶植起了一系列政权，讽刺的是，[POL.GetName]正是其中之一，明明当年在[POL.GetName]迎来送往的各国军队之中，圣杯军队的兽行最为恶劣，却在彼时摇身一变成为了“亡灵的引路人”、“[POL.GetName]的拯救者”。但在今天，这一切都是过去式了。长期以来，经过苏波两国领导者的不懈努力，两国的发展诉求已经高度一致，战略利益也呈互补之势，更重要的是，随着白俄加盟共和国还都城明斯克，两国之间的历史遗留问题已基本解决，两国之间再也没有了重大的根本利益冲突，互相联合已经成为必然，而昨天在莫斯科正式签署的《友好同盟互助协定》则正式确定了这种牢不可破的联盟关系。随着协定的逐步落实，不光是在我们苏联的努力下挣脱了圣杯王国魔爪的亡灵[POL.GetName]获得了新生，东欧、乃至整个世界的战略格局也都将迎来巨变。"
  SOV_flavor.15.a: "我们既确保了西部边界的安全，又获得了坚定的盟友。"

  SOV_flavor.16.t: "[POL.GetName]亡灵医疗队到达莫斯科"
  SOV_flavor.16.d: "瘟疫仍在蔓延，但苏联人民已不再是孤军奋战。在小樱同志等党和国家领导同志的不懈努力下，波兰方面派遣的医疗队已经正式投入到了我们苏联的抗疫工作之中。虽然正如如今波兰——或者所谓的“执念之国”一样，这支医疗队主要由亡灵组成，但他们对本次瘟疫从病理到爆发、再到传染、甚至是治疗方面都有着相当独到的见解，相信在他们的配合下，苏联人民在抗击疫情的征程上定能如虎添翼。"
  SOV_flavor.16.a: "苏联人民欢迎一切有益的外来帮助。"

  SOV_flavor.17.t: "解决远东问题"
  SOV_flavor.17.d: "远东地区，又称阿穆尔沿岸地区，是旧帝国从契丹夺取的领土。坐落于黑土地带之上的远东地区，不光有着重要的地缘战略价值，更是一片物产丰饶的宝地。长久以来，契丹人对他们口中的“外东北”的丢失耿耿于怀，如今契丹革命已经成功，我们决定执行列宁同志生前的主张，将远东地区归还给契丹人民。毕竟，比起让他们这世界生灵的四分之一为苏联的社会主义事业尽心竭力，区区一片远东地区真的不值一提。"
  SOV_flavor.17.a: "“欺骗的友谊是痛苦的创伤，虚伪的同情是锐利的毒箭。”"

  SOV_flavor.18.t: "新型炮击魔装"
  SOV_flavor.18.d: "在旧帝国时期，在魔法协会内部举行的魔法对抗赛中，高町奈叶凭借着可以如同大炮一般瞬间打出大量火力的一招“星光爆裂”打遍天下无敌手，而菲特·哈拉温等等被她用这一招打败的各路强敌也无一例外地在各种机缘巧合之下成为她的密友，乃至日后的同志，高町奈叶“以炮会友”的佳话就这样逐渐传开了。而在二月革命后，不同于魔法协会内部大部分成员和绝大部分高级成员，高町奈叶连带着她的朋友们一道成为了革命导师列宁同志和布尔什维克的拥护者，并在十月革命后的国内战争中承担着红军的早期组织和领导指挥工作，为社会主义革命与建设事业立下了汗马功劳。而在苏联的社会主义事业的重心转向和平建设之后，高町奈叶便全身心地投入到了魔法的研究与应用之中，而她的专长正是魔法炮击。经过不懈的钻研与试验，高町奈叶以自己的魔杖“旭日之心”为蓝本而研发出的新型炮击魔装终于研发成功，这种新型魔装不光有着比我军目前列装的炮击魔装更强的威力，生产成本还低很多，操作的难度与门槛也下降了不少。相信在这种新魔装的武装之下，我们红军的魔法部队不光是规模上还是战斗力上都将迈上新的台阶。"
  SOV_flavor.18.a: "“这就是我全部的力量！”"

  SOV_flavor.19.t: "$news_event_background$[SOV.GetName]提倡地球保卫共识"
  SOV_flavor.19.d: "“伟大战争”以来脆弱的国际新秩序在魔导国、超次元和真日本等地外势力的入侵之下摇摇欲坠，地球面临着沦为地外势力殖民地的可能性的事实引发了国际社会的巨大恐慌。而就在最近，苏联领导人频繁就此发表公开讲话，宣称苏联将会为了“保卫地球、保卫地球全体生灵的独立与自由”而“团结一切可以团结的力量”，“与地外势力的入侵抗争到底”。虽然很多国家都对苏联近期发表的一系列讲话表示赞赏，圣杯王国却在各种场合对这些讲话嗤之以鼻，各国国际关系分析专家和评论家也纷纷将这些讲话视为苏联新一轮国际扩张的信号。"
  SOV_flavor.19.a: "地球是地球生命的地球！"
  SOV_flavor.19.b: "嘁，杂鱼多起来了吗？"

  SOV_flavor.20.t: "钢铁之熊"
  SOV_flavor.20.d: "索尼娅总书记上任之后，党和国家一扫先前木之本樱时期失败主义的阴霾，混乱顷刻平息，一切都在变得井然有序，我们的红军在反动派的追击下终于站稳了脚跟，并大踏步发起反攻，终于让国内革命赢得了圆满的胜利。而这一切堪称奇迹的壮举，毫无疑问都要归功于索尼娅同志的坚强领导，正是索尼娅同志经天纬地的政治智慧与坚毅果决的行事作风让苏联党和国家、甚至社会主义事业浴火重生。毫无疑问，历史选择了索尼娅同志，她正是我们当之无愧的领袖，是属于苏维埃社会主义共和国联盟的伟大的钢铁之熊！"
  SOV_flavor.20.a: "“力量与荣耀！胜利与死亡！”"

  SOV_flavor.21.t: "西伯利亚黑金"
  SOV_flavor.21.d: "“东部大开发”战略的高效推行让广袤的西伯利亚成为了苏联人民的摇钱树，仅出口当地的油气资源便带给了国家丰厚的经济收益。随着开发的逐渐深入与开采技术和设备的不断进步，我们不光探测出了更多储量更大的油气田，还能开采出更多更优质的油气资源。据统计，得益于“东部大开发”战略，我国去年出口的石油不光在产量已经超过阿斯特莱雅阿拉伯王国跃居世界第一，更是在质量上收获了各进口方的高度评价。我们国家的石油工人们昂首挺胸，脸上洋溢着骄傲的笑容，而他们的背后，随着订单滚滚而来的则是在油气收益高涨之下生活质量日渐提高的广大苏联人民。"
  SOV_flavor.21.a: "只有掌握在人民手里，所谓的“黑金”才能焕发出耀眼的光芒。"

  SOV_flavor.22.t: "革命军"
  SOV_flavor.22.d: "十月革命的胜利和苏维埃政权的蓬勃生机深刻鼓舞了全世界被压迫民族和人民的革命与抗争，而其中以亚、非、拉美等地的革命运动最为耀眼，这也正印证了伟大导师列宁同志对于广大被压迫民族和人民在帝国主义主宰世界的条件下将成为无产阶级革命的关键所在的英明论断。从爱尔兰到契丹、从摩洛哥到好望角、从加勒比海到火地岛，在我们苏联的无私帮助之下，无数革命者的前仆后继正汇聚成一股红色的风暴，以摧枯拉朽之势扑向一切剥削阶级及其走狗，一个红色的未来正呈现在我们的眼前。"
  SOV_flavor.22.a: "无产阶级在这个革命中失去的只是锁链，他们获得的将是整个世界！"

  SOV_flavor.23.t: "红军的凯旋"
  SOV_flavor.23.d: "虽然在战争初期遭受了一定的挫折，但在小樱同志的英明领导与前线红军将士的英勇奋战之下，红军终于将胜利的红旗插在了基辅行宫之上，而随着阿纳斯塔西娅带着她由那些可悲的残兵败将组成的流亡小朝廷仓皇逃往人间之里，旧帝国对乌克兰的反动统治就此宣告终结。即便这位可笑的“公主殿下”依然会在那里打着“俄罗斯帝国流亡政府”之类的旗号继续在圣杯英灵的提线之下妖言惑众，她和国内外那些旧时代的遗老遗少也已经不得不面对复辟已然全无可能的悲惨现实。当然，她带着小朝廷回到故土也是可以的，但要首先经过牢狱之灾的考验，因为我们对她和她那些滑稽的拥趸的通缉令始终有效。\n当押送着俘虏的红军队伍凯旋回国，一路穿过广袤国土、穿过莫斯科的大街小巷，来到红场上接受木之本樱主席代表党和国家与人民的检阅的时候，前来夹道迎接的苏联人民，用他们的鲜花与掌声汇成了欢腾的海洋，他们为英勇的红军欢呼，为布尔什维克、为小樱同志的领导喝彩。"
  SOV_flavor.23.a: "“苏维埃红旗，人民的红旗，把我们从胜利引向胜利！”"

  SOV_flavor.24.t: "辞呈"
  SOV_flavor.24.d: "自所谓“特别军事行动”开始之后，苏军的指挥之愚蠢、调度之混乱、后勤之恶劣、伤亡之惨重以及推进之缓慢令世人震惊，而近日苏军在基辅一带的惨败更是让苏联自国内革命战争至今的一系列军事建设和成果彻底沦为了笑柄，更是让作为如今苏联党和国家最高领导人、本就在党内孤掌难鸣而空有“革命导师列宁同志正统接班人”名誉的木之本樱颜面扫地，再加上之前防疫政策引发的诸多争议，苏联上下再没有任何理由忍受她的统治。不只是各地的抗议活动此起彼伏，木之本樱更是再无力压制高层中的不同声音，苏联党和国家领导层内部也就此发生了极大的分裂，从托洛茨基到索尼娅、从塔露拉到布哈林、从菲特到季诺维也夫，苏联各位党政军领导人纷纷组建或参与进其各自的小集团，在党代会和党代会上各执一词、争吵不休，他们最优先的目标却高度一致，那就是推翻木之本樱的统治。\n\n在最近的一次苏共中央临时扩大党代会上，心力交瘁的木之本樱甚至就连开场白还都没开始念，就面临与会中央委员们的集体逼宫。但出乎大家意料的是，此时的木之本樱却长舒了一口气，等到大家安静下来以后便直接摊开了自己的演讲稿，朗读起上面的内容——原来正是她向党代会提交的辞职信。木之本樱的辞呈充满了对革命导师列宁、对社会主义事业和苏联党和国家以及各族人民的无限歉意，她感叹着自己失败的领导，但还是希望大家能够团结起来，在新领导人的带领下共克时艰。即便她在致辞时一直都在克制自己的情绪，可热泪还是止不住地夺眶而出，顺流而下，划过她结白精致的脸庞。致辞完毕后，木之本樱向诸位与会代表深深鞠了一躬，随即在台下死一般的沉默中缓缓走下讲台，步出会场。此时的她欣慰于自己终于可以离开斗争的中心，更乐见这就连她自己都唾弃的荒唐统治终于迎来结束。\n\n木之本樱离开后，与会的中央委员们开始表决下一任苏联党和国家最高领导人的人选，混乱的会场中满溢着火药味，但大会依然得出了结果，此前深受木之本樱信任的苏共中央书记处书记索尼娅·济马·普加乔娃在各方妥协之下以微弱优势当选为新一任苏共中央总书记，而她的当务之急很明显便是处理如今苏共内部的严重涣散局面。无论如何，此时的苏联已经陷入了巨大的混乱之中，它的一切敌人都正磨刀霍霍，一场群雄逐鹿的大戏正在缓缓拉开帷幕。"
  SOV_flavor.24.a: "不要忘记雨神的寓言。"

  SOV_flavor.25.t: "大萧条波及到苏联"
  SOV_flavor.25.d: "随着资本主义世界发生的债务危机不断蔓延，其影响力和破坏力显著，多年来依靠出口发展重工业的联盟难免受到波及。但好在由于长期受到资本主义世界的围堵，我们对西方列强的依赖并不大，并且着进一步昭示着资本主义必将崩溃，我们或许可以抓住这个时机，利用她们的经济危机为联盟的工业化建设提供帮助，现在是时候妥善处理这些问题了。"
  SOV_flavor.25.a: "共产主义必将胜利！"
  SOV_great_depression_reached_us: "§Y大萧条波及到了苏联§!"
  SOV_great_depression_solved: "§Y大萧条在苏联得到了控制§!"

  SOV_flavor.26.t: "罗德岛医疗队到达莫斯科"
  SOV_flavor.26.d: "我们刚刚收到了一则重大消息，罗德岛医疗队已经抵达莫斯科，为联盟提供人道主义援助。罗德岛是一个医疗技术先进的公司，在医疗领域具有极高的声誉，她们来到苏联，将会为我们的联盟提供宝贵的帮助。我们知道，联盟最近出现了的瘟疫，已经有数十万人感染。这次罗德岛医疗队的到来，将会帮助我们快速提高特效药的研发，以应对瘟疫。这将是对苏联医疗领域的一次巨大的提升，也是对我们联盟的一次重大的支持和帮助。感谢罗德岛医疗队的到来，为罗德岛的无私奉献和人道主义精神喝彩！"
  SOV_flavor.26.a: "这也是一种国际主义！"

  SOV_flavor.27.t: "西部州出现瘟疫"
  SOV_flavor.27.d: "西部州的书记报告了一个紧急情况。西部州最近出现了轻微的瘟疫现象，已经有数十人感染。尽管西部州的医院和卫生部门已经投入了大量的人力和物力来对疫情进行防控，但她们仍然需要更多的医疗设备和药品以及莫斯科的专家团队来指导我们的工作，以确保我们采取的措施是正确和有效的。这个瘟疫现象对我们的经济和社会生活都带来了极大的影响，如果不能得到及时的控制和治疗，将会对我们的地区造成更加严重的后果。"
  SOV_flavor.27.a: "我们必须重视起来！"

  SOV_flavor.28.t: "处理投资不足的问题"
  SOV_flavor.28.d: "目前，苏联急需快速发展工业化，这需要大量的资金支持。在这个紧急时刻，我们只有三个办法筹集必要的资金。第一是动用其他方面的储备资金。这可能会对其他领域造成一定的影响，但是我们必须认识到，工业化是我们国家发展的关键，我们必须优先考虑这个问题。第二是再次扩大粮食出口。这可能会引起粮食不足的问题，但是我们必须在工业化和农业之间做出权衡。第三个建议是放弃这个项目。显然，这不是我们想要看到的结果。我们所有人都希望这个项目能够得到资金支持，因为它对我们国家的发展非常重要。"
  SOV_flavor.28.a: "动用我们的储备！"
  SOV_flavor.28.b: "征收农产品。"
  SOV_flavor.28.c: "放弃他..."

  SOV_flavor.30.t: "准备战争！"
  SOV_flavor.30.d: "我们收到了一系列报告，称[From.GetAdjective]的军队正在集结，在[Root.GetAdjective]边境地区出现了大量的侦察活动。军官将领们表示，显然[From.GetNameDef]正计划入侵[Root.GetNameDef]，在接下来几周中入侵行动随时有可能会发生。"
  SOV_flavor.30.a: "我们必须做好准备！"
  SOV_flavor.31.d: "我们从[From.GetNameDef]处收到警告，称[From.From.GetAdjective]军队正在集结，[From.GetAdjective]的边境地区发现了大量的侦察活动。军官将领们表示，显然[From.From.GetNameDef]正在计划入侵[From.GetNameDef]，在接下来几周中入侵行动随时有可能会发生。"

  SOV_flavor.32.t: "粮食收购问题"
  SOV_flavor.32.d: "我们需要收购许多粮食进行出口来保证工业化的资金，但地方农民要求提高收购价格确保她们的利润。是的，我们是应该确保她们的利益，但是现在工业化才是我们的重心所在。"
  SOV_flavor.32.a: "适当提高收购价格。"
  SOV_flavor.32.b: "为了大局做出一些牺牲是必要的！"

  SOV_flavor.33.t: "粮食收购危机"
  SOV_flavor.33.d: "我们需要收购的粮食是如此之多，以至于农民纷纷抱怨拿不出粮食。抛开中农和贫民，内务部的调查结果是这些贪婪的富农藏匿了一批粮食，在我们的收购队上门时，她们蛮横的拒绝了我们的请求，并要求我们提高价格。"
  SOV_flavor.33.a: "提高价格，稳住她们。"
  SOV_flavor.33.b: "把不服的富农抓起来！"

  SOV_flavor.34.t: "危机平息"
  SOV_flavor.34.d: "随着我们的军警抓捕了一些故意反抗联盟收购计划的富农之后，其他观望的投机者不敢再违抗我们了，现在我们可以以合理的价格收购粮食了！政治局一片欢欣鼓舞，您正确强硬的措施成功震慑了投机分子，同志们纷纷请缨组织工人先锋队，下乡促进征粮运动。"
  SOV_flavor.34.a: "万岁！"

  SOV_flavor.35.t: "愈演愈烈的危机"
  SOV_flavor.35.d: "我们的对富农的有待政策丝毫没有唤起这些贪婪的家伙的良心，她们依旧和联盟作对，部分中农甚至也加入了她们的行列，党的干部甚至被她们赶出了农村。现在政治局一片哗然，许多同志为您投降主义的政策感到不满！"
  SOV_flavor.35.a: "真该死！"

  SOV_flavor.36.t: "农业集体化基本完成"
  SOV_flavor.36.d: "尊敬的读者们，我们荣幸地宣布：联盟的农业集体化已经基本完成！经过多年的不懈努力，苏联的农业现代化建设已经取得了令人瞩目的成就。在我们的领袖[SOV.GetLeader]同志的英明领导下，农民们已经加入到集体农庄的大家庭中。通过集体化的方式，农民们不仅能够共同利益，还能够享受到国家的各种福利和支持。集体化的实施使得苏联农业的生产水平得到了极大的提高，农作物和畜牧业的产量都有了显著的增长。苏联的粮食产量已经达到了历史最高水平，并且农民们的生活也得到了极大的改善。在未来的日子里，苏联将继续致力于农业现代化建设，为农民们提供更好的生产和生活条件。我们相信，在集体化的道路上，苏联的农业将会继续迈向新的高峰！"
  SOV_flavor.36.a: "共产主义万岁！"

  SOV_flavor.37.t: "五年计划提前完成"
  SOV_flavor.37.d: "尊敬的读者们，我们荣幸地宣布：在苏联制度的优越下，工人、学者和党员们共同创造了工业奇迹，提前完成了第二次五年计划！这是苏联人民团结奋斗的伟大成果，也是社会主义制度下的巨大优势所带来的结果。在过去的几年里，苏联各行各业的工作者们不畏艰辛，加班加点，倾注了无数心血和汗水。在共产党员的带领下，我们坚持了五年计划的指导思想，全面实行计划经济，大力推进工业化进程。在全国人民的共同努力下，苏联的钢铁、煤炭、电力等关键工业领域都取得了显著的发展。同时，我们也积极发展农业、文化教育、科学技术等各个领域，使苏联成为一个多方面发展的社会主义强国。我们相信，苏联制度和社会主义思想的指导下，苏联人民将会继续以更加饱满的热情和更加坚定的信念，为建设更加强大的社会主义国家而不断努力！"
  SOV_flavor.37.a: "万岁！"

  SOV_flavor.38.t: "五年计划宣布破产"
  SOV_flavor.38.d: "尊敬的同志们：我今天站在这里，非常沉痛地向全体苏联人民报告一个不幸的消息。尽管我们在过去五年中取得了一些进展，但是我要宣布，我们未能完成第二个五年计划。这是我们的失败，也是我个人的失败。作为苏联的领导人，我必须为此承担全部责任。我没有达到我们国家和人民对我的期望，我没有领导我们的经济和社会发展朝着正确的方向前进。因此，我认为我必须引咎辞职，以便为我们的国家和人民创造一个更好的未来。我要向全体苏联人民表示，我深感遗憾和愧疚。我对未能完成五年计划表示歉意，并向所有受到影响的苏联人民致以诚挚的慰问。我相信，我们的国家和人民将继续前进，迎接更加光明的未来。"
  SOV_flavor.38.a: "小樱主席..."

  SOV_flavor.39.t: "地球成功驱逐了[DVL.GetName]"
  SOV_flavor.39.d: "亲爱的同志们，朋友们！\n今天，我们站在这里，凝视着历经波澜的地球历史，几十年前魔导国愚蠢而鲁莽的侵略，给我们的地球带来了极大的伤害和危险。我们在地球上生存着的亿兆生灵团结一心，不遗余力地同这帮侵略者战斗到底。在那段黑暗的岁月里，幻想乡面对着外星舰队的猛烈轰击，大结界地区无数无辜的妖精遭到了惨重的伤亡，她们高举着打倒联盟的幌子，实行侵略殖民的事实！我们的地球受到了难以想象的毁灭性伤害。然而，[DVL.GetName]可能从未想过，我们如此坚强，我们必须战胜这个前所未有的威胁，因为地球是我们每一个赖以生存生灵的家园。\n在这场战斗中，虽然科技和武器力量悬殊，但地球永不言败。我们前所未有的团结，地球调动了最先进的技术、所有的魔法师、所有的超凡生物都团结一心，最优秀的科学家们不分国界倾其所有。我们训练了最精锐的士兵，他们在最危急的时刻，冲向弹雨和火焰，决心成为保护人民的壁垒。\n让我们永远铭记这个共同的胜利！有了这场战斗的艰辛，地球必将成长起来，对未来充满了希望。自此，我们的团结精神将永远成为我们共同行为的基石，我们将共同保护我们的家园和未来的希望！"
  SOV_flavor.39.a: "地球万岁！苏联万岁！"
  DVL_banished_from_earth_days_tt: "§Y[DVL.GetName]§!被击败之后至少经过§Y540§!天。\n(当前天数为：[?DVL_banished_from_earth:days|Y0])"

  SOV_flavor.40.t: "中国革命火焰重燃"
  SOV_flavor.40.d: "中国共产党在反围剿作战失败之后成功转移到川北地区，一度与莫斯科失去联系，我们已经无力支援她们了，鉴于之前混乱的对华方针，莫斯科的处境十分微妙。好在，川北根据地重新点燃了革命火焰，她们所谓的农民起义军一路打进了重庆，并正在向昆明进发，现在中国红色苏区即将和越盟连成了一片，东亚革命形势焕然一新，是时候为同志们送上我们的援助了！\n布柳赫尔将军，这位战功赫赫的将领，曾经在广州政府任职，相信她可以重新建立莫斯科和重庆的联系。我们将派遣布柳赫尔将军率领西伯利亚的一支步兵师化整为零从越盟进入昆明。布柳赫尔走后，普萝西莉亚将接替她在远东的职位，防范来自阿拉斯加和樱花岛的潜在敌人。"
  SOV_flavor.40.a: "送出我们的祝福"

  SOV_flavor.41.t: "莫斯科的援助"
  SOV_flavor.41.d: "在我们拿下重庆之后，中央苏区和越盟即将连成一片，在莫斯科方面的推动下，加仑将军再次赴华，这次她将带领来自西伯利亚的一支军队，现在这支部队已经通过各种渠道来到昆明。"
  SOV_flavor.41.a: "好极了"

  SOV_flavor.42.t: "伟大胜利！"
  SOV_flavor.42.d: ""
  SOV_flavor.42.a: "好极了"

#外交事件
  SOV_dip.1.t: "乌克兰，厉兵秣马，整军备战"
  SOV_dip.1.d1: "十几年前，凭借着圣杯英灵的支持，罗曼诺夫王朝的公主阿纳斯塔西娅在基辅站稳了脚跟，成为了顶在新生的苏维埃政权喉头上的一把尖刀。而随着经济危机的加深与地外势力的入侵，圣杯英灵的霸权已经摇摇欲坠，而那位前朝公主则早已成为了彻头彻尾的孤家寡人，望着我们战无不胜的革命军队瑟瑟发抖。如今完成国内革命的时机已经成熟，我们将命令所谓的“乌克兰女大公”倒戈卸甲、以礼来降，如其胆敢拒绝，当六师移之！"
  SOV_dip.1.d2: "十几年前，罗曼诺夫王朝的公主阿纳斯塔西娅凭借着圣杯英灵的支持，在基辅站稳了脚跟，成为了圣杯英灵顶在新生的苏维埃政权喉头上的一把尖刀。而随着经济危机的加深与地外势力的入侵，圣杯英灵的霸权已经摇摇欲坠，而那位前朝公主则早已成为了彻头彻尾的孤家寡人，望着我们战无不胜的革命军队瑟瑟发抖。然而，还不等我们的革命军队打上门去，这位所谓“乌克兰女大公”自己的反动统治便已经在乌克兰人民的怒火中土崩瓦解。如今新的苏维埃政权已经在基辅成立，现在是时候让乌克兰重归祖国的怀抱了。"
  SOV_dip.1.1: "枕戈待旦，整装待发！"

  SOV_dip.2.t: "[SOV.capital.GetName]的来信"
  SOV_dip.2.d1: "那群布尔什维克乱党已经来信，他们扮出一副“不忍生灵涂炭”的嘴脸要求我们阿纳斯塔西娅殿下放弃作为帝国正统继承人的荣耀，向他们卑躬屈膝，这极大激怒了正统派的同仁们。但事到如今，不光敌我差距过于悬殊，公主殿下本人更是对帝国和俄罗斯人民充满着无尽的热爱，她从心底里发誓，要永远守护帝国和帝国的子民，这也正是我们正统派愿为其鞍前马后的原因所在。故不论殿下之意是战是和，我们都将坚决拥护公主殿下的决定，并永远追随她的左右。"
  SOV_dip.2.d2: "圣杯英灵和旧帝国余孽十几年来利用乌克兰威胁新生红色政权的阴谋已经随着苏维埃乌克兰的成立而彻底宣告失败，如今党和国家的最高领导人木之本樱同志已经亲自来信，要求我们回归祖国，回到苏联各族人民的大家庭中。就在我们绝大多数同志正为此欢欣鼓舞之际，我们的内部却悄然出现了另一股声音……"
  SOV_dip.2.1: "“荣耀归于乌克兰！”"
  SOV_dip.2.2: "“万岁，依靠人民意志而建立起的、统一的、强大的苏维埃联盟！”"

  SOV_dip.201.t: "螳臂当车"
  SOV_dip.201.d: "[UKR.GetLeader]我们的要求，公然抗拒统一。虽然不知道他们如今的迷之自信究竟从何而来，但这已经不重要了，因为这些宵小终将被我们的革命铁蹄踏成烂泥！"
  SOV_dip.201.1: "碾碎他们！"

  SOV_dip.3.t: "苏联人正在影响我们的政治！"
  SOV_dip.3.d: "随着共产主义理念和左翼书籍在我国境内的广泛传播，许多青年加入了各种左翼党派，并宣誓为共产主义的共同理想奋斗。我们有理由相信这是苏维埃政府包藏祸心的宣传鼓动。现在这些左翼党派已经开始广泛的政治集会和宣讲，一个红色党派联盟即将诞生，下一步想必就是要提出她们所谓的政治诉求，看来我们不得不与之坚决的斗争了。"
  SOV_dip.3.1: "多党竞争或许也是一件好事。"
  SOV_dip.3.2: "我们必须立刻回击他们！"

  SOV_dip.4.t: "共产主义者要求公投"
  SOV_dip.4.d: "马克思主义很久以前就扎根于[Root.GetName]，但得到了相当广泛的支持。这场运动与心怀不满的工人和一些知名人士联合起来，广泛推广他们的政治理念，并与政治实践相结合。共产主义者称这是一种阶级意识。[Root.GetRulingParty]却称之为通向暴动和叛变的快车道。\n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的共产主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会爆发共产主义者最喜欢采用的方法：革命。"
  SOV_dip.4.a: "选择全民投票至少要比一场血腥叛乱来的好。"
  SOV_dip.4.b: "绝不，这是苏联人的阴谋！"

  SOV_dip.5.t: "[FROM.GetAdjective]人索要卡累利阿"
  SOV_dip.5.d: "为了给[195.GetName]创造一个缓冲区，[FROM.GetNameDef]正式要求修订边境线，他们要求我们割让卡累利阿，从在边境线上不断聚集的[FROM.GetAdjective]大军来看，他们不会接受拒绝的答案。我们应该怎么回应？"
  SOV_dip.5.a: "我们没有选择，只能接受他们的要求。"
  SOV_dip.5.b: "他们敢的话就来啊！"

  SOV_dip.6.t: "[FROM.GetNameDefCap]同意了我们的要求"
  SOV_dip.6.d: "我们在边境上集结的庞大军队已经使[FROM.GetAdjective]政府接受了关于修改边境线的合理诉求。卡累利阿已经在我们的控制之下，[195.GetName]方向的安全已经进一步得到确保。"
  SOV_dip.6.a: "我们本来期望他们来打一仗……"

  SOV_dip.7.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
  SOV_dip.7.d: "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。如果我们想要卡累利阿，我们自己会用武力夺取。现在是时候给顽固的索米人一个永生难忘的教训了！"
  SOV_dip.7.a: "我们几周内就会击垮他们。"

  SOV_dip.8.t: "[FROM.GetNameDefCap]要求我们交出明斯克"
  SOV_dip.8.d: "苏联人向我们提出修订边境线的要求，他们声称明斯克地区自古以来就是白俄罗斯共和国的合法领土。从在边境线上不断聚积的[FROM.GetAdjective]大军来看，他们不会接受拒绝的答案。我们应该怎么回应？"
  SOV_dip.8.1: "我们没有选择，并且这也是一个合理的要求。"
  SOV_dip.8.2: "这帮俄罗斯人还想从这片土地抢走什么？"

  SOV_dip.801.t: "[FROM.GetNameDefCap]同意交还明斯克"
  SOV_dip.801.d: "[FROM.GetAdjective]政府没花费多久时间就得出结果，明斯克回归了！\n这是意料之中的事情，明斯克对于孱弱的亡灵国家是一块“鸡肋”之地，它大部突入联盟，又多为沼泽。不过明斯克对于联盟的意义非同一般，拿回了明斯克不仅仅是一次外交胜利，我们对东欧的防线得以向前延伸，也标志着白俄罗斯共和国的重镇回归了！"
  SOV_dip.801.1: "好极了！"
  SOV_dip.801.2: "或许我们可以帮助[FROM.GetNameDefCap]抵御魔导国"

  SOV_dip.9.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
  SOV_dip.9.d: "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。如果我们想要明斯克，我们自己会用武力夺取。现在是时候给顽固的波兰人一个永生难忘的教训了！"
  SOV_dip.9.1: "我们几周内就会击垮他们。"

  SOV_dip.10.t: "[FROM.GetNameDefCap]的提议"
  SOV_dip.10.d: "苏联人表示魔导国在柏林的地区正在趋于稳定，许多可怜的地球同胞以及被可怕的外星科技洗脑了，这些外星殖民主义者的下一步目标很可能就是[ROOT.GetAdjective]，地球人必须联合起来一起对抗地外势力，在未来可能发生的战争中，苏联将会尽可能的帮助我方，甚至不惜加入我方。"
  SOV_dip.10.1: "联合起来，保卫地球母亲！"
  SOV_dip.10.2: "又想重演之前拉锯战的悲剧吗？俄罗斯人真是不知道什么时候收手！"

  SOV_dip.11.t: "[FROM.GetAdjective]的回信"
  SOV_dip.11.d1: "[FROM.GetNameDefCap]赞成了我们的观点，并且愿意和我们在对付外星殖民势力的时候站在统一战线。但相对的，我们需要在可能发生的战争中保护[FROM.GetAdjective]。"
  SOV_dip.11.d2: "出乎意料，[FROM.GetNameDefCap]无理的拒绝了我方的提案。自大的[FROM.GetAdjective]政府不可能独自战胜魔导国，惨剧似乎就在眼前。或许，他们已经暗中投靠了魔导国也不一定。"
  SOV_dip.11.1: "地球万岁！"
  SOV_dip.11.2: "与其期待这些怨灵，不如靠自己。"

  SOV_dip.12.t: "苏联人的提议"
  SOV_dip.12.d: "苏联人的外交官来到了[ROOT.GetAdjective]，虽然他们声称带来了和平的诚意和合作的友谊，但我们对此仍旧十分警惕，但是抛开这些，如果我们能够从苏联手中得到援助和国际支持，这将有利于我们在巴尔干的行动。\n现在很现实的问题摆在眼前，是接受苏联人的帮助，同时承担风险，还是将苏联人拒之门外，引来不必要的麻烦。"
  SOV_dip.12.1: "[ROOT.GetAdjective]的大门永远敞开"
  SOV_dip.12.2: "巴尔干的事情由我们自己解决。"

  SOV_dip.13.t: "[FROM.GetAdjective]拒绝了合作"
  SOV_dip.13.d: "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。我们想要保障巴尔干安全，只能诉诸以武力了。现在是时候给顽固的[FROM.GetAdjective]一个永生难忘的教训了！"
  SOV_dip.13.1: "我们几周内就会击垮他们。"

  SOV_dip.14.t: "苏联人的提案"
  SOV_dip.14.d: "苏联人的外交官来到[ROOT.GetName]，他们声称带来了和平的诚意和合作的友谊。虽然两国在之前就远东问题有过一些争执和摩擦，但现在地球母亲正面对外星殖民帝国的入侵，苏联即将成为驱逐外星势力的主要力量之一，她们希望双方能在远东地区罢手言和。虽然政府各派意见不一，但这些援助对于我们国家和民族的生死存亡意义重大！"
  SOV_dip.14.1: "我们本来没有那么大的仇恨。"
  SOV_dip.14.2: "苏联人的糖衣炮弹罢了！"

  SOV_dip.15.t: "[FROM.GetName]的回复"
  SOV_dip.15.d1: "聪明的[FROM.GetName]人不会放弃这笔不错的买卖，虽然我们付出了一些代价，但是就地球安全层面，我们在樱花岛打开了局面。让我们庆祝这一次互惠共赢的外交胜利。"
  SOV_dip.15.d2: "真是糟糕，愚蠢的[FROM.GetName]人拒绝了我们的提案。这显然释放出一个非常不好的信号，他们对于联盟十分警惕。在外星殖民帝国入侵的地球的关键时刻，她们还保留着愚蠢的反苏倾向，我们必须在远东多做防备了。"
  SOV_dip.15.1: "地球大联合！"
  SOV_dip.15.2: "我们需要加强远东的军力！"

  SOV_dip.16.t: "[FROM.GetName]的提议"
  SOV_dip.16.d: "自[FROM.GetName]提出地球安全政策之后，苏方通过一些手段打通了同[ROOT.GetName]的道路。现在，[FROM.GetName]的外交官来到维也纳，她们提议恢复苏德贸易，并允许提供大量紧俏的物资。我们与[FROM.GetName]在多年前共患难的友谊总算没有抹去，虽然退守维也纳，但是[FROM.GetName]盟友仍旧选择支持我们。这次他们带来我们急需的资源和武器，甚至在紧要关头，苏联将会介入我们的战争。"
  SOV_dip.16.1: "我们需要苏联人的支持。"
  SOV_dip.16.2: "不能让旁人插手德意志的战争！"

  SOV_dip.161.t: "[FROM.GetName]的答复"
  SOV_dip.161.d1: "[FROM.GetName]的希尔热情接待了我们的外交官，并且同意恢复苏德贸易。她们表示，在外星殖民主义帝国肆虐地球的当下，世界工业强国应该团结起来，放下仇隙，驱逐共同的敌人，保卫地球家园。"
  SOV_dip.161.d2: "[FROM.GetName]晾了外交官数日之后，断然拒绝了我们的援助和提议。这是不可思议的一件事情，这帮狂热的法西斯主义者仍旧固执的认为对付[DVL.GetName]是她们的国内事务。"
  SOV_dip.161.1: "好极了！"
  SOV_dip.161.2: "真是愚蠢至极！"

  SOV_dip.17.t: "[FROM.GetAdjective]提出了一个共识"
  SOV_dip.17.d: "[FROM.GetAdjective]向我们提出了一个共识，要求我们站在地球母亲一方。魔导国正在入侵我们的地球母亲，所有智慧生物都应该抛下偏见和争议将魔导国驱逐出去，我们需要联合起来。"
  SOV_dip.17.1: "共抗外侮！"
  SOV_dip.17.2: "[FROM.GetAdjective]这是在搞意识形态渗透罢了。"

  SOV_dip.18.t: "[FROM.GetAdjective]认可了我们的共识"
  SOV_dip.18.d: "随着[FROM.GetAdjective]认可地球防御共识，魔导国的影响力势必要被削弱一分，敌人的削弱就是我们的增强，地球生物终将摆脱被奴役的命运，驱逐邪恶的魔导国！"
  SOV_dip.18.1: "好极了"

  SOV_dip.19.t: "苏联宣布遏制[PER.GetAdjective]政策"
  SOV_dip.19.d: "[PER.GetAdjective]政府近年来的国策以征服我国为目标，我们的工业产能和人口数量皆不如敌人。好在祖国北方的苏维埃联盟出于地缘战略考虑保障我们独立，但这并不能消除[PER.GetAdjective]对我国的野心，苏联人也未必愿意加入我们的战争。但是现在情况发生变化，苏联人宣布遏制[PER.GetAdjective]的政策，我们应该立刻访问莫斯科，响应苏联的号召，这是不容错过的消灭仇敌的机会。"
  SOV_dip.19.1: "立刻向苏联靠拢。"
  SOV_dip.19.2: "一动不如一安静。"

  SOV_dip.20.t: "苏联请求干涉"
  SOV_dip.20.d: "随着特别军事行动的进行，苏联红军承平日久，疏于战阵的弱点暴露无遗，竟然被乌克兰的弱旅击败。现在苏联政府请求我们看在同为社会主义国家的份上，出兵进攻乌克兰，缓解苏联危机。\n我们的战争部门完全支持进行军事行动，这有利于我们的军队建设，以及对下一步战争的准备。但是工业部门显然反对此时发起战争，这将会打断我们的社会主义建设。"
  SOV_dip.20.1: "我们不能坐视一个白军俄罗斯诞生"
  SOV_dip.20.2: "莫斯科的局势已经无法挽回了！"

  SOV_dip.21.t:0 "苏联援助到达"
  SOV_dip.21.d:0 "苏联的同志为我们送来一批武器装备来支持我们接下来的军事行动，对于接下来的战斗，我们必须充分扩充战备。"
  SOV_dip.21.1:0 "国际主义！"

  SOV_dip.22.t:0 "苏联援助到达"
  SOV_dip.22.d:0 "苏联的同志为我们送来一批飞机来支持我们接下来的军事行动，对于军工技术较为落后的中国，这批飞机将在战斗中成为敌人的噩梦。"
  SOV_dip.22.1:0 "国际主义！"

  SOV_dip.23.t:0 "[FROM.GetName]送来一批武器"
  SOV_dip.23.d:0 "以[FROM.GetName]为首的第三国际同志们为了支援我们接下来的军事行动，送来一批武器装备。这些装备现在已经存入我们的库房，根据参谋反映，送来的武器都是[FROM.GetName]生产的最新式的枪械和火炮。"
  SOV_dip.23.1:0 "国际主义万岁！"

  SOV_dip.24.t:0 "[FROM.GetName]寻求购买设备和图纸"
  SOV_dip.24.d:0 "联盟急需使用资金来换取其他工业国家的先进工业设施和技术图纸。我们深知苏联在工业领域的卓越成就和宝贵经验，并且相信通过双方的合作，我们能够共同推动工业化建设的进程。我们可以共同探讨资金和技术的交换方案，以满足双方的需求。[FROM.GetName]可以提供丰富的资源和人力支持，同时可以为苏联提供市场和投资机会。而苏联则可以为联盟国提供先进的工业设施和图纸，帮助我们加快工业化进程，并提升我们的技术水平。"
  SOV_dip.24.1:0 "双赢！"
  SOV_dip.24.2:0 "不能给潜在敌人投资"

  SOV_dip.25.t:0 "[FROM.GetName]同意投资"
  SOV_dip.25.d:0 "非常高兴能够与苏联展开合作，并派遣我们的专业团队为您的建设项目提供援助。作为一个社会主义的国家，苏联对于经济发展和社会进步的追求备受瞩目，工业化建设是苏联实现这一目标的重要驱动力。在特定领域缺乏专业技术支持可能会阻碍工业化进程，我们决定派遣我们的团队，为苏联提供技术支持和工业援助，以助力苏联建设项目的顺利进行。也希望苏联在地球保卫事业中能够做出表率和新的突破与贡献！"
  SOV_dip.25.1:0 "感谢你，我们的同胞！"

  SOV_dip.26.t:0 "[FROM.GetName]拒绝投资"
  SOV_dip.26.d:0 "很遗憾，我们无法派遣团队为苏联建设项目提供援助。从我们的团队角度看，我们认为目前的合作形势存在某些风险和不确定性，我们需要保持警惕。尽管苏联是一个具有潜力的工业化国家，有许多值得投资的空间，但是，在某些方面我们对苏联制度和国家政策仍存在意见和保持警惕。基于这些原因，我们无法派遣团队来为苏联的建设项目提供技术和工业援助。"
  SOV_dip.26.1:0 "自立自强也是发展之路！"

  SOV_dip.27.t:0 "[FROM.GetName]请求我们的庇护"
  SOV_dip.27.d:0 "随着巴尔干战争的开始，[FROM.GetName]节节败退，现在已经到了生死存亡的关头，现在她们来寻求联盟的保护，看在同为共产主义国家，并且作为共产国际的领导国，我们似乎必须介入这件棘手的事情了。"
  SOV_dip.27.1:0 "立刻出兵！"
  SOV_dip.27.2:0 "我们也没有余力啊"

  SOV_dip.28.t:0 "[FROM.GetName]索取[78.GetName]"
  SOV_dip.28.d:0 "苏联外交人民委员部发表声明，她们声称，比萨拉比亚应属于苏联乌克兰苏维埃社会主义共和国的固有领土之一，要求我们立即归还领土。比萨拉比亚自从苏俄内战之后，我国奥尔加·伊兹卡军团长率兵援助苏俄，攻击协约国军队侧后，此后战事陷入僵局，最终由由我国占领了比萨拉比亚。后来合约签订，比萨拉比亚并入我罗马尼亚，该地区大部分人民都是罗马尼亚人，她们这种出尔反尔的举措显然是一种强盗行为！"
  SOV_dip.28.1:0 "我们无法抵挡苏联人"
  SOV_dip.28.2:0 "一寸江山一寸血"

  SOV_dip.29.t:0 "[FROM.GetName]拒绝了我们"
  SOV_dip.29.d:0 "（脑补）"
  SOV_dip.29.1:0 "拿下她们！"

  SOV_dip.30.t: "[FROM.GetName]请求我们归还明斯克"
  SOV_dip.30.d: "自从加入共产国际联盟之后，我们的经济和军事都有赖于[FROM.GetName]的援助，现在[FROM.GetName]请求我们交还明斯克这块土地，虽然这件事情在之前早有风声，但依旧掀起了一些波澜。明斯克是白俄罗斯的故地，也是亡灵们的家园，[FROM.GetName]承诺不会进行民族迁移，尽量保持自治的管理模式。并且为了达成目的，[FROM.GetName]也准备充分......"
  SOV_dip.30.1: "将[FROM.GetName]的投资用于军事。"
  SOV_dip.30.2: "将[FROM.GetName]的投资用于民用工业。"
  
  SOV_dip.31.t: "[FROM.GetName]提议发起世界革命"
  SOV_dip.31.d: "经过艰苦卓绝的战斗之后，不可一世的魔导国被击败了，但地球不能放松警惕，我们必须尽快统合地球，发展航天科技，以求抵挡未来可能的外星入侵。[FROM.GetName]提议美洲和欧洲社会主义国家联合起来，一同掀起社会主义革命，将赤旗插遍全球。"
  SOV_dip.31.1: "英特纳雄耐尔！"
  SOV_echo_central_America_tt: "这意味着我们将加入第三国际！"
  SOV_dip.31.2: "[FROM.GetName]被一场胜利冲昏了头脑..."

  SOV_dip.32.t: "[FROM.GetName]的回复"
  SOV_dip.32.d1: "[FROM.GetName]是社会主义阵营坚定的先锋！她们的革命意志和决心不容置疑，在接到我们的通讯后，[FROM.GetName]很快表示愿意加入第三国际，加强双方的合作，并愿意在美洲策应双方的革命事业！"
  SOV_dip.32.d2: "[FROM.GetName]背叛了社会主义，她们以及不再是国际主义战士了，[FROM.GetName]对于世界革命充斥着消极的情绪，不愿意和我们合作。我们也只能谴责她们了，但是革命事业必须要实现！"
  SOV_dip.32.1: "英特纳雄耐尔！"
  SOV_dip.32.2: "英特纳雄耐尔就一定要实现！"

  SOV_dip.33.t: "[FROM.GetName]邀请我们加入[FROM.GetFactionName]"
  SOV_dip.33.d: "（脑补）"
  SOV_dip.33.1: "我们联合！"
  SOV_dip.33.2: "我们不要和她们在一起！"

  SOV_dip.34.t: "[FROM.GetName]同意加入[FROM.GetFactionName]"
  SOV_dip.34.d: "（脑补）"
  SOV_dip.34.1: "我们联合！"

  SOV_dip.35.t: "[FROM.GetName]拒绝加入[FROM.GetFactionName]"
  SOV_dip.35.d: "（脑补）"
  SOV_dip.35.1: "民族主义者！"

  SOV_dip.36.t: "[FROM.GetName]寻求农业合作"
  SOV_dip.36.d: "两个国家的外交博弈不是儿戏，农业合作虽然只是合作的起点，但它能够为精灵国与苏联建立紧密的外交关系奠定基础。不过，我们同时也需要保持警惕，避免与苏联走得太近，引起欧洲其他强国的不满。作为农业发达国家，我们拥有先进的农业技术和经验，可以在农作物种植、畜牧养殖等方面为苏联提供支持和帮助，就国家利益而言可以让我们得到许多外汇，就人道主义精神而言，帮助苏联度过粮食危机是善良的精灵们愿意看到的，并且，扶持苏联在欧洲崛起，或许会成为撬动圣杯秩序的一个杠杆。\n\n无论如何，农业合作只是合作的起点，两国合作的潜力远不止于此。精灵国希望与苏联在更广泛的领域展开合作，如科技、工业、军事等。苏联作为一个新兴的红色强国，具有雄厚的资源储备和战争潜力，一个强大的苏联将会成为地球有力的堡垒，将魔导国钉死在欧陆。\n\n但是，精灵国也需要时刻警惕与苏联关系的发展。我们必须警惕与苏联走得过于亲密，引来欧洲其他强国的不满和敌视。精灵国应积极寻求与其他国家的合作机会，维持与各方的平衡，确保自身的发展和利益最大化。"
  SOV_dip.36.1: "合作是必要的"
  SOV_dip.36.2: "我们将继续保持孤立！"

  SOV_dip.37.t: "[FROM.GetName]的回复"
  SOV_dip.37.d1: "没费多大功夫，仅仅几天时间，在精灵高层的特意安排下，合作很快达成，而我们的外事人员也借此机会参观了精灵的大农场和各种机械和魔法相结合的生产方式。大部分同志对此报以乐观态度，并且随着农业合作的进行，苏联和精灵的关系将继续发展，毕竟两国相隔甚远，没有那么多悬而未决的“龌龊”。"
  SOV_dip.37.d2: "精灵们显而易见的愿意和我们合作，她们的农业技术是如此的发达，但是似乎高层的某些“威权”分子阻止了合作的进一步开展，她们固执的认为孤立才是精灵的唯一出路，保持在北美洲大陆的孤立，将会永享和平，真是可笑的想法！"
  SOV_dip.37.1: "在北美的外交胜利"
  SOV_dip.37.2: "伟大的苏联必须依靠自己！"

  SOV_dip.38.t: "[FROM.GetName]邀请我们加入第三国际"
  SOV_dip.38.d: "在我国成功建立一个社会主义政府之后，[FROM.GetName]的外交官很快登门要求建立外交关系，在这之后，两国建立了平等互惠的外交关系。[FROM.GetName]也在国际上为我们的新政府撑腰，现在[FROM.GetName]和第三国际经过数轮讨论，正式邀请我们加入第三国际，以加深合作并且对付近在咫尺的外星殖民威胁。\n\n作为共产主义阵营的老大姐，加入[FROM.GetName]的怀抱我们将会得到前所未有的援助，但同样的，政府内许多人担忧我们受到[FROM.GetName]索米模式的干涉和指导。"
  SOV_dip.38.1: "团结是必要的"
  SOV_dip.38.2: "距离产生美！"

  SOV_dip.39.t: "[FROM.GetName]的回复"
  SOV_dip.39.d1: "[FROM.GetName]很快同意加入我们，这次我们要吸取索米教训，重新建立革命外交关系，为全世界树立一个榜样，让她们看看，我们[FROM.GetName]并不是所谓的红色帝国！"
  SOV_dip.39.d2: "[FROM.GetName]不愿意加入我们，她们似乎在惧怕我们会像“指导”索米一样，干涉她们的内政，真是令人惋惜。不过，时间会证明一切，在她们被魔导国入侵的危难之际，我们会伸出援手的。"
  SOV_dip.39.1: "欢迎你，同志！"
  SOV_dip.39.2: "不管怎么说，枪炮不能对着同志！"

  SOV_dip.40.title: "时空管理局A级魔导师高町奈叶关于南美异常虫害事件调查报告及作战请愿书"
  SOV_dip.40.desc: "一、事件现状陈述\n1.1自我军占领雨林起，南美亚马逊河流域持续爆发异常生物灾害。经第97管理外世界（地球）地方政府请求，我部派遣侦查小组进行跨维度观测，确认存在受次元震余波影响的异变昆虫种群（暂定代号：Hymenop-Carnis-97）。\n1.2该种群呈现以下异常特征：\n群体智能达到蜂巢意识Ⅲ级（参照《次元生物威胁度评估标准》）\n成年个体体长可达1.2米，口器可穿透20mm均质钢板\n捕食范围已从常规生物质扩展至硅基材料及魔力结晶\n观测到疑似次元潜行能力的空间相位偏移现象\n二、多维危害性评估\n2.1物质层面：\n南美已有23个定居点遭袭，造成427人伤亡\n马瑙斯地区电网瘫痪率达68%\n雨林生态系统崩溃阈值倒计时：127天（按当前侵蚀速度）\n2.2次元稳定性：\n检测到虫群巢穴散发B级次元断层波纹\n预测72小时后将形成永久性次元裂缝\n存在向邻近管理世界扩散风险（概率87.6%）\n\n当前地球常规武装力量难以应对具备相位转移能力的生物目标。我作为广域歼灭战术专家，装备的“旭日之心”可实施精确魔力定位打击，配合“星辰模式”能实现半径15公里范围内的相位同步封锁。\n恳请委员会批准此次特别行动。我以管理局空战魔导师的荣誉起誓，必将以最小代价根除灾祸，守护无辜生命与次元边境的安宁。让星光指引我们前行的道路。"
  SOV_dip.40.a: "███批准███"
  SOV_dip.40.b: "算了吧"
