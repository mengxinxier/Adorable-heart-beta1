  SOV_end.2.t: "经互会破产"
  SOV_end.2.d: "随着苏联的战败解体，她一手主持建立的经济互助委员会也难以为继，在经互会崩溃的时候我们能拿多少拿多少，尽量挽回我们的损失，但还是难以阻挡一系列的连锁反应————我们太依赖老大哥了！"
  SOV_end.2.a: "谁来救救我们！"
