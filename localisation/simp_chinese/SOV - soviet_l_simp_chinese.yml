  SOV_cmea.1.t: "[FROM.GetAdjective]邀请我们加入经互会"
  SOV_cmea.1.d: "随着革命事业的进行，世界上的社会主义国家越来越多，许多国家加入了[FROM.GetFactionName]，但是不同地区的国家国情不同，也处于不同的革命阶段，面临着不同的革命目标。现在，[FROM.GetAdjective]建立了经济互助委员会，旨在对社会主义发展初期的国家进行经济上的援助和理论上的指导，这也体现了全球共产主义者统一战线，共产国际的伟大国际主义精神。\n同为社会主义阵营的国家，我们和[FROM.GetAdjective]联系日益密切，加入经互会或许可以加深双方合作，也是一个不易多得的发展建设祖国的机遇。"
  SOV_cmea.1.1: "我们联合起来！"
  SOV_cmea.1.2: "我国自有国情在此。"

  SOV_cmea.2.t: "[FROM.GetAdjective]同意加入经互会"
  SOV_cmea.2.d: "共产国际的联络人员受到了热情的欢迎，对于我们经互会合作的邀请，[FROM.GetAdjective]政府十分重视，表示完全同意加入经互会，开展国际内部全面合作。"
  SOV_cmea.2.1: "好极了！"

  SOV_cmea.3.t: "[FROM.GetAdjective]拒绝加入经互会"
  SOV_cmea.3.d: "出乎意料，共产国际的联络员虽然在[FROM.GetAdjective]受到热烈欢迎，但[FROM.GetAdjective]对于我们提出的经互会合作并不是很感兴趣，显然我们的一番好意遭到了某种误解，但是我们相信时间会弥合一切。"
  SOV_cmea.3.1: "下次再派人过去问问..."

  SOV_cmea.4.t: "[FROM.GetAdjective]同意向我国提供援助"
  SOV_cmea.4.d: "[FROM.GetAdjective]政府在接到我方经济援助的请求后，毫不犹豫提供了一笔经济援助给我们。这种盟友间的互帮互助，充分体现了[FROM.GetAdjective]的国际主义精神！"
  SOV_cmea.4.1: "好极了！"
