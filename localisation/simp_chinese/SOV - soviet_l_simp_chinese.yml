  SOV_Talulah_country_leader_dec: "塔露拉，世界上少有的红龙。\n\n§Y幼年及青年时期§!：父母本是圣杯贵族，塔露拉出生于香港，但在出生后不久父母就因意外身亡，幼小的塔露拉被俄国贵族科西切公爵收养。\n科西切公爵没有子嗣，一直以全部的精力培养塔露拉作为自己的继承人。科西切公爵在俄国的工作主要是传播感染者有害论与镇压感染者，因此，他对塔露拉的培养不止限于对能力的培养，同时向她灌输着仇恨与怨念。年幼但富有正义感的红龙并没有被他所影响，为了报复科西切，塔露拉从一片废弃的矿场中找到了源石碎片，她将碎片刺入了自己的身体，把自己变成了感染者。在对感染者歧视严重的俄国，她不可能继承科西切的爵位。塔露拉以为科西切会勃然大怒，但是知道了情况的科西切只是放出戏谑的语言嘲讽着塔露拉，塔露拉在一气之下杀死了科西切，逃离了公爵府......而此时的塔露拉不知道的是，科西切已经在她的身上种下了北方的邪神--“不死的黑蛇”的种子，只要以后塔露拉的理想产生一丝丝的动摇，黑蛇就会夺取她的身体，一个新的“科西切”就会复活。\n\n离开了公爵府的塔露拉第一次感受到了社会的残酷，年幼的红龙很幸运，被北方矿场的一户的感染者老夫妻收养了。救在塔露拉即将成人之际，她的新父母被俄国的士兵杀害，原因是“感染者”。愤怒的塔露拉杀死了这两个士兵，再次向北方逃亡。\n\n§Y整合运动时期§!：在极北之地，她结识了“爱国者”与霜星组织的感染者游击队，塔露拉很顺利地加入了她们并很快凭借自己的才华取得了领导权。塔露拉将游击队改组为“整合运动”，并扩大规模，吸纳感染者入伙，纲领是“为感染者谋取权利，最终建立一个真正人人平等的社会”。不过塔露拉的问题也暴露出来，满腔热血的塔露拉组织了一次次危险的行动，有很多成员因害怕而离开，塔露拉从不做任何的挽留。虽然有时有伤亡，但总体上“整合运动”的根据地更加欣欣向荣了。\n\n§Y十月革命及之后§!：在后来的二月革命与十月革命中，塔露拉坚定地站在列宁一方，引得整合运动内部强烈的不满，甚至包括一些干部，最终导致了整合运动的第一次分裂，塔露拉在组织内的威望也开始动摇。\n\n列宁死后，塔露拉尝试着与木之本樱进行过权力斗争，但是以失败告终，整合运动再次分裂。到此时，整合运动在苏联的势力只剩下在内务部任职的塔露拉与完全布尔什维克化的成员。\n\n后来在木之本樱与索尼娅等人的政治斗争中，塔露拉内务部审判与杀害了许多的党员，塔露拉在黑蛇的影响下也逐渐癫狂。\n\n直到塔露拉与处于危险中的樱的一次会面，塔露拉为了保护樱而带走了她。樱察觉到了塔露拉的异样，成功用魔法驱逐了黑蛇，那个富有正义感的红龙又回来了。\n\n塔露拉联合以布哈林为代表的右派，推翻了索尼娅的统治，誓要实现那个最纯粹的理想--“人人平等、没有剥削、没有压迫”。塔露拉所作的一切都是为过去内务部的自己赎罪。\n\n§R不要问篝火该不该燃烧，先问寒冷黑暗还在不在；§!\n§R不要问子弹该不该上膛，先问压迫剥削还在不在；§!\n§R不要问正义事业有没有明天，先问人间不平今天还在不在。§!"
