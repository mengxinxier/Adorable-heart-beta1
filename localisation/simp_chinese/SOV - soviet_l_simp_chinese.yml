  SOV_promote_Balkan_union:0 "促成巴尔干联盟"
  SOV_promote_Balkan_union_desc:0 "革命导师列宁同志指出，广大被压迫国家和民族将在帝国主义主宰的世界局势中成为无产阶级革命的关键所在。为了尽可能地削弱圣杯英灵对世界的统治，我们也必须将支援亚洲、非洲和拉丁美洲国家为主的被压迫国家和民族的解放事业提上日程。那就让我们从帮助铁华团团长奥尔加同志完成他建立巴尔干联盟的夙愿开始吧。"
  SOV_middle_eas_policy:0 "中东外交"
  SOV_middle_eas_policy_desc:0 "我们有很多机会可以在阿拉伯半岛和亚洲提高我们的影响力，与圣杯主义者的“大博弈”即将迎来转折。"
  SOV_deal_with_Turkey:0 "维持《苏土友好协定》"
  SOV_deal_with_Turkey_desc:0 "自《洛桑条约》以来，手握黑海咽喉、海峡要道的土耳其便以一种全新的姿态和面目在世界舞台上发挥着重要的作用。为了将我国的影响力深入地中海，我们有必要巩固并深化与土耳其的友好合作关系。"
  SOV_protect_Afghanistan:0 "保护阿富汗"
  SOV_protect_Afghanistan_desc: "阿富汗地区是我们联通印度的战略要冲，为了在印度方向打破圣杯英灵的围堵并拓展我们苏联的影响力，阿富汗不容有失。"
  SOV_control_Iran_first:0 "先发遏制伊朗"
  SOV_control_Iran_first_desc:0 "伊朗作为旧帝国的老对手，在我们苏联的战略蓝图当中一样有着至关重要的战略地位，然而如今的伊朗当局挟外自重，积极为圣杯英灵的霸权鞍前马后，严重威胁着地区和平，已经成为了我们苏联家门口的不稳定因素。如今阿富汗和中亚地区已与我国亲善，一劳永逸解决伊朗问题的机会终于来了。"
  SOV_mediate_conflicts_in_West_Asia:0 "调停西亚冲突"
  SOV_mediate_conflicts_in_West_Asia_desc: ""
  SOV_mediate_conflicts_in_West_Asia_tt: "没做别点"
  SOV_far_east_security_policy:0 "东线政策"
  SOV_far_east_security_policy_desc:0 "远东地区作为我们国家的背后，一样受到各路敌对势力的围堵和威胁。为了防备在远东方向可能出现的敌对行动，我们必须加强在远东方向的驻防力量。"
  SOV_support_Northern_Lumberjack_Army:0 "支援远东左翼"
  SOV_support_Northern_Lumberjack_Army_desc:0 "契丹作为文明古国，以及远东地区首屈一指的大国，如今却已沦为了列强争霸的战场，凄惨至极，但在各方敌对势力的残酷剿杀之下，革命势力的星星之火却仍在顽强地燃烧。这些革命力量如能被我们争取，假以时日，苏联和社会主义的力量必能迎来决定性的壮大。当然，这一切的前提最好是他们会心甘情愿地“武装保卫苏联”。"
  SOV_intervention_in_china:0 "干涉中国"
  SOV_intervention_in_china_desc:0 "中国的局势已恶化到威胁我们自身安全的地步了。我们必须介入乱局，并在当地扶持一个可靠的政权。"
  SOV_annihilate_Japan:0 "处理樱花"
  SOV_annihilate_Japan_desc:0 "樱花国已经突破了其作为岛国的限制，在她们强大的攻势下，中国已经沦陷。我们不能坐视这样的事情发生，我们必须在樱花立足未稳的时候给予她们迎头痛击！"
  SOV_support_Sakura_country:0 "联合樱花国"
  SOV_support_Sakura_country_desc: "樱花国作为圣杯秩序在远东地区最重要的桥头堡，但她们也是地球本土势力的代表。虽然我们的战略重心主要放在欧洲方向，但在抗击外星侵略方面，我们无论东西方，都应该团结一心！"
  SOV_Support_Viet_Minh:0 "扶持越盟"
  SOV_Support_Viet_Minh_desc: "压迫越大，反抗越强，在长久遭到圣杯帝国主义压迫的越南地区，反殖民地运动日益高涨，在这个农业国竟然也爆发了红色革命。我们需要马上给予她们援助，确保中南半岛已经太平洋的革命之火永不熄灭！"

