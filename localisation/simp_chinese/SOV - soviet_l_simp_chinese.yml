  SOV_news.1.t:0 "$news_event_background$[FIN.GetNameDefCap]拒绝了苏联的要求"
  SOV_news.1.d:0 "苏联外交官向[FIN.GetNameDef]政府递交了一份最后通牒，要求调整卡累利阿地区的边境线。\n\n尽管苏联在边境上聚集了大量的部队，赫尔辛基依然拒绝了苏联的要求，声称“我们不会把任何一寸索米土地让给俄国侵略者”。\n\n国际观察员表示，苏联的入侵随时可能发生。"
  SOV_news.1.a:0 "此事没法善了。"
  SOV_news.1.b:0 "他们不应该拒绝我们的要求。"
  SOV_news.1.c:0 "我们必须准备好保家卫国。"
  SOV_news.1.e:0 "让我们看看布尔什维克有什么本事……"
  SOV_news.1.f:0 "他们很快就会认识到自己的错误。"

  SOV_news.2.t:0 "$news_event_background$苏联对[UKR.GetNameDefCap]发起特别军事行动"
  SOV_news.2.d:0 "苏联于[UKR.GetNameDefCap]边境发起军事演习，本来国际上都认为这是一场常规演习罢了。但事实证明苏联人意图收回乌克兰。他们借助演习为由，秘密调集大量部队，突然对乌克兰发动进攻。\n\n现在乌克兰的态势恶劣，前线部队节节败退，苏联人极有可能借助军事行动夺回乌克兰。"
  SOV_news.2.a:0 "乌克兰挡不住苏联。"
  SOV_news.2.b:0 "回来吧，回到祖国母亲的怀抱。"
  SOV_news.2.c:0 "绝不能让苏联人得逞！"
  SOV_news.2.e:0 "让我们看看布尔什维克有什么本事……"
  SOV_news.2.f:0 "苏联这场战争是正义的。"

  SOV_news.3.t: "$news_event_background$苏联解体"
  SOV_news.3.d: "苏维埃政权和布尔什维克的一次次失败，终于丢掉了俄罗斯地区几乎所有的主要城市。人民对这场战争已经绝望，就像第三次圣杯战争末期对罗曼诺夫王朝的的失望一样。一个不能带领伟大祖国母亲胜利的统治阶级终将被推翻，随着国内抗议的浪潮，工厂的罢工，苏维埃政府已经无法正常运转了。\n\n更严重失败的征兆已经出现，东方诸个国度正在筹谋脱离苏维埃联盟，从可怕的战争中脱身而去。现在失去支持的布尔什维克已经无力在派兵征讨他们了，伟大的苏联似乎已经败亡在即。"
  SOV_news.3.a: "红色巨熊也倒下了吗？"
  SOV_news.3.b: "谁来救救伟大的祖国母亲"
  SOV_news.3.c: "巴巴罗萨计划完成了？"
  SOV_news.3.e: "苏维埃政权就不应该存活！"
  SOV_news.3.f: "红色理想破灭了..."
  SOV_news.3.g: "俄罗斯人真是不堪一击！"
  SOV_news.3.h: "血肉盛宴来临了"
  SOV_news.3.i: "革命的火种或许还未熄灭..."
  SOV_news.3.j: "魔法的国度也会败亡吗？"

  SOV_news.4.t: "$news_event_background$红军会师"
  SOV_news.4.d: "“红军中欧大会师！”\n\n在第三国际东线和西线的红军夹击之下，中欧的敌人无法抵挡、一溃千里，现在两方面红军的控制区域已经连成一片。双方指挥官和军队没有产生冲突和分歧，配合作战默契，现在新的联合指挥部已经建立，相信他们的敌人终将走向死亡。"
  SOV_news.4.a: "消灭法西斯！"
  SOV_news.4.b: "共产国际万岁"
  SOV_news.4.c: "没有人能阻挡他们吗"
  SOV_news.4.e: "杂鱼逐渐多了起来？"
  SOV_news.4.f: "向着莫斯科致敬"
  SOV_news.4.g: "欧洲赤化了吗？"
  SOV_news.4.h: "地球？赤球！"

  SOV_news.5.t: "$news_event_background$苏联摆脱瘟疫"
  SOV_news.5.d: "尊敬的读者们，我们荣幸地宣布：在苏联制度的优势下，苏联成功击退了持续一年多的瘟疫！在我们无产阶级政党的英明领导下，苏联人民团结一心，共同应对疫情，展现了强大的国家力量和人民自我保护能力。苏联政府迅速采取了各种措施，包括全面开展宣传教育，强化疫情监测和防控措施，加强医疗救治等等。同时，我们也充分发挥了集体主义的优势，社区和家庭之间互相支援，守望相助。在苏联人民的努力下，疫情得到了有效控制，病例数量不断下降，治愈率不断提高。我们相信，通过共产主义思想的指引，苏联人民将在未来的挑战中继续表现出无比的团结和奋斗精神，为建设更加强大的社会主义国家而不懈努力！"
  SOV_news.5.a: "祝贺我们伟大的苏联！"
  SOV_news.5.b: "这只不过是苏联人自欺欺人的假新闻罢了。"

  SOV_news.6.t: "$news_event_background$基辅之耻"
  SOV_news.6.d: "“苏联红军兵败基辅！”\n\n苏联人发动特别军事行动突袭了乌克兰，起初，乌克兰的军队一路溃退到基辅，正当所有人以为苏联将要取得胜利的时候，乌克兰的军队却成功守住基辅，一次次挫败苏联的进攻。随着后方抵抗运动的不断加强，苏联人的战线几乎无法维持。乌克兰女大公发动进攻，成功击溃了苏联的集团军。\n消息传到莫斯科，处于政治斗争高峰的中央委员会成功将木之本樱停职，索尼娅掌控了苏联。"
  SOV_news.6.a: "索尼娅或许能拯救苏联"
  SOV_news.6.b: "苏联就像一栋破房子......"

  SOV_news.7.t: "$news_event_background$苏联拿下基辅"
  SOV_news.7.d: "苏联红军扫平了基辅的主要防御工事，先头部队已经控制了基辅各个战略点。根据线人提供的消息，基辅女大公已经决定放弃抵抗。红军的再一次胜利向世界展示了社会主义制度的优越性，而基辅公国的战败昭示着苏联腹心地区的最大威胁已经消除了，莫斯科方面表示接下来苏联将专注于工业建设。"
  SOV_news.7.a: "战无不胜的红军！"
  SOV_news.7.b: "俄罗斯总算统一了。"

  SOV_news.8.t: "$news_event_background$苏联集体化成就"
  SOV_news.8.d: "尊敬的读者们，我们荣幸地宣布：联盟的农业集体化已经基本完成！经过多年的不懈努力，苏联的农业现代化建设已经取得了令人瞩目的成就。在我们的领袖[SOV.GetLeader]同志的英明领导下，农民们已经加入到集体农庄的大家庭中。通过集体化的方式，农民们不仅能够共同利益，还能够享受到国家的各种福利和支持。集体化的实施使得苏联农业的生产水平得到了极大的提高，农作物和畜牧业的产量都有了显著的增长。苏联的粮食产量已经达到了历史最高水平，并且农民们的生活也得到了极大的改善。在未来的日子里，苏联将继续致力于农业现代化建设，为农民们提供更好的生产和生活条件。我们相信，在集体化的道路上，苏联的农业将会继续迈向新的高峰！"
  SOV_news.8.a: "共产主义万岁！"
  SOV_news.8.b: "红色巨熊崛起了..."

  SOV_news.9.t: "$news_event_background$地球政权宣告统一"
  SOV_news.9.d: "跨越遥远的大陆与海洋，付出无数的生命和鲜血，经过漫长的无产阶级革命历程，在共产国际大会数十天的磋商之后，统合了全世界社会主义政权的无产阶级联盟宣告成立了！\n\n地球上最后一个反动政权被苏维埃联盟及其领导的共产国际消灭之后，苏联主席[SOV.Getleader]在莫斯科宣告：“盖亚的天空之下，从此再无无产阶级遭受剥削的悲愤呐喊；再也不存在国家与民族的分割隔阂。世界上所有的无产阶级即将拥有的不是自己的统一国家，而是地球上所有智慧生灵组成的共同体。”从伦敦、人间之里和柏林到莫斯科、北京、东京再到卡巴拉生命之树和魂天神社，热烈的游行活动从清晨持续到深夜，世界各地都成为一片红色的海洋，人们手拉手庆贺地球文明的解放，迎接属于盖亚共同体的新时代。\n\n在列宁思想与路线的领导下，共产主义将彻底染红整个地球，并走向繁星，将革命之火燃遍宇宙。"
  SOV_news.9.a: "英特纳雄耐尔就一定要实现！"

  SOV_news.10.t: "$news_event_background$苏樱战争"
  SOV_news.10.desc.1: "苏维埃联盟外交部宣布，为了减少英勇抗争侵略者的神州人民所受战争压力，为解放受帝国主义侵略者统治的神州人民使其免受暴行残害，为了支援神州抗樱统一战线的抵抗事业，苏联红军数十万大军已经在神州东北地区越过国境线向樱花军队发起了迅猛攻击。大批粮食药品和军事援助正通过中亚-新疆输送到统一战线手中，据称还有一支红军部队在神州西北地区集结准备直接支援抗樱前线。\n\n樱花进军神州大地的安全大后方已经不复存在，苏联介入远东局势将极大激励抗樱统一战线，樱花军队正面临着前所未有的巨大压力。考虑到第三国际成员正积极响应苏联号召进行动员，一支庞大的多国联合舰队正在远东港口集结，樱花在西太平洋占统治地位的海上力量也将遭到打击和削弱。"
  SOV_news.10.desc.2: "在欧洲局势基本明朗、欧洲大陆上战斗逐渐平息之后，苏维埃联盟对樱花政府的侵略殖民行为进行了猛烈的批评和谴责，两国政府的关系日益紧张起来。正如预期一样，苏联正式对樱花宣战了，数个集团军在远东边境进行集结后从多个方向同时向神州地区发起进攻。\n\n据悉第三国际和当前仍在对日作战的国家达成了协议，双方已经结成暂时的军事同盟，以便协调对樱花开展全方位的攻势。\n\n战火在神州的土地上再次猛烈燃烧起来，虽然樱花名义上消灭了神州的主要政权，但反抗樱花统治的群众组织和游击队并没有消亡。在苏联对樱花宣战后，神州大地上的反抗力量必然重新组织起来争得民族的解放，这毫无疑问将对樱花在神州的统治造成毁灭性的打击。"
  SOV_news.10.a: "让侵略者，血债血偿！"
  SOV_news.10.b: "受压迫的人民，拿起武器！"
  SOV_news.10.c: "来自北方的风暴将席卷神州大地"
  SOV_news.10.d: "不过是另一批人来统治神州罢了"
  SOV_news.10.e: "可笑的共匪"
  SOV_news.11.a: "团结的人民永不被击败"
  SOV_news.11.b: "苏联会为神州带来解放"
  SOV_news.11.c: "背信弃义的混蛋"
  SOV_news.11.d: "该死的共产主义者"

  SOV_news.12.t: "$news_event_background$苏樱战争"
  SOV_news.12.desc: "据远东地区报道，樱花军队在日前越过了苏联国境线向苏联边防部队发起了攻击，毫无疑问，双方的争端不再局限于边境冲突而是转变为大规模战争。\n\n樱花政府和军队内部常常传出应该趁苏联西伯利亚地区兵力孱弱防卫空虚之机侵占西伯利亚，通过对苏联施加压力以取得西太平洋地区的完全控制权。也有大量不同的声音认为以樱花的军事实力对苏联发动战争是不自量力，一旦苏联投入主力部队集中资源进行应对，即使是最精锐的樱花部队也无法取得战斗胜利。\n\n朝鲜半岛所邻地区一向被樱花作为重要的前进基地，如今“八纮一宇”的践行已经不限于神州的土地，被觊觎已久的远东土地及苏维埃人民必将拼死反抗侵略，苏联对此又会作何反应？。\n\n关东军的炮火即将覆盖到符拉迪沃斯托克城区，樱花军队仍然势头不减，远东究竟是会被红色帝国牢牢握住，还是会在樱花的旭日笼罩下被迫易手？亚洲的未来通向何方，仍需时间的验证。"
  SOV_news.12.a: "樱花的威名将响彻欧亚"
  SOV_news.12.b: "起来，这是亚洲人的黎明！"
  SOV_news.12.c: "姑娘们，保卫我们的国家！"
  SOV_news.12.d: "她们要在西伯利亚打陆战吗？"

  SOV_news.13.t: "$news_event_background$S+级魔导师"
  SOV_news.13.desc: "在苏维埃联盟的最后时刻，高町奈叶和菲特·哈拉温试图带领最后的部队试图掩护苏共中央撤离。但不出数个小时，这只残军便全军覆没，高町奈叶和菲特也随之被俘。\n\n一起被俘的还有她们的女儿——高町薇薇欧。"
  SOV_news.13.a: "我们可以吸纳她们加入"
  SOV_news.13.b: "风云莫测"

  SOV_end.1.t: "我们失败了......"
  SOV_end.1.d: "随着强大的敌人接连攻陷我们的数个主要城市，虽然我们还有一战之力，但是国内的失败主义情绪已经到达了顶峰，愚昧的民众不会再支持布尔什维克了。伟大的苏维埃联盟即将解体，为了我们的革命事业，我们必须向伟大的列宁同志学习，暂且隐藏起来，去更东方的地区蛰伏，等待时机到来......\n\n......西伯利亚的松散联邦即将成立，薇洛同志一手组建了民主议会党，藉此来收容布尔什维克；国内大部分舰队成功转移到远东地区，太平洋舰队的实力逐渐扩大，或许革命事业在亚洲能有不错的发展；中亚地区的小马国大多数时间处于和平之中，于其他国家没有太多纷争，似乎那里才是我们的安歇之地......"
  SOV_end.1.a: "我们将加入薇洛同志的联邦"
  SOV_end.1.b: "我们将加入太平洋舰队"
  SOV_end.1.c: "革命失败了，我们在中亚安享晚年吧"
  SOV_end.1.e: "不我们还没有失败，看我操作！"
