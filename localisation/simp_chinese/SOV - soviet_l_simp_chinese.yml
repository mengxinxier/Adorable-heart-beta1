  SOV_Sonia_country_leader_desc: "整合运动组织对俄罗斯进行无差别报复行动的时候，较为理智的博卓斯卡替将学校封锁，防止学生遭受伤害，但管理者的疏忽让封锁的学校变成人间炼狱。索尼娅作为普通学生在此期间居然组织学生们反抗贵族团的剥削，并保护弱者，这样果敢的行为让她年少时就声名鹊起。\n被称为冬将军的索尼娅显然不是一个稳定分子，她和她的伙伴们：安娜、拉达、娜塔莉娅、罗莎琳等人很快就接受了俄罗斯广为传播的进步思潮，并四处活动，不时给这个垂死的帝国造成一些麻烦。从密谋、筹划到执行，以及之后被逮捕和流放，这些事迹贯穿了索尼娅的青年时期。她似乎始终有忙不完的事情，而即就是在狱中或是放逐的路途上，也是她进行学习和吸收新思想的时机。\n二月革命到来，索尼娅再次揭竿而起，这次她和她的伙伴们成功推翻了沙皇政府。长期在国内进行革命活动的索尼娅拥有丰富的斗争经验，她始终坚持让苏维埃政权掌握着军队和工人的力量，并想方设法地保障工人和群众对布尔什维克的支持。几经波折，布尔什维克有惊无险的夺下了政权，并在内战中奇迹般的击败了白军和外国干涉军。索尼娅的表现令人印象深刻，她似乎很擅长和各种人打交道，不稳的旧军官和旧军队在她的率领下始终站在红军一方，并能设法取得胜利。\n新经济政策开始后，索尼娅精明强干的组织能力让她逐渐脱颖而出，辗转联盟多个部门之后，索尼娅最终接替病重的斯维尔德洛夫称为第一书记。列宁同志的病情逐渐恶化，索尼娅、木之本樱和阿芙乐尔维持着联盟的运行，直到禁忌魔法开始。\n地外势力的出现让索尼娅研判的局势出现了转机，帝国主义势力对苏联的围堵将被彻底打破，索尼娅作为第一书记支持着木之本樱主席的主张，即暂时放下一切次要矛盾，利用空前的地外殖民矛盾将苏联的理念广布全球，而苏联就是地球的救世主！"
