#政治事件

  SOV_pol.1.t: "审视小樱路线"
  SOV_pol.1.d: "虽然于列宁逝世前夕的1934年召开的苏共十七大正式确立了木之本樱对党和国家的领导地位，但随着国际局势的进一步恶化、乌克兰白军余孽越发猖狂的破坏以及农业集体化进程的步履维艰，她推行的“小樱路线”也正陷入困境。虽然我们信任木之本樱同志的革命信仰和个人品格，但是对于当下岌岌可危的政策，许多同志已经产生疑虑。不管怎样，我们必须统一思想！"
  SOV_pol.1.1: "相信樱主席！"
  SOV_pol.1.2: "不能再胡闹下去了！"

  SOV_pol.2.t: "内务部问题"
  SOV_pol.2.d: "革命之初，为了保卫新生的红色政权，在革命导师列宁同志的亲自指导下，由费力克斯·捷尔任斯基同志牵头，内务部的前身“肃反委员会”即“契卡”正式挂牌成立，并在不久后改组为如今的内务部，革命至今的诸多政治案件都赖其处理，令诸多内外敌人闻风丧胆。虽然内务部在革命年代立下了汗马功劳，但随着党和国家的工作重心开始转移到和平建设上来，内务部庞大且臃肿的规模、尤其是其监视一切事务的巨大权力及其所形成的庞杂利益网络却已呈尾大不掉之势，这使得其越来越成为经济发展和政治改革的阻力。原本应当捍卫革命、捍卫新生的苏维埃政权和社会主义制度的内务部不光随着时间的推移和权力、资源的膨胀而越来越成为党和国家上层领导们争权夺利相互倾轧的肮脏名利场，它几乎无孔不入的触手甚至已经伸向了党政军民学的方方面面，其凌厉粗暴甚至可以说是残虐的行事作风更是让广大基层党员干部和人民群众惶惶不可终日。\n而更重要的是，自契卡创立以来，捷尔任斯基一船领衔内务部至今已长达近三十年，这引发了党内很多领导同志的不满和觊觎，他们对捷尔任斯基群起攻之，将与内务部有关的诸多问题一股脑地归咎于她。综上所述，整顿内务部的工作已经势在必行。"
  SOV_pol.2.1: "“捷尔任斯基同志，内务部接下来的工作重点将会放在自身的各项整顿工作上，有问题吗？”"
  SOV_pol.2.2: "内务人民副委员米尔·盖培在大多数政治局委员的支持下开始了对内务部的整顿工作。"
  SOV_pol.2.3: "“还是交给雅特利亚斯同志处理吧。”"

  SOV_pol.3.t: "第52张库洛牌"
  SOV_pol.3.d: "伟大革命导师列宁同志病重的时候，为了挽救她的生命，小樱同志果断力排众议，动用了前魔法协会总会长库洛·里德创造的禁忌魔法，最终成功让列宁同志的灵魂延续了十年时间，事实证明，这十年是苏联社会主义建设事业奠基的十年，更是昔日在旧帝国统治之下奄奄一息的东欧大地真正迎来翻天覆地沧海桑田般的大转变的十年，而小樱同志毫无疑问正是这十年当之无愧的功臣。但是使用禁忌魔法的副作用也一样明显，那就是库洛·里德创制的蕴藏强大魔力的魔法卡牌“库洛牌”流散各地，随着时间的推移和禁忌魔法的影响，它们大多化身为强大的怪物祸乱一方，严重危害着当地人民的生命财产安全。最终还是在小樱同志的主持和亲自带领之下，经历列宁同志和小樱同志整编和改组的魔法协会将这些库洛牌一一收服，及时避免了其对苏联的社会主义建设事业造成更大的破坏。\n为了保证被收服的库洛牌不再为祸人间，党内绝大部分领导同志都同意由小樱同志来保管这些库洛牌，小樱同志则在大家的信任之下通过魔力将这些库洛牌转化为专属于她的“小樱牌”，而出于小樱同志对同志们的感激和友爱之情，被转化的库洛牌有了新的形象，以列宁、李小狼、大道寺知世、索尼娅、古比雪夫、斯维尔德洛夫、捷尔任斯基、日丹诺夫甚至阿芙乐尔、莫罗佐娃等党内领导同志的肖像为卡面的小樱牌就这样被小樱同志有意无意地创造了出来，毫无疑问，此时的它们象征着苏共党内领导层的同心同德与精诚团结。\n而现在，第52张库洛牌也已经转化完毕，这被认为是最后一张流散的库洛牌，这张新的小樱牌卡面上的肖像，却是罗德岛医疗队的领队阿米娅小姐。"
  SOV_pol.3.1: "阿米娅小姐，以及罗德岛的朋友们，谢谢你们！"

  SOV_pol.4.t: "重逢"
  SOV_pol.4.d: "收服库洛牌的工作开始后不久，小樱同志的爱人李小狼同志便在组织的安排下回到了远洋，开始积极筹备北美革命。就在小樱同志率领魔法协会与失控的库洛牌浴血奋战的同时，李小狼同志正在北美各地之间来回奔走联络，甚至亲自披坚执锐，奔赴战场。万水千山，大洋两岸，漫长的是空间上的距离，而樱狼二人对彼此的思念与对社会主义事业炽热的信念毫无疑问是连在一起的。如今收服库洛牌的工作已经基本完成，远洋的革命势力也已经站稳了脚跟，是时候让这对情深伉俪重逢了。近日，在计委主席大道寺知世同志的安排下，李小狼同志和表妹李梅玲同志乘机飞回了莫斯科，他们将成为苏联与远东革命者之间的纽带。一别十年，李小狼同志感叹着苏联社会主义建设事业的蒸蒸日上，那个一直站在大家前面带领并鼓舞着大家的那个革命导师列宁同志，却再也回不来了。\n几家欢喜几家愁，随着李小狼的回归，苏共中央这架天平上，又被摆好了新的砝码。"
  SOV_pol.4.1: "欢迎我们的同志！"
  SOV_pol.4.2: "他怎么来了？"

  SOV_pol.5.t: "被切断的通话"
  SOV_pol.5.d: "带着阿米娅肖像的第52张小樱牌制作完成之后，几乎整个苏共领导层都沉浸在库洛牌收服工作圆满完成的喜悦之中，但新的危机正悄然降临。今天中午，正在办公的木之本樱突然感受到了一股不寻常的魔力波动，心中警铃大作的她匆匆赶去魔法隔离室清点小樱牌，然而她最不愿看到的结果还是发生了，一些魔力较强的小樱牌在一夜之间不翼而飞，她只得将剩下的小樱牌随身保管。内务部和魔法部的同志们一番探查，小樱发现那些失踪的小樱牌已经飞离了莫斯科市区，而且还在继续向西逃逸。\n虽然目前不少中央委员都正在外调研，小樱还是决定召集起以魔法部为主的一些尚在莫斯科的领导同志们商议对策。出于对落下把柄的担忧，索尼娅试图劝说小樱等到大部分中央委员回到莫斯科以后再做打算，而小樱认为，能够在魔法隔离室那种密级的地方偷走小樱牌如探囊取物的存在，绝对容不得半点迟疑。她还安慰索尼娅说，自己将会在事情结束后向政治局作出相应报告，叫她不必担心。\n而就在小樱正与参会的中央委员们商量对策的时候，一名通体雪白的奇异少女毫无征兆地出现在了大家面前，面无表情她素手只轻轻一抬，便又将小樱身上的一张小樱牌捏在了手里，随后就在众目睽睽之下消失得无影无踪，好似一缕青烟。小樱感叹着自己的无能为力，她看向窗外如同刚被挖走一勺的蛋糕一样原地消失的城市建筑群，又看着屋里同志们一个个大眼瞪小眼，心急如焚的她只得问计于她的老战友、正在列宁格勒调研的现任魔法人民副委员柊泽艾利欧。\n柊泽艾利欧不愧对库洛魔法有着登峰造极的钻研，他一针见血地点出了问题的所在：“小樱同志，我们大家都忽略了最重要的一点，那就是库洛魔法终归是讲究‘阴阳平衡’的，而你带同志们收服的那52张库洛牌，正是这平衡当中‘正’的一面，它们被收服就代表着‘正’的缺失，这势必就要让‘负’的一面实力大增，就是我也才刚刚发现的这张名为‘无’的库洛牌，我姑且叫它‘无’卡。库洛老师从没用过这张牌，甚至就连它的存在也不为世人所知，但它就是那张代表着阴阳平衡中‘负’的一面的库洛牌，有着‘消失’的力量，甚至还有着自己的人格，先前收服的52张库洛牌加起来也未必是它对手。”\n“那艾利欧同志，究竟该怎么收服那张‘无’卡呢？”\n“具体的方法我还在研究，但有一点是肯定的，收服它的魔导师必须要做好牺牲自己感情的准备——”电话那边的声音戛然而止，只传出一阵细碎杂乱的忙音，而负责抢修的同志迟迟无法恢复通信，事故现场周围残留的魔力让小樱断定正是“无”卡所为。“无”卡的如此神通大大超出了苏共中央所有领导同志的预料，现在必须抓紧行动了，在它造成更恐怖的后果之前……"
  SOV_pol.5.1: "它藏不住，更跑不了！"
  SOV_pol.5.2: "兹事体大，她怎敢擅自做主！"

  SOV_pol.6.t: "善后"
  SOV_pol.6.d: "虽然与柊泽艾利欧的通讯被“无”卡掐断，但对于收服它的具体方法，小樱作为一名优秀的库洛系魔法使，听到了艾利欧的解释的她仍能够有所眉目。在将柊泽艾利欧的点拨讲给与会委员们之后，大家一致决定由小樱同志牵头，以魔法人民委员菲特·哈拉温、中央书记处书记索尼娅·普加乔娃、内务人民委员费力克斯·捷尔任斯基等人为骨干成立“库洛牌收服工作善后小组”，全权负责“无”卡收服事宜。\n经过讨论，善后小组内部的分工很快就被确定了下来：索尼娅负责联络李小狼、柊泽艾利欧、大道寺知世和高町奈叶等正在外地调研的领导同志们加强相关戒备或返程支援；菲特负责调集首都圈以内的魔法使和魔导器等相关人员和物资并帮助小樱加强魔法保护措施；捷尔任斯基负责指挥内卫部队维持首都秩序，严防破坏分子。而根据菲特的推荐，莫斯科市委书记艾茵哈特·斯崔特斯和莫斯科市军区司令高町薇薇欧将负责在首都圈内协调一切可以用于收服“无”卡的非魔法物资、疏散并安置“无”卡收服场地周围的群众且补救对其造成的损失，以及伺机对菲特和小樱提供一切可能的直接支援等工作。\n一切基本准备停当，是成是败，甚至苏联未来的命运，系于一举。"
  SOV_pol.6.1: "放马过来！"

  SOV_pol.7.t: "联盟"
  SOV_pol.7.d: "世上没有不透风的墙，更何况在首都搞出了准戒严的操作，更显欲盖弥彰，小樱牌出事和善后小组成立的消息很快便传到了各路党内反对派的耳朵里。中央执行委员会主席兼列宁格勒州委书记米哈伊尔·阿芙乐尔对木之本樱的做法怒不可遏，但自列宁的灵魂渐趋衰弱以来便一直仕途不顺的她也在同时敏锐地嗅到了可能的机会。\n阿芙乐尔很快就找到了同样对木之本樱此番做法极其不齿的真理派领袖、共产国际主席安娜·莫罗佐娃，加之一直在党内反对派之间来回奔走的内务人民第一副委员兼国家安全总局局长米尔·盖培，以及卡卢加市魔法协会会长鱼山护、计划经济委员会第二副主席维塔斯·彼得罗巴甫洛夫斯克等一系列党政军系统中的小樱路线反对者，一个被称为“安乐联盟”的囊括了苏共党内绝大部分反对力量的政治联盟就此结成，而它所要面对的第一次、也可能是唯一一次机会，便是目前的“无”卡事件。\n在列宁格勒举行的秘密碰头会上，阿芙乐尔先是让莫罗佐娃对与会众人表示，木之本樱的小樱牌的逃逸已经证明了其魔力的衰弱，其“首鼠两端”“自由散漫”的政治经济政策也必将使苏联党和国家乃至社会主义事业陷入万劫不复的深渊，自己则补充道，让魔法使、尤其是力量失控的魔法使、一个魔法协会余孽领导苏联党和国家的恶果已经显现，面对如此重大的事件，木之本樱却趁大多数中央委员外出调研而将他们完全排除在决策之外，更是对其一直标榜的“党内民主”的野蛮践踏。随后发言的盖培则拿出了她最新搜刮来的情报，她表示，“无”卡的收服工作已经确定要付出木之本樱最珍视的感情，而就她的观察而言，木之本樱似乎至今都无法放下自己的感情——尤其是对李小狼的感情，但即便如此，她依旧要以身犯险，亲身诱敌，足见其个人英雄主义乃至其权力欲望甚至政治野心对作为革命原则的集体主义的肆意凌驾。面对群情激奋的与会众人，阿芙乐尔总结道，“综上所述，木之本樱及所谓小樱路线已经完全暴露出了其肮脏的反革命本性，她的统治必须被终结！”在她的带动下，与会众人很快决定要在木之本樱之前解决掉“无”卡，并以此为基础一步步瓦解木之本樱的影响力。\n在随后的讨论中，具体的分工也被明确了下来：阿芙乐尔和盖培负责在各地各部门安插人手并策反或争取党内其余各方势力；莫罗佐娃负责争取和动员红军中潜在的反对派支持者并抽调其中的魔法部队；鱼山护则将在盖培的掩护下去木之本樱等人对战“无”卡的地点设置陷阱用作后手，其余人等也都各自领命，反对派的布置也基本完毕。\n涌动的暗流汹涌澎湃，一场由“无”卡引发的风暴正在滚滚闷雷中愈逼愈近。"
  SOV_pol.7.1: "如果小樱同志不愿迷途知返，其他人将会代劳！"

  SOV_pol.8.t: "袭来"
  SOV_pol.8.d: "终于，“无”卡果然还是来了，就在预设好的魔法场地，小樱正率领善后小组的大家在此严阵以待，已经赶回莫斯科的李小狼也前来助阵。这纯白色的少女悲愤地控诉着小樱和苏共夺走自己手足同胞的行为，它——或者说“她”——发誓要“解救”所有被小樱“囚禁”的库洛牌，让一切回到原来该有的样子，对小樱发动了攻击。随着“无”卡越加悲愤的情绪以及越发凌厉的攻击，小樱看着自己的小樱牌越发蠢蠢欲动，她明白，此战非速战速决不可。"
  SOV_pol.8.1: "“一定有办法的，……一定没问题的。”"

  SOV_pol.9.t: "危局"
  SOV_pol.9.d: "即便事先做了大量的准备，“无”卡的强悍仍旧远远超出了所有人的预料，面对小樱等人的围攻仍显游刃有余。不过几个照面的时间，不光众人事先布置的法阵被一一破解，负责在侧支援的魔法部队和内卫部队也被“无”卡的虚无之力抹消了存在，就连道行高深的小樱都被打得左支右绌、节节败退。眼看着小樱牌被“无”卡一张张夺去，阵地上甚至附近居民区的球形大坑越来越多，失败的阴影笼罩在众人心头，难道就真的没有办法了吗？"
  SOV_pol.9.1: "“一定有办法的！一定没问题的！”"

  SOV_pol.10.t1: "金色的细雨"
  SOV_pol.10.t2: "狂风"
  SOV_pol.10.d1: "作为库洛·里德创造的最强库洛牌，“无”卡本就对库洛魔法知根知底，加上此时莫斯科市区内的魔法使力量单薄，依靠小樱自己速战速决的计划很快便宣告破产。而此时的索尼娅急中生智，她喊道：“小樱同志！如果用你们的库洛魔法不行，那不妨不用库洛魔法如何？”小樱听罢，有如醍醐灌顶，她立刻调整部署，让擅长道术的李小狼和擅使魔导器的菲特担任主攻，自己则改在附近催动被打得七零八落的法阵提供支援。换了打法的众人很快便稳住阵脚开始与“无”卡周旋，局势渐渐陷入了诡异的僵持。“无”卡眼看迟迟不能突破小樱等人的防御，又担心他们留有后手，便也无心恋战，在菲特面前虚晃一枪后，向着西面城郊直冲而去，一路上胡乱攻击，所过无不残破。小樱当然不会任由“无”卡在首都放肆，她一跃而起，径直朝着“无”卡的方向冲刺而去，但“无”卡等的就是这一刻，一发球形的虚无力量猛地回头打出，直扑小樱而来。\n就在这千钧一发之际，李小狼终于赶到，他一把将小樱推开，自己则正面接下了“无”卡的虚无攻击。随着一阵耀眼的白色光芒，就跟那些像是凭空被挖掉一勺的建筑一样，李小狼消失得无影无踪。悲愤交加的小樱终于下定决心要舍弃自己的思念，她念动魔咒，无尽的魔力奔涌而来，而那些被“无”卡夺走的小樱牌也重新回到了小樱的身边，按照她的布置结成法阵，将“无”卡死死困住。“回到你原来的样子！”随着最后的咒语咏唱完毕，一阵夺目的金光直冲霄汉，刺破滚滚黑云积成的天幕，化作金色的细雨伴随着温暖的阳光洒遍了整个莫斯科，被毁坏的建筑纷纷复原，被抹除存在的红军将士们也平安归来。\n“无”卡的封印大功告成，泪眼朦胧的小樱则抱紧了李小狼，放声大哭了起来，这对情侣从心底里发誓，从今以后，再不会有什么东西能将他们彼此分开。"
  SOV_pol.10.d2: "作为库洛·里德创造的最强库洛牌，“无”卡本就对库洛魔法知根知底，加上此时莫斯科市区内的魔法使力量单薄，依靠小樱自己速战速决的计划很快便宣告破产。而此时的索尼娅急中生智，她喊道：“小樱同志！如果用你们的库洛魔法不行，那不妨不用库洛魔法如何？”小樱听罢，有如醍醐灌顶，她立刻调整部署，让擅长道术的李小狼和擅使魔导器的菲特担任主攻，自己则改在附近催动被打得七零八落的法阵提供支援。换了打法的众人很快便稳住阵脚开始与“无”卡周旋，局势渐渐陷入了诡异的僵持。“无”卡眼看迟迟不能突破小樱等人的防御，又担心他们留有后手，便也无心恋战，在菲特面前虚晃一枪后，向着西面城郊直冲而去，一路上胡乱攻击，所过无不残破。小樱当然不会任由“无”卡在首都放肆，她一跃而起，径直朝着“无”卡的方向冲刺而去，但“无”卡等的就是这一刻，一发球形的虚无力量猛地回头打出，直扑小樱而来。\n就在这千钧一发之际，李小狼终于赶到，他一把将小樱推开，自己则正面接下了“无”卡的虚无攻击。随着一阵耀眼的白色光芒，就跟那些像是凭空被挖掉一勺的建筑一样，李小狼消失得无影无踪。悲愤交加的小樱终于下定决心要舍弃自己的思念，她念动魔咒，但鱼山护事先恰好在此处布下的陷阱骤然发动，将小樱与“无”卡牢牢困在其中，四周埋伏的反对派一方的部队与魔法使一哄而上，枪炮和魔导器的响声不绝于耳，待到硝烟散去，颤栗着凑上前去的众人连同姗姗来迟的菲特等人却发现陷阱坑里什么都没有留下，哪怕是一滴鲜血。\n灰蒙蒙的天空阴郁得快要滴出水来，而苏共中央总书记、苏联人民委员会主席、苏联最高苏维埃主席团主席木之本樱就这样连同她的爱人，以及她将要收服的“无”卡一起在这暴风骤雨前的狂风中消失得无影无踪。"
  SOV_pol.10.1: "“今天我宁可哭到眼睛化掉，我要哭到死，哭到再也不用为小狼哭为止！”"
  SOV_pol.10.2: "“曙光之中，是鲜血与烈火……”"

  SOV_pol.11.t: "希望仪式"
  SOV_pol.11.d: "以“无”卡的收服为标志，库洛牌的收服工作已经圆满完成。听闻消息后，知道小樱已经完美地通过了自己的试炼的柊泽艾利欧——或者说库洛·里德露出了欣慰的笑容，他明白，如今的小樱不但完全能够独当一面，更是通过对“无”卡魔力的整合牢牢坐稳了库洛魔法使的头把交椅，总而言之，如今的小樱就是自己最完美的接班人。回到了莫斯科的艾利欧找到了小樱，向她坦白了这场试炼的真相，并将自己剩下的所有魔法知识毫无保留地传授给了小樱。此后的小樱，不光是苏联党和国家的领导人，同时也成为了苏联魔法界当之无愧的领袖，更坐稳了库洛魔法使的头把交椅。\n最终，在小樱的主持下，转化“无”卡的魔法仪式顺利举行，而根据艾利欧的提议，由“无”卡转化而成的小樱牌被命名为“希望”牌，这场仪式也被人们称为“希望仪式”，因为它寄托着的，正是小樱对苏联、对社会主义事业，以及对战友、对同志们的一切的美好祝愿。而通过这场仪式，苏联向全世界骄傲地宣告，在以小樱同志为核心的党中央的坚强领导下，苏联全党全军全国人民终于取得了库洛牌收服工作的伟大胜利！"
  SOV_pol.11.1: "“跟你定下约定的小樱命令你，封印解除！”"

  SOV_pol.12.t1: "激化"
  SOV_pol.12.d1: "“无”卡在枪炮与魔导器对准陷阱坑发出的那一阵轰鸣声中再次不翼而飞，而经过一番搜查，众人在距离战场很远的莫斯科西北城郊发现了不成人形的木之本樱，而正面被“无”卡的虚无魔法击中的李小狼以及负责支援善后小组众人的魔法部队与内卫部队则消失得无影无踪，好似从未来到过这个世界。虽然经过抢救的小樱已经脱离了生命危险，但仍迟迟无法苏醒。然而，比起党和国家最高领导人的昏迷，更令人担忧的则是被这次失败的收容行动大大激化的苏共党内矛盾。在事件第二天召开的政治局会议上，索尼娅开场便发言称此次“无”卡收服行动的失败完全是有人自行蛮横干涉的结果，阿芙乐尔则一边在话语里夹杂着对木之本樱的讥讽，一边又表示，没有事先布置的陷阱以及那些进城的红军将士们自发的爱国行动，任由局势发展下去，“无”卡势必会造成更大的破坏。随后发言的莫罗佐娃则表达了对木之本樱绕过大多数中央委员私下作出决策的不满，随即便被菲特用事态紧急来回敬。此后一连数次的政治局会议就这样在反反复复的争吵中度过，而天边将要落下的太阳却越发地黯淡了。"
  SOV_pol.12.1: "山雨欲来风满楼。"

  SOV_pol.12.t2: "引爆"
  SOV_pol.12.d2: "“无”卡在枪炮与魔导器对准陷阱坑发出的那一阵轰鸣声中再次不翼而飞，而经过一番搜查，众人在陷阱坑附近不远处发现了昏迷不醒的李小狼，而当时直面红军部队一阵囫囵的枪炮与魔导器攻击的木之本樱和正面被“无”卡的虚无魔法击中的负责支援善后小组众人的魔法部队与内卫部队则消失得无影无踪，好似从未来到过这个世界。然而，更令人担忧的则是被这次失败的收容行动、尤其是身为党和国家最高领导人的小樱的失踪所彻底引爆的苏共党内矛盾。在事件第二天召开的政治局会议上，愤怒的索尼娅开场便对阿芙乐尔和莫罗佐娃等反对派发起了暴风骤雨般的指责，她认为此次“无”卡收服行动的失败极有可能是她们二者自以为是、不听指挥、粗暴干涉的结果，而阿芙乐尔也不遑多让，她一边在话语里夹杂着对木之本樱的讥讽，一边又表示，没有事先布置的陷阱以及那些进城的红军将士们自发的爱国行动，任由局势发展下去，“无”卡势必会造成更大的破坏。随后发言的莫罗佐娃则表达了对木之本樱绕过大多数中央委员私下作出决策的不满，随即便被菲特用事态紧急来回敬。此后一连数次的政治局会议就这样在反反复复的争吵中度过，而天边将要落下的太阳却越发地黯淡了。"
  SOV_pol.12.2: "火山即将喷发。"

  SOV_pol.13.t: "序曲：真理"
  SOV_pol.13.d: "所谓的真理派得名于前革命军事委员会主席、现苏共中央政治局常委安娜·莫罗佐娃在革命时期的化名“真理”，而自列宁同志逝世以来，鼓吹着所谓“莫罗佐娃主义”的真理派一直与小樱同志和她一直推行的小樱路线对抗，甚至有与内外反动势力勾结的可能性甚至是倾向，不过，现如今无卡成功的收服不单让苏联彻底摆脱了西部州的灾难，也让小樱路线在党和人民当中受到了前所未有的支持，召开第十八届党代会的时机成熟了。而最近一次政治局常委会议上，关于党代会的讨论中莫罗佐娃在报告中罕见地没有附带对小樱同志和小樱路线吹毛求疵的内容，这似乎是在传达求和、甚至可以说是“投降”的信号。\n不论是对自己一条道走到黑的悲惨结局有所预料，还是察觉到自己山头主义对党和国家乃至社会主义事业的严重危害，抑或只是单纯地意识到了现阶段推行小樱路线的正确性，我们都不得不承认的是，莫罗佐娃确实很会挑时候。如果在党代会上，莫罗佐娃真的会转为支持小樱路线，这将会是对阿芙乐尔的一次沉重打击！"
  SOV_pol.13.1: "看她在这之后的表现吧。"

  SOV_pol.14.t: "序曲：混乱之始"
  SOV_pol.14.d1: "无论起因、经过如何，收服“无”卡的失败都已是既定事实，而这已经给了木之本樱和她的小樱路线脸上一记重拳，而党内外的各路反对派也借机重新开始了公开的活动，要求改变现状、终结小樱路线甚至进行“激进、彻底的改革”的声浪此起彼伏，如今局势的混乱甚至相较于列宁同志病重的1924年更甚。身为小樱重要政治盟友的索尼娅非常清楚，那些反对派反对的从来就不是什么小樱路线，他们反对的，从来都只是在台上的那个人，只要站在台上的不是自己，就连那人今天出门先迈哪只脚都可以成为他们讽刺、挖苦甚至落井下石的理由。"
  SOV_pol.14.d2: "无论起因、经过如何，收服“无”卡的失败都已是既定事实，而这已经给了木之本樱和她的小樱路线脸上一计重拳，而党内外的各路反对派也借机重新开始了公开的活动，要求改变现状、终结小樱路线甚至进行“激进、彻底的改革”的声浪此起彼伏，如今局势的混乱甚至相较于列宁同志病重的1924年更甚。而阿芙乐尔已经能感觉到，失去了木之本樱的小樱派已经陷入了巨大的混乱，而这个千载难逢的机会，她已不知多少次与之失之交臂，如今是时候采取行动，重整河山、再造革命，一举摧毁小樱派修正主义对苏联的统治了。"
  SOV_pol.14.1: "阴云密布的会议..."

  SOV_pol.15.t: "序曲：济马的部署"
  SOV_pol.15.d: "通过捷尔任斯基的调查，索尼娅等人已经可以确定，此前在“无”卡收容工作中横加干涉的人正是受到了“安乐联盟”的指使，这更是彻底点燃了她的怒火。那些反对派，过去列宁同志和小樱同志让他们一遍遍反省、一次次检讨、一回回保证甚至一轮轮处分都换不回他们半分安生，现如今更是已经肆无忌惮胆大妄为到拿身为党和国家领导人的小樱同志的生命安全来充当自己上位的垫脚石。不同于国防委员会主席博卓卡斯替·温迪戈元帅、苏军总参谋长米哈伊尔·喀秋莎元帅等军方高层和内务人民第二副委员兼强制劳动营总局局长塔露拉·雅特利亚斯等整合派的作壁上观，更不同于菲特和八神疾风等魔法使的投鼠忌器、畏畏缩缩，索尼娅和她的支持者已经决定要在党代会上彻底将这些害群之马彻底清除出革命队伍。她在行动开始之前最后一次与菲特等人会面，面对仍在犹豫中徘徊的菲特，索尼娅斩钉截铁地说道：\n“我可以负责任地告诉你，他们根本就不是所谓犯了错误的同志，而是必须被从重从快处理的反革命分子！他们现在已经开始了篡夺党和国家领导权的阴谋，再不果断动作，苏联党和国家，乃至社会主义事业都将陷入严重的危机！菲特同志，我希望你能记住，这是一场你死我活的斗争！”"
  SOV_pol.15.1: "“急着送命就来找我，我这里不需要排队。”"

  SOV_pol.16.t: "序曲：进攻的号角"
  SOV_pol.16.d: "在筹备镇压“无”卡的这段时间里，安乐联盟已经成功整合了绝大多数的党内反对派，加之米尔·盖培的不断运作让反对派联盟的触角遍布了苏联全国，阿芙乐尔明白，如今箭在弦上，已经不得不发。就在行动开始前举行的最后一次反对派联盟碰头会上，在阿芙乐尔的影响下，反对派确定了“一战定鼎、先声夺人”的斗争总方针，并将其要解决中心目标锁定在了身为木之本樱最重要盟友的索尼娅的身上。\n在碰头会的最后，阿芙乐尔说道：“如今的苏联党和国家，已经在木之本樱修正主义的统治下彻底丧失了革命者应有的原则和锐气，而我们即将发起的革命，将从根本上挽救我们党和国家、挽救革命和社会主义事业！同志们，革命万岁！”"
  SOV_pol.16.1: "“革命是不会停下脚步的！”"

  SOV_pol.17.t: "开幕致辞"
  SOV_pol.17.d: "亲爱的同志们，各位代表，我代表中央委员会向大家表示热烈的欢迎和衷心的感谢！今天，我们迎来新一届的党代会，这标志着苏联度过了一段困难时期，迎来了一个崭新的发展时代。在过去的一段时间里，我们经历了经济危机、瘟疫、解放基辅等重大事件，面临着一些困难。但是，在全苏联人民的共同努力下，我们克服了一个又一个的困难，取得了重要的成果和进展。现在，我宣布，苏联将停止紧急状态，开始新一轮的建设。我们将在以往的基础上，继续推进经济、科技、军事等各个领域的发展和进步，为实现共产主义事业而不断努力。同时，我们还将积极开展国际事务，帮助其他国家走向发展和繁荣。我们深知，只有全世界人民的共同努力，才能实现和平、稳定、繁荣的国际局势，为人类的幸福和进步做出更大的贡献。最后，我要呼吁全苏联人民团结起来，共同推进社会主义建设事业，为实现共产主义的美好愿景而不断努力！让我们为共同的目标而奋斗，为美好的未来而付出，让苏联在全世界范围内发挥更加重要的作用！"
  SOV_pol.17.1: "（掌声）"

  SOV_pol.18.t: "索尼娅的报告——新形式下的外交策略"
  SOV_pol.18.d: "......几年前的一场意外却彻底打破了我们原有的制定好的发展策略，魔导国的到来，带来了前所未有的挑战和威胁，我们必须要重新思考我们的战略和策略。在过去的几十年里，苏联一直处于帝国主义和反对派的围堵之中，我们不得不采取一系列的措施来应对这些威胁。但是，现在情况发生了变化。我们不再是他们的首要目标，因为魔导国的到来，让每个国家都面临着同样的威胁和危险......我们不能放松警惕，必须继续保持高度的警惕和戒备。我们需要加强与其他国家的合作，建立更加紧密的合作关系，共同应对魔导国的威胁。我们需要加强科技研发，发展军事实力，建立更加强大的国防体系。我们要坚信，只有通过全体人民的共同努力，我们才能够克服当前的困难和挑战，实现共产主义事业的伟大目标。我们要以更加饱满的热情和更加坚定的信心，为共同的理想和目标而不断奋斗！"
  SOV_pol.18.1: "（掌声）"

  SOV_pol.19.t: "莫洛佐娃的报告Ⅰ"
  SOV_pol.19.d: "......我想谈一下“一长制”这个话题。“一长制”作为我们党的管理制度已经实行了很长时间，然而，我认为这种制度已经逐渐失去了效果。我们必须重新思考如何更好地管理和组织工人，以适应当前的形势和需要。我的提议是试行工会管理。我们可以适当地将一部分管理和组织工人的权利交给工会，让工会成为企业的重要组成部分。这样做的好处是，可以更好地贴近工人的实际需求和利益，更好地发挥工人的主观能动性。当然，这并不代表我们要完全放弃“一长制”。这种制度在某些情况下还是很有必要的。但是，我们需要更好地平衡“一长制”和工会管理之间的关系，找到一个更加合适的管理制度。同时，我也担心长期实行“一长制”可能会导致一些问题。例如，管理人员可能会滥用权力，忽视工人的权益和需求，导致工人的不满和反抗。因此，我们需要及时调整和改进这种制度，以确保工人的权益得到充分保障.....\n\n会场内响起稀稀拉拉的掌声，但随着古比雪芙的带头鼓掌，掌声热烈起来。"
  SOV_pol.19.1: "莫洛佐娃喝茶..."

  SOV_pol.20.t: "莫洛佐娃的报告Ⅱ"
  SOV_pol.20.d: "......我很高兴看到同志们对我的认可，在此我继续谈一谈关于工会管理的问题。我认为在“小樱路线”政策中，关于工会管理的政策是非常有见地的。这些政策可以更好地促进工人的积极性和创造性，更好地发挥工会的作用，使企业的管理更加民主化、公正和透明。其中，一些政策比如赋予工会更多权利和责任，让工会成为企业管理的重要组成部分，这些政策是非常值得我们借鉴和学习的。此外，还有一些政策比如建立工会与企业管理者的沟通渠道、开展工人代表大会等，也是非常有益的。我认为这些政策可以更好地贴近工人的实际需求和利益，让工会在企业管理中扮演更加重要的角色，使企业的管理更加民主化、公正和透明。这也符合我们党的宗旨和社会主义建设的要求。最后，我再次呼吁全体党员要起到带头作用，认真学习“小樱路线”政策，积极推进工会管理工作，共同推动社会主义建设事业的发展。"
  SOV_pol.20.1: "（热烈掌声）"

  SOV_pol.21.t: "阿芙乐尔的报告——法律建设"
  SOV_pol.21.d: "......我们需要建立真正独立的司法，把党的监督和司法分开，对一名党员既有党纪约束，又有法律法规管理。这样做可以更好地维护党的纪律和法律的尊严，使党员更加严格地遵守党的纪律和法律法规。在过去的党的历史中，党的监督和司法往往是合二为一的，这种情况导致了许多问题。例如，有些领导干部滥用职权，以权谋私，但由于党的监督和司法是由同一机构负责，导致他们很难受到公正的惩罚。因此，我们需要建立真正独立的司法，以更好地维护党的纪律和法律的尊严......\n\n在阿芙乐尔做完报告后，她意外地受到热烈的掌声和喝彩。显然年轻党员们认为建立真正独立的司法是非常重要的，这可以更好地维护党的纪律和法律的尊严，提高党员的纪律性和观念，增强党的战斗力和凝聚力，这是不分派别的。而主席台上的小樱和索尼娅也对她表示支持，整个会议在一团和气中迈向了尾声。"
  SOV_pol.21.1: "（热烈掌声）"

  SOV_pol.22.t: "选举环节"
  SOV_pol.22.d: "党代会终于进入了中央委员会的选举环节。会议维护民主集中制的原则，通过广泛征求各方意见，最终选出了新一届中央委员会。其中，[SOV.GetLeader]同志再次当选为领袖，莫罗佐娃因为她在之前犯下错误后的认错态度和改进努力而重新恢复中央委员的头衔。同时，几位候选委员塔露拉、基洛夫和薇洛等人也被选入中央委员会，展现了民主集中制的原则和党内选举的公正性。这次中央委员会的选举是一次充分体现了党内民主和集中的原则的选举。通过广泛征求各方意见，党员们可以更好地发表自己的看法，选出最优秀的领袖和委员，我们相信，在新一届中央委员会的带领下，我们的事业会更加繁荣昌盛，为实现我们的共产主义事业而努力奋斗。"
  SOV_pol.22.1: "（热烈掌声）"

  SOV_pol.23.t: "党代会胜利结束"
  SOV_pol.23.d: "在选举环节结束之后，党代会也顺利地结束了。这次党代会中，各位主席和党员干部通过深入的讨论和交流，充分展现了我们党员的素质和精神，也为我们的事业发展提供了宝贵的经验和支持。在这次党代会中，我们党坚持了民主集中制的原则，广泛征求各方意见，选出了一批优秀的领袖和委员，展现了我们党的开明和进步。同时，我们也进一步加强了对党的理论和纪律的认识，提出了一些新的思想和措施，为我们的事业推进提供了坚实的基础和动力。党代会的结束并不意味着我们的事业结束了，相反，它标志着我们要更加努力地工作，推进我们的事业。我们相信，在党代会的带领下，我们的事业一定会取得更加辉煌的成就。我们将继续坚持党的理论和纪律，积极探索新的思路和方法，为实现我们的共产主义事业而努力奋斗！"
  SOV_pol.23.1: "（热烈掌声）"

  SOV_pol.24.t: "缺席的木之本樱"
  SOV_pol.24.d: "第十八届党代会如期召开，而我们的人民委员会主席木之本樱同志无法出席此次会议，“无卡”收容的失误让木之本樱和她的正统派遭遇了沉重的打击，小樱主席仍旧重伤住院，她的配偶李小狼同志则因此牺牲。而在这个空缺的座位之下，是逐渐聚集的风暴。自1926年列宁同志弥合联盟的矛盾之后，现在她的继任者也如同她一样，躺在了病床之上，兢兢业业维持联盟团结的纽带消失了。她所坚持的“小樱路线”也将在风暴中遭到一场审判。"
  SOV_pol.24.1: "联盟的明天掌握在我们手中！"

  SOV_pol.25.t: "索尼娅的报告——关于“无卡”的总结"
  SOV_pol.25.d: "......一个礼拜前，被隐藏的一张额外的库洛牌现身于莫斯科，她的实力如此的强大......经过魔法委员会紧急会议之后，小樱同志决定以身为饵，将无卡引诱出莫斯科，避免造成更多的损失.....\n身为书记处总书记的索尼娅报告尚未结束，阿芙乐尔站起来打断了她。\n阿芙乐尔指出木之本樱和索尼娅等人无组织无纪律的不经过政治局就私自召开所谓紧急会议，严重损害了党的纪律，并且造成了巨大的损失。\n索尼娅则愤怒于对方无视党代会的威严，如此蛮横的打断她的报告。而小樱主席仍旧躺在病床之上，阿芙乐尔如此咄咄逼人让许多同情小樱的同志对她产生了反感。"
  SOV_pol.25.1: "阿芙乐尔太过火了..."
  SOV_pol.25.2: "索尼娅和小樱早该整治了！"

  SOV_pol.26.t: "阿芙乐尔的报告——魔法委员会"
  SOV_pol.26.d: "......索尼娅等人在这场无卡事件中的错误确凿无疑，但我从整个事件中发现了更加可怕的问题......魔法委员会，这个部门过于庞大了，它可以绕过政治局召开紧急会议，并且调动莫斯科的警备部队......如果权力不受制约，那么权力就是无限的，而在当下的联盟这些问题已经非常严重了......\n阿芙乐尔改变了策略，避开了木之本樱主席，对魔法委员会发动了进攻。而小樱一手打造的魔法委员会并没有如阿芙乐尔所说的如此强大，但是党小樱主席的权力和魔法委员会结合到一起，这便是一个庞然大物了。而其余的同志显然也看到了这一点，小樱主席缺席是一次绝佳的机会。"
  SOV_pol.26.1: "简直是胡说八道！"
  SOV_pol.26.2: "言之有理！"

  SOV_pol.27.t: "幕间"
  SOV_pol.27.d: "一次会议伴随着吵嚷声结束了，经过阿芙乐尔的报告和鼓动，许多同志对“小樱路线”产生了质疑。本来壮怀激烈的索尼娅却在一次会议缄默无声，索尼娅的软弱的表现让更多同志陷入动摇之中......\n一次会议如同一声炸雷，响彻了联盟，整个联盟因此沸腾了起来，被镇压在地下的对“小樱路线”充满不满的官员蠢蠢欲动起来。次日，二次会议即将召开最后的决战迫近了......"
  SOV_pol.27.1: "我永远支持小樱路线！"
  SOV_pol.27.2: "小樱路线早该停止了！"

  SOV_pol.28.t: "二次会议——莫罗佐娃的报告"
  SOV_pol.28.d: "二次会议如期召开，这次联盟的党代表几乎全部到场。沉寂许久的莫罗佐娃走到台前，开始了她的报告。\n......农业集体化和工业化是联盟既定的政策，而在小樱路线指导下的几年，我们的集体化进程缓慢......温和、善良的小樱路线酝酿着邪恶的怪兽，她们表面上披着红色的外皮，实际上疯狂破坏着我们的联盟......小樱路线也并非一无是处，我很认可小樱主席的一些观点，比如食性取缔一长制等......\n莫罗佐娃长篇累牍的报告如同骤雨一样击打着“小樱路线”，不少同志如坐针毡，更多的同志欢欣鼓舞，这样的恶政，早该废除了！但是，令阿芙乐尔不满的是，莫罗佐娃在对小樱路线的进攻有所保留。"
  SOV_pol.28.1: "胡说八道！"
  SOV_pol.28.2: "废除小樱路线！"

  SOV_pol.29.t: "索尼娅的回击"
  SOV_pol.29.d: "索尼娅不会沉寂下去，她坚定的在人群的喧嚷之中站了出来，她选择战斗到最后。这位强硬的总书记从台下走到台上，如同帆船行驶在暴风雨中，而索尼娅就如同坚定的舵手，不容动摇。\n......联盟建立几十年来，我们面临着帝国主义势力和反动分子的封锁和破坏，我们在一次次斗争中成功击溃了她们。随着外人的到来，联盟陷入了前所未有的外交危机......我、木之本樱同志和全联盟的同志们，实行了一系列的措施，处理了西部州蔓延开来的瘟疫，确保了全联盟人民的生命健康；我们采取果断的外交措施，抓住资本主义世界经济危机的机会，解决了长期困扰联盟的投资问题，我们剿灭了南方的白军解放基辅，打通了南方的革命和经济之路......这一切都证明我们正走在“小樱路线”的正确道路上......\n二次会议落幕了，索尼娅的演说获得了热烈的掌声，莫罗佐娃并不坚定的进攻并没能动摇小樱路线的根本，但反对派的决心没有丝毫动摇，因为联盟的命运就在这一刻。"
  SOV_pol.29.1: "正确的道路上！"
  SOV_pol.29.2: "不能让她这样说下去了！"

  SOV_pol.30.t: "安乐反党联盟"
  SOV_pol.30.d: "三次会议的会议进程本身并没什么值得说的，依然是围绕着“无”卡收服事件的一系列激烈而又无意义的争吵，然后继续没有达成任何共识。\n会议随后成立了调解委员会也无法解决问题，与是依照旧例，党代会开始了严峻的不记名投票。随着票数的统计，形式逐渐不利于阿芙乐尔一方，就当不耐烦的阿芙乐尔准备离场时，索尼娅猛地站起身来，两眼一瞪，断喝一声：“反革命！你以为还能走得出去吗？”话音未落，几名精锐魔法使径直冲进了会议室，并在阿芙乐尔惊异的眼神中将她和在一旁还没反应过来的莫罗佐娃用魔法锁链牢牢束缚在原地，而在之前吵架中附和她们的政治局委员们也被一并扣押。阿芙乐尔和莫罗佐娃向着索尼娅等人破口大骂，但索尼娅并没有理会她们的无能狂怒，她从怀中掏出一份逮捕令，宣读了上面列举的她们“谋害党和国家领导人”、“危害中央安全”、“勾结内外反动势力”、“蛊惑和胁迫党内同志”等罪名，并以苏共中央的名义对“阿芙乐尔与莫罗佐娃反苏联盟的骨干成员”进行隔离审查并免去一切职务，阿芙乐尔、莫罗佐娃和支持她们的政治局委员们就这样被推搡着带了下去。\n而在会场之外，各地针对“安乐联盟”的大搜捕也在迅速进行。米尔·盖培在会议开始后不久便被内卫部队依照捷尔任斯基的命令逮捕，在外地的维塔斯·彼得罗巴甫洛夫斯克等人也相继落网，曾经声势浩大的党内反对派大联盟，仅仅一天时间内便在索尼娅的围剿下土崩瓦解。"
  SOV_pol.30.1: "“你刚才有话要说吗？”"

  SOV_pol.31.t: "忠诚的军队"
  SOV_pol.31.d: "只解决掉阿芙乐尔和莫罗佐娃等潜伏在党内领导层中的反革命是不够的，索尼娅明白，在过去长久的时间里，她们二者、尤其是阿芙乐尔从未放弃过在党政军系统内培植自己的势力，尤其是军队和内务部还有不少高级官员和将领与阿芙乐尔及其党徒不清不楚，更何况那些被派来粗暴干涉“无”卡收服工作的人本就持有大量现役的热武器与魔导器，故在筹备镇压反对派大联盟的同时，索尼娅同样在细心搜集军队和内务部部分人员参与此次反革命行动的证据。而就在镇压反对派大联盟的第二天，索尼娅又以苏共中央的名义任命原乌克兰共产党中央总书记、乌克兰人民委员会主席拉达·古米为苏共中央组织部部长、苏联国防委员会副主席并代行主席职权，任命罗莎琳·列塔为苏军副总参谋长并安排苏共中央纪律检查委员会书记、工农检察人民委员娜塔莉亚·罗斯托娃代理国安总局局长，开始着手将对反对派联盟的打击推向纵深发展，而一直在默默维系着自己的整合运动旧部的塔露拉成为了新的重点关照对象，不光是包括叶莲娜·弗罗斯托瓦和柳德米拉·伊利亚耶娃甚至博卓卡斯替元帅在内的有整合运动背景的苏军高级将领，轻则警告处分、重则停职审查，她自己的内务人民第二副委员之职也被免去，并在接下来的内务部下属机构改组中被任命为新成立的工程兵总局副局长，几乎彻底被排挤出了实权的第一梯队。\n随着整合运动的势力遭受重创，在彻底镇压和压制了国内几乎所有的反对派势力之后，索尼娅在苏共中央政治局的支持下宣布自任苏联中央执行委员会主席，负责代理木之本樱的部分职权，直到其苏醒和康复为止。"
  SOV_pol.31.1: "“当然，是我！”"

  SOV_pol.32.t: "斩断蛇头"
  SOV_pol.32.d: "三次会议的会议进程本身并没什么值得说的，依然是围绕着“无”卡收服事件的一系列激烈而又无意义的争吵，然后继续没有达成任何共识。\n会议随后成立了调解委员会也无法解决问题，与是依照旧例，党代会开始了严峻的不记名投票。随着票数的统计，形式逐渐不利于索尼娅一方，阿芙乐尔和莫罗佐娃的联盟终于在多日的会议演说和会下宣传中成为了多数派。现在，索尼娅再也没有翻盘的机会。但是所有人都神色紧张的看着这位总书记，她的权力是如此巨大，如果索尼娅一意孤行在会议上闹出什么乱子，这将如同一记响亮的耳光扇在联盟的脸上。\n就当阿芙乐尔等人失去耐心想要动用隐藏的内卫部队时，索尼娅站了起来，她逼视着多数派的胜利者们，“为了联盟，我服从会议的决议......”话音未落，冲出来的内卫部队已经将她拿下，如此一场闹剧就此落下帷幕。\n阿芙乐尔宣读了对“小樱路线”展开彻底审查的决定，并以苏共中央的名义对“樱派成员”进行隔离审查并免去一切职务。"
  SOV_pol.32.1: "一网打尽！"

  SOV_pol.33.t: "对索尼娅的判决"
  SOV_pol.33.d: "随着“一战定鼎、先声夺人”总方针的成功实施，群龙无首的樱派俯首在安乐联盟之下。对“小樱路线”的审查和清算也在酝酿之中，但在这之前，对于樱派头子——索尼娅的处理决定迟迟没有下达，现在索尼娅还处于严格的监禁状态。造成这种情况的原因是，阿芙乐尔提出要从严处理索尼娅等高层，并严格审查她们，以此推动一场自上而下的清洗。而莫罗佐娃则与此恰恰相反，她拒绝“割除”索尼娅等人，索尼娅等党员是布尔什维克的高层，如果如此处理必将导致联盟的动荡，在当下的国际情形之下，万万不可如此处置她们。"
  SOV_pol.33.1: "斩草除根！"
  SOV_pol.33.2: "惩前毖后！"

  SOV_pol.34.t: "对魔法派的处分决定"
  SOV_pol.34.d: "魔法委员会虽然并没有党代会上说的如此不可撼动，但其前身魔法协会是传承百年的组织，在小樱的管理下，这个部门是忠于小樱还是忠于联盟是一个问题。我们必须仔细审查这个部门，而从中走出的魔法师背景的官员和将领也必须停职接受审查。莫罗佐娃却意外地阻止阿芙乐尔的决定，她认为魔法派是中立的，并不是一边倒的为小樱服务的，现在只需要裁撤冗余的魔法部门就行了，而不是将她们统统打倒。"
  SOV_pol.34.1: "必要之举！"
  SOV_pol.34.2: "我相信这些同志们！"

  SOV_pol.35.t: "对经济部门的审查"
  SOV_pol.35.d: "在“小樱路线”的推行过程之中，索尼娅等人纠集了一批经济领域的专家学者，她们使用所谓的专业知识构建了一个虚假的“宏伟蓝图”，成功骗过了我们年轻的小樱主席。现在事实证明这帮家伙居心叵测，意图在经济领域破坏联盟。当阿芙乐尔就要下令立刻处理樱派经济学者的时候，莫罗佐娃却严词阻止了她，所谓“联盟的瑰宝”的理由显然无法说服阿芙乐尔。再加上莫罗佐娃多次回护樱派分子并支持一些樱派政策。阿芙乐尔对这位盟友产生了怀疑，打蛇不死反被蛇咬，如果再这样妥协下去，小樱主席的苏醒就是小樱路线“复辟”之时！"
  SOV_pol.35.1: "立刻收押这些专家！"
  SOV_pol.35.2: "先进行调查吧。"

  SOV_pol.36.t: "安乐联盟的破裂"
  SOV_pol.36.d1: "在处分樱派分子的官员展开之后，阿芙乐尔与莫洛佐夫的安乐联盟逐渐破裂，她们政治路线的不同显得如此明显。新一轮的斗争开始了，在一次又一次的交锋之后，阿芙乐尔击溃了莫罗佐娃想要保护和拉拢一部分樱派的企图。而随着对樱派全面反攻的开始，莫罗佐娃已经无法在庇护这些樱派分子了，而与之相对的是阿芙乐尔如日中天的声势。莫罗佐娃的支持者无法坐视这样的事情发生，她们要求莫罗佐娃立刻做出决定，不能再任由形势恶化下去了！"
  SOV_pol.36.d2: "在处分樱派分子的官员展开之后，阿芙乐尔与莫洛佐夫的安乐联盟逐渐破裂，她们政治路线的不同显得如此明显。新一轮的斗争开始了，在一次又一次的交锋之后，莫罗佐娃成功再阿芙乐尔激进的措施之下保护了许多旧樱派的党员。而随着时间的推移，阿芙乐尔的攻势以及无法进行下去了，而与之相对的是莫罗佐娃如日中天的声势。阿芙乐尔的支持者无法坐视这样的事情发生，她们要求阿芙乐尔立刻做出决定，不能再任由形势恶化下去了！"
  SOV_pol.36.1: "为了联盟的稳定，停止行动！"
  SOV_pol.36.2: "这是所有人不愿意看到的，但我别无选择！"

  SOV_pol.37.t: "胜者为王"
  SOV_pol.37.d1: "在莫罗佐娃主动放弃的前提下，一场风暴停息了，阿芙乐尔和她的支持者折服于莫罗佐娃的胸襟。濒临破裂的安乐联盟再次重建，在安乐联盟的领导下，联盟的事业会更加繁荣昌盛，全联盟共产党们！为实现我们的共产主义事业而努力奋斗！"
  SOV_pol.37.d2: "在阿芙乐尔主动放弃的前提下，一场风暴停息了，莫罗佐娃和她的支持者折服于莫罗佐娃的胸襟。濒临破裂的安乐联盟再次重建，在安乐联盟的领导下，联盟的事业会更加繁荣昌盛，全联盟共产党们！为实现我们的共产主义事业而努力奋斗！"
  SOV_pol.37.1: "万岁！"

  SOV_pol.38.t: "间章：觉醒"
  SOV_pol.38.d: "风暴之中，没有人可以毫发无伤。身处其间的塔露拉深以为然，不同于1926年的风暴，没有如定海神针一般无可撼动的列宁同志，这次的风暴才是真正的危机！多年以来，塔露拉活跃于联盟之中，却无法进入最高层，她始终是候补中央委员之一。塔露拉兢兢业业的经营这自己的整合运动组织，她因此受到攻击，蒙受政治污点。在塔露拉看来这一些都是值得的，因为整合运动的成员们都是一群可怜人，她们身患难以治疗的“矿石病”，因此在旧帝国受到广泛的歧视，即使是新时代的现在，也不免有同志无法避免这种惯性，整合运动需要抱团取暖！\n同样的，处于这次风暴之中，塔露拉或多或少无法庇护自己的同志，在混乱和无序的打击之下，强大如索尼娅也倒下了，看起来弱小的自己和整合运动是如此的可笑。而与此同时，一场更大的风暴即将来临......\n塔露拉从未如此清醒，她要掌握自己的命运！如一叶孤帆在风暴中航行一般，上一个舵手倒下了，那我就来做新的舵手！"
  SOV_pol.38.1: "调查开始！"

  SOV_pol.39.t: "密见无卡"
  SOV_pol.39.d: "在多年整合运动组织经营的成果之下，塔露拉得以秘密进入魔法委员会的魔法保密室，而这里，正是收押无卡的地方。\n无卡现在展现出卡片的形态，52张其他的库洛牌围绕在她的身边。在发现塔露拉的闯入之后，无卡并没有立刻发动进攻，而是显现出人形，化作一位人类女孩。她显得十分冷静，不像和小樱战斗时的狂暴状态，或许，是因为所谓阴阳平衡的结果————毕竟库洛·里德创造这些魔法卡牌的初衷不是为了毁灭。\n在不短的交流之后，听闻小樱和联盟现状的库洛牌们蠢蠢欲动，她们想要出去陪伴自己的主人，而无卡则压制了她们。塔露拉了解到无卡战斗的一些细节，这些情况无疑证明了阿芙乐尔对无卡行动的干涉才是导致收容失败的罪魁祸首！\n并且塔露拉也发现了一个小细节————无卡似乎也很关系小樱的情况。"
  SOV_pol.39.1: "令人惊讶的情况！"

  SOV_pol.40.t: "整合运动的胜利"
  SOV_pol.40.d: "密见无卡是一次豪赌，但失败不属于塔露拉，她了解到了弥足珍贵的情报。现在这些情报传达给了整合运动的成员们。叶莲娜、柳德米拉等人大吃一惊，想不到造成无卡失败的罪魁祸首竟然是阿芙乐尔。随着，阿芙乐尔和莫罗佐娃安乐联盟的破裂，她们长期弱小的实力再一次被分割了，此消彼长，整合运动组织潜藏在水面之下的势力则越发强大，加上塔露拉暗中对旧樱派党员的帮助，胜利的天平正在改变。而无卡提供的情报则无疑是一把锋利的长剑，塔露拉将用它号召旧樱派，并将长剑刺入阿芙乐尔的心脏！\n没有消耗多久的时间，一个简单且高效的计划被敲定下来。阿芙乐尔被冠以“谋害党和国家领导人”、“危害中央安全”、“勾结内外反动势力”、“蛊惑和胁迫党内同志”等罪名，并以苏共中央的名义对“阿芙乐尔反革命集团的骨干成员”进行隔离审查并免去一切职务，阿芙乐尔和支持她的几个政治局委员就这样被推搡着带了下去。\n而在会场之外，各地针对阿芙乐尔派分子的大搜捕也在迅速进行。米尔·盖培在会议开始后不久便被内卫部队依照捷尔任斯基的命令逮捕，在外地的维塔斯·彼得罗巴甫洛夫斯克等人也相继落网，曾经声势浩大的阿芙乐尔反对派，仅仅一天时间内便在整合运动的围剿下土崩瓦解。"
  SOV_pol.40.1: "一网打尽！"

  SOV_pol.41.t: "自下而上的改革"
  SOV_pol.41.d: "整合运动的力量是如此庞大，她们的行动是如此的迅猛。整合运动的大批成员都是基层的党员，她们的实力一经显露出来，便不可收拾。塔露拉迅速的开始了她的改革，一次自下而上的运动。这样庞大的群众运动，或许只有塔露拉和她的支持者敢于发起。在整合运动高效和严密的组织之下，许多旧樱派被平反，新的官员也走马上任。\n一场旋风席卷了整个联盟，塔露拉的领导地位将无人能够动摇！"
  SOV_pol.41.1: "万岁！"

  SOV_pol.42.t: "苏醒与结局"
  SOV_pol.42.d: "经过不短时间的治疗，小樱终于可以行动了，但是自她昏迷以后联盟已经彻头彻尾的发生了改变。小樱知道自己已经没有机会回到那个位子了，她的品格可以让自己释怀的离开，但在这之前，还有一个问题需要处理————无卡。\n无卡的收服相当容易，看起来在52张库洛牌的制衡之下，无卡已经失去了抵触的心理，主动投入了小樱的怀抱。以“无”卡的收服为标志，库洛牌的收服工作已经圆满完成。听闻消息后，知道小樱已经完美地通过了自己的试炼的柊泽艾利欧——或者说库洛·里德露出了欣慰的笑容，他明白，如今的小樱不但完全能够独当一面，更是通过对“无”卡魔力的整合牢牢坐稳了库洛魔法使的头把交椅，总而言之，如今的小樱就是自己最完美的接班人。回到了莫斯科的艾利欧找到了小樱，向她坦白了这场试炼的真相，并将自己剩下的所有魔法知识毫无保留地传授给了小樱。小樱虽然离开了联盟的领导层，但在苏联魔法界，她是当之无愧的领袖。\n最终，在小樱的主持下，转化“无”卡的魔法仪式顺利举行，而根据艾利欧的提议，由“无”卡转化而成的小樱牌被命名为“希望”牌，这场仪式也被人们称为“希望仪式”，因为它寄托着的，正是小樱对苏联、对社会主义事业，以及对战友、对同志们的一切的美好祝愿。\n随着最后的咒语咏唱完毕，一阵夺目的金光直冲霄汉，刺破滚滚黑云积成的天幕，化作金色的细雨伴随着温暖的阳光洒遍了整个莫斯科，被毁坏的建筑纷纷复原，被抹除存在的红军将士们也平安归来。\n“无”卡的封印大功告成，泪眼朦胧的小樱则抱紧了李小狼，放声大哭了起来，这对情侣从心底里发誓，从今以后，再不会有什么东西能将他们彼此分开。"
  SOV_pol.42.1: "请给我一张纸巾！"

  SOV_pol.43.t: "西伯利亚的来信"
  SOV_pol.43.d: "亲爱的朋友，我写这封信是想告诉你，我知错了。\n尽管我曾反对“小樱路线”政策，但是现在我看到了苏联在农业集体化、疫情防控、教育事业和五年计划等方面取得的巨大成就，我深感自己的错误和局限性。我认识到，我们不能仅仅看到政策的表面，而需要深入了解其背后的目的和意义。苏联的改革和发展需要我们的支持和参与，我已经放下对“小樱路线”的质疑，积极参与到建设社会主义祖国的事业中来。然而，我也担心你是否能够接受我的态度转变，我不知道你是否仍然保持着原来的看法。但是，我希望我们仍然可以是朋友，共同探讨苏联的发展和未来，为建设一个更加繁荣、和谐的社会主义国家而努力。希望你能够理解我的决定，并与我一起前进。\n索尼娅将这封信锁进了柜子里，她身子放松的靠在椅背，就好像曾经在堑壕里靠在莫罗佐娃的肩膀上一样。"
  SOV_pol.43.1: "欢迎回来，我的朋友！"

  SOV_pol.44.t: "西伯利亚的来信"
  SOV_pol.44.d: "亲爱的朋友，我写这封信是想告诉你，我知错了。\n尽管我曾强硬执行“小樱路线”的错误政策，但是现在我看到了苏联在农业集体化、疫情防控、教育事业和五年计划等方面取得的巨大成就，我深感自己的错误和局限性。我认识到，我们不能仅仅看到政策的表面，而需要深入了解其背后的目的和意义。苏联的改革和发展需要我们的支持和参与，我已经放下对“小樱路线”的错误理解，积极参与到建设社会主义祖国的事业中来。然而，我也担心你是否能够接受我的态度转变，我不知道你是否仍然保持着原来的看法。但是，我希望我们仍然可以是朋友，共同探讨苏联的发展和未来，为建设一个更加繁荣、和谐的社会主义国家而努力。希望你能够理解我的决定，并与我一起前进。\n莫罗佐娃将这封信塞进了抽屉里，她放下了手中的茶杯，取下眼镜擦拭着，就好像当年索尼娅在堑壕中靠在自己肩膀上那样。"
  SOV_pol.44.1: "欢迎回来，我的朋友！"

