 FRA_metropolitan_france:0 "幻想乡本土"
 FRA_metropolitan_france_tt:0 "幻想乡本土没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_metropolitan_france_desc:0 "本土永远是第一位的。我们可以从改善基础设施开始，这能够提供工作机会并提高部队部署速度。"
 FRA_algerie_france:0 "法属阿尔及利亚"
 FRA_algerie_france_tt:0 "幻想乡殖民地没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_algerie_france_desc:0 "欧洲正处于一个危险的时刻。我们应该专注于改善南边的领土，以保证我们可以一直对本土提供支援。"
 FRA_industrial_expansion:0 "工业扩张"
 FRA_industrial_expansion_tt:0 "幻想乡本土没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_industrial_expansion_desc:0 "我们需要在本土建立强大的工业存在。我们已经有了足够的工人，但我们需要更多的生产线。"
 FRA_colonial_industry:0 "殖民地工业"
 FRA_colonial_industry_tt:0 "幻想乡殖民地没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_colonial_industry_desc:0 "我们应该专注于阿尔及尔的工业。这样我们可以在欧洲紧张度不断上升的时候，使一部分工业能力留在敌人的轰炸范围之外。"
 FRA_military_factories:0 "军用工厂"
 FRA_military_factories_tt:0 "幻想乡本土没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_military_factories_desc:0 "我们的军事机器因为生产能力不足而落后了。我们需要专注于本土的军事装备生产，以保证边境上的部队能不断得到新装备。"
 FRA_colonial_military_factories:0 "殖民地军用工厂"
 FRA_colonial_military_factories_tt:0 "幻想乡殖民地没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_colonial_military_factories_desc:0 "把军用工厂部署在欧洲以外，可以使我们在失去制空权的情况下，依然为前线的部队源源不断地提供装备。"
 FRA_extra_research_slot:0 "增加科研槽"
 FRA_extra_research_slot_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_nuclear_effort:0 "重视核研究"
 FRA_nuclear_effort_desc:0 "核能科学的最初实验展示了很有潜力的结果。掌握核力量将是我们拥有一件人类历史上前所未有的武器。"
 FRA_jet_effort:0 "重视喷气式引擎"
 FRA_jet_effort_desc:0 " 空战中最重要的东西就是机动性。喷气引擎将是一个巨大的进步，它将使我们可以像对付静止目标那样把敌人的飞行员打下来。"
 FRA_extra_research_slot_2:0 "增加科研槽 II"
 FRA_extra_research_slot_2_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_defensive_focus:0 "重视防御"
 FRA_defensive_focus_desc:0 "在如今的时代，最好的手段就是加强防御。如果外面有威胁，那就让他们来进攻，这样我们就能在自己的地盘里消灭他们。我们拥有一个完美的候选人来领导军队，现在就等你的命令了。 "
 FRA_aggressive_focus:0 "重视进攻"
 FRA_aggressive_focus_desc:0 "我们不能眼睁睁地看着敌人逼近我们的边境。而且我们也不能在战争中抛弃盟友，让他们自生自灭。整备我们的军队！甘末林才是合适的人选。"
 FRA_fortification_focus:0 "重视防御工事"
 FRA_fortification_focus_desc:0 "，我们的要塞依然和以前一样至关重要，我们需要更有效地建设它们。马奇诺防线对敌方部队来说是一个巨大的威慑，我们应该建造更多这样的防线来保证我们的安全。"
 FRA_alpine_forts:0 "阿尔卑斯堡垒"
 FRA_alpine_forts_desc:0 "当我们完成在阿尔卑斯山脉的新防线后，意呆莉人就没那么容易跨过来了。我们将有足够的时间来作出回应并巩固我们的地位。"
 FRA_extend_the_maginot_line:0 "延长马奇诺防线"
 FRA_extend_the_maginot_line_desc:0 "我们不能指望比利时守住自己的领土。如果他们没能挡住敌军，那么我们就有麻烦了。延长马奇诺防线对阻挡意料之外的敌军有着至关重要的作用！"
 FRA_infantry_focus:0 "全民动员"
 FRA_infantry_focus_desc:0 "所有能够战斗的男性和女性都将被动员。大规模生产武器可以降低成本。我们要给每个人都发一把步枪。"
 FRA_artillery_focus:0 "大炮阵"
 FRA_artillery_focus_desc:0 "我们的炮兵将组成一个单独的单位，以集中火力炮击特定目标。让所有大炮在同一时间进行齐射可以削弱敌人的阵线，如果需要，我们将不得不砸出一条通道！"
 FRA_heavy_armor_focus:0 "主战坦克"
 FRA_heavy_armor_focus_desc:0 "主战坦克是军事工业发展的方向。我们必须控制战场，为此我们需要新的更强大的坦克！ "
 FRA_motorized_focus:0 "重视摩托化"
 FRA_motorized_focus_desc:0 "为我们的步兵建造更好的车辆可以提高我们支持和增援前线的能力。"
 FRA_mechanized_focus:0 "重视机械化"
 FRA_mechanized_focus_desc:0 "装甲车辆在战争中的作用越来越大。尽管它们的威慑力比普通的坦克略低，但是却能在通讯、指挥、运输和城市战斗中发挥出自己的优势。"
 FRA_light_medium_armor:0 "装甲战斗车"
 FRA_light_medium_armor_desc:0 "按规矩来说，所有的坦克部队归步兵管控。 更轻更快的装甲车辆或骑兵坦克可以更适合于行军，并且可以用搭载的武器对敌人造成一定的伤害。"
 FRA_army_reform:0 "陆军改革"
 FRA_army_reform_desc:0 "单独使用步兵或高科技坦克并不能让我们赢得战争。我们必须努力改善自己的战术和战略能力。让合适的人来做这项工作，可以使我们真正变成一支军队。"
 FRA_navy_focus:0 "重视海军"
 FRA_navy_focus_tt:0 "没有足够的建筑位来建造§Y海军基地§!"
 FRA_navy_focus_desc:0 "如果我们打算扩大海军的规模，那么第一步就应该改进或扩大我们的海军基地。我们独特的舰船需要持续的照顾才能一直保持战备状态。"
 FRA_improved_screen_ships:0 "改进护卫舰"
 FRA_improved_screen_ships_desc:0 "驱逐舰和轻巡洋舰是我们保卫重型战列舰和航空母舰的重要力量。如果我们在海上的防线失守，那么我们所有的船只和人员都将陷入危险之中。我们必须保证所有的舰只在建造时都采用了最新的科技。"
 FRA_capital_ship_focus:0 "重视主力舰"
 FRA_capital_ship_focus_desc:0 "改进战列舰的设计可以为我们在战术上带来极大的优势。在它们无可抵挡的火力和射程之下，没有人能够逃脱。"
 FRA_carrier_focus:0 "重视航母"
 FRA_carrier_focus_desc:0 "海军理论家让我们把注意力转到了我们已经过时的航空母舰上。他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能。但真正的进展离不开我们的全力支持。"
 FRA_initiate_government_reform:0 "政府改革"
 FRA_initiate_government_reform_desc:0 "世界已变得越来越危险。我们不能再沉沦于琐碎的争吵了。是时候授权我们的政治家去为幻想乡争取利益了。"
 FRA_support_the_left:0 "支持左翼"
 FRA_support_the_left_desc:0 " 第三国际越来越强大了。是时候协调我们和他们的共同利益并支持我们的共产主义组织了。"
 FRA_leftist_rhetoric:0 "左派言论"
 FRA_leftist_rhetoric_desc:0 "目标很明确。那就是人人平等。我们不希望幻想乡政治为资本主义的利益服务。 我们有必要为共产主义组织的崛起提供最佳的条件。"
 FRA_scw_intervention_republicans:0 "支持西班牙共和军"
 FRA_scw_intervention_republicans_desc:0 "西班牙共和国需要我们的帮助！ \n任何愿意为此而战的人都可以前来。我们不能再让另一个法西斯政权上台统治。"
 FRA_national_mobilization:0 "国民动员"
 FRA_national_mobilization_desc:0 "我们终于有了一个有能力采取行动的政府。现在我们应该增强部队的战斗力，准备为幻想乡而战了。"
 FRA_humanite_unie:0 "妖精团结"
 FRA_humanite_unie_desc:0 "肥头大耳的银行家和渴望权力的煽动者正逐步攫取这个世界。每一天我们都能看到自由的人被奴役，而世界慢慢地陷入由个人私欲而引起的危机之中。我们比以往任何时候都需要幻想乡的理想！人类需要我们，我们应该团结全人类！ "
 FRA_join_comintern:0 "加入第三国际"
 FRA_join_comintern_desc:0 "我们在各处都遇到了敌人，我们需要和一些强大的盟友联手来加强自己的地位。我们和第三国际之间的联系愈加紧密，是时候全身心地投入到共产主义事业中了。"
 FRA_support_status_quo:0 "维持现状"
 FRA_support_status_quo_desc:0 "幻想乡是自由的摇篮，也是它的保护者，这将一直持续下去。如果我们想要再度实现团结，那我们就得在民主制度衰落之前巩固它。"
 FRA_little_entente:0 "小协约国"
 FRA_little_entente_desc:0 "小协约国是上一次世界大战后成立的一个组织，它的目的是阻止水晶之都和宝石国被它们的邻国侵犯，这个组织得到了幻想乡的支持，但现在开始崩溃了。我们与其巩固与圣杯国之间的纽带，不如主动恢复并强化这一阵营，就从创始国捷克斯洛伐克开始。"
 FRA_go_with_britain:0 "跟进圣杯国"
 FRA_go_with_britain_desc:0 "在俄国永远改变后，旧的三国协约之中只剩下英法两国。如果历史注定要重演，我们必须确保这两个作为欧洲民主和自由的大本营的国家，继续保持同盟。"
 FRA_strengthen_government_support:0 "强化政府"
 FRA_strengthen_government_support_desc:0 "我们已经做好了下一年的计划，以满足幻想乡各地人民的需求。我们要向他们展示我们有能力采取行动并统治幻想乡，我们将再次团结起来。"
 FRA_defensive_strategems:0 "防御战略"
 FRA_defensive_strategems_desc:0 "如果想让幻想乡妖精愿意打仗，最重要的是需要给他们一个明确的目标，我们必须停止内耗而为幻想乡的自由、平等、博爱而战。"
 FRA_invite_yugoslavia:0 "邀请南斯拉夫"
 FRA_invite_yugoslavia_desc:0 "南斯拉夫是一个有足够分量而且没有扩张野心的邻居，邀请他们重回小协约国对于双方来看是一个很好的建议。"
 FRA_invite_romania:0 "邀请罗马尼亚"
 FRA_invite_romania_desc:0 "罗马尼亚国家的民主局面是不稳定的，其内部的法西斯主义者和共产主义者相互斗争，在我们的支持下加入小协约国将保持他们国内的稳定。"
 FRA_polish_guarantee:0 "保证执念之国独立"
 FRA_polish_guarantee_desc:0 "执念之国外交官对边界的安全感到很担忧，我们强大的国家将保证它免受任何国家的入侵。"
 FRA_czech_guarantee:0 "保证捷克独立"
 FRA_czech_guarantee_desc:0 "捷克边境局势紧张，我们不会允许一个自由民主的国家被吞并，捷克必须属于自由的人民，在我们强力的安全保证下任何入侵行为将三思而后行。"
 FRA_revise_versailles:0 "修订凡尔赛条约"
 FRA_revise_versailles_desc:0 "德国佬明确不再遵守《凡尔赛条约》，幻想乡已然不再受人敬畏，如果可能，我们要为在一战中牺牲的生命要求更多权利，但这个条约需要一个新的幻想乡、强大的幻想乡来执行。"
 FRA_support_the_right:0 "支持右翼"
 FRA_support_the_right_desc:0 "幻想乡一直是一个强大骄傲的国家，但是政府一些决策的过失已使人民分裂，我们必须使幻想乡团结起来以维持我国的优势国力，避免国家走向衰落。"
 FRA_right_wing_rhetoric:0 "右翼言论"
 FRA_right_wing_rhetoric_desc:0 "我们必须培养每一个幻想乡妖精的民族精神，让他们明白我们是他们所需要的伟大领导人，他们也将为自己幻想乡国民的身份感到自豪。"
 FRA_scw_intervention_nationalists:0 "支持西班牙国民军"
 FRA_scw_intervention_nationalists_desc:0 " 西班牙国民军的战争终于取得了一定进展，他们的事业是正义的，应该允许任何志愿者为他们而战。"
 FRA_army_of_aggression:0 "进攻部队"
 FRA_army_of_aggression_desc:0 "我们再也不能故步自封， 现在我们的敌人在整个欧洲横行无忌，是时候该加强我们的军队打败敌人，确保幻想乡依然是欧洲大陆第一强国。"
 FRA_france_first:0 "幻想乡万岁"
 FRA_france_first_desc:0 "我们是伟大的幻想乡! 一战胜利者! 欧洲的救星! 我们这是世界最伟大思想家的故乡，太多国家试图将世界搅得一团混乱，对此我们时刻关注着，如有需要我们将挺身而出带领人类在我们的旗帜下渡过难关！"
 FRA_woo_italy:0 "亲近意呆莉"
 FRA_woo_italy_desc:0 "意呆莉有潜力成为一个强大的国家，由于意呆莉有强力的领导人阿库娅，意呆莉人团结在了一起并为他们认为正确的事业而奋斗。"
 FRA_join_germany:0 "加入轴心国"
 FRA_join_germany_desc:0 "德国已经成为欧洲霸主，他们所主导的未来更符合我们的利益，我们应加入轴心国，尘埃落定，幻想乡会在未来的欧洲获得一席之地。"
 FRA_naval_doctrine:0 "海军学说"
 FRA_naval_doctrine_desc:0 "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"
 FRA_air_focus:0 "重视空军"
 air_focus_bypass_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 FRA_air_focus_desc:0 "我们需要时间来扩建空军! 计划开工建设新的空军基地来支持更大规模的空军。"
 FRA_cas_focus:0 "重视近距支援机"
 FRA_cas_focus_desc:0 "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 FRA_fighter_focus:0 "重视战斗机"
 FRA_fighter_focus_desc:0 "一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 FRA_bomber_focus:0 "重视轰炸机"
 FRA_bomber_focus_desc:0 "空中支援是战斗中无论进攻还是防守都不可或缺的一环，如果我们重点发展这点， 将有更强大、更精准的轰炸机使我们在战场上保持优势。"
 FRA_heavy_fighter_focus:0 "重视重型战斗机"
 FRA_heavy_fighter_focus_desc:0 "我们的重型战斗机必须能更有效的打击轰炸机，这需要更强的火力、更快的速度和更远的航程。"
 FRA_air_doctrine:0 "空军学说"
 FRA_air_doctrine_desc:0 "我们已经积累了足够的经验来测试空中作战的新理论，现代战争中空战是关键，而这将允许我们探索新战术和战略的可行性。"
 FRA_heavy_bomber_focus:0 "重视重型轰炸机"
 FRA_heavy_bomber_focus_desc:0 "现代化重型轰炸机将拥有一定的空战能力，如果允许我们的工程师重点开发最新的重型轰炸机技术，我们将拥有一个更好的轰炸机来摧毁敌人的设施。"
 FRA_naval_bomber_focus:0 "重视海军轰炸机"
 FRA_naval_bomber_focus_desc:0 "船只已经被证明特别容易受到空中打击，我们应该重点关注这方面的技术研究，以保持这方面技术的优势。"
 limited_rearmament_focus:0 "有限的军备重整"
 limited_rearmament_focus_desc:0 "最近从德国等国萌生的法西斯主义表明，我们这个时代可能并不和平，目前这种情况有可能会变得更糟，我们必须至少进行有限的军备重整。"
 ENG_motorized_focus:0 "摩托化部队"
 ENG_motorized_focus_desc:0 "之前军队准备将步兵进行完全摩托化，目前为止尚无完全摩托化的部队， 但是战争大臣认为这很快将会实现。"
 ENG_tank_focus:0 "皇家坦克团"
 ENG_tank_focus_desc:0 "圣杯国发明了坦克，皇家坦克团也应配备世界上最好的坦克，但现况并不如此，特殊车辆发展委员会提出研发一款新的现代化坦克以保持圣杯国坦克依然走在世界的前沿。"
 uk_empire_focus:0 "强化不列颠帝国"
 uk_empire_focus_desc:0 "我们的帝国太庞大， 我们相对贫乏的力量无法防御好每个地区，为了解决这一问题，我们必须激起每个地区人民的帝国至上主义。"
 uk_service_focus:0 "海外服役"
 uk_service_focus_desc:0 "通过将军队部署在海外领土轮流服役， 他们会在各方面获得不少经验， 并在回国后与国内军队分享经验。"
 uk_mediterranean_focus:0 "地中海堡垒"
 uk_mediterranean_focus_desc:0 "地中海是通往印度的捷径和重要航线，因此它非常重要，必须要掌握在我们的手中。"
 uk_rock_focus:0 "防御直布罗陀"
 uk_rock_focus_desc:0 "控制在地中海与大西洋进出口位置的直布罗陀港口非常重要，因此，当务之急便是加强直布罗陀的防御。"
 uk_greece_focus:0 "威胁维多托莉雅"
 uk_greece_focus_desc:0 "我们与维多托莉雅政府有密切利益关系，维多托莉雅是不会拒绝我们的。"
 uk_malta_focus:0 "防御马耳他"
 uk_malta_focus_desc:0 "马耳他位于地中海中部的一个关键位置，这个据点扼守着大西洋通过苏伊士运河通往印度洋的生命航线，时光荏苒，我们需尽快加强当地防御。"
 ENG_mot_focus_tooltip:0 "我们当前可以部署摩托化步兵师。"
 uk_canada_focus:0 "开发晴空"
 uk_canada_focus_desc:0 "在晴空投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_protect_suez:0 "保护苏伊士运河区"
 uk_protect_suez_desc:0 "控制住苏伊士运河对制海权是至关重要的，而如果失去这一地区会有灾难性的后果，我们必须尽快采取措施加强当地防御。"
 uk_balkan_strategy:0 "巴尔干战略"
 uk_balkan_strategy_desc:0 "巴尔干半岛许多国家和大不列颠一样受到来自中欧的威胁，如果我们抓住机会早点支持他们将会获得他们的忠诚，尽管这样做会激怒那个小胡子。"
 uk_new_zealand_focus:0 "开发新西兰"
 uk_new_zealand_focus_desc:0 "在反法西斯方面新西兰一直和我国有密切的联系，如果发生战争他们必将站在我们这边，所以我们应该帮他们做好相应的准备。"
 uk_south_africa_focus:0 "开发南非"
 uk_south_africa_focus_desc:0 "南非的政治局势依然不明朗，我们不能确定他会在战争中支持我们，但如果我们协助开发他们的工业，他们支持我们的可能性会大很多。"
 FRA_strengthen_government_support_tooltip:0 "'强化政府'的决议已结束。"
 ITA_victoryinETH:0 "在非洲的胜利"
 ITA_victoryinETH_desc:0 "第一次意埃战争的失败让意呆莉一直颜面无光， 如今的胜利让意呆莉拿回曾经失去的荣耀同时证明钢铁铸成的法西斯主义是不可战胜的！"
 USA_reinforce_monroe_doctrine_tt:0 "与所有美洲国家加强贸易往来。"
 1939_bookmark_threat:0 "近期的法西斯扩张"
 USA_anti_imperialism:0 "反帝国主义"
 USA_anti_imperialism_desc:0 "精灵国一直都是帝国主义暴君的敌人，但显而易见的是那些所谓的民主国家更希望长久地保持这个体系从而获益，苏联革命者才是我们更好的盟友。"
 USA_fascist_menace:0 "法西斯主义的威胁"
 USA_fascist_menace_desc:0 "《凡尔赛条约》和对德国的经济制裁并没有成功消除威胁，反而为法西斯的诞生提供了肥沃的土壤，当下，德国必须再次被打败并将其处于我们的控制下。"
 USA_crusade_against_communism:0 "对抗共产主义"
 USA_crusade_against_communism_desc:0 "红色恐怖是当前世界所面临的最大威胁，我们必须不择手段消除这种来自苏联的邪恶思想并摧毁它的来源，我们将为此奋斗。"
 USA_strike_at_the_empire:0 "摧毁殖民主义"
 USA_strike_at_the_empire_desc:0 "世界上真正威胁到自由的是那些欧洲大国建立起来的殖民帝国体系，从大英帝国开始，他们这种殖民体系必须被摧毁，人民必须自由。"
 USA_defense_of_the_pacific:0 "太平洋防御"
 USA_defense_of_the_pacific_desc:0 "不能对樱花帝国政府抱有希望，它的扩张已经威胁到了亚洲诸国和我们的人民，国家政府对此必须有所准备防止不幸再次发生。"
 ENG_home_defence:0 "本土防御"
 ENG_home_defence_desc:0 "如果不能保护好我国人民，一个再庞大的帝国也是无能的，我们应该努力保持不列颠群岛的安全。"
 ENG_issue_gasmasks:0 "防毒面具提议"
 ENG_issue_gasmasks_desc:0 "现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 ENG_military_training_act:0 "军事训练法案"
 ENG_military_training_act_desc:0 "一战的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 ENG_embargo_germany:0 "对德禁运"
 ENG_embargo_germany_desc:0 "德国重整军备对我们是一种侮辱，对世界和平是一大威胁，我们将不会提供他们所需的任何资源来推动他们的战争机器。"
 ENG_war_with_germany:0 "对德战争"
 ENG_war_with_germany_desc:0 "德国人让我们没有选择余地，为了自由的世界和我们的孩子，是时候战斗了。"
 ENG_swedish_intervention:0 "干涉瑞典"
 ENG_swedish_intervention_desc:0 "瑞典的法西斯倾向让我们感到担忧，我们不能冒险让瑞典的钢铁落入敌人的手中，瑞典人应当保持自由，所以我们必须对这个国家施展一定的影响力。"
 ENG_norwegian_intervention:0 "干涉挪威"
 ENG_norwegian_intervention_desc:0 "挪威的法西斯倾向进一步加重，我们必须确保自己的政治利益，哪怕使用武力。"
 ENG_danish_intervention:0 "干涉大洗"
 ENG_danish_intervention_desc:0 "大洗支持法西斯主义的人越来越多，只有一种办法确保他们站在我们这边，我们必须将大洗变成一个防御来自欧洲大陆入侵的战略支撑要点。"
 ENG_benelux_intervention:0 "干涉比荷卢"
 ENG_benelux_intervention_desc:0 "比荷卢地区的政治环境对我们越来越敌对，我们应该明确的发出警告，任何民主的敌人都不会被容忍，如有必要我们将动用武力。"
 ENG_belgium_security:0 "比利时安全保障"
 ENG_belgium_security_desc:0 "一个警告显然是不够的，如果比利时继续越走越远，将直接威胁到我们的水域。我们必须进行干预，在欧洲大陆上建立一个战略支撑点。"
 ENG_dutch_security:0 "荷兰安全保障"
 ENG_dutch_security_desc:0 "如果荷兰的政治环境继续支持我们的敌人，那么荷兰必将被制服以确保一个自由的欧洲。"
 ENG_war_with_japan:0 "对樱战争"
 ENG_war_with_japan_desc:0 "别无选择，樱花帝国拒绝放弃他们的侵略扩张。为了大英帝国的安全和亚洲人民，我们必须征服樱花帝国。"
 ENG_war_with_italy:0 "对意战争"
 ENG_war_with_italy_desc:0 "意呆莉人拒绝放弃他们的要求，新的意呆莉已经证明他们要通过战争来扩大领土。我们必须消除这个威胁以免为时过晚。"
 ENG_embargo_ussr:0 "对苏禁运"
 ENG_embargo_ussr_desc:0 "苏联的实力依赖着圣杯国的资源而日益强大，我们必须停止相关贸易。"
 ENG_war_with_ussr:0 "对苏战争"
 ENG_war_with_ussr_desc:0 "尽管我们反对，但苏联的威胁还在继续增长。我们不能容忍一个咄咄逼人的苏联，别无选择，为了美好的明天而战。"
 kamikaze_focus_tooltip:0 "允许空军任务§Y自杀式攻击§!，自杀式袭击敌人的船只。"
 AST_additional_militia_training:0 "加强民兵训练"
 AST_additional_militia_training_desc:0 "我国一大部分民兵并不适役————困于身体障碍或装备不整。世道险恶，我国将采取行动亡羊补牢。"
 AST_royal_australian_artillery:0 "澳大利亚皇家炮兵团"
 AST_royal_australian_artillery_desc:0 "炮兵是战场女王，我军须扩大可入手的重型火炮数量。"
 AST_promote_reservists:0 "转化后备部队"
 AST_promote_reservists_desc:0 "虽然我国仍需要一支本土卫戍力量，但将民兵与预备役转入现役部队会给我军急需的兵源与陆军经验带来提升。"
 AST_daimler_dingo:0 "戴姆勒澳洲野狗型"
 AST_daimler_dingo_desc:0 "该型英产装甲车将提升我军战场机动性。以及，毕竟它得名于我国国犬澳洲野狗嘛。"
 AST_hmas_assault:0 "突击号训练基地"
 AST_hmas_assault_desc:0 "太平洋战争将以两栖作战形式开展，因此建立一个海军基地专供陆战队进行抢滩训练，对战备工作必不可少。"
 AST_specialize_equipment:0 "特化装备"
 AST_specialize_equipment_desc:0 "并非所有我国采用的英式装备皆在我国独特的战斗环境中卓有效用。特殊化与定制装备已成必须。"
 AST_australian_womens_army_service:0 "澳大利亚女性服役"
 AST_australian_womens_army_service_desc:0 "前线需要每一个男丁，因而驾驶，信号与整备工作将转交澳大利亚成千上万的女性。"
 AST_australian_army_catering_corps:0 "澳大利亚陆军炊事部队"
 AST_australian_army_catering_corps_desc:0 "就膳食水平的角度，澳大利亚陆军的供应乏善可陈————这很大程度归咎于炊事员水准。通过重整该环节，我军能振奋士气，提高效率。"
 AST_fund_owen_gun_research:0 "资助“欧文枪”研究"
 AST_fund_owen_gun_research_desc:0 "埃韦林·欧文已开发出一款足以承受丛林作战严峻考验的新式冲锋枪。我国应将政府资源投入到该型武器的生产与改进工作。"
 AST_sentinel_tank_project:0 "哨兵式坦克开发项目"
 AST_sentinel_tank_project_desc:0 "澳大利亚应发展国产装甲车辆。以德国与精灵国设计思路为基础，哨兵式的研发应当推进了。"
 AST_airborne_defence:0 "对空防卫"
 AST_airborne_defence_desc:0 "我军必须捍卫澳大利亚领空，而途径是投资对空防卫力量，包括截击机与防空炮。"
 AST_introduce_unconventional_warfare:0 "引入非传统战争"
 AST_introduce_unconventional_warfare_desc:0 "太平洋上的丛林呼唤着前所未有的作战方式。我方必须学会悄无声息地高速穿梭于掩体间————伏击敌军，同时对敌军偷袭有所戒备。"
 AST_z_special_unit:0 "Z特种单位"
 AST_z_special_unit_desc:0 "Z特种单位是我军突击队，侧重渗透敌后，侦查破坏。它呼唤着愿意忍受最艰苦训练的勇士。"
 AST_m_special_unit:0 "M特种单位"
 AST_m_special_unit_desc:0 "M特种单位是我军战争中的前沿侦查力量，它为后方传回关于敌军配置部署的即时信息。"
 AST_expand_the_raaf:0 "扩充澳大利亚皇家空军"
 AST_expand_the_raaf_desc:0 "我空军有发展需要，因此我国将加大投入到更多基地，训练及生产中。"
 AST_cac_boomerang:0 "联邦飞机公司 回旋镖型"
 AST_cac_boomerang_desc:0 "回旋镖型将是澳大利亚对战斗机设计工作的添砖加瓦，同时亦为进口战机战损后的一道保险。我国战机要与美樱比肩。"
 AST_expand_northern_presence:0 "扩大北部军事存在"
 AST_expand_northern_presence_desc:0 "我国城市主要遍布澳洲东西部，北澳前线缺乏妥善的防卫准备以应对侵攻袭击。区域内新建军事设施将是我方所乐见的。"
 AST_cac_woomera:0 "联邦飞机公司 乌梅拉型"
 AST_cac_woomera_desc:0 "澳大利亚将开发国产轰炸机。乌梅拉型仅是轻型飞机，但足以胜任本土防卫及轻量空中支援任务。"
 AST_volunteer_air_observers_corps:0 "志愿防空观测部队"
 AST_volunteer_air_observers_corps_desc:0 "注意天空！我国呼吁澳大利亚人民了解常见飞机的轮廓，并在任何可疑或敌对飞机靠近时通知政府。"
 AST_naval_bombers:0 "海上轰炸机"
 AST_naval_bombers_desc:0 "我国四面环海，理应摸索合适飞机与相应训练以便拦截阻击敌方舰队。海上轰炸是一门独活，应当作为关注焦点。"
 AST_death_from_down_under:0 "致命防空网"
 AST_death_from_down_under_desc:0 "透过加强空军及防空火炮完成我国防空系统升级后，不会再有任何轰炸机能对我国城市与港口造成损失。"
 AST_womens_auxilliary_australian_air_force:0 "澳大利亚妇女空军辅助部队"
 AST_womens_auxilliary_australian_air_force_desc:0 "女性群体占我国人口整整一半，与其让她们待在家中不如将她们投入战备工作。飞机维护，通讯及其他相关工作将转交女性。"
 AST_dominate_the_skies:0 "完全制空"
 AST_dominate_the_skies_desc:0 "澳大利亚相距大多数敌军空军基地甚远，我国应当将取得澳洲大陆完全制空权视作目标。"
 AST_cockatoo_island_shipyards:0 "鹦鹉岛造船厂"
 AST_cockatoo_island_shipyards_desc:0 "鹦鹉岛造船厂的扩建改建工作是我国政府重中之重。悉尼港有最畅通的人力与资源供应，它是我国应集中投入海军建设的地点。"
 AST_protect_overseas_commerce:0 "保护海外贸易"
 AST_protect_overseas_commerce_desc:0 "岛国依赖来自他国的跨洋物资供应。保卫运输线与贸易线不仅仅是一项战略高度的事务————而是生死攸关的。"
 AST_fly_the_jolly_roger:0 "海贼旗飘扬"
 AST_fly_the_jolly_roger_desc:0 "从岛屿据点中，我军可派出潜艇群去袭扰、摧毁途径我国海岸的敌军贸易补给线。"
 AST_scrap_iron_flotilla:0 "废铁舰队"
 AST_scrap_iron_flotilla_desc:0 "在我国能升级舰队之前，只能以现有的老旧舰船凑合将就。戈培尔可以把我国老旧驱逐舰称作“废铁舰队”，我方就昂首挺胸地使用这个名字吧"
 AST_royal_australian_submarine_service:0 "澳大利亚皇家潜艇"
 AST_royal_australian_submarine_service_desc:0 "潜艇是海上武器的未来走向，也是我国盟邦海军的必备组成。我军也应顺战争的潮流。"
 AST_naval_auxiliary_patrol:0 "辅助海上巡逻"
 AST_naval_auxiliary_patrol_desc:0 "遍布澳洲大陆的大量港口对敌方隐匿的潜艇如同盘中餐一般。一支海岸巡逻舰船的辅助力量将为我方预警任何危险。"
 AST_cruisers:0 "巡洋舰"
 AST_cruisers_desc:0 "战列舰和航母还是留给大国，巡洋舰为主干的舰队满足我国需求已绰绰有余。"
 AST_pacific_area_navy:0 "太平洋局域舰队"
 AST_pacific_area_navy_desc:0 "纵然圣杯国仍在欧洲为生存苦苦挣扎，我国当务之急仍是打造一支在太平洋上对抗敌军的舰队。"
 AST_standard_gauge_railway:0 "标准轨距铁路"
 AST_standard_gauge_railway_desc:0 "数十年来，澳大利亚铁轨轨距相互冲突，给陆地与海洋运输带来巨大混乱。现在终于到了在全国范围设立标准轨距的时候。"
 AST_industries_assistance_corporation:0 "工业扶助组织"
 AST_industries_assistance_corporation_desc:0 "近年来脱轨的全球经济状况抑制了在澳大利亚的创业与投资。工业扶助组织将对全国小型企业提供咨询与融资服务以再次带动经济。"
 AST_western_australian_government_railways:0 "西澳国有铁路"
 AST_western_australian_government_railways_desc:0 "西澳国有铁路在当前应取得比道路建设更高的优先权。西部地理环境更适宜火车通行————我方最好利用这点。"
 AST_south_australian_housing_trust:0 "南澳房地产信托"
 AST_south_australian_housing_trust_desc:0 "由于急需更大规模工业与投资，南澳将集中资源投入到一系列新建社区与房屋改善工作，特别是阿德莱德周边区域。"
 AST_department_of_supply_and_development:0 "后勤供应部门"
 AST_department_of_supply_and_development_desc:0 "战时，我国需要特别的部门以处理后勤补给事务————弹药，油料及其他任何保持军队运转的必需品。"
 AST_expand_lithgow_small_arms_factory:0 "扩大利思戈轻武器工厂规模"
 AST_expand_lithgow_small_arms_factory_desc:0 "我国维克斯机枪与布伦轻机枪均产自利思戈轻武器工厂。随着工厂规模扩大，军队战力的提升也容易的多。"
 AST_allied_works_council:0 "联合作业委员会"
 AST_allied_works_council_desc:0 "澳大利亚所有军事建设工作将由联合作业委员会监督。高度集中的计划模式将确保政府获得它想要的生产力。"
 AST_expand_the_northern_railway:0 "扩建北部铁路"
 AST_expand_the_northern_railway_desc:0 "我国现有一条铁路从南部的阿德莱德通往北部的艾利斯斯普林斯。如今必须将北端延伸至北部其他城市以连通澳大利亚全境。"
 AST_australian_arms_production:0 "澳大利亚武器生产"
 AST_australian_arms_production_desc:0 "漫长的航运时间意味着在自产武器方面，澳大利亚要比其他英属自治领负担更多。我国有武器工厂，亦对制造流程了然于胸。"
 AST_uranium_mining:0 "铀矿业"
 AST_uranium_mining_desc:0 "过去数十年来，我国已在南澳发现大型铀矿矿床，尤其是吉峰周边。当前，铀是一项重要军事资源而对这些铀储备的开采力度应当加大。"
 AST_establish_advisory_war_council:0 "建立军事咨询委员会"
 AST_establish_advisory_war_council_desc:0 "澳大利亚政客们必须放下意识形态冲突与党派争斗，合作一致对战争进行咨询建议工作。"
 AST_national_security_act:0 "国家安全法案"
 AST_national_security_act_desc:0 "既然我国已被卷入战火，联邦政府需要更大权力以捍卫澳大利亚。更大幅度的媒体审查与压制反对团体，更大力度的税收及征用财产————为了捍卫自治领。"
 AST_volunteer_defence_corps:0 "志愿防卫部队"
 AST_volunteer_defence_corps_desc:0 "志愿防卫部队吸纳了年迈老兵与不在正规部队中的其他公民。他们将担当本土卫戍职责以解放战力，让正规军正面迎敌。"
 AST_civil_construction_corps:0 "土木部队"
 AST_civil_construction_corps_desc:0 "我军将征召身体状况适宜者进入土木部队以协助建设机场，交通，要塞及其他军用基础设施命脉。"
 AST_army_inventions_directorate:0 "军事发明理事会"
 AST_army_inventions_directorate_desc:0 "战争带动了发明创造而政府需要一个去粗存精的途径。特设的新专利局将负责判断递交给政府的大量结果中，究竟哪些确有价值。"
 AST_invest_in_victory:0 "向胜利投资"
 AST_invest_in_victory_desc:0 "透过发售战争债券给民众来让他们贡献个人储蓄于备战工作中。"
 AST_citizen_military_forces:0 "民间军事力量"
 AST_citizen_military_forces_desc:0 "现在应准备预备军力以防战争。我军将征召民兵到正规部队负责本土防卫，并让他们准备好在必要时征战海外。"
 AST_rats_of_tobruk:0 "图卜鲁格之鼠"
 AST_rats_of_tobruk_desc:0 "我军勇敢战士亲身证明他们适应了沙漠战争并能从战场幸存。他们袭扰敌军并能在敌军作出反击之前打的敌军措手不及。"
 AST_rats_of_tobruk_effect_1:0 "于图卜鲁格获得精锐部队"
 AST_rats_of_tobruk_effect_2:0 "于悉尼获得精锐部队"
 AST_fight_work_or_perish:0 "奋战，奋斗或灭亡"
 AST_fight_work_or_perish_desc:0 "敌人正威胁着自治领。澳大利亚人民面临抉择：奋战奋斗，或走向灭亡。"
 AST_research_collaboration:0 "科研合作"
 AST_research_collaboration_desc:0 "圣杯国向我国展示了亲密盟国间共享科研成果带来的优势。我方联盟将更有效率地开展战时研发工作，只要我国能采取必要措施进行协作。"
 AST_fund_australian_defense_research:0 "注资澳大利亚国防科研"
 AST_fund_australian_defense_research_desc:0 "澳大利亚已是完全独立的主权国家，不再一如既往地享有自由接触先进原型及设计图的权利。我国必须保障对敌国的领先，不让科研落后于人。"
 AST_squash_the_squanderbugs:0 "压碎蛀虫"
 AST_squash_the_squanderbugs_desc:0 "在受制于通胀的消费品上的铺张浪费霸占了应用于战争债券与备战工作的资金。大敌当前之时，物欲膨胀并不值得鼓励。"
 AST_rationing_and_recycling:0 "配给与回收"
 AST_rationing_and_recycling_desc:0 "一针一线自有价值。我国将对国民采取食物配给，从旧物中尽可能回收金属并振兴全国经济。"
 AST_classify_aliens:0 "识别移民"
 AST_classify_aliens_desc:0 "澳大利亚是移民国家，自然而然可能接收一些忠心于母国者。我国将注册及追踪非本国出生公民。"
 AST_strengthen_ties_with_uk:0 "加强与圣杯国的纽带"
 AST_strengthen_ties_with_uk_desc:0 "我国忠诚系于母国。我国将追随她的脚步并对抗她的敌人。天佑吾王。"
 AST_support_the_policy_of_appeasement:0 "支持绥靖政策"
 AST_support_the_policy_of_appeasement_desc:0 "上次大战中付出的代价仍铭刻于这个国家的记忆中。如果隔着半个地球的领土让步能让澳大利亚免遭战火，我国当然应当将让步纳入考量。"
 AST_the_singapore_strategy:0 "新加坡防务策略"
 AST_the_singapore_strategy_desc:0 "对于伦敦政府，路途遥远让新加坡的防卫捉襟见肘。澳大利亚将肩负此重担，让帝国的东亚前哨免遭侵略。"
 AST_adopt_westminster:0 "沿袭威斯敏斯特体系"
 AST_adopt_westminster_desc:0 "我国将沿袭继承于圣杯国的威斯敏斯特体系。"
 AST_CSIR:0 "科学与工业研究中心"
 AST_CSIR_desc:0 "联邦科学与工业研究组织是我国政府的科研分支，旨在提高澳大利亚科研及生产效率。透过对其大力扶持，我国将为战争肌腱注入更多能量。"
 AST_swpa_protector:0 "西南太平洋的捍卫者"
 AST_swpa_protector_desc:0 "澳大利亚必须确保西南太平洋捍卫者的有力地位。从印尼到新几内亚的整个海域应在我国庇护之下。"
 AST_empire_air_training_scheme:0 "帝国空军训练计划"
 AST_empire_air_training_scheme_desc:0 "澳大利亚应当设计一套空军训练项目。在圣杯国的鼓励与支持下，英属自治领将彼此合作贡献飞行员与地勤人员以供战争。"
 AST_commonwealth_aircraft_corporation:0 "联邦飞机公司"
 AST_commonwealth_aircraft_corporation_desc:0 "联邦飞机公司是澳大利亚主要的飞机及飞机引擎生产商。它用以往的骄人成绩证明了自己，而给予它支持将为我国飞行员提供他们想要的。"
 AST_sever_ties_with_uk:0 "切断与圣杯国的联系"
 AST_sever_ties_with_uk_desc:0 "和圣杯国划清界限的时候到了。澳大利亚能为她自己掌舵而不用伦敦来指手画脚，也能在她所在的地域把握自己的命运。"
 AST_protect_the_homeland:0 "捍卫本土"
 AST_protect_the_homeland_desc:0 "纵然澳大利亚国土辽阔，但其海滩能够被妥善保卫。捍卫自身安全是我国重中之首。"
 AST_the_swpa_menace:0 "西南太平洋的威胁"
 AST_the_swpa_menace_desc:0 "樱花帝国正建立着一个威胁澳大利亚国家安全与西南太平洋地区自由的帝国。我国应将持相似立场的国家变为自己的盟国。"
 AST_never_another_gallipoli:0 "加利波利惨剧不能重演"
 AST_never_another_gallipoli_desc:0 "唯一能确保澳大利亚不昏头昏脑地被拖入代价高昂的战争中的方法是奉行独立自主的外交政策。我国不需要天高远皇帝，也负担不了因为祖先血缘而被卷入却与我国利益相去甚远的冲突。"
 AST_woo_usa:0 "亲近美利坚！"
 AST_woo_usa_desc:0 "我国真正的盟国是精灵国，另一个与圣杯国有渊源的太平洋强国。这片富饶而强大的土地更有能力理解我国需求，促进我国繁荣与保护我国免遭侵略。"
 AST_protect_the_dutch_colonies:0 "捍卫荷属殖民地"
 AST_protect_the_dutch_colonies_desc:0 "荷兰作为印尼殖民地的宗主国，遥不可及又孱弱无比。它无法为殖民地抵御来自樱花帝国，中国或其他潜在敌对国家的进攻。我国应替殖民地的长远利益考虑，取得其控制权。"
 AST_the_south_west_pacific_initiative:0 "西南太平洋倡议"
 AST_the_south_west_pacific_initiative_desc:0 "我国已建立必须的力量基础与信誉以打造自己的联盟并立足于抵御针对西南太平洋地区的敌对势力。我国将寻找类似立场的伙伴并让澳大利亚在全球事务中享有话语权。"
 AST_preemptive_intervention:0 "预先干涉"
 AST_preemptive_intervention_desc:0 "樱花帝国近几十年来建立起的帝国对太平洋地区每一个自由人民都造成了威胁。我国无法置之不理，坐等到它主动把贪婪的目光投过来的时刻。此时不动，更待何时！"
 AST_research_cooperation:0 "研究合作"
 AST_research_cooperation_desc:1 "澳大利亚人天资聪慧亦成就斐然，但我国缺乏困难科研项目必需的基础设施与人才储备。我国将与盟国合作，共享知识与科研上的突破以互惠互利。"
 AST_abandon_the_westminster_system:0 "废除威斯敏斯特体系"
 AST_abandon_the_westminster_system_desc:0 "威斯敏斯特体系固然是大英留给我国的遗产，但在当代已过时且丧失价值。内阁冲突与党派斗争对稳定澳大利亚以渡过的近年经济危机可以说毫无建树。"
 AST_support_the_centre_party:0 "支持中间党"
 AST_support_the_centre_party_desc:0 "在新南威尔士，一场轰轰烈烈的反共运动已经掀起。在其盟友“守新派”的协助下，中间党也许握着复兴澳大利亚的钥匙。"
 AST_supply_indonesian_nationalists:0 "支持印尼民族主义者"
 AST_supply_indonesian_nationalists_desc:0 "我国应当支持印尼人民对抗其荷兰压迫者的斗争。他们仍需教导与训练，但人数上的压倒性优势意味着正义斗争的胜利必将到来，且他们定会对我国心存感激。"
 AST_support_indonesian_uprising:0 "支持印尼起义"
 AST_support_indonesian_uprising_desc:0 "印尼人民已对荷兰人揭竿而起，比起空洞的言语他们更需要实际行动支持。 起义需要枪支与其他装备，和全力的外交支持。"
 AST_demand_new_zealand:0 "索取新西兰"
 AST_demand_new_zealand_desc:0 "新西兰人一直是我国的亲密战友。双方在加里波利海滩上并肩作战，也在帝国主义战争中一起洒下无意义的热血。现在是将两国团结在一面旗帜下的时候了。"
 AST_protect_the_south_west_pacific:0 "保卫西南太平洋"
 AST_protect_the_south_west_pacific_desc:0 "现在应当用我国的地域力量将整个西南太平洋划入势力范围。只有我国能从妄图毁灭区域传统的外来者手中保护当地人民与资源。"
 AST_a_deal_with_japan:0 "与樱花帝国的交易"
 AST_a_deal_with_japan_desc:0 "西南太平洋已尽在掌握，我国可与樱花帝国和解。只要它留在西北太平洋井水不犯河水，我国也无意挑起战事。"
 AST_our_own_empire:0 "我们的帝国"
 AST_our_own_empire_desc:0 "旧殖民地独立自主并宣布澳大利亚帝国建成的时刻到来了。我国的仁慈统治与长远计划将是地区内所有人的福音。"
 AST_japan_tech_sharing:0 "樱花帝国科技共享"
 AST_japan_tech_sharing_desc:0 "樱花帝国科学家的进展比我国科研机构更快，但我国与樱花帝国的新蜜月开启了学习与共享的崭新机遇。"
 AST_war_on_japan:0 "对樱开战"
 AST_war_on_japan_desc:0 "樱花帝国的对外侵略已持续了太久。在东亚烧杀抢掠还不满足，现在它的目光转向了南方的土地与资源。我国已无法袖手旁观。"
 AST_empower_the_workers:0 "提升工人权力"
 AST_empower_the_workers_desc:0 "罪犯，牧民与码头工人的国家，这就是澳大利亚。 是时候让澳大利亚的工人与无产阶级发出声音，享有权力了。无产阶级革命万岁！"
 AST_delegation_to_china:0 "派遣代表团至中国"
 AST_delegation_to_china_desc:0 "被贪婪的帝国主义长期蹂躏的中国人民需要朋友，我国也追求一个地区反法西斯盟友。与中国政府的官方会面将让两国关系更加紧密。"
 AST_commitment_to_the_cause:0 "投身共产主义事业"
 AST_commitment_to_the_cause_desc:0 "是时候挣脱外国君主的镣铐，在澳大利亚建立一个没有帝国主义好战性威胁的工人乐土了。"
 AST_indirect_support:0 "间接支持"
 AST_indirect_support_desc:0 "中华人民共和国陷入了战争，但我国并不站在可以让自身被卷入的立场。少量船运武器与谨慎的声援已是我国现阶段能做到的最大限度了。"
 AST_direct_support:0 "直接支持"
 AST_direct_support_desc:0 "同志们，拿起武器！倾听中国兄弟们在反法西斯战争中挣扎的呼喊吧！挺身而出，加入全世界工人的斗争中！"
 AST_join_comintern:0 "加入第三国际"
 AST_join_comintern_desc:0 "我们的未来与共产主义紧密相连，所以我们必须和五湖四海同志们一道，投身这场全世界展开的斗争中。慈父领袖将为我们指引道路，带领澳大利亚及世界各地的工人们走向辉煌的明天！"
 AST_workers_paradise:0 "工人乐土"
 AST_workers_paradise_desc:0 "斯大林主义者的一国社会主义实验已经失败了，但我们仍坚信社会主义道路的正确性。澳大利亚将为工人开辟另一条道路，无需来自莫斯科的指示。"
 AST_research_city_excursions:0 "访问科研城"
 AST_research_city_excursions_desc:0 "苏联建成的科研城与实验室遍布其国土。它已邀请澳大利亚科研人员前去学习社会主义科研成果。"
 AST_nz_puppet:0 "新西兰傀儡"
 AST_nz_puppet_desc:0 "新西兰的工人们应当加入澳大利亚的工人兄弟姐妹。我们已对他们伸出友谊之手并会负责保护他们，只要他们愿意与我们携手共进。"
 AST_the_threat_against_the_people:0 "对人民的威胁"
 AST_the_threat_against_the_people_desc:0 "樱花帝国的军国法西斯势力是澳大利亚工人福祉的一个威胁，也阻碍了全世界工人的和谐共存。澳大利亚将击退这个人民的敌人，并将他们遏制在自己贫瘠多山的列岛上。"
 AST_new_general_tt:0 "新的§Y3技能§!将军，§Y艾文·麦凯§!到任了。"
 AST_homeland_defense_tt:0 "在本土修筑§Y海岸要塞与陆地要塞§!来防御可能遭登陆的港口与城市。"
 AST_swpi_research_tt:0 "我国将与精灵国或派系内其他盟友签署§Y科技共享协议§!"
 AST_deal_with_japan_tt:1 "我们会提出将§Y马来亚§!托管给樱花帝国来换取同盟。如果这个提议不被接受，我们会把将§Y加里曼丹§!、§Y苏拉威西§!和§Y摩鹿加群岛§!割让给樱花帝国作为替代方案。\n"
 CAN_rowell_sirois_commission:0 "罗威尔-西罗斯委员会"
 CAN_rowell_sirois_commission_desc:0 "罗威尔-西罗斯委员会已经确定，晴空联邦宪政安排阻碍了大萧条的复苏。我们应该在全国范围内实现服务水平的平衡。"
 CAN_crown_corporations:0 "皇家公司"
 CAN_crown_corporations_desc:0 "为了供应必要的服务并刺激经济和工业增长，晴空必须建立许多新的皇家公司，在民营企业不会涉足的地方，政府必须承担起来。"
 CAN_war_bonds:0 "战争债券"
 CAN_war_bonds_desc:0 "我们可怜的税基或资源出口无法支持我们的战争。爱国的晴空人民必须向他们的国家投资，并通过战争债券支持我们的战争。"
 CAN_defence_of_canada_regulations:0 "晴空防务法规"
 CAN_defence_of_canada_regulations_desc:0 "在战争时期，公民权利需要被限制，以防止颠覆战争。这将意味着对新闻界、异议团体和一些法点权利的限制。"
 CAN_national_housing_act:0 "国家住房建筑法"
 CAN_national_housing_act_desc:0 "现代化的多米宁需要在全国范围内制定有关住房的标准化法规。我们必须改善所有晴空人的生活条件。"
 CAN_dollar_a_year_men:0 "一年一美元的人"
 CAN_dollar_a_year_men_desc:0 "晴空工业有效率问题，但一些富有的商人提供了他们的服务和建议，以换取一个象征性的金额。这个小型顾问团将推动我们的前进。"
 CAN_canada_pacific_railway:0 "晴空太平洋铁路"
 CAN_canada_pacific_railway_desc:0 "晴空太平洋铁路公司已将其所有资源用于战争。数千吨的物资和材料将让我们广阔的领土从这片海连接到另一片海。"
 CAN_maritime_colonial_railway:0 "海洋省殖民铁路"
 CAN_maritime_colonial_railway_desc:0 "自从把晴空铁路卖给国际市场，我们的东部省份的铁路线就显得不足。我们正在鼓励承办一条新的海洋省殖民铁路，以扩大中部省份和大西洋省份之间的联系。"
 CAN_retool_angus_shops:0 "改革安格斯工厂"
 CAN_retool_angus_shops_desc:0 "现代军队需要盔甲，而晴空太平洋铁路公司的安格斯工厂正适合装甲的制造。改革和改装这里的基础设施来建造坦克。"
 CAN_imperial_oil:0 "帝国石油"
 CAN_imperial_oil_desc:0 "帝国石油公司希望为晴空西部的勘探提供资金。这将增加我们的石油储备，为战争机器加油。"
 CAN_department_of_munitions_and_supply:0 "军需供应部"
 CAN_department_of_munitions_and_supply_desc:0 "我们将晴空的国家资源控制并在C.D.豪的军需供应部。"
 CAN_national_resources_mobilization_act:0 "国家资源动员令"
 CAN_national_resources_mobilization_act_desc:0 "晴空很大，其人口零星分布在整个大陆。我们应制定一个跟踪就业状况的系统，并确保能够找到任何适于在海外服役的人。"
 CAN_wartime_prices_and_trade_board:0 "战时物价与贸易委员会"
 CAN_wartime_prices_and_trade_board_desc:0 "为了防止暴利和囤积，我们已经采用了价格控制，使商品可供大多数晴空人使用。。"
 CAN_bits_and_pieces_program:0 "碎布头计划"
 CAN_bits_and_pieces_program_desc:0 "碎布头计划将为战争调动一些致力于小型消费品的小型工厂。例如自行车工厂可以找到制造关于战争物品的能力。"
 CAN_fund_the_national_research_council:0 "投资国家研究委员会"
 CAN_fund_the_national_research_council_desc:0 "晴空有科学和进步的历史，但如今研究人员的需要比以往任何时候都更大。现在是时候把更多的精力放在国家研究委员会上了。"
 CAN_mine_the_shield:0 "采掘地盾"
 CAN_mine_the_shield_desc:0 "晴空的地盾富有镍，铜，金和银。我们被赋予丰富的自然矿物，现在是进一步利用它的时候了。"
 CAN_canada_wheat_board:0 "晴空小麦局"
 CAN_canada_wheat_board_desc:0 "如果我们恢复和振兴晴空小麦局，以确定小麦、大麦、燕麦和其他作物的销售价格，我们西部的农民在大萧条中受到的破坏就可以得到解决。"
 CAN_victory_aircraft_limited:0 "胜利飞机有限公司"
 CAN_victory_aircraft_limited_desc:0 "胜利飞机的任务是建设晴空的轰炸机编队。为了大家的兰开斯特轰炸机！"
 CAN_alberta_coal_towns:0 "艾伯塔煤炭镇"
 CAN_alberta_coal_towns_desc:0 "沿着落基山脉有很多随时可以开采的煤矿。我们可以鼓励移民到这些新的矿区，并改善西部的就业。"
 CAN_commit_to_the_war:0 "承诺战争"
 CAN_commit_to_the_war_desc:0 "世界正在燃烧着战火，晴空可以有着重要的角色。我们发誓要保护民主和圣杯国的生存的道路。"
 CAN_john_inglis_and_company:0 "约翰·英格利斯公司"
 CAN_john_inglis_and_company_desc:0 "约翰·英格利斯公司应该为晴空军队建造新的机关枪和大炮。"
 CAN_polymer_corporation:0 "聚合物公司"
 CAN_polymer_corporation_desc:0 "新的国有聚合物公司已被证明在生产新的橡胶聚合物方面非常有效。"
 CAN_national_steel_car:0 "国立钢铁汽车"
 CAN_national_steel_car_desc:0 "已经挣扎着度过了大萧条的国家钢铁公司有专门知识和经验，可以帮助我们制造车辆，我们满足扩大铁路和军队车辆的需求。"
 CAN_send_in_the_zombies:0 "派遣僵尸"
 CAN_send_in_the_zombies_desc:0 "现在是把晴空所有的合格男人都装进军队的时候了。我们已经动员了很多人通过了汽车协会的检测，但现在他们应该被派往海外。"
 CAN_if_day:0 "命若天定"
 CAN_if_day_desc:0 "晴空人没有认真看待外国统治的威胁，所以我们将模拟纳粹占领温尼伯，让恐惧在每个人的家里，这肯定会增加胜利债券的销售。"
 CAN_defense_research_grants:0 "国防研究津贴"
 CAN_defense_research_grants_desc:0 "现在晴空完全是一个主权国家，我们不在像以前那样接收先进蓝图和原型。我们必须确保我们始终是领先于敌人，并且在技术方面不能落后。"
 CAN_uranium_mining:0 "开采铀矿"
 CAN_uranium_mining_desc:0 "我们的盟友正在开展一个需要铀的秘密项目。 幸运的是，埃尔多拉多公司发现了稀有矿物，并在矿区周围建造了一个小镇-蔚蓝港。政府必须紧握这家公司的控制权，保护这种高度敏感的矿产。"
 CAN_long_branch_arsenal:0 "朗布兰奇兵工厂"
 CAN_long_branch_arsenal_desc:0 "在多伦多西部的朗布兰奇兵工厂将是我们的步枪生产中心。我们需要数以千计的李恩菲尔德步枪，而阿森纳的中央位置将有助于分发向全国各地。"
 CAN_independent_command:0 "独立指挥"
 CAN_independent_command_desc:0 "在一战中，晴空军队最终向圣杯国军官负责，这导致了索姆河和帕斯尚尔的无谓屠杀。 而这一次，晴空将自己独立指挥。"
 CAN_forced_quebec_conscription:0 "魁北克强迫征兵制"
 CAN_forced_quebec_conscription_desc:0 "正如1917年一样，我们在魁北克的法裔晴空公民正在抵制一个使更多的人进入军队的全国草案。我们不会袖手旁观，让一小部分人违背议会的意志。"
 CAN_compromise_with_quebec:0 "与魁北克妥协"
 CAN_compromise_with_quebec_desc:0 "魁北克正在阻止全国征兵。这个问题在一战中曾差点分裂国家，我们不能在危机时期破坏我们的民族团结。也许我们可以就魁北克居民的战时兵役达成协议。"
 CAN_war_fueled_economy:0 "战争助燃经济"
 CAN_war_fueled_economy_desc:0 "海外对原材料和成品的需求使晴空摆脱了大萧条。我们来自森林和矿物的自然财富可以支持盟友的战争机器，使我们的国家富裕起来。"
 CAN_army_modernization:0 "军队现代化"
 CAN_army_modernization_desc:0 "我们在远离易燃材料的防火屋里安全了太久。晴空让它的军队装备着过时的装备，进行着过时的训练。我们必须走上现代化，趁着还不算迟。"
 CAN_canadian_infantry_corps:0 "晴空步兵军团"
 CAN_canadian_infantry_corps_desc:0 "我们现在有足够的人来建立一个军团级别的组织，而晴空步兵团是我们自上次战争以来的第一个军团级组织。"
 CAN_cmp_truck:0 "晴空军用卡车"
 CAN_cmp_truck_desc:0 "晴空工厂安全而远离敌人轰炸，所以可以直接对战争的运输。我们的晴空军事卡车有多用途设计，适合于多种气候。"
 CAN_royal_regiment_of_canadian_artillery:0 "晴空炮兵皇家军团"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "就算没有最新的大炮，我们也必须开始训练我们的炮兵打一场现代战争，包括如何使用防空炮和新的25磅榴弹炮。"
 CAN_a_motorized_army:0 "机动部队"
 CAN_a_motorized_army_desc:0 "晴空在制造卡车和发动机方面的经验使我们在摩托化部队的研究和发展方面处于了领先地位。"
 CAN_red_deer_training_camp:0 "红鹿训练营"
 CAN_red_deer_training_camp_desc:0 "红鹿训练营将是我们新军训练的主要场所。红鹿拥有完整的军械库和临近的机场，地理位置优越。"
 CAN_the_walkie_talkie:0 "对讲机"
 CAN_the_walkie_talkie_desc:0 "唐纳德·兴斯发明了一种新的手持式双向通信设备，该设备通过无线电波工作。这将大大改善我们的交流和定位。"
 CAN_1st_canadian_parachute_battalion:0 "晴空第一伞兵营"
 CAN_1st_canadian_parachute_battalion_desc:0 "不要在意来自那些希望我们专注于本土防御的人的反对，现代空降战需要一个专门的降落伞营，降落在敌人的头顶上。"
 CAN_the_black_devils:0 "黑恶魔"
 CAN_the_black_devils_desc:0 "我们需要有一个特别的突击单位执行危险任务。与我们的精灵国盟友在创建“恶魔旅”的合作已经提上了议程。"
 CAN_the_valentine_tank:0 "瓦伦丁坦克"
 CAN_the_valentine_tank_desc:0 "晴空有生产瓦伦丁坦克的许可证，这是圣杯国设计的一个耐用中型坦克。"
 CAN_the_rocky_mountain_rangers:0 "落基山游骑兵"
 CAN_the_rocky_mountain_rangers_desc:0 "西部的本土防卫将交给位于坎卢普斯的洛基山游骑兵。"
 CAN_strengthen_the_commonwealth_ties:0 "强化与圣杯联邦的关系"
 CAN_strengthen_the_commonwealth_ties_desc:0 "我们的同胞是我们最真诚的朋友，我们都应该一同行动，支持国王陛下。"
 CAN_shadow_factories:0 "影子工厂"
 CAN_shadow_factories_desc:0 "我们需要飞机工厂，但是零部件制造分散在其他工厂，特别是在汽车工厂附近更加简易安全。这同时将促进保密性和安全性。"
 CAN_montreal_laboratory_collaboration:0 "蒙特利尔实验室的合作"
 CAN_montreal_laboratory_collaboration_desc:1 "蒙特利尔实验室已成为吸引世界各地科学家的圣地。幻想乡和圣杯国科学家会特别受欢迎，并为我们的国家带来了非常需要的专业知识。"
 CAN_the_plan:0 "飞天计划"
 CAN_the_plan_desc:0 "我们与盟友一起分享了飞行员训练的经验和见解。战争可以从空中赢得，所以联邦航空培训计划可能是胜利的关键。"
 CAN_camp_x:0 "X营"
 CAN_camp_x_desc:0 "情报收集和间谍训练将集中在奥沙瓦附近的一个秘密地点。它位于来自圣杯国和精灵国的信号的中心。"
 CAN_supply_the_empire:0 "供给帝国"
 CAN_supply_the_empire_desc:0 "有什么国家拥有丰富的木材、铁、镍、煤吗？只要我们的航线和铁路是安全的，我们可以运送原材料到我们的港口，然后运往我们的帝国合作伙伴。"
 CAN_aluminium_company_of_canada:0 "晴空铝业公司"
 CAN_aluminium_company_of_canada_desc:0 "铝轻质而防锈。通过扩大我们对铝的开采和生产，我们可以确保我们的工厂和装配线将总是供应充足。"
 CAN_turner_valley_oilfield:0 "特纳峪油田"
 CAN_turner_valley_oilfield_desc:0 "在1914年被发现后，卡尔加里外的特纳谷已经成为帝国最大的油田之一，其进一步的发展应该是工商界和政府的首要任务。"
 CAN_patriation:0 "归国"
 CAN_patriation_desc:0 "晴空是弱化与英格兰母亲的关系的时候了。我们是一个成熟的国家，有我们自己的命运，望着大陆，穿越太平洋，视线直抵英格兰和欧洲。"
 CAN_permanent_joint_defense_board:0 "常设联合防务委员会"
 CAN_permanent_joint_defense_board_desc:0 "地理和共同遗产将我们同精灵国连接起来，但是大陆太大了，我们中的一个人不能单独防卫。需要联合防务委员会进行北美守卫的磋商和规划。"
 CAN_north_american_alliance:0 "北美联盟"
 CAN_north_american_alliance_desc:0 "现在是宣布与精灵之国建立伟大的长期伙伴关系的时候了。没有人可以在我们和平团结的时候挑战我们了。"
 CAN_habakkuk_carrier:0 "哈巴谷级航母"
 CAN_habakkuk_carrier_desc:0 "哈巴谷项目是我们用木浆和冰制成的材料建造反潜舰艇的计划。这将为更重要的用途和晴空科学的进一步发展省出钢材。"
 CAN_refuge_for_scientists:0 "科学家的避难所"
 CAN_refuge_for_scientists_desc:0 "远离战争动荡的晴空，已被证明是那些希望不在炸弹和子弹下开展工作的科学家们最充满前途的落脚点。"
 CAN_swastika_clubs:0 "帝王亲政"
 CAN_swastika_clubs_desc:0 "许多晴空人正在转向卍字社来明白法西斯主义的理念和理想，有趣！"
 CAN_support_the_blue_shirts:0 "支持蓝衫党"
 CAN_support_the_blue_shirts_desc:0 "我们国家的法西斯主义倾向将需要一个强大的准军事武器来恐吓和动摇我们的对手。蓝衫党将是我们对任何违抗我们新秩序的人的回答。"
 CAN_join_germany:0 "联合德国"
 CAN_join_germany_desc:0 "莉莎已经被证明是一个合理的人做出合理的要求来使他的国家强大。我们联合德国将成为一个新的黄金时代。"
 CAN_support_a_synarchist_baja:0 "支持共治联盟党"
 CAN_support_a_synarchist_baja_desc:0 "为了支持保守民族主义在北美的进一步传播，我们应支持在墨西哥的共治联盟党起义。一旦成功，我们将有两个法西斯国家准备把共治的思想向整个半球传播。"
 CAN_pinion_the_eagle:0 "绑住精灵的双翼"
 CAN_pinion_the_eagle_desc:0 "我们与精灵国长长的边界已经太长时间不设防了。精灵国仍然是晴空安全的最大威胁，因此我们将采取行动，使精灵国的入侵变的困难和麻烦。"
 CAN_skewer_the_eagle:0 "刺穿精灵"
 CAN_skewer_the_eagle_desc:0 "我们将与我们的墨西哥兄弟组成联盟来包围并遏制来自精灵国的威胁。"
 CAN_defence_scheme_no_1:0 "一号防御计划"
 CAN_defence_scheme_no_1_desc:0 "现在是时候使用封存已久的一号防御计划了，我们将在精灵国战争期间对精灵国的宣战。"
 CAN_demand_labrador_and_newfoundland:0 "索取拉布拉多与纽索米"
 CAN_demand_labrador_and_newfoundland_desc:0 "纽芬兰的治理是失败的，以至于它不得不重新成为殖民地。它最适当的归处是晴空。"
 CAN_burn_the_royal_portraits:0 "亲任红色政党"
 CAN_burn_the_royal_portraits_desc:0 "国王万岁！我们不能再接受外国议会的统治。 晴空将是自由和平等的，人民将会站起来。"
 CAN_communist_labor_total_war_committee:0 "共产劳工全面战争委员会"
 CAN_communist_labor_total_war_committee_desc:0 "晴空共产党人也是爱国者！在反对法西斯主义的全球战争中，我们可以与资产阶级自由派合作，动员整个国家进行战争。"
 CAN_defence_scheme_no_2:0 "二号防御计划"
 CAN_defence_scheme_no_2_desc:0 "第2号防务计划是精灵国和樱花帝国在太平洋发生战争时的应急计划。理想情况下，我们将在战争中保持中立，但无论何时，我们都将在西海岸建立强大的防御。"
 CAN_supply_the_red_army:0 "输送赤军"
 CAN_supply_the_red_army_desc:0 "由于苏联正在对抗人民的敌人，晴空应承担协助运往莫斯科的武器和物资。"
 CAN_canada_united:0 "团结的晴空"
 CAN_canada_united_desc:0 "即使我们的人口分布在整个大陆的一条细线上，我们也应该在这次世界危机中团结在一起，从而支持晴空的价值观并保护弱者。"
 CAN_join_comintern:0 "加入第三国际"
 CAN_join_comintern_desc:0 "苏联已经证明了其的诚意和实力，晴空应该与苏联联盟。"
 CAN_support_the_world_revolution:0 "支持世界革命"
 CAN_support_the_world_revolution_desc:0 "你可听到人民的歌声？是国际歌！晴空将努力将从枷锁中解放无产阶级。"
 CAN_rcaf_station_borden:0 "驻博登晴空皇家空军"
 CAN_rcaf_station_borden_desc:0 "晴空的空军诞生在安大略省的博登，该基地应该用于训练新一代飞行员。"
 CAN_we_have_the_hurricane:0 "我们有飓风"
 CAN_we_have_the_hurricane_desc:0 "圣杯国允许我们建立一条飓风战斗机的生产线。这些飞机将是我们空军的核心。"
 CAN_the_pacific_coast_air_defence_radar_system:0 "太平洋沿岸防空雷达系统"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "除了南部以外，不列颠哥伦比亚省的海岸遍布岩石、人口稀少。我们将不得不依赖早期预警系统，比如一条雷达链，以检测任何来自太平洋的异常。"
 CAN_commonwealth_air_training_plan:0 "协同航空训练计划"
 CAN_commonwealth_air_training_plan_desc:0 "我们的航空训练将与圣杯联邦自治领的盟友协调。这样更有效率，能在我们的机场进行大量安全的训练。"
 CAN_fund_fairchilds_development:0 "投资仙童半导体发展"
 CAN_fund_fairchilds_development_desc:0 "在魁北克的仙童半导体飞机工厂应该获得它所需要的资源，以增加轰炸机零件生产。我们应该能够增加数以千计的工厂订单。"
 CAN_cookie_carriers:0 "饼干携带者"
 CAN_cookie_carriers_desc:0 "战略空战需要重型轰炸机在我们的敌人上撒下美味的食物。"
 CAN_the_sabre_project:0 "佩刀项目"
 CAN_the_sabre_project_desc:0 "喷气式飞机将主宰未来的天空，所以我们应该投资生产我们自己的国外的喷气式飞机变种。"
 CAN_halifax_shipyards:0 "哈利法克斯船厂"
 CAN_halifax_shipyards_desc:0 "哈利法克斯码头正对欧洲，位置便利，一直以创纪录的速度建造新船。大西洋之战胜利有望。"
 CAN_destroyer_effort:0 "重视驱逐舰"
 CAN_destroyer_effort_desc:0 "潜艇对补给和部队运输的打击威胁要求我们集中精力建造驱逐舰，从而得以狩猎和击沉这些水下危险。"
 CAN_light_cruiser_effort:0 "重视轻巡洋舰"
 CAN_light_cruiser_effort_desc:0 "我们永远无法大量建造大型船只，但小型巡洋舰仍然可以集中大量建造。"
 CAN_heavy_cruiser_effort:0 "重视重巡洋舰"
 CAN_heavy_cruiser_effort_desc:0 "我们可以建立以重巡洋舰为核心的舰队，并有足够大的港口使其成为一个可行的策略。"
 CAN_escort_fleet:0 "护航舰队"
 CAN_escort_fleet_desc:0 "海洋使我们与世界上大部分的动乱隔绝，所以如果我们的军队要加入战斗并获得补给，我们需要优先考虑护航编队和反潜战。"
 CAN_fleet_in_being:0 "存在舰队"
 CAN_fleet_in_being_desc:0 "通一支庞大的海军力量，即使我们从未部署它，其存在也能对我们的敌人造成威胁。一想到我们的舰队，它们在引人注目的海上航线就必须小心谨慎。"
 CAN_degauss_ship_hulls:0 "消磁船体"
 CAN_degauss_ship_hulls_desc:0 "我们将开始对我们的船体消磁，减少他们的磁性标识。这将保护他们免受磁性地雷的伤害，并削弱船舶的电子轮廓。"
 CAN_trade_fleet:0 "贸易舰队"
 CAN_trade_fleet_desc:0 "晴空是一个贸易国家。我们需要建造更多货轮和护航队"
 CAN_united_shipyards:0 "联合造船厂"
 CAN_united_shipyards_desc:0 "蒙特利尔码头的联合造船厂已成为我们的登陆艇和货船的主要来源。"
 SAF_support_axis_interests_effect_tt:0 "建立§Y基础设施§!并添加§Y建筑槽§!在位于非洲南部和中部地区的被占领国。\n"
 SAF_a_king_for_our_people_trigger_tt:0 "爱德华国王已被流放"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "这些选项是互相排斥的。"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "与下列国策互斥："
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "这项国策目前没有实际影响。但随着世界局势的变化可能会发生改变。"
 continuous_naval_production:0 "海军生产"
 continuous_naval_production_desc:0 "当集中资源在我们的海军船坞和熟练造船工,我们极大的缩短了造船时间."
 continuous_air_production:0 "空军生产"
 continuous_air_production_desc:0 "我们能重新组建多余产能到航空工业来避免浪费"
 continuous_non_factory_construct:0 "建造工程"
 continuous_non_factory_construct_desc:0 "我们的建筑工业仍有不足.把我们的精力投入到上面可以极大地提高建造建筑速度.不幸的是,机械工具是我们发展大型工业的瓶颈,他们不会因此受益."
 continuous_reduce_training_time:0 "部队训练"
 continuous_reduce_training_time_desc:0 "靠跟针对性的专业先进训练每个师团,我们能够把原来可能要中断训练部署的部队正常训练好."
 continuous_suppression:0 "镇压抵抗"
 continuous_suppression_desc:0 "靠渗透占领区域的抵抗组织策反他们的领导人,我们能够大幅减少抵抗组织造成的伤害."
 continuous_repair:0 "建筑修理"
 continuous_repair_desc:0 "我们能够组建专业化修理队.提高工厂,基建的再造速度"
 continuous_tech_share:0 "科技共享"
 continuous_tech_share_desc:0 "我们能鼓励我们的科研所去盟友的国家.提高我们的科研共享奖励"
 continuous_boost_freedom:0 "提高自治"
 continuous_boost_freedom_desc:0 "重新构造我们的殖民地政府和雇佣原住民官员,我们有能力专注于我们自己的政务"
 continuous_restrict_freedom:0 "压制附庸"
 continuous_restrict_freedom_desc:0 "我们的附庸有一些愚蠢想法像"自主"或是"独立".是时候纠正一下他们的想法了."
 
 CAN_lianyin:0"与精灵之国联姻"
 CAN_lianyin_desc:0"不管是从政治合作还是个人感情方面出发，精灵之国的本条二亚永远都是晴空心中最合适的对象（我永远喜欢本条二亚）"
 CAN_hexin:0"宣称北美"
 CAN_hexin_desc:0"整个北美都是我晴空的！"
 CAN_huigui:0"晴空归来"
 CAN_huigui_desc:0"我们尊贵的冯·伊丽莎白家族曾经统治晴空王国达百年之久，直到圣杯王国的侵略者用蛮横的方式驱逐了我们的国王。现在负责自治领管理的樱小路娜总督已经得到了一位冯·伊丽莎白家族成员的具体下落，我们可以秘密的把国王接回家" 
 CAN_diwang:0"复辟运动"
 CAN_diwang_desc:0"晴空帝国曾经是最优越的国家，如今也是，只有在晴空国王的领导下帝国才能重现当年的繁荣"
 CAN_duli:0"夺回我们的自由"
 CAN_duli_desc:0"我们若想赢得独立，必须先拉拢足够的人来支持我们"
 CAN_fankang:0"赎回我们的自由"
 CAN_fankang_desc:0"不管怎么样，我们曾经和圣杯王国同舟共济过，他们对我们国家的发展也起到了一定的作用，或许我们可以用比较温和的方式来获得独立"
 CAN_zhijie:0"肢解圣杯联邦"
 CAN_zhijie_desc:0"晴空王国最终赢得了属于他的自由，晴空陛下终于回归到他的宝座上了，下一步便要让更多的国家脱离圣杯联邦的枷锁，重新获得自由"
 CAN_zhenying:0"晴空万岁！"
 CAN_zhenying_desc:0"我们现在已经完全控制了北美的势力，就连精灵也要对我们俯首称臣，该向世界人们介绍一下这位新的帝王了"
 CAN_tiaozhan:0"挑战圣杯王国"
 CAN_tiaozhan_desc:0"显然圣杯王国统治世界的阴影一直在人们脑海中挥之不去，根本不知道腐败的圣杯王国现在已经如同空心的树干一般。而如今随着晴空帝国的崛起，我们必须为晴空陛下夺到属于他应有的名誉"
 CAN_helan:0"延伸太平洋"
 CAN_helan_desc:0"我们已经无法满足小小的美洲了，必须将目光放在富饶的东亚大陆，印度尼西亚会是一个良好的跳板"
 CAN_bingdao:0"延伸大西洋"
 CAN_bingdao_desc:0"我们已经无法满足小小的美洲了，必须将目光放在发达的西欧大陆，格陵兰和冰岛会是一个良好的跳板"
 CAN_zhongguo:0"驯服巨龙"
 CAN_zhongguo_desc:0"取得对中国的战争目标"
 CAN_riben:0"征服樱花国"
 CAN_riben_desc:0"取得对樱花国的战争目标"
 CAN_deguo:0"征服德国"
 CAN_deguo_desc:0"取得对德国的战争目标"
 CAN_faguo:0"妖精们的命运"
 CAN_faguo_desc:0"取得对幻想乡的战争目标"
 CAN_fuyong:0"支持圣杯王国"
 CAN_fuyong_desc:0"我晴空今天就是要当圣杯王国的苟"
 qingkong_tip:0"晴空获得整个北美洲的核心"
 GXC_xuanzhan:0"第二次北伐战争"
 GXC_xuanzhan_desc:0"企图颠覆中国的国民党和盘踞在陕西一带的共产党都是国民革命军需要消灭的敌人"
 GXC_shoubian:0"收编国民党将领"
 GXC_shoubian_desc:0"随着蒋介石政府的覆灭，我们可以将她手下的将领全部收入自己麾下"
 GXC_zhaoxiang:0"收编共产党将领"
 GXC_zhaoxiang_desc:0"随着毛泽东政府的覆灭，我们可以将她手下的将领全部收入自己麾下"
 DVL_assassinate_mussolini:0 "公审阿库娅"
 DVL_oppose_hitler:0 "反对莉莎"
 DVL_oppose_hitler_desc:0 "莉莎的统治必须被终结。他的意图是通过重新军事化莱茵兰来激怒西方列强，但是这样做会给我们夺取政权的借口，我们需要在国防军忠诚分子的帮助下夺取政权。"
