  BM_HISTORY_TITLE: "历史简介"
  GATHERING_STORM_NAME: "§R风暴前夜§!"
  GATHERING_STORM_DESC: "轰鸣作响的世界在寂静的深夜走进了变幻莫测的1936年：\n\n当欧洲的人们讨论着去年发生在神州帝国的大洪水时，一场新生的飓风正在席卷这片古老的大地；复仇主义和帝国主义鼓动着分裂的岛国走上疯狂的道路；四位殖民者之子在无声的默契中撕下了虚伪的善良面具；在中美与南美的雨林之中，神秘与现代化碰撞出革新的火花；在黎凡特的两侧，步入青年的共和国和外来者的王国延续着两个民族上千年的仇恨；在欧洲的十字路口，毁灭与征服的不死霸主睥睨着四邻，西边的妖怪们躲避着它，南方的日耳曼人怒视着它，和平仿佛看到了它的截止日期；红与白的第三幕仍在东欧的大平原上演，作为观众的执念国和北欧诸国祈祷着这场血腥的戏剧能结束的再晚一些......\n\n很快，1936年的第一缕阳光将照在平静的太平洋海面上，它是否代表着开始的结束，抑或一切结束的开始？"
  HITTING_FAN_NAME: "The Hitting of the Fan"
  HITTING_FAN_DESC: "Yup, that's right! That umbrella collection is about to come in real handy."

  ENG_GATHERING_STORM_DESC: "万海之王、大战胜利者、民主之乡、文明之剑......能将这诸多荣耀加于一身的，就唯有这傲立于北海之上，睥睨世界的日不落帝国——圣杯王国。自人类的历史进入工业文明以来，历史悠久的圣杯王国就一直将她无可阻挡的帝国海军作为手上的指挥棒，演奏出近代数百年历史的主旋律，而伟大战争的胜利则是为其正式戴上了世界第一的桂冠。\n\n诚然，众多双眼睛正关注着圣杯近年来的一些金融风险，但没有人会怀疑的是，当世界上最凶恶的极端敌人正欲大行其道时，圣杯将会成为毋庸置疑的世界宪政灯塔的坚定捍卫者。在她恩泽下的世界近四分之一的人们坚信，日不落帝国的荣光将庇佑她们直至永远。"

  FRA_GATHERING_STORM_DESC: "经过16年的治理，§R幻想乡§!人类与妖怪的矛盾已经在§O稗田阿求§!的铁拳政治和糖衣炮弹攻势之下逐渐平息，虽然在§0稗田家的诅咒§!仍然萦绕在共和国之上，但是§C民主改革§!的顺利、经济的大繁荣，使得全幻想乡的人民对未来充满了希望，在1936年之前去世的人们，总是怀着对未来的期待，带着微笑离开人世的。"

  RJE_GATHERING_STORM_DESC: "1934年，一艘不同于戴比路克的太空军舰降落在了樱花国的北海道上，在樱花英灵统治者看来，这是一大新的威胁，她们派遣军队进攻，希望消灭入侵者，但都以失败告终，樱花国丢失了北樱花的领土，真日本帝国就此来到地球。\n随着“日本化”的理念已经传遍樱花，樱花人类认为她们迎来了解放者，在真日本帝国技术的加持下，北樱花的基建与工业得到了大幅度的提升，接近了饱和，而随着人们日益高涨的统一情绪，帝将视线放往了南樱花……"

  JAP_GATHERING_STORM_DESC: "自1926年至今，以冲田总司为核心的亲圣杯派英灵政府已经迎来了其统治的第十个年头，樱花之国在西欧殖民主义的浪潮下堪堪而立。以琉球岛的归属为代价，樱花国与彼方的圣杯王国成功保持了相对平等的外交关系。日本岛走出了西南战争的阴影，以令人生畏的军事力量取代了腐朽神州，成为整个东亚最为强大的话事人。\n如今，承平日久的冲田政府霎时间遭遇多方的压力——琉球租界条约期限已近，在议堂之上恢复实力的民族主义者高举“大政奉还”的政治口号向至高权力发起冲击。今时不同往日，昔日的盟友共产党丝毫不打算理会保皇之争——她们已经打算停止向国会打哑谜。\n无论琉球之争将如何收场，樱花，旭日升起之国，都不会在一轮新的大战前袖手旁观。内战阴云早已散去，而武士们又将何去何从？"

  USA_GATHERING_STORM_DESC: "“伟大战争”中，通过对协约国出口海量的战争物资以及对各国技术人才的吸纳，精灵国迎来了前所未有的经济繁荣，这使得其摇身一变成为美洲第一工业国，精灵举国都乘醉在这场繁荣的美梦之中，仿佛她们穷尽一生所追求的幸福理想已然实现。\n如今，世界小心翼翼地迈入了充满危机的1936年，时间早已带走了精灵国的繁荣，而民主党却一直在掩盖经济增长的颓势；精灵们一直被蒙蔽在伪造的繁荣盛宴之中，没人知道这弥天之慌能隐瞒多久。或许是时候梦醒了……"

  OTHER_GATHERING_STORM_DESC: "这个世界上的国家——无论大国还是小国——并不都满足于屏声静气的等待着下一场全球冲突的爆发。从濒临内战边缘的大国到在世界大战中才被组建或重组的众多国家，都不得不做出艰难的抉择，而其理想也将妥协于现实，以此对这个世界的未来产生一丝影响。"

  POL_GATHERING_STORM_DESC: "世界大战结束，虽然过程曲折万分，卡西米尔终于获得了独立。1934年，安兹通过阴谋夺取了华沙以及卡西米尔的统治权，在阴谋被戳穿后，温情脉脉的手段难以为继，她的亡灵大军四面出击，开始逐步驱逐并消灭敢于反抗她的人。虽然卡西米尔众望所归的领导人优库里伍德和玛恩纳都被安兹囚禁起来，但显然反抗军并没有放弃抵抗，她们游走在魔导国控制薄弱的地方，准备给予安兹致命一击！\n西方的魔导国逐渐稳固了统治，她们不会坐视卡西米尔崛起在身侧；南方的德意志流亡政府一直以来对卡西米尔抱以强烈的敌意；东方的苏联默默舔舐伤口，虽然被迫退出明斯克并承认基辅公国，但总有一天她们会再度回来……卡西米尔这次的独立又能维持多久呢？"

  CAN_GATHERING_STORM_DESC: "曾经傲然于北美的晴空帝国在第二次圣杯战争败给了强大的圣杯王国。晴空的皇室遭到了驱逐，圣杯王国贪婪的剥削着这片土地的价值。\n\n随着晴空自治领的新任总督——樱小路露娜上台。这个曾经的晴空贵族一直想帮晴空国向更好的方向发展，主动和圣杯王国合作的同时心里却有自己的打算......"

  SAF_GATHERING_STORM_DESC: "当世界大战开始时,南非拒绝为她们的不列颠主人战斗.南非在大战里绝大部分时间在非洲追着德国部队跑,战绩颇微. \n\n地平线上新的战争逼近,即使是现在有一部分南非人仍不希望对抗德国.而波尔人更是认为这是她们从祖先战争中失败后再次获得自由的机会."

  NZL_GATHERING_STORM_DESC: "在南太平洋的小岛的国家在上个大战中激烈奋战,尤其是在加里波利和西线战场受到很大伤亡.有将近一半的适龄男性参加了海外战争,有许多无法平安回到家乡.\n\n在大战结束的二十年后,新西兰的人对世界格局焦躁不安.这次,战争的威胁离她们自己本土更近了..."

  RAJ_GATHERING_STORM_DESC: "作为不列颠皇冠上的珠宝,英属艾恩葛朗特成为帝国的力量也同时是帝国的软肋.一小部分圣杯国人统治着巨大的内陆地区有着数亿的臣民,为她们在上次大战中提供了艾恩葛朗特军团的人员补充.\n\n艾恩葛朗特领导人希望上次的大战参与和牺牲能换来从圣杯国的独立,但结果令她们失望.新的大战在即,一些人认为这是获取自由的机会,并尝试所有可用方法"

  CZE_GATHERING_STORM_DESC: "在上一次大战期间，捷克军团和欧洲各地的协约国军队共同战斗，努力争取她们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从宝石帝国的残骸中诞生\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，意在压制宝石国的领土收复主义和宝石帝国的复辟，然而随着德国的复兴，欧洲的政治格局政治迅速发生变化"

  HUN_GATHERING_STORM_DESC: "一战后，圣晶帝国的一半：宝石国被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的宝石国人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保宝石国再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"

  ROM_1_GATHERING_STORM_DESC: "罗马尼亚，这个包含屈服于反抗的国度，铁华团，这个世界为数不多的红色组织，在孤立无援中染红了祖国，在混乱与饥饿中拯救了人民，经过十余年的恢复和发展，只带再休养生息一段时间，它就将重回它的巅峰。\n\n但时间真是一个最为珍惜的东西，如今世界再次陷入战争的阴云之中，而在这新一次的混乱之中，这个苦难之国又该何去何从呢？"

  YUG_GATHERING_STORM_DESC: "南斯拉夫是自1922年由塞尔维亚、克罗地亚与斯洛文尼亚王国与原独立的塞尔维亚王国合并后诞生的。南斯拉夫原先加入了小协约国和巴尔干协议以确保其独立，但近期对亚历山大国王的暗杀与持续增长的来自民族主义者的内部压力和外部来自羽教圣国和德国的压力导致激烈动荡和对其政治、战略地位的重新评估。"

  YUG_GATHERING_BLITZ_DESC: "南斯拉夫是自1922年由塞尔维亚、克罗地亚与斯洛文尼亚王国与原独立的塞尔维亚王国合并后诞生的。南斯拉夫原先加入了小协约国和巴尔干协议以确保其独立，但近期持续增长的来自民族主义者的内部压力和外部来自羽教圣国和德国的压力导致激烈动荡和对其政治、战略地位的重新评估。"

  SHY_GATHERING_STORM_DESC: "一块坐落于太平洋上的小岛，其为人类魔法起源之地，自称为 伊甸之都 岛上的人民遵循和平孤立的原则安静的隐居于此，但是随着几百年来人们或精灵之间的战争给生灵带来无尽的灾难。伊甸之都的领导者决定是时候靠自己来改变世界局势了"

  SHY_BLITZKRIEG_DESC: "一块坐落于太平洋上的小岛，其为人类魔法起源之地，自称为 伊甸之都 岛上的人民遵循和平孤立的原则安静的隐居于此，但是随着几百年来人们或精灵之间的战争给生灵带来无尽的灾难。伊甸之都的领导者决定是时候靠自己来改变世界局势了"

  PER_GATHERING_STORM_DESC: "强盛的帕尔斯王国，因为连接东西方的大陆公路贯穿王国，故其文化和经济都非常繁盛，王都——叶克巴达那更是可以媲美东方「绢之国」首都的繁荣。但在帕尔斯历320年，帕尔斯被西方蛮族「鲁西达尼亚」入侵，本来不费吹灰之力便可获胜的帕尔斯，却因为其中一名万骑长的叛变，在平原「亚特罗帕提尼」的会战中惨败，大陆强国竟在一日之间陷入亡国的边缘。随着世界局势的恶化，它能否生存下来？"

  CHI_GATHERING_STORM_DESC: "在先皇驾崩后，年幼的蒋丽华登上了天子之位。但摆在她面前的中国完全是一片烂摊子：国土沦丧、四分五裂、百业凋零、物价飞涨、遍地灾荒，满目疮痍。革命党和地方分裂势力又在蠢蠢欲动。面对这一切，蒋丽华明白，现在这个满目疮痍的古老国度正站在历史的岔道口上，一边是秩序和复兴，另一边则是混乱与衰亡。"

  GXC_GATHERING_STORM_DESC: "北伐失败后的蒋介石终于借“训政”之名成为了国民政府的头号人物，然而她的地位还很不稳固：云南深山的共产党频繁骚扰，五岭以北的北洋军虎视眈眈，而在国民政府内部，以继承“国父衣钵”自居的汪精卫也在蠢蠢欲动，寻找着将她扳倒的合适时机，这个打着孙中山“三民主义”旗号的“革命政权”仍然很不稳定。面对严峻的内外形势，蒋介石迫切地需要一条出路，一条既是给中国的“宪政”，又是给她自己的一条出路......"

  SAU_GATHERING_STORM_DESC: "梅洛马格王国正在悬崖边上。国内经济停滞不前，社会矛盾尖锐，动荡的种子已经落地生根；对外与亚人国和亚尔斯兰等地缘对手间的争夺也渐落下风。除此之外，列强的紧逼、野心勃勃的新教宗斯洛卡伊的继任以及王国继承人问题也在动摇着梅洛马格王权的根基。困局中的梅洛马格女王米蕾莉亚决意推行自己的政策，但等在面前的究竟是坦途亦或是万丈深渊，在形势千钧一发的此时此地，完全可以取决于举手投足之间。"

  NPT_GATHERING_STORM_DESC: "守护女神们追击玛洁空奴却不知所踪，因此留守的涅普姬雅大人只能在她漫长的改革之路上踽踽独行。在她的愿景下，超次元游汐联邦这艘巨轮将从因循守旧的漩涡中解脱出来，航向现代化的光明彼岸。而当次元之门重新启动之时，七贤者、破解组织、吉欧拉尔王国等诸多反抗组织将合为一体，强大的烧录卡组织亦将要自无限之地迎回她们的神明。革命浪潮席卷伊比利亚半岛，这片土地，和其上的人民，将何去何从？"

  DVL_GATHERING_STORM_DESC: "起初只是一些游荡的骷髅，越来越多的目击报告被提交，却又夹杂在柏林政府高叠的文书堆内无人问津，紧锣密鼓筹备对赤色分子最后围剿的柏林无暇关注琐事。\n1933年5月13日，凄厉长啸划过夜空，亡灵之夜降临。潮水般的骷髅填满了柏林的每条街道，纳粹党徒带着她们的领袖仓皇出逃。柏林化为废墟，端坐其上的是名为安兹·乌尔·恭，自称不死者之王的骇人存在。骸骨浪潮自柏林向德意志领土的尽头席卷，反抗显得微乎其微。1935年1月1日，反抗军领袖莫莫向魔导国投降标志着德意志民族阵线实质上的瓦解。魔导王安兹·乌尔·恭凭恐惧与强权成为这片土地的主人。\n征服只是开始。纵观历史，从未有过安兹·乌尔·恭这样同被统治者存在种族、理念间巨大差异的统治者。如若不能驯服这只黑鹰，德意志必将卷土重来。欧洲各国乐见德意志民族遭此劫难，但他们要担心的是，黑鹰俯首之日，不死者之王的权杖是否会指向别处？"

  #MGU_GATHERING_STORM_DESC: "魔法少女们自古以来就和战斗的命运相纠缠，尽管拥有强大的力量，但是因为各自为战的理念和松散的组织关系，她们一直没有建立起像样的政权。\n\n几年前，名为瓦普吉斯之夜的灾难席卷整片东欧地区，一位魔法少女成功建立起了一个暂时性的联盟来应对这场巨大的灾难。\n\n随着灾难的平息，失去共同利益的联盟的稳定性不断受到质疑与挑战，内部的秩序混乱，来自西北方的神秘谣言，以及蠢蠢欲动的魔导国时刻威胁着这个风雨飘摇的国家......只有一个足够坚韧的领袖才能带领人们走出困境。"

  EGY_GATHERING_STORM_DESC: "埃及曾经是创立过一个辉煌文明的国度，可如今她们却被迫屈膝于圣杯王国。\n\n时间进入20世纪，埃及人民独立的呼声不断增高，圣杯也一刻不停地保证埃及的完全控制。埃及的未来将何去何从？"

  GER_GATHERING_STORM_DESC: "西方是圣杯的英灵与幻想乡的妖怪，东方是盘踞的死灵，南方是软弱的意呆莉......大德意志作为中欧最为强大的人类国家，必须守护住人类的§R生存空间§!。然而数年前魔导国的不死族军队打破了这一切......莉莎元首带领德意志最后的有生力量坚守奥地利，我们相信，我们一定会回家！"

  GEU_BLITZKRIEG_DESC: "§R想要游玩德意志革命政府，请先选择德意志国进入游戏，遵循路线指南进入游玩德意志革命政府§!\n\n在德意志的历史之下，革命党人一直在努力地建立革命共各国，基尔起义、巴伐利亚革命、明日香参选......\n我们曾经奢望公正地得到政权，但是法西斯匪徒无情地背刺了我们。现在党的势力急速下降，但是为了德意志的人民，我们不能放弃革命的路线，即使与敌人暂时合作......"

  KMS_GATHERING_STORM_DESC: "数年前魔导国登陆柏林，第三帝国帝国军队英勇抵抗，但是帝国空军全军覆没，国防军遭遇重创。但是魔导国并没有海军舰艇，莉莎元首命令俾斯麦带领帝国海军前往海外固守，保存有生力量，等待反攻的号角......\n目前我们国内局势并不乐观，两座小岛的经济难以供给我们的舰队的维护，而且大部分舰船都处于缺油少弹的情况下，俾斯麦元帅的位置也因此遭到了别的舰娘的质疑......"

  TRB_GATHERING_STORM_DESC: "火车联邦是火车帝国被推翻后所建立的新国家。\n\n在第三次圣杯战争后，圣杯王国将瑞士银行扶持起来，用以控制全世界的经济。在这个过程中，民主思想传入了火车帝国，本就对帝国现状极其不满的民众们在其策动下发动了西欧历史上最混乱的一次革命，推翻了火车帝国的统治。但也正是由于这次革命，瑞士银行成功介入并掌控了新政府的大部分权力，成为了火车联邦事实上的统治者。\n\n在新政府成立后，由于各项法律的不完善，原先只能作为“工具”的铁路人偶们也能参与国家事务之中。而在这些铁路人偶之中，八六凭借其超高的人气，成为了火车联邦民主党派的名誉主席。"

  KMK_GATHERING_STORM_DESC: "红魔馆--欧洲的门户，作为伟大战争的最前线，红魔馆甚至凿毁了自己的大坝用以抵挡德意志军队的进攻，最终艰难取胜。\n在战后，独立于幻想乡政府，使得国家免受圣杯的经济殖民.受到德意志工人运动和留学莫斯科的小恶魔的影响，红魔馆内乱开始了。§C琪露诺§!组建的妖精人民党在§R小恶魔§!的领导下开始了一场暴力革命运动，§C圣杯王国§!希望红魔馆爆发革命自己好以下手，使得红魔馆从此独立甚至成为自己的势力范围。而§R幻想乡§!则是反感红魔馆一直作为实行帝制且高度自治的省份并没有真正的统一，口头称避免妖精革命影响到幻想乡本土实际上却是希望红魔馆叛乱后让其成为一个共和政权甚至成为自己的省份。\n蕾米港，曾源源不断吞吐着外界与欧洲大陆的货物，也给红魔馆的人民带来了无尽的财富与繁荣，而如今却萧条无比。阴云密布的红魔馆正遭受着前所未有的考验，与此同时一场大萧条悄悄地降临了。这是一次机会，§R也许只有铁与血才能挽救红魔馆于危难之中§。"

  MAN_GATHERING_STORM_DESC: "中央政府的软弱无力给予了野心家飞黄腾达的机会。而张作玲就是这样的一位野心家。她数年间一直秘密扩充军队，拉拢支持者，意欲把全中国收作自己囊中之物。当然，在广袤的东北大地上，她也面临着来自内部的挑战……"

  PAN_GATHERING_STORM_DESC: "曾经的教国，我们虽然不认可皇帝所立的制度，但我们也无不怀念教国的辉煌。\n随着年轻一代的领导人上台，国内经济有所改善，但暗流涌动的世界，我们瓦尔哈拉社该何去何从。圣遗物使用者和神圣之心之间矛盾越发激烈，而作为神圣之心，又是圣遗物使用者的结城希亚，能完美的解决问题吗？"
  
  TUR_GATHERING_STORM_DESC: "望着窗外再熟悉不过的景色，躺在病床上的穆斯塔法·凯末尔时不时会想起几年前的那个下午，那个娇小的身影被簇拥着走进正被接管的总统府，指挥虔诚的信徒们将桌上堆着的有关新生的共和国的所有文件全部打包带走，然后志得意满的对着咳嗽不已的她宣布了新政权的建立。随之而来的是共和国的一切被推倒重来，整个国家被新生的古怪宗教所统治。\n然而，凯末尔没有被审判，而是被送进了医院治疗；军官团没有被解散，反而作为一个顾问团体继续在政府内活跃。那位教皇的所属和她的行事准则间的撕裂感让这位曾在奥斯曼帝国服役的帕夏对机械教廷愈发的疑惑和不解。\n\n“所以，斯洛卡伊，你会让这个国家走上正途吗？”"
  
  GRE_GATHERING_STORM_DESC: "1936年已至，而希腊亲王，双头鹰帝国摄政王列奥尼达斯王身体却每况愈下，即将回归英灵座。随着尼西亚地区的占领区反抗力度越来越大，为了战争而欠下的债务让希腊经济处于崩溃的边缘，东方与西方的邻居虎视眈眈，而国内三大政治派系在议会中依靠列奥尼达斯王的声望而达成的微妙平衡也即将被打破。\n或许，在希腊人的心中，还有着复兴帝国的伟大理想……"
  
  LAN_GATHERING_STORM_DESC: "在阿拉伯大起义后，振奋的阿拉伯人共同推举了在起义中立下最大功劳的阿斯特朗少女组成新生王国的政府。虽然没人知晓她们是如何在这片荒芜恶劣的沙漠中突然出现的，但是奥斯曼帝国崩溃带来的民族独立的自豪感深深地促使着每一个人下意识的回避了这个问题。在她们的带领下，“阿斯特莱雅王国”，而非“阿拉伯合众国”，登上了世界的舞台。\n尽管这个国家活力十足又充满希望，她仍然在这片沙漠中负重前行：“霸瞳皇帝”千里真那为攫取最高权利发动的叛乱硬生生打断了阿斯特莱雅的发展计划，让整个二、三十年代的旋律如同过去十几年般充满着暴力与犹豫。那么问题来了……\n\n谁会是最后的赢家？谁又会是这个国度最后的主宰者？"
  
  FRG_BLITZKRIEG_DESC: "齐亚德联邦，反差林立，危机横生的国度。它宣扬自由民主，却有无数国民被剥夺了投票权。它信奉人人生而平等，对少数族裔的歧视却无处不在。它誓言捍卫人权，却和巨型企业沆瀣一气。它对外态度恭敬以至于谦卑，换来的却是邻国的垂涎三尺。\n倘若总统恩斯特能妥善应对这一切，联邦方可走出危机，迎接黎明的曙光。否则，那些认为只有激进行动才能拯救其人民于水火的人就将登上舞台。而在他们眼中，\n\n联邦不过是又一个§R失败的实验§!。"

  
  NFA_BLITZKRIEG_DESC: "在“大革命”的浪潮中，幻想乡的王政被打破，妖精的国王被处死，人类的国王侥幸逃到了这片美洲的土地。雪上加霜的是，幻想乡的殖民体系开始崩塌，并无多少选择继续忠于流亡的王室：北非选择了忠于共和；中非、印度与印度支那被圣杯摄取；南美与中美宣布了独立；最后，就连北美的领土也没能完全保住—齐亚德联邦宣告成立。但所幸的是，精灵之国念与旧情，给与了路易斯安娜最重要的援助，帮助流亡王室度过了最艰难的时光。\n后来幻想乡进入了“大动乱”时期，大量弱小的人类选择乘上前往美洲的移民船—其中不乏人才与贵族，在她们的支持下，流亡王室宣布在北美建立一个“纯净的人类国家”，借用古称“法兰西”来命名，国号“法兰西第二王国”。\n但随着移民到来的不知有劳动力与财富，还有“大革命”后被通缉的共和党人与她们的思想，法国王室不得不接受与她们达成妥协，最终建立宪政，同时接纳三色旗，开明专制的时代到来了。"
  
  NGD_BLITZKRIEG_DESC: "远洋，一个商业起家的利益共同体，一个前朝遗老的逃难归宿，一个大国博弈中的制衡手段。它经历过王朝的覆灭与断尾求生，它经历过传统王权与议会共和的你挣我夺，它经历过虚假荣耀与实际矛盾间的权利游戏。\n在新的历史时期，各种思想在国内激烈碰撞，虚假的繁荣即将化为泡沫，战争的阴云再次笼罩在整个远洋的上空。我们是思想的碰撞中走向落幕？还是在经济危机中走向败亡？亦或是在战争洪流中成为历史？或者我们将成就属于远洋的伟大奇迹。"

  PAJ_BLITZKRIEG_DESC: "巣发生爆炸后引发的白夜黑昼导致扭曲变得更多，都市里变的危机重重，协会的彩色收尾人失踪，首脑调律者的消失，这一切导致都市内秩序失控，新上台的政府能管理好巣和后巷吗？\n阿修罗对我们的联盟发动突击，图书馆能否能撑过最危难的时刻呢？"

  PER_GATHERING_STORM_DESC: "在十九世纪末，伊朗这片地区依旧还是军阀割据的状态，北方的俄罗斯帝国与南方的圣杯王国为了这片土地上的资源而对这里的民族关心甚少。直到第一次世界大战爆发时，自顾不暇的两国没有注意到在这远方的黄沙之上，从弦神岛一跃而下的晓古城和她的伴侣们已然开始带着她们忠诚的追随者以武力的方式将这片土地整合了起来，伊朗联邦就此诞生。\n\n然而统一并不意味着好运的开始，松散的联邦制度一开始就拖慢着政府运转的脚步，地方权力与中央政府的争夺始终围绕在这个新生国家的周围，从欧洲事务中解脱出来的圣杯王国以现代化的诱饵继续开采着黑色的黄金，三十年代中期的干旱导致的粮食危机更是让伊朗前进的步伐愈发停滞。\n\n她已经为这个国家奉献了二十余年，而这次她该如何挺过这次风暴？"

  ROC_GATHERING_STORM_DESC: "在五国联军侵华战争中，皇帝逃离北京，明明还有胜算的战争却软弱求和，许多维新派对此感到失望,开始转身投向共和革命。同年孙逸仙在东京宣布同盟会的成立，意在推翻帝制建立共和,并在神州大地上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。\n尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战。\n现在，只需要一点火星，革命的火种就会重燃！"

  PRC_GATHERING_STORM_DESC: "在中国的新民主义主义革命陷入最危急的时刻，我们为了中国的反封建事业与国民党站到了一起。\n但是第一次北伐在内部矛盾与外部势力的干涉下失败了，工人纠察队被镇压，共产党员被逮捕......为了保护住中国革命的火种，我们不得不出走城市，走向深山，面对越发尖锐的党内矛盾以及日益严峻的斗争形势，中国的红色革命似乎已经走到了尽头，想要力挽狂澜，就必须要作出决断了。"

  MAL_GATHERING_STORM_DESC: "自从1900年以后内部频繁的起义，再到1930年的经济大萧条以及1936的饥荒，各种事情都冲击着这个国家以至于救世主梣必须重回政坛。\n\n革命党的起义，军队的叛乱，禁书目录的复国行动，英灵民族主义跟禁书目录互相勾结，甚至连本地邪祟也想要添乱，我们能再1936年渡过危机吗？"

  GUA_BLITZKRIEG_DESC: "专门研究圣遗物的阿修罗，从分裂起就想要实现统一，自从与一上台后复国热情高涨，虽然与一及其下属能力很强，但是准备不足就向我们的仇人宣战，未免有点太着急了吧？"

  TRY_GATHERING_STORM_DESC: "圣三一综合学园是一座在基沃托斯历史极为悠久的学园，其最早的建立时间可以追溯到数百年前的第一圣公会时代，以当年的《伊甸条约》为基础，由数个理念相近的学校联合而成，并一直延续至今。\n如今，它与格赫娜长久以来的敌对状态将要以一份新的《伊甸条约》的签订而宣告结束，而在签订式之前的这段时间里，似乎有什么阴谋正在暗中计划着……"

  ABY_GATHERING_STORM_DESC: "阿拜多斯高等学校曾是基沃托斯最大的学园之一，曾拥有数量众多的学生、强大的财政以及广阔的自治区。但因为突发的沙漠化问题，而逐渐衰落。\n直到现在，阿拜多斯的学生已经仅剩下了5名，学生会早已解散，只余下了一个新成立的“废校对策委员会”苦苦支撑。面对最大的债主【凯撒集团】的步步紧逼，少女们并没有放弃希望，而是坚持去维护她们的学校，同时期待着那小到不能再小的奇迹，能让事情出现转机……"

  SWE_BLITZKRIEG_DESC: "正当杜伦布的人民在庆祝她们的伟大胜利时，瑞典人深陷国家耻辱与复仇主义的深渊中。\n战争已经结束了26年，瑞典的经济正在蒸蒸日上，斯卡哈领导下的军队正在紧锣密鼓的组建中，只要时机有变，一整个国家的怒火都将向杜伦布倾泻，两个国家的命运也将在此改变。"

  bookmark_africa_name: "废墟下的热土"
  bookmark_africa_desc: "“黑暗大陆”，这是外来者们给这片土地所起的名字，以配得上它所代表的深邃神秘，和贫穷落后。在来自圣杯的利文斯通之前，痢疾，蚊虫和一望无际的原始丛林让无数企图横跨并征服这片大陆的征服者殒命中途。而兽耳族—这片土地上的原住民—则成了所有征服者的战利品。时间滚滚进入二十世纪中叶，非洲大陆还是一如既往的重复着剥削、奴役、分裂和死亡的悲剧……会有一位救世主，打断这无限循环的因果律，拯救这片大陆与人民，迎来它的新生吗？"

