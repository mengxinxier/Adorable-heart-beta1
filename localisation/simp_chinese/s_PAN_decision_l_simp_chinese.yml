yourenchangqiecuo_desc:"这个比赛可以提升自己的水平，而且有部分高手躲在友谊场说自己是萌新"
butongbisai:"派人去打玉之间"
butongbisai_desc:"这是正式比赛预选赛，比赛一般四人一桌，或者两人一桌，选手可以自己选择。四人的比赛可能会被运气左右，但那也是实力的一部分，两人一桌则比较看能力，一般对自己比较信任才会选两人一桌"
wangzuozhijian:"派人去打王座之间"
wangzuozhijian_desc:"王座间一般分为团队赛和个人赛，玉之间的胜者可以自行组队，团队赛的奖励是黄金，而个人赛的奖励是钱和神秘戒指。两个比赛都参加且胜利的人获得“圣遗物“。"
