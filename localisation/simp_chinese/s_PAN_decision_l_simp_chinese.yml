PAN_xingdong_category:"打牌计划"
PAN_xingdong_category_desc:0"政府和企业家支持，并且由“维斯特“（维斯特创建于1890年，是一家香蕉公司，虽然香蕉价格并不高，但年利润依然是全国企业中的佼佼者，他们对劳动力的培养也格外在意。有小道消息称他们是黑手党，背地里做着见不得人的勾当，我们持有B级圣遗物的国民巡查队，曾多次突击其总部，但也没查到有关他们黑暗面的证据。）作为比赛主场，公平公正的打牌活动，但其实也是选拔能力者活动，奖金非常多，今年大赛还有个神秘礼物，据维斯特说是类似圣遗物的东西"
