PAN_liyi_category_desc:"星光咖啡厅位于首都市中心，由主席夏目亲自管理。表面上的作用是为了赚钱。其实还有其他作用，“星光”是指含有蝴蝶喜欢的灵魂能量，所以星光咖啡厅可以吸引蝴蝶附在身上的人，蝴蝶驱使着宿主去咖啡厅。而消除蝴蝶只有明月使用镰刀才能切除。\n\n我们国家钱不多，要慎重考虑每一步，§R存量决议请移动查看，点击不会有效果§！"
