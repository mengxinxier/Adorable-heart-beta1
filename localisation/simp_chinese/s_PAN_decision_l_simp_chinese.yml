PAJ_decision_category1:"绝望骑士"
PAJ_decision_category1_desc:"绝望骑士（O-01-73）是一个人形异想体，她是魔法少女之一。她的外貌为一个皮肤苍白的女孩，有着蓝色的头发，在头发的末端变成黑色。 她的头顶有一个有三个黑桃形状尖角的头冠。\n她的头有一半是黑色的，有着数支突出的尖角。 头另一半则是苍白的，在脸颊上有一道黑色的泪珠。她的手臂上半部分展示了她正常的皮肤，而她的前臂被黑色覆盖。\n她的衣服从她的胸部开始，她的胸前是灰色的，有着一个黑桃图案，随着慢慢向下，衣服变成蓝色，最后变成黑色。\n她的头发和裙子上有着明显的星系图案。 一个白色的半透明斗篷披在她的背上。 魔法少女——黑桃.\n这是一个绝望的异想体，反复承受着信赖与背叛的枷锁。那不断滴落的黑色眼泪成为了她唯一的情感。她曾是个有模有样的英雄，一位正义的守护者。她立下誓言成为一名光荣的骑士，永远守护国王，守护国家，守护那些需要帮助的人们。一名骑士既要时刻拥护主的意愿，恪守骑士精神，又要英勇地追求正义与荣耀。但在经历了漫长的风波之后，她发现自己什么都没能遵守，而这个事实同样改变了很多人。当那个坚信着自己一直在为正义而战的人，意识到世间不再有邪恶留存时，其自身便开始化为邪恶。而那个希望世界永远安宁幸福的人，现在却变得堕落，任由她的贪婪吞噬一切。就和她们一样，许多拥有纯洁之心的人逐渐发掘出最为黑暗的一面。慢慢地，所有的良善都消失不见了...谁说骑士永不哭泣？难道你们只看到过悲伤的哭泣，却从未见识过从无底的绝望中流出的泪水！？悲恸的溪流无穷无尽地流淌着，逐渐将她的眼窝冲刷成空洞。如此漫长的时光足以把黑色的钻石磨成灰烬。然而骑士的誓言似乎仍存于她的心中，即便遭到囚禁，她也依然狂热地想要守护他人。如今，这位饱经风霜的骑士只剩下空洞的自尊。当人们看到这位无法抛弃过去的骑士时，心中都充满了怜悯与惋惜。当正义再一次抛弃你的时候，失去存在意义的剑刃会迷茫地徘徊。或许是出于再度失败的耻辱，亦或是出于对这个悲惨世界的愤怒，它们终将背叛她没能守护的人。那位希望通过拯救他人来救赎自己的骑士，现在被称作“绝望骑士”，早已被那些她曾守护过的人们忘却了，就和她们一样..."
PAJ_decision_category2:"月光女神"
PAJ_decision_category2_desc:"月光女神（D-01-105）是一名贵妇形象的异想体。收容单元内的“月光女神”坐在一张钢琴凳上；皮肤十分白皙；头戴暗黄色头纱，覆盖了大半面部；头顶有暗黄色的玫瑰样头饰；身着黑色连衣礼裙；腰部别有一朵暗黄色的玫瑰样饰品；足踏黑色高跟鞋；双手按在一根蛇头手杖上。她的面前是一架黑色大钢琴，配有一张钢琴凳，钢琴上有七根烧过的蜡烛.\n一位年迈的贵妇端坐在古旧的钢琴旁边。她总是闭着眼睛，仅仅用点头代替语言交流。但在极少数情况下，她会露出浅浅的微笑。\n<一篇摘自报纸的简讯>世界上最伟大的钢琴家██总会在演奏她钟爱的奏鸣曲时献上精彩的演出。人们对她绝妙的技巧赞不绝口。当她演奏第三乐章时，那漫溢而出的能量与疯狂甚至会令一些听众坐立不安。自她赴月而去后，那空寂之所只剩下自幼与她相伴的钢琴，和能让我们挖掘她精神世界的干缩头骨。\n<员工███的心理咨询记录>“在进入收容单元准备维护时，我们并没有见到任何异样。只有一位女士坐在那里，就像是等候多时了一般。人接近了她，你猜接下来发生了什么？他可不是那种懂音乐懂艺术的家伙。当我们回过神后，他已经在弹奏奏鸣曲的第一乐章了。我看到那位女士露出了微笑。...老实说，我觉得我这辈子都不可能再听到如此美妙的钢琴曲了。后来，我们再也没有见过那名员工。这就是你们找到我，并向我记录证词的原因，没错吧？——因为我弹奏了第三乐章。”\n“我不知道它为什么要我演奏...也不知道它是怎么做到的。我的手...就那样动起来，而且我对此感到...无比喜悦。我感觉周围的一切都在慢慢褪去...最后只剩下我自己，还有那架钢琴...直到我精疲力竭地结束演奏时，才发现我脚底踩着的根本就不是踏板...而是数不清的断头...”\n...月者，人之魂也。众云月之美。然时过境迁，汝复视之，其面几何哉？心之所属，魂之所归，皆尽破碎四散。终焉之刻，吾等皆化身为月，是以不堪凡躯也。"
PAJ_decision_category3:"小红帽雇佣兵"
PAJ_decision_category3_desc:"小红帽雇佣兵（F-01-57），以前被称作小红帽，是一个人形异想体。它有一颗黄色的眼睛，嘴部戴着一个面具，面具上绘有锋利可怖的牙齿。它穿着黑色的轻甲，披着一件较长的红色斗篷。我们还能从它身上找到好几处伤疤。进入战斗后，它会使用一把黑锯肉刀和一杆手铳来发起攻击。\n我是个职业佣兵，如果你需要帮助的话，就来委托我吧。要是放在以前，雇佣我的费用会非常高，但在这种情况下，我会给你点儿优惠。不过我可得提个条件：如果你有看到那匹阴险的，该死的狗杂种，千万记得把它留给我。我要把那杂种的脑袋挂在我的床头，只有这样我才能安心睡个好觉。"
PAJ_decision_category4:"一无所有"
PAJ_decision_category4_desc:"一无所有（O-06-20）是一个样貌极其诡异的异想体。它有一个方形的头部，头上长有一条蓝色的类人手臂，手指是尖锐的爪子。脸上长有四个蓝色的眼睛和两张大小不一的嘴，一根巨大的舌头从稍大的嘴里伸出，耷拉在外。“一无所有”长有三条腿，右前腿是一根裸露在外的骨头，后腿像是一条红色的大肠，底部连接着一个人脚。它的躯干是半透明的，里面布满了红色，蓝色和绿色的人体器官，腹部有两道不明的黑色液体向外流出。\n“一无所有”身体的其他部分都是由人类的骨骼和肌肉构成的。尽管这个异想体有着人类的体貌特征，但它显然不是一个人类。在某些情况下，它会飞快地撕烂与其互动的员工并套上他们的外皮。在此过程中，这个异想体的骨骼和脏器会被扭得一团糟并呈现出极度怪诞的形状。\n这个异想体长有舌头，但它不知道如何说话，只会发出毫无意义的声音。它的外皮很容易融化，坏死，结构相当怪异，因此它需要不断更换和维持它的外皮。这个异想体似乎感受不到疼痛，因为它毫不关心骨折。为了能从一条小通道逃跑，它甚至不惜折断自己的骨头，削掉几块肉来方便自己通过。越来越多的证据表明，这个异想体的智能正在进化。它能够模仿外皮原主人的个性和行为，并企图将自己与人类同化。\n员工代号F4055:如果我们当中有人发疯了，那80%的责任都要归咎于那个家伙。就和这里的绝大多数异想体一样，没有人知道它为何存在。我不知道它拿人的皮究竟想掩盖些什么，我不知道那些皮为什么坏得这么快，我也不知道它为什么不肯花些时间好好保养它的皮肤...（省略）\n真不敢想象它是怎么...吃人的，那画面光是想想就足够对我们的心灵造成重创。不管怎样，被分配去管理那个异想体真是倒了八辈子血霉了！你就试想一下吧，一个前几天还和你有说有笑的同事，现在脖子断了，内脏流了一地，四肢趴在地上蠕动...（省略）\n我刚到这个部门的时候，那些同事都不敢踏进它的收容单元，所以他们只能派我进去。那时的它远比现在更糟，就像...一个扭成一团的人，只有上帝才知道那是什么鬼东西！更可怕的是，它在试图表现地像个人类，它会对着镜子呼噜噜地发声，改变骨头的排列来模仿我们的动作，不是所有生物都能那么做的...或许它现在就在我们附近，在我们附近冒充成人类闲逛..."
PAJ_decision_category5:"沉默乐团"
PAJ_decision_category5_desc:"“沉默乐团”（T-01-31），在收容单元内的外貌类似于一个人形的塑料模特，但它没有人形模特的腿部，也没有手臂。它的下侧本该是腿部的地方被支柱和底盘所代替，穿着一套黑白相间的，类似燕尾服的服装。\n收容单元内的实体只是“沉默乐团”的乐队指挥，组成乐团的还有另外四个形似“歌唱家”的实体，但它们只有在“沉默乐团”突破收容后才会出现在乐队指挥的周围。\n这是一个热爱艺术，并试图向公司演奏音乐的异想体。\n一名指挥家的职责并不仅仅是保证乐章的顺利进行，还要使整个乐团维持在最完美的状态。在舞台上，只需短短五分钟就可以看出指挥家的水平高低与好坏。在指挥家打开乐谱的那一瞬间，演奏家们会根据他的神态，举止和风度来评判他是否有资格领导他们。如果没有了指挥家与演奏家之间的协调和统一，那么这场演出就绝不可能向听众们传达音乐的真实内涵。因此，一名优秀的指挥家必须具有高超的指挥能力，一流的领导能力和绝对的说服能力...\n<第一乐章——Adagio>\n乐团开始演奏末日的乐章。\n<第二乐章——Sostenuto>\n员工们逐渐丧失记忆，陶醉在乐团的演出之中。悠扬的乐声会唤醒心灵最深处的疯狂，促使员工们对眼前的一切活物发起攻击。\n<第三乐章——Accelerando>\n当乐章行进到这一步时，乐团加快了节奏，带领每一个部门走向毁灭。\n<第四乐章——Stringendo>当所有的演奏家聚集在一起时，乐团将会演奏除它们以外无人能够听闻的天籁之音。\n<终章——Con Fuoco, Ma Non Troppo>\n这首乐章将会穿透你的灵魂。"
PAJ_decision_category6:"白夜"
PAJ_decision_category6_desc:"“白夜”（T-03-46）是疫医祝福了12名员工后所展现出来的的真实形态。它的身体主体形态类似一块白色的勾玉，也类似于刚刚成型但还没进行任何发育的人类胚胎，上面戴着一个刻有666的金色项圈。它长有一双血红的眼睛及五对向外伸展的，被洁白的羽毛所覆盖的翅膀，这些翅膀会进行些许的扇动，但无法判断它是否使用这些翅膀来保持它的悬浮状态。\n一顶金色的荆棘冠冕悬浮在该异想体的主体头顶这个异想体形似一个新生的胎儿，但它的样貌非常怪诞，以致于人们很难把它和一个正常的胎儿联想到一起。同它对话是可行的，但我们不能通过常规的方式与其进行交流。它所说的每一句话都会在收容单元内产生极为响亮的回声。\n我的门徒，受我祝福之人，一旦你们追随我的步伐，并找到了我，那就意味着你们已经远离了邪恶之道。到了那一天，我会降临到你们生活的大地之上，而你们的罪孽将由我一手赦宥。\n曾被它治愈过的12名员工将戴上鸟喙面具并经历一系列可怕的突变，它们的身形会变得更为庞大，后背上长出一对洁白的翅膀。它们拿着能够“赦免”一切罪孽的十字架徘徊在设施中，为它们所遇见的每一名员工带来“救赎”。\n聆听我的教诲，摈弃你的血肉，才能迎来新生。\n它的使徒将化身为传教士，向身边的人们转播“福音”，为身边的人们带来“新生”。它们......\n时机已然成熟。古老的钟声再度响彻，全新的世界即将来临。起来吧，我的仆从，欢唱着迎接我的到来。\n我乃死，我乃生。我为暗，我亦为光。"PAJ_decision_category6:"白夜"
PAJ_decision_category7:"微笑的尸山"
PAJ_decision_category7_desc:"“微笑的尸山”（T-01-75）在收容室内表现为一个体型庞大的黑色圆球形异想体，圆球似乎是由腐烂的人类尸体构成，但在它所表现出来的形态中，这个圆球中似乎还混有部分类似金属的杂质。它长有一张巨大的嘴巴，沾血的牙齿暴露在外，在没有感受到尸体时，它靠两条粗壮的柱状肢体支撑着自己的身体，口部闭合，直直朝向天花板。而一旦感受到尸体，它就会立刻翻转身体，朝向门口，嘴巴大张或是不断咬合并在收容室内进行跑动。它的身体上覆盖有大量苍白的人脸，人脸的神情扭曲而空洞，部分人脸甚至相互融合在了一起。\n这个地方总是这样，今天也一如既往。是的，这里再次发生了大规模伤亡事故。原因依旧与往常一样——某个部门发生了收容失效，而在镇压出逃异想体的过程中又有其它的异想体突破了收容...\n幸运的是，这个部门在事态进一步恶化之前就被封锁了；但不幸的是，所有人都死在了同一个地方，尸体堆成了一座山。就像字面上那样...一座小山，根本没人愿意去清理。一般情况下这种清理工作半天之内就会被处理好，但由于那次事故相当惨烈，所有人员都已精疲力尽，因此这个部门的Sephirah批准清理工作可以被暂时推迟。别问我是哪个部门的Sephirah，我不记得这么多的细节。\n暴露在常温下的尸体几个小时之内就会开始腐烂，而且那些尸体大多都已不成人形，所以它们要烂得要更快一些。\n我猜你还不知道，我们部的大多数员工都非常擅长清理尸体。因为每天都在做重复的工作，即使你不情愿也会在这方面成为专家。一旦你有经验了，就算刚刚还和你有说有笑的同事突然惨死在你的面前，几分钟后有人来问你晚餐吃什么时，你能做到面不改色心不跳。不像那些新来的一听就会跑去吐个稀里哗啦。\n总而言之，那座尸体堆成的小山本该被尽快清理掉的，但它却在那里残留了很久。大自然以它自己的方式让一切腐烂并溶解在了一起。\n那座尸山就变成了这样。不可思议，不是吗？我还有其他的事要告诉你。在溶解的过程中，那些死尸的脸上都挂着微笑，它们成为了互相分享残肢的一个整体，成为了彼此的腿和嘴...但这并不意味着它们恢复了作为人类时的意识，它们的脑子里只有一样东西：肉，新鲜的血肉。当某人的死讯传来之时，你要做的第一件事就是去检查他的尸体有没有被正确地隔离，因为它会循着气味飞快地找过来。那些阴森可怖的笑脸上弥漫着哀伤。\n在吃掉那些尸体的过程中，它的身体会变得越来越大。更糟的是，它似乎永远都不会感到满足。\n我之所以会告诉你这些，是因为我觉得差不多是时候了。事故一直都在发生，有时这些牺牲会换来一场短暂的哀悼，但大多数时候，这些死亡只会迎来短短的一句：“又死人了？”然后大家就会转过身继续麻木地工作，就好像什么都没发生过一样。讽刺的是，我们在隔离发生事故的部门这一方面做得确实不错，但你看，我是这里剩下的最后一个活人了。那么，你有从这次事故中学到什么教训吗？你也许会问，我能从这种骇人的事故里学到什么教训？呵，就和绝大多数童话故事的主旨一样——怠惰就是原罪。大概在三分钟后你就再也听不见我的声音了，到那时，记住我说的，然后马上给我滚到这里来，把你昔日的同事们全部收拾干净。\n没错，很快我也会成为一具不会说话的尸体了。我要引爆一颗大炸弹。时间不多了...血流得到处都是...那些笑脸靠过来了啊？在这鬼地方笑脸可不常见啊...\n当你听到一声巨大的爆炸时，千万不要惊讶。就像我说的，它会在精确的三分钟后被引爆。这种当量的炸弹足够把我和它一起炸个稀巴烂。\n我会成为最后一具倒下的尸体"
PAJ_decision_category8:"碧蓝新星"
PAJ_decision_category8_desc:"碧蓝新星（O-03-93）是一个由蓝色的发光心形伸出多个灰色的腿组成的实体，就像一个融合体。这种形体很可能是由那些被拖到心脏的人所组成的此通知面向所有脑叶公司的在职员工：我司一贯支持能够增进员工工作积极性的企划。但我们近期收到的报告称，公司内部疑似存在“策动违规企划”或“暗中举办神秘活动”的团体。由于已经收到了大量类似的报告，所以我们决定开始调查。\n据公司规定，严禁所有在职员工崇拜和/或信仰异想体。我司绝不存在那些所谓“神圣”的东西，也决不允许员工将这里的任何事物，特别是将“某个异想体”偶像化。\n未经授权擅自进入收容单元（特别是“某个异想体”的收容单元）的员工一旦发现必将严惩！\n如果你有把自己奉献给“某个异想体”的冲动，那你将被视为“已感染”。就跟收容在这里的部分异想体一样，“某个异想体”会以这样的方式迷惑并控制你的大脑。一旦发生这种情况，请立即停止工作并去寻求心理咨询。鉴于读到此通知的各位都是通过了基础能力培训的合格员工，我希望你们不会蠢到被“某个异想体”所迷惑。\n下面我们将列出一份黑名单。出现在黑名单上的员工必须接受为期3天的强制性心理治疗，并将被各自所在部门的Sephirah处罚。我们列出黑名单的目的是为了让你们所有人都能意识到周遭事态的严重性——你的身边可能正潜伏着数量惊人的，已被“某个异想体”感染的员工。\n几个月前，员工艾米丽闯进“某个异想体”的收容单元并在那里自杀身亡。事发之后，我们注意到某些员工将她“尊称”为“殉教者”。这种行为显然不符合公司的规定。\n此外，我们还应赞扬员工迪伦那非凡的勇气，他救下了正欲自寻短见的员工索菲.如果你发现身边有同事表现出类似的怪异行为，请立即上报给你们的Sephirah。\n亲爱的迪伦，\n我愿意相信你不是故意出卖索菲和其他教友的，我敢肯定你正在担心索菲。她已经被关起来了，我听说她多次尝试逃跑，所以他们把她牢牢绑在了病床上。\n迪伦，告诉我，信仰难道有错吗！？我们都是罪人！而碧蓝新星是唯一能够接纳我们这种罪人的地方，我们将在那里净化我们的一切。\n我们终有一天会回到那个地方，这是我们与生具来的本能。你也许会认为，那个把自己献给碧蓝新星的艾米丽已经死了？大错特错！她回到了真正的归属，她是一位殉教者，她化成了一颗永远的明星！一颗冉冉升起的新星意味着全新的开始！你听不到那永恒的号角吗！？靠近那颗星，你能听到他们正欢呼着，歌唱着迎接我们的到来！所有人都将回到那个地方，唯有碧蓝新星才能永世长存！\n我们还会再见面的。到那时，你我都将化成明星！"
PAJ_decision_category9:"溶解之爱"
PAJ_decision_category9_desc:"溶解之爱”（D-03-109）是一滩粉红色的粘液状的异想体，它在收容单元内呈现出一名留有长发的人类女子的外貌，拥有粘液构成的双手，较长的头发和一双白色的眼睛，没有腿部，本该是腿部的地方被流动的粉红色黏液所替代。它的左手有三根手指，时刻按在胸口，右手垂下并且似乎没有手指。此异想体是一滩融化的粉红色黏液。近距离观察后发现，它有着与人类相近的体貌特征。此异想体分泌出的黏液覆盖着整个收容单元。\n我想和大家谈谈近期发生的某起事故，你们对此应该都有所耳闻。\n没错，在那起令人反胃的事故当中，一大群粉色黏液在█分钟内占领了整个██部。\n在███实验室中有几瓶用于██实验的容器没有经过妥善处理。\n对了，如果你们领略过██实验和那群二货研究员的风采，那么你们应该知道那些容器里的物质都是实验失败后剩下的残留物，那群二愣子觉得没有处理它们的必要。\n显然，那名新来的研究员玛丽根本不知道容器里装着的是什么，这也是理所当然的，没人会去提醒她。但当她看到容器里的粉红黏液后，她断定它们会构成威胁。据推测，玛丽将黏液装进██中并将其维持在██状态。\n如果我的猜想正确，容器中的物质应该是████的██......\n它所有的记忆，也包括实验时的那些，完全消失了，现在的它连一句完整的话都讲不出。也不知道这对我们而言究竟是幸或不幸。与此同时，它的精神状态也变得高度不稳定。当玛丽不在它的身边时，它会表现得非常紧张。\n在玛丽的孩提时代，她曾有一个弟弟，但他很早就离开了人世。当她看到那个如同孩子一般围着她撒娇的生物时，她无意中对它产生了感情，于是她决定向公司高层隐瞒此事。这，便是日后一切事故的根源。\n在那段时间里，玛丽的精神污染指数曾出现过罕见的大幅下降。我们认为是那个异想体对她产生了积极的影响。但那段时间并没有持续多久。\n玛丽的同事们注意到她总是在业余时间不见踪影，再加上精神污染指数的异常下降，他们觉得玛丽有些不大对劲。为了预防潜在的危害，那一天，他们截住了玛丽，并要求她为近期的一系列怪异举动作出解释。按照《员工手册》上的规定，他们有权这么做。可玛丽什么都不肯说，因此同事们将她扭送到了审讯室。\n与此同时，那个黏糊糊的，已经忘记一切的异想体又本能地想起了什么，为此它无论如何都要逃离这座设施。\n可由于玛丽没有及时出现，那个异想体感到非常紧张，它以为玛丽正处于危险之中。就在那时，它决定要找到玛丽并和她一起逃走。\n他们发自真心地相互关爱对方，造就了这条人与异想体之间的羁绊，真是不可思议。\n被囚禁在审讯室中的玛丽终于决定不再隐瞒，她开始透露自己的所作所为，例如她是如何把内容物保存在██中，又是如何与那个异想体产生联系的。话还没说完，眨眼之间她突然消失了。没错，她融化了，变成了一滩粘液。这还没完，变成黏液后的玛丽依然在蠕动，然后毫不费力地从审讯室的门缝里钻了出去。\n它是否还保留着人类的理性？完全没有，宛如一个新生婴儿盲目地跟随母亲那般，它只是一味地向那个异想体的方向蠕动。\n不止是玛丽一人发生了转变，审问她的人，和她一同用过餐的人，和她一同工作的人...所有与玛丽进行过接触的人都开始融化，无一幸免...\n很快，这群黏糊糊的怪物开始袭击身边的员工，为了他们所爱的“母亲”。没错，为了那颗唯一的心，他们开始大肆杀戮。\n...我亲爱的员工们，在你们来这里之前，公司曾给一部分人配发了防毒面具，现在请你们把面具戴上。我希望你们不要因为无聊或者呼吸不畅而把它们摘掉。\n现在我正式通知你们，你们当中已经有人被我所说的黏液异想体感染了。在来这里之前，部分员工没有收到防毒面具。当时我给出的解释是存货不足，而事实上，这只是为了把你们和非感染人员区分开来。一小时后，某些人的血肉和骨头将会融化，他们的大脑会裂成黑渣，之后它们就会破坏设施，杀死这里的每一名员工。\n我知道很多人都不敢相信，因为你们此刻都神志清楚地站在这里，怎么可能会变成黏液？很遗憾，你们确实会，但这并不是你们的错。你们只是很不凑巧地与“最初感染者”有过接触。事到如今，寻找“最初感染者”已经没有意义了。既然他和那滩异想体的接触源自于“爱”，那么他理应知晓这种行为会导致多么严重的后果。\n此外，穿戴防毒面具的非感染人员，请你们格外注意自己的卫生安全。如果你们发现身边的员工举止怪异，请立即通知其他非感染人员。如果你们试图帮助感染人员，那么你们同样会遭受感染。现在，请你们打开面前的桌屉，每个桌屉里都放有一把已经上膛的 9mm 手枪。\n你们要做的事情非常明确。直到你们处理完毕之前，我们不会打开大门。如果你们认为这过于残忍，那就让我再提醒你们一次——这是你们的工作。\n希望事成之后，我还能再看到你们。"
PAJ_decision_category10:"终末鸟"
PAJ_decision_category10_desc:"终末鸟（O-02-63）是一只巨大无比的异想体。当“惩戒鸟”，“审判鸟”和“大鸟”这三只异想体进入“黑森林的入口”后，“终末鸟”就会出现在设施中。\n终末鸟硕大身体的主要部分和两个爪子上都被审判鸟的绷带所缠绕。一根细长而弯曲的头颈连接着一颗类似审判鸟，但却是红色，且充满疤痕的圆形头部，上面长有一颗黄 色的眼睛，以及两根审判鸟的红白小羽毛。终末鸟的腹部前方长着一张惩戒鸟的血盆大口，且巨口一直保持张开的状态。它的身后还有两根没有羽毛的，巨大的黑色翅膀，上面布满了大鸟的黄色眼睛。待世界充满了罪孽，这只众生畏惧着的怪鸟就会降临...说起这只鸟，我们需要先讲讲黑森林的传说...这片森林原先是多么的美丽，多么的和谐\n那天，灾难降临了这片森林...\n<黑森林的传说>很久很久以前，在一片温暖又繁茂的森林里住着三只快乐的鸟儿。鸟儿们没有名字，不过森林里的动物称呼它们为“大鸟”，“高鸟”和“小鸟”。有很多很多的动物居住在这片森林中，可是它们从来都不会争吵，也不会打斗，大家一起自由自在地过着幸福快乐的日子。鸟儿们希望森林能永远和谐安稳，也希望能有更多的动物来森林里玩儿。\n在一个晴朗的午后，一位陌生人拜访了这片宁静的森林。他是一位旅行家，一位拓荒者，一位先知。可除此之外，他什么也不是。那位陌生人想进入森林，可鸟儿们觉得他很可疑，说什么都不肯放他进来。陌生人愤怒了，在离开前他向鸟儿们扔下一句话：“很快，灾难就会降临这片森林。这里将被邪恶与罪孽所浸染，处处都会充满血腥可怖的争斗，直到一个恐怖的怪物吞噬掉一切！日月星辰再也不会照耀你们，森林永远不会恢复往日的和谐！”\n听闻这个预言，鸟儿们陷入了深深的苦恼之中。如果真的像他所说的那样，森林里充满了争斗，还出现了恐怖的怪物，那该怎么办呀？于是，鸟儿们决定成为森林的守望者。它们热爱着这片森林，它们想要守护森林里的动物，维持和平的日常。\n长有许多眼睛的大鸟监视着森林寻找入侵者。大鸟的眼睛能看到很远很远的地方，甚至能看到我们看不见的东西。可有人说：“如果怪物在我们都睡着的晚上出现，那该怎么办呀？”大鸟听后很担心，于是它烧光了自己的羽毛，制成一盏永不熄灭的明灯。现在，森林里的动物们日夜都处在大鸟的监视之下。\n为了维持森林的和平，高鸟审判着动物们的罪孽，它的天平能够绝对公正地衡量任何罪恶。可有人说：“如果天平不偏向任何一边，那该怎办呀？”高鸟听后很担心，于是它让天平只偏向一边，这样一来无论对谁的审判都能得出结果。\n小鸟决定用它的喙来惩罚那些犯了错的动物们。可有人说：“你的喙太小了，没人会觉得疼的！”小鸟听后很担心，于是它撕开自己的喙，把它变成一张能吞噬任何动物的血盆大口。\n恐怖的谣言开始在森林外流传，再也没有动物想去森林里玩儿了。\n“不管是谁进入那片森林，都会落得悲惨的下场！”\n“那儿没人是自由的，大鸟一直在监视着森林里的动物们！”\n“高鸟的天平一点儿都不公正！”\n“小鸟的惩罚太可怕了！”\n鸟儿们生气了，我们明明这么努力地守护森林，为什么它们还要散播那样的谣言！\n来森林玩儿的动物越来越少，大家宣泄着自己的不满，森林里处处都有争斗。鸟儿们更加努力地想让森林恢复和平...\n“唉...这片树林太广阔了，只靠我们三个是守护不了的！”\n“可是除了我们以外，就没人能守护森林了！”\n“如果我们把力量结合在一起，说不定可以变得更加强大！”\n当大鸟那可以看到数百里外的眼睛、高鸟那可以审判任何罪孽的能力、小鸟那可以吞噬所有动物的巨口结合在一起的那天，灾难降临了这片森林。看到那只鸟，动物们发出了惊骇的叫声，森林上下顿时陷入一片混乱之中。\n在嘈杂的哭喊中，在惊恐的尖叫中，有人大声喊道：“是那个怪物！黑暗的森林里有一个可怕的大怪物！”怪物？在哪儿？三只鸟——现在成为了一只，四处张望着寻找那个怪物，可没有任何结果。这只鸟开始在森林中游荡，寻找怪物的踪迹。如果怪物出现在森林里的话，那会发生很可怕的灾难！\n可那儿已经什么都没有了，没有动物，没有日月，也没有怪物。只有那只鸟，还有那片黑暗的森林...\n自那时起，漆黑又寒冷的夜晚便永远持续着...\n有传闻说，在那片无人居住的森林里，有一只可怕的怪物.\n<遗言>\n不知道为什么，设施里的每一盏灯都像发了疯似的闪烁着，我连打火机都点不着。然后，温暖的光照了过来，它像昏暗的暮光，又像清早的晨曦.可我们谁都清楚，阳光是不可能照进这所设施的。我们屏住呼吸，默默凝视着那道光。突然的黑暗和怪异的闪光足以把一个人活活吓死，那比我们曾看过的任何血淋淋的场景都要恐怖千倍万倍，那是对未知本身的恐惧...\n有什么东西正从远处朝我们逼近。那光，像大鸟的眼睛，可又不是。我还听到长臂在地板上的刮擦声\n有人低声说：“谁都逃不掉”\n一个员工瘫坐在地上，他好像感觉不到身后有什么东西正在接近。他张大着嘴，可是叫不出声，只是徒劳地挣扎着双腿，想以此挪动自己的身体没人敢像一个英雄那般站出来面对那个怪物，甚至都没人敢吱声警告那个员工。每个人，只是那样看着他，等待着即将到来的恐怖"
PAJ_decision_category11:"憎恶女王"
PAJ_decision_category11_desc:"以爱与正义之名，魔法少女❤——闪亮登场！！！\n憎恶女王（O-01-04）是一个人形异想体，她是魔法少女之一。憎恶女王有着一个年轻少女的外表，她的皮肤相当白皙，长有一头淡蓝色的秀发和一对黄色的眼睛，有着日本卡通风格的大眼睛。她的头发上系有一颗黑底粉边的心形发饰，身穿一件粉色和白色的蕾丝裙，脖子上系着一个粉色的蝴蝶结，下身则穿着白丝和一双粉色的小鞋。\n憎恶女王的身旁漂浮着一根“魔法棒”，一根白粉相间的细棒连接着一个粉色的五芒星和一颗淡蓝色的爱心。五芒星是中空的，勾勒出一颗爱心的图案，它的两侧各有一个白色的小翅膀，它们会随着憎恶女王的动作而上下摆动。这个异想体有着一位少女的外表，她总是以和平与正义为名，时刻准备着与恶人战斗。\n通常情况下，这个异想体对员工十分礼貌友好，可以随意同她交谈。她一直坚信着自己是个拯救世界的大英雄，并引以为豪。\n当该异想体变得“焦虑”或“多疑”时，她的性格与行为会在2-4天内发生剧变。此症状类似于“分离性障碍”（注：歇斯底里症）\n这个异想体的善恶价值观过于绝对。据调查，当人们对她信仰中的“邪恶存在”抱有疑问时，她便会化身为“恶”来物理否定一切猜疑。\n在“愤怒”的行为结束之后，她不会留有当时的记忆。所以也没必要刻意提醒她干了些什么。\n员工代号M4032：那么，你今天感觉如何？\n魔法少女：超棒~！这里很安静，也很和平。和平可重要了，这意味着再也没有坏蛋窜来窜去了，对吧？\n员工代号M4032：你看起来心情不大好呢？\n魔法少女：还好吧，世界依旧很和平...这里也是...（该异想体沉默了）\n员工代号M4032：嘿，你还好吗？\n魔法少女：为什么这里还是那么和平啊！我可是为了打败坏蛋而诞生的！这可恶的世界根本就不需要我的存在，是不是啊！喂，我有告诉过你我是一个魔法少女吗？我明明是被选中的救世主，为世界带来和平的人！可是今天，这里还是这么安静！实在是太安静了！...（该异想体不断自言自语着令人费解的话）}\n（该异想体持续表现出狂躁和强迫症的症状，她甚至没有注意到进入收容单元的员工。）魔法少女：世界划分为正义与邪恶两派，而我站在正义这边！如果我是个好人，这里就肯定有坏蛋存在！如果没有坏蛋，那我的存在还有什么意义！如果这样的话谁来拯救世界啊啊啊啊！！！\n在这些症状出现之后，我们连续3天为她注射了大剂量的镇静剂。\n访谈记录S3-4921 <警告>该文档仅向3级以上员工开放。这是一份████的音频记录，事件发生在████，该异想体使用收容单元内的电话联系到了一位紧急反应部的员工。魔法少女：（抽泣声）\n员工：这里是紧急反应部门，请表明你的身份。魔法少女：我...是我干的...有人...死在了我身边...我的手上...沾着他们的血...我...是我毁了这一切...我辜负了那些善良的人们...可是我...可是我什么都不记得了...什么都.\n员工：到底发生了什么？\n魔法少女：我不知道...他们就这样不动了...到处都是...血...对不起...我真的很对不起.\n随后我们在该异想体的收容单元内发现了三具员工的尸体，这些员工是被派来预防潜在事故的。再后来，魔法少女失去了对这整件事的记忆。"
