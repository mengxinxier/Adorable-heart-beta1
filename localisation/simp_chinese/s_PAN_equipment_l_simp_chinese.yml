Artifact_equipments_desc:0"我们研究了1000年，也未曾了解如何制作高等的圣遗物，现在我们的仿造品相当于异世界B等级程度的造物，可以做到使用屏障，或者让身体变成金属来抵御冲击，也可以使用火焰燃烧敌人，但威力很小，无法对大范围敌人造成有效杀伤"