l_simp_chinese:
PAN_5:0"发展渔业"
PAN_5_desc:0"我们发展捕鱼业"
PAN_6:0"异世界工业区东部"
PAN_6_desc:0"异世界的人和我们合作发展工业"
PAN_24:0"学习外国工业"
PAN_24_desc:0"工业是国家核心，我们必须建立自己新时代的工业"
PAN_8:0"异世界工业区西部"
PAN_8_desc:0"异世界的人和我们合作发展工业"
PAN_26:0"合理规划活动开支"
PAN_26_desc:0"减少活动不必要的开销，更好的发展国家"
PAN_27:0"改善工人的权利"
PAN_27_desc:0"我们将开始一系列改革，以改善工人阶级的权利，从而改善我国工人的生活"
PAN_28:0"建设白巳津大学"
PAN_28_desc:0"促进发展科学研究"
PAN_29:0"人工橡胶"
PAN_29_desc:0"橡胶制品被广泛用于车辆、包装、医药、家用电器、运动产品及改性塑料制品领域，为人们打造更舒适的生活。我们由着肥沃的土壤，适合种植这些橡胶"
PAN_25:0"开发钨矿"
PAN_25_desc:0"钨矿的开展因为技术力的原因，导致并没完全开采，现在我们有能力，那将不会放过这些宝贵的东西"
PAN_30:"经济特区改造计划"
PAN_30_desc:0"我们国家在过去几年经历的经济增长主要集中在城市的经济活动上，这反过来增加了城市的人口，以至于在维持社会福利和服务的同时，城市以及无法容纳她们的人口，我们将以公民的利益为出发点，提高人民生活质量"
PAN_31:"工会制度"
PAN_31_desc:0"瓦尔哈拉迫切地需要将其政治体制现代化。希亚要求工会必须能够在政府中发挥更重要的作用。鉴于目前瓦尔哈拉公会的总体匮乏，我们也应当继续发展，扩大工会。同时我们也将调整一周的工作时间，将法定工作日规定为星期一到星期五，而每天必须工作五小时。"
PAN_32:"未来的道路"
PAN_32_desc:0"我们的改革卓有成效，建设计划也将近完成，人民基本上还是非常满意的。如今我们终于可以将精力投入到其他地方上了"
PAN_1:"异世界工厂"
PAN_1_desc:0"我们和异世界的苏菲达成了友好关系，异世界比我们发展水平要高，友善的他们自愿提出帮助建设国家的计划"
PAN_2:0"人民的矿产"
PAN_2_desc:0"我们的铁矿大多掌握在私人投资者手中，这些外国资本家通过剥削我们的工人火力，因此我们必须要将这些资本家赶出去"
PAN_3:0"拯救User"
PAN_3_desc:0" 我们必须尽快解决Artifact带来的灾难，苏菲的世界之眼观测到使用者遍布在中美洲的各国，我们必须在他们被烙印吞噬前拯救他们"

PAN_4:0"过急的现代化"
PAN_4_desc:0"我们着急的现代化 ，导致了财政周转出现问题，我们需要过一段时间才能继续发展工业"
PAN_44:0"建立工会"
PAN_44_desc:0"在瓦尔哈拉建立自我管理的工会，并置于当党的严厉管理下，是我们的新经济体制必不可少的"
PAN_7:0"支持丰音"
PAN_7_desc:0"丰音想培养国家的"影子护卫"，这将增加社会的稳定，我们大力支持"
PAN_9:0"建设国家要塞"
PAN_9_desc:0"要塞对我们来说是保卫国家非常重要的东西"
PAN_46:0"建设海岸防线"
PAN_46_desc:0"我们很多城市都靠海，这也增加了外国登陆我们的风险，我们要建设防线保卫人民"
PAN_45:0"开采铝矿"
PAN_45_desc:0"我们国家发现了铝，这将减少我们贸易的数量"
PAN_47:0"计划经济"
PAN_47_desc:0"瓦尔哈拉的经济政策在过去十年中变化甚微。我们再也不能忍受了！希亚决定把我们的经济推向一个新的高度"
PAN_52:0"镰刀与锄头"
PAN_52_desc:0"扩展工具制造，保证锤子，镰刀，铲子足够，这样我们才能有力的建设新经济体制"
PAN_48:0"神社的劳动法"
PAN_48_desc:0"目前，瓦尔哈拉的工人法律相当陈旧，我们将颁布新的劳动法案，具体规定果然再工作场所的权利，公司可以向雇员提出的劳动条件，以及国家将在本条例未得到充分实行的情况下充当调停人的角色"
PAN_10:0"练习圣遗物"
PAN_10_desc:0"敌对的User实力有可能超过我们，我们必须要开发圣遗物的无限可能"
PAN_11:0"苏菲的引导"
PAN_11_desc:0"我们有能力去解决User产生的纠纷，现阶段只需要苏菲用世界之眼观测User的大致位置即可"
PAN_12:0"苏菲的帮助"
PAN_12_desc:0"为了更好的解决User产生的问题，我们在跟苏菲交流之后，还是请了不情愿的苏菲帮助我们"
PAN_13:0"伊莉丝来临"
PAN_13_desc:0"她降临在这之后，得到了魔眼，将反抗的人摧毁。她手下是与一的人，以及黑手党。她将附近灵魂力量弱的人转化为了她的人偶，就好像僵尸一样疯狂的破坏，袭击剩下的人，并将第一支赶到现场镇压的小队石化。将小队长的头颅利用小幻体传送到希亚眼前，以此做到杀鸡儆猴的目的。希亚非常愤怒，立马叫行动小组的人，在此地疏散并没感染的民众，我们现在要尽可能的避免人员伤亡。要想打败她，我们现在的力量是不够的，我们要想点办法。"
PAN_14:0"春之枝"
PAN_14_desc:0"世界之眼让拥有者可以跳到一条春风完全解锁能力的世界，完全解锁后身上发着绿色烙印，但不会暴走。nine带着她时空穿梭，我们需要她来辅助神圣之心去打败敌人"
PAN_15:0"幻体"
PAN_15_desc:0"从苏菲那获得了新圣遗物“幻体“，我们叫她蕾娜，蕾娜就跟我们科幻小说写的机器女仆一样，有自己的意识，她能减少部分工作量，经过几个月的发现，她是成长型的"
PAN_16:0"都之枝"
PAN_16_desc:0"身上发着黄色烙印，nine偷偷从她的世界里，将她带出。将黑手党军武器全部变走。资本家的资金全都变到我们这里，虽然这种招数不太正义，但资本家对工人剥削，可不止这一点！"
PAN_19:0"天之枝"
PAN_19_desc:0"nine从一个她要消失的世界，拯救被带回了她，她可以做到让人存在消失，是我们没想到的，也可以做到隐身。我们拜托她去打入敌人内部，去拿一些机密材料。"
PAN_18:"Nine"
PAN_18_desc:0"Nine是“你”，也可以是作者。这个世界的人在其他世界有着可以同调的灵魂，同调之后将会出现两个灵魂控制一个身体的情况。里世界的商人加里斯经常喜欢到现世拿一点东西，然后通过紫色的裂缝回去。有一次回去时忘记完全消除裂缝了，在里世界有个名叫”磁心“的充满能量的集合体，在里世界飘着飘着意外从裂缝飞了出去，炸死了一个人，据说他是火之心，nine由于偶然的一次跟这个世界的自己同调，发现了集合体，他偷偷过去消除了集合体。这个世界的nine是希亚的好友，nine给出的意见，希亚也大多都听，nine由于有着圣遗物霸者权能，这个世界的nine无论多少次死亡都不会真正的死，可以回溯时间，共同记忆，也可以跳转世界线.对民众来说她是伟大的大科学家，她非常热爱这个国家，她出面的一次采访中声称，我们将会研发最新的圣遗物来解决此次事件。其实她在多次轮回的时候，仅有一次发现了，伊莉丝非常害怕完整世界里的九条都。她这次想试试将S级圣遗物的四人都凑齐，能不能阻止伊莉丝"
PAN_17:0"瓦尔哈拉的基石"
PAN_17_desc:0"结城希亚非常相信nine，上次战斗中希亚对死的恐惧，让nine非常在意。于是去找希亚谈心，经过了一段时间，希亚也抛弃了软弱的想法，在第二次国庆日号召民众勇于抗击敌人，我们不能让国家亡于只知道破坏的人之手“。虽然希亚现在并没有想到如何解决"
PAN_20:"希亚之枝"
PAN_20_desc:0"希亚对自己的能力进行了调整，她的能力只需要能命中伊莉丝就会解决一切，但是伊莉丝有屏障保护，又有魔眼，还有她偷偷学来的霸着权能。伊莉丝本身也比较特殊，她灵魂的纯质非常高，可以同调现世的人非常多，我们要想让theorder能中必须有其他人的协助，而且还需要她同调现世的一个人。虽然手下的圣遗物小队也想帮助行动，但奈何都是仿制品，根本打不过真货，所以只能由各个世界的S圣遗物使用者来解决"
PAN_23:0"裁决伊莉丝"
PAN_23_desc:0"在这条世界线我们拉上其他世界线的完美s级圣遗物使用者，进行最终对决，她由于轻敌附身在了与一身上，天的抹除消除了屏障，春风增强了我们的命中，都夺走了魔眼，希亚的theorder也命中了，伊莉丝魂飞破散，被她控制的人也恢复了原样。国家安全了之后，第一时间我们关注的是国外的战争走向，美洲的人民因为资本的影响过的一天不如一天，我们将计划解放美洲"
PAN_21:0"彻底告别"
PAN_21_desc:0"苏菲回到了异世界，Nine继续跟这边的Nine身体同调，帮助回收圣遗物"
PAN_22:0"跟苏菲一起修正世界线"
PAN_22_desc:0"Nine决定，联系苏菲一起离开这边的世界，将再里世界创造一条没有圣遗物的世界线"
PAN_72:0"真正的魔力部队"
PAN_72_desc:0"这是一只异世界的虫族和植物族旅客的志愿部队，由于她们是异世界人，真正的会使用魔力，所以极其强悍，可恶捏，为什么我们没有魔力！"
PAN_79:0"战争动员"
PAN_79_desc:0"为了战胜邪恶不得不进行军工建设"
PAN_70:0"圣遗物的改良"
PAN_70_desc:0"我们跟异世界已经是“一体”，她们对我们非常信任，将A世代的圣遗物主动赠予我们研究"
PAN_73:0"S级圣遗物"
PAN_73_desc:0"异世界现在愿意将第一世代的东西发给我们了，我们可以更进一步研究"
PAN_71:0"解放南美"
PAN_71_desc:0"外界并不太平，我们不能容忍大国沙文主义和霸权主义，摧残我们的同胞，必须惩罚她们"
PAN_78:0"钻研电子技术"
PAN_78_desc:0"研究新兴技术"
PAN_76:0"地区开采"
PAN_76_desc:0"研究新的技术"
PAN_80:0"冈格尼尔号"
PAN_80_desc:0"我们偷偷研究冈格尼尔号火箭"
PAN_77:0"审判之刃"
PAN_77_desc:0"审判之刃计划是为了研究一种禁忌的科技"
PAN_33:0"国家战略方针"
PAN_33_desc:0"我们要决定一下，国家战略"
PAN_35:0"警惕精灵"
PAN_35_desc:0"精灵是我们的邻国，我们要武装一下边境，以防入侵"
PAN_36:0"与晴空的友好访谈"
PAN_36_desc:0"晴空帝国之前的辉煌我们也有所耳闻，他们虽然现在不是我们的敌人，但也不能放松警惕。我们偶然听到晴空谈论他们的宗主国近日进行战争动员，圣杯王国是世界欧洲的大国，难道最近要有什么大事发生？"
PAN_37:0"危险的外星人"
PAN_37_desc:0"外星人，她们想要做什么？她们可能挑起一场战争，我们要防止她们登上我们的大陆"
PAN_40:0"学习莉莎的战术"
PAN_40_desc:0"她们国家非常擅长用坦克与摩托化穿插敌人，这种先进的理念我们为什么不学？"
PAN_34:0"守护者紧急会议"
PAN_34_desc:0"我们紧急召开会议，这次会议的主题是，我们接下来该做什么，会议中冰之心水之心强调要去欧洲寻找强国学习优点，另外要对每个国家表示友好，来防止我们自己受到战争的侵害。暗之心和木之心则强调应该主动出击，摧毁邪恶势力的苗头，那么应该怎么选呢。"
PAN_39:0"小樱的指导"
PAN_39_desc:0"小樱对战斗非常熟悉，她们是魔力强度非常高的魔法少女一族，她们不曾落下对军队的特训，作为火之心的希亚，对小樱格外崇拜，这次派了希亚手下比较精锐的部队，去她们的国家训练"
PAN_41:0"冥神"
PAN_41_desc:0"有冥神的加护，我们非常安心，她掌控冥界，超越生死"
PAN_42:0"国家军事管理局"
PAN_42_desc:0"我们国家需要尽快进行军事改革"
PAN_50:0"学习小樱的坦克"
PAN_50_desc:0"我们派使者学习小樱的坦克技术"
PAN_43:0"学习异世界魔法"
PAN_43_desc:0"异世界的人曾说过，这个世界魔力并不是那么充盈，好像缺少了些什么，打算给我们派魔力稍微低一些的魔力部队，其中有个人族术士，她擅长雷系魔法，对外国精灵泛用的灵想兵装进行了解析，并告诉了国家开发部的人员的制作方法"
PAN_49:0"自主研究火炮技术"
PAN_49_desc:0"我们投入资金，加快火炮的研究"
PAN_53:0"学习学说"
PAN_53_desc:0"我们的间谍打听到，莉莎有一种新战术，可以快速用坦克快速闪击敌人，这打破了以前，我们国家是否要跟选择跟她们一样的想法呢"
PAN_51:0"颉颃胜负"
PAN_51_desc:0"进行了军事改革"
PAN_54:0"圣杯的支援装备"
PAN_54_desc:0"圣杯是全世界第一的王国，我们可以从她们那学习一些技术"
PAN_75:0"固化特性的圣遗物"
PAN_75_desc:0"固化的圣遗物，可以将物质转化为金属，能加固坦克车身，还能减轻金属的消耗"
PAN_58:0"天龙雪狱"
PAN_58_desc:0"一个人能持有多种圣遗物，比如巨大化加纵火，就能让杀伤力非常大"
PAN_74:0"魔法炮"
PAN_74_desc:0"使用者自称是魔法炮，其能使用出绿色激光，对肉体造成轻微擦伤，对物质和灵魂造成大幅度杀伤，要极其小心"
PAN_55:0"建立海军基地"
PAN_55_desc:0"我们要守护住苏菲空间"
PAN_56:0"研究潜艇"
PAN_56_desc:0"钻研潜艇科技"
PAN_57:0"研究潜艇设备"
PAN_57_desc:0"钻研潜艇科技"
PAN_59:0"海军骑士"
PAN_59_desc:0"没有先锋保护，主力怎么输出？"
PAN_61:0"模仿圣杯"
PAN_61_desc:0"圣杯的海军世界第一，我们学习一下优质战法"
PAN_60:0"海鹰"
PAN_60_desc:0"看上的猎物不能让她逃跑"
PAN_62:0"断罪级"
PAN_62_desc:0"我们要强化主力的实力"
PAN_81:0"模拟登陆"
PAN_81_desc:0"优质的登陆战法，可能会有奇效"
PAN_63:0"检查新一代空军"
PAN_63_desc:0"新一代空军，是否有保护国家的能力，我们训练之后，打算让她们去外国帮助一下南美，来测试一下实战"
PAN_64:0"简化战斗机"
PAN_64_desc:0"我们去除了部分战斗机的缺点，但保留了一部分"
PAN_65:0"保卫者战斗机"
PAN_65_desc:0"我们去除了部分战斗机的武器，但保留了一部分"
PAN_67:0"学习精灵的空军战法"
PAN_67_desc:0"学习精灵的空军战法"
PAN_66:0"专精近地"
PAN_66_desc:0"我们需要这种飞机，来辅助陆地作战，大量投入研究资金，提升科技"
PAN_68:0"天结工坊"
PAN_68_desc:0"我们不擅长造飞机，经常是浪费材料，费时费力，才能造一架，探访了各国并没有人帮我们，只能寻求异世界，好事情发生了，自称菲娅的女子，打算用她们工坊来制作一部分飞机"
PAN_69:0"圣枪"
PAN_69_desc:0"此圣遗物，可以生成至少30把白色的枪，根据使用者意志进行跟踪，可以打中灵魂"
PAN_163:0"履行承诺"
PAN_163_desc:0"解放人民，刻不容缓"
PAN_164:0"最终之战"
PAN_164_desc:0"革命终会成功！"
