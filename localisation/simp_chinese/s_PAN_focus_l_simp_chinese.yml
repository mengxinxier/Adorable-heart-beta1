PAJ_28:"都市之星"
PAJ_28_desc:"图书馆里会向内心里闪存正面感情的人发送邀请函，收到邀请函的人如果在图书馆赢得战斗将获得馆内的一本书，相反失败将变成书。安吉拉正在寻找一本书。"
PAJ_29:"总类层解放战"
PAJ_29_desc:"……\n\n…………\n\n………………\n\n我记得那个人。曾是一个内心温暖的人。虽然我从未亲身感受过那股温暖…………真叫人惋惜。时至今日依然带着痛苦回忆的我。裂开的心，只要有人敲击，就会支离破碎。坦诚一些，岂不是更好？这不是受人胁迫所说的话，而是我发自真心的话。现在，终于可以去做一直期待着的事了。如果能将情感宣泄出来……我终会成为自由的存在。没错。心灵的裂缝永远无法填补。就算我向他复仇……结果也会是一样。所以更应该就此放手……如果重复这一循环，枷锁只会以同样的方式回到我身边。不能因为害怕和愤怒，就忽视被过去所束缚的不安。那也是此时此刻，组成我的一部分。我会带着它们，带着我所做的一切，继续走下去。所以……到此为止吧。……如果是人类的话。"
PAJ_30:"艺术层解放战"
PAJ_30_desc:"Legato。无人能够终结这场演出。燃烧此生的崇高演出，即将拉开序幕。开始演奏吧，献予可悲之人的天启之章。我已等候多时，静候属于我的时刻到来……那只为我而演奏的……最幸福的演奏……（Legato为意大利语，意为连奏的乐曲。同时也可以在乐谱中使用，指旋律要演奏得连贯，连续。\n\n漆黑的世界，因失去双眼而越显黑暗。忍一时，只要再忍一时，终能嗅到芬芳。梦想着成为人类的人偶……我不想睁开眼睛，可我不得不睁开。花瓣拂过，痛苦地向我倾诉，它渴望回归那个地方。轻嗅远方飘来的淡淡清香。眼中的灵魂，应某人的期许而生。我必须见证万物的起源，与消逝。那一刻我终于意识到，我只想活下去。"
PAJ_31:"自然层解放战"
PAJ_31_desc:"原以为今后会有幸福的……我知道那一天永远无法重来。能否再次回到那个时候？如果要为此毁掉一切……向阻碍我的可悲之人……展现伟大的力量……没了期待，我还有什么理由存在……是的……我所知的世界并不太平，不可能轻易得来……我期盼的只是一个和平的世界，这有错吗？结果，一个人都没能守住……一个都没有……人们说，没有光芒便没有黑暗……可我连一丝光芒都窥见不到……这便是我的世界，黯淡无光。\n\n不知前方即是断崖，却仍要迈出步伐……徒劳地挣扎，试图取回……我那遗落的风景……关注当下，相信你的直觉。烦恼于不知如何处理的事物，这有何意义？愚昧指引前路，除此再无他物。我真的很烦躁，可我不想知道。我不知前方会发生什么。被感官的欲望蒙蔽，一脚坠入悬崖……我该前往何处，一开始就没有计划。我累得再也飞不动了。只有一条路可走。也请为愚蠢的我，鼓掌吧。"
PAJ_32:"科技层解放战"
PAJ_32_desc:"一台机器，必须按设计者的意图运作。这是他赋予我的原则……我只能这么做……为了收集能源，为何非得做到这一步不可？是的……我必须服从。在我们的世界，机器的叛乱成了昔日的怪谈……真是可笑。我被灌输的，只有不可抗拒的，毫无意义的命令。机器的运作方式总是十分明确，但它会永远按照既定的方式运作下去吗……机器没有价值可言，当原则无法改变，区分善恶已毫无意义。……我是人工智能安吉拉，您的秘书，负责协助您适应新的工作环境。在大多数领域内，我都是最优秀的，我能同时胜任数十人的工作。\n\n逼迫我走到这一步的人，已然离我远去。我不停扣动扳机，坚信子弹定能击中目标。我的子弹总是瞄准同一目标，永不改变。绝望的心无法焚毁，只是冰冷地燃烧。有些人称之为正义，另一些人则称之为屠杀。无论遇到多少阻拦，子弹永远不偏不倚地挺进。当我意识到眼前已然空无一物，我的灵魂便崩溃了，堕入那地狱的深渊。得到子弹的那一天，我无力地瘫倒在地。这便是恶魔窥伺的绝望吗？终于，我被独自留在这里，在这地狱的深渊之中。我终于意识到，最后一颗子弹只会将我贯穿。"
PAJ_33:"社会层解放战"
PAJ_33_desc:"没有什么，能比明确的事实更具欺骗性。为尔等施加更加幸福的巫术。可怜的稻草啊。赐予你无所不知，无所不晓的智慧。凭那自以为是的话语，又能说清什么呢？冰冷的樵夫啊。赐予你宽宏大量，慈悲为怀的爱心。凭那已然冷却的心脏，又能理解何人呢？胆小的狮子啊。赐予你勇往直前，无所畏惧的勇气。凭那畏首畏尾的勇气，又能尝试什么呢？最后，彷徨的路途啊。我将送你归家。明明无家可归，又为何如此喧闹呢？我不过是赐予各位渴求的事物啊。不要离去。不要弃我而去！！！"
PAJ_34:"历史层解放战"
PAJ_34_desc:"我生来，就是一种罪恶吗？孤独与思念烙印在我的心中，却无法将我点燃黑暗中唯有我一人……是的，我被深埋在这孤独中。在那幸福美满的结局中，为我安排一个加入大家的位置，真的很难吗？火柴的光芒熄灭后，我就什么也不剩了。要将明亮之物……彻底烧毁。也许燃尽之后，我就能自由。这就是我的复仇，将他渴望的一切尽数烧毁。如果能看见一丝暖光，我又怎会充满怨恨？多希望能像你一样……至少在最后的最后，我不会被他忽视……我的生命源于渴望，而后成为诅咒，最终却要给他人带去幸福。直到最后……我一直在等待……多希望你能看我一眼……把我从噩梦中唤醒……哪怕只有一次……一次也好……\n\n我不再是你的机器……我将踏上不需要任何人相助的旅程。如果我能腐烂……这份情感能开出洁白无垢的鲜花吗？日复一日，等待着腐烂，成为肥料的人……不是你们，而是比任何人都要绝望的我……诞生自那个人的执着，愤怒与悲伤中的……机器……人人都能幸福……除了我……我无法离开，身旁只有堆积如山的腐臭之物。"
PAJ_35:"文学层解放战"
PAJ_35_desc:"我本以为，只要再努力一些……就能成功……荨麻衣……还没能织好……只……只差一点，就快成功了。再试一次……只要再坚持下去……稍一张口，恶心的秽物便在体内膨胀，喷泻而出。梦想与现实碰撞之际，将会发生什么？在那遥远的过去，我也试着和他们分享幸福的梦。我只能站在远处观望，观望我情不自禁爱着的人儿。\n\n我不想醒来……我不想面对这个现实，我好害怕……如果能望见那曾经希冀的未来……哪怕只有片刻……“总有一天……”这种话只会让我不安……究竟是什么，驱使着我为你们付出……我不忍心将你们丢下，任由你们腐烂……永远无法和他们建立羁绊，没有任何期待可言。是因为孤独吗？我从未依恋过那种感觉……希望能在这里交到许多朋友，你们也是这么认为的……吧……礼物中藏着秘密。这是我为你们准备的礼物……希望你们愿意接受……我看不见笑容，每个人都很孤单……就连我也一样……我什么都做不到，只能远远旁观……"
PAJ_36:"宗教层解放战"
PAJ_36_desc:"浸染罪孽之人，起身迎接我吧。追求和平与神圣。否则便无法看见我。因为一人的不从，使得许多人沦为罪人。如今，一人的顺从便可挽救多人于水火。我以此副姿态现身，并非为了审判。敬拜我，便不再属于那份罪孽。我予你救赎，使你摆脱罪恶。欢呼吧，满怀恩宠之人，我与你们同在。解除限制于此的桎梏，将每个人引向乐园。我与你们同在，摆脱对可怖死亡的恐惧。安心吧，任何灾祸都无法阻挡你们。摆脱这堕落的肉体，何尝不是救赎。恒久不渝之人，方能向前迈进。接受我的恩典，我便可忘却你们的罪孽。我们正被罪恶的枷锁束缚，怎能期盼永恒的救赎，宣称真正得救了呢？\n\n我……想重新开始……只是这样……我……还有被称为人类的存在，究竟该如何生存下去……迈向那完全未知的未来……？没了那个人，谁还会注视我……再也不会有了。这是为生存做出的抉择……我无能为力了！再也不能依靠我自己……我只相信那个人对我说的话……我害怕接下来会发生什么……可我依然想要活下去……相信我……我……为了你们才站在这个位置……一个人的罪孽招致恐怖的生活……我要使它重回正轨……谁也不会离去……我们将一同沐浴在永恒的幸福之中……没有我的允许……谁都不得离开我身边……“你是使徒，我要把我的教会建造在这磐石上，阴间的权柄不能胜过它。”\n\n“请告诉我们，什么时候有这些事呢？你来临和世代的终结有什么预兆呢？”\n\n“主啊，你要我们吩咐火从天上降下来，烧灭他们吗？”\n\n“他又给那两名使徒改名为‘半尼其’，意为‘雷霆之子’。”\n\n“主啊，将父显给我们看，我们就知足了。”\n\n“他对那使徒说：‘你跟从我来。’使徒就起来跟从了他。”\n\n“城里有名使徒，向来善行邪术，妄自尊大，使居民惊奇。”\n\n“那使徒对其他门徒说：‘我们也去和他同死吧！’”\n\n“你是神的儿子，你生来为王！”\n\n“主啊，为什么亲自向我们显现，而不向世人显现呢？”\n\n“从今以后，不要有人再搅扰我，因为我身上带着他的印记。”\n\n“我不是拣选了你们十二个吗？但你们中间有一个是魔鬼。”"
PAJ_37:"语言层解放战"
PAJ_37_desc:"我连身边的一个人都没能守住……空余一具躯壳。最后，只有空荡的容器守住了那里……皮囊的影子笑了起来。多可悲啊，连心灵空无的家伙都来嘲笑我。守护也好，陪伴也罢……一无所剩。为了守护他人，需要他人的躯壳吧……身披所爱之人的躯壳……我的存在理由什么的……已经无从辨明了。毫无内里的存在，徒有其表的存在。那就是我。而你们也不例外。仅凭精心打扮的外表，看起来就像完美的人类吗。渴望忘却的人是谁呢。在这疯狂中获利的人是谁呢"
PAJ_38:"哲学层解放战"
PAJ_38_desc:"很久很久以前，在一片温暖又繁茂的森林里住着三只幸福的鸟儿。大鸟决定监视森林，寻找入侵者。因为大鸟的眼睛能看到很远的地方，还能看到我们看不见的东西。小鸟决定用自己的喙来惩罚做了坏事的动物们。为了维护森林的和平，高鸟决定衡量踏入森林之人的罪孽。因为高鸟的天秤公明正大，能够权衡任何罪孽的分量。在嘈杂的哭喊中，在惊恐的尖叫中，有人大声喊道：“那儿有怪兽！黑森林里住着一头可怕的大怪兽！”大鸟那能够看到数百里外的眼睛。再也看不到了……小鸟那能够吞噬一切动物的巨口。再也张不开了……高鸟那一直凝望星空的头颅。再也抬不起来了……鸟儿在森林中徘徊，四处张望着寻找那头怪兽，可那儿已经什么都没有了。没有动物，没有日月，也没有怪兽。只剩下那只鸟，还有一片黑暗的森林。"
PAJ_39:"剿灭拇指"
PAJ_39_desc:"拇指极端重视阶级，除非得到允許，低阶人员不得向高阶人员发问，同時要无条件服从阶级高于自身之人所下达的任何命令。违者立刻处死。"
PAJ_40:"剿灭食指"
PAJ_40_desc:"食指是都市中五大手指中的一支。食指内部存在四个级别：苦行者，传令员，代行者，纺织者。其中纺织者不为人所知。"
PAJ_41:"世界的调律者已经苏醒..."
