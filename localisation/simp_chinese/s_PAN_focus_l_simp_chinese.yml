PAJ_46:"“认识都市“"
PAJ_46_desc:"在尚未加入食指前，阳是接受并遵从指令的普通人。指令使阳失去了家人，还让他亲手杀死了自己的朋友。陷入痛苦的阳想要就此结束生命，却没有自尽的勇气。不久，他便收到了成为苦行者的指令，结束了苦行者的生涯后又依照指令成为了传令员。\n\n然而，过去的经历一直是阳摆脱不了的噩梦。即便传达着指令，阳仍然对于指令充满憎恨。他试图与指令进行抗争，因此伪造了指令，想要找到个人的自由意志。阳向谢肉祭传达指令，让他们前往图书馆，恰巧遇到了前来取诺沃面料的紗世。面对紗世的挑衅，阳不为所动，紗世也放弃了和阳动手的想法。\n\n阳继续着传令员的工作，并频繁向代行者传达指令。他向代行者以斯帖、休伯特、格洛丽亚传达了屠杀拇指，以及将手下的苦行者送往图书馆的指令。指令受到了执行，苦行者前往图书馆，而食指也与拇指开战。迫于代行者的强大实力，拇指命令下属帮派退出了L巢相关事务，亲自接管。此时正值L巢内多方势力混战的时期，拇指二老板卡洛为了取回六协会的书籍决定亲自前往图书馆。阳找到卡洛，并劝他不要行动，否则食指将在L巢占据上风。自信的卡洛没有听阳的劝告，并让指挥官卡特丽尔、丹尼斯、鲍里斯对阳进行惩戒。阳不敌三名指挥官的围攻，下颚被砸碎，舌头和眼睛被挖去，勉强保住一命。借助指令的力量，阳恢复了健康的身躯。\n\n由于卡洛在图书馆阵亡，拇指力量大减。阳传达了虐杀拇指余孽的指令，代行者率领苦行者将巢内的拇指全数歼灭。指令完成后，阿尔加利亚带着格蕾塔、不来梅、塔尼娅前来索要拇指的尸体，以斯帖为了避免无谓的争端放任了他。阳正要向代行者传达前往图书馆的指令，以斯帖却提前报出了阳想要传达的内容。通过以斯帖的解释，阳才知道自己编造指令一事早已被指令所知。\n\n由于指令要求代行者遵从阳传达的指令，以斯帖、休伯特、格洛丽亚仍然带着苦行者前往图书馆。临行前，以斯帖向陷入迷茫的阳传达了指令的邀请。阳根据指令的邀请来到了指令的产生之处，纺织者莫伊莱热情地接待了他。阳对于指令抱有诸多疑点，莫伊莱便带着他参观了指令从产生到发送的全过程。\n\n不明原理的阳仍然对指令的残酷充满了愤怒，但莫伊莱告诉他指令便是都市的意志，并讲解了指令最初诞生于都市的原因。知晓了一切的阳逐渐理解了都市的意志，明白了都市中的人们意识都是一个整体。他认识到自己的力量无法违抗都市的意志，也失去了追求自由的勇气。随后，阳发生了扭曲，变为“rnfmabj”。他从莫伊莱处得到邀请函，便遵照指令前往图书馆。"
PAJ_47:"雇佣R公司"
PAJ_47_desc:"R公司是在翼中负有盛名的战斗特化佣兵企业。无论有多少队员在战斗中阵亡，都可以用奇点技术进行复制，然后按照A公司的规定，复制体包括本体在内不得超过1名，且于都市内存在时长不得超过7日，此处7日指A公司时间轴7日（指在7天内包括本体在内，只能留下一位，其他全都要处理掉）第四集团军\n\n兔子：行动迅速，处理方式最为干脆利落 缺点，会无差别的处理事务，将指定区域内的非兔子单位全部射杀，按照她们的话说如果为了区别无辜而犹豫不决错失先机的话可就得不偿失了\n\n犀牛：力量特化，一般冲在最前线，力气巨大配备的盔甲巨大厚重 缺点，身体会随活动的加剧变热，并逐渐失去对身体的掌握 ，陷入失去控制的兴奋状态的时候，很难阻止\n\n驯鹿：主要依靠脑波发动电波攻击，大脑中的电信号会汇聚到角尖凝聚，然后在聚集到手杖中发射 缺点，如果陷入持久战，或者一次性发动了功率过大的攻击会因此精神崩溃。"
PAJ_48:"雇佣N公司"
PAJ_48_desc:"奇点科技："玻璃窗"，能够复现一个人在平行世界或者可能性中出现的人格与思维，除此之外还有可能有其他奇点。《利维坦》最终话确认为进行“玻璃窗”及“镜子”奇点的大型实验室所在巢，奇点技术被环指大师“占顺”所利用，最后该奇点很大可能被边狱公司回收。N公司前任直属收尾人：仇甫N公司前任禁忌猎人：韦斯帕N公司的员工分级为：执锤者，大锤，中锤，小锤。其公司员工对于无义体有狂热的信念，仇视安装义体的居民，并实施非人道刑罚。"
PAJ_49:"§R不速之客§! "
PAJ_49_desc:"阿尔加利亚是被赋予了特色“苍蓝残响”的1阶收尾人，是残响乐团的创建者与领导者，也是安吉丽卡的兄长。阿尔加利亚与安吉丽卡儿时是某片翼的实验对象，实验结束后被遗弃在郊区。阿尔加利亚与安吉丽卡在苦难中成长，阿尔加利亚深爱自己的妹妹，但二人一直无法互相理解，因此阿尔加利亚会感到孤独。当安吉丽卡被钢琴师杀死后，阿尔加利亚领悟到自己总是依赖安吉丽卡逃避生活，也意识到肉体形式的生命并不重要。\n\n阿尔加利亚发生了一定程度的扭曲，行事作风也在失去妹妹后更为疯狂，变得残忍无情、心狠手辣。受到钢琴师的启发与伊織的指导，阿尔加利亚创建了残响乐团，召集都市中的扭曲者，并协助图书馆收集光芒，以便最后夺取光之种，用痛彻都市的演奏送别安吉丽卡。\n\n阿尔加利亚认为对“正确”的定义限制了人类发展，追求无法理解的事物才能不断前进，并且只有从黑暗中挣脱才能展现真正的自我与力量。他致力于创造一个没有贪婪也能使人人富足的世界。对于罗兰，阿尔加利亚一直抱着不认可的态度，认为他配不上安吉丽卡。\n\n阿尔加利亚使用一把轻微但高速振动的镰刀作战，镰刀能留下微小的余振。阿尔加利亚自身实力也极为强大，甚至能徒手弹开子弹。\n\n阿尔加利亚在残响乐团中代表总指挥。阿尔加利亚与妹妹安吉丽卡儿时是某片翼的实验对象，在研究所中，安吉丽卡曾用“Uberto”称呼阿尔加利亚。实验结束后，二人被遗弃在郊区，他们互相扶持，在苦难中成长。后来，二人分别成为了特色“苍蓝残响”和“漆黑噤默”。安吉丽卡与罗兰结婚并定居在音之巷。后来，安吉丽卡被钢琴师杀死，阿尔加利亚匆忙赶到时只见到了安吉丽卡化作琴键的躯体。\n\n尽管在目睹妹妹尸体的一刻百感交集，阿尔加利亚很快便恢复了镇静。他发觉安吉丽卡肉体的生命已经不再重要，认为妹妹一直陪伴着他。\n\n因此，他立志创造一个人们毫无贪欲也能富足的世界，以此送别安吉丽卡，将她的美丽散布到整个都市。在阿尔加利亚彷徨时，伊織为他提供了帮助，教他收集扭曲的力量，并对图书馆进行培育。阿尔加利亚遵从伊織的教导，创建了残响乐团，开始召集团员，并针对图书馆进行活动。在他的号召与帮助下，普鲁托、塔尼娅、在宪、伊莲娜都加入了乐团。"
PAJ_50:"处决哈娜协会"
PAJ_50_desc:"奥利维耶过去是查尔斯事务所的十二名收尾人之一。奥利维耶行事谨慎，能够压制住鲁莽的罗兰，因此经常与他一起行动。在一次次行动中，罗兰与奥利维耶逐渐培养起深厚的友谊。与事务所的其他收尾人一样，他们为了眼前的生计而拼搏。罗兰与安吉丽卡结婚后，奥利维耶请求罗兰帮忙处理一件后巷25区的委托。由于可能通过这项任务获得巢的移居权，罗兰在征得安吉丽卡的同意后前往支援。但在任务过程中，钢琴师在音之巷出现，导致了安吉丽卡的死亡。失去安吉丽卡的罗兰陷入了疯狂，从事务所离开。奥利维耶一边为罗兰担心，一边也暗中帮助罗兰处理好后续的事务。\n\n此后，二人再也没有联系。随着原先的成员一个接一个离开查尔斯事务所，奥利维耶也另寻出路，加入了하나协会，在南部3科任职，远离了前线。图书馆交由하나协会处理后，南部3科收到了进入图书馆，了解其力量与意图的命令。美里奈与奥利维耶、哈罗德分析了L巢的现状，美里奈还强调了调查图书馆的重要性。随后，她告知二人负责残响乐团的南部1科，包括特色朱红十字已经全灭，令二人非常震惊。在充分认识到扭曲的危险性后，美里奈让众人做好战斗的准备。\n\n到达图书馆后，美里奈、哈罗德与奥利维耶与安吉拉握手，美里奈随后以协助2科为由让奥利维耶离开。通过握手获取了安吉拉的相关信息后，奥利维耶根据伊織提供的情报，定制了应用T公司奇点的工坊暗杀装置，并在美里奈、哈罗德等3科成员化为书籍后再一次进入图书馆。奥利维耶迅速令毫无防备的安吉拉失去行动能力，并试图启动装置，使她的意识在1秒内流淌1000年，但罗兰及时出现并拦下了奥利维耶。"
PAJ_51:"漆黑噤默级收尾人"
PAJ_51_desc:"幼年时的罗兰是由奶奶(已死)在后巷养大，从未见过自己的双亲。因为老人的叮嘱，罗兰在都市中一直戴着面具来隐藏起自己的真实信息。为了巢的居住权，罗兰曾参加烟霾战争。在战争结束后被告知“参加过烟霾战争的人没有巢的居住权”，没能如愿。曾受雇于查尔斯事务所，是事务所成员的老大。处理“血红之夜”委托时结识了阿尔加利亚的妹妹，同事务所的安吉丽卡，二人后来结为夫妇。因安吉拉夺取光之种而导致的“白夜黑昼”事件发生时，罗兰正在别处办理委托，等到回来时发现安吉丽卡已被“白夜黑昼”催生出的扭曲“钢琴师”杀死，悲痛的罗兰在杀死钢琴师后开始在都市中无差别地屠杀各种进行可疑实验的帮派和组织（寻找“白夜黑昼”事件的线索）。\n\n在罗兰万念俱灰时，色彩级收尾人“堇紫泪滴”找到了他。（可能是被堇紫泪滴告知图书馆与“白夜黑昼”有关后选择与其合作）在被堇紫泪滴传送入图书馆后，罗兰成功应付了安吉拉（图书馆馆长）的盘问，自愿（被迫）成为了图书馆的总类层指定司书兼侍从。\n\n在图书馆中的经历，简单来说就是……陪安吉拉看电视，聊天和Netzach喝到宿醉被安吉拉骂，然后继续喝……接待来宾 骂自己的大舅子是脑残 打扫走廊把Tiphereth当成小孩子，被Tiphereth打。嘲讽Gebura，在得知她曾是殷红迷雾后马上认怂。替火腿嘭嘭打广告帮各层司书搬书。\n\n因心灵与图书馆共鸣而暴走然后被其他司书用物理手段冷静……前查尔斯事务所成员，hana协会三科成员，也是罗兰最好的伙伴奥利维耶在来到图书馆时尝试暗杀安吉拉，被罗兰制止，奥利维耶还给了罗兰“漆黑噤默”的手套，一番寒暄后罗兰与其展开决斗，最后取得胜利。\n\n在残响乐团进入图书馆时，傀儡师在宪向罗兰展示了自己制作的安吉丽卡傀儡，让安吉拉明白了“正是安吉拉间接导致了安吉丽卡的死亡”这一事实。之后罗兰在总类层与阿尔加利亚进行决斗并获得胜利。残响乐团战后罗兰向安吉拉揭示了自己的真实目的:报复并杀死害死自己妻子的安吉拉，随即以漆黑噤默的身份戴上面具作为来宾进入图书馆。"
PAJ_52:"饶恕"
PAJ_52_desc:"再度绽放的光之树为灰暗的都市染上温暖的色彩。 笼罩都市的光芒将渗入每个人心间……人们得以重新面对早已忘却的情感。然而，即便种子已被播下，变化也不会在顷刻间产生。"
