PAN_118:0"民众调查"
PAN_118_desc:0"我们向一部分地区的人发送了调查问卷，里面的内容是我们的制度是否符合她们意见，以及对于我们新上任的“神圣之心”希亚的评价。大部分都可以接受这位神圣之心对国家所做的改革"
PAN_119:0"解放北美同胞"
PAN_119_desc:0"我们要尽快的将战争准备完毕，准备向最近的“邪恶”对战，这是一场为了拯救同胞的战争"
PAN_120:0"秘密建造9号地下科研中心"
PAN_120_desc:0"nine因为是里世界的人，所以一直建议希亚可以把资金和研究人员分给她，她去提升这个国家的科研质量，希亚因为国内缺乏这些东西，所以一直在没有实行，凛音跟她说，我们有人员，可以提供给你们.相对的以后你们也将付出代价，但并没有提出是什么代价，危险的交易，我们想要赌这次机会，哪怕代价无法承受。"

PAN_121:0"突发事件"
PAN_121_desc:0"？？？"
PAN_122:0"凛音来选择后继者"
PAN_122_desc:0"现如今，我们国家不能一天没有人领导，那样很快就会分崩离析。凛音紧急的召开瓦尔哈拉第一次大选，将选出接任希亚的领导人"
PAN_123:0"夏目接任"
PAN_123_desc:0"内部的投票选择了夏目，民众的投票也选择了夏目，这是一种巧合还是？"
PAN_124:0"蝴蝶的影响"
PAN_124_desc:0"我们国家部分民众因为蝴蝶的影响，导致会出现轻生的现象，要尽快处理"
PAN_125:0"柚子社的管理方针"
PAN_125_desc:0"夏目也曾是希亚得力的部下之一，虽然不像希亚一样秉持着正义，但是她们的想法不尽相同，应该能像希亚一样管理政府？"
PAN_126:0"星光咖啡厅改造计划"
PAN_126_desc:0"不单单是为了经济，其实这个咖啡厅的目的是吸引更多的民众，以此来消灭蝴蝶，让他们从颓废中解放出来"
PAN_127:0"明月的处理方法"
PAN_127_desc:0"她是我们解决蝴蝶的得力干将"
PAN_128:0"解决问题"
PAN_128_desc:0"现在的柚子社犹如不同的梦境。\n\n对于生活在城市与农村中的平民百姓来说，祖国曾是一个欣欣向荣的地方。自从被资本入侵之后，他们只能在工厂与矿山中挥洒血汗，却难得糊口之食。\n\n对于资本家来说，他们把这里当做一盆黄金。只要他们一声令下，就会出现无穷的低廉劳动力来为他们拼命，哪怕这只是心血来潮的戏言。我们的改革要改变现状！"
PAN_129:0"火之心留下的东西"
PAN_129_desc:0"在希亚思想的影响下，展开了强制工业化，以高效的效率推动着国家的目标。某些人不禁产生一个念头：不如尝试让更好的导师，来指导她们进步亦或者是追求希亚的思想，这一步棋该如何选择§!"
PAN_130:0"邀请凉音"
PAN_130_desc:0"专业的西点师，经过她的教导，更多的学生将会得到提升"
PAN_131:0"明月的方法"
PAN_131_desc:0"一点小小的改变将会有极大的提升，你觉得不是这样吗？"
PAN_132:0"协助料理开发"
PAN_132_desc:0"在激烈的市场竞争中，为了迎合消费者的需要，我们不断生产出质地精良且持续更新迭代的产品，是我们的发展目标"
PAN_134:0"购置特殊服装"
PAN_134_desc:0"商品的选择至关重要。\n\n我们跟外国的持续合作，将会购置各种原材料，我们之间的利益分歧在所难免，对柚子社的社会稳定和经济发展起到至关重要的作用。要想要社会稳定，需要多想想办法"
PAN_133:0"一种新型东西"
PAN_133_desc:0"虽然这种东西，我们国内并没有普及制作方法，但如此微不足道的小插曲不会阻碍我们的发展脚步，也不会挡住我们的财路。"
PAN_135:0"提高生产力"
PAN_135_desc:0"我们的芭菲出口额非常高，为了防止出现断货的情况，影响我们的经济，夏目在每周进行的会议中，向工业领袖原村和提出要求，尽快的建设工厂来提高芭菲的生产速度，来提高营业额"
PAN_136:0"我们将突破瓶颈"
PAN_136_desc:0"并非所有的企业都有这样的实力。有的难以进行大规模生产，有的在消费者推广方面遇到了障碍。这些经济计量学上的因素，不利于问我们所规划的经济\n\n为了解决这个问题，我们将慢慢的将所有私人企业控制住，以达到水平一致化，才会有更多产品推出"
PAN_137:0"汉服大使的礼物"
PAN_137_desc:0"她曾在面见夏目的时候，曾将一项极品美味当做礼物，夏目第一口吃过后，无不怀念其美味程度。\n\n夏目曾为了复原制作方法，着急了国内的厨师长，但大家都是学的西方的食品，夏目觉得是时候去拜访一下神州了"
PAN_138:0"国有企业"
PAN_138_desc:0"经过了一年的把控，我们终于是将所以私人企业全部控制住，我们将慢慢的实行我们的新政策。工业法案将不变的是希亚修改的人人必须工作制度，我们将希亚提出的5小时工作制变更为8小时。"
PAN_139:0"八小时工作制度"
PAN_139_desc:0"这是必须要进行的改革，虽然民众不满意，但是我们眼光要向前看"
PAN_157:0"改革是否顺利？"
PAN_157_desc:0"试运行后结果如何？由时间来决定吧？我们是否要变回原来的制度还是按照我们的方式进行改革？"
PAN_142:"一视同仁"
PAN_142_desc:"我们不是一个很强的国家，我们有我们的生存法则，向主要国家交好，永远站在中立之道上，是现在我们的国家应行之道"
PAN_141:"财政账单"
PAN_141_desc:"关于我们国家建造并且运营的咖啡厅，我们将直接获得其财政，这是非常重要的，我们也需要宣传在这工作的高待遇以此来招募员工..."
PAN_144:"加强安保"
PAN_144_desc:"我们国家有黑手党，有强盗，有叛党，她们非常想对我们的咖啡厅下手，来以此获利，我们必须要加派人手！"
PAN_145:"峰回路转"
PAN_145_desc:"慢慢地所有事情都好起来了，经济工业科技，甚至我们厌恶的资本家也变少了"
PAN_146:"开放边界"
PAN_146_desc:"我们的国际名声上升了，这也吸引了很多年轻人来到我们这，也有一些难民她们保守战争的摧残，我们将大开国门，让她们来我们这工作生活，甚至有每年的打牌活动的和广场庆祝活动..."
PAN_147:"环境提升"
PAN_147_desc:"我们打算花钱来改变工厂的环境，工人的机器，以及工人的知识储备，只有这样才能将工业化做到最好"
PAN_148:"应尽之务"
PAN_148_desc:"绝大多数人口仍由那些贫困地区的劳动力构成，这也导致了我们国内gdp被拉低，我们打算补贴一部分劳苦大众，来提高人均gdp。并且开发我们的大陆，里面肯定有更多宝藏在，我们的财富不应该只有这点！"
PAN_149:"擅长交际的爱衣"
PAN_149_desc:"我们的外交大使爱衣，她非常擅长社交，甚至有点社牛，我们大部分跟外国签订的贸易协议都有她去"
PAN_150:"资源贸易法案"
PAN_150_desc:"由柚子社第二次大会上提出的资源贸易法案，被全票通过，我们这几年将专注于贸易和资源的开采"
PAN_151:"§R时机已到§!"
PAN_151_desc:"内部的通货膨胀，外部的经济危机，我们已经没有办法了，必须要对叛党下手了！抓住的叛党没收财产充公！"
PAN_152:"开放贸易线路"
PAN_152_desc:"对大部分国家来说，我们在她们眼里只是一个偏僻的小国，但我们这里有着魔法的财富，她们很有可能会来我们这里购买"
PAN_155:"§R秘密警察§!"
PAN_155_desc:"我们将训练出一队忠诚于我们的秘密警察，来处理一些必要的事情"
PAN_153:"改善地区"
PAN_153_desc:"重点对国内一些地区进行投资，来提高后续的工作"
PAN_159:"公会"
PAN_159_desc:"新建的公会，主要负责建设家园的工作，她们建设家园，修建道路时，发现地下沉积物内的大量矿产正静待我们来开采。能给我们带来海量财富的自然资源此刻就在我们脚下。"
PAN_160:"最高主席"
PAN_160_desc:"夏目跟百姓一样，经常奋斗在一线生产的一线，在党内崇拜她的人也因此增多。毫无疑问的是，她做的改革做的非常优秀，她对于国家的热爱无与伦比"
PAN_161:"解决蝴蝶的问题"
PAN_161_desc:"我们就此解决了蝴蝶造成的影响"
PAN_162:"保留蝴蝶的问题"
PAN_162_desc:"这也是我们历史中重要的里程碑"
PAN_154:"提高服务水平"
PAN_154_desc:"我们不能忘记一切东西都是需要人的，提高她们的水平，才能让这个行业欣欣向荣\n\n服装要到位，食品也要到位，我们首选的就是松饼"
PAN_156:"食品的包装"
PAN_156_desc:"从生产运输再到出售的这个周期，食物可能腐烂变质，我们将提高保质期为目的"\n首都人口特别喜欢芭菲和蛋包饭，这也将提示我们，提高哪些食物的生产"
PAN_158:"安全措施"
PAN_158_desc:"我们不是军事化的国家，但是为了防止部分国家的野心，我们也将做好防御工作"
PAN_140:"公会的第一条法则"
PAN_140_desc:"公会会以保护贫苦百姓的利益为基础，进行大部分的改革的建议，同样也是柚子社认为唯一合法的第二股国内势力，她们的法则首先限制了她们的武装实力，这也降低了夏目对公会的怀疑度\n\n自从公会表示完全效忠于夏目后，夏目就将陆军兵员的征召，以及后勤交给公会处理。夏目其实也并非没有防范她们，而是借此来考验公会的忠诚度"
PAN_143:"第一次大会"
PAN_143_desc:"此次会议将会从各种存在问题中进行讨论"




