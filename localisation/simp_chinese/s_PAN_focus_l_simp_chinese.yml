PAJ_117:"三进三出菲利普"
PAJ_117_desc:"一:萨尔瓦多接到曾经的同事沃尔特的死讯后，菲利普为他泡好双和茶并请他节哀，但萨尔瓦多出人意料地表示了对沃尔特的厌恶。此时，尤娜回到事务所，并报告称“千本针”委托已经处理完毕，推测幕后主使为“昨日之约”。萨尔瓦多便将图书馆的事务告诉尤娜与菲利普，尤娜希望事情结束后在萨尔瓦多家开家庭聚会，这引起了菲利普的紧张。萨尔瓦多注意到他的异样，表示在事成后要和他聊聊。进入图书馆后，菲利普提起了“深夜胰腺汉堡”的委托，这使得萨尔瓦多和尤娜感到恶心。安吉拉现身后，萨尔瓦多直言不讳地表示想杀掉她，并称她欠下的血债难以偿还。在随后的接待中，萨尔瓦多与尤娜战败并化为书籍，菲利普只身逃离了图书馆。二:菲利普根据萨尔瓦多留下的字条，来到楔子事务所寻求帮助。在帕梅莉责难菲利普为自己找借口时，奥斯卡出现并制止了她。奥斯卡向菲利普告知，当时他们正在与8点档马戏团战斗，随后又询问了图书馆与扭曲现象之间的联系。奥斯卡看出菲利普想要夺回同事们的书，表示会将菲利普带去图书馆，但不愿意让他加入自己的事务所。菲利普试图反驳，但帕梅莉与奥斯卡揭穿了他的自私，使得菲利普哑口无言。到达图书馆后，尽管帕梅菈对菲利普表示了理解，帕梅莉仍在担心菲利普会妨碍战斗，奥斯卡也严肃地警告了菲利普。在随后的接待中，奥斯卡、帕梅莉、帕梅菈战败并化为书籍，而菲利普再次逃离。逃离战场的菲利普进行了激烈的思想斗争。他看清了自己的软弱与利己，承认一直以来的说辞不过是美化自私的包装。他意识到自己不能再逃避下去，在绝望中产生了放手一搏的勇气，并觉醒了不完整的E.G.O。菲利普奋力进行战斗，但仍然不敌图书馆的力量。在即将战败之时，奥斯卡暗中安装在菲利普身上的传送装置突然启动，将菲利普送出了图书馆。三：诺亚与艾玛刚刚离开8点档马戏团的帐篷，菲利普便被传送进来。当奥斯瓦尔德告知他身处何处时，菲利普变得震惊。奥斯瓦尔德将美人鱼小姐和利刃先生介绍给菲利普，但菲利普仅是对他们感到恶心。他愤怒地认为没有8点档马戏团的阻挠，楔子事务所便能支援他们，萨尔瓦多和尤娜也就不会化为书籍，这引起了奥斯瓦尔德的兴趣。奥斯瓦尔德将菲利普的内心投射在舞台上，幻化出萨尔瓦多与尤娜的形象与菲利普对话。在萨尔瓦多与尤娜幻象的轮番指责下，菲利普再也无法正视自己的心魔。无法接受现实的菲利普陷入绝望与悲痛，只想大哭一场。普鲁托在此时出现，引导菲利普聆听了卡门的声音，随后菲利普发生了扭曲，变为不见之子、不闻之子、不言之子三个汉白玉材质的个体。普鲁托将邀请函交予他们，请他们前往图书馆。到达图书馆后，由于难以沟通，安吉拉疲于招待，便直接请他们进入门中。在战斗中，不见之子、不闻之子、不言之子发生了合体，变为哭泣之子。随着战斗的进行，小天使的数量不断减少，哭泣之子的身形也在缩小，并且趋于崩溃。最终，不见之子与不闻之子化为书籍，但不言之子逃离了图书馆。逃出图书馆的不言之子形态逐渐发生变化，变回了形似菲利普的个体，且衣着与皮肤变为蜡质。菲利普回到V巢内的黎明事务所，放声恸哭了许久，之后开始破坏周围除了黎明事务所以外的所有事物，造成了8万余人的伤亡。V公司因此雇佣了六协会全员对哭泣之子以及扭曲进行捕捉。六协会1科负责了对哭泣之子的抓捕。在哭泣之子即将失去力量时，阿尔加利亚出现并拦住了邵。阿尔加利亚让奥斯瓦尔德拖住1科成员，随后与普鲁托一起带走了哭泣之子。菲利普最终加入了残响乐团。"
PAJ_116:"唤醒Gebura"
PAJ_116_desc:"安吉拉使用脑叶公司之书邀请到了研究所时期的卡莉（特色为殷红迷雾，也就是后来的Gebura），卡莉为了脑叶公司之书中Cogito的制作方法只身战斗。她手中拿的是原型E.G.O —— 拟态。虽然原型E.G.O威力不如后来脑叶公司提取的E.G.O，但由于卡莉引以为傲的技巧和力量，她能将拟态蕴含的力量发挥到最大。"
PAJ_118:"提取神备邵之书"
PAJ_118_desc:"在战斗中，米里斯战败并化为书籍。邵身边已无一人，而卡门的声音再度出现。邵没有被绝望击垮，她相信绝望与希望并存，有希望才能心生勇气。为了不辜负同僚们的牺牲，邵没有听信卡门的话，而是毅然决定坚持下去，为生存而战。随后，她觉醒了完整的E.G.O，并向图书馆发起了最后的攻势。最终，邵战败并化为书籍。"
PAJ_119:"提取堇紫泪滴之书"
PAJ_119_desc:"在图书馆内，伊織表示自己知道安吉拉的事情。当安吉拉询问她帮助的理由时，伊織并没有正面回答，只是要求安吉拉将自己变为书籍。她表示自己仍将全力应战，如果图书馆未能胜利就毁灭图书馆。安吉拉变得不耐烦，还没等伊織询问罗兰的事就开始了接待。在随后的接待中，伊織战败并化为书籍。"	
