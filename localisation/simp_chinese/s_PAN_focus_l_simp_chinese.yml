PAJ_53_desc:"我携带着所有的痛苦抵达了这个终点。我将会用这副能够流泪的身体，随着都市的哭泣尽情欢笑。那本至理之书教会了我许多。将异想体们实体化并从图书馆中解放出来的方法。 令Sephirah们的身体完全变为人类、获得自由的方法。恢复脑叶公司中的职员们的身体与意识的方法。获得能令我在这都市之中生存下去的力量的方法……"
