  RED_minori_name:0 "安守实乃梨"
  POLITICS_RED_MINORI_DESC:0 "安守实乃梨作为工务部的部长，为了人们的权益与工务部的待遇（这个更重要些）不断的组织各种游行示威与罢工活动。而要解决这一切不公的根本，“只有消灭一切的统治阶级！”她这样说道。如今，切里诺在她领导的革命中下台，在老师的引导下，实乃梨拒绝了学生们推举她成为新任会长的请求，而是作为一个顾问，继续引导着赤冬走向平等与自由的新世界。"
