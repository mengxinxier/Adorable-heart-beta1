  POLITICS_KVO_LBXSH_DESC:0 "联邦学生会是基沃托斯联邦的最高权力机关，而联邦学生会会长则相当于基沃托斯的名义领导人。不过由于各学园的高度自治权，联邦学生会并不能完全参与基沃托斯的管理，但在学生会直辖的领地上，联邦学生会拥有与其他正常国家相同的掌控力。"
