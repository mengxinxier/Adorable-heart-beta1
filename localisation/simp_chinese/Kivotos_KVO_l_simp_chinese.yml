  KVO_EIG:0 "紧急临时政府"
  KVO_EIG_desc:0 "作为基沃托斯联邦首府的【D.U】存在着一种特殊性，即她那高度自动化的城市安全系统与基础设施维护系统的最高权限是由联邦学生会会长所掌控。而如今，联邦学生会会长不见踪影，这也意味着原先依赖的用以维持基沃托斯稳定与繁荣的高科技手段基本完全停摆。面对逐渐失控的混乱局面，联邦学生会只得在权限恢复之前放弃重新启用基沃托斯管理系统的想法，从而用一种相对低效的方式来维持【D.U】的稳定。"
  KVO_government:0 "联邦学生会体制"
  KVO_government_desc:0 "基沃托斯联邦是由数千所学园所组成的政治实体，其最高行政机关为联邦学生会，负责处理联邦层面的事务以及进行外交行动。"
