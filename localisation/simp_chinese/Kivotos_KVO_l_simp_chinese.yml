  KVO_Missing_President:0 "失踪的学生会长"
  KVO_Missing_President_desc:0 "自从会长她不告而别已经过去了许多时日，在这期间，D.U的秩序正不断的恶化，我们必须在局势完全失去掌握前找到解决这一切的方法。"
  KVO_Missing_President_tt:0 "§R在找到重新获取权限的方法之前，我们无法启动基沃托斯的治安机器人。§!"
  KVO_Missing_President_1:0 "失踪的学生会长"
  KVO_Missing_President_1_desc:0 "虽然我们已经重新掌握了D.U的权限，但她的失踪所带来的其他问题却依旧复杂，冥冥中似乎有一种平衡被打破了……"

