yidailijunbeifazhan:0 "意呆莉军备发展"

 yidailijunbeifazhan_desc:0 "§Y海军开支修正：§!§G-30%§!\n意呆莉位于地中海的中心，我们只能通过不断扩大海军军备来与圣杯王国争夺地中海的霸权，这样才能维护我们国家的领土主权，为此我们不得不放弃一些陆军的发展方案." 
bendannvshen:0 "笨蛋女神"
 
bendannvshen_desc:0 "即使阿库娅每年都是天界{最想让他成为自己上司排名}的最后一名(随便一提厄里斯每年都是第一名)，并且还经常忘记下属的名字，甚至还会用一亿元来买一个鸡蛋，但是无论怎么说，他依然是意呆莉人民心中无可替代的女神！"
zhongguomianfen:0 "进口中国面粉"
 
zhongguomianfen_desc:0 "进口中国的优质面粉会提高我们意大利面的生产效率"
kuodashengchanxian:0 "扩大意大利面生产线"
 
kuodashengchanxian_desc:0 "前线的士兵老是嚷嚷着要吃意大利面，我们不得不扩大它的生产线来出口更多的意大利面"
qinweijun:0 "阿库娅近卫军"
 
qinweijun_desc:0 "阿库娅近卫军是整个意呆利战斗力最强的军队"
heishanjun:0 "黑衫军"
 
heishanjun_desc:0 "黑衫军 ，有时也被称为国家安全志愿军，意大利在战时成立的准军事组织，直到二战后才解散。当意大利法西斯党发出号召时，国内外并不缺少响应的狂热新兵，但这些新兵普遍缺乏训练，如意大利第221军团，多数征召的是生活在索马里或厄立特里亚的意大利人。"
qingxihoudeguofangjun:0 "国防军大清洗"
 
qingxihoudeguofangjun_desc:0 "现在在军队中有许多腐败的军官，阿库娅容不得这些败类存在"
shaonvguofangjun:0 "少女国防军"
 
shaonvguofangjun_desc:0 "我们意呆莉的国防军是一支由美少女组成的军队"
akeyazongdongyuan:0 "阿库娅总动员令"
 
akeyazongdongyuan_desc:0 "我们的国家正在遭到外国的威胁，所有少女们，是时候开始战斗了！"
anqiaonvzixueyuan:0 "安琪奥女子高校"
 
anqiaonvzixueyuan_desc:0 "这是一所位于安琪奥的女子装甲学院"
shaonvzhuangjialv:0 "安琪奥少女装甲团"
 
shaonvzhuangjialv_desc:0 "我不认为那些由抠脚大汉操作的坦克能够击败我们这些优雅的美少女"
zizhu:0 "来自安琪奥的赞助"
 
zizhu_desc:0 "有了她们的帮助我们的坦克生产线将更加庞大"
yidailihaijunchuantong:0 "意呆利海军传统"
 
