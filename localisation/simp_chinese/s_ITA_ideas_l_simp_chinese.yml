weineituo:0 "维内托“驱逐舰”"
 
weineituo_desc:0 "不是我黑你大姐头，我第一次见到你的时候真的以为你是驱逐舰，嗯？哎哎哎，别拿炮口对着我啊，我错了还不行吗大姐头！我可是。。。。"
