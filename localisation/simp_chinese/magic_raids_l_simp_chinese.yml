l_simp_chinese:
raid_category_magic_raids: "§H魔法袭击§!"
tooltip_raid_category_magic_raids: "§H魔法袭击§!\n魔法袭击是一种神秘而致命的打击方式，被视为战场上的终极威慑力量。"
raid_category_header_magic_raids: "魔法突袭"

raid_type_blizzard: "暴风雪禁咒"
raid_type_blizzard_desc: "利用对元素能量的掌控，我们得以召唤出一场毁灭性的冰霜风暴，席卷整个目标区域。"
blizzard_aborted_tt: "由于敌人的强力拦截，暴风雪禁咒的能量被彻底瓦解，灵装突击小队在反噬中损失惨重，我们被迫放弃行动，迅速撤离战场。"
blizzard_limit_tt: "灵装突击小队遭遇顽强抵抗，暴风雪禁咒虽未完全生效，但仍成功在局部区域制造了极寒与混乱，短暂延缓了敌军的推进。"
blizzard_success_tt: "极寒与狂风瞬间席卷战场，敌军被冻结、掩埋，行动完全瘫痪，阵地化为一片冰封死寂的绝地。"
blizzard_strike_tt: "遭受暴风雪禁咒打击"
blizzard_limit: "寒霜阻滞"
blizzard_success: "冰封绝地"

raid_type_plague: "灾厄疫潮"
raid_type_plague_desc: "以源石为载体，释放传染性的诅咒魔法，像瘟疫一样在目标国家传播。这种诅咒能够吞噬生命，§R但对亡灵收效甚微§!。"
plague_aborted_tt: "由于敌人的强力阻拦，诅咒魔法未能如期释放，灵装突击小队损失惨重，我们被迫放弃行动，迅速撤离战场。"
plague_limit_tt: "尽管灵装突击小队成功释放了腐灭之息，但由于敌方防护措施和干扰，诅咒魔法未能完全生效，但仍成功蔓延至部分守卫薄弱的乡村地区。"
plague_success_tt: "灵装突击小队悄无声息地潜入核心区域，诅咒魔法迅速蔓延，覆盖了多个主要城市和人口密集区，恐慌在全国范围内蔓延。"
plague_strike_tt: "瘟疫蔓延"
spread_of_plague: "瘟疫蔓延（轻微）"
spread_of_plague3: "瘟疫蔓延"

raid_type_fire: "赤潮"
raid_type_fire_desc: "黑雾蔽空，川峦迸裂。风起山翻，火擎赤浪。草木为灰，生机为炭。门闾浮荡，町舍倾坠。万物避退，§R天降大灾§!。"
fire_aborted_tt: "能量失控，施法者遭受重创，行动被迫中止，赤潮的毁灭之威未能如期降临。"
fire_limit_tt: "黑雾未及遮蔽苍穹便已消散，烈焰在未触及大地前自行熄灭，赤潮的毁灭之威未能如期降临。"
fire_success_tt: "狂风擎住火焰贯穿天地，就像无智的生命侵噬一切。燃烧的涡流所至，树木宛如浮萍，山峦化作碎石。最无畏的勇士也无法奋起反抗，最虔诚的祈祷也没有任何回响。"
fire_strike_tt: "遭受赤潮打击"
fire_success: "赤潮"









