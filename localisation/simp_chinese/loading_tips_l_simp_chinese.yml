 LOADING_TIP_71:0 "地中海是意呆莉的，我们必须从英灵手中夺回来！\n- 阿库娅"
 LOADING_TIP_72:0 "历史，是由胜利者书写的。。\n- 圣杯王国"
 LOADING_TIP_73:0 "我们唯一的恐惧，就是恐惧本身\n- 时崎狂三"
 LOADING_TIP_74:0 "开始是结束的起点，结束后的重新开始。即使你忘记了，我也不会忘记你。无论重来多少次，我都会拯救你。为了救你，我愿意不论多少次去死。如果有一天世界否认你的存在，我就和你一起否认这个世界。"
 LOADING_TIP_75:0 "泪水划过母亲的脸庞，祖国就在身后\n- 木之本樱"
