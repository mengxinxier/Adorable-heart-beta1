 LOADING_TIP_44:0 "我舰遭受鱼雷袭击，各舰不要管我，继续前进，攻击敌人！\n- 莱特湾海战中西村中将在山城号上的最后一条命令"
 LOADING_TIP_45:0 "士兵比任何人都渴望和平，因为正是他们必须忍受和忍耐战争带来的最大伤痛。\n- 夜刀神十香" 
