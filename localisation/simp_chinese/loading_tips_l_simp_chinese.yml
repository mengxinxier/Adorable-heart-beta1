l_simp_chinese:
 LOADING_TIP_0:0 "“莫斯科不相信眼泪，就算流泪也不会改变失败的事实”\n- 喀秋莎"
 LOADING_TIP_1:0 "如果全世界都否定你的话，那么我就要超过他们更加的肯定你!\n- 五河士道"
 LOADING_TIP_2:0 "会站起来的，为了你的话，即使千百次也会站起来。\n- 时崎狂三"
 LOADING_TIP_3:0 "第三次圣杯战争的胜利消灭了所有能与圣杯王国匹敌的力量，但同时世界已被这场浩劫毁灭的满目疮痍。国王阿尔托莉雅认为自己应对这场浩劫有着难以推卸的责任。这位国王主动下放了自己的权利，希望自己余生的修行可以为之赎罪\n- 圣杯摄政会成立"
 LOADING_TIP_4:0 "我没能拯救我的国家，我亲手将它推入了深渊。我虔诚祈求上帝宽恕我罪恶的灵魂\n- 亚瑟·潘德雷根"
 LOADING_TIP_5:0 "妖族、亡灵都是世界的祸害，如果我们不尽快与他们撇清关系，王国很有可能会再次陷入战火。\n- 阿斯托尔福"
 LOADING_TIP_6:0 "爱蜜莉雅为混血的银发半精灵，摄政会第8代摄政王候选人。主张拉拢大洋彼岸的精灵国对抗欧洲兴起的势力"
 LOADING_TIP_7:0 "只要主权国家持有强大的武力，战争就无法避免。\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_8:0 "明明想要杀死某种生物，却没有做好被杀死的觉悟，你不觉得这种心态很奇怪吗？所谓的将枪口对准生命，就是这么一回事哟！\n- 时崎狂三"
 LOADING_TIP_9:0 "历史表明没有无敌的军队，从来没有。\n- 索尼娅·凛冬"
 LOADING_TIP_10:0 "这不是和平，这是二十年的休战。\n- 东风谷早苗 1919《人间之里合约》"
 LOADING_TIP_11:0 "花哨是苏联最大的特色。\n- 木之本樱"
 LOADING_TIP_12:0 "我们需要的，不是一块面包！而是一个生存空间！一个民族的生存空间！这生存空间，不是靠乞求和抗议来实现的，而是靠铁和血来实现的！\n- 阿道夫·莉莎"
 LOADING_TIP_13:0 "任何不以开战为目的的盟友都是愚蠢而无用的。\n- 阿道夫·莉莎"
 LOADING_TIP_14:0 "伟大的骗子同时也是伟大的魔术师。\n- 阿道夫·莉莎"
 LOADING_TIP_15:0 "如果今天我得作为一个革命者站在这里，那这就是一场针对这场革命的革命。\n- 阿道夫·莉莎"
 LOADING_TIP_16:0 "他们高高在上的坐在欧洲人民成堆的尸体下面，贪婪的汲取着我们的养分，只有德意志帝国才能为欧洲带来希望与解放\n- 阿道夫·莉莎"
 LOADING_TIP_17:0 "源萃取石的发现历史已久，其蕴含着惊人的能量，但是鲜有人能对其加以利用"
 LOADING_TIP_18:0 "幻想乡更应该依靠自己，而不是轻易相信别人\n- 博丽灵梦"
 LOADING_TIP_19:0 "时崎狂三政府会不可避免的让这个自由的国家卷入战争 \n- 五河琴里"
 LOADING_TIP_20:0 "这群女孩们（中国飞行员）都很上进，从未有一人落下训练 \n- 诱宵美九"
 LOADING_TIP_21:0 "升官发财请往他处，贪生怕死勿入斯门。\n- 黄埔军校正门对联"
 LOADING_TIP_22:0 "反抗命运，不是那么容易的，但正因如此，反抗命运才会有价值，成就目标才会有意义。\n- 《舰队Collection》"
 LOADING_TIP_23:0 "没有哪个杂种会因为誓死为国赢得一场战争。他通过让别的可怜的傻杂种为国捐躯来获胜。\n- 夜刀神十香"
 LOADING_TIP_24:0 "敌进我退、敌驻我扰、敌疲我打、敌退我追\n- 毛润芝"
 LOADING_TIP_25:0 "我认为克服恐惧最好的办法理应是：面对内心所恐惧的事情，勇往直前地去做，直到成功为止。 。\n- 时崎狂三"
 LOADING_TIP_26:0 "青年应当接替我们老年人。青年应当举起我们的旗帜直到胜利的终点 \n- 伊里奇"
 LOADING_TIP_27:0 "幻想乡是迄今为止人类与妖族关系协调最好的国家 \n- 幻想乡事迹"
 LOADING_TIP_28:0 "战斗的那个人我不想她有任何的名字。因为我们每一个人都在战斗，我们所有人都是斗士。\n- 塔露拉"
 LOADING_TIP_29:0 "西奥多，这是海因里希。刚打下两架轰炸机。没有弹药了。我要撞过去了。再见，英灵殿再会！\n- 海因里希·埃尔勒, 纳粹德国空军"
 LOADING_TIP_30:0 "一旦战争同圣杯爆发战争，我们的水面舰队只能是英勇的去赴死\n- 卡尔·邓尼茨"
 LOADING_TIP_31:0 "各种勃勃生机，万物竞发的境界尤在眼前。\n- 常凯申"
 LOADING_TIP_32:0 "我有三十万东北军怕他球的小樱花？\n- 张作玲"
 LOADING_TIP_33:0 "你们这群人真的这么渴望圣杯吗？在地狱滚烫的岩浆里，你们必将感受到我迪卢木多的诅咒！\n- 迪卢木多"
 LOADING_TIP_34:0 "王来承认，王来允许，王来背负整个世界。\n- 吉尔伽美什"
 LOADING_TIP_35:0 "为了姐姐，我要变得比任何人都强！ \n- 涅普姬雅"
 LOADING_TIP_36:0 "伟大的斯洛卡伊万岁\n- 三勇教"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是有脑子可以同时做到。\n- 埃尔温·隆美尔"
 LOADING_TIP_38:0 "不过傲慢分为两种。一种是能力过于低下，还有一种是志向异常远大的。前者显得非常愚蠢，后者是难得一见的珍贵种类。\n- 吉尔伽美什"
 LOADING_TIP_39:0 "博丽大结界明明是为了保护妖精们，为什么一开始还会有那么多妖精反对呢？" 
 LOADING_TIP_40:0 "去在拂晓的水平线上刻下胜利！\n-樱花舰队"
 LOADING_TIP_41:0 "共产主义是这个星球上最反动，最邪恶，最需要被消灭的东西。\n- 奇多·路西翁·戴比路克 (评价苏联)"
 LOADING_TIP_42:0 "§R接受我的，接受我的一切吧！§!\n- 夏娜"
