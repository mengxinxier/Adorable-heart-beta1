 LOADING_TIP_57:0 "莱茵演习作战啊，俾斯麦的唯一一战……很怀念呢。\n- 俾斯麦号战列舰"
 LOADING_TIP_58:0 "就算一切徒劳无功，就算结果不过如此，我仍然选择我自己认为最好的决定\n- 吉田一美"
