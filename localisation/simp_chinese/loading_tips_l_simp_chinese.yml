 LOADING_TIP_60:0 "王者的誓言是不能破坏的，我有自己不得不去完成的使命，我的愿望从一开始就只有一个，从我拔剑之时开始，这份誓言就永远不会改变。\n- 亚瑟·潘德雷根"
 LOADING_TIP_61:0 "获得拯救的人们脸上的表情，吾永远不会忘记...那才是吾想要保护的东西\n- 长门" 
