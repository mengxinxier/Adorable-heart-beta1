l_simp_chinese:
 submarine: "潜艇"
 submarine_desc: "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航队。"
 both_cruisers_desc: "轻巡洋舰——轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。\n\n重巡洋舰——装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 light_cruiser:1 "轻巡洋舰"
 light_cruiser_desc: "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:1 "重巡洋舰"
 heavy_cruiser_desc: "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 destroyer: "驱逐舰"
 destroyer_desc: "最小型的屏卫舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 ship_hull_light:1 "轻型船体"
 ship_hull_light_desc: "最小型的屏卫舰。它的任务是保护己方大型军舰，以及寻找并摧毁敌方的潜艇。"
 carrier: "航空母舰"
 carrier_desc: "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship: "战列舰"
 battleship_desc: "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 battle_cruiser: "战列巡洋舰"
 battle_cruiser_desc: "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 convoy: "运输船"
 convoy_desc: "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 sh_battleship: "超重型战列舰"
 sh_battleship_desc: "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 light_airframe: "轻型机身"
 light_airframe_desc: "基于轻型机身的飞机"
 medium_airframe: "中型机身"
 medium_airframe_desc: "基于中型机身的飞机"
 heavy_airframe: "重型机身"
 heavy_airframe_desc: "基于重型机身的飞机"
 jet_engines: "喷气引擎"
 JET_ENGINES_SPECIAL: "研发喷气引擎是研发喷气动力飞机的一个基本先决条件。在研究高级飞机之前，必须先完成这项研究。"
 jet_engines_desc: "推动力科技的一次突破。喷气引擎将打开研究新一代飞机的大门。"
 convoy_1: "运输船"
 armored_car_equipment: "装甲车"
 armored_car_equipment_desc: "轻型装甲轮式车辆。通常用于侦察和镇压抵抗，但可以配备更重型的武装。"
 motorized_equipment: "卡车"
 motorized_equipment_desc: "使用卡车来转移部队、补给，以及提高部队摩托化。"
 motorized_equipment_1: "卡车"
 motorized_equipment_1_desc: "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 support_equipment_short: "支援装备"
 support_equipment: "支援装备"
 support_equipment_desc: "用于支援部队作战的无线电台、吉普车、浮桥和其他装备。"
 support_equipment_1: "支援装备"
 support_equipment_1_desc: "用于支援部队作战的无线电台、吉普车、浮桥和其他装备。"
 tank_armor_upgrade: "装甲"
 tank_armor_upgrade_desc: "超过敌人穿甲能力的装甲会让你的部队获得巨大的优势，但也会使它们速度更慢。"
 tank_gun_upgrade: "主炮"
 tank_gun_upgrade_desc: "装备穿甲厚度超过敌人装甲的主炮是非常重要的。"
 tank_aa_upgrade: "防空武器"
 tank_aa_upgrade_desc: "确保我们的防空武器装备能够击落敌人最新型号的飞机。"
 tank_at_upgrade: "反坦克武器"
 tank_at_upgrade_desc: "确保我们的自行反坦克炮能干掉敌人最新的坦克。"
 tank_art_upgrade: "火炮装备"
 tank_art_upgrade_desc:1 "确保我们的自行火炮拥有巨大火力，能够摧毁任何没有装甲的敌人。"
 tank_engine_upgrade: "引擎"
 tank_engine_upgrade_desc: "更强的机动性给你更多的战略和战术优势，允许装备更厚的装甲而不会显著降低速度。"
 ac_engine_upgrade: "引擎"
 ac_engine_upgrade_desc: "更好的机动性会给你带来战略和战术优势，不但允许装备更厚的装甲而且不会显著降低速度。"
 ship_gun_upgrade: "舰炮"
 ship_gun_upgrade_desc: "装备穿甲厚度超过敌人装甲的主炮是非常重要的。"
 ship_torpedo_upgrade: "鱼雷"
 ship_torpedo_upgrade_desc: "鱼雷是一种强大的攻击武器，由较小船只在射程内发射，具有很大机会打出致命一击"
 ship_armor_upgrade: "装甲厚度"
 ship_armor_upgrade_desc: "更厚的装甲以保护你的船只免于敌人炮火"
 carrier_armor_upgrade: "装甲厚度"
 carrier_armor_upgrade_desc: "更厚的装甲以保护你的船只免于敌人炮火"
 ship_engine_upgrade: "引擎"
 ship_engine_upgrade_desc: "具有更强大引擎的船只可以在战斗中更好地控制其与敌人的距离"
 ship_reliability_upgrade: "可靠性"
 ship_reliability_upgrade_desc: "具有更高可靠性的船只不会轻易被致命一击击沉，那些会被致命一击的船只明显没有经过深思熟虑的设计与建设。"
 ship_anti_air_upgrade: "防空"
 ship_anti_air_upgrade_desc: "装备更多的火炮意味着我们将击落更多的敌机！"
 ship_ASW_upgrade: "反潜武器"
 ship_ASW_upgrade_desc: "反潜武器对于定位和摆脱潜艇非常重要。"
 destroyer_engine_upgrade: "引擎"
 destroyer_engine_upgrade_desc: "具有更强大引擎的船只可以在战斗中更好地控制其余敌人的距离"
 sub_engine_upgrade: "引擎"
 sub_engine_upgrade_desc: "具有更强大引擎的船只可以在战斗中更好地控制其余敌人的距离"
 sub_stealth_upgrade: "潜伏性"
 sub_stealth_upgrade_desc: "潜艇最强大之处在于直到他在形势有利时打出致命一击前都不被察觉到。"
 sub_torpedo_upgrade: "鱼雷"
 sub_torpedo_upgrade_desc: "鱼雷是一种强大的攻击武器，由较小船只在射程内发射，具有很大机会打出致命一击"
 ship_deckspace_upgrade: "甲板空间"
 ship_deckspace_upgrade_desc: "更大的空间用以携带和发射舰载机。"
 plane_gun_upgrade: "各类武器"
 plane_gun_upgrade_desc: "更好的武器用于对战其他飞机"
 cv_plane_gun_upgrade: "各类武器"
 cv_plane_gun_upgrade_desc: "更好的武器用于对战其他飞机"
 plane_engine_upgrade: "引擎"
 plane_engine_upgrade_desc: "更快的速度让飞机在定位和选取目标时获得更多优势，对于拦截机尤为重要。"
 plane_range_upgrade: "航程"
 plane_range_upgrade_desc: "航程更好的飞机在执行任务时能够到达更好的战略地点"
 cv_plane_range_upgrade: "航程"
 cv_plane_range_upgrade_desc: "航程更好的飞机在执行任务时能够到达更好的战略地点"
 plane_reliability_upgrade: "可靠性"
 plane_reliability_upgrade_desc: "可靠性低的飞机可能在执行任务时发生意外"
 plane_naval_upgrade: "对舰武器"
 plane_naval_upgrade_desc: "更多的对舰武器承载能力。"
 cv_plane_naval_upgrade: "对舰武器"
 cv_plane_naval_upgrade_desc: "更多的对舰武器承载能力。"
 plane_bomb_upgrade: "轰炸"
 plane_bomb_upgrade_desc: "更大的炸弹舱可以提供更多载荷。"
 plane_tac_bomb_upgrade: "轰炸"
 plane_tac_bomb_upgrade_desc: "更大的炸弹舱可以提供更多载荷。"
 plane_cas_upgrade: "地面攻击"
 plane_cas_upgrade_desc: "改进的地面目标攻击武器"
 plane_motor_efficiency_upgrade: "发动机效率"
