 GER_land_cruiser_equipment_1: "P. 1000鼠式陆行舰"
 GER_land_cruiser_equipment_1_short: "鼠式"
 GER_land_cruiser_equipment_1_desc: "P.1000“鼠”式超重型坦克是二战期间克虏伯公司于1942年提出的一个概念性研发项目。其旨在打造一款作战重量达1000吨的陆上堡垒，其主要武器为两门280毫米舰炮，辅以多种次要武器系统，车体装甲厚度最高可达360毫米。“鼠”式坦克的设计理念在于凭借其强大的火力和防护力，碾压一切敌方目标。然而，受限于其巨大的体积和重量带来的机动性不足、高昂的燃料消耗以及后勤保障方面的巨大挑战，“鼠”式坦克最终被认定为不具备实战可行性，并于1943年被终止研发。"
