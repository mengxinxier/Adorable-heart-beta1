 train_equipment: "火车"
 train_equipment_desc: "火车在由铁路连接补给首都和补给中心中运输补给"
 train_equipment_1: "民用火车"
 train_equipment_1_desc: "这类火车由军方从民用货运用途接管，其引擎非常适合远距离运输大量补给。然而，民用构造使其在遭受攻击时较为脆弱。"
 train_equipment_2: "战备简化型火车"
 train_equipment_2_desc: "一种简化的设计，为了降低生产成本，省略了常规货运火车上常见的许多功能。它仍然像普通火车一样脆弱，但更容易替换。"
 train_equipment_3: "装甲火车"
 train_equipment_3_desc: "火车引擎为重型装甲所保护，不易受到敌人的攻击。它的运载量与其它设计一样多，但生产成本更高。"
 railway_gun_equipment: "列车炮"
 railway_gun_equipment_desc: "一门通过铁路运输的重炮。"
 railway_gun_desc: "铁路可以将重炮快速移动到内陆，使我们能够远程轰炸敌人的阵地并造成大量破坏。"
 railway_gun_equipment_1: "列车炮"
 floating_harbor_equipment: "浮动港口"
 floating_harbor_equipment_desc:1 "由一系列浮筒和预制混凝土结构组成，可以在水面上移动并在数小时内组装起来，作为有遮蔽的停泊空间来装卸补给。"
 floating_harbor_equipment_1: "浮动港口"
 floating_harbor_equipment_1_desc:1 "由一系列浮筒和预制混凝土结构组成，可以在水面上移动并在数小时内组装起来，作为有遮蔽的停泊空间来装卸补给。"
