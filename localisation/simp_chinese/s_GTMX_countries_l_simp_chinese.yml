 POLITICS_AKIMI_HOMURA_DESC: "气质安静冷艳的魔法少女，总是带着红色丝带发饰。使用一把奇怪形状的弓作为武器，特殊能力是操纵记忆。尽管一直以来为了守护和平与稳定作出的努力为她赢得了绝大多数魔法少女们的信赖，有时采取的过于极端的手段和毫不掩饰自己行为的态度还是招致了少数人的不满。具备很强的计划规划能力和热兵器射击技能，即使身边的亲信们也不太清楚她的过去。"
 POLITICS_TOMOE_MAMI_DESC: "在魔法少女们之中具备相当高的威望的老前辈之一，为人可靠而正直，恪守着魔法少女的正义，冷静地同一切威胁到这片土地的敌人战斗。然而很少有人注意到这位领袖的内心实际上很脆弱，这种脆弱常常让她在关键时刻陷入迷惘并做出完全错误的决定。"
 POLITICS_DVL_RARA_DESC: "§L戴比路克帝国的第一王女，查姆族和戴比路克族的混血儿，继承了母亲赛菲·米卡埃拉·戴比路克的非凡美貌和父亲奇多·路西翁·戴比路克的强大力量的帝国明珠。天性贪玩，擅长发明，经常因为失败的发明物将身边的人卷进麻烦。在地球游玩期间迷恋上了地球少年结城梨斗，因此暂居地球。§!"
 POLITICS_DVL_CHITO_DESC: "奇多·路西翁·戴比路克是戴比路克帝国的现任国王，十年前的银河之战中他率领这个星际帝国及其协从国席卷了大半个银河系，因为力量消耗过度而变回了小孩形态。非常宠爱自己的女儿们，追踪着第一王女的行迹来到地球，并一击铲平了一座城市来腾出地方建立王国的地球前哨站。"
 POLITICS_DVL_MOMO_DESC: "戴比路克帝国的第三王女，在力量和科学上稍逊色于自己的姐姐，但是更为善解人意，常常扮演劝解者和沟通者的角色。和姐姐喜欢同一位少年，并且不介意分享这份爱情。茉茉甚至提议启动乐园计划，让喜欢梨斗的女孩子们组成他的后宫。"
 POLITICS_MGS_TOKA_DESC: "magius组织三位创始人之一，实际上magius之中灯花，阿莉娜和音梦处于同等地位，但是灯花的头脑和社交水平更好（或者说正常）一些。灯花对自然科学有一定研究，有传言说她在利用组织的人力物力进行某种秘密武器的开发。"
 POLITICS_Miyabi_Shigure_DESC: "怯懦且实力弱小的魔法少女，深深相信着音梦和阿莉娜所说的魔法少女种族优越论，忠实的极端种族主义者。"
 POLITICS_Nanami_Yachiyo_DESC: "八千代在魔法少女中属于罕有的年长者，战斗经验和思维都比大多数魔法少女成熟，她不怎么关心magius的伟大理想，一直以更加脚踏实地的方式生活。住在三日月庄，家里很大，经常帮助翘家的人。"
 POLITICS_AKIMI_HOMURA_DEMO_DESC: "在漫长的魔法少女生涯中，晓美焰领悟到，越是仔细计划，就越会被计划外的意外因素所阻碍，魔法少女是有极限的，除非超越魔法少女。所以她不做魔法少女了。"
 POLITICS_MGU_MADOKA_DESC: "不知何时从何处降临的，所有人都没见过的粉发魔法少女，金色的双瞳看起来十分温柔，只是看着她的身姿就让人有一种安心感，尽管绝大多数人表示无法理解，晓美焰还是决定将自己的领导权出让给她。有细心的魔法少女发现鹿目圆香的头发有的时候长到看不到边际，有的时候是正常的及腰长发，不知道是什么原理。"
 POLITICS_DVL_RITO1_DESC: "§L普通的地球少年，人类种出身，没有任何特殊能力，除了万能的亚萨西以外毫无可取之处的小白脸，虽然王女很喜欢他，但是戴比路克的大多数文官武将都不认为他的能力配成为菈菈的夫婿。§!"



