BRA.14.t:"国内会议"
BRA.14.d:"在库拉莉亚的宫殿中，一场紧急会议正在进行。库拉莉亚坐在王座上，她的眼神坚定，面容严肃。她的周围坐着她的军事顾问和政府官员，他们都在等待着库拉莉亚的指示。“我们都知道，战争已经不可避免。”库拉莉亚开始说，她的声音冷静而坚定，“我们的盟友已经做好了战斗的准备，我们也必须做好准备。”她看着在场的每一个人，她的眼睛充满了决心。她知道，这场战争将会非常艰难，但是她也知道，他们必须为了自己的家园而战。“我们将会在明天早上发动攻击。”库拉莉亚说，“我们必须尽快结束这场战争，我们不能让我们的人民再受苦。”在场的人都点了点头，他们都明白库拉莉亚的决定是正确的。他们都站起来，向库拉莉亚鞠躬，表示他们的支持。“我知道，这是一场艰难的战斗。”库拉莉亚说，“但是我相信，只要我们团结一致，我们一定能够取得胜利。”在那一刻，库拉莉亚感到了一种从未有过的力量。她知道，她已经做好了准备，她已经准备好带领她的人民去战斗，去保护他们的家园。"
BRA.14.a:"准备战争吧！"

BRA.15.t:"最后一次警告"
BRA.15.d:"[BRA.GetAdjective]女王向我们发出了宣战书，将会堂堂正正跟我们进入战争"
BRA.15.a:"准备战争吧！"

BRA.16.t:"动员令"
BRA.16.d:"在战争即将爆发的关键时刻，库拉莉亚站在她的国民面前，她的眼神坚定，声音洪亮。她向他们宣告，这是一场关乎国家存亡的战争，每一个国民都有责任参与到这场战争中来。"我们的家园，我们的人民，都面临着前所未有的威胁。"库拉莉亚说，"我们不能坐视不理，我们不能退缩。我们必须战斗，战斗到最后一刻。"她的话语激起了人们的斗志，他们纷纷挺起胸膛，准备投入到这场战斗中去。库拉莉亚看着他们，心中充满了感动和骄傲。她知道，只要他们的心中有信念，有决心，就没有什么能够打败他们。"我们的战斗将会艰难，可能会有许多的痛苦和牺牲。"库拉莉亚说，"但是，只要我们团结一致，只要我们不放弃，我们就一定能够取得胜利。"她的话语在空气中回荡，每一个字都深深地刻进了人们的心中。他们知道，这是他们的责任，这是他们的战争。他们会战到最后一刻，为了他们的家园，为了他们的未来。"
BRA.16.a:"为了国家而战"
BRA.18.t:"库拉莉亚的演讲"
BRA.18.d:"尊敬的国民们，我站在这里，心中充满了感激和决心。感激你们对我和我的政府的信任，决心在于我们共同的使命——振兴我们的国家，让它再次焕发出昔日的荣光。我们的国家曾经是一块繁荣的土地，我们的人民曾经是世界上最勤劳、最富有创造力的人。然而，一段时间以来，我们遭遇了困难，我们的经济停滞不前，我们的社会问题日益严重。这是我们不能忽视的现实，也是我们必须共同面对的挑战。我知道，每一位在座的人都希望看到虫巢的繁荣，都希望为虫巢的发展做出贡献。我想告诉你们，你们的期待并没有被忽视，你们的努力并没有被浪费。我们正在努力改变这一切，我们正在为了振兴国家而奋斗。我们将通过改革政策，创造一个公平、公正的社会环境，让每一个人都有机会实现自己的梦想。我们将通过投资教育，培养出更多的人才，让我们的虫巢在科技、文化、艺术等各个领域都能发光发热。我们将通过发展经济，提高人民的生活水平，让每一个人都能享受到国家的繁荣。我知道，这些改变不会一夜之间就能实现，它们需要时间，需要耐心，需要我们每一个人的努力。但是，我相信，只要我们团结一致，只要我们坚持不懈，我们就一定能够实现我们的目标。让我们一起，为了我们的虫巢，为了我们的未来，携手并进，共创辉煌！"
BRA.18.a:"好"

