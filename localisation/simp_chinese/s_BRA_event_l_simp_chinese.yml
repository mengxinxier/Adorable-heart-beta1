BRA.30.t:"库拉莉亚看望[BRA.GetAdjective]新一代"
BRA.30.d:"在[BRA.GetAdjective]的深处，库拉莉亚小心翼翼地走着。她的目光在那些蠕动的小生命上流连，那是她的子嗣，新的生命正在此处孕育。她轻轻地伸出手，触摸着那些柔软的小身体。它们在她的指尖下蠕动，仿佛在感受着她的温度。她的脸上露出了满意的微笑，这些新生命是她努力的结晶，也是[BRA.GetAdjective]未来的希望。库拉莉亚看着这些新生命，心中充满了期待和希望。她知道，这些小生命将会成为[BRA.GetAdjective]的未来，他们将会继承她的意志，继续保护这个家园。她轻轻地抚摸着这些小生命，仿佛在向他们传递她的力量。她告诉他们，他们是[BRA.GetAdjective]的未来，他们有责任继续保护这个家园。库拉莉亚看着这些新生命，心中充满了爱意。她知道，这些小生命将会成为她的骄傲，他们会让她的名字在[BRA.GetAdjective]中永远流传下去。她轻轻地离开了这个地方，但她的心却留在了这里。她知道，她会再回来的，她会看着这些小生命成长为强大的战士，她会看着他们保护这个家园。"
BRA.30.a:"好"

BRA.31.t:"生命魔法"
BRA.31.d:"这一天，西托莉丝在母巢周围散步时，突然发现了一片未曾见过的花朵。这些花朵呈现出淡紫色，花瓣如同蝴蝶的翅膀，轻盈飘逸。她好奇地靠近，却被一股强烈的生命力所吸引。她感受到了这些花朵中蕴含的强大能量，仿佛它们在向她诉说着一个秘密。西托莉丝将这些花朵带回了家中，开始研究它们的来历。经过一番努力，她终于发现了这些花朵的秘密：它们是由母巢的花粉与另一种神秘的植物结合而成，这种植物拥有着强大的生命力，能够赋予生物无尽的力量。西托莉丝意识到，这可能是她一直寻找的答案。她决定将这些花朵种植在母巢周围，让它们与母巢共同成长，从而赋予家族新的力量。然而，她也知道这个计划并非易事，她需要付出更多的努力，才能够实现这个目标。于是，西托莉丝开始了艰苦的研究。她白天在母巢周围种植花朵，夜晚则埋头钻研各种魔法书籍。她希望能够找到一种方法，让这些花朵与母巢的力量完美融合，从而创造出一种新的生命力。日复一日，年复一年，西托莉丝的努力终于取得了成果。那些花朵在母巢的滋养下茁壮成长，散发出强大的生命力。而西托莉丝也在这个过程中，逐渐领悟到了一种全新的魔法——生命魔法。"
BRA.31.a:"好"

BRA.32.t:"生命魔法续"
BRA.32.d:"生命魔法是一种神秘的魔法，它能够操控生命的生长、衰老和死亡。西托莉丝利用这种魔法，将母巢的力量与花朵的力量融合在一起，创造出了一种全新的生命力。这种生命力不仅能够赋予生物强大的力量，还能够延长生命的寿命，让生物永葆青春。西托莉丝欣喜若狂，她知道，她已经找到了让家族重焕生机的方法。然而，她也明白，这种方法并非没有代价。生命魔法的力量虽然强大，但它也需要付出巨大的代价。每一次使用生命魔法，都会消耗使用者的生命力。而西托莉丝已经感觉到，自己的生命力正在一点点流失。然而，西托莉丝并没有放弃。她相信，只要家族能够重焕生机，她付出的一切都是值得的。于是，她开始将生命魔法传授给家族的其他成员，希望他们也能够掌握这种强大的力量。然而，命运似乎并不想让西托莉丝如愿以偿。在她将生命魔法传授给家族成员的过程中，她发现了一个惊人的秘密：原来，家族中的每一个成员都拥有一种特殊的能力，这种能力与生命魔法息息相关。西托莉丝意识到，她一直在寻找的答案，其实就隐藏在家族成员的身上。她开始研究这些特殊能力，希望能够找到一种方法，让家族成员更好地运用生命魔法。经过一番努力，西托莉丝终于找到了答案。原来，家族成员的特殊能力与生命魔法的结合，能够创造出一种更加强大的生命力。这种生命力不仅能够赋予生物强大的力量，还能够修复受损的生命力，让生物重新焕发生机。西托莉丝兴奋地将这个发现告诉了家族的其他成员。他们纷纷表示愿意尝试这种新的力量，希望能够为家族的振兴做出贡献。然而，西托莉丝却在这个时候突然病倒了。她的生命力已经被大量消耗，再也无法支撑她继续前行。然而，她并没有后悔自己的选择。她知道，她已经找到了让家族重焕生机的方法，她的心愿已经实现。"
BRA.32.a:"英雄致敬"

BRA.33.t:"突发事件"
BRA.33.d:"库拉莉亚坐在王座上，突然感受到一股强大的魔力涌向她的身体。她的心情变得非常紧张和担忧，因为这种力量的出现往往意味着某种未知的威胁。为了确保王国的安全，库拉莉亚毫不犹豫地决定派出一支士兵队伍去探索这股魔力的来源。她知道只有通过了解和掌握这种力量，才能有效地应对可能出现的危险。士兵们迅速集结起来，准备出发。他们身穿坚固的盔甲，手持锋利的武器，展现出了他们作为守护者的威严和勇气。库拉莉亚对他们充满信心，相信他们能够完成这个重要的任务。队伍踏上了前往魔力源头的旅程。"
BRA.33.a:"后续呢？"
BRA.34.t:"突发事件续"
BRA.34.d:"他们穿越茂密的森林，跋涉在险峻的山脉之间，不断面对着各种挑战和困难。然而，士兵们始终保持着坚定的信念和顽强的意志，他们知道只有克服这些困难，才能找到答案。在旅途中，士兵们遇到了各种各样的生物和魔法陷阱。有些生物凶猛而危险，有些陷阱狡猾而隐蔽。然而，士兵们凭借着他们的训练和智慧，成功地应对了这些挑战，保护了自己和队友的安全。经过数天的艰苦跋涉，士兵们终于来到了魔力源头的所在地。他们发现这里是一个神秘的洞穴，散发着强烈的魔力波动。士兵们小心翼翼地进入洞穴，准备面对可能的危险。在洞穴深处，士兵们发现了一个巨大的魔法阵。这个魔法阵散发着强大的魔力，似乎正在吸收周围的能量。士兵们意识到这个魔法阵可能是造成强大魔力的原因，他们决定破坏它以阻止魔力的继续聚集。"
BRA.34.a:"后续呢？"

BRA.35.t:"突发事件续"
BRA.35.d:"在巨大的魔法阵旁，人们惊讶地发现了一个神秘的女子。她自称为缇拉鞠・加德斯布拉德，拥有一种强大的能力——烈核解放。她的皮肤白皙如雪，眼睛闪烁着深邃的智慧。当人们发现她时，她正站在魔法阵的边缘，她的目光扫视着周围的一切，似乎在寻找着什么。随着她的出现，魔法阵开始发出强烈的光芒，整个空间都被笼罩在一片神秘的氛围中。空气中弥漫着一股强烈的能量波动，仿佛整个世界都在为她的降临而颤抖。缇拉鞠缓缓地走向魔法阵的中心，她的步伐轻盈而优雅，仿佛在舞蹈一般。她的眼神中透露出一种坚定和决心，仿佛她已经找到了自己的使命。当她到达魔法阵的中心时，她举起了手中的法杖，一道耀眼的光芒从法杖中射出，直接击中了魔法阵的核心。瞬间，整个魔法阵开始剧烈地震动起来，释放出一股强大的能量。缇拉鞠闭上了双眼，她的身体开始散发出一股强大的魔力。她的法杖开始散发出更加炽热的火焰，周围的空气仿佛被点燃了一般。随着她的力量不断增强，魔法阵也开始变得越来越明亮。整个空间都被光芒所笼罩，仿佛进入了一个神秘的世界。缇拉鞠的声音在整个空间中回荡：“烈核解放！”她的声音充满了力量和威严，仿佛是神明的呼唤。随着她的声音落下，魔法阵中的能量达到了顶峰。一道巨大的光束从魔法阵中喷射而出，直冲云霄。整个天空都被照亮了，仿佛白昼一般。缇拉鞠的身体也被这股强大的能量所包围，她的眼睛中闪烁着无尽的智慧和力量。她的存在仿佛成为了这个世界的主宰，掌控着一切。烈核解放的力量让缇拉鞠变得更加强大，她的能力超越了常人的想象。"
BRA.35.a:"好"
BRA.36.t:"突发事件续"
BRA.36.d:"她讲述了自己的能力并且希望帮助我们\n\n吸血种之血:红色魔力，爆发性的魔力，能够毁灭世间万象的究极魔法能力与身体能力。\n\n苍玉之血:白银色的魔力，会获得让肉体硬化如钢铁般的效果，是坚如寒冰般的肉体，治愈魔法。\n\n翦刘之血,金色魔力，操作一切刀剑的力量，奥义：剑山刀树.和魂之血,翠绿色魔力，对局部的时间进行操控.神仙之血\n\n虹色魔力，命运操控. 奥义：秀色神彩"
BRA.36.a:"好"
BRA.37.t:"吸血鬼的小建议"
BRA.37.d:"当吸血鬼首次踏入我们国家的土地时，他们的到来并没有引起太大的轰动。然而，随着时间的推移，这些神秘生物开始展现出他们超乎寻常的能力。他们不仅拥有强大的力量和敏捷的速度，还具备着独特的智慧和战略眼光。在一次偶然的机会中，吸血鬼们发现了我们国家军事薄弱的地方。他们意识到，这些地方的防御体系存在严重的漏洞，很容易被外敌攻破。于是，他们决定利用自己的优势，为我们国家提供宝贵的建议和指导。首先，吸血鬼们对我国的军事基地进行了全面的勘察。他们发现，许多基地的布局和设施都存在不合理之处，容易成为敌人的攻击目标。因此，他们提出了重新规划和改造的建议，以提高基地的防御能力。其次，吸血鬼们还注意到了我国军队的训练和作战方式。他们认为，传统的军事训练方法已经无法适应现代战争的需求，需要进行改革和创新。于是，他们向我国的军事专家传授了一些先进的战斗技巧和战术，帮助我国军队提高战斗力。此外，吸血鬼们还关注到了我国军事科技的发展。他们了解到，虽然我国在某些领域取得了显著的成果，但在一些关键领域仍然落后于世界先进水平。为了弥补这一差距，吸血鬼们主动提出与我国的科研机构合作，共同研发新型武器装备。在吸血鬼们的帮助和指导下，我国的军事实力得到了极大的提升。那些曾经被忽视的军事薄弱地区也得到了有效的改善，成为了保卫国家安全的重要屏障。同时，我国军队的整体素质和战斗力也得到了空前的提高，为维护国家的主权和领土完整做出了巨大的贡献"
BRA.37.a:"好"
BRA.38.t:"魔人"
BRA.38.d:"当魔人降临到我们的国家时，他们带来了一种前所未有的威胁。这些神秘的生物拥有超乎寻常的力量和智慧，他们的出现让我们的国家陷入了前所未有的危机之中。然而，正是在这个关键时刻，魔人们展现出了令人惊讶的一面。他们并没有选择对我们国家进行肆意的破坏和掠夺，相反，他们选择了与我们合作，帮助我们解决一些长期困扰我们的问题。首先，魔人们对我们国家军事薄弱的地方进行了详细的指点。他们指出了我们军队在装备、训练和战术上的不足之处，并给出了一系列改进的建议。这些建议不仅具有针对性，而且非常实用，为我们的军队提供了宝贵的参考。其次，魔人们还向我们展示了他们强大的战斗力。在一场模拟战斗中，他们轻松击败了一支由我们最精锐的士兵组成的队伍。这场战斗让我们深刻地认识到了魔人的强大，也让我们更加坚定了与他们合作的决心。"
BRA.38.a:"好"
BRA.39.t:"重点培养蜘蛛士兵"
BRA.39.d:"在虫族国家中，蜘蛛士兵是一种非常强大的战斗单位。他们拥有强大的力量，敏捷的速度和坚韧的外壳，使他们成为战场上的主要力量。为了重点培养蜘蛛士兵，虫族国家会采取以下措施：优化基因：通过基因工程，虫族科学家会不断优化蜘蛛士兵的基因，使他们的力量、速度和耐力得到提升。严格训练：蜘蛛士兵会接受严格的训练，包括战斗技巧、战术策略和身体训练。他们会在各种环境下进行实战模拟，以提高他们的适应性和战斗力。高级装备：虫族国家会为蜘蛛士兵提供最先进的装备，包括强大的武器、防护装甲和增强设备。这些装备不仅可以提高他们的战斗能力，还可以保护他们在战斗中不受伤害。精英选拔：虫族国家会从大量的蜘蛛士兵中选拔出最优秀的个体，进行更深入的训练和教育。这些精英蜘蛛士兵将成为虫族军队的领导者和关键力量。持续研究：虫族科学家会持续研究蜘蛛士兵的身体结构和能力，以发现新的提升方法。这可能涉及到新的基因工程技术、生物化学研究或机器人技术。"
BRA.39.a:"好"

BRA.40.t:"安抚人类"
BRA.40.d:"虫族的存在，对于人类来说，既是一种威胁，也是一种机遇。然而，虫族并非一味的侵略和破坏，他们也有着自己的方式来安抚人类，以实现种族间的和平共处。首先，虫族通过展示他们的科技力量来安抚人类。他们的科技发展程度远超人类，这使得人类对他们充满了敬畏。虫族通过分享他们的科技成果，让人类看到了与他们合作的巨大利益。这种科技的交流，不仅提升了人类的科技水平，也使得人类对虫族的恐惧逐渐减少。其次，虫族通过提供资源援助来安抚人类。虫族的星球资源丰富，他们愿意与人类分享这些资源，帮助人类解决资源短缺的问题。这种援助，使得人类的生存环境得到了改善，也使得人类对虫族的态度发生了转变。再次，虫族通过建立交流机制来安抚人类。他们设立了专门的交流平台，让人类可以与虫族进行直接的交流。这种交流，使得人类更加了解虫族，也使得虫族更加了解人类。这种相互了解，有助于消除种族间的误解和冲突。最后，虫族通过保护人类的安全来安抚人类。他们承诺，只要人类不侵犯他们的利益，他们就不会对人类构成威胁。这种承诺，使得人类感到了安全，也使得人类对虫族的信任逐渐增加。总的来说，虫族通过展示科技力量、提供资源援助、建立交流机制和保护人类的安全，来安抚人类。这些方式，虽然都是虫族的选择，但它们都是为了实现种族间的和平共处。"
BRA.40.a:"好"
BRA.40.b:"谁写的这篇新闻抓起来，这是叛国！"

BRA.41.t:"圣母主义"
BRA.41.d:"圣母主义中，信徒们相信圣母玛利亚是上帝与人类之间的桥梁，她代表着纯洁、仁慈和无尽的爱。他们通过祷告、朝圣和参与宗教仪式来表达对圣母的敬意和感激之情。库拉莉亚的圣母主义也强调圣母玛利亚的母性角色。信徒们视她为一个充满慈悲和关怀的母亲，她愿意倾听人们的祈祷和痛苦，并为他们提供慰藉和帮助。因此，许多信徒将圣母视为他们的守护者和保护者，寻求她的庇佑和指引。库拉莉亚就信奉圣母主义，不仅如此国内信徒还非常多，并且被鼓励效仿圣母的美德和行为，如谦逊、善良、宽恕和奉献。他们相信通过模仿圣母的品质，可以更好地理解和实践基督教的教义，以及在日常生活中建立更和谐、有意义的关系。这种信仰为信徒们提供了一种与上帝和他人建立联系的方式，同时也为他们带来了内心的平静和安慰。"
BRA.41.a:"差不多得了"
BRA.41.b:"人之初性本善"
BRA.42.t:"议会"
BRA.42.d:"首先，塞拉表示，她们期待能够学习人类的发展社会主义，坚持以虫虫和植物为中心的发展思想，推动经济虫群持续健康发展。他们希望虫母能够进一步深化改革，推动新的变异，提高虫虫们的生活水平。其次，库拉莉亚则期待虫群能够坚持和平发展道路，积极与人类、妖族、魔物进行沟通。他们希望通过外交的方式积极推动交流合作，共同应对挑战，为世界和平与发展作出更大贡献。无疑为我们提供了一种全新的视角，让我们更深入地理解各国政治走向和政策取向。她们的期待，也反映出各国人民对于美好生活的向往和追求。然而，我们也要看到，任何国家的发展都不可能一帆风顺，都会遇到各种各样的困难和挑战。因此，在面对这些期待时，也需要有清醒的认识，既要积极回应虫虫们的期待，又要脚踏实地，以实际行动来推动国家的发展，也体现了她们对未来的信任。我们期待能够不负众望，带领虫巢走向更加美好的未来"
BRA.42.a:"我们需要反其道而行"
BRA.42.b:"继续走库拉莉亚的老路"
BRA.42.c:"我们应该考虑塞拉的道路"

BRA.43.t:"虫母遇刺"
BRA.43.d:"在一个平凡的日子里，虫母正在她的宫殿巢穴中安静地休息。突然，一道锐利的光线穿过虫穴的生物孢腔，直射到虫母的身上。这是一把由人类制造的剑，剑尖上沾满了特制的毒素。这把剑是由一个名叫阿尔的勇士投掷过来的，她的目标就是虫母。阿尔是一个勇敢的战士，她的家乡因为虫母的魔法而遭受了灾难。她决定挺身而出，去寻找虫母，希望能通过杀死她来拯救他的家乡。经过一番艰苦的探索，阿尔终于找到了虫母的巢穴。阿尔深吸一口气，用力将剑投掷出去。利剑在魔法的加持下划出一道美丽的弧线，然后准确地刺入了虫母的身体。虫母发出了一声痛苦的尖叫，她的身体开始剧烈地颤抖。阿尔看着虫母的痛苦，心中充满了矛盾。她认为，杀死虫母就能拯救她的家乡，但她也知道，这样做将会让整个虫群陷入疯狂之中，她可能无法活着离开虫巢。然而，阿尔没有退缩。她坚信，为了家乡，为了艾琉希欧的人民，她必须做出这个决定。她走到虫母的身边，看着虫母痛苦与恐惧的样子，是啊，也该让这只虫子好好感受一下这种滋味了，那些被虫群杀死的人们她们的仇今天就要报偿。阿尔的心中充满了坚韧，她拔出了虫母身上的利剑，然后一次一次又一次的捅下去，虫母的血液伴随着恐慌绝望的尖叫飞溅在这精美的巢穴之中。最后，满身疮痍的虫母在阿尔的剑下痛苦的死去了。阿尔将利剑从虫母的腹腔中拔出，现在，她要回到她的家乡，向乡亲们讲述这场辉煌的胜利。"
BRA.43.a:"可恶！！！"

BRA.44.t:"继位"
BRA.44.d:"由女王的女儿继承她的位置"
BRA.44.a:"不完全是坏事"

BRA.45.t:"追捕行动"
BRA.45.d:"在虫母遇刺之后，铺天盖地的虫群夹杂着不可自已的愤怒，追捕着每一个可能的目标。而刺杀小队已经趁着最初的混乱从虫巢中逃之夭夭，藏进了我们占领区之中的一个人类的城镇，我们的部队已经将这个城镇团团包围，确保没有任何人类能够活着离开。但是那些村民们拒绝交出杀手，她们的眼神是那么的坚定，似乎是在保护她们的英雄..."
BRA.45.a:"别让我抓到你哦"

BRA.46.t:"实验"
BRA.46.d:"虫母欣慰地看着自己越来越庞大的族群，这些族群就如同她的身体，她的大脑，她的思维，完完全全的服从于她，属于她的一部分。它们没有痛觉，没有感情，会无条件的服从虫母的命令。在这样一支冷血无情的虫群军队面前，无论是人类还是精灵，她们脆弱的肉体和可笑的机械如同孩童手中的玩具一样脆弱。但，这样还不够，地球上有能力毁灭它们的东西还有很多。比如，那个欧洲上来自异界的魔王，人类口中的不死族，她们就拥有摧毁它们脚下这颗星球的能力。“所以，虫族必须继续进化！”虫母喃喃自语道。虫母看着虫巢内自己身前正在孵化的几颗虫卵，将自己的肢体附上感知其中的生命力量，然后突然一声尖啸，愤怒地拍碎了自己面前的所有虫卵。“我就知道！就算是将虫族的基因植入人类的身体也是无效的！我们完全无法融入人类的基因之中，它们只配成为我们的口粮！”摸了摸自己的肚子，感觉到了饥饿的虫母下令将昨天逮捕的那名魔法少女带到她的面前。曾经在战场上给它们虫族军队造成了很大困扰的魔法少女如今被捆绑的严严实实，白皙的皮肤被触手勒的通红，大腿处被吸盘吸出了红色的斑点，甚至就连嘴也被黏液死死的粘住。少女面露惊恐地看着面前的虫后，眼角的泪水再也控制不住的顺着脸颊滑落。她对自己将要面对的一切感到恐惧，下半身甚至有股水流将要喷涌而出...但显然，虫母是不会怜悯眼前的少女的，就在她伸出触手想要吃掉眼前的少女时，她突然想到了一个全新的点子：既然人类可以通过他们种族的方式来繁衍后代，那么虫族是不是也能……虫母示意带少女来的虫按照她的想法行动，那只虫就在少女恐惧与绝望的眼神中狠狠地压在了她的身上，随后便传出了凄厉的呜呜的闷叫声，不多时便已失去了气息。“死了吗，看看还有救没？哼，可惜实验还没完成。不过还好我们的“素材”足够，多去进行几次吧。”虫后冷漠的下达了指令。在我们分解的过程中，我们发现有利于我们研究的组织"
BRA.46.a:"好"

BRA.47.t:"全杀光！一个不留！"
BRA.47.d:"因为那些人类村民的妨碍，我们最终也没能在城镇中找到杀手，但是，虫母的死决不能就这么算了！于是，我们把整个城镇的所有人，全部处死，再把所有的尸体全部吃掉，以确保整个城镇没有留下任何生命反应。而这种无差别的屠杀让人类觉得恐慌，以至于开始疯狂的反抗。"
BRA.47.a:"什么？"

BRA.48.t:"$news_event_background$虫巢星球"
BRA.48.d:"从水下第一个生命的萌芽开始……到石器时代的巨型野兽……再到虫族第一次直立行走，你已经历许多。现在，开启你最伟大的探索吧：从早期文明的摇篮到浩瀚星宇。自从地球人类国家宣布垮台，我们对人类的复仇也圆满完成，代表我们的文明进入了下一个阶段"
BRA.48.a:"这是个好的开始吗？"

BRA.49.t:"国家的美好"
BRA.49.d:"我们深知，新生一代是国家的未来，是社会的希望，他们的思想观念和价值取向将在很大程度上决定国家的命运。因此，决心通过各种途径和手段，向新生一代宣传国家的美好，让他们从小就树立起对国家的热爱之情和自豪感。"
BRA.49.a:"好"

BRA.50.t:"$news_event_background$虫群的威胁"
BRA.50.d:"据新闻报道，南美出现了吃人为生的虫子，且南美的人类国家均已沦陷，事态非常严峻他们甚至比异界魔王还要危险，作为人类我们不能放过这些恶心的虫子！"
BRA.50.a:"歼灭他们"

BRA.51.t:"瓦社希望加入我们共同对抗虫群"
BRA.51.d:"据新闻报道，瓦社独自面对虫巢非常吃力，希望加入我们共同对抗"
BRA.51.a:"为了人类"
BRA.51.b:"我们还得考虑考虑"

BRA.52.t:"瓦社希望加入我们共同对抗虫群"
BRA.52.d:"据新闻报道，瓦社独自面对虫巢非常吃力，希望加入我们共同对抗"
BRA.52.a:"为了人类"
BRA.52.b:"我们还得考虑考虑"

BRA.53.t:"瓦社希望加入我们"
BRA.53.d:"既然我们如今已在一条战线，那么我们将欢迎同志跟我们一起对抗"
BRA.53.a:"好"
BRA.53.b:"我们还得考虑考虑"
BRA.54.t:"拜访蔷薇女神"
BRA.54.d:"蔷薇女神表示我们并不应该太过偏向人类，但又不应该屠杀人类，我们需要维持现状，增强自身才是我们应该走的道路"
BRA.54.a:"啊？"
BRA.54.b:"好"
BRA.54.c:"你有点太保守了"




