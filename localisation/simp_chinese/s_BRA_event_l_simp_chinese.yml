BRA.11.t:"外交大使访问"
BRA.11.d:"[BRA.GetAdjective]，这个曾经被[PAQ.GetAdjective]多次入侵的受害者，现在已经变得过于敏感。每当[PAQ.GetAdjective]陈兵百万，[BRA.GetAdjective]都会感到深深的威胁。为了保护自己，[BRA.GetAdjective]已经开始游说其他的盟友。他们告诉盟友们，[PAQ.GetAdjective]的野心不仅仅是他们的[BRA.GetAdjective]，还包括整片大陆。他们的目标是将所有的生物都变成他们的奴隶。[BRA.GetAdjective]希望，通过联合所有的受害者，他们可以共同对抗[PAQ.GetAdjective]的侵略。然而，这并不是一件容易的事情。许多盟友对于[BRA.GetAdjective]的警告持怀疑态度，他们认为[BRA.GetAdjective]过于紧张。但是，[BRA.GetAdjective]并不在乎他们的看法，他们只知道，如果他们不采取行动，那么他们将会成为[PAQ.GetAdjective]的下一个目标。[BRA.GetAdjective]的决心已经坚定，他们将会继续游说，直到所有的盟友都站出来对抗[PAQ.GetAdjective]。他们不会放弃，因为他们知道，只有这样，他们才能保护自己，保护他们的家园。"
BRA.11.a:"告诉库拉莉亚，再等等"
BRA.11.b:"回复你们美丽的女王，我们一定会来的"

