 bra_salvador:0 "石油采集虫"
 bra_salvador_desc:0 "嗯！我们成功找到了这些黑糊糊的使用方法，我们可以让大型虫虫吃掉这些黑糊糊，然后就能带动出更厚重的外骨骼和杀伤性器官。所以，我们要变异出一种特~~殊的的虫虫！来大量的采集这种黑糊糊~"
