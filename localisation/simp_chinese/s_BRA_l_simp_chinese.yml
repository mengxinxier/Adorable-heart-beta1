 bra_a_voz_do_brasil_0_desc:0 "虽然艾琉希欧帝国刚刚经历了内部的剧变，和激烈的政治斗争。但是艾琉希欧帝国还是过于强大了，现在还不到复仇的最佳时机，我们还是应当暂且隐忍，以待时机。"
 bra_a_voz_do_brasil:0 "虫巢的选择"
 bra_a_voz_do_brasil_desc:0 "上次战争让虫巢损失了太多，虫虫们一路撤退到亚马逊河主干道才勉强抵抗住人类的攻势，就连我们最大的虫巢也被人类付之一炬，孵化场中正在孕育的万千生命被人类残忍的灭杀……\n\n如今，经过了许久的休整，虫群终于从战争的摧残‌中恢复了活力，虫虫们正在等待虫母发出她的命令，无论是什么..."
 bra_eficiencia_bndes:0 "一体化虫巢"
 bra_eficiencia_bndes_desc:0 "通过脑虫的一步步优化，母巢对资源的掌握也愈发纯熟，大量的资源浪费是母巢无法容忍的，应该是时候使用母巢的新方案统合起这些资源了。"
