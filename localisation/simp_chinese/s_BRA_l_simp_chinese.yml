 BRA_iti:0 "更聪明的智慧集群" #虫巢统筹智慧集群
 bra_iti:0 "更聪明的智慧集群"
 bra_iti_desc:0 "在好多好多脑虫们的帮助下巢母的的信息素，和她们之间的信息流通在虫巢的智慧神经网络中快速的传递着，但是这还不够~为了加快我们虫穴的运转，我们要建立一座大大的新新的，嗯呢，新的智慧集群，统合所有的信息素与信息传递的运作。我们的虫母也会变得更加聪明哦！"
 bra_liga_nacoes_desc:0 ""
 bra_lobato:0 "丛林的石油"
 BRA_lobato:0 "丛林的石油"
 bra_lobato_desc:0 "黑色的粘稠物种已经在这里咕嘟咕嘟的流淌了好多好多年，我们有听说哦，这种碰到火就会唰的一下也跟着烧起来的东西叫做“石油”，人类们拿这个东东当做能量的呃？一种呃……总之就是能产出能量的东西！我们发现，这种黑乎乎的东西，和我们的血液有着类似的效果哦。如果我们把这些黑糊糊吃进肚子里，似乎可以当额外能量使用哦。"
