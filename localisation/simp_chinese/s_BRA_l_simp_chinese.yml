 bra_federal_institutes:0 "链接虫群神经网络"
 BRA_federal_institutes:0 "连接虫群神经网络"
 bra_federal_institutes_desc:0 "我们曾经着遍布整个虫群的神经网络，人类的入侵把我们的欺负的好惨，好多虫巢都被打的这边一块哪边一块，人类甚至还要踩两脚再喷火烧成灰，呜呜。现在，我们马上就能将其重新连接在一起了，虫群将再次成为一个整体，嗯……仅限于亚马逊主河道南边的……\n不知道河流北边还有虫虫活着吗……不知道她们现在生活的怎么样了……人类有没有欺负她们……"
 BRA_federal_universities:0 "虫群神经网络的新时代"
 bra_federal_universities:0 "虫群神经网络的新时代"
 bra_federal_universities_desc:0 "我们的思绪再次归为统一，而这一次，我们不会再像以前那样，我们差一点就要被人类杀光了，但是在魔法少女们的帮助下，我们活了下来。我们决不能再像之前那样被人类轻易的杀死，我们要变强！我们要变异！变异到没有人能打败我们！没有人能再欺负我们！没有人能再屠杀我们！没有人能再把我们的孩子从孵化池中拽出！再也不会让人类把我们的虫卵烧成灰烬！"
