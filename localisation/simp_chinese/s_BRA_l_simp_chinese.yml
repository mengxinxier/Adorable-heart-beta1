bra_politechnical_colleges_desc:0 "人类在摧毁我们的家园，建造她们的石头房子和混凝土房子，虫巢的演化也不能停止不前，几丁质骨架结构的建筑和现有的粘液已然无法满足虫巢的需求，我们需要变异出更好的构建虫巢腔室的方式，加快我们的生产速度。"


