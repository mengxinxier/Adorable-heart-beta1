 communism_industrial_development_integration:0 "工业整合工程"
 we_are_development_integration_ing_flag:0 "我们正在进行一次工业整合"
 communism_puppet_cooperation_desc:0 "我们的经济发展与经济合作对工业化提出了新的要求，这意味着我们需要与其他兄弟共和国达成密切的经济联系，同时还要兼顾自己国内的经济发展改革。"
 construction_extra_4_desc:0 "我们的伟大社会主义建设事业不仅仅局限于一国之内，现在我们将全力以赴，创造一个共同辉煌，共同进步的社会主义大家庭！每个兄弟共和国都将在经济合作集团中找到自己的归属。"
 industrial_development_integration_desc:0 "经过长期的建设和发展，我们的社会主义事业已经达到了新的高峰，然而这也意味着工业用地紧张、交通设施压力巨大的问题开始困扰我们，为了进一步开拓我们的潜力，是时候开展工业优化整合计划了。"
 air_superiority:0 "空中优势"
 communism_war_goal:0 "传播革命"
 communism_war_goal_desc:0 "孤立的社会主义政权将会遭到围攻和封锁，我们不得不全力保护自己，捍卫珍贵的革命果实。而当条件成熟的时刻来临，我们也会主动出击，撕碎反动分子的壁垒和铁丝网，将革命洪流送到邻国的无产阶级同胞那里！\n\n§Y革命战争点数使用情况：§G[?ROOT.war_goal_times_limit|0]§! / §R10§!次§!"
