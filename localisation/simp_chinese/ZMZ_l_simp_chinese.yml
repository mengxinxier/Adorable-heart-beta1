l_simp_chinese:

 production_extra_2:0 "军国主义军工建设"
 production_extra_2_desc:0 "我们将要进行的一系列狂热扩张政策需要充足的军工生产支撑，我们要立刻进行相关投资。"
 construction_extra_3:0 "社会主义工业化"
 construction_extra_3_desc:0 "为了保卫我们珍贵的革命成果，我们必须实行一次有计划的工业化赶超行动。"
 red_army:0 "红军建设"
 generic_build_with_enthusiasm:0 "用热情去开创"
 generic_build_with_enthusiasm_desc:0 "我们的工人和农民将以饱满的热情建设自己的祖国。"
 red_army_desc:0 "作为光荣的无产阶级政权，组建和训练一支拥有铁的纪律的工农红军十分必要。"
 our_agricultural_collectivization:0 "农业集体化"
 our_agricultural_collectivization_desc:0 "建设集体大农场是社会主义发展的需求，是我们最终走向共产主义的必要准备。"
 extra_construction_effort_1:0 "工业建设改革 I"
 extra_construction_effort_1_desc:0 "我们的工业发展越来越需要更多的土地，我们必须进行一次用地建设改革行动。"
 extra_construction_effort_2:0 "工业建设改革 II"
 extra_construction_effort_2_desc:0 "进一步发展的我国工业为用地扩增提出了新的需求。"
 GFC_agricultural_collectivization:0 "农业集体化"
 GFC_agricultural_collectivization_desc:0 "我们实现了农业的社会主义大生产，现在是时候迈向我们的伟大前程了。"
 fascism_ideological_fanaticism:0 "民族主义狂热"
 fascism_ideological_fanaticism_desc:0 "对国家和民族的热爱促使我们的战士出生入死。"
 generic_scientific_and_technological_progress:0 "科技进步"
 defend_freedom:0 "捍卫自由"
 defend_freedom_desc:0 "我们的民主制度是来之不易的，我们坚决不能容许它在如此乱世中为外人所祸。"
 generic_defend_freedom:0 "保卫我们的权利"
 loan_assistance:0 "租借援助"
 loan_assistance_desc:0 "尽管我们或许不能直接参战，但是我们仍然可以为那些抗击侵略者的异国勇士输送武器。"
 another_way_to_defend_peace:0 "另一种捍卫和平的方式"
 declare_war_on_evil:0 "向邪恶宣战"
 declare_war_on_evil_desc:0 "向邪恶低头就是助纣为虐，想要和魔鬼和平共处就只有彻底投降，为了正义，我们必须选择正面抵抗！"
 declare_war_on_evils:0 "向邪恶宣战"
 arsenal_of_the_free_world:0 "自由世界的兵工厂"
 arsenal_of_the_free_world_desc:0 "我们不仅仅要为本国士兵输送武器，我们还要支持我们散落在世界各地的战友，共同打败民主制度的敌人。"
 we_are_arsenal_of_the_free_world:0 "自由世界的兵工厂"
 socialist_national_academy_of_sciences:0 "社会主义国家科学院"
 rare_mineral_exploration:0 "稀有矿产勘探"
 rare_mineral_exploration_desc:0 "在我们的国土上有着各种特殊的矿产，秉持不能让原料供应完全被外国人控制的原则，我们必须尝试开采自己国内的稀缺矿产。"
 oilfield_exploration_action_desc:0 "石油是军队和工厂的食粮与血液，我们不能完全依赖进口石油，是时候举行大规模勘探活动，开采一切我们能找到的油田了。"
 oilfield_exploration_action:0 "石油勘探活动"
 construction_of_iron_and_steel_plant:0 "建设钢铁厂"
 construction_of_iron_and_steel_plant_desc:0 "经济和产业的发展离不开钢铁，它是现代社会的工业骨架，打造一批炼钢厂有利于我们的综合实力提升。"
 rubber_synthesis_or_planting:0 "解决橡胶生产问题"
 rubber_synthesis_or_planting_desc:0 "气候适合的地方引种橡胶，气候缺陷的地方发展合成橡胶工厂，总而言之，我们需要有自己生产这种对于航空和汽车工业极其重要的原料的能力。"
 socialist_national_academy_of_sciences_desc:0 "我们的事业与人类进步紧密相连，但是我们必须清楚的意识到科学实在论等一系列看似根植于科学精神的思想，对于我们的实践是有危害的。因此，我们需要建立辩证唯物主义指导、服务于社会主义事业的国家科学院。"
 dialectical_unity_of_science_and_truth:0 "科学与真理的辩证统一"
 dialectical_unity_of_science_and_truth_desc:0 "我们将把握科学技术最有进步性的形态。"
