 magic_assault_equipment:0 "灵想兵装"
 magic_assault_equipment_short:0 "灵想兵装"
 magic_assault_equipment_desc:0 "使用源萃石驱动的战斗装备，杀伤力和防御力以及机动性都远远超越人类化学科技的极限。长期暴露在源翠石环境下会导致操作者肉体崩坏并出现严重幻觉，只有少数拥有适应性的人免疫这种副作用。"

 magic_assault_equipment_0:0 "灵想兵装原型机"
 magic_weapons0:0 "灵想兵装原型机"
 magic_assault_equipment_0_short:0 "灵想兵装原型机"
 magic_assault_equipment_0_desc:0 "将源翠石能量理论应用化的产物，具备全地形机动和较强的破坏力，能产生小型护盾略微抵挡轻兵器火力。可靠性极差，炸膛抛锚护盾失效和源翠魔力泄漏是常有的事。"

 magic_assault_equipment_1:0 "先期型灵想兵装"
 magic_weapons1:0 "先期型灵想兵装"
 magic_assault_equipment_1_short:0 "先期型灵想兵装"
 magic_assault_equipment_1_desc:0 "更加成熟的魔力兵器。机动力，攻击力与防御力大幅提升，各种走火自爆的毛病也得到了修正。"

 magic_assault_equipment_2:0 "本世代灵想兵装"
 magic_weapons2:0 "本世代灵想兵装"
 magic_assault_equipment_2_short:0 "本世代灵想兵装"
 magic_assault_equipment_2_desc:0 "基本完善的魔力兵器。更快，更强，其搭载的护盾发生装置足以抵御绝大多数轻重火力的攻击，只有魔术炮击或者专门为突破装甲设计的炮弹才能击穿。"

 magic_assault_equipment_3:0 "次世代灵想兵装"
 magic_weapons3:0 "次世代灵想兵装"
 magic_assault_equipment_3_short:0 "次世代灵想兵装"
 magic_assault_equipment_3_desc:0 "趋近完美的魔力兵器，强悍的火力与护盾支持士兵在战场上肆意突破。彻底解决了因为装备缺陷导致的故障损耗问题。"

 magic_artillery_equipment:0 "炮击魔装"
 magic_artillery_equipment_short:0 "炮击魔装"
 magic_artillery_equipment_desc:0 "第四次圣杯战争期间由苏联的军事专家高町奈叶提出的另一种魔力装备设计思路，它们行动相对迟缓，但是具备超重型护盾系统和巨型魔力火炮，形成移动的人形要塞。"

 magic_artillery_equipment_1:0 "改进型炮击魔装"
 magic_artillery1:0 "改进型炮击魔装"
 magic_artillery_equipment_1_short:0 "改进型炮击魔装"
 magic_artillery_equipment_1_desc:0 "基于灵想兵装改进的炮击魔装，其系统基本上与灵想兵装一致，调整了魔力分配的参数。"

 magic_artillery_equipment_2:0 "完善型炮击魔装"
 magic_artillery2:0 "完善型炮击魔装"
 magic_artillery_equipment_2_short:0 "完善型炮击魔装"
 magic_artillery_equipment_2_desc:0 "独立开发的炮击魔装，魔力供给系统完全为新定位重新设计，拥有毁天灭地的火力和匹敌巨型混凝土工事的护盾防御体系，虽然仍然可以全地形机动，但是速度非常迟缓。"

 strike_witches_equipment:0 "强袭组件"
 strike_witches_equipment_short:0 "强袭组件"
 strike_witches_equipment_desc:0 "使用源翠石供能的穿戴型飞行装备，比战机更加灵活迅捷，但是除了少数适应者，长时间暴露于源翠魔力下会导致严重副作用。"
 
 strike_unit1:0 "强袭组件原型机"
 strike_witches_equipment_1:0 "强袭组件原型机"
 strike_witches_equipment_1_short:0 "强袭组件原型机"
 strike_witches_equipment_1_desc:0 "脱胎于源翠魔法理论的飞行装备原型机，勉强实现单兵飞行战斗装备的功能需求，随时可能在高空中故障，使用前请确认自己足够幸运。"
 
 strike_unit2:0 "基础型强袭组件"
 strike_witches_equipment_2:0 "基础型强袭组件"
 strike_witches_equipment_2_short:0 "基础型强袭组件"
 strike_witches_equipment_2_desc:0 "可靠性达到让人愿意使用的最低限度的机型。比战机更加灵活，且具备足以抵御机炮和机枪的小型护盾发生能力。但是由于人力运载量有限，不能搭载很强的火力。"
 
 strike_unit3:0 "先进型强袭组件"
 strike_witches_equipment_3:0 "先进型强袭组件"
 strike_witches_equipment_3_short:0 "先进型强袭组件"
 strike_witches_equipment_3_desc:0 "航程和机动性进一步增强，能产生更强的护盾。强袭组件可以用于对地对海任务，但是远不如cas和海军轰炸机有效。"
 
 strike_unit4:0 "喷气式强袭组件"
 strike_witches_equipment_4:0 "喷气式强袭组件"
 strike_witches_equipment_4_short:0 "喷气式强袭组件"
 strike_witches_equipment_4_desc:0 "改进魔力引擎，使用最新的喷气技术设计的飞行装备，航程，航速和最大飞行高度显著提高，注意，组件的最大机动加速度超过15个g，可能导致控制不当的飞行员昏迷或死亡。"
 
