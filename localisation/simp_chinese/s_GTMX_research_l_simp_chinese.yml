 magic_assault_equipment:0 "灵想兵装"
 magic_assault_equipment_short:0 "灵想兵装"
 magic_assault_equipment_desc:0 "使用源萃石驱动的战斗装备，杀伤力和防御力以及机动性都远远超越人类化学科技的极限。长期暴露在源翠石环境下会导致操作者肉体崩坏并出现严重幻觉，只有少数拥有适应性的人免疫这种副作用。"

 magic_assault_equipment_0: "灵想兵装原型机"
 magic_assault_equipment_0_short: "灵想兵装原型机"
 magic_assault_equipment_0_desc: "将源翠石能量理论应用化的产物，具备全地形机动和较强的破坏力，能产生小型护盾略微抵挡轻兵器火力。可靠性极差，炸膛抛锚护盾失效和源翠魔力泄漏是常有的事。"
 magic_assault_equipment_1: "先期型灵想兵装"
 magic_assault_equipment_1_short: "先期型灵想兵装"
 magic_assault_equipment_1_desc: "更加成熟的魔力兵器。机动力，攻击力与防御力大幅提升，各种走火自爆的毛病也得到了修正。"
 magic_assault_equipment_2: "本世代灵想兵装"
 magic_assault_equipment_2_short: "本世代灵想兵装"
 magic_assault_equipment_2_desc: "基本完善的魔力兵器。更快，更强，其搭载的护盾发生装置足以抵御绝大多数轻重火力的攻击，只有魔术炮击或者专门为突破装甲设计的炮弹才能击穿。"
 magic_assault_equipment_3: "次世代灵想兵装"
 magic_assault_equipment_3_short: "次世代灵想兵装"
 magic_assault_equipment_3_desc: "趋近完美的魔力兵器，强悍的火力与护盾支持士兵在战场上肆意突破。彻底解决了因为装备缺陷导致的故障损耗问题。"

 magic_weapons0: "体系化魔法研究"
 magic_weapons0_short: "体系化魔法研究"
 magic_weapons0_desc: "系统的进行魔法实验，找出魔法背后的规律，从此刻开始魔法将抛下那神秘面纱。"

 magic_weapons1: "灵想兵装原型机"
 magic_weapons1_short: "灵想兵装原型机"
 magic_weapons1_desc: "这是对魔法在军事上最初始的大规模应用，不过在一些方面依旧体现了其强大的力量。"

 magic_weapons2: "咒术强化"
 magic_weapons2_short: "咒术强化"
 magic_weapons2_desc: "这将提升魔法使用者的咒术能力，使其获得更强的咒术攻击。"

 magic_weapons3: "先期型灵想兵装"
 magic_weapons3_short: "先期型灵想兵装"
 magic_weapons3_desc: "第二代单兵魔法装备，相较于前代补足了许多前代所遗留的缺陷。"

 magic_weapons4: "元素控制"
 magic_weapons4_short: "元素控制"
 magic_weapons4_desc: "更大范围的掌控元素能量，只要操作得当甚至可以从敌方装备内部将其摧毁，而且其还大幅增加了人工源石凝聚的速度。"

 magic_weapons5: "本世代灵想兵装"
 magic_weapons5_short: "本世代灵想兵装"
 magic_weapons5_desc: "第三代单兵魔法装备，这一代几乎已经可以适应当前战争的大多数实战情况了。"

 magic_weapons6: "短距闪烁"
 magic_weapons6_short: "短距闪烁"
 magic_weapons6_desc: "这将让佩戴单兵魔法装备的普通人获得如魔法师般的短距离位移能力，在军队移动和突破方面有着巨大优势。"

 magic_weapons7: "次世代灵想兵装"
 magic_weapons7_short: "次世代灵想兵装"
 magic_weapons7_desc: "第四代单兵魔法装备，在如今的战场环境下，甚至可以说近乎无敌。"

 magic_weapons8: "源石凝聚"
 magic_weapons8_short: "源石凝聚"
 magic_weapons8_desc: "对源石的凝聚过程加以简化，大大提高了源石的凝聚速度。"

 magic_artillery_equipment: "炮击魔装"
 magic_artillery_equipment_short: "炮击魔装"
 magic_artillery_equipment_desc: "第四次圣杯战争期间由苏联的军事专家高町奈叶提出的另一种魔力装备设计思路，它们行动相对迟缓，但是具备超重型护盾系统和巨型魔力火炮，形成移动的人形要塞。"
 magic_artillery_equipment_1: "改进型炮击魔装"
 magic_artillery_equipment_1_short: "改进型炮击魔装"
 magic_artillery_equipment_1_desc: "基于灵想兵装改进的炮击魔装，其系统基本上与灵想兵装一致，调整了魔力分配的参数。"
 magic_artillery_equipment_2: "完善型炮击魔装"
 magic_artillery_equipment_2_short: "完善型炮击魔装"
 magic_artillery_equipment_2_desc: "独立开发的炮击魔装，魔力供给系统完全为新定位重新设计，拥有毁天灭地的火力和匹敌巨型混凝土工事的护盾防御体系，虽然仍然可以全地形机动，但是速度非常迟缓。"
 magic_artillery_equipment_3: "先进型炮击魔装"
 magic_artillery_equipment_3_short: "先进型炮击魔装"
 magic_artillery_equipment_3_desc: "第三代魔炮兵装，拥有巨大炮击火力，他将是敌人的噩梦。"

 magic_weaponsshort: "炮击魔装"
 magic_weaponsdesc: "第四次圣杯战争期间由苏联的军事专家高町奈叶提出的另一种魔力装备设计思路，它们行动相对迟缓，但是具备超重型护盾系统和巨型魔力火炮，形成移动的人形要塞。"

 magic_artillery1: "改进型炮击魔装"
 magic_weapons1_short: "改进型炮击魔装"
 magic_weapons1_desc: "第一代大型魔法实验的成果，拥有其比肩当代最先进火炮的威力。"

 magic_artillery2: "战争咒文"
 magic_artillery2_short: "完善型炮击魔装"
 magic_artillery2_desc: "在当代炮塔上铭刻魔法咒文，让其获得更强的威力。"

 magic_artillery3: "完善型炮击魔装"
 magic_artillery3_short: "完善型炮击魔装"
 magic_artillery3_desc: "独立开发的炮击魔装，魔力供给系统完全为新定位重新设计，拥有毁天灭地的火力和匹敌巨型混凝土工事的护盾防御体系，虽然仍然可以全地形机动，但是速度非常迟缓。"

 magic_artillery4: "超限轰击"
 magic_artillery4_short: "超限轰击"
 magic_artillery4_desc: "以魔法保护其零部件，在不破坏装备结构的情况下，大大加强魔法炮弹的威力。"

 magic_artillery5: "轨迹重构"
 magic_artillery5_short: "轨迹重构"
 magic_artillery5_desc: "在魔炮的炮口上配备闪烁魔法，使能量弹能最快速的击中目标，减少能量弹在飞行过程中的能量损耗。"

 magic_artillery6: "先进型炮击魔装"
 magic_artillery6_short: "先进型炮击魔装"
 magic_artillery6_desc: "第三代魔炮兵装，拥有巨大炮击火力，他将是敌人的噩梦。"

 magic_artillery7: "灼热风暴"
 magic_artillery7_short: "灼热风暴"
 magic_artillery7_desc: "灼热风暴"

 strike_witches_equipment:0 "强袭组件"
 strike_witches_equipment_short:0 "强袭组件"
 strike_witches_equipment_desc:0 "使用源翠石供能的穿戴型飞行装备，比战机更加灵活迅捷，但是除了少数适应者，长时间暴露于源翠魔力下会导致严重副作用。"
 
 strike_unit1:0 "强袭组件原型机"
 strike_witches_equipment_1:0 "强袭组件原型机"
 strike_witches_equipment_1_short:0 "强袭组件原型机"
 strike_witches_equipment_1_desc:0 "脱胎于源翠魔法理论的飞行装备原型机，勉强实现单兵飞行战斗装备的功能需求，随时可能在高空中故障，使用前请确认自己足够幸运。"
 
 strike_unit2:0 "基础型强袭组件"
 strike_witches_equipment_2:0 "基础型强袭组件"
 strike_witches_equipment_2_short:0 "基础型强袭组件"
 strike_witches_equipment_2_desc:0 "可靠性达到让人愿意使用的最低限度的机型。比战机更加灵活，且具备足以抵御机炮和机枪的小型护盾发生能力。但是由于人力运载量有限，不能搭载很强的火力。"
 
 strike_unit3:0 "先进型强袭组件"
 strike_witches_equipment_3:0 "先进型强袭组件"
 strike_witches_equipment_3_short:0 "先进型强袭组件"
 strike_witches_equipment_3_desc:0 "航程和机动性进一步增强，能产生更强的护盾。强袭组件可以用于对地对海任务，但是远不如cas和海军轰炸机有效。"
 
 strike_unit4:0 "喷气式强袭组件"
 strike_witches_equipment_4:0 "喷气式强袭组件"
 strike_witches_equipment_4_short:0 "喷气式强袭组件"
 strike_witches_equipment_4_desc:0 "改进魔力引擎，使用最新的喷气技术设计的飞行装备，航程，航速和最大飞行高度显著提高，注意，组件的最大机动加速度超过15个g，可能导致控制不当的飞行员昏迷或死亡。"
 
