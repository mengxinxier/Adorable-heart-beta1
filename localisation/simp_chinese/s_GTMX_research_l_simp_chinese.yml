 support_weapons:0 "支援武器 I"
 support_weapons_desc:0 "自动武器变得更轻便，冲锋枪亦已经被证明有效：手持式支援武器应当继续发展\n§R研发后步枪成本将会增加§!§Y25%§!同时§G-5%§!训练时间"
 support_weapons2:0 "支援武器 II"
 support_weapons2_desc:0 "结合轻、重机枪两方面特点开发出的自动武器使我方士兵能多样化地进行使用\n§R研发后步枪成本将会增加§!§Y25%§!同时§G-5%§!训练时间"
 support_weapons3:0 "支援武器 III"
 support_weapons3_desc:0 "在保持、提高机枪可靠性同时亦可尝试提高其射速，以确保弹幕源源不绝，杀伤骇人\n§R研发后步枪成本将会增加§!§Y25%§!同时§G-5%§!训练时间"
 support_weapons4:0 "支援武器 IV"
 support_weapons4_desc:0 "随着突击步枪的推广应用，发展能在任何环境下被任何兵种使用的可靠自动武器对现代军队已是一项当务之急\n§R研发后步枪成本将会增加§!§Y25%§!同时§G-5%§!训练时间"
 
