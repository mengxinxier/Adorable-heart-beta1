 usa.213.t:0"内战爆发"
 usa.213.d:0"时琦狂三政府已经没有能力再领导精灵国的人民了！她们只会衣冠楚楚风度翩翩的在舞会和剧院谈笑风生而枉顾我们的人民的餐桌上面包越来越硬，越来越小！她们只会对着圣杯主子乞求施舍！而无视了过去侵略者们对精灵国这片土地所犯下的累累罪行！精灵国是精灵和人类的民主国家！绝对不会成为贪腐独裁政府的工具！我们的人民已经武装起来！追求伟大的自由和民主曙光！黎明的天空必将属于精灵国！"
 usa.213.a:0"冲进总统府！"
 
 usa.214.t:0"经济崩溃"
 usa.214.d:0"人民对于我们承诺的复仇未如期而来感到愤怒，他们觉得自己仿佛被戏弄了一般。本条二亚发售的战争债券已经无法偿付，各大银行面临倒闭的风险，全国已经陷入一片混乱"
 usa.214.a:0"该死！"
 
 usa.215.t:0"德国援助"
 usa.215.d:0"莉莎对于我们在美洲的一系列举动大加赞赏，决定支持我们在北美的民族事业，我们可以通过电话取得德国的支援\n\n武器科技请按1\n\n美女参谋请按2\n\n100万现金请按9"
