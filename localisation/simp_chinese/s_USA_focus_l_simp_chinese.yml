 usa.215.b:0"【2】"
 usa.215.c:0"我本条二亚只喜欢莉莎妹妹的胖次！"
 
 usa.216.t:0"精灵国寻求和解"
 usa.216.d:0"精灵国在经历内战的洗礼后终于明白了和平的可贵，他们希望以退出美洲大陆以外来换取我们对其经济上的减压。\n\n既然他们已经主动示弱，我们就不应再咄咄逼人了"
