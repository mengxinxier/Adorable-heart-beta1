 ####国策####
 USA_:0""
 USA__desc:0""
 USA_1:0"国家工业局"
 USA_1_desc:0"精灵国通过自身努力获取了世界最优越的国土位置，同样上天也赋予了我们改造世界的能力"
 USA_2:0"精灵公路局"
 USA_2_desc:0"迈向伟大的第一步，就是自身脚下的那一步。我们将会建设世界最发达的交通网络"
 USA_3:0"魔法混凝土"
 USA_3_desc:0"精灵牌混凝土，速干、硬度高、还很便宜"
 USA_4:0"连接西岸"
 USA_4_desc:0"在我们西海岸的太平洋隐藏着无限可能，其中也包括未知的威胁"
 USA_5:0"连接中部"
 USA_5_desc:0"中部是精灵国资源最富饶的地区之一，必须保证满载货物的列车可以准时到达"
 USA_6:0"石油大亨"
 USA_6_desc:0"石油主要被用来作为燃油和汽油，同时也是支撑精灵国工业的“血液”"
 USA_7:0"落基钢铁总局"
 USA_7_desc:0"优质且充足的钢铁对机械性能起着主要作用。它是工程技术中最重要、也是最主要的，用量最大的金属材料"
 USA_8:0"富饶美洲"
 USA_8_desc:0"精灵们将会使美洲家园变得更加强大"
 USA_9:0"铬矿"
 USA_9_desc:0"铬在冶金和金属材料领域中属高熔点稀有金属或称难熔稀有金属。是制造重型装甲必不可缺少的资源"
 USA_10:0"振兴工业区"
 USA_10_desc:0"精灵国的工业在建国后短短的几十年里就跃居到世界第二的水平，长此以往我们将很快实现精灵族复兴的伟大使命"
 USA_11:0"批准投资军工业"
 USA_11_desc:0"在精灵国建国时就向世界承诺“精灵族将永远不会首先进攻人类”的和平承诺，但这不代表我们要等着战火烧到脚下才去准备，去做一些准备，就现在！"
 USA_12:0"精致的枪械"
 USA_12_desc:0"步枪经过奢华的包装后再画上可爱的动漫少女就可以卖给死宅们，把枪当做老婆也是蛮不错的嘛~"
 USA_13:0"重拾民众信任"
 USA_13_desc:0"经济的萧条、假币的泛滥使得精灵国的经济彻底崩溃了，企业成批地倒闭，银行门前人山人海，挤兑风潮遍及全国。我们必须维持住精灵国底层人民的生活，政府将与人民一起面对这场危机"
 USA_14:0"维持机械转动"
 USA_14_desc:0"工业复兴取得了一些成就，它使大约200万失业者有了工作。全国大部分工厂及企业都陆陆续续的恢复运转，人们热情洋溢，期待着精灵国能早日摆脱危机。"
 USA_15:0"拉斯维加斯"
 USA_15_desc:0"如果你穷困潦倒还剩下几元钱，去拉斯维加斯也许会咸鱼翻个身，如果你钱多花不完，去拉斯维加斯也许会体会到流浪汉的潇洒。拉斯维加斯就是这样，一面是地狱，一面是天堂。"
 USA_16:0"进口奢侈品"
 USA_16_desc:0"我们的人民在经济危机的影响下心情很低落，我们应该从他国买一些礼物送给大家"
 USA_17:0"阴云来袭"
 USA_17_desc:0"随着亚洲大陆和欧洲大陆的局势愈加紧张，精灵国预感到未来世界会有一场大的冲突，为了种族的安全必须尽可能的做好准备"
 USA_18:0"精灵禁卫团"
 USA_18_desc:0"精灵国独立战争时期就有一批由最优秀的精灵们组成的部队，他们为精灵国在晴空帝国手里赢得胜利立下了不可磨灭的功劳。"
 USA_19:0"边境防线"
 USA_19_desc:0"在我们将纽约与新英格兰从圣杯手里取回之前必须做好东北边境的防御"
 USA_20:0"工业部署"
 USA_20_desc:0"在我们的工业能力彻底觉醒前，需要一个完美的生产计划来渡过这个艰苦的事情"
 USA_21:0"争夺海洋"
 USA_21_desc:0"显然我们敌人的海军力量不弱于我们，如果我们不加大在海军方面的开支定会失去操作大海的权利"
 USA_23:0"扩大科研团队"
 USA_23_desc:0"前途的精灵科学家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 USA_24:0"传统工业"
 USA_24_desc:0"传统工业是精灵国庞大开销的基础，必须保证其在任何状态下的稳定性"
 USA_25:0"黑科技"
 USA_25_desc:0"原子能武器将是自火药以来最大的军事突破，但前提是我们可以先用好原子能，召集我们最顶级的精灵学者让他们来研究这个新式武器吧"
 USA_26:0"世界核平"
 USA_26_desc:0"精灵圣学院的校长万由里已经注意到，一千克铀原子核裂变放出的能量相当于十香用鏖杀公24小时不停开大招的威力。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 USA_27:0"军工改造"
 USA_27_desc:0"未来的精灵国必须拥有保护自己的能力，批准部分地方改造军工厂以维持这个新生国家的威慑力"
 USA_28:0"人型生命体"
 USA_28_desc:0"随着制造战术人形以参与战争在世界范围内流行开来，越来越多的国家展示出他们研发的新式“武器”作为拥有最高科研智慧的精灵国肯定也不能落后！"
 USA_29:0"克利夫兰"
 USA_29_desc:0"鉴于樱花帝国海军的强大和侵略野心，精灵们决定建造新一代巡洋舰，它的设计完全摆脱了各类海军军备条约的限制。鉴于在欧洲战区的实战经验，该级在设计时希望增大航程和增强防空火力，以提高战舰的整体战斗力。"
 USA_30:0"M1加兰德"
 USA_30_desc:0"温和宽厚的性格，又有着从容不迫的气质。做事喜欢反复检查，在很多人看来有点欠缺效率，但最终，总是能以出色的战绩令人安心"
 USA_31:0"世界警察"
 USA_31_desc:0"在我们摆脱自身负面影响完全崛起后，该让世界领教一下什么是精灵式的和平了"
 USA_32:0"折樱"
 USA_32_desc:0"对我们来说再也没有比樱花帝国主义野心更大的威胁了。他们向亚洲和太平洋扩张的企图将很快与我们的利益发生冲突。"
 USA_34:0"太平洋前线"
 USA_34_desc:0"第2号防务计划是精灵国在太平洋发生战争时的应急计划。理想情况下，我们将在战争中保持中立，但无论何时，我们都将在西海岸建立强大的防御。"
 USA_35:0"碾羽"
 USA_35_desc:0"虽然我们应尽可能的避免插手南美洲的战事，但如果伊甸真的掌控了南美洲，北美洲的和平还会长久持续下去吗？"
 USA_36:0"情报机构"
 USA_36_desc:0"组建战略情报局不仅可为战争提供帮助，同时也有利于未来的海外行动。圣杯国情报局可以作为一个模范样本进行服役。"
 USA_37:0"降魔"
 USA_37_desc:0""显而易见德国的政策与扩张策略已经走得太远陷入了疯狂之中。在他们的战争机器运转到不可挽回之前一定要阻止他们。"
 USA_38:0"科研合作"
 USA_38_desc:0"圣杯国向我国展示了亲密盟国间共享科研成果带来的优势。我方联盟将更有效率地开展战时研发工作，只要我国能采取必要措施进行协作。"
 USA_39:0"济世"
 USA_39_desc:0"中国陷入内战已长达数百年之久，为了拯救水深火热的中国人民，精灵国有义务帮助中国尽快统一"
 USA_40:0"直接支援"
 USA_40_desc:0"通过向中国革命势力输送武器可以保证尽快推翻北洋军阀的统治，也能直接影响到亚洲局势"
 USA_41:0"登陆演习"
 USA_41_desc:0"精灵国在建国之初就已向世界保证绝不插手其他大陆的战事，但这不代表我们要眼睁睁的看着自己的盟友被击败而自己却躲在大洋的另一边观望"
 USA_42:0"潜能激发"
 USA_42_desc:0"我们圣学院已经研发出可以增强我们的军队战斗力的药物，这将直接影响到我们在军事领域的主动权"
 USA_43:0"精灵族代表会议"
 USA_43_desc:0"我们的国家正处于危险边缘：经济的崩溃、工业的没落以及外国势力的干涉。每一样问题对于这个新生的国家来说都是致命的。因此我们必须号召全体精灵团结一心，共同度过难关。"
 USA_45:0"使用联邦货币"
 USA_45_desc:0"我国的假钞泛滥已经达到了灾难级的程度、有可能市面上流通的假钞比真钞还要多。因此我们必须放弃使用这种货币。强大的圣杯王国所使用的联邦币将会是很好的替代品"
 USA_44:0"与圣杯合作"
 USA_44_desc:0"自从我们在圣杯王国的帮助下建立国家之后。他们似乎对我国在短短几十年内便取得辉煌的发展成绩而充满了戒备，也许我们应该放低姿态主动亲近他们，这样我们才能获得我们所需要的帮助。"
 USA_46:0"出售岛屿"
 USA_46_desc:0"在第三次圣杯战争结束后。我们从德国人手中取得了太平洋的部分岛屿殖民地，尽管这些地方在未来可能会有重要的战略作用。但是在国家的紧急时刻，我们不得不便宜卖出这些岛屿以换取外汇。"
 USA_47:0"武器订单"
 USA_47_desc:0"圣杯王国目前处在战争状态、但这个国家的民众似乎还没做好战争动员，圣杯王国的首相承诺如果我们可以向圣杯国出口一些武器他们会慷慨的免除我们的债务"
 USA_48:0"移民安置局"
 USA_48_desc:0"大量的移民会对精灵国造成很大的影响，必须认真对待移民问题"
 USA_490:0"向中国开放门户"
 USA_490_desc:0"中国正处在被外族侵略的艰难时期，我们应该向他们伸出援手，尽管这会对我们的社会节构造成影响"
 USA_500:0"为妖族提供庇护"
 USA_500_desc:0"精灵国是开放包容的国家，每一个种族都可以在精灵国找到适宜生存的土地"
 USA_510:0"挣脱泥潭"
 USA_510_desc:0"精灵国最终在[From.GetLeader]的带领下走出了重重困境，现在我们应该让世界重新认识下精灵国了"
 USA_52:0"危机意识"
 USA_52_desc:0"即使我们的国家目前算不上十分强大上，我们也应该在这次世界危机中团结在一起，从而支持精灵国的价值观并保护弱者。"
 USA_53:0"解放加勒比"
 USA_53_desc:0"加勒比诸岛有着向我们东海岸和巴拿马运河发起攻击的完美位置，所以我们必须确保任何敌对势力都不可能控制这片区域。"
 USA_54:0"警惕晴空"
 USA_54_desc:0"尽管在第二次圣杯战争中我们与英灵们一同制服了晴空帝国，但是来自北部的威胁却始终没有消失，我们必须试探一下这只瘦死的老鹰对我们是否还存在着威胁"
 USA_55:0"庇护同胞"
 USA_55_desc:0"精灵族已经在北美洲流浪了几百年了，尽管我们已经在这片土地站住了脚，但是我们南方的族人还未并入我国的管理"
 USA_56:0"精灵梦"
 USA_56_desc:0"我们的国家已经完全觉醒了，精灵们从未停止过前进的脚步，我们将团结在同一面旗帜下为了共同的梦想而努力"
 USA_58:0"铲除错误"
 USA_58_desc:0"我们曾经为了自由向圣杯请求过帮助，但是我们已经为他们做的够多了，如今的圣杯已经离当初的价值观渐行渐远，身为自由的使者精灵国必须为历史修正这个错误"
 USA_57:0"摄冠"
 USA_57_desc:0"圣杯王国抛弃了曾经的信念，渐渐走入邪道，我们必须为世界阻挡这片阴云"
 USA_59:0"铲红"
 USA_59_desc:0"第三国际对各国内政的干涉不但危害了这些国家的内部和平和社会稳定，也极大地威胁了世界的和平！"
 USA_60:0"对苏作战"
 USA_60_desc:0"我们可以致力于通过宣传让精灵国——以及全世界的人民——准备好对苏联进行一场正义的战争。"
 USA_61:0"煽动排外言论"
 USA_61_desc:0"肥头大耳的资本家和渴望权力的圣杯国正逐步攫取这个世界。每一天我们都能看到自由的种族被奴役，而世界慢慢地陷入由个人私欲而引起的危机之中。我们比以往任何时候都需要精灵们的理想！国家需要我们，我们应该团结所以精灵族反对外部势力！ "
 USA_62:0"支持五河琴里"
 USA_62_desc:0"精灵们坚信只有五河琴里以及她所信仰的共产主义才能为精灵国指明道路"
 USA_63:0"政治正确"
 USA_63_desc:0"我们的革命已经取得成功，现在只需要与苏联合作来稳固我们的政权"
 USA_64:0"众生平等"
 USA_64_desc:0"五河琴里的思想是在精灵国无论种族或是肤色，都应该不受歧视或剥削，拥有平等的权利。"
 USA_65:0"管控边境"
 USA_65_desc:0"精灵国是新生的国家，为了维护这个年轻政权的稳定，必须消除来自外部的影响"
 USA_66:0"干预贸易"
 USA_66_desc:0"过度的开放国门只给西方资本家趁虚而入提供便利，精灵国有权决定本国经济与资源的分配权"
 USA_67:0"共同生产"
 USA_67_desc:0"所有企业、工厂财产全部上缴国家，国家组织各地劳动力统一生产、优先保障劳动人民的基本生活"
 USA_68:0"实现乌托邦"
 USA_68_desc:0"我们的理想，既建立美好的乌托邦国家，人民是平等的，实行着按需分配的原则，大家穿统一的工作服，在公共餐厅就餐，实现国民意识形态的高级阶段"
 USA_69:0"挣脱制裁"
 USA_69_desc:0"在全国共同的努力下、西方资本家最终放弃了在精灵国身上搜刮利益，这是属于全国人民和所有共产主义国家的一次胜利"
 USA_70:0"革命浪潮"
 USA_70_desc:0"属于精灵国的共产革命已经胜利了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 USA_71:0"组建内务部"
 USA_71_desc:0"应当给予内务人民委员部一些部队作为内务部队，保护铁路和重要设施。"
 USA_72:0"宣称领土"
 USA_72_desc:0"在打败晴空帝国后圣杯并未完全遵守当初的承诺，依然有一部分领土目前是在他们的掌控中，现在我们可以正当宣称这些土地的所有权"
 USA_73:0"摆脱孤立"
 USA_73_desc:0"外面的世界已经炸开锅了，精灵国身为世界最优秀的国家不能坐视不管"
 USA_74:0"反帝国主义"
 USA_74_desc:0"精灵国一直都是帝国主义暴君的敌人，但显而易见的是那些所谓的民主国家更希望长久地保持这个体系从而获益，苏联革命者才是我们更好的盟友。"
 USA_75:0"解放世界"
 USA_75_desc:0"圣杯王国在世界范围内建立殖民地、奴役各族人民的暴行必会遭到惩罚，他们这种殖民体系必须被摧毁，人民必须自由。"
 USA_76:0"射鹰"
 USA_76_desc:0"我们与晴空长长的边界已经太长时间不设防了。晴空仍然是精灵国安全的最大威胁，因此我们将采取行动，先发制人。"
 USA_77:0"援助中共"
 USA_77_desc:0"毛泽东和他的共产主义派系会在中国获胜。现在她需要我们的一点帮助"
 USA_78:0"精灵国参谋部"
 USA_78_desc:0"在战争状态的精灵国必须保证政府对军队的绝对控制权"
 USA_79:0"红色研究"
 USA_79_desc:0"精灵族天资聪慧亦成就斐然。我国将与盟国合作，共享知识与科研上的突破以互惠互利。"
 USA_80:0"反对狂三"
 USA_80_desc:0"时崎狂三过于信任西方，必须在她造成更恶劣的影响前拯救精灵国"
 USA_81:0"军部独裁"
 USA_81_desc:0"事实证明只有绝对强硬的统治者和武装力量才能保卫一个国家不受侵犯，军部统领夜刀神十香拥有绝对的威严"
 USA_82:0"神权统治"
 USA_82_desc:0"本条二亚所领导的精灵圣殿堂是全族的精神核心，只有精灵族才有权在这片大陆生活，精灵族万岁！"
 USA_83:0"种族清理"
 USA_83_desc:0"在各国的精灵教堂宣传极端种族主义，驱逐一切与精灵争抢生存资源的异族。"
 USA_84:0"点燃复仇焰火"
 USA_84_desc:0"本条二亚在全国人民面前承诺，在不久的未来精灵定会让曾经欺负过我们的国家品尝教训。并鼓动全国人民为战争做好准备"
 USA_85:0"战争轰鸣"
 USA_85_desc:0"精灵国必须为战争提前做好准备，我们将以玉石俱焚的信念和敌人们决一死战"
 USA_86:0"强征税款"
 USA_86_desc:0"在这个精灵国最危机的关头，所有人都应该抛弃自己的利益、投入到为国而战的行动里"
 USA_87:0"德国军事合作"
 USA_87_desc:0"莉莎已经被证明是一个合理的人做出合理的要求来使他的国家强大。加强我们与德国的合作将成为一个新的黄金时代。"
 USA_88:0"经济掠夺"
 USA_88_desc:0"在于圣杯王国的交战中，我们凭借强大的工业实力在世界范围内发战争财"
 USA_89:0"向南扩张"
 USA_89_desc:0"墨西哥对于精灵国来说是一个威胁，必须除掉这个隐患"
 USA_90:0"绝对权威"
 USA_90_desc:0"确立军队在这个国家的领导权，集权化将会使精灵国的道路更加顺畅"
 USA_91:0"全国军事化"
 USA_91_desc:0"我们所处的这个世界并不太平，我们深知最好的和平就是保持自己的威慑力"
 USA_92:0"与圣杯和解"
 USA_92_desc:0"为了我们这一代人免遭战火，与世界最强的国家达成合作是必须的步骤"
 USA_93:0"绿卡政策"
 USA_93_desc:0"精灵国的人口并不充裕、很难支撑未来可能发生的战争、所以我们可以给外国移民一个合法的名分"
 USA_94:0"武器换取外汇"
 USA_94_desc:0"造武器卖钱还债吧、世间纷争与我何事？人生真是寂寞如雪啊"
 USA_95:0"中立科研团"
 USA_95_desc:0"此国策与越多国家保持良好关系、收益也会越高"
 USA_hangmu:0"移动机场"
 USA_hangmu_desc:0"海军理论家让我们把注意力转到了我们已经过时的航空母舰上。他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能"
 USA_dakaifa:0"全面开采"
 USA_dakaifa_desc:0"沿着落基山脉有很多随时可以开采的煤矿。我们可以鼓励移民到这些新的矿区，并改善西部的就业。"
 USA_huojian:0"火箭升空"
 USA_huojian_desc:0"火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 USA_kaifang:0"改革开放"
 USA_kaifang_desc:0"改革开放"
 

 
 
 