 zhixing:0 "急功近利的发展计划"
 zhixing_desc:0 "显然圣杯国人根本不会去在乎晴空国人力稀少，物资有限的境况，他们只想一心将晴空建设成他们的战略基地，过快的发展这会给我们带来负面的影响" 
 jingjizhengjiu:0 "拯救经济"
 jingjizhengjiu_desc:0 "显然樱小路露娜总督的新政策有效的缓解了晴空国的经济危机，但离经济的彻底恢复还有很长一段距离"
