l_simp_chinese:
 #国策
 CAN_The_Halifax_talks:0 "哈利法克斯谈判"
 CAN_The_Halifax_talks_desc:0 "我们必须对于晴空自治领在联邦中的地位进行重新谈判，如果不能够获得对于独立地位的让步，局势将会变得一发不可收拾"
 CAN_Back_to_route:0 "回归正常"
 CAN_Back_to_route_desc:0 "谢天谢地，感谢谈判的成功，自治党在晴空取得了绝对的领导，现在我们可以开始关注我们的经济问题，政府也终于开始运转了"
 CAN_RAF:0 "晴空皇家空军"
 CAN_RAF_desc:0 "晴空并不像南方的那些邻居一样拥有富饶的国土，但晴空拥有一片蔚蓝的天空，皇家空军作为晴空最值得骄傲的卫士，时刻准备保卫晴空"
 CAN_The_sprit_of_CAPE:0 "加里坡第精神"
 CAN_The_sprit_of_CAPE_desc:0 "加里坡第战役的失败，反而让晴空的人民重新团结在了一起，这一战役证明了晴空军队的坚韧"
 CAN_Industry_fund_organization:0 "工业基金组织"
 CAN_Industry_fund_organization_desc:0 "我们的工业在许多方面都缺乏，部分原因是目前的经济萧条。设立专项基金，通过战略投资帮助产业发展，可能是朝着正确方向迈出的一步。"
 CAN_Pacific_railway:0 "晴空太平洋铁路"
 CAN_Pacific_railway_desc:0 "晴空是一个相当大的国家，但基础设施的连接是出了名的糟糕，尤其是在农村。增加对太平洋铁路公司的投资可以帮助改善整个农村的基础设施。"
 CAN_Land_reoregazation:0 "宅地法"
 CAN_Land_reoregazation_desc:0 "晴空绝不算一个小国，我们仍有足够空间来容纳更多的居民。通过重新组织土地关系并允许移民持有土地，着重鼓励移民，我们应能极大地促进人口增长。长远来看，此举很可能是未来工业发展的助力。"
 CAN_Legency_of_RMS:0 "殖民地海军的遗产"
 CAN_Legency_of_RMS_desc:0 "在殖民地时期，我们作为帝国最大的原木供应和生产基地，为帝国生产了许多著名的风帆战列，今天我们就要重拾这种光荣的传统，不过是为了我们自己"
 CAN_path_road:0 "晴空的未来道路"
 CAN_path_road_desc:0 "是时候将目光投向晴空以外的世界了，世界的变化和我们立场的变化使得我们必须要开展新的外交攻势"
 CAN_Reach_an_agreement:0 "达成协定"
 CAN_Reach_an_agreement_desc:0 "真是谢天谢地，圣杯议会最终还是批准了我们的申请，我们朝着自由终于迈出了坚实的一步，我们也终于可以处理积压的事务了"
 CAN_New_governor:0 "新总督"
 CAN_New_governor_desc:0 "根据我们的新协议，圣杯对我们的让步是我们可以要求撤换一名更同情我们的总督，或者我们也可以选择留下查理曼，毕竟他也只是受伦敦方面指示"
 CAN_Holy_grail_passion:0 "圣杯热"
 CAN_Holy_grail_passion_desc:0 "不管怎么说，圣杯方面的仁慈态度再次唤醒了我们的国民的联邦情节，圣杯，我们的故乡，"
 CAN_New_prime_minister:0 "新首相"
 CAN_New_prime_minister_desc:0 "当然，与此同时，圣杯对我们的要求就是举行一次紧急选举，显然他们是想趁着自治派仍然占据上分的时候一举让忠诚派控制政府"
 CAN_Dominion_Empowerment:0 "强化自治领"
 CAN_Dominion_Empowerment_desc:0 "考虑到自治领目前的政治情况，首先必须对于自治领的社会进行稳固，处理因为暴乱而引发的犯罪，才能让我们继续工作"
 CAN_Federation_propaganda:0 "联邦宣传"
 CAN_Federation_propaganda_desc:0 "不管怎么说，我们是圣杯联邦的一份子，我们只有紧密团结在一起，才能度过世界中起伏的浪潮"
 CAN_Not_a_puppet_but_a_partner:0 "非附庸，唯伙伴"
 CAN_Federation_propaganda_desc:0 "我们已经证明了，我们不再是圣杯的附庸，而是圣杯并肩作战的伙伴，对于我们追求已久的自由来说，这是一个很好的结果"
 CAN_Breakdown_of_talks:0 "谈判破裂"
 
 CAN_Sakurakoujis_resignation:0 "樱小路的辞呈"
 
 CAN_Follow_HG:0 "追随圣杯"
 CAN_Follow_HG_desc:0 "我们的外交决策，应当主要同圣杯保持脚步"
 CAN_revise_treaty:0 "修订《圣劳伦斯条约》"
 CAN_revise_treaty_desc:0 "修订《圣劳伦斯条约》，首先应当处理那些严重影响我们国家职能的部分，适当的给予圣杯一些优惠，便可以做到这一点"
 CAN_payment:0 "支付条约金"
 CAN_payment_desc:0 "当然，条约中对于归还土地和因为违约而产生的的赔偿金，我们也需要分期偿还给圣杯"
 CAN_Negotiate_independence:0 "晴空的协商独立"
 CAN_Negotiate_independence_desc:0 "终于，在艰苦的外交努力以后，我们终于取回了外交的主动权，我们现在不再是需要保护的国家了，而是独立的晴空！"
 CAN_The_revival_of_HMMLR:0 "HMMLR的复兴"
 
 CAN_Prepare_for_independence:0 "为独立的准备"
 
 CAN_Qingkong_will_be_free:0 "晴空自由运动"
 
 CAN_independent_HG:0 "从圣杯独立"
 
 CAN_watch_south:0 "看向南方"
 CAN_watch_south_desc:0 "随着南方的情势逐渐紧张，我们对于南方必须保持注意"
 CAN_HG_Military_Plan:0 "蓝红作战计划"
 CAN_HG_Military_Plan_desc:0 "蓝红作战计划是晴空于19世纪提出的针对南方的叛乱分子的作战企划，其全面拟定了针对于南方四国的作战方案"
 CAN_new_UCA:0 "北美合众邦"
 CAN_new_UCA_desc:0 "终于，我们有机会将整个北美融为一体，成为圣杯联邦中的第二极"
 CAN_Project_Flare:0 "曜日计划"
 CAN_Project_Flare_desc:0 "著名的实业家和经济学家耀日提出了一项发展更新的、更先进的工业模式的计划。从长远来看，这一“耀光计划”将提高我们的工业能力，它可以显著提高我们的技术水平。"
 CAN_Re-establish_social_order:0 "恢复社会秩序"
 CAN_Re-establish_social_order_desc:0 "我们需要恢复社会秩序，通过一些强制法令和政治措施，我们可以将那些最顽固不化的反动分子进行控制"
 CAN_human_working:0 "人类的勤劳"
 CAN_human_working_desc:0 "晴空是一片广袤，未经开发的土地，勤劳是我们在这片土地上的美德，也是我们晴空的美德"
 CAN_Tech_group:0 "晴空科技组"
 CAN_Tech_group_desc:0 "在最艰难的日子里，是晴空人民的创新精神带领我们走出了大萧条的泥潭，如今，我们的科技创新水平已经发展到了一个新的高度。整合科学研究团队，可以使我们能够使用的科研水平提升一个档次"
 CAN_Restore_bank_credit:0 "恢复银行信用"
 CAN_Restore_bank_credit_desc:0 "在大萧条中，最短缺的其实不是廉价的物品，而是社会的信用，如果能够正确应对大萧条所导致的市场错配，就可以使经济重回正轨"
 CAN_Economic_recovery:0 "经济恢复"
 CAN_Economic_recovery_desc:0 "好消息是，随着我们的经济改革措施逐渐取得成效，生产和信用的重新扩张，经济终于开始恢复了"
 CAN_New_economy:0 "晴空新经济"
 CAN_New_economy_desc:0 "随着我们的经济的恢复，我们成为了圣杯联邦工业的重要一极，整个联邦的经济开始依赖我们的资源和工业"
 CAN_Land_resources:0 "土地资源开发"
 CAN_Land_resources_desc:0 "加拿大的土地仍然值得我们进一步开发，进一步的有序开发能够迅速提升我们在联邦经济圈的地位"
 CAN_Land_development_plan:0 "地区发展计划"
 CAN_Land_development_plan_desc:0 "地区的发展必须全局放在一起考虑，这对于我们进一步扩张我们的工业至关重要"
 CAN_Civil_industry:0 "民用工业开发"
 CAN_Civil_industry_desc:0 "我们的工业能力足够支持整个联邦的民用消费市场，有着如此广袤的原材料基地，我们的民用工业无疑具备着比较优势"
 CAN_Forgiveness:0 "晴空-圣杯谅解备忘"
 
 CAN_Resume_Diplomacy:0 "恢复外交关系"
 
 CAN_Independent_Diplomacy:0 "晴空的独立外交"
 
 CAN_Wealthy_of_nature:0 "大自然的财富"
 CAN_Wealthy_of_nature_desc:0 "先找矿，再挖矿。虽然民间探矿者早已对大森林进行了勘探，但只有国家资助的地质考察队才敢冒险深入北极和亚北极地区去寻找挖掘和开采矿藏的最佳地点。"
 CAN_magicial_industry:0 "魔法工业方案"
 CAN_magicial_industry_desc:0 "几百年对于魔法的耳濡目染，使我们的人民对于魔法的接受和使用变的极为普遍，尽管可能只是一点小的便利魔法，但如果能够整合运用，也会对于我们的经济有明显的影响"
 CAN_Harmonious_industrialization:0 "和谐工业化"
 CAN_Harmonious_industrialization_desc:0 "和谐工业化，意味着同自然保持和谐，同社会保持和谐，同魔法保持和谐，正是谐律元素在经济中的体现和运用"
 CAN_Social_assistance_act:0 "社会救济法案"
 CAN_Social_assistance_act_desc:0 "为了解决社会和经济上的问题，为了促进社会的公平公正，社会救济法案被提出，这一套一揽子改革计划全面包括了社会保障和医疗保障"
 CAN_Recovery_of_confidence:0 "恢复信心"
 CAN_Recovery_of_confidence_desc:0 "我们晴空人的乐观，在经济上被遗忘很久了，重振这种精神，对于我们的经济复苏很有必要"
 CAN_Queen_of_North:0 "北国的女王"
 CAN_Queen_of_North_desc:0 "这片土地有这一个古老的传说，传说冬之女巫曾经祝福了这片土地，这里的人民将会永远拥有乐观、诚实、善良、勤劳的品质，她在我们的民间传说中被称为“北国女士”"
 CAN_Connect_with_Catelot:0 "连接坎洛特"
 CAN_Connect_with_Catelot_desc:0 "坎洛特，即链接小马利亚和现实世界的小镇——那里的魔镜使得我们可以方便的同我们的朋友取得联系，修筑新的交通网络有助于我们更好的同小马利亚取得联系"
 CAN_magic_climate_experiment:0 "魔法春化实验"
 CAN_magic_climate_experiment_desc:0 "加拿大的气候无疑是桀骜难驯的，但对于晴空的人民而言，民用魔法的发展使得通过魔法改变一小块地区的气候成为可能，实验性项目已经开展以改变部分地区的气候使得更适合居住"
 CAN_Friendship_economy:0 "人道友谊经济"
 CAN_Friendship_economy_desc:0 "经济不单单只应该服务于利益，慷慨与诚实的工作可以让我们富足，但是片面的追求利益只能让我们失去我们的谐律"
 CAN_Remilitarize_Qingkong:0 "晴空再军事化"
 CAN_Remilitarize_Qingkong_desc:0 "一个和平四顾的国家，在面对越来越严峻的国际形势之时也必须提高警惕，我们必须重新武装我们"
 CAN_A_new_army_of_Qingkong:0 "晴空新军"
 CAN_A_new_army_of_Qingkong_desc:0 "鉴于新的战争形势，我们必须要发展新兴的战争技术来应对新的战场"
 CAN_Joint_meeting_of_the_staff:0 "盟军联合参谋"
 CAN_Joint_meeting_of_the_staff_desc:0 "由于我们在北美大陆的优越地位，我们可以联合圣杯的盟友一起在北美建立一个联合参谋基地，这对于我们的战争将会有很大帮助"
 CAN_against_HG:0 "对抗圣杯"
 
 CAN_Contact_hostile:0 "敌人的敌人"
 
 CAN_Anti_imperialism:0 "晴空反帝国主义"
 
 CAN_QK_Volunteer_Army:0 "晴空志愿军"
 
 CAN_New_theroy:0 "新理论"
 CAN_New_theroy_desc:0 "随着科学的发展，新的技术对于我们的飞行理论提出了重要的挑战，我们必须发展新的理论来适应这一点"
 CAN_BELL:0 "支持贝尔实验室"
 CAN_BELL_desc:0 "电子技术是我们这个时代的蒸汽机，我们必须抓紧这一次机会，对电子技术的领头羊——贝尔实验室提供资助将会使我们在电子工业竞赛中取得优势"
 CAN_New_Tech:0 "新技术"
 CAN_New_Tech_desc:0 "晴空是一个充满创新的国家，为了进一步保持晴空在天空的技术优势，皇家空军主动举办了新的战斗机设计比赛。这些竞赛产生了超前于时代的蓝图。只要政府为他们的想法提供适当的资金，我们就能在空中取得对对手的优势。"
 CAN_Advocate_fighting_club:0 "资助飞行俱乐部"
 CAN_Advocate_fighting_club_desc:0 "晴空广袤的土地使得热衷于飞行的人相当之多，促进这些飞行俱乐部的发展，对于我们将来招募飞行员很有必要"
 CAN_Electronic_flight:0 "飞行电控方案"
 CAN_Electronic_flight_desc:0 "电控方案是未来飞行技术的方向，实验性的电控技术能够极大地提升我们飞机的可靠性和操控性"
 CAN_Covert_rearmament:0 "秘密重整军备"
 CAN_Covert_rearmament_desc:0 "尽管我们仍然受到了军事上的严格限制，但我们的秘密备战行动已经开始，要面对北美战争的凛冽寒风，就必须要做好准备"
 CAN_Advance_power:0 "更好的引擎"
 CAN_Advance_power_desc:0 "一架出现在战场上的飞机比一千架无法到达任务区域的飞机更有用。因此，我们将把我们的研究工作转向空军的远程战术。更高效的发动机和削减任何不必要重量，有了更大的油箱，我们的鸟儿们可以飞更远，更快。"
 CAN_Aerodynamic_improvement:0 "空气动力学改进"
 CAN_Aerodynamic_improvement_desc:0 "NACA风洞技术的发展可以使我们对于空气动力的研究有了全新的方式，利用新的风洞技术对于我们的研究很有必要"
 CAN_RAF_rule_sky:0 "晴空统治天空"
 CAN_RAF_rule_sky_desc:0 "对于晴空而言，最值得晴空骄傲的军种，便是我们的空军部队，在经过一系列的更新换代以后，我们仍然可以骄傲的宣称，晴空皇家空军依然是这个世界上最强大的空军！"
 CAN_Close_support:0 "近空支援训练"
 CAN_Close_support_desc:0 "我们不同于某些国家，我们的军队并不是独立分开的，正如我们接受的友谊一般，空军和陆军的紧密配合，正是这种友谊的体现"
 CAN_RMP_elite:0 "特种魔法训练"
 CAN_RMP_elite_desc:0 "我们的军队从来就不是一支正常的军队。从我们第一次来到这里的非正式开端，就一直热衷于采用新的和实验性的策略。随着小马的魔法在我们社会的运用，采用魔法来帮助我们的作战对我们的敌人而言将会是毁灭性的"
 CAN_Lesson_of_CAPE:0 "加里坡第的教训"
 CAN_Lesson_of_CAPE_desc:0 "尽管我们在加里坡第表现得非常英勇，但我们最后还是狼狈的失败了，对于我们而言，这启示了我们只有通过更好的战略战术才能避免这种大败的发生"
 CAN_CI_theory:0 "CI军事理论"
 CAN_CI_theory_desc:0 "CI军事理论代表了晴空军事理论的最新成果，将CI理论广泛的运用于军事指挥过程中，对于我们在下一次战争当中作战至关重要"
 CAN_Rader_system:0 "新型雷达系统"
 CAN_Rader_system_desc:0 "不单单是空军预警需要使用雷达，由贝尔实验室设计的小型雷达的大规模广泛应用，对于我们获取那些超出视野范围的信息变的很有必要"
 CAN_Divisional_support_system:0 "师级支援系统"
 CAN_Divisional_support_system_desc:0 "一个现代化的工业化的军队需要更多特殊保障部队，像工兵和医务人员将会是战场上的决定因素。我们必须着重考虑这些需要，设立专门的指挥部门保障他们的行动"
 CAN_Elite_team:0 "晴空精英军"
 CAN_Elite_team_desc:0 "晴空的军队并不能依赖人力取胜，对于我们的国家而言，人力是宝贵的，只有良好的训练和装备才能够保护我们的小伙子们所向披靡"
 CAN_Follow_RN:0 "学习圣杯海军"
 CAN_Follow_RN_desc:0 "圣杯的海军十分强大和先进，学习开发新的战列舰和巡洋舰模型，这样，晴空舰队将会成为一支不可小视的力量。"
 CAN_Key_protection:0 "重点防护理论"
 CAN_Key_protection_desc:0 "我们必须努力保持舰船设计的先进性。我们的海军工程师有一些建议值得探讨：由于最近的技术进步，我们应该考虑安装新的模块，如雷达、无线电台或重型防空炮，同时将装甲防护由全面防护转移为重点防护。"
 CAN_Shield_at_sea:0 "海上防卫之盾"
 CAN_Shield_at_sea_desc:0 "为了维护我们的经济利益，我们必须允许商船在它们之间安全通行。为了实现这一目标，我们必须扩大我们的海军办公室，开发新的战术，以保持我们的航运安全。我们必须为即将到来的海战做好准备。"
 CAN_nary:0 "晴空独立海军"
 CAN_nary_desc:0 "我们晴空人有独立的作战方式，我们并不像RN一般痴迷于大炮巨舰，我们认为，未来海战的方向应该是而且需要时"
 CAN_Subsidize_shipyards:0 "造船工业补助"
 CAN_Subsidize_shipyards_desc:0 "魁北克的海军港口自国家成立以来一直为我们提供了良好的服务，并成为我们第一个专用的舰队中心。通过扩建船坞和深化港口，它的产量将会增加。我们将确保我们的造船能力能够迎接新千年的挑战。"
 CAN_Sea_route:0 "晴空海商队"
 CAN_Sea_route_desc:0 "在很长一段时间里，我们的海军有权在战时征用我们的商船队。我们将建立一个单独的海军部门来处理这些问题。它的目标将是双重的，增加我国商船的吨位，同时巡逻沿海水域，增加保护商船的驱逐舰的产量。我们将赢得与水下威胁的战斗！"
 CAN_Competition_with_RN:0 "与皇家海军竞争"
 CAN_Competition_with_RN_desc:0 "我们与圣杯之间的大西洋，对于我们来说，与圣杯的海军竞争，就是我们保证自由的最重要力量"
 CAN_Sky_with_sea:0 "海空制霸"
 CAN_Sky_with_sea_desc:0 "统治狮鹫尼亚广阔海洋的与海上天空。最有效的控制方式是运用航空母舰，这将是我们海军发展的一个新的重点。这将是一项巨大的投资，但即使只是一艘航母下水，也能投射出惊人的能量。"
 CAN_Eye_in_sky:0 "天空之眼"
 CAN_Eye_in_sky_desc:0 "我们的假想敌在海洋中远远超过了我们，对我们的沿海城市构成威胁。现在投资于更好的发动机，它将为覆盖海洋提供条件，并发展专业的海军攻击机。这将提高我们对敌军舰队的侦察能力，并给我们一个独特的主场优势。这可能会给我们赢得控制远海的优势。"
 CAN_CBA_Specialization:0 "专业化海军航空"
 CAN_CBA_Specialization_desc:0 "舰队航空队(FAA)是晴空皇家海军在上次大战结束后不久成立的航空部门。其主张以航空母舰作为舰队核心，以此建立起新的海战理论。海军轰炸机可以威胁任何一支舰队，飞机开始成为可怕的战争武器。"
 CAN_Great_White_Fleet:0 "晴空大白舰队"
 CAN_Great_White_Fleet_desc:0 "我们必须集中精力更新我们现有的船只，研究新的部件和火炮，并学习如何迅速将它们安装到船体上,只有如此，我们才能够宣称继承了曾经的大白舰队的地位"
 CAN_re-democratization:0 "晴空再民主化"
 CAN_re-democratization_desc:0 "在国家稳定以后，对于我们晴空而言，我们终于开始可以讨论我们的民主了"
 CAN_A_trustworthy_government:0 "值得信赖的政府"
 CAN_A_trustworthy_government_desc:0 "成功了，在民主化以后，越来越多的晴空人民开始相信我们政府之前措施的正确性，这有效的提升了我们政府的合法性"
 CAN_Resources_Administration:0 "晴空人力资源管理局"
 CAN_Resources_Administration_desc:0 "知识性劳动是未来的发展方向，我们不能否认，人力资源的积累对于我们经济的发展的促进作用"
 CAN_Made_by_Qingkong:0 "晴空制造"
 CAN_Made_by_Qingkong_desc:0 "随着我们国家工业能力的提升，晴空制造这一品牌开始越来越受到我们联邦其他成员国的认可，甚至是联邦成员国以外的国家的认可"
 CAN_Qingkong_economic_miracle:0 "晴空经济奇迹"
 CAN_Qingkong_economic_miracle_desc:0 "正确的政策，再加上我们晴空人民的优秀品质，现在，晴空正如同冉冉升起的新星，开始在世界舞台上扮演着愈发重要的地位"
 CAN_Armaments_industry_integration:0 "军事工业整合"
 CAN_Armaments_industry_integration_desc:0 "目前，我们的军事工业仍然是分散的，但对于我们将要面对的战争而言，如何有效的将民用工业同军事需要相融合，对于我们的将来的军事工业生产至关重要"
 CAN_Allied_airforce_training_base:0 "盟军空军训练计划"
 CAN_Allied_airforce_training_base_desc:0 "一架飞机无论设计得多好，最终都要看其飞行员的能力。一个大规模和专门的飞行员培训方案将有助于确保我们可以培训出源源不断的优秀飞行员。该方案将扩大到联邦的其他成员，这将使我们能够集中培训资源，帮助盟友的飞行员也达到和我们一样的高水平。"
 CAN_Qingkong_at_war:0 "晴空战争热情"
 CAN_Qingkong_at_war_desc:0 "我们等了十多年，终于等来了夺回故乡的第二次机会。现在是认真考虑，为实现这一目标，我们需要做什么和需要牺牲什么的时候了。"
 CAN_lib_south:0 "解放南方"
 
 CAN_reclaim_USA:0 "宣称旧有领土"
 
 CAN_QKF:0 "晴空合众国"
 
 CAN_Friendship_and_hope:0 "友谊与希望之地"
 CAN_Friendship_and_hope_desc:0 "在我们完成了这些外交努力以后，我们在国际地位得到了提升，我们的理念，即友谊和希望，开始在前往我们国家的人民中流传开来。"
 
