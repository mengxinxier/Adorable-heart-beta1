 #事件
 CAN.1.t:0 "谈判的结果"
 CAN.1.d:0 "在经过艰苦的谈判以后，尽管我们做出了许多的让步，但是该议案仍然需要提交到圣杯议会进行审核，晴空的人民紧张的等待结果的出炉……（目前也没有别的结果）"
 CAN.1.1:0 "一致通过！"
 CAN.2.t:0 "自由党的下台"
 CAN.2.d:0 "作为协约谈判的代价，对于"
 CAN.2.1:0 ""
 CAN.3.t:0 "一个时代的结束，一个时代的开始"
 CAN.3.d:0 "查理曼，作为圣杯长期以来被指派到晴空自治领的总督，今天接到了伦敦方面的调令，其要求查理曼作为总督的责任应该于近日结束，但考虑到北美越来越紧张的局势，查理曼将继续作为圣杯驻晴空常备军司令而履行职责，且在伦敦方面没有指定新继承人之前，其将继续履行这一职务"
 CAN.3.1:0 "所以我们还得忍着这家伙"
 canada.50.t:0 "内部的敌人"
 canada.50.d:0 "今天的一场爆炸毁掉了我们的一座工厂，最初这被认定为是一场工业事故，但调查显示爆炸物是沿着生产线摆放的。\n当我们为逝去的生命哀悼时，这场暴行不会被忽略。\n\n无论是谁策划这场爆炸，他都对所有的[Root.GetNameDef]构成了威胁。"
 canada.50.a:0 "我们不会被敌人打败"
 canada.51.t:0 "另一场攻击"
 canada.51.d:0 "另一场攻击已经发生在了[Root.GetAdjective]的土地上，这次攻击直接针对我们的军工厂！\n因为修理的原因，工厂已经停产，而罪魁祸首依然在逃。\n\n现在我们至少知道这不是个人而是一个团伙在作案。"
 canada.51.a:0 "他们的战线拉得越长，他们的弱点就越容易暴露。"
 canada.52.t:0 "HMMLR在行动"
 canada.52.d:0 "执法机关一直与皇家骑警的合作，并在工厂被持续破坏的情况下获得了进展。他们发现这些破坏并不是由外国间谍所为，而是由著名的反圣杯集团HMMLR所为。\n\n不管他们处于何种政治考虑，我们的国家正处于动荡当中，而他们，是最高级别的叛徒。"
 canada.52.a:0 "他们必须被停止"
 canada.53.t:0 "生产线的尽头"
 canada.53.d:0 "根据皇家骑警特别保卫处的情报，一个工厂被布置成了陷阱，这个工厂被认定为最有可能的下一个被攻击目标。在死寂的夜晚，执法人员等待着渗透者的到来。\n随着这些破坏者的到来，执法人员发现他们的人数多于预期并且装备了先前失窃的军队装备。枪战打响了，破坏了相当多的生产线。\n在枪战之后，所有的破坏者都被逮捕，HMMLR引起的破坏行动似乎结束了。"
 canada.53.a:0 "一场胜利，而不是[Root.GetNameDef]的损失！"
 
 
