l_simp_chinese:
 CAN_1:0 "最后的条约"
 CAN_1_desc:0 "《圣劳伦斯条约》是限制晴空国走向强大的绊脚石，这使得我们不得不向圣杯王国低头。必须尽快完成宗主国交给我们的任务"
 CAN_2:0 "晴空铁路建设"
 CAN_2_desc:0 "从新英格兰到南安大略都是北美重要的交通枢纽，必须确保物资的效率运送"
 CAN_3:0 "晴空资源开采局"
 CAN_3_desc:0 "成立我国的战略资源开采总局，我们也可以成为工业强国"
 CAN_4:0 "民生基础"
 CAN_4_desc:0 "在圣杯王国强势的经济管控下，我们必须加强我国工业产品的生产规模才能与之抗衡"
 CAN_5:0 "重振军工业"
 CAN_5_desc:0 "在圣杯王国的军事制约下，我们只能偷偷的发展自己的军工业"
 CAN_6:0 "晴空工业研究所"
 CAN_6_desc:0 "进入圣杯王国的联邦工业科研局，学习最先进的工业科技"
 CAN_7:0 "艾伯塔建筑公司"
 CAN_7_desc:0 "艾伯塔建筑公司是樱小路家族私有企业，可以帮助我们更好的建设国家"
 CAN_8:0 "魁北克军工厂"
 CAN_8_desc:0 "在取得圣杯王国的同意后，他们允许我们在魁北克地区大规模的建设军工厂"
 CAN_9:0 "填补铁路缝隙"
 CAN_9_desc:0 "必须拥有良好的基础建设才能更好地为晴空更有效率的发展"
 CAN_10:0 "和精灵国合作"
 CAN_10_desc:0 "南方的精灵国工业实力是我们的十倍有余，必须暂时抛开种族矛盾，虚心向精灵们学习"
 CAN_11:0 "帮助宗主国建设"
 CAN_11_desc:0 "按照约定，附庸国必须帮助宗主国提供劳动力建设以换取自治度"
 CAN_12:0 "向皇家海军捐款"
 CAN_12_desc:0 "国王又要扩建她的舰队了，他们要求圣杯所有的附属国必须向皇家海军捐款"
 CAN_13:0 "联合钢铁冶炼"
 CAN_13_desc:0 "我们提议和精灵国一起开发美洲的铁矿资源"
 CAN_14:0 "圣杯橡胶提炼公司"
 CAN_14_desc:0 "引进圣杯王国的先进提炼技术可以即使在寒冷的晴空王国也依然能提炼出橡胶"
 CAN_15:0 "飞机订单交接"
 CAN_15_desc:0 "我们的宗主国需要很多的飞机来培养飞行员，这该到晴空国为此出力的时候了"
 CAN_16:0 "重启不平等条约谈判"
 CAN_16_desc:0 "今天是个伟大的日子，晴空原本只是圣杯王国的一个附属国，一个小弟。但是现在，晴空人民已经挣脱了不平等的枷锁，在大海与大海之间，晴空将开创属于他自己的未来！"
 CAN_17:0 "石油勘探"
 CAN_17_desc:0 "凭什么精灵国的石油可以这么多？？这不公平，一定是愚蠢的作者忘给我们加了"
 CAN_18:0 "铝土开采"
 CAN_18_desc:0 "“铝”银白色轻金属。在潮湿空气中能形成一层防止金属腐蚀的氧化膜。是晴空国飞机的重要原料（至少在游戏里是这样的）"
 CAN_19:0 "“回归区”基础建设"
 CAN_19_desc:0 "经过我们的努力，晴空的西南部地区终于重回祖国的怀抱，好好利用当地现有的工业建筑，使我们的国家变得更加强大"
 CAN_20:0 "重视火箭"
 CAN_20_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 CAN_21:0 "重视核研究"
 CAN_21_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种！"
 CAN_22:0 "晴空科学研究社"
 CAN_22_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 CAN_23:0 "扩大我们的影响"
 CAN_23_desc:0 "随着世界政局的日益恶化，我们完全可以趁此时机，确立我们在国际政治上的地位。"
 CAN_24:0 "空军发展"
 CAN_24_desc:0 "即使在圣杯王国严密的军备限制下，我们依然可以有限的发展我们的特色空军。"
 CAN_25:0 "新型战斗机型号"
 CAN_25_desc:0 "战略制空权是在整个战争期间或战争的某个阶段，在一个或数个战区内，较长时间占有的制空权，能对整个战争产生影响，使己方部队能快速打赢这场战争。"
 CAN_26:0 "空军学术研究"
 CAN_26_desc:0 "空军一直是我们国家最骄傲的兵种，必须将这个优点好好地发扬"
 CAN_27:0 "开启空军武器研究"
 CAN_27_desc:0 "在没有那该死的军备限制条约下，我们可以自由的扩张我们的空军军备"
 CAN_28:0 "重视陆航"
 CAN_28_desc:0 "陆军航空兵主要以大型飞机高空轰炸，为地面部队提供火力支援"
 CAN_29:0 "重视海航"
 CAN_29_desc:0 "海军航空兵，是在海洋上空遂行作战任务的海军的一个重要兵种。它是夺取海战区制空权的主要兵力，是海战场的重要突击力量和重要保障力量。海军航空兵可以单独地或协同海军其他兵种及其他军兵种完成多种海上作战任务"
 CAN_30:0 "轻型飞机"
 CAN_30_desc:0 "我们的第一要务必然是控制我们自己的天空！很难找到一个比战斗机的开发更加重要的军事研究领域。"
 CAN_31:0 "重型飞机"
 CAN_31_desc:0 "我们的重型战斗机必须能更有效的打击轰炸机，这需要更强的火力、更快的速度和更远的航程。"
 CAN_32:0 "重型飞机工厂"
 CAN_32_desc:0 "晴空国，必须掌握天空"
 CAN_33:0 "轻型飞机工厂"
 CAN_33_desc:0 "晴空国，必须掌握天空"
 CAN_34:0 "晴空国的新一代"
 CAN_34_desc:0 "晴空国新一代的年轻人是祖国的希望，他们不仅思维活跃还充满干劲，他们将是祖国的接班人"
 CAN_35:0 "秘密重整军备"
 CAN_35_desc:0 "圣劳伦斯条约明确规定我们不许我们大张旗鼓地扩建军队，但是我们依然可以“边防警察”的名义组织军事力量"
 CAN_36:0 "扩大军备"
 CAN_36_desc:0 "在没有了条约的限制，我们可以自由的扩张我们的陆军"
 CAN_37:0 "新型陆军"
 CAN_37_desc:0 "很显然，在未来的战争中。陆军装备的好与劣将会是决定军队战斗力的重要指标。"
 CAN_38:0 "重视工业规模"
 CAN_38_desc:0 "很显然，必须大批量的制造武器才能满足我们在未来战场上的需求。"
 CAN_39:0 "重视工业水平"
 CAN_39_desc:0 "很显然，必须制造先进的武器才能满足我们在未来战场上的需求。"
 CAN_40:0 "改革安格斯工厂"
 CAN_40_desc:0 "现代军队需要盔甲，而晴空太平洋铁路公司的安格斯工厂正适合装甲的制造。改革和改装这里的基础设施来建造坦克。"
 CAN_41:0 "军队自主发展"
 CAN_41_desc:0 "我们现在有足够的人来建立一个军团级别的组织，而晴空步兵团是我们自上次战争以来的第一个军团级组织。"
 CAN_42:0 "合作发展军备"
 CAN_42_desc:0 "我们周围很多的国家在武器研究领域都比我们要好，我们必须抛开往日的恩怨，将先进的科学技术学到在自己手里。"
 CAN_43:0 "战术现代化"
 CAN_43_desc:0 "我们的上层军官通过不懈努力，将军事理论建设推向巅峰。"
 CAN_zhouxin:0 "联合德国"
 CAN_zhouxin_desc:0 "莉莎已经被证明是一个合理的人做出合理的要求来使他的国家强大。我们联合德国将成为一个新的黄金时代。"
 CAN_penqi:0 "喷气飞机"
 CAN_penqi_desc:0 "喷气式飞机将主宰未来的天空，所以我们应该投资生产我们自己的国外的喷气式飞机变种。"
 CAN_quzhu:0 "没收外企财产"
 CAN_quzhu_desc:0 "使本国经济一蹶不振的罪魁祸首，就是这些贪婪的外国企业家，我们有权利收回属于我们的财富。"
 CAN_44:0 "红鹿训练营"
 CAN_44_desc:0 "红鹿训练营将是我们新军训练的主要场所。红鹿拥有完整的军械库和临近的机场，地理位置优越。"
 CAN_45:0 "军事联合演练"
 CAN_45_desc:0 "我们在远离易燃材料的防火屋里安全了太久。晴空让它的军队装备着过时的装备，进行着过时的训练。我们必须走上现代化，趁着还不算迟。"
 CAN_46:0 "晴空炮兵皇家军团"
 CAN_46_desc:0 "就算没有最新的大炮，我们也必须开始训练我们的炮兵打一场现代战争，包括如何使用防空炮和新的25磅榴弹炮。"
 CAN_49:0 "瓦伦丁坦克"
 CAN_49_desc:0 "我们通过明智的外交手段，便可以取得别的国家先进的坦克型号。"
 CAN_50:0 "重视海军发展"
 CAN_50_desc:0 "一直以来，海军建设都不受晴空高层的重视,所以我们才会在圣杯殖民者手下输的那么,我们必须努力避免这样的悲剧重演。"
 CAN_51:0 "海军学说"
 CAN_51_desc:0 "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"
 CAN_52:0 "鸿鹄岛造船厂"
 CAN_52_desc:0 "鸿鹄岛造船厂的扩建改建工作是我国政府重中之重。南魁北克有最畅通的人力与资源供应，它是我国应集中投入海军建设的地点。"
 CAN_53:0 "皇家舰队"
 CAN_53_desc:0 "在我们与圣杯王国关系良好的这段时间，完全可以取得他们先进军舰的生产许可。"
 CAN_54:0 "樱花舰队"
 CAN_54_desc:0 "樱花帝国拥有亚洲最强的海军力量。我们可以通过外交手段。购得他们的军舰图纸。"
 CAN_55:0 "海岸防卫队"
 CAN_55_desc:0 "战争已经打响,我们必须捍卫晴空的海洋主权"
 CAN_56:0 "淘汰的军舰"
 CAN_56_desc:0 "圣杯王国拥有很多老旧型号的军舰，我们可以要过来供本国使用"
 CAN_57:0 "海狼"
 CAN_57_desc:0 "德国开发了可怕而高效的潜水艇，并研究了对应”狼群”战术，我们应该向他们学习。"
 CAN_58:0 "晴空联合舰队计划"
 CAN_58_desc:0 "通一支庞大的海军力量，即使我们从未部署它，其存在也能对我们的敌人造成威胁。一想到我们的舰队，它们在引人注目的海上航线就必须小心谨慎。"
 CAN_59:0 "樱小路露娜的努力"
 CAN_59_desc:0 "樱小路露娜总督是晴空国名声显赫的贵族，本人拥有天才般的领导能力和冷静的判断，希望他的祖国可以重现当年的辉煌"
 CAN_60:0 "贵族捐款"
 CAN_60_desc:0 "在我们国家经济接近崩溃的时候，每一位晴空的上层人士都有将自己的私有财产上交支援给国家的义务。"
 CAN_61:0 "晴空经济新政"
 CAN_61_desc:0 "樱小路露娜制定了一套十分可行的经济恢复政策，可以挽回我们支离破碎的经济"
 CAN_62:0 "加强与圣杯联邦的关系"
 CAN_62_desc:0 "必须依靠圣杯王国才能拯救我们的国家，圣杯是我们的朋友。"
 CAN_63:0 "属于晴空人的晴空"
 CAN_63_desc:0 "晴空是弱化与圣杯王国的关系的时候了。我们曾经是一个伟大的国家，有我们自己的命运，望着大陆，穿越太平洋，视线直抵英格兰和欧洲。"
 CAN_64:0 "扩大与外国投资者的合作"
 CAN_64_desc:0 "外国企业有大量的资金，而我们有丰富的资源。我们应当相互合作，努力将晴空国从贫穷中挣脱出来"
 CAN_65:0 "指挥层技术合并"
 CAN_65_desc:0 "在确立与圣杯王国全面军事合作，以后我们的战术理论可以提升到更高的层次"
 CAN_66:0 "建设魁北克"
 CAN_66_desc:0 "魁北克是物产丰富战略位置十分重要的地区，必须确保魁北克能得到有效控制。"
 CAN_67:0 "我们将站在一起"
 CAN_67_desc:0 "我们朋友遇到了威胁，晴空身为忠实的伙伴，两国必须时刻站在一起。"
 CAN_68:0 "接管南方领地"
 CAN_68_desc:0 "我们东南领土一直被圣杯所占领着，现在晴空国日益强大！我们可以靠自己来赎回这片土地"
 CAN_69:0 "联合研究计划"
 CAN_69_desc:0 "圣杯国人向我们展示了国家之间分享科技进步的优势，如果我们也加入到他们的科研合作计划里，我们的整个阵营就可以更有效的进行战时研究"
 CAN_70:0 "制裁精灵"
 CAN_70_desc:0 "我们南方的精灵国实力越来越强大，这使我们的人民深感不安。也许我们可以像圣杯王国提出制裁精灵的计划，更重要的是我们可以从中获得利益。"
 CAN_71:0 "黑恶魔"
 CAN_71_desc:0 "我们需要有一个特别的突击单位执行危险任务。与我们的圣杯盟友在创建“恶魔旅”的合作已经提上了议程。"
 CAN_72:0"从深海出击"
 CAN_72_desc:0"只要们完全切断了敌人在大西洋的贸易通道，敌人就会陷入被动"
 CAN_73:0"反共壁垒"
 CAN_73_desc:0"如今红色威胁在不断扩大，我们必须要做好防御"
 CAN_74:0 "勇敢伟大的晴空王国"
 CAN_74_desc:0 "我们的人民长期以来一直生活在自卑的阴影里，但如今天晴空国已经崛起了，是时候带领人民一同迈向伟大的时代。"
 CAN_75:0 "确立伊丽莎白实权"
 CAN_75_desc:0 "我们的伊丽莎白女王已经完全掌握了国家的奥妙，现在已经完全可以把权力交给他了。"
 CAN_76:0 "北美皇帝"
 CAN_76_desc:0 "我们伟大的晴空国王回来了。他所做的第一步就是要。恢复他的家族曾经在北美的声望。"
 CAN_77:0 "帝国的战争宣传"
 CAN_77_desc:0 "伟大的王国需要勇敢的士兵"
 CAN_78:0 "心中的那份悸动"
 CAN_78_desc:0 "伊丽莎白在北流放的岁月里。结识了精灵国的女孩儿，本条二亚，也是精灵圣教会的管理者。两人相处的时光非常融洽，伊丽莎白希望可以和自己的爱人一同治理北美。"
 CAN_79:0 "剿灭精灵"
 CAN_79_desc:0 "夺回我们祖先的领土，胜利属于晴空王国"
 CAN_longluo:0 "笼络科技人才"
 CAN_longluo_desc:0 "来自前圣杯联邦国拥有许多的科技人才，我们应该接纳他们来为晴空国效力"


 tfv_canada.255.t:0"精灵之国同意"
 tfv_canada.255.d:0"本条二亚同意结婚"
 tfv_canada.256.t:0"本条二亚拒绝"
 tfv_canada.256.d:0"本条二亚拒绝了晴空的求婚并警告晴空帝国不要再有这种愚蠢的想法"
 tfv_canada.256.a:0"为了你我什么都可以做出来"
 tfv_canada.62.a:0"哈"
 tfv_canada.257.t:0"晴空回国"
 tfv_canada.257.d:0"我们的秘密特使穿过层层障碍终于将晴空·冯伊丽莎白从遥远的国度带了回来，他也是20年来第一次回到自己的祖国，现在陛下正在适应晴空国的新气候和突如其来的使命，我们也许应该给他一些时间"
 tfv_canada.257.a:0"欢迎回家"
 tfv_canada.259.t:0"晴空脱离圣杯联邦"
 tfv_canada.259.d:0"简直不可思议，晴空国找来了他们曾经国王的后裔，并邀请他来掌管晴空国的各项事务。无论如何，晴空已经脱离我们的控制了"
 tfv_canada.259.a:0"他们会后悔离开的"
 tfv_canada.270.t:0"晴空赎回他们的自由"
 tfv_canada.270.d:0"近日晴空自治领正式宣布独立，并有他们曾经国王的后代来掌权，虽然很不情愿，但晴空国已经为我们做的够多了，而且他们愿意为此承担独立所带来的债务"
 tfv_canada.270.a:0"只能接受他们的要求。"
 tfv_canada.258.t:0"千载难逢的机会"
 tfv_canada.258.d:0"前不久晴空已经脱离圣杯联邦，成为了一个独立自主的国家，这令我们国家的爱国分子开始活跃起来，各种独立思想纷纷涌现。\n\n如今晴空向所有圣杯联邦国发出了号召，希望我们可以主动和圣杯王国抗争，打破枷锁获得独立"
 tfv_canada.258.a:0"为了自由，独立万岁"
 tfv_canada.258.b:0"不，我们将继续团结在圣杯联邦的旗帜下"
 tfv_canada.260.t:0"[From.GetNameDefCap]相应了我们的号召"
 tfv_canada.260.d:0"[From.GetNameDefCap]在我们的保护下和我们达成共识，从圣杯王国的控制下独立出来"
 tfv_canada.260.a:0"好样的"
 tfv_canada.261.t:0"晴空要求正统皇位"
 tfv_canada.261.d:0"自从晴空独立之后非但没有一点安分的样子，甚至大肆将自己的位置抬高到北美国王的位置。今天更是过分的要求圣杯国王将他名誉全部让给晴空，还恬不知耻的要求我们承认他所谓的称号，这是对我们国家莫大的侮辱"
 tfv_canada.261.a:0"国王的时代已经过去，给他也罢"
 tfv_canada.260.b:0"告诉这个狂妄自大的家伙：永远不可能！"
 tfv_canada.262.t:0"圣杯国王的退让"
 tfv_canada.262.d:0"显然腐朽的圣杯王国已经抛弃了他们的信念，他们最终向我们妥协。我们的国王获得了世界的承认"
 tfv_canada.262.a:0"晴空万岁！"
 tfv_canada.263.t:0"圣杯拒绝晴空的要求"
 tfv_canada.263.d:0"野蛮的圣杯国不仅驱逐了我们的特使和外交官，还无礼的警告我们不要再有这种愚蠢的想法"
 tfv_canada.263.a:0"等我把他们国王从他的宝座上踢下去的时候，他们就知道错了"
 tfv_canada.264.t:0"晴空索取我们的岛屿"
 tfv_canada.264.d:0"野蛮的晴空帝国通过武力威胁我们交出冰岛及格陵兰岛的控制权"
 tfv_canada.264.a:0"几块冻土而已，给他们"
 tfv_canada.264.b:0"寸土不让"
 tfv_canada.265.t:0"大洗退让"
 tfv_canada.265.t:0"大洗让出了格陵兰和冰岛的控制权"
 tfv_canada.265.t:0"他们的战车道在晴空意志面前不堪一击"
 tfv_canada.267.t:0"晴空索取印度尼西亚"
 tfv_canada.267.d:0"应该不会有人玩荷兰吧，内容我就不编了:P"
 tfv_canada.267.a:0"应该不会有人玩荷兰吧，内容我就不编了:P"
 tfv_canada.267.b:0"应该不会有人玩荷兰吧，内容我就不编了:P"
 tfv_canada.268.t:0"荷兰退让"
 tfv_canada.268.d:0"东艾恩葛朗特的南部群岛已移交给我管理，我们的橡胶资源供应已获得保证"
 tfv_canada.268.a:0"太好了"
 tfv_canada.269.t:0"尼德兰王国拒绝"
 tfv_canada.269.d:0"尼德兰王国拒绝了我们的合理要求"
 tfv_canada.269.a:0"干他丫的！"
 
 tfv_canada.271.t:0"晴空申请制裁精灵"
 tfv_canada.271.d:0"我们在北美的忠实的伙伴晴空国向我们递交了一份申请。关于重新划分他们在北美洲的领土，这样既可以起到制裁精灵的作用，还可以向晴空国表示跟随我们的好处"
 tfv_canada.271.a:0"晴空应当获得更多的土地"
 tfv_canada.271.b:0"我们不能破坏和精灵们的关系"
 
 tfv_canada.272.t:0"晴空联合圣杯制裁我们"
 tfv_canada.272.d:0"我们北方的邻居——晴空国今天带着他的靠山——圣杯王国向我们下达了最后通牒，要求我们交出晴空在精灵的独立战争前的领土，这是我们的先辈用血与泪换来的果实"
 tfv_canada.272.a:0"我们现在还不是圣杯联邦的对手"
 tfv_canada.272.b:0"我们将反抗到底！"
 
 tfv_canada.274.t:0"精灵们拒绝"
 tfv_canada.274.d:0"不知天高地厚的精灵们拒绝了关于晴空在北美的合理提议，给他们点颜色看看"
 tfv_canada.274.a:0"两国合作到此为止" 
 
 tfv_canada.275.t:0"晴空要回他们的土地"
 tfv_canada.275.d:0"我们的朋友晴空国正在为国民满意度低而发愁，他们说只要我们能归还在晴空占领的土地，晴空人民肯定会更努力的为圣杯联邦服务的"
 tfv_canada.275.a:0"对于我们的友情来说是值得的" 
 tfv_canada.275.b:0"不给，能咋地？"
 
 tfv_canada.276.t:0"圣杯同意归还领土"
 tfv_canada.276.d:0"圣杯王国归还我们东南面的领土"
 tfv_canada.276.a:0"欢迎回到晴空" 
 
 tfv_canada.277.t:0"圣杯拒绝归还领土"
 tfv_canada.277.d:0"圣杯王国拒绝了我们的领土申请"
 tfv_canada.277.a:0"表面兄弟" 
 
 tfv_canada.280.t:0"晴空王国索要领土"
 tfv_canada.280.d:0"晴空独立后野心终于显现出来，他们要求我们归还东南面的占领区"
 tfv_canada.280.a:0"我们一再忍耐晴空的无理要求" 
 tfv_canada.280.b:0"让他们尝尝王国的厉害"
 
 tfv_canada.285.t:0"法西斯主义的崛起"
 tfv_canada.285.d:0"最近精灵的社会各界都弥漫着不和谐的气氛，反对民主的呼声越来越大，然而整个美洲支持种族主义的只有晴空帝国"
 tfv_canada.285.a:0"我们必须阻止" 
 
 tfv_canada.286.t:0"晴空求婚"
 tfv_canada.286.d:0"我们北方帝国的国王晴空向我们的本条二亚正式求婚，如果联姻顺利两国会保持永久的和平，但是这回会使我们成为晴空的附庸"
 
 tfv_canada.290.t:0"工人遇难"
 tfv_canada.290.d:0"由于北方的恶劣气候，我们派往北方建设的工人遇到了罕见的暴风雪。晴空会记住为祖国建设的烈士们，"
 tfv_canada.290.a:0"节哀" 
 
 tfv_canada.295.t:0"晴空帮助建设"
 tfv_canada.295.d:0"来自晴空自治领的志愿工人会帮助我们建设工业"
 tfv_canada.295.a:0"太好了" 
 
 tfv_canada.300.t:0"晴空钢铁资源开采"
 tfv_canada.300.d:0"晴空国提出同我们合作，一起开采北美的钢铁资源"
 tfv_canada.300.a:0"很好" 
 
 tfv_canada.305.t:0"晴空橡胶资源开采"
 tfv_canada.305.d:0"晴空国提出同我们合作，帮助我们开采新西兰地区的橡胶资源"
 tfv_canada.305.a:0"好的" 
 
 
 
 chire_ailian:0 "炽热爱恋"
 shenglaolunsi:0 "圣劳伦斯条约"
 shenglaolunsi_desc:0 "圣劳伦斯条约是精灵国反抗晴空战争时期晴空王国被精灵的盟友圣杯打败殖民后，与扶植的当地贵族统治者签订的不平等条约。主要是限制晴空自身军备的发展，加强圣杯王国在晴空的统治地位。但随着条约签订已经过去一百多年，圣杯在美洲的影响力已经开始逐步弱化。"
 quru:0 "屈辱的王国"
 quru_desc:0 "我们的王国曾经很伟大，但在一次史无前例的战争彻底败给了圣杯殖民者，这使得我们的民族愈来愈自卑，奴化思想日益加深"
