  MGU_COUP_COUP_GET:0 "政变剧痛"
  MGU_COUP_COUP_GET_desc:0 "政变完成了，暴君晓美焰被推翻了，然而这个国家仍然有人效忠于她，政府机关里到处都是忠于旧体系的特工与密探。"
  MGU_COUP_COUP_GET_2:0 "长久的隔阂"
  MGU_COUP_COUP_GET_2_desc:0 "虽然政变已经完成了，但是晓美焰的追随者们，仍然给这个国家留下了难以愈合的隔阂，她们仍然不愿意接受这个推翻了晓美焰的新政府。"
  MGU_COUP_COUP_GET_3:0 "完蛋了喵"
  MGU_COUP_COUP_GET_3_desc:0 "已经完蛋了喵。"



MGU_mofategong:0 "魔法少女特工"
MGU_mofategong_desc:0 "派遣魔法少女作为特工，在潜入和救援任务中都有得天独厚的优势，虽然这并不能防止她们落入触手怪的陷阱中。"
MGU_mofategong_1:0 "魔法少女特工(与应急食品QB们)"
MGU_mofategong_1_desc:0 "根据巴麻美学姐的强烈要求，让魔法少女特工们带上了一些QB。虽然晓美焰起初反对这种行为，但是在巴麻美的一再要求下，再加上对巴麻美的信任与情义，还是同意了这件看起来似乎不太靠谱的事情。§R应该出不了什么乱子吧...§!"
MGU_chuanxiao:0 "QB的传销"
MGU_chuanxiao_desc:0 "一直以来，QB等魔法少女的吉祥物，都对魔法少女隐瞒了一些东西，而其中有些可能是致命的，虽然这可以维持国家的稳定，但是这显然不符合我们的价值观念，如果不处理这个问题，我们的政权就没有正义性可言。\n虽然qb表示它孵化魔法少女拯救大家的想法就像它身后的背景一样纯白无瑕。"
MGU_jinzhichuanxiao:0 "魔法少女人权法案"
MGU_jinzhichuanxiao_desc:0 "最终，欺骗性的传销行为被制止了，所有少女在签约成为魔法少女之前，都会被确保清楚地被通知，这件高尚的事业所蕴含的危险性。哪怕对于愿意签订契约的魔法少女，我们也应当尽可能的去保护她们，而不是强迫她们前往血腥残酷的战场上。"
  MGU_COUP_AI_BUFF:0 "晓美焰!"
  MGU_COUP_AI_BUFF_desc:0 "喵——————！！！(这是AI专用的东西)\n20%概率获得喵~"
  MGU_COUP_AI_BUFF_2:0 "晓美焰."
  MGU_COUP_AI_BUFF_2_desc:0 "喵——————！！！(这是AI专用的东西)\n30%概率获得喵~"
  MGU_COUP_AI_BUFF_3:0 "晓美焰"
  MGU_COUP_AI_BUFF_3_desc:0 "喵——————！！！(这是AI专用的东西)\n50%概率获得喵~"
  MGU_COUP_AI_BUFF_super:0 "超级魔联！！"
  MGU_COUP_AI_BUFF_super_desc:0 "超级魔联，魔法少女们的家，既不富裕，也不民主，南美的生活方式，但独裁并非唾手可得（不！我甜蜜的独裁！不————！）§L INVASION§! 看起来很眼熟？这样的情景正在整个南美发生，就在此时此刻，魔联可能会是下一个，也就是说，除非你做出此局中最重要的决定，向自己证明你有力量和勇气，去冲向深渊，直面，超级魔联。成为维和精英，观赏异国情调的魔怔意识形态。并使瓦尔哈拉社主义，惠及整个美洲，成为一个英雄，变成活着的传奇，征服超级魔联。"
MGU_gongfuhefang:0 "共赴何方"
MGU_gongfuhefang_desc:0 "莫斯科已经沦陷，共产国际的战败已经无可挽回，很快整个世界将不再可以看到任何一点红色的焰火，哪怕是躲在角落的黑暗中的，也会被残忍的扑灭，或许，这就是末日了...但是，即便如此，微笑吧，不要害怕，不要让人们看到我们失落的面容，让我们携手共进，直面那终焉时刻的到来，如果真的有死者的亡灵存在的话，到那时，我们可以对她们说，我们尽力了..."
MGU_jungle_culture_TB:0 "雨林的馈赠"
MGU_jungle_culture_TB_desc:0 "在这丛林之中，既有着强大的魔法生物，也蕴含着丰富的魔力，那魔力风暴与疾疫足以轻易杀死误入其中的受害者，而经验丰富的探险队仍然可以从中获取所需的资源。"
MGU_worker_rights_TB:0 "被落实的工人权利"
MGU_worker_rights_TB_desc:0 "八小时工作制，相对舒适的工作环境，可以轻松养活一家人的劳动报酬，以及每个人都应当享有的尊严。这些共党领袖笠音青对联合所提出的要求，而我们也如实的在贯彻...§R暂时...§!"
  MGU_Crimson_Resolve_compensate:0 "城市重建工程"
  MGU_Crimson_Resolve_compensate_desc:0 "二木市正在进行重建工作，为此消耗了大量的工业产能。"
  MGU_new_niboku:0 "二木市新区"

  MGU_zhimindongdang:0 "殖民动荡"
  MGU_zhimindongdang_desc:0 "在这些地区中有些人正在对不公平的规则发起挑战，有些殖民地人民想要翻身做主人，亲自掌控自己的命运。而不再充当帝国主义者的鹰犬，被迫把自己的肉体送进帝国的前线绞肉机。"
  MGU_zhimindongdang_1:0 "严重的殖民动荡"
  MGU_zhimindongdang_1_desc:0 "在这些地区中有些人正在对不公平的规则发起挑战，有些殖民地人民想要翻身做主人，不再充当帝国主义者的鹰犬。宪兵队和既得利益者们已经尽力镇压，但是反抗却愈加猛烈，种种迹象表明，这一定是有组织有预谋的组织在暗中煽动的！我们必须尽快结束战争才能处理这个烂摊子！"
  MGU_yilaimofa:0 "依赖魔法的魔法奇观工业化"
  MGU_yilaimofa_desc:0 "一直以来，我们都已魔法与科技的混合妙用而自豪，我们依靠魔法的力量完成了违背人类常识的工业奇迹。但是自从我们伟大的奇观，魔法工业园区被建成以来，我国的几乎所有工业体系，都严重依赖那几乎不可能复刻的，魔法工业奇观提供的庞大能量，甚至很多高级工程师都认为我们可以一直这样下去。或许在我们国土尚小时看不出坏处，但是这一定不利于大规模工业化。"
  mahoushojo_tradition_1:0 "魔法少女战斗传承（强袭组件）"
  mahoushojo_tradition_1_desc:0 "随着高强度强袭组件的陆续装备，军队的战斗重心已经从近地面转移到了云层之上的蔚蓝天空，原本就有着强大的魔力亲和性的魔法少女们，在奇迹与魔法的护佑下，强袭魔女军团将横扫这片大陆。用美好的愿望照亮世界的每一个角落。"
  MGU_however_ALL_gone:0 "§R燃尽一切§!（however_ALL_gone）"
  MGU_however_ALL_gone_desc:0 "不要问篝火该不该燃烧，先问问寒冷黑暗还在不在。不要问子弹该不该上膛，先问问剥削压迫还在不在。不要问我们的正义事业有没有明天，先问问人间不平是否存在于今天。"
  MGU_World_War_of_Liberation:0 "§R解放一切§!（World_War_of_Liberation）"
  MGU_World_War_of_Liberation_desc:0 "现状如此，如同不会醒来的噩梦，如此粘稠，如同凝固。但是，即便如此，我们仍然有两条路还能走。那就是：胜利！一直的胜利，不停地胜利，永远的胜利，直到推翻全世界所有压迫者与剥削者！解放全世界的每一个角落！解放受压迫与剥削的所有人！！亦或者，我们就此死亡。但是，死亡...死亡不属于魔法少女与工农阶级！！"
  MGU_Rebuild_world:0 "§R重建一切§!（Rebuild_the_world）"
  MGU_Rebuild_world_desc:0 "重新建设整个世界，把这个世界变成我们理想中的模样。"
  MGU_The_Last_War:0 "§R世界解放战争§!"
  MGU_The_Last_War_desc:0 "这是最后的战争"
  tianshidexintiao_MGU:0 "与金伯利的联合魔法研究(魔联)"
  tianshidexintiao_MGU_desc:0 "与金伯利的魔法师们联合开发新的强袭组件，可以弥补魔法少女只能依靠魔法天赋作战的短板。"
  MGU_QB_qingbao:0"不知来自何处的情报"
  MGU_QB_qingbao_desc:0"虽然不知道为什么，但是有某些人在为我们提供有用的情报，她们不愿意留下名字，甚至我们都没法感谢她们。"
  MGU_new_age_army:0"美好与和平的祭品"
  MGU_new_age_army_desc:0"如果一个士兵临阵脱逃。这断然不是她让我们失望，而一定是我们让她失望了。"
  MGU_new_age_army_1:0"美好与和平的祭品"
  MGU_new_age_army_1_desc:0"如果一个士兵临阵脱逃。这断然不是她让我们失望，而一定是我们让她失望了。"
  MGU_new_age_army_2:0"美好与和平的祭品"
  MGU_new_age_army_2_desc:0"如果一个士兵临阵脱逃。这断然不是她让我们失望，而一定是我们让她失望了。"
  MGU_new_age_army_3:0"美好与和平的祭品"
  MGU_new_age_army_3_desc:0"如果一个士兵临阵脱逃。这断然不是她让我们失望，而一定是我们让她失望了。"
  MGU_new_age_army_JJ:0"那荆棘仍缠绕着你我"
  MGU_new_age_army_JJ_desc:0"经历了许久艰苦的战争，最终魔联的联盟军还是捍卫了正义，就如同太阳总会升起，光芒与黎明会到来的，无论身处多么绝望的境地，你总得怀抱希望。\n\n而那些已经被击溃的叛军，如今还在负隅顽抗是多么的可笑，她们就从来没考虑过，她们永远也赢不了嘛，即便如此也要负隅顽抗，真是愚蠢，不是吗。"
  MGU_new_age_army_JJ_MGU_atk_MGS:0"最后的攻势"
  MGU_magic_overcharge_MP:0"更多的高功率魔炮"
  MGU_magic_overcharge_MP_desc:0"经过中央议会讨论得出，一切恐惧来源于火力不足。"
  MGU_magic_overcharge_MP01:0"更多更强大的高功率魔炮"
  MGU_magic_overcharge_MP01_desc:0"为了应对敌人愈发强大的钢铁巨兽，我们开始列装威力更加强大的魔炮。"
  MGU_magic_overcharge_MP02:0"更先进的高功率魔炮"
  MGU_magic_overcharge_MP02_desc:0"这是我们最先进的量产魔炮，可以应对各种钢铁巨兽，大概吧...至少魔炮研发部的少女们已经尽力了...这就是我们目前能做出的最好的魔炮了。"
  MGU_magic_overcharge_MP03:0"1944型自动净化系统魔炮"
  MGU_magic_overcharge_MP03_desc:0"结合魔法少女自动净化系统，使得魔法少女在无须顾及灵魂宝石的污染情况，可以肆意的宣泄火力。是由里见灯花与纯血古龙所锻造的魔法奇迹。"
  MGU_magic_overcharge_MP04:0"1947型半魔女化攀写魔炮"
  MGU_magic_overcharge_MP04_desc:0"在结合半魔女化技术之后，它可以将魔法少女在维持自身理智的前提下，将个人现实（灵魂魔女化）攀写至现实物质世界，的一种心灵主义的产物。这是以当前的技术条件下，能制造出的理论上最强的量产魔炮，即使是携带它都会对魔法少女产生魔女化的倾向。所以必须严格按照使用手册上所写的规则使用，以防止发生大规模魔女化的灾难性事故。"
  MGU_QB_KMK_accomplished:0"幻想乡的魔炮与人偶技术"
  MGU_QB_KMK_accomplished_desc:0"我们的特工获取了来自幻想乡的技术。"
  MGU_QB_JAP_RYZS:0 "攘夷志士"
  MGU_QB_JAP_RYZS_desc:0 "在樱花国，虽然很多人不满圣杯王国的统治，但是仍然还有一些市民愿意为了樱花国而战死。\n§R只要有你想保护的东西，那就拔剑好了。§!"
  MGU_QB_RJE_RYZS:0 "骇人的炮兵轰炸"
  MGU_QB_RJE_RYZS_desc:0 "在得到了充足的炮兵支援之后，对攘夷志士开始了可怕的炮击轰炸。"
  MGU_QB_JAP_accomplished:0 "樱花巫女"
  MGU_QB_JAP_accomplished_desc:0 "在樱花国也有一些具有魔力亲和力的少女，其中有些被称作巫女，而有些混迹在人群之中。她们之中有些少女传承着多种古老的魔法技艺。这些魔法技艺可以帮助我们做到很多不合常理的事情。"
  MGU_NKVD_qingbao:0 "来自NKVD的同志"
  MGU_NKVD_qingbao_desc:0 "即使是现在NKVD中仍然有拥护我们的同志，哪怕冒着极大的风险，她们也会义无反顾的帮助我们。但是其中的大部分人，我们恐怕再也见不到她们了。如果我们失败了，她们也将会永远以叛徒的身份遭人唾弃……"
  MGU_mermaid_song:0 "魔法少女导航员"
  MGU_mermaid_song_desc:0 "为舰船配备魔法少女导航员，在复杂的环境下，可以协助舰船的现代科技进行通讯和索敌，装备了强袭组件的魔法少女导航员，也可以起到舰载机的作用。"
  MGU_mermaid_song_1:0 "珠泪哀歌"
  MGU_mermaid_song_1_desc:0 "人鱼少女们决定加入魔联海军，并去把那些污染环境的资本家打灭绝（包含夸张成分）。"
  MGU_Magic_Doll_army:0 "猫猫魔法人偶"
  MGU_Magic_Doll_army_desc:0 "猫猫人偶！是一种使魔！拥有成年人的力量！但是娇小可爱！喵~"
  MGU_Magic_Doll_army_2:0 "猫猫全国监控系统"
  MGU_Magic_Doll_army_2_desc:0 "通过大量生产猫猫使魔，猫猫使魔会在全国范围盯着人们的，任何不正当的行为都会被上报的！不要做坏事哦喵！"
  MGU_Magic_Doll_army_3:0 "宪法修正案：猫猫杀人权"
  MGU_Magic_Doll_army_3_desc:0 "如果发现叛徒！猫猫会将叛徒就地处决！宪法里是这么写的！所以！你要保持对晓美焰的忠诚啊！你对晓美焰忠诚吗！忠诚吗！让我看看你的秘密忠不忠诚！"
