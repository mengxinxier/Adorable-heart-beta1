  magicunion.1128.t:0 "$news_event_background$南美革命战争"
  magicunion.1128.desc:0 "瓦尔哈拉社的上百万红军部队正在陆续进入南美，据记者报道，前线已经发生猛烈交火。瓦尔哈拉社宣称将要解放整个南美州所有国家的人民。"
  magicunion.1128.a:0 "革命永不停歇！"
  magicunion.1128.b:0 "南美？"
  magicunion.1128.c:0 "共匪杀过来了！？"

