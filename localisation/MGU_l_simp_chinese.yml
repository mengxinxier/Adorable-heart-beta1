  MGU_shoulieOVER:0 "完成狩猎"
  MGU_shoulieOVER_desc:0 "终于，随着强大的魔物们一个个倒下，聚集在魔联境内的魔物们四散而逃了，她们不敢再成建制的活动了，剩下的交给地方警察和当地的魔法少女们处理就好了。终于可以有空偷闲，享受生活了。\n\n"
