  MGU_A005_desc:0 "到时候了，你得做出决断了。"
  MGU_A006:0 "那笔直的炼狱之路"
  MGU_A006_desc:0 "为了魔联尽忠！为魔联流尽我们最后的一滴血！就像那些叛军们决不投降一样！我们亦 是 如 此！\n哪怕我们会为此而死，那我们忠贞的血液会滋养这片我们深爱的土地，我们的灵魂将会魂归魔联议会。\n\n我们早已没有任何退路，我们走在一条没有回头路！也没有分叉路！的直通地狱之路上！我们必须做我们必须做的事情，因为我们只能如此！"
  MGU_A007:0 "死亡与希望的火花"
  MGU_A007_desc:0 "莫拉莱丝上校用她那早已血肉模糊的手指从刚坍塌的废墟中偏执的挖掘着碎石，残破染血的军服下她那身体中蕴含的是比她那健美的身躯更加坚韧的钢铁意志。她背起笠音清那尚有温度身躯，踩踏着同志们的死尸小心的躲避着敌军的探照灯，少女那温热的血液划过她那逐渐冰冷的脸颊，时刻在提醒着这个老练的战士，她们的时间，都不多了..."
  MGU_A008:0 "深红与决断的真夜"
  MGU_A008_desc:0 "纷争之后留下的还是纷争，谋略之上重叠的还是谋略，大庭树里将一名联盟军船员的尸体扔到甲板上，身边围绕着她忠心的历战老兵，在这本属于联盟军的飞艇中俯视着地面上的混乱与战火。司空见惯的景象，叠加的结果是，即使人有不同，还是会刻下相同的光景，只希望，仅仅有一个愿望，祈求这一切能够终结，哪怕用尽一切，哪怕要经历6年的罪孽，7年的繁衍，8年的血战，9年的猜忌与混乱，我们也必将在众神的指引下将联盟引向她真正的道路。"


  MST_B001:0 "另一个选择"
  MST_B001_desc:0 "又是一个平静的夜晚，战争似乎暂时结束了，虽然军事管控仍在继续，但议会要求进行盟主大选的声音愈发强烈。晓美焰把驻军遇袭的报告扔在桌子上，思考着下一步的计划。\n\n突然一只QB突然蹦到了窗台上，嘴巴里叼着一封信件。晓美焰很熟练的一把捞过信件，然后把QB扔出窗外。\n\n随着什么高空抛物落地的（pia叽）声，晓美焰用小刀撬开了信件上的火漆，至于其内容，对于联盟的任何忠诚派来说，似乎都有些算大逆不道。但现在在这里，又有谁能来指控呢，或许，就再读一点点吧。"
  MST_B002:0 "镇压叛军"
  MST_B002_desc:0 "南方的叛军仍然没有放弃，虽然我们一度击溃了她们，只要稍有松懈她们就会卷土重来，而为了不让她们干涉更加重要的计划，我们将按照晓美焰战团长的安排，进行一次快速且猛烈的打击，以确保在几个月内她们做不了任何事情。"
  MST_B002_1:0 "什么都没发生"
  MST_B002_1_desc:0 "一切都在照常运行，不是吗？只是，在未知的地方有些事情，在人民大众看不到的地方，有些事情正在悄然发生……"
  MST_B003:0 "操纵选举结果"
  MST_B003_desc:0 "通过各种投其所好的贿赂与承诺，给予每个人所想要的事物，甚至包括她们在当前的时间点还没想到的。当人们的利益一致时，一切阻力亦然消散，对魔联高层的影响使其盟主选举进入必定的结局。"
  MST_B004:0 "为了圣洁的晓美焰盟主"
  MST_B004_desc:0 "随着计票员公布最后的结果，一切都如同预想的一样，亦如同，在那曾经的未来。随着人们的祝贺声，晓美焰踏上前台的楼梯。而如今，已经不记得是第几次了。或许这一次，能有一个不一样的结局。或许是命运的玩笑，或许是上天的考验，经历了很多残酷的内战，数年的纷争与动荡，但如今，魔联再次归于统一。"
  
  MGU_B001:0 "另一个选择"
  MGU_B001_desc:0 "又是一个平静的夜晚，战争似乎暂时结束了，虽然军事管控仍在继续，但议会要求进行盟主大选的声音愈发强烈。晓美焰把驻军遇袭的报告扔在桌子上，思考着下一步的计划。\n\n突然一只QB突然蹦到了窗台上，嘴巴里叼着一封信件。晓美焰很熟练的一把捞过信件，然后把QB扔出窗外。\n\n随着什么高空抛物落地的（pia叽）声，晓美焰用小刀撬开了信件上的火漆，至于其内容，对于联盟的任何忠诚派来说，似乎都有些算大逆不道。但现在在这里，又有谁能来质控呢，或许，就再读一点点吧。"
  MGU_B002:0 "镇压叛军"
  MGU_B002_desc:0 "南方的叛军仍然没有放弃，虽然我们一度击溃了她们，只要稍有松懈她们就会卷土重来，而为了不让她们干涉更加重要的计划，我们将按照晓美焰战团长的安排，进行一次快速且猛烈的打击，以确保在几个月内她们做不了任何事情。"
  MGU_B002_1:0 "什么都没发生"
  MGU_B002_1_desc:0 "一切都在照常运行，不是吗？只是，在未知的地方有些事情，在人民大众看不到的地方，有些事情正在悄然发生……"
  MGU_B003:0 "操纵选举结果"
  MGU_B003_desc:0 "通过各种投其所好的贿赂与承诺，给予每个人所想要的事物，甚至包括她们在当前的时间点还没想到的。当人们的利益一致时，一切阻力亦然消散，对魔联高层的影响使其盟主选举进入必定的结局。"
  MGU_B004:0 "为了圣洁的晓美焰盟主"
  MGU_B004_desc:0 "随着计票员公布最后的结果，一切都如同预想的一样，亦如同，在那曾经的未来。随着人们的祝贺声，晓美焰踏上前台的楼梯。而如今，已经不记得是第几次了。或许这一次，能有一个不一样的结局。或许是命运的玩笑，或许是上天的考验，经历了很多残酷的内战，数年的纷争与动荡，但如今，魔联再次归于统一。"
  
  TBMGU_Walpurgis_Night_01:0 "魔女之夜"
  TBMGU_Walpurgis_Night_01_desc:0 "魔女化的阴霾仍旧笼罩在整个联盟的上空，尽管某个白色吉祥物已经伏法，挖地堡的铲子都被扬了，贝塔素也被销毁了，但晓美焰盟主笃信有新的灾难将会到来，而有些人认为所谓超级魔女不过是古人的危言耸听罢了，现在大批量生产灵想兵装的魔法少女联盟捏死这些传说中的怪物就像捏死一只魔兽一样简单。但不论如何，未雨绸缪也好，徒劳用功也罢，我们多少要做点准备。" 
  TBMGU_Walpurgis_Night_02:0 "使魔扩军"
  TBMGU_Walpurgis_Night_02_desc:0 "制造大量的使魔，来扩充我们的军队尽早的做好战争准备。当魔女之夜降临之时，这将是保卫我们国家的坚实防线。"
  TBMGU_Walpurgis_Night_03:0 "风暴应对法案"
  TBMGU_Walpurgis_Night_03_desc:0 "暴雨季的来临将会为亚马逊地区带来一场庞大的自然灾害，摧枯拉朽的风暴，无孔不入的疾疫，会对亚马逊地区的一切生灵带来一场面对自然力量的考验，而根据传说，有些超级魔女诞生时，也将伴随着强烈的风暴。\n虽然情况并不明朗，但我们也需要提前做好准备，利用新式的建筑技术，我们可以建设出拥有更强防风能力的建筑与要塞，当风暴降临之时，这些建筑将成为我们坚固的阵地。"
  TBMGU_Walpurgis_Night_03_txt:0 "(@MS1§Y魔女之夜§!)其对我国进攻加成：§!§R-20.0%§!"
  TBMGU_Walpurgis_Night_04:0 "清理谣言"
  TBMGU_Walpurgis_Night_04_desc:0 "这并非是普通的谣言，而是那种带有魔法意义的谣言，在孩童的呓语中降生，因稚子的愿望而塑形，于混沌的至高天降下的垂青亦或是毁灭。这种被称作‘谣言’的存在，会突破现实世界的壁障，对物质世界产生一些显著的影响，甚至夺取人的生命。\n谣言的存在于形式多种多样，不过这种谣言就像魔女一样，魔法少女可以高效而快捷的清理它们。"
  TBMGU_Walpurgis_Night_05:0 "推迟魔女之夜"
  TBMGU_Walpurgis_Night_05_desc:0 "玛吉斯之翼的魔法科学家们研究出了一种可以加快魔女之夜到来的方式，而我们也可以反向使用这个技术，让它的剧本“暂停”一会儿。"
  TBMGU_Walpurgis_Night_06:0 "直面风暴"
  TBMGU_Walpurgis_Night_06_desc:0 "魔女之夜的风暴将撕裂我们所珍爱的一切？\n不！\n§R我们才是那迫近的风暴！§!"
  TBMGU_Walpurgis_Night_07:0 "延长防线"
  TBMGU_Walpurgis_Night_07_desc:0 "“狮子搏兔，亦用全力”。仅仅只修筑一道防线并不保险，我们应该准备备用的方案，和备用的备用方案……"
  TBMGU_Walpurgis_Night_08:0 "要塞化魔联"
  TBMGU_Walpurgis_Night_08_desc:0 "如果晓美焰盟主的预感无误；如果那些铺天盖地的传闻是真的，魔女之夜的恐怖可能远超我们所有人的想象。我们以前曾经从未战胜过这种级别的魔女。我们如今不能再继续保留了，工厂，房屋，公路……我们需要在看得见与看不见的防御设施上增加更多的投入来提高哪怕百分之零点几的胜率。"
  TBMGU_Ode_and_Prayer_01:0 "颂歌连祷"
  TBMGU_Ode_and_Prayer_01_desc:0 "这是属于我们的时代，为了英明的全国领袖晓美焰，高声歌唱吧，令那至高天的众神也不能再忽视我们的力量。灵魂在回荡，思绪在咆哮，魔法的力量从古老的梦境中溢出，贯彻时间的长河，以及遥远的繁星。我们昔在，今在，亦将永在，用乖张曲折的羽毛笔谱写那永不散场的荒诞盛宴。"
  TBMGU_Ode_and_Prayer_02:0 "招募新将领"
  TBMGU_Ode_and_Prayer_02_desc:0 "玉珠蒙尘，亦或是水晶深埋土中，众多人度过凡庸的一生也无法踏出历史的一个脚印，亦或者人们并非没有才能，而是缺少了将幻想化作现实的条件与机会，一辈子在庸碌之中岁月蹉跎。但若一段故事重来千百次，或许才能彰显某些才能得可能。而现在我们英明的全国领袖晓美焰盟主告诉你，你的心中隐藏着强大的可能性，毫无疑问，你亦有改变未来的资质。"
  TBMGU_Ode_and_Prayer_03:0 "维持秩序"
  TBMGU_Ode_and_Prayer_03_desc:0 "善人与恶人同等吗？义人与罪人同等吗？老实人与傻子的区别是什么？傻子被人骗了还不知道？而恶人非为作歹，为所欲为，掠夺本属于别人的未来与命运，又有谁来匡扶正义。\n当能言善辩之人在法庭之上颠倒黑白，当聚众霸凌之人依靠伪证去遑论清浊，当蛮横无理之人凭借力量来巧取豪夺，弱者又怎能守住自己的未来。\n唯有绝对的秩序，绝对的监控才能让一切重回秩序的正轨！所有的一切都将在秩序的引导下走上她本应当的道路，所有人都将在秩序的领导下得到自己应有的未来，所有人都必定在秩序的监管下行使自己所应当的行为。\n秩序！令世间再无欺凌！秩序！令世间再无颠倒是非！秩序！令世间再无虚伪谎言！秩序！令世间再无巧取豪夺！\n只有秩序！让所有人得到她们应得的公道。"
  TBMGU_Ode_and_Prayer_04:0 "社区服务"
  TBMGU_Ode_and_Prayer_04_desc:0 "我们英明的全国领袖晓美焰将大量的产能去投入到国家建设与国防事业之中，魔法少女联盟的人民群众无条件的支持着我们英明的全国领袖晓美焰盟主，而忠诚的人民应当有她们应得的回报。\n在日常生活中，群众们也可以有一些物资之外的补助和照顾，军队中的少女们在社区之中无偿的帮助人民，为人民提供免费的服务，我们正在尽可能的让老百姓生活的更加舒适与幸福一些。"
  TBMGU_Ode_and_Prayer_05:0 "忠诚法案"
  TBMGU_Ode_and_Prayer_05_desc:0 "你忠诚吗？你知道忠诚的重要性吗？你真的忠诚吗？是平日里的忠诚？还是特殊时期的忠诚？如果假如有一天，你有出卖忠诚来获取极大利益的机会，你还会忠诚吗？你真的会忠诚吗？在那一天到来的时候？你会选择利益？还是忠诚！你真的能抵抗利益的诱惑，去选择忠诚吗？当然，在事情发生之前没人知道。不过，我们必须要知道。不要认为你自己藏的很好，晓美焰统领的猫猫会一直看着你。政府特工们会频繁的用各种新奇古怪的方式进行钓鱼执法，当一个个鲜美而又可口的叛国机会摆在你面前的时候，你会选择什么呢？当面临重大的利益，和遇见小小的背叛，你又会怎么选，包庇还是举报，贪婪还是忠诚。你若三冬来，是否可见一城雪白，你的命运，掌握在你自己手中。"
  TBMGU_Ode_and_Prayer_06:0 "惩戒叛徒"
  TBMGU_Ode_and_Prayer_06_desc:0 "没有多么小的背叛可以容忍，没有多么大的代价无法承受。忠诚是绝对的，容不下相对的比较，任何对晓美焰不忠的人就是反贼，叛徒，国家的敌人！任何一个小的背叛都是绝对不能够容忍的！无论付出什么样的代价，这些不忠的叛徒必须被惩戒！违背秩序的人将得到她们应有的惩罚，这样遵守秩序的人才能得到她们应得的公平。"
  TBMGU_Ode_and_Prayer_07:0 "处理反对派"
  TBMGU_Ode_and_Prayer_07_desc:0 "反对我们英明的全国领袖晓美焰的人，那些反对派，真的是太坏了！必须被处理掉！我们英明的全国领袖晓美焰，为了国家做了那么多，而那些反对派她们却仍不知足！简直是贪得无厌！现在，这个国家就是晓美焰的，晓美焰就是这个国家，任何反对晓美焰的人，都是对抗国家的人！"
  TBMGU_Ode_and_Prayer_08:0 "伏击共党"
  TBMGU_Ode_and_Prayer_08_desc:0 "在笠音青被逮捕之后，神滨地区的红军已经不在能在明面上与我们正面对抗，但是游击队仍然在不停地袭扰我们。而我们依靠先进的无线电监听与特工密报，掌握了游击队的行动，我们将对游击队进行一次沉重的打击，这当然无法彻底歼灭她们，但是可以降低她们的行动强度，以及为之后的行动做出准备。"
  TBMGU_Ode_and_Prayer_09:0 "暗杀计划"
  TBMGU_Ode_and_Prayer_09_desc:0 "莫拉莱丝上校，国际共运的著名人物，她的事迹从火地岛到阿拉斯加无人不知无人不晓。尽管在魔法少女联盟的红军运动失败了，作为革命领袖的笠音青也已被逮捕。但是莫拉莱丝仍然在南美洲活跃，带领着她的游击队，为我们造成了很多的麻烦。她本人的能力就如同她的事迹一样强大到不可思议，明明只是个凡人，但是她仅凭一人就能将整片地区的驻军吓得心惊胆战，治安部门只要听到她的名字就感到不寒而栗。\n魔联特遣队曾经对其进行了多次的追捕和围剿，都以失败告终，她就像是有马克思和列宁本人的庇护，早已超出了凡人所能做到的极限。\n但是，现在，随着核武器的研发我们有了一个机会，使用热核炸弹，让莫拉莱丝上校，和她的游击队一同覆灭在这炙热的光芒之中。这次行动会让所有反抗我们的人，知道这就是胆敢对抗我们的下场。"
  TBMGU_Ode_and_Prayer_10:0 "瓦解民主"
  TBMGU_Ode_and_Prayer_10_desc:0 "那些嚷嚷着民主的人，无非就是想要自己能得到更多的权利，至于将权利下放给人民，得了吧。人民有什么权利进入议会说出自己的诉求？而那些所谓的人民代表，她们在步入高雅殿堂之后，只会反身把门关上，好防止更多的人进来。"
  TBMGU_Ode_and_Prayer_11:0 "防微杜渐"
  TBMGU_Ode_and_Prayer_11_desc:0 "你今天，跟谁说话了，是外国人？圣杯人，苏联人，又或者是瓦尔哈拉社的人？只要有一点点的嫌疑，就会遭到严格的审查，这个政府里，没有害怕被查出的事情，一切，这个政府的一切都是属于晓美焰的，为晓美焰而生，为晓美焰而死！没有任何的事情是不能查的，任何嫌疑都会被追查到底，无论中途查出了什么！"
  TBMGU_Plantera_01:0 "世纪之花"
  TBMGU_Plantera_01_desc:0 "我们和虫虫的友谊已经持续千年。‘国家之间没有永远的朋友’？随便别人说去吧，魔法少女与虫虫们的友好关系还将继续到下个千年。"
  TBMGU_Plantera_02:0 "火塘与迷雾"
  TBMGU_Plantera_02_desc:0 "在丛林之中，如果离开了火塘，那么目所能及之处到处都是迷雾，哪怕对于魔法少女来说，也需要躲在虫虫的巢穴里才能安全的过夜。毕竟这丛林从来都不会掩盖它对于生命的敌意。在丛林之中，任何人都可能是猎物。但是这种可怕的情况要到此为止了，我们需要在丛林中建立更多的定居点，让火塘的光芒驱散丛林的冷酷与黑暗。我们应当学会与丛林和平共处，虽然丛林的敌意不会消失，但是我们可以单方面的对丛林温和以待，当然，前提是先保护好我们自己的前提下。"
  TBMGU_Plantera_03:0 "清理腐化"
  TBMGU_Plantera_03_desc:0 "大量腐败的物质伴随着暴雨季和瘟疫在丛林中暴涨横生，现在我们有时间和能力来清理掉这些危险的物质。让丛林变得更加安全和清洁。但是，在清洁的过程中，在净化过程中严禁少女们将被腐化的物体带走，哪怕是很想要也不行，更不要用腐败物质做奇怪的事情，不许找任何理由和借口，哪怕是有腐败抗性的战斗修女也不允许，被腐化的鱼鱼是不能用的！"
  TBMGU_Plantera_04:0 "少女与虫虫"
  TBMGU_Plantera_04_desc:0 "大多数拥有自我意志的高级虫虫子个体的生理学上的母亲之一都是魔法少女，所以有些学者认为，魔法少女和虫群之间本就是同一物种的两种不同的演化方向。当然，大多数人并不相信这种说法，但是对虫虫们来说，是与不是并不重要。没有什么比美少女贴贴更好的了。"
  TBMGU_Plantera_05:0 "广义魔法少女论"
  TBMGU_Plantera_05_desc:0 "而对于魔法少女来说，高级虫虫们都拥有可爱的美少女身体，就会魔法的美少女毫无疑问就是魔法少女。至于普通的低级虫虫，它们连自我意识都没有，只是相当于高级虫虫或是虫母的身体的一部分。所以，这种情况下，这些没有自我意识的虫虫，是否可以算……魔法少女的身体的一部分？"
  TBMGU_Plantera_06:0 "藤蔓与虫穴"
  TBMGU_Plantera_06_desc:0 "在地表之下，是远比地面之上更大的虫巢区域，大量的藤蔓与虫穴遍布整个亚马逊雨林的地下洞穴之中，大量的工蜂在继续向下扩张着更深层的洞穴，让地下丛林变得更加庞大。"
  TBMGU_Plantera_07:0 "接入虫巢网道"
  TBMGU_Plantera_07_desc:0 "在对虫巢网道进行合理的扩张之后，我们特制的运载车辆可以开入其中，利用地下网道进行物资输送。而且虫虫们也喜欢收留魔法少女们在虫穴里过夜，地下丛林的虫穴很大，当魔法少女运送物资的时候，送累了可以直接在里面睡，没问题的。虽然有些魔法少女认为，这种行为可能有点奇怪，但是虫虫们表示，去虫穴里过夜还可以喝果汁哦，有什么想吃的小零食都可以拿，甚至虫穴里还有好康的，这真是太好了，对吧...对吧..？.呃？"
  TBMGU_Plantera_08:0 "露珠与兔藻"
  TBMGU_Plantera_08_desc:0 "虫虫们的生产方式与人类经济完全不同，或者说只要有食物，虫虫就能扩张繁殖和变异进化。我们将使用现代的农业技术帮助虫虫提升她们的食物产出。"
  TBMGU_Plantera_09:0 "繁荣兴盛"
  TBMGU_Plantera_09_desc:0 "为了我们与虫虫之间永久的友谊，我们将帮助虫巢进行额外的建设，使用人类的技术与产物帮助虫群们发展她们的领地。虫虫们的地区将会与魔法少女联盟共享繁荣的美好生活。我们将带领虫巢走向繁荣兴盛。"
  TBMGU_Plantera_10:0 "整合虫巢"
  TBMGU_Plantera_10_desc:0 "我们将可以与虫虫们进行更深一步的交涉，与虫巢合并，变成一个国家。这些虫虫将作为我们的同胞，虫虫们似乎并不在乎所谓“国家”的事情，她们也不在乎人类的政治观念亦没有所谓的国家理念，更不在乎国家命名的事情，所以合并而成的新国家，可以继续使用魔法少女联盟的名字。 而且，就广义魔法少女论而言，这些美少女虫虫们也是魔法少女。"
  TBMGU_rest_01:0 "处理污秽"
  TBMGU_rest_01_desc:0 "污秽遍布这个国家，自从殖民战争以来，殖民者们大规模的灭绝与扫荡，摧毁了魔物们大片的领土，魔物们的怨恨与灵魂遍布在这片区域，逝者无法安息。\n在以前是由安息之国的部队，来镇压这些不愿安息的亡灵，而在瓦伦蒂娜将部队带往洛维尼亚之后，这些失去压制的怨灵开始继续宣泄她们的怨恨肆意破坏。如果我们能够提供一些新型的灵想兵装，就能帮助安息之国更好的压制这些怨灵。\n有人在乎怨灵们的想法吗？她们没有去解决问题，而是选择成为问题的一部分，那她们就会被别人解决。"
  TBMGU_rest_02:0 "与魔物谈判"
  TBMGU_rest_02_desc:0 "在这个变革的年代，我们都需要盟友，而一些昂贵的物资用品可以表达我们的诚意，并且帮助安息之国来改善国内的状况。这可以让她们的人民生活的好一些，虽然这并没有太多，但是也聊胜于无。\n当处于困难之中，任何的援助都显得珍贵和重要。"
  TBMGU_rest_03:0 "地下深处的巫女"
  TBMGU_rest_03_desc:0 "根据传说，曾经有一位强大的巫女为了净化国家的污秽而深入了地下深处，然后渺无音讯再也没有回来，只有腐败与死亡的雨一遍又一遍的冲刷着这个国家。但是即便如此，仍然有些人相信，她一定还活着。"
  TBMGU_rest_04:0 "图书馆之梦"
  TBMGU_rest_04_desc:0 "在梦的世界中，有一个比现实中的安息之国更加庞大的国度。传说在那梦中之梦里有一座宏伟的图书馆，记载着这个世界所不存在的知识。\n§O失去了传统，艺术就是失去了牧人的羊群\n没有了创新，艺术就是一具尸体\n构成我们的物质，同样是构成梦境的物质\n我们经历一生，最终于梦中安眠§!"
  TBMGU_TBMGU_rest_04_txt:0 "为以下特殊项目各获得一个§Y突破点§!：\n -§Y核研究§!\n -§Y空气动力学和航空电子学§!\n -§Y地面战§!\n -§Y海军工程§!"
  TBMGU_rest_04A:0 "银之庭院"
  TBMGU_rest_04A_desc:0 "小小的鸟儿，飞进银色的庭院。门开，摇摇欲坠的世界；门开，钥匙停下了旋转的齿轮；门开，雏菊星空四叶草。迷茫之中，光彩绽放。\n 只愿你伴我身旁，再不往他方。若你愿在窗边微笑，我又有何憾。\n圆环仍在，旧日仍存，或虚妄，或沉醉。\n 唯你，我永不放手。"
  TBMGU_rest_04A_txt:0 "§1我们将开始准备§!§Y银之庭院§!§1的建设工程，这可能将会十分的困难...§!"
  
  TBMGU_rest_05:0 "平息怨恨"
  TBMGU_rest_05_desc:0 "在外部力量的帮助下，我们终于可以制止安息之国的动乱，让这个国家再次恢复原本的秩序。\n而夏提古特一直以来都想要摆脱瓦伦蒂娜的控制，如果有我们的帮助，她应该就可以做得到。但问题在于，我们应该插手这件事吗？应当帮助一个眷属反抗她的主人吗？这可能关系到忠诚，但是，对谁的忠诚？"
  TBMGU_rest_06:0 "整合安息之国"
  TBMGU_rest_06_desc:0 "在一切重归平静之后，安息之国同意归顺于我们。我们将会与她们在这个如同炙热的熔炉一般的世界中携手共进。在我们的未来之中，会有她们的位置，我们都将在秩序之中，享受安全与和谐的怀抱。"
  TBMGU_rest_07:0 "白巫女护符"
  TBMGU_rest_07_desc:0 "相传这里曾经有过一个教团，教团的细节已经无从考量，不知是本地的还是欧洲传来的。她们的巫女均佩戴着一种特殊的护符，其蕴含的魔法力量可以帮助巫女抵抗危险的环境，保护巫女圣洁的身体不受到任何的侵害。\n如果我们投入足够多的科研力量就可以掌握其制造工艺。"
  TBMGU_rest_08:0 "不死的灵药"
  TBMGU_rest_08_desc:0 "据传说，那个失落的教团曾经在研发一种不死的灵药，可以把活人转化为不死不灭的亡灵，当然，这其中肯定带有夸张成分。如果传说是真的，那么这种灵药也必定存在，至少曾经存在过。\n如果我们投入足够多的科研力量就有机会将其重现。"
  TBMGU_rest_09:0 "灵魂属于死神"
  TBMGU_rest_09_desc:0 "灵魂属于死神！为了世界的稳定，死神们会收割死者的灵魂将其带入死神塔，确保死者无法复活，虽说这不是绝对的，但是从死神塔手中抢回死者，至今还尚未有人做到。\n除了给试图复活死者的人添堵之外，还有一个更重要的原因。死者的灵魂在世间游荡，然后就会逐渐陷入梦境之中，被梦境里的古兽所捕获，壮大她们的力量危害所有的世界。\n而安息之国的情况比较特殊，在这里现实与梦境的关系是那么的薄弱，导致灵魂在现实与梦境的世界中徘徊游荡。而如果我们愿意和死神塔合作，就能解决安息之国的怨灵问题。"
  TBMGU_rest_10:0 "灵魂归于梦境"
  TBMGU_rest_10_desc:0 "灵魂归于梦境！灵魂诞生于梦境，亦将归于梦境，并等待着古老的还魂诗将她们再度召唤至世间。在那无始无终的幻梦境之中，灵魂们幻想着她们美好的未来。直到再一次重回世间，无论以任何形式。\n灵魂归于梦境，如果我们与梦境中的灵魂们合作，就能使用特殊的入梦仪式，派出特遣队让幻梦境与安息之国都重新归于平静。"
  TBMGU_rest_11:0 "§R与死神签约§!"
  TBMGU_rest_11_desc:0 "与§Y死神塔§!签订契约，你需要在限定的时间内上交足够的灵魂，来换取死神的帮助。\n否则：§R就得拿你自己抵债§!\n\n§9契约的详细内容你可以稍后在决议中查看§!"
  TBMGU_rest_11_txt:0 "与§Y死神塔§!签订契约，你需要在限定的时间内上交足够的灵魂，来换取死神的帮助。\n否则：§R就得拿你自己抵债§!"
  
  TBMGU_Downfall_01:0 "帝国余晖"
  TBMGU_Downfall_01_desc:0 "没有永恒的帝国，没有永恒的王冠，殖民者们非为作歹的年代结束了！她们应当认清现实了，南美洲已经不再是大航海时代那时候了，她们必须端正自己的态度，接受与南美土著们平等的地位。\n几十个土著的命，和一个殖民者的豪华晚餐哪个更重要，这对于殖民者们从来都不是一个问题。哪怕数量不是‘几十个’。"
  TBMGU_Downfall_02:0 "与帝国派系密约"
  TBMGU_Downfall_02_desc:0 "在第四次扩张战争失败之后，帝国陷入了严重的政治动荡，帝国的各派系为了抢夺领导地位而互相刺杀与政治陷害，直至今日，仍然有一些派系反对帝国当权者的统治。\n对于这些艾琉希欧的叛国者来说，她们从来都不承认艾琉希欧当权者的正统地位，她们并不认为自己是背叛者，在她们看来，那坐在皇位至上的才是这个国家最大的叛徒。\n然而，她们怎么算是他们的事，我们怎么算，是我们的事。"
  TBMGU_Downfall_02_1:0 "购买奴隶少女"
  TBMGU_Downfall_02_1_desc:0 "在帝国有一些土著被当做奴隶使用，我们可以出钱以低价购买一些美少女加入我们的国家，做一些服务业的事情与我们的人民们做一些让人们快乐的事情，来增加我们国家的稳定，与改善人民的生活，这样人民也会更加支持我们英明的全国领袖晓美焰盟主。\n至于这些奴隶少女们是否自愿？\n她们没得选，我们也没有。"
  TBMGU_Downfall_03:0 "发动战争"
  TBMGU_Downfall_03_desc:0 "你真的要这么做？发动一场战争？认真的？真的？那好吧！那就打！发动战争！\n让那些殖民者知道，过去软弱的土著已经死了，现在她们面临的已经不是一般的土著了！她们必须停止对土著们的迫害！土著的命也是命！"
  TBMGU_Downfall_04:0 "发掘上古遗迹"
  TBMGU_Downfall_04_desc:0 "上古时期留下的遗迹，可以追溯至，数千年之前？旧教国全盛期的产物？你认真的？一定是哪里出了错，早就说了那些探险家和鉴定机构不可信。总之让我们继续挖，看看这上古的遗迹里有什么东西？"
  TBMGU_Downfall_05:0 "探险家的命不是命"
  TBMGU_Downfall_05_desc:0 "是不是很讽刺，当然，这是她们自愿的，毕竟探险家就是这种生物。为了利益拿命去挣钱，并且幻想着‘我们要发财了！’。不知道她们是否真有那么一天能变得金光闪闪，但是大多数冒险者只会在庸碌之中度过平凡而危险的一生。"
  TBMGU_Downfall_06:0 "天霆号修复工程"
  TBMGU_Downfall_06_desc:0 "跨越数千年的时光，于黑暗之中回荡着古老的颂歌\n一架巨神兵器出土了，她是那么的古老和悠久\n装甲上的伤痕记述着那神话年间的宏大战役\n胸前落满尘埃的巨大缎带\n用古老的文字记述着她所经历的壮丽史诗\n静滞仓中的机组少女们静静地等待着她们新的命运"
  TBMGU_Tearalaments_01:0 "珠泪哀歌"
  TBMGU_Tearalaments_01_desc:0 "魔联没有海军，我们直到前些年还都是一群散乱的土著部落，在自己的城邦里互相攻伐，而现在我们作为一个完整的国家，为了应对远处的威胁，我们需要有一个可堪一用的海军"
  TBMGU_Tearalaments_02:0 "深海争夺"
  TBMGU_Tearalaments_02_desc:0 "想要用大型舰来争抢制海权是十分困难的，无论是造舰的时间，还是海战的烈度，都是重大的难关。\n所以我们可以尝试从深海中取胜，通过潜无限制潜艇战去取得水下的优势。"
  TBMGU_Tearalaments_03:0 "蓝海竞赛"
  TBMGU_Tearalaments_03_desc:0 "或许通过大量潜艇进行水下作战可以取得一定的优势，但如今的海洋仍属于水面舰艇。战列舰，航空母舰的建造对于我们来讲过于昂贵，而轻型舰船或许可以在短时间内形成有效的战斗力。"
  TBMGU_Tearalaments_04:0 "兵棋推演"
  TBMGU_Tearalaments_04_desc:0 "我们可以请教外国的海军教官来训练我们的海军，通过兵棋推演来学习外国的先进海军战术。军务部可有的忙了，这些海军知识对我们这崭新出炉的海军来说，就像是让坏猫乖乖听话一样的困难。"
  TBMGU_Tearalaments_05:0 "海军决战"
  TBMGU_Tearalaments_05_desc:0 "当一切准备妥当之后，我们最终还是得进行海军的决战，将骰子掷下，等待最后的结果。我们的海军应当不会辜负我们的期望，亦或者我们不该辜负海军士兵们的信任。"
  TBMGU_Tearalaments_06:0 "沿海突袭"
  TBMGU_Tearalaments_06_desc:0 "指挥部已经准备好了突袭预案，随时可以登陆。"
  TBMGU_Tearalaments_07:0 "神殿突袭"
  TBMGU_Tearalaments_07_desc:0 "中美洲的防御固若金汤，神圣结界断绝了一切陆地进攻的方案。既然这自神话年代就存在的神圣结界是真的，那么我们完全可以假设其他的传说也是真的，那就有一个可以被激发的原爆点，在种子女神神殿，远古的人鱼族被封印在这里，若是时至今日她们仍然未能放下当年的仇恨，那么这就是击败中美洲的完美助力。"
  TBMGU_Tearalaments_07_txt:0 "§Y运输机§!最大航程:§G+5%§!持续§Y100§!日"
  TBMGU_Tearalaments_08:0 "破坏封印"
  TBMGU_Tearalaments_08_desc:0 "我们根据传说找到了那个封印，数千年过去了它仍然在履行它那神圣的职责，将幸存的人鱼族封印在此处直至这世界与时间的尽头。\n而我们现在，就将赦免这结界永恒的职责，亦将那远古的种族与仇恨，一同带回人间。"
  TBMGU_Tearalaments_08_txt:0 "§Y迪墨尔§!的§Y种子女神神殿§!由我们控制"
  TBMGU_Tearalaments_09:0 "泪冠哀歌"
  TBMGU_Tearalaments_09_desc:0 "在现实中似乎已经没人记得了，曾经在中美洲发生的那场毁天灭地的大战，只剩下只言片语的传说与神话。但是对于从那时就被封入结界之中的人鱼们而言，那仇恨就清晰的恍如昨日。"
  TBMGU_Tearalaments_10:0 "战术更新"
  TBMGU_Tearalaments_10_desc:0 "通过学习外国的空战经验，我们将更新我们的战术，即便对我们强袭魔女而言，那些人类的空战战术也有一定的实用性。"
  TBMGU_Tearalaments_11:0 "空军扫荡"
  TBMGU_Tearalaments_11_desc:0 "集结我们的空中力量，对中美洲的机场进行一次毁灭性的打击，以削弱中美洲的空战力量。"
  TBMGU_Tearalaments_12:0 "联合轰炸"
  TBMGU_Tearalaments_12_desc:0 "想要使用我们羸弱的海军战胜敌人虽然有可能，但是也有点不太可能，依靠我们的空军对敌方港口的轰炸来解决，或许才是可行的方案。"
  TBMGU_Chaos_Angel_01:0 "混沌天使"
  TBMGU_Chaos_Angel_01_desc:0 "我们的魔法少女们将从天而降，为我们的敌人带去恐惧和震慑。\n如果说有什么是令人震撼的，除了铺天盖地的轰炸机，那就是遮天蔽日的伞兵雨。\n你问正义，亦或善良，正义里有得不到的答案，善良里有摸不着的胜利。"
  TBMGU_Chaos_Angel_02:0 "山地作战训练"
  TBMGU_Chaos_Angel_02_desc:0 "洛维尼亚地区遍布山脉与丘陵，如果我们想要征服那里，就必须要做好山地作战的准备。那些洛维尼亚人，她们生活在高山之上，那山脉与高原就是她们天然的屏障，她们守护着他们的国土，她们的国土亦在守护着她们。"
  TBMGU_Chaos_Angel_03:0 "强韧性钢丝袜"
  TBMGU_Chaos_Angel_03_desc:0 "为我们的魔法少女们配发强韧且优雅的防弹丝袜，无论获胜还是失败，这对提高她们在战场的生存率有一定程度的帮助。\n如果一个士兵死了，那么她死的值得吗？无论是否值得，她已经死了，在她死亡之后，就算获得了胜利，她的国家又会为她做什么，照顾她的家人？铭记她的功勋？但比起这些，她的家人是否更想与其团聚，在和平的年代里一同生活，或许会快乐，或许会悲伤，或许会恼怒...无论如何，我们的士兵们值得更好的装备，来让她们以各种方式活下去。"
  TBMGU_Chaos_Angel_04:0 "可塑性乳胶衣"
  TBMGU_Chaos_Angel_04_desc:0 "通过配发乳胶军服，和乳胶护具。护具在固定之后会硬化可以承受大量的冲击与重量，让我们的少女们在进攻时可以更加灵活的战斗，并采取更加激进的突破方式。"
  TBMGU_Chaos_Angel_05:0 "征服寒冷之地"
  TBMGU_Chaos_Angel_05_desc:0 "我们不在乎公社还是王国，不在乎她们是工团主义还是封建主义，亦不在乎她们双方为之血战的理念与思想。现在我们已经准备好了，向洛维尼亚宣战，无论是王国还是公社，都将在魔法少女的统治之下，在我们的秩序之中，建立永久的和平。"
  TBMGU_Chaos_Angel_06:0 "新式突击步枪"
  TBMGU_Chaos_Angel_06_desc:0 "购买外国的新式突击步枪进行仿造。枪械，就是一个士兵最重要的伙伴，有人是这么说的。一把优秀的枪械，可以让士兵们变得更加强大。每个士兵都配得上一把优秀的好枪。"
  TBMGU_Chaos_Angel_07:0 "火炮迭代"
  TBMGU_Chaos_Angel_07_desc:0 "外国的先进火炮可以增加我们部队的火力。万炮齐鸣，为这爆炸的艺术喝彩！让敌人的阵地在大口径炮击中灰飞烟灭吧！与其做被炸的一方，不如做开火的那一边。为此绝对需要更强劲的火炮，才能在火力上压倒敌人。湮灭！泯灭！大爆炸！让烈焰燃烧弹将阻挡我们的一切全部在红莲的地狱之中燃烧殆尽！！"
  TBMGU_Chaos_Angel_08:0 "先进装甲师"
  TBMGU_Chaos_Angel_08_desc:0 "先进的装甲师就是现代战争的重点。想象一下敌人的炮弹无法击穿我方装甲的感觉，多么强大的压迫力。顶着敌人的火炮前进，如同战场上的王者。钢铁洪流就是战场的趋势！当我们的装甲师碾压过敌人的骸骨，冲破敌人的火力网，如同猛兽一般在敌人四散奔逃的溃兵中横冲直撞，将坦克开进敌人的指挥里把她们一个一个的都给送上天，这一切投入都会是值得的。"
  TBMGU_Chaos_Angel_09:0 "征服白银之地"
  TBMGU_Chaos_Angel_09_desc:0 "我们的南部是一大片平原，且海岸线漫长，那些佣兵们受洛维尼亚王国的招募来到这里镇压共产革命，然而她们背叛了雇主以新的身份加入了这场混战。与其说是这是一个年轻的国家，不如说是一个拥有大片领土的佣兵军团，而现在，就由我们来为这片地区带来秩序。"
  TBMGU_Chaos_Angel_10:0 "镇压异见者"
  TBMGU_Chaos_Angel_10_desc:0 "一切反抗者都得被镇压，只有建立秩序，才能让在南美洲建立安全平稳的社会。她们或许不会理解，也不会认同，但是她们必须服从！南美洲的秩序将由我们建立，一个充满秩序的南美大陆！\n到那时，南美的所有人都会感谢我们，哪怕不会，她们也不敢说..."
  TBMGU_West_Africa_01:0 "跨越大洋"
  TBMGU_West_Africa_01_desc:0 "我们已经有了一个足够庞大的船队，或许该和大西洋对面的国家做点生意？"
  TBMGU_West_Africa_02:0 "友善互助协议"
  TBMGU_West_Africa_02_desc:0 "与其对抗圣杯王国，我们还是合作好了，虽然帮助当地少女们反抗殖民者是不错，但是圣杯王国太强大了。跟她们开打哪儿有当朋友捞的好处多！"
  TBMGU_West_Africa_03:0 "购买魔法少女"
  TBMGU_West_Africa_03_desc:0 "在非洲西部的机械魔女们，会魔法，长得可爱，当然也是魔法少女！"
  TBMGU_West_Africa_04:0 "推动立法保障"
  TBMGU_West_Africa_04_desc:0 "对于莫德雷德王冠领而言，那里也有或多或少的魔法少女。我们可以施加政治影响，推动立法保护当地的魔法少女。以谋求更多的共同话题与共同利益。"
  TBMGU_West_Africa_05:0 "南大西洋联合舰队"
  TBMGU_West_Africa_05_desc:0 "与莫德雷德王冠领签订联合协议，我们的海军将会共同保护南太平洋的秩序，虽然我们的海军可能还不够强大，但是对双方来说，在大洋对面多一个盟友总比多一个敌人好。"
  TBMGU_West_Africa_06:0 "煽动反殖民运动"
  TBMGU_West_Africa_06_desc:0 "非洲的少女们也在受到殖民者的迫害，我们要支持她们独立！"
  TBMGU_West_Africa_07:0 "西非反殖民战争"
  TBMGU_West_Africa_07_desc:0 "我们可以向西非的朋友们走私大量的枪械，来支持当地的游击队发动反抗殖民者的起义！"
  TBMGU_West_Africa_08:0 "西非的命运"
  TBMGU_West_Africa_08_desc:0 "西非已经被我们扶持的代理人掌控，现在我们该选择下一步行动的方向了，是与当地的少女们联合还是继续暗地里的合作。"
  TBMGU_West_Africa_09:0 "支援军火"
  TBMGU_West_Africa_09_desc:0 "向她们援助更多的枪炮，更多的武器，我们要确保这场反殖民运动的成功。"
  TBMGU_West_Africa_10:0 "阿非利加战略"
  TBMGU_West_Africa_10_desc:0 "整个非洲的少女们被殖民者们压迫的时代就要结束了！如今的西非并不是终点，而是起点！"
  
  TBMGU_toCHINA_01:0 "跨越大洋"
  TBMGU_toCHINA_01_desc:0 "在夺取了南美洲的西海岸之后，我们是时候与太平洋对面的国家建立外交关系了。"
  TBMGU_toCHINA_02:0 "贿赂东雪莲"
  TBMGU_toCHINA_02_desc:0 "拿500亿圣杯币进行贿赂，然后就可以通过罕见的途径来购买一些东西。"
