  Divine_Arsenal_Sky_Thunder:0"天霆号机组"
  Divine_Arsenal_Sky_Thunder_desc:0"这是在天霆号的驾驶舱内发现的沉眠的少女们，在魔法的保护下，她们沉睡了不知多少个世纪。她们自称为救祓少女，是天霆号的机组成员，她们曾生活在遥远的古代，驾驶着这台巨神跨越了一无数个战场。从无光的深海，到光耀的天空，她们曾对抗过无数的敌人，她们对抗过青色眼眸的白龙以及操纵着黑暗法术的魔导师，也曾面对过在恐啡肽的作用下疯狂的暴龙，进入过机关遍布的银白城塞，以及对抗异界而来的侵略者。但是其最恢弘的功绩则是，她们曾驾驶着巨神在那深海之中对抗过人类最古老最深邃最邪恶最无以名状的恐惧，拖延了那些海底生物灭绝世界的计划，为人们赢得了关键性的时间。然而这一切功绩，都已经埋没在了历史的尘埃之中，在现在，或许已经没人记得了。"
