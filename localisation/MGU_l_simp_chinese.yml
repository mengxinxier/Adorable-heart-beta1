  MGU_Active_Magic_Storage_Jar:0 "活性魔力储蓄罐制作工艺"
  MGU_Active_Magic_Storage_Jar_desc:0 "活性魔力储蓄罐的制作工艺,时钟塔的“暗槛”魔女为魔联留下的“礼物”。30年前因为在南美洲察觉到解缚魔法的存在而带着魔法部门在联盟大打出手，虽然最后被关进了她自己的伦敦塔内，但似乎把将蕴藏魔力的年轻女孩制作成“魔力储蓄罐”的工艺传给了某些和她一样的坏蛋。如果原材料不是蕴藏魔力的年轻女孩子就没有什么意义，但魔法少女似乎很适合成为储蓄罐的载体也说不准？"

  MGC_Support_from_Comintern:0 "来自共产国际的支持"
  MGC_Support_from_Comintern_desc:0 "共产国际会无条件的支持一切马克思的追随者，哪怕你在南美的丛林里。"
  MRB_Support_from_legion:0 "来自军团的贷款"
  MRB_Support_from_legion_desc:0 "这是军团给你的贷款，当你获得了阶段性胜利后，军团可能会要你偿还。"
  PA1_shenshedebihu:0 "瓦尔哈拉社的影响"
  PA1_shenshedebihu_desc:0 "在这里可怕的危机存在于每个角落，暗流涌动，强敌环伺。艾琉希欧的扩张战争令所有人都感到恐惧，我们一直在依靠§0瓦尔哈拉社§!的帮助才守住了这些现有的领土。\n但是这也意味着，如果§0瓦尔哈拉社§!想对我们做什么，我们可能§R没有拒绝的权利§!"
  PAQ_Iron_cross_afterglow:0 "帝国余晖"
  PAQ_Iron_cross_afterglow_desc:0 "我们是欧洲殖民者的后代，那光荣的血脉让我们传承人类的荣耀。在那令人痛心疾首的崩裂之后，我们曾是南美洲第一个完成工业化的国家，也曾经是南美洲最强的国家，我们必将复兴在南美洲的崇高地位，无论是人类之中的叛徒，还是令人憎恶的异族，都只能在我们硕大的阴影中颤抖，没有人可以阻挡我们复兴的脚步，妖精们不能，叛徒们不能，虫群们不能，魔族们不能，魔法少女们也不能。一切都曾是那么的§5美好§!！似乎当年的§O荣耀§!是那么的§L触手可及...§!\n\n但是自从第四次扩张战争以悲剧收尾，整个国家都陷入了剧烈的政治动荡！为了争夺那染血的王座，各派系之间党同伐异，姐妹之间同室操戈，整个国家都在政治风暴中走向了没落...而如今，那场血雨腥风终于决出了最终的胜者，那位登上权利顶峰的少女能否带领我们走出这黑暗的时代？"
  PAQ_mechanical_buff:0 "光辉岁月的遗产"
  PAQ_mechanical_buff_desc:0 "激烈的政治斗争并非毁灭了一切，我们仍然有一些昂贵的装备，被深埋在仓库之中等待着再一次重返疆场。\n\n§W这其中还有大量用于焚灭虫子的§!§Y火焰喷射器§!"
  PAM_royal_co_op:0 "妥协的王室"
  PAM_royal_co_op_desc:0 "洛维尼亚的王室，和贵族集团最终还是站在了我们这边。\n看来她们已经意识到了，那些高举着赤旗的马克思主义者，是不会接纳他们的。苏维埃推翻沙俄的伟大胜利激励了每个红军战士的灵魂，驱使着她们在南美洲再现那赤红的伟业。在一名王室成员遭到红军公审并处决后，王室想要与红军一同组建‘人民之声’的想法彻底破产。\n如今，她们不得不重新站在我们这边，承认瓦伦蒂娜是洛维尼亚的正统女王，以期望能在战后保留一些特权。\n虽然王室之中仍然有一些人不愿意与我们为伍，但她们应该也改变不了什么..."
  PAM_Flesh_golem:0 "血肉傀儡"
  PAM_Flesh_golem_desc:0 "这是一种从亡灵魔法中诞生的邪恶造物，用无数受害者的尸体堆积而成的畸变怪物，大多数学者认为它们是一种亡灵生物，而反对者则认为这些‘东西’仍然是活着的。\n从安息之国带来的军队显然不足以应对日后更残酷的战斗，为了对抗洛维尼亚公社与其他可能的威胁，洛维尼亚的新女王正在大量的生产这种畸变怪物。\n\n§R别问原材料...§!"
  PAO_Resentful_deceased:0 "躁动的死者"
  PAO_Resentful_deceased_desc:0 "洛维尼亚的贵族政变，最后以惨败告终。我们的领袖瓦伦蒂娜响应了她们的请求，介入了洛维尼亚的大战，她将公社的部队赶出了维洛尼亚城，让艾琉希欧在内讧之中走向衰落。\n\n但是在安息之国内部，失去军队压制的死者已经开始躁动，从荒郊野地，到乡村城镇，大量躁动的死者已经开始颠覆整个国家的存续，可怕的污秽在蔓延，疯狂的怪物在游荡。而瓦伦蒂娜仍然拒绝从洛维尼亚撤军。\n夏提古特已然决定，不再向她提供军事支援\n\n§R哪怕瓦伦蒂娜死在外面...§!"
  PAO_Resentful_deceased_2:0 "安息的死者"
  PAO_Resentful_deceased_2_desc:0 "死者已经重新归于平静..."
  PAU_borderless_army:0 "无国界之军"
  PAU_borderless_army_desc:0 "她们在之前受雇于某些更加强大的国家，前来干涉南美洲的动乱。随着伟大战争的结束，佣兵团收纳了许多不愿重回家乡或是已经无家可归的老兵，有许多国家都愿意花费大量的圣杯币来雇佣专业的士兵去处理专业的事情。在不久之前，军团受雇于维洛尼亚王室，前来镇压当地的赤匪叛乱，而前任军团长却带领我们加入了当地共产主义的革命事业中。\n\n直到前任军团长§R突然失踪§!，我们做了原本该做的事情，重创了那些信任我们的革命军。现在我们受雇于§F新的雇主§!，或是我们自己？"
  CHL_Commune_Red_Army:0 "公社红军"
  CHL_Commune_Red_Army_desc:0 "军团的突袭摧毁了我们的指挥部，大量备受敬重的革命者死于那些叛徒之手。但我们不会被击垮，幸存的新领袖将带领我们继续战斗，直到理想实现的那一天。"
  CHL_walks_alone:0 "§R禹禹独行§!"
  CHL_walks_alone_desc:0 "瓦尔哈拉社§R战败了......§!。\n但这不会是§R结束§!！她们的遗志将由我们§R继承§!！\n如果南美洲的国际共运的烈焰注定熄灭，那么至少，就让洛维尼亚公社，成为§R最后的薪柴！§!"
  
  
