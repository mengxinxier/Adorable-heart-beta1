MGU_ayumu:0 "相川步"
MGU_ayumu_desc:0 "因为不幸的命运而背负起魔法少女的使命的普通男青年，脾气很好，多才多艺，深受少女们喜爱。"
MGU_sayaka:0 "美树沙耶加"
MGU_sayaka_desc:0 "追求正义和奉献的魔法少女，但是没能注意到自身并没有高尚到完全不求回报的程度，许下的愿望反而给自己带来了遗憾。能力是治愈。"
MGU_sonoko:0 "乃木园子"
MGU_sonoko_desc:0 "可以一整天都用在发呆上的魔法少女，脾气很好，虽然性格很温柔但是关键时刻可以毫不犹豫地拼上性命战斗。家里似乎是大型民用企业的掌管者。"
MGU_huu:0 "犬吠埼风"
MGU_huu_desc:0 "勇者部的实际领袖，拥有让人不自觉地靠近的领袖魅力，最初建立勇者部的人，非常关心自己的妹妹树。"
MGU_itsuki:0 "犬吠埼树"
MGU_itsuki_desc:0 "擅长唱歌的弱气少女，虽然在正面冲突中可能帮不上什么忙，但是拥有能激发身旁人的保护欲的特性。梦想是成为歌手。"
MGU_homura:0 "晓美焰"
MGU_homura_desc:0 "精通热兵器知识的魔法少女，虽然身为国家领袖日理万机，但是在政务之余仍非常关注军工建设，她总觉得武器储备多多益善。"
MGU_koyoki:0 "姬河小雪"
MGU_koyoki_desc:0 "擅长使用灭火器的魔法少女，相信即使阵营不同只要真诚相待也有可能相互理解，晓美焰多次批评这种想法过于天真，但是并没有阻止她的行动。"
MGU_kano:0 "细波华乃"
MGU_kano_desc:0 "打扮的像忍者的魔法少女，一只手和一只眼睛残疾，总是和小雪呆在一起，不愿提及自己的过去，精通投射物狙杀的技术，不管怎么扔都能命中，经常从事秘密行动。"
MGU_nanoha:0 "高町奈叶"
MGU_nanoha_desc:0 "魔联军事方面的最高领袖，与主管政治的晓美焰互相辅助。拥有破坏力极强的魔炮技术，热衷于战斗以及研究魔法术式和魔导具。奈叶的世界里没有太多复杂的道理，为非作歹的敌人或是走上歧路的同伴都是可以用炮击修正的，因此拥有白色暴君的恶名。"
  MGU_emohomura:0 "恶魔小焰"
  MGU_emohomura_desc:0 "忠实于欲望，喜欢恶魔般的高卡路里食品。虽然自称是恶魔，但却有着深厚感情的一面，意外地很会照顾人。是一个忠实于自身欲望的恶魔趁着晓美焰被魔力洗脑的时机，霸占了晓美焰的身体。等她玩够了会还给小焰的吧...虽然不知道那要等6个星期，还是6个月，或者是6年。"
  MGU_error_error_error:0 "迷之生物"
  MGU_error_error_error_desc:0 "这份感情的主人，为了寻求出口而往返众多的世界，纺出众多的因果之线。其中那疲惫的灵魂或许再次回溯到了过去的时间中，继续她那未竟的夙愿。"

MGU_sonoko_industrial:0 "乃木重工"
MGU_sonoko_industrial_desc:0 "园子主持建设的工程企业，由她的姓氏命名。"
MGU_Hive_build:0 "虫巢构筑集群"
MGU_Hive_build_desc:0 "由昆虫与植物们组成的建筑集团，她们现在通过为魔联建设城市与工厂，来获取货币以购买她们所需的消费品。"

MGU_mimori_electronics_concern:0 "东乡的研究室"
MGU_mimori_electronics_concern_desc:0 "东乡美森研究电子技术的地方。她在这方面很有天赋。"
MGU_mitakihara_arms_dealer:0 "见泷原兵工厂"
MGU_mitakihara_arms_dealer_desc:0 "由晓美焰和巴麻美组织建设的兵工厂，设计常规武器的同时还可以设计一些用于陆战的魔力武器。"
MGU_mitakihara_arms_dealer_1:0 "复合式军工基地"
MGU_mitakihara_arms_dealer_1_desc:0 "对兵工厂进行了进一步的现代化改造，建立了大型的附属研究所，充足的研究经费为新兵器的快速诞生带来了可能。"

  MGU_mitakihara_arms_dealer_2:0 "科技逆向工程"
  MGU_mitakihara_arms_dealer_2_desc:0 "我们并不知道晓美焰盟主从哪弄到了一些先进装备，但是在进行逆向研究之后，确实高速推进了我国的军械现代化进度。或许我们看错了，但是这枚火箭弹上印着的1956是什么意思..."

  MGU_mitakihara_arms_dealer_3:0 "近未来物理学"
  MGU_mitakihara_arms_dealer_3_desc:0 "在魔联最高研究院中，由晓美焰盟主亲自立项，进行着大量鲜为人知的科技实验。而魔联的工程师与科学家们，直接从晓美焰盟主手中得到了完整的理论数值与工艺蓝图，以及优秀的科学教材，并进行学习和研究。虽然其中有一些从未见过的特殊名词令人无法理解。。"


MGU_nanoha_arsenal:0 "时空管理局武器库"
MGU_nanoha_arsenal_desc:0 "供奈叶和菲特等人使用的武器后勤部门，专长是设计魔力或化学火炮，以及飞行用魔导具。"
  
  #将领
MGU_nanoha_1:0 "高町奈叶"
MGU_nanoha_1_desc:0 "绝大多数魔法少女都习惯于用强大的火力压制敌人，奈叶是其中的佼佼者。"
MGU_fate:0 "菲特·泰斯特罗莎·哈洛温"
MGU_fate_desc:0 "和她的老公不同，菲特更擅长以速度突破敌方的防御，在不断的运动和拉扯中寻找歼灭对手的机会。"
MGU_setosan:0 "濑户灿"
MGU_setosan_desc:0 "濑户家的长女，黑帮出身，非常信奉仁侠道之类的东西。人鱼种拥有超越人类的力量和敏捷，在水下时机动力，感知力和耐力会进一步强化，人鱼发出的歌声会催眠意志力不够强的种族，甚至会惰化已经点火发射的导弹和鱼雷。"
MGU_sakura:0 "木之本樱"
MGU_sakura_desc:0 "资历很深的魔法少女，据说在她的年代魔法少女还不是死亡率极高的高危职业。有很多年轻的魔法少女向她请教人生经验。"
MGU_xiaolan:0 "小蓝"
MGU_xiaolan_desc:0 "属于少数族裔的魔法少女，通常情况下魔法少女比较喜欢各自独立行动，但是小蓝很重视对后辈的教育和保护。"
MGU_fate_1:0 "菲特·泰斯特罗莎·哈洛温"
MGU_fate_1_desc:0 "以速度见长的魔法少女，机动力非常强。曾经和奈叶敌对，后来惨遭收为后宫。"
MGU_vita:0 "维塔"
MGU_vita_desc:0 "八神疾风的副手们之一，守护骑士中看起来最年幼的一位，非常在意保护同伴。头很铁。"
MGU_signum:0 "西格诺"
MGU_signum_desc:0 "八神疾风的副手们之一，守护骑士中看起来最像骑士的一位，能力比较均衡。"
MGU_nanoha_2:0 "高町奈叶"
MGU_nanoha_2_desc:0 "航空教导队的教官之一，负责调教飞不起来的菜鸡。"
MGU_fate_2:0 "菲特·泰斯特罗莎·哈洛温"
MGU_fate_2_desc:0 "航空教导队的教官之一，负责调教飞不起来的菜鸡。"
MGU_setosan_1:0 "濑户灿"
MGU_setosan_1_desc:0 "濑户家的长女，黑帮出身，非常信奉仁侠道之类的东西。人鱼种拥有超越人类的力量和敏捷，在水下时机动力，感知力和耐力会进一步强化，人鱼发出的歌声会催眠意志力不够强的种族，甚至会惰化已经点火发射的导弹和鱼雷。"
MGU_nanoha_3:0 "高町奈叶"
MGU_nanoha_3_desc:0 "大炮兵主义的发扬者，将灵想兵装改进成炮击魔装的推动者，可以发动星光爆裂炮毁灭大范围的目标。"
MGU_illyasviel:0 "伊莉雅斯菲尔·冯·爱因兹贝伦"
MGU_illyasviel_desc:0 "大炮兵主义的支持者，绝招是多元重奏饱和炮击。由于生活在极寒之地，即使穿着单衣在雪地里跑好像也没什么问题。"
MGU_yuuna:0 "结城友奈"
MGU_yuuna_desc:0 "友奈是来自勇者部的魔法少女们中的最强战力，虽然风是组织意义上的领袖，但是友奈早就靠着自身顽强的战斗意志和奉献精神成为了大家的精神领袖。勇者部很少有擅长广域炮击魔法的魔法少女，她们的战术通常是利用装甲和护盾掩护进攻。"
MGU_sexyprisoner:0 "性感囚犯"
MGU_sexyprisoner_desc:0 "个性正直温柔的重磅猛男，十分在意保护同伴，无所畏惧地惩戒邪恶，变身的时候会出现圣光然后变成一丝不挂的样子，有严重同性恋倾向，但因此在魔法少女们之中容易被接纳。除了长相过于奔放以外，基本上是一个完美的魔法少女，肉体强度极高，经常冲锋陷阵掩护友军。"
MGU_haruna:0 "春奈"
MGU_haruna_desc:0 "任性的天才魔法少女，相川步不幸命运的始作俑者之一，虽然很有才能，但是比较放纵自己所以不太好相处。"
MGU_hayate:0 "八神疾风"
MGU_hayate_desc:0 "夜天之书的主人，麾下有多名守护骑士辅佐。疾风年幼的时候因为夜天之书的侵蚀效应失去了行走能力，因此通常在后阵指挥，不到万不得已不会亲临前线。"
MGU_miyu:0 "溯月美游"
MGU_miyu_desc:0 "伊莉雅的青梅竹马，个性内敛，总是在背后默默支持着自己的伴侣。"
MGU_Mami:0 "巴麻美"
MGU_Mami_desc:0 "在寂寞与危险中独自从容应对一切的学姐。但有一颗玻璃心，十分容易受到伤害，也害怕寂寞。"
  MGU_st_Mami:0 "圣麻美"
  MGU_st_Mami_desc:0 "身为鹿目圆等人的前辈，见泷原市的魔法少女。曾以狩猎魔女拯救生命为骄傲，现已将活动据点转移到神滨市，致力于将魔法少女们引导向救赎之希望的伊甸园。"
MGU_aladiya:0 "阿拉蒂娅"
MGU_aladiya_desc:0 "身份成谜心怀仇恨的魔女，无论是对神职人员，魔兽，还是对魔法少女，甚至是对平民都充斥着仇恨。似乎有着想要清洗世界的宏大理想。"
  MGU_SkyThunder_driver:0 "天霆号机组"
  MGU_SkyThunder_driver_desc:0 "这是在天霆号的驾驶舱内发现的沉眠的少女们，在魔法的保护下，她们沉睡了不知多少个世纪。她们自称为救祓少女，是天霆号的机组成员，她们曾生活在遥远的古代，驾驶着这台巨神跨越了一无数个战场。从无光的深海，到光耀的天空，她们曾对抗过无数的敌人，她们对抗过青色眼眸的白龙以及操纵着黑暗法术的魔导师，也曾面对过在恐啡肽的作用下疯狂的暴龙，进入过机关遍布的银白城塞，以及对抗异界而来的侵略者。但是其最恢弘的功绩则是，她们曾驾驶着巨神在那深海之中对抗过人类最古老最深邃最邪恶最无以名状的恐惧，拖延了那些海底生物灭绝世界的计划，为人们赢得了关键性的时间。然而这一切功绩，都已经埋没在了历史的尘埃之中，在现在，或许已经没人记得了。"
  MGU_Walpurgis_Night_Witch:0 "魔女之夜"
  MST_Walpurgis_Night_am_the_storm:0 "魔女之夜那迫近的风暴"
