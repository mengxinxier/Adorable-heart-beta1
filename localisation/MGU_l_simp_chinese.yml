  magicunion.1123.t:0 "南美大战-请求调停"
  magicunion.1123.desc:0 "共产主义革命已经席卷了整个南美州，如果我们不做出行动，整个南美都会加入社会主义的阵营。\n现在我们有机会介入调停，避免那种情况的发生，但如果瓦尔哈拉社拒绝，我们将会直接参战。"
  magicunion.1123.a:0"让我们介入"
  magicunion.1123.b:0"别管南美了"

  magicunion.1124.t:0 "圣杯大使要求南美停火"
  magicunion.1124.desc:0 "圣杯王国的外交官要求我们立刻停止在南美的战争。否则她们将会§R武力介入§!\n\n但对于已经停止抵抗的国家\n且我们拥有她的首都\n那么我们仍然能够得到她"
  magicunion.1124.a:0"接受圣杯调停"
  magicunion.1124.b:0"§R圣杯？她有几个师？§!"

