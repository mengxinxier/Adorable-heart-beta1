  MGU_life_of_People_4:0 "人民的生活：（非常好）"
  MGU_life_of_People_4_desc:0 "现在魔联的人民们只要一周工作4天，一天工作8个小时，多的惊人的带薪休假，可以拥有一个舒适又快乐的生活，一个家庭只要工作两年就可以购买一套别墅，可以轻松养育三个孩子和一群使魔。并且凡人只要50岁就可以退休，享受丰厚又舒适的退休金，以及完全免费的医疗服务。"
  MGU_life_of_People_3:0 "人民的生活：（好）"
  MGU_life_of_People_3_desc:0 "魔联的人民需要一周工作5天，一天工作8个小时。可以拥有相对舒适的生活，一个家庭只要工作三年就可以购买舒适的新房，有能力养育两个孩子和一只使魔。并且凡人只要60岁就可以退休，享受舒适的退休金。以及部分免费的医疗服务"
  MGU_life_of_People_2:0 "人民的生活：（中等）"
  MGU_life_of_People_2_desc:0 "魔联的人民需要一周工作5天，一天工作10个小时。虽然人们生活的并不富裕，但也算是相对。但是，凡人只要60岁就可以退休，享受尚可的退休金。以及部分的医疗补贴"
  MGU_life_of_People_1:0 "人民的生活：（差）"
  MGU_life_of_People_1_desc:0 "在晓美焰失踪后，QB和它的簇拥们成为了魔联的领导者，魔联的人民需要一周工作6天，一天工作12个小时。只能得到微薄的可支配收入，并且还会被迫支付大量的必要费用"
  MGU_life_of_People_0:0 "人民的生活：（非常差）"
  MGU_life_of_People_0_desc:0 "在晓美焰失踪后，QB和它的簇拥们成为了魔联的领导者，魔联的人民现在需要一周工作7天，一天工作14个小时以上。而且只能吃合成淀粉，没有退休可言，甚至伤残后还需要安装假肢继续工作，没有任何医疗补贴。§R人民们在期盼着苏联赶快打过来，或者就算不是苏联也行§!"
  
