  magicunion.10934.t:0 "虫巢的选择"
  magicunion.10934.desc:0 "虫巢打算如何对待仇恨？"
  magicunion.10934.a:0"复仇复仇！"
  magicunion.10934.b:0"等待时机。"
  
  magicunion.10935.t:0 "艾琉希欧正统性"
  magicunion.10935.desc:0 "在面对虫群时，艾琉希欧的各派系会效忠当权者吗？"
  magicunion.10935.a:0"同仇敌忾"
  magicunion.10935.b:0"坚定应对"
  magicunion.10935.c:0"分崩离析"

  magicunion.1094.t:0 "魔联想要帮助我们"
  magicunion.1094.desc:0 "来自南美的信息放在了你的办公桌上，魔法少女联盟想要帮助我们打赢北美战争，而我们所要付出的只是战后支付少量的代价。鉴于当前的战场形式，我们应当接受一切帮助。"
  magicunion.1094.a:0"欢迎一切帮助"
  magicunion.1094.b:0"让那些南美颠姥离远点"
  
  magicunion.1095.t:0 "北美同意了我们的介入"
  magicunion.1095.desc:0 "我们介入北美内战的提议被接受了，她们愿意在战争之后为我们提供一部分利益。"
  magicunion.1095.a:0"让志愿军出发"

  magicunion.1096.t:0 "北美拒绝了我们的介入"
  magicunion.1096.desc:0 "看来她们不需要我们的帮助。"
  magicunion.1096.a:0"算了算了"
  magicunion.1096.b:0"或许其她人愿意接受我们的帮助"

  magicunion.1097.t:0 "兑现承诺"
  magicunion.1097.desc:0 "北美战争结束了，我们支持的国家获得了胜利，统一了北美，现在我们可以索取我们应得的回报了。"
  magicunion.1097.a:0"我们要精灵的卓越灵装"
  magicunion.1097.b:0"我们要法国的装甲坦克"
  magicunion.1097.c:0"我们要荒坂的高新科研"
  magicunion.1097.d:0"我们要远洋的航海技术"
  magicunion_1097_c:0"荒坂高新科研"
  
  magicunion.1098.t:0 "魔联要求兑现承诺"
  magicunion.1098.desc:0 "魔联在战争中曾为我们提供支持，现在战争结束了，我们赢得了胜利，魔联要求我们提供回报。"
  magicunion.1098.a:0"就这样吧"

  magicunion.1099.t:0 "安息之国§R遭到入侵§!"
  magicunion.1099.desc:0 "我们的邻国，安息之国正在遭到外敌入侵！我们应当立即介入，趁现在还有机会。"
  magicunion.1099.a:0"知道了。"

  magicunion.10991.t:0 "圣塞莉母巢管区§R遭到入侵§!"
  magicunion.10991.desc:0 "我们的邻国，圣塞莉母巢管区正在遭到外敌入侵！我们应当立即介入，趁现在还有机会。"
  magicunion.10991.a:0"知道了。"
  
  magicunion.1100.t:0 "魔联请求军事援助"
  magicunion.1100.desc:0 "南美洲的魔法少女联盟在对抗共党的战争中防线崩溃，急需军火援助。否则她们的部队支撑不了多久。为了遏制§R中南美洲共产主义§!的扩张与统合，以及为了保护我们在当地的殖民港和资产的安全，我们应当为魔联其一些帮助。"
  magicunion.1100.a:0"多少给点援助（花钱购买）"
  magicunion.1100.b:0"尽可能的支援更多军火"
  magicunion.1100.c:0"尽可能的支援更多军火（花钱购买）"
  magicunion.1100.d:0"现在不行...下次一定。"
  magicunion.1100.e:0"§R我们不关心南美！也不关心共党！§!"

  magicunion.1101.t:0 "圣杯送来了军火"
  magicunion.1101.desc:0 "圣杯同意送来军火，以帮助我们维持战线。"
  magicunion.1101.a:0"太好了。"

  magicunion.1102.t:0 "圣杯送来了大量军火"
  magicunion.1102.desc:0 "大量的圣杯运输船到达了南美，先进而强大的军火装满了港口的仓库，圣杯王国的使者表示，只要我们坚持这场抵抗战争，就会继续支援我们，直到胜利的那一天。"
  magicunion.1102.a:0"感谢圣杯老爷。"
  
  magicunion.11021.t:0 "圣杯不再帮助我们"
  magicunion.11021.desc:0 "圣杯王国不提供任何军火支援，似乎厌恶我们了...不知道是哪里得罪了她们。"
  magicunion.11021.a:0"是不是该发起投降投票了？"
  
  magicunion.11022.t:0 "没有军火"
  magicunion.11022.desc:0 "圣杯王国说下次一定给我们军火，可是谁又能保证呢。"
  magicunion.11022.a:0"我们还能坚持多久？"
  
  magicunion.1103.t:0 "都说了不要点了"
  magicunion.1103.desc:0 "这后面就一个原版国策树喵..."
  magicunion.1103.a:0"（QAQ）"
  
  magicunion.1104.t:0 "魔联请求经济援助"
  magicunion.1104.desc:0 "随着§R南美革命战争§!的进行，魔联的经济面临危机，为了能够继续抵抗共党的入侵。她们请求我们进行一些经济上的支持。以帮助她们遏制共党在南美洲的扩张。"
  magicunion.1104.a:0"行吧，把钱划过去"
  magicunion.1104.b:0"她们要多少，给她们双倍。"
  magicunion.1104.c:0"现在没空管南美，也没空管共党。"
  
  magicunion.1105.t:0 "圣杯送来了很多钱"
  magicunion.1105.desc:0 "圣杯送来的这笔钱可以很好的缓解我们的债务危机，让我们把这场战争继续下去。"
  magicunion.1105.a:0"太棒了！"
  
  magicunion.1106.t:0 "圣杯送来了钱"
  magicunion.1106.desc:0 "圣杯送来的这笔钱可以很好的缓解我们的债务危机，让我们把这场战争继续下去。"
  magicunion.1106.a:0"这能帮助我们支撑下去。"
  
  magicunion.1107.t:0 "失败的求助"
  magicunion.1107.desc:0 "我们请求经济援助的计划落空了，圣杯王国的政府不愿意提供任何帮助，但南美殖民港的圣杯总督给了我们一点钱。我们或许可以用这点钱买点好吃的分发下去。"
  magicunion.1107.a:0"我几乎听到经济倒塌的声音了..."
  
  magicunion.1108.t:0 "向瓦社投降？"
  magicunion.1108.desc:0 "我们根本没有能力抵抗瓦尔哈拉社，而且鉴于瓦社对我们的友好态度，国内有很多人都在提议直接投降吧。"
  magicunion.1108.a:0"拥抱社会主义"
  magicunion.1108.b:0"决不投降！"

  magicunion.1109.t:0 "向瓦社投降？"
  magicunion.1109.desc:0 "斯塔王国根本没有能力抵抗瓦尔哈拉社，她们想要投降成为我们的傀儡国。"
  magicunion.1109.a:0"欢迎加入有神论社会主义阵营"
  magicunion.1109.b:0"我们对此另有安排。"
  
  magicunion.11090.t:0 "对安息之国和圣塞莉母巢：发动进攻"
  magicunion.11090.desc:0 "南美的人民正在等待着解放，我们必须将革命带给她们。"
  magicunion.11090.a:0"革命已经到来！"
  magicunion.11090.b:0"还不到时候..."

