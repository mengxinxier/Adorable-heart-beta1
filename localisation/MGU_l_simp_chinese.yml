  MGU_to_DVL_surrender1_desc:0"我们正在战场上势如破竹，节节胜利，魔法少女联盟的毁灭只是时间问题了，或许我们可以现在提出条件，让她们投降。"

  MGU_army_sacrifices:0"美好与和平的祭品"
  MGU_army_sacrifices_desc:0"我们会把一切危险与死亡的可怕一清二楚的告知每一个试图参军的人，如果这一切没能把你吓倒，那么欢迎你加入我们的军队成为美好与和平的祭品。如果战场上的士兵在任何时候发觉，她不值得为我们的事业而献出自己的生命，那么她随时都被允许逃走。这断然不是她让我们失望，而一定是我们让她失望了。"


  form_MGU_interfere_North_America_category:0 "北美计划"
  form_MGU_interfere_North_America_category_desc:0 "根据巴麻美的汇报，我们的特工已经在北美部署完成，随时可以展开计划。 。"

  MGU_USA_Attack_1:0 "发动美国共党起义"
  MGU_USA_Attack_1_desc:0 "将会在美国五大湖地区爆发共党武装起义，但是最好别想着单靠她们解决美帝。"
  MGU_USA_Attack_2:0 "在人鱼少女的帮助下登陆加拿大东海岸"
  MGU_USA_Attack_2_desc:0 "将会让一批部队登陆加拿大东海岸，但是你仍然需要为她们的补给而费点心思。"
  MGU_USA_Attack_3:0 "继续北美解放战争"
  MGU_USA_Attack_3_desc:0 "因为这是一场解放战争，所以不允许被意外的外交手段终止。战争仍将继续。"

#  MGU_Magic_Doll_army_decision:0 "大量生产猫猫焰使魔"
 # MGU_Magic_Doll_army_decision_desc:0 "量产猫猫焰。"
  ####事件   ###



magicunion.1001_MGU_TB.t:0"魔联占据列宁格勒"
magicunion.1001_MGU_TB.desc:0"令人震惊的消息传来，根据可靠情报显示，在极端左翼主义份子的帮助下魔联已经占领了列宁格勒，这个过程十分的迅速，一些不愿加入的政委已经被从控制区中驱逐。\n\n目前城市内的情况稳定，几乎没有发生流血事件。但是无论如何，苏联绝不会善罢甘休，亦不会容忍这种叛逆行为。"
magicunion.1001_MGU_TB.a:0"纯正理念的重大胜利。"
magicunion.1001_MGU_TB.b:0"共匪们内讧了？有意思。"
magicunion.1001_MGU_TB.c:0"发生了什么？？？。"
magicunion.1001_MGU_TB.d:0"这帮魔怔壬已经不是一般的异端了！§R必须出重拳！§!"

magicunion.1002_MGU_TB_MGU_TB.t:0"铲除西北方的左翼极端主义"
magicunion.1002_MGU_TB_MGU_TB.desc:0"我们决不能容许那帮§R极端主义魔怔人§!占据我们的城市，我们坚定地苏联的军队已经准备好重拳出击。历史会证明我们才是正确的。"
magicunion.1002_MGU_TB_MGU_TB.a:0"§R出发！！§!"

magicunion.1003_MGU_TB_MGU_TB.t:0"魔联外交大使"
magicunion.1003_MGU_TB_MGU_TB.desc:0"魔联外交大使来到了我们国家，她们似乎对所谓的纯正共产主义有着十分严格，以及不合常理的极端看法。\n\n她们想要深入了解我国的工党和社会现状的事情，并且想要学习我们的时钟机关技术，我们该怎样回应？"
 magicunion.1003_MGU_TB_MGU_TB.a:0"§R赶她们走！让这帮共匪哪来的回哪去！§!"
 magicunion.1003_MGU_TB_MGU_TB.b:0"带她们随便看看，但是不会有更多。"
 magicunion.1003_MGU_TB_MGU_TB.c:0"满足大使同志们的一切要求。"

  magicunion.1004_MGU_TB.t:0"外交大使被驱逐"
  magicunion.1004_MGU_TB.desc:0"我们的大使被赶回来了，我们能了解到一件事，她们不喜欢我们。"
  magicunion.1004_MGU_TB.a:0"加紧战备！"

  magicunion.1005_MGU_TB.t:0"外交大使返回"
  magicunion.1005_MGU_TB.desc:0"我们的大使顺利进入瑞典国内，并查看并影响了当地的一些状况，成功提升了她们国民对共产理念的支持。"
  magicunion.1005_MGU_TB.a:0"做得好"

  magicunion.1006_MGU_TB.t:0"外交行动大获成功"
  magicunion.1006_MGU_TB.desc:0"瑞典政府满足了大使提出的一切要求，而我们的大使在瑞典也受到了当地工党的热烈欢迎，甚至还给予了我们先进的时钟机关技术。"
  magicunion.1006_MGU_TB.a:0"真是难得的款待，我们的前方，绝无敌手。"

  magicunion.1007_MGU_TB.t:0"对游击队的最后通牒"
  magicunion.1007_MGU_TB.desc:0"在边境线上，联盟军的部队已经部署了攻击阵型，只等前线指挥官一声令下，就会将这里化为血腥的炼狱，而在可视距离内，那些共党们那零星的掩体和碉堡显得是那么的无力。而联盟军的前线指挥官仍然在尝试着她那徒劳无功的劝降。\n\n太阳的余晖映照着战壕里那些红军战士们，攻击时间已经临近了。那些游击队战士，她们应该和她们的家人待在一起，而不是在这个绝望的战壕里，她们完全没必要牺牲在这里，只要她们肯放弃抵抗，还有大把的年华等着她们去体验人生的悲欢离合。\n§0“最后一次警告！立刻投降！你们毫无胜算！磅礴的魔力在我们的灵魂中回荡，我们有整个联盟的军工产能，而你们这狭小的根据地，和你们的这些理想与梦想，对我们而言就如同可以轻易戳破的浮沫，你们凭什么对抗我们！”§!\n\n游击队终于对劝降有了一次回应：§R“我们有希望！”§!"
  magicunion.1007_MGU_TB.a:0"那么，这就是她们的遗言了。"

  magicunion.1008_MGU_TB.t:0"那些共党绝不放弃"
  magicunion.1008_MGU_TB.desc:0"现在我们该回过头来解决南方的叛军问题了，但是笠音青带领的共党游击队，她们斗志高昂，仍然不愿意放弃，毫无疑问，她们会为了她们那赤红的理想，而奋斗至最后一刻，虽然她们已经毫无胜算。"
  magicunion.1008_MGU_TB.a:0"既然她们不愿意妥协，那我们也没必要向红党低头。"
  magicunion.1008_MGU_TB.b:0"如果她们不愿意加入我们，那我们可以加入她们。"

  magicunion.1009_MGU_TB.t:0"爆发工党起义"
  magicunion.1009_MGU_TB.desc:0"在外国特工的煽动下，我国的工党爆发了武装革命。"
  magicunion.1009_MGU_TB.a:0"稳住阵线！"

  magicunion.1010_MGU_TB.t:0"魔联想要与我们合作"
  magicunion.1010_MGU_TB.desc:0"根据南方传来的消息，东南方的魔法少女们似乎正准备对南部的雨林进行人类的开发行为，她们尝试与我们合作。为此她们愿意协助我们加固对抗北方殖民者的阵地。"
  magicunion.1010_MGU_TB.a:0"喵？"

  magicunion.1011_MGU_TB.t:0"清扫战区I"
  magicunion.1011_MGU_TB.desc:0"魔联的内战终于彻底落幕了，我们缴获了很多工业设备与生产基地，在简单的修复后可以重新投入生产，我们决定……"
  magicunion.1011_MGU_TB.a:0"补充工业生产，为将来做准备。"
  magicunion.1011_MGU_TB.b:0"保障军工生产，才能度过黑暗的深渊"
  magicunion.1011_MGU_TB.c:0"开启造船业，保护我们的海岸。"

  magicunion.1012_MGU_TB.t:0"清扫战区II"
  magicunion.1012_MGU_TB.desc:0"虽然战争已经结束，但是有可靠情报，叛军残余正在试图炸毁她们的弹药库，以及实验性的原型兵器，而我们只能保护其中一个。"
  magicunion.1012_MGU_TB.a:0"保护原型兵器。"
  magicunion.1012_MGU_TB.b:0"保护弹药库。"

  magicunion.1013_MGU_TB.t:0"与军团的交易"
  magicunion.1013_MGU_TB.desc:0"因为‘某些’原因，叛军与“军团”做了某些交易，而一部分叛军也流窜到了边境线之外……"
  magicunion.1013_MGU_TB.a:0"我们尽力保障苏联工农业生产。"
  magicunion.1013_MGU_TB.b:0"我们尽力维持社会的安全稳定。"

  magicunion.10131_MGU_TB.t:0"社会调查"
  magicunion.10131_MGU_TB.desc:0"虽然瘟疫对造成了可怖的打击，但是最近我们的有关部门发现，工农业恢复的比预想的要快。"
  magicunion.10131_MGU_TB.a:0"这是好事。"

  magicunion.10132_MGU_TB.t:0"社会回暖"
  magicunion.10132_MGU_TB.desc:0"虽然瘟疫对造成了可怖的打击，但是最近我们的有关部门发现，行政机构恢复比预想的要快。"
  magicunion.10132_MGU_TB.a:0"这是好事。"

  magicunion.1014_MGU_TB.t:0"军团要求赔偿"
  magicunion.1014_MGU_TB.desc:0"在这些年里，魔联叛军曾经与军团有过密切的联系，并以一些代价换取了军团的帮助和支持。总的来说，魔联的叛军欠了她们一笔不小的债务，现在需要我们来偿还……"
  magicunion.1014_MGU_TB.a:0"那就赔偿吧。"
  magicunion.1014_MGU_TB.b:0"用军火抵债。"
  magicunion.1014_MGU_TB.c:0"魔联不会替叛军支付债务，更不会给军团的这帮杀人犯支付一分钱。"
  magicunion.1014_MGU_TB.d:0"虽然叛军被消灭了，但是我们或许也能长期合作。"

  magicunion.1015_MGU_TB.t:0"清扫战场III"
  magicunion.1015_MGU_TB.desc:0"由于我们的领袖晓美焰的英明领导，我们以雷霆之势横扫南方战区。很多敌军成建制的被俘获，她们有些是红军，有些是叛军，记得别把她们关在一起，否则会闹出人命的……我们之间曾经爆发过可怕的冲突，或许和平的生活，可以抚平她们的仇恨，与执念..."
  magicunion.1015_MGU_TB.a:0"将战俘编入我们的军队。"
  magicunion.1015_MGU_TB.b:0"学习叛军的工业技术。"
  magicunion.1015_MGU_TB.c:0"都送去当女仆。"

  magicunion.1016_MGU_TB.t:0"可耻的叛徒！"
  magicunion.1016_MGU_TB.desc:0"你来到中央议会，看到一些人正在的窃窃私语，一位干员前来递给你了一份绝密报告。报告中的内容令人震惊，如果情况属实，那么就说明在NKVD中有叛徒存在，而且不是个人行为，而是有组织有计划并且有多个部门的人员参与的叛国罪行！目前NKVD已经开始严格的追查。"
  magicunion.1016_MGU_TB.a:0"她们应该感到羞耻！"
  magicunion.1016_MGU_TB.b:0"把她们揪出来！炮决！"

  magicunion.1017_MGU_TB.t:0"魔联的最后通牒"
  magicunion.1017_MGU_TB.desc:0"如今我们最大的敌人已经被击败。魔联要求尽快的发动世界革命战争，把整个世界从资本家和各种邪恶之徒手中解放出来。如果我们拒绝，魔联将会脱离我们的共产国际。"
  magicunion.1017_MGU_TB.a:0"批准！准备世界革命战争！"
  magicunion.1017_MGU_TB.b:0"驳回！我们只想一国建成社会主义。"

  magicunion.1019.t:0"$news_event_background$魔法少女人权运动"
  magicunion.1019.desc:0"一直以来魔联的魔法少女生存在这些将自己伪装的人畜无害的吉祥物的欺骗与剥削下，它们隐瞒使用魔力的代价，强迫契约者花费业余时间为它们的目的服务，鼓动内部冲突，并且对进行危险工作中失去生命的魔法少女不闻不问。为了改变现状，最高领袖晓美焰和她的团队正在推进一系列改革以迫使这些吉祥物以更加公平合理的方式行使它们的调度职能，这涵盖了魔法少女的职业教育，工时限制和生命安全以及知情权等等方面。\n\n这些举措很有可能解放大量劳动力从而使这个庞大的联盟具备更加强大的工业，或者说，战争潜力。"
  magicunion.1019.a:0"无产阶级的胜利。"
  magicunion.1019.b:0"她们正在亲手毁灭自己的传统。"
  magicunion.1019.c:0"QB早该图图了。"

  magicunion.1020_MGU.t:0"改造大自然"
  magicunion.1020_MGU.desc:0"在过去的五年中，魔联不知通过什么手段将已经完全荒漠化的南部大草原全面绿化，甚至在那里成功种植了相当规模的橡胶作物，从科学角度来讲，如果考虑当地的气候条件，这是根本不可能发生奇迹。\n\n众所周知，橡胶是制作载具轮胎的重要原料，而其主要产地位于与魔联隔海相望的中非和东葛朗特。如果魔联实现橡胶供给自足，海权国的海上封锁对其战争机器的削弱能力将大大减弱，这对精灵，圣杯，舰娘和羽国来讲无疑是个噩耗。"
  magicunion.1020_MGU.a:0"神树的力量。"
  magicunion.1020_MGU.b:0"这不可能，这是什么邪恶的魔法？"
  magicunion.1020_MGU.c:0"祝贺她们。"

  news.1021.t:0"炮击永冻土"
news.1021.desc:0"近日魔联宣称在苏联北部的，北极圈荒芜雪原地区发现可开采的大油田，这意味着她们成功打穿了厚达数十米甚至上百米的永久冻土层。据各国驻当地记者报道，魔联征召了大量擅长寒地战斗的魔法少女并昼夜不停地对油田资源区进行大规模魔力炮击，强行将平原轰炸成了盆地，并炸开了一些巨大的冰山。由于恶劣的气候和过度体能消耗，大部分参与此次行动的士兵因为伤病无法继续作战。"
news.1021.a:0"让她们休息吧。"
news.1021.b:0"希望这种鲁莽的举动不会引发自然灾害。"
news.1021.c:0"人类征服大自然的一大胜利。"

news.1022.t:0"MAGIUS之翼挑衅魔联"
news.1022.desc:0"三天前前往访问MAGIUS之翼的魔联使节团至今仍未返回魔联，Magius方面宣称，由于共同的政治理念和未来构想，来自魔联的魔法少女们自愿加入Magius之翼。而魔联方面则强烈谴责对方扣押大使的行为。两国之间本就微妙的局势开始显著恶化。"
news.1022.a:0"看来她们打算先发制人。"
news.1022.b:0"我们要在对方做好准备之前打垮她们。"
news.1022.c:0"变幻莫测的时代。"

news.1023.t:0"神滨魔法少女加盟魔联"
news.1023.desc:0"神滨地区的内战以七海八千代率领的革命军的胜利而结束后不久，她们就宣布加入魔联麾下。这场内战的幕后主导者是显而易见，魔联的力量正在变得愈发强大。"
news.1023.a:0"欢迎加入魔联。"
news.1023.b:0"我们同舟共济。"
news.1023.c:0"变幻莫测的时代。"

news.1024.t:0"北欧防卫体系的成立"
news.1024.desc:0"神滨地区的内战以七海八千代率领的革命军的胜利而结束后不久，她们就宣布加入魔联麾下。令人吃惊的是，魔联给予神滨魔法联盟独立同盟国地位，甚至割让了西北方的大片领土来讨好她们。显然，魔联希望一个实力足够强大又值得信赖的盟友掌控北欧局势，从而让自己腾出手在远东和东欧进行更大规模的行动。\n\n瑞典和挪威对此表示强烈谴责，瑞典民主派意见领袖paradox声称这等于变相支持神滨的魔法少女侵略北欧，如果勤奋的魔法少女接管瑞典，那么蠢驴们就再也没有假期了！"
news.1024.a:0"欢迎加入魔联。"
news.1024.b:0"我们同舟共济。"
news.1024.c:0"变幻莫测的时代。"

news.1025.t:0"魔法少女性别平等运动"
news.1025.desc:0""
news.1025.a:0"团结一致！"
news.1025.b:0"我的眼睛啊！！！"

news.1026.t:0"地球防卫联盟成立"
news.1026.desc:0"为了应对来自戴比路克愈发显著的侵略威胁，[POL.GetName]于今日正式宣布与魔联组成地球防卫同盟，她们毫不掩饰军事对抗魔导国的目的。这一举措或许能震慑对手从而带来更长久的和平，也有可能引发这颗星球有史以来规模最庞大的全面战争。"
news.1026.a:0"到此为止了。"
news.1026.b:0"她们似乎想靠数量取胜。"
news.1026.c:0"变幻莫测的时代。"

news.1027.t:0"$news_event_background$伪世的恶魔"
news.1027.desc:0"随着战事的胶着，魔联的领袖晓美焰似乎正在变得愈发焦虑，近期她们采取的一系列战术举措比以往任何时候都要疯狂和激进。考虑到魔联所面临的险恶处境，这是可以理解的。在很多外交场合上，记者们发现晓美焰的外貌和性格在这段时间内有了些微妙的变化，不知道这意味着什么。"
news.1027.a:0"为了魔联！"
news.1027.b:0"无意义的挣扎罢了。"
news.1027.c:0"这就是恶魔吗？"

news.1028.t:0"$news_event_background$法则的降神"
news.1028.desc:0"魔联最近宣布了最高领导人的变更，前主席晓美焰宣布将国家领导权移交鹿目圆香，自己只负责指挥一支集团军群。这个消息在国际上引起轩然大波，根据常识，临阵换将乃兵家大忌，况且这个鹿目圆香此前从未在任何政治活动和外交场合上露面，她的来历完全是个谜。晓美焰力排众议实行了这个决策，不知道这位新的领导人将扶大厦之将倾，挽狂澜于既倒，还是有心杀贼，无力回天。"
news.1028.a:0"背水一战！"
news.1028.b:0"这怎么可能！"
news.1028.c:0"哇,她头发跟用了飘柔一样。"

magicunion.711.t:0"魔联的使节团"
magicunion.711.d:0"来自魔联的使节团前来拜访我们了，看来eve计划到底还是瞒不过她们的眼睛，恐怕她们早晚要向我们摊牌了。"
magicunion.711.a:0"先发制人，拿下她们！"
magicunion.711.b:0"不要轻举妄动，打发走她们。"

magicunion.712.t:0"劝诱"
magicunion.712.d:0"音梦和灯花将神滨特有的魔女和化身现象，以及eve计划的美好前景告诉了魔联的大使们，并且邀请她们抛弃原有的立场加入我们的伟大事业。\n\n————事实证明这个计划简直是自寻死路，如果没有音梦的洗脑能力的话......那个黑毛很懦弱，轻松就被吓住了，红毛像没长大脑一样以很好玩为理由加入了，粉毛一直在犹豫，要命的是那个黄毛一得知真相就跟发病了似的突然到处开火，要不是音梦及时控制住了她天知道她会打死多少人。"
magicunion.712.a:0"开弓没有回头箭。"

magicunion.713.t:0"大使返回"
magicunion.713.d:0"我们派出的外交团队返回了，对方应对的天衣无缝，我们没能获取决定性的情报。她们的态度也仍然很暧昧。大使团的成员之一环伊吕波因为听说了她过去失踪的妹妹的消息而决定暂时留下搜索，另外三人已经平安返回。"
magicunion.713.a:0"看来还不是行动的时候。"

magicunion.714.t:0"环伊吕波的消息"
magicunion.714.d:0"之前滞留magius之翼的环伊吕波发来了惊人的消息，这一个月以来她一边寻找自己的妹妹环优的下落一边打探神滨的相关情报，magius正在利用音梦的能力创造具象化的谣言来收集人的负面情绪，同时鼓励魔法少女释放doppel来产生污秽，这些东西将会被输送给一个名为eve的怪物，其能力为在极大范围内吸收魔法少女使用魔力产生的污秽，如果这个计划成功，魔法少女使用魔力的代价将变得可以忽略不计，但在收集污秽的过程中她们已经造成大量平民伤亡了。\n\n现在环正和当地非magius派系的领袖，七海八千代一起，准备响应我们的下一步动作。"
magicunion.714.a:0"坚持住！"

magicunion.715.t:0"共产主义革命"
magicunion.715.d:0"Magius站在了命运的岔路口，国内的共产主义者正在尝试推翻现有政府的统治，毫无疑问她们的背后有魔联的干涉，这场内战将决定神滨的未来。"
magicunion.715.a:0"粉碎赤色阴谋！"
magicunion.715.b:0"§R为时已晚，MAGIUS§!"

magicunion.716.t:0"来自魔联的提议"
magicunion.716.d:0"魔联意图干涉我们和戴比路克之间的战争，她们希望我们能以割让波兹南和但泽为条件与对方达成无条件和平，并加入她们主导的阵营从而威慑那群外星人。"
magicunion.716.a:0"没有办法的办法。"
magicunion.716.b:0"我们的土地，我们的血。"

magicunion.717.t:0"来自魔联的提议"
magicunion.717.d:0"魔联意图干涉我们和执念之国之间的战争，对方同意割让波兹南和但泽，但是要求我们停止攻势并签署停战协议,如果我们拒绝，她们很可能组建一个对抗我们的同盟并一起加入战斗。留给我们考虑的时间有三天。"
magicunion.717.a:0"白得的土地，好耶。"
magicunion.717.b:0"她们都将败倒在我们面前。"

magicunion.718.t:0"魔导国同意了"
magicunion.718.d:0"他们接受停战协议。看来他们不认为自己能战胜魔联。"
magicunion.718.a:0"暂时的和平。"

magicunion.719.t:0"魔导国拒绝了"
magicunion.719.d:0"他们拒绝接受停战协议，并且直接宣战了魔联，看来他们有自信同时击溃两个国家的军队。"

magicunion.719.a:0"狂妄之人。"

magicunion.720.t:0"散华"
magicunion.720.d:0"满开的代价就是失去部分身体机能，虽然不知道疼不疼但是结局和残废是没有区别的，大家都已经到极限了，再强行使用这种力量会有生命危险。"
magicunion.720.a:0"她们已经尽力了。"

magicunion.721.t:0"私密会面"
magicunion.721.d:0"晓美焰给人的印象一直是冰山美人，虽然对人并不严厉，却也让人感受不到亲切，她几乎从不向人表露感情，没人见过她愤怒，也没人见过她喜笑颜开。但就在昨天，一个突然出现在时间起始之地的粉发魔法少女要求面见领袖，由于她看起来很有礼貌，卫兵们便去通报。\n在见面的一瞬间，晓美焰的脸上露出了从未有过的震惊表情，随后她扑倒在对方的怀里像个孩子一样嚎啕大哭。卫兵们大吃一惊，不知所措，那个粉发少女温柔地抚摸着对方的头，毫不介意她情绪失控的举动。\n\n“我一直...一直...好想见你......”"
magicunion.721.a:0"抱歉，小焰，已经没事了，我回来了。"

magicunion.722.t:0"杏子返回"
magicunion.722.d:0"大使团队中的一员，佐仓杏子于今日随投降的前magius人员一同返回魔联，很多魔法少女对于她的临阵倒戈和擅离职守非常愤怒，对此晓美焰只是让她返回军队，没有做出任何处理。被扣押的大使团中伊吕波留在了神滨继续寻找她的妹妹，另外两人彻底失踪，只有杏子一个人成功返回，她的能力得到了锻炼。"
magicunion.722.a:0"返回队列，士兵。"

  magicunion.1018_MGU_TB.t:0"瑞典工团邀请你加入"
  magicunion.1018_MGU_TB.d:0"瑞典的杜伦布工党在获得选举胜利之后成功合法统治了瑞典政府，现在她邀请你加入她们的阵营。"
  magicunion.1018_MGU_TB.a:0"加入"
  magicunion.1018_MGU_TB.b:0"拒绝"

  magicunion.1031_MGU_TB.t:0"魔法少女拒绝了邀请"
  magicunion.1031_MGU_TB.d:0"今早得到了她们的回电，魔法少女们声称她们拒绝加入我们的阵营。"
  magicunion.1031_MGU_TB.a:0"如果这样的话……"

  magicunion.1032_MGU_TB.t:0"投降谈判（1/4）：移交魔法工业奇观"
  magicunion.1032_MGU_TB.desc:0"戴比路克银河帝国对魔联的工业奇观很感兴趣，帝国想要接管这个强大的魔法造物，如果魔联想要投降，那么就必须得交出这个。"
  magicunion.1032_MGU_TB.a:0"我们别无选择……"
  magicunion.1032_MGU_TB.b:0"这是我们的骄傲！我们不会让给任何人！"
  magicunion.1032_MGU_TB.c:0"她们最好同意。"

  magicunion.1033_MGU_TB.t:0"投降谈判（2/4）：意识形态的改变"
  magicunion.1033_MGU_TB.desc:0"谈判要求魔法少女们放弃自己原本的理想与理念。魔法少女们可以继续保留在魔联的官职与公务，但是要接受戴比路克银河帝国帝国的监护与再教育。"
  magicunion.1033_MGU_TB.a:0"我们别无选择……"
  magicunion.1033_MGU_TB.b:0"绝不投降！为晓美焰尽忠至最后一刻！"
  magicunion.1033_MGU_TB.c:0"她们最好同意。"

  magicunion.1034_MGU_TB.t:0"投降谈判（3/4）：魔法少女们的命运"
  magicunion.1034_MGU_TB.desc:0"戴比路克银河帝国对魔联数量庞大的魔法少女很感兴趣。在银河系很多地方，魔法少女都是大受欢迎的女仆，但是数量相当稀少供不应求，甚至走私猖獗。魔导国保证，这是帝国控制的合法的女仆派遣机构。被出租的女仆们也都会受到帝国法律的监护。相比起让她们在一场不可能获胜的战争中香消玉殒，在炮火中化为灰烬。让她们去星际文明当女仆这个选择要好多了不是吗？"
  magicunion.1034_MGU_TB.a:0"我们别无选择……"
  magicunion.1034_MGU_TB.b:0"我们不会出卖我们的人民！"
  magicunion.1034_MGU_TB.c:0"她们最好同意。"

  magicunion.1035_MGU_TB.t:0"投降谈判（4/4）：对晓美焰的惩罚"
  magicunion.1035_MGU_TB.desc:0"魔导国还提出了要求。晓美焰作为战争领袖，发起这场反抗帝国的战争的罪魁祸首，帝国要求晓美焰作为人质，被软禁在帝国行宫里当结城梨斗的女仆。以及接受帝国的再教育。"
  magicunion.1035_MGU_TB.a:0"§R我们别无选择，只能期望会被温柔的对待……§!"
  magicunion.1035_MGU_TB.b:0"这不可能！才不会给结城梨斗那个亚撒西的铁废物当女仆！"
  magicunion.1035_MGU_TB.c:0"她们最好同意。"

  magicunion.1036_MGU_TB.t:0"谈判崩裂"
  magicunion.1036_MGU_TB.desc:0"魔法少女联盟与戴比路克银河帝国的投降谈判，没有取得任何成果，她们得继续在战场上分胜负了。"
  magicunion.1036_MGU_TB.a:0"继续进攻！"
  magicunion.1036_MGU_TB.b:0"无法接受！"

  magicunion.1037_MGU_TB.t:0"魔法少女联盟想要有条件投降"
  magicunion.1037_MGU_TB.desc:0"经过讨论，我们决定给魔法少女联盟提出如下要求：\n1：移交魔法工业奇观。\n2：放弃康米主义的理想与理念，接受帝国再教育。\n3：为我们提供很多魔法少女，派遣到戴比路克银河帝国控制的外星去当女仆。\n4：要求晓美焰本人给结城梨斗做女仆，并接受惩罚，和不会破坏美感的少量人体改造以及再教育。"
  magicunion.1037_MGU_TB.a:0"就按这样，发出要求。"
  magicunion.1037_MGU_TB.b:0"§R不接受谈判！让我们战场上见！§!"

  magicunion.1038_MGU_TB.t:0"戴比路克拒绝谈判"
  magicunion.1038_MGU_TB.desc:0"戴比路克银河帝国拒绝进行谈判，看来除了战场上见分晓，没有任何办法了。"
  magicunion.1038_MGU_TB.a:0"放弃幻想，继续战斗！"

  magicunion.1039_MGU_TB.t:0"魔法少女向戴比路克屈服"
  magicunion.1039_MGU_TB.desc:0"魔法少女联盟已经向全世界发出电报，于今日正式向戴比路克银河帝国投降，相应的交接程序正在按部就班的进行。而晓美焰本人也已经进入戴比路克银河帝国的行宫，作为结城梨斗的女仆。但是晓美焰仍然是魔法少女联盟实际上的领导者。"
  magicunion.1039_MGU_TB.a:0"令人满意。"
  magicunion.1039_MGU_TB.b:0"这就是我们的结局了么。"
  magicunion.1039_MGU_TB.c:0"变化莫测的时代。"
  magicunion.1039_MGU_TB.d:0"末日来临了。"

  magicunion.1040_MGU_TB.t:0"中央议会察觉到了"
  magicunion.1040_MGU_TB.desc:0"特工部对俄罗斯内战的干涉被中央议会察觉到了，可能是在当地有效忠魔联中央议会的线人，又或者是我们特工部内部出了叛徒，总之，全国领袖晓美焰已经开始调查这件事，我们所有特工必须立刻从相关地区撤离。"
  magicunion.1040_MGU_TB.a:0"没办法，只能撤离了。"
  magicunion.1040_MGU_TB.b:0"我们目前还不能违背中央议会。"
  magicunion.1040_MGU_TB.c:0"§R不！反了她！QB和麻美学姐的意志必须被贯彻！§!"
  magicunion.1040_MGU_TB.d:0"小不忍则乱大谋，此事还需从长计议。"

  magicunion.1041_MGU_TB.t:0"背叛者的下场"
  magicunion.1041_MGU_TB.desc:0"（敲门声）\n（敲门声）咚咚咚（敲门声）\n（敲门声）咚咚咚（敲门声）\n（敲门声）咚咚咚（敲门声）\n（敲门声）咚咚咚（敲门声）\n咔嚓，乒——（手枪开火的声音）\n一位特工倒在了自己的血泊之中，死者是魔联特工部乌克兰地区的分管负责人，被宣称是这次叛国行为的主谋。特工部的领导者麻美学姐对此深表遗憾，没想到自己的特工部里居然出现了这种堕落的叛徒，竟然胆敢违抗我们英明的全国领袖——晓美焰盟主，的领导。真的是死有余辜。"
  magicunion.1041_MGU_TB.a:0"§G这就是胆敢背叛“我们英明的全国领袖晓美焰盟主”的下场。§!"
  magicunion.1041_MGU_TB.b:0"§R安心的去吧，你的牺牲会被我们在暗中铭记。§!"

  magicunion.1042_MGU_TB.t:0"内战结束，但危机才刚刚开始"
  magicunion.1042_MGU_TB.desc:0"虽然内战已经基本结束，但是魔联仍处在一个紧要的关口，充斥着各种内忧外患。\n\n本地的资本力量在密谋推翻我们，魔兽骚乱也越发严重，QB们似乎也不只是在传销，可能还在暗中密谋着什么。\n\n南方的共产主义与军国主义运动也愈演愈烈，而北方的虫巢与宗教帝国正准备终结她们数百年来的仇恨。但是我们“忠！诚！”的特工部，可以帮助我们度过这些难关。\n\n现在\n\n这个国家的船舵掌握在你的手中，它将会航向何方。"
  magicunion.1042_MGU_TB.a:0"§G启航！§!"

  magicunion.1043_MGU_TB.t:0"暗云涌动"
  magicunion.1043_MGU_TB.desc:0"晓美焰在房间角落里捡起了一只QB的尸体，即便已经死去，它仍然用嘴巴叼着一封信。这封信的内容被涂黑了，似乎什么都看不到了，仅剩少量可以辨认的词语，无法组成连贯有意义的语句。这封信到底是谁寄来的，又是因何而被涂抹的？QB为什么要带着这封信来到这里，这只QB又是怎么死掉的？"
  magicunion.1043_MGU_TB.a:0"§G将扮演晓美焰的中央议会进行游戏§!"
  magicunion.1043_MGU_TB.b:0"§R将扮演邪恶的QB进行游戏§!\n（这条线似乎鸽了！）"
  magicunion.1043_MGU_TB.c:0"§Y其实以上按钮没有区别，这个国策树的作者是个喜欢挖坑不填的懒惰的堕落者§!"
  magicunion.1043_MGU_TB.d:0"§Y对待这种挖坑不填，不想更新的懈怠份子，抓到之后要狠狠地狂暴鸿儒！§!"

  magicunion.1044_MGU_TB.t:0"处置商会"
  magicunion.1044_MGU_TB.desc:0"我们抓到了大部分商会成员，我们该如何处置她们，她们其中大多数人都只是误入歧途魔法少女。只有少数的人类是资本主义派来的业务员。\n\n但是她们的会长，提出想和我们合作，并愿意提供很大的利润。"
  magicunion.1044_MGU_TB.a:0"稍微教训一下就放过吧"
  magicunion.1044_MGU_TB.b:0"放过魔法少女，将业务员们驱逐出境"
  magicunion.1044_MGU_TB.C:0"所有资本主义的走狗都不会得到饶恕，全体驱逐。"
  magicunion.1044_MGU_TB.D:0"§R接受她们的条件，似乎也不是不可以§!"

  magicunion.1045_MGU_TB.t:0"魔女复仇之夜"#抓获了一个魔女
  magicunion.1045_MGU_TB.desc:0"随着狩猎魔物的行动已经接近尾声。我们摧毁了很多魔物的据点，在这个过程中，我们的特遣队多次遇到一个身穿蓝衣的黑发魔女。她经常在一些村庄和废弃设施中对魔物进行血腥的追猎与屠杀。并在与我们的队员相遇时，对我们进行无差别的攻击，曾经造成了多名队员的牺牲。\n\n如果报告属实的话，我们的队员曾经多次确认击杀了她，而且即便将其关押，在几天之后，她也会突然凭空消失，然后出现在别的地方继续她血腥的屠杀。\n\n麻美学姐的特工部提议将其招揽，让她将能力用于我们的事业，而具体的交涉可以交由特工部全权处理，中央会议无需操心。\n\n但是我们的特遣队中也有一些队员遭到了杀害，如果赦免她的话，可能有些人会因此不满"
  magicunion.1045_MGU_TB.a:0"国家正是用人之际，就交给麻美学姐处理吧"
  magicunion.1045_MGU_TB.b:0"她是个嗜血的疯子，必须依法严惩"

  magicunion.1046_MGU_TB.t:0"搜查行动请求指示"
  magicunion.1046_MGU_TB.desc:0"我们的搜查行动在某种程度上来说，可以算得上很成功，大量失踪人员都得到了救助回到了她们原本的家庭，对于受到了伤害的人，政府将会为其提供适当的肉体与精神的治疗。\n\n还有一些人并没能回家，但是原因并非是已经死亡，而是她们被转移到了外国，如果要前去救助，不仅需要花费很大的人力物力，如果行动出了差池很可能演变成恶劣的国际外交事件。\n\n但是巴麻美学姐声称，只要给她的特工部更多额外的力量，她就可以很好地解决这些事情，带那些少女回家。但是这无疑会增加特工部的势力。"
  magicunion.1046_MGU_TB.a:0"就交给麻美学姐的特工部处理吧。"
  magicunion.1046_MGU_TB.b:0"中央议会的军队就能解决。"

  magicunion.1047_MGU_TB.t:0"严重的外交事件！！"
  magicunion.1047_MGU_TB.desc:0"事情是这样子的，当时一支前往外国救人的特遣队，行动时闹的动静有点大，虽然过程大同小异，但是她们似乎炸了别国不少东西，甚至还炸了人家的行政大楼。不过还好，在特遣队员们的努力以及治愈魔法的影响下，似乎没有造成死亡事件，队员们都回来了，失踪人员也都救回来了。但是那些国家似乎不打算善罢甘休，如果放任不管，我们可能会被当成恐怖分子。"
  magicunion.1047_MGU_TB.a:0"真是头疼，叫外交部的人来。"
  magicunion.1047_MGU_TB.b:0"§R我们只是替她们的警察，做了她们本该做的事情§!"

  magicunion.1048_MGU_TB.t:0"完美的救援行动"
  magicunion.1048_MGU_TB.desc:0"我们的特遣队很顺利的救回了所有失踪的人，而且也没整出什么大的问题。整个过程虽然谈不上神不知鬼不觉，但是那些国家还不至于因此就来找我们的麻烦。"
  magicunion.1048_MGU_TB.a:0"做得好！"

  magicunion.1049_MGU_TB.t:0"和平的机会？"
  magicunion.1049_MGU_TB.desc:0"魔联的共产主义者们发来了消息，只要我们愿意与圣杯王国划清界限，就可以离开这场旷日持久的战争。我们大家都已经为此付出了太多的鲜血与泪水，就让仇恨就此终结，让和平重归世间。"
  magicunion.1049_MGU_TB.a:0"我们接受！庆祝和平的时候到了。"
  magicunion.1049_MGU_TB.b:0"我们不和共匪谈判！"

  magicunion.1050_MGU_TB.t:0"美帝拒绝了！"
  magicunion.1050_MGU_TB.desc:0"看样子美帝不懂得和平的可贵，或者说，已经被仇恨与鲜血遮蒙了双眼，但是无论如何，我们必须将其停下。"
  magicunion.1050_MGU_TB.a:0"坚守岗位！继续战斗！"

  magicunion.1051_MGU_TB.t:0"北美的共党武装起义"
  magicunion.1051_MGU_TB.desc:0"北美北部五大湖地区爆发了大规模的起义，甚至原本应该负责镇压的警察也参与其中，当地驻军指挥部受到了严重的突袭已经失去了联络。随后美国共党宣布在芝加哥武装起义，在极短的时间里，她们已经掌控了五大湖地区的多个城市，至于这场战斗的结局如何，让我们拭目以待。"
  magicunion.1051_MGU_TB.a:0"即便是大洋彼岸，我们的盟友比比皆是。"
  magicunion.1051_MGU_TB.b:0"美国的转折点？亦或只是一场小动乱？"
  magicunion.1051_MGU_TB.c:0"这是勇敢的阶级斗争！"
  magicunion.1051_MGU_TB.d:0"这简直是疯了！逐一发送轰炸机！"

  magicunion.1052_MGU_TB.t:0"魔联部队登陆加拿大！"
  magicunion.1052_MGU_TB.desc:0"根据加拿大东海岸发来的消息，魔联的部队突然出现在了加拿大东海岸，并对当地驻军进行了迅捷的攻势，到目前为止，已经有大片地区落入魔联的掌控之中。"
  magicunion.1052_MGU_TB.a:0"如同计划中的一样！"
  magicunion.1052_MGU_TB.b:0"什么！这不可能！我们的海军在哪里？全世界都想知道！"

  magicunion.1053_MGU_TB.t:0"这是一个测试1053A！"
  magicunion.1053_MGU_TB.desc:0"这是一个测试。"
  magicunion.1053_MGU_TB.a:0"这是一个测试。"
  magicunion.1053_MGU_TB.b:0"这是一个测试。"

  magicunion.1053_MGU.t:0"这是一个测试1053B！"
  magicunion.1053_MGU.desc:0"这是一个测试。"
  magicunion.1053_MGU.a:0"这是一个测试。"
  magicunion.1053_MGU.b:0"这是一个测试。"

  magicunion.1054_MGU.t:0"少女们已经回国"
  magicunion.1054_MGU.desc:0"玛吉斯之翼解散后，其成员大多都已经归顺了魔联，而南方集团军群的魔法少女们，也已经回到了魔联的控制区，目前正在首都附近等候命令。\n\n如今联盟中的分裂势力均已受到有效控制，虽然在南方还有少量叛军残党在游荡，西北边境丛林区的社会秩序混乱不堪，但是在大多数人眼中，魔法少女联盟已经再次成为了完整而团结的国家。\n\n现在所有人都在等待着您下达新的命令。"
  magicunion.1054_MGU.a:0"嗯，知道了。"

  magicunion.1055_MGU.t:0"关于魔联男性权利问题"
  magicunion.1055_MGU.desc:0"有些人提出，提倡性别平等是我们进一步强化军队纪律和促进社会稳定的关键举措。男性将领与官员同样具备一切战士所需的美德。"
  magicunion.1055_MGU.a:0""
  magicunion.1055_MGU.b:0"huh？"
  magicunion.1055_MGU.c:0"显然少女们才应该拥有更高的权利。"

  magicunion.1056_MGU.t:0"法务部里没有冤魂"
  magicunion.1056_MGU.desc:0"在法务部大厦的高空电梯里，yumi擦拭着自己心爱的手镜，在真夜的月光下看着自己越发憔悴的面容，揉着惺忪的睡眼开始了又一天的加班，对于法务部的高层领导人来说，她几乎是没有休息时间的，每一个重大案件都需要她来审阅，每一个重刑犯的文件都需要她来复审，即使是魔法少女的体质也感到十分的疲惫，yumi不止一次的后悔自己爬上了法务部的高位，自己努力这么些年，就是为了得到这个要人命的官职，然后把自己累死的吗？她甚至有些羡慕商场里的那些人体模型，不需要工作，就可以穿帅气又可爱的新衣服。\n\n电梯在60层停下，yumi走出电梯，推开自己的办公室大门，一个白衣少女被几名魔法少女执法者羁押在房间里。她就是织莉子，白羽女学院的学生，母亲是魔联议会的议员。yumi调查过她的档案，详详细细的，也去调查了她的同学，她的学校，她的家庭，甚至她上学路上和能查到的一切。但是，没有任何犯罪记录，也没做过任何坏事，yumi不明白，像织莉子这样的守法公民，为什么要遭到这样的不公正的对待，法务部应当是保护一切善良之人的，惩戒任何不法之徒的，法务部里没有冤魂！但如今，一个无辜者，正诉说着她所遭受的不公，并祈求着公正的判决。"
  magicunion.1056_MGU.a:0"§R法务部里没有冤魂！亦不会有人受到不公正的对待！§!"
  magicunion.1056_MGU.b:0"§R我很抱歉...对不起...但这来自于最高命令...§!（监禁）"

  magicunion.1057_MGU.t:0"法务部里仍然没有冤魂"
  magicunion.1057_MGU.desc:0"又是一天夜晚，真夜的月光照耀着61层的天台，或者说是60层的楼顶上。伟大又圣洁的晓美焰盟主，亲自召见了法务部的yumi部长。就只有她们两人，这对于yumi部长来说，或许是一个独特的殊荣，而yumi部长正神情激昂的在天台的边缘，讲解着什么。一直以来她管理的很好，一切都是那么的井然有条，有序不乱，法务部里没有冤魂。\n\n再之后法务部仍然高效又忠诚，仍然是那么的繁忙。\n\n有很多执法者到医院看望，yumi从法务部大楼上摔了下来，在法务部外坠落昏迷。yumi是个魔法少女，并且她坠落时仍然携带着幻想灵装，所以即便是失足坠落，在坠落时，她也有至少三种方式让自己安全着陆。所以，最后判定为自杀未遂。\n\n虽然并没有死亡，但是医生判断昏迷可能持续十年左右，所以按照yumi的遗嘱，yumi的身体在经过化妆后，被放置在服装商场作为人体模型使用。医院将继续为其提供医疗维护，使其肉体可以尽量维持在沉睡前的模样，直至其苏醒的那一天。"
  magicunion.1057_MGU.a:0"§G这将是个漫长的梦境...§!"

  magicunion.1058_MGU.t:0"$news_event_background$灾难性的魔法风暴"
  magicunion.1058_MGU.desc:0"在南美东部，一场毁灭性的魔力风暴笼罩着整个魔法少女联盟地区，在此地区的所有军事行动都遭到了极端恶劣天气的严重影响。一些魔法师们预计这场风暴会持续5个月。"
  magicunion.1058_MGU.a:0"她们的牺牲会被铭记..."
  magicunion.1058_MGU.b:0"令人震惊"
  magicunion.1058_MGU.c:0"变化莫测的气候"

  magicunion.1059_MGU.t:0"$news_event_background$南美的魔法风暴已经消散"
  magicunion.1059_MGU.desc:0"在南美东部的地区，在被魔法风暴肆虐了6个月之后，风暴已经开始减弱，目前的风暴等级已经不再能妨碍当地的军事行动。"
  magicunion.1059_MGU.a:0"迎接宿命的裁决"
  magicunion.1059_MGU.b:0"准备全线进攻"
  magicunion.1059_MGU.c:0"变化莫测的气候"

  magicunion.1060_MGU.t:0"关于凡人的权益"
  magicunion.1060_MGU.desc:0"有些人提出，我国境内的凡人应当有与魔法少女同等的权利，而一部分魔法少女则认为，魔法少女才应当拥有更高的权利，与社会地位。"
  magicunion.1060_MGU.a:0"魔法少女拥有更高的权利与地位"
  magicunion.1060_MGU.b:0"魔法少女并不该高于凡人太多"

  magicunion.1061_MGU.t:0"与游击队的谈判"
  magicunion.1061_MGU.desc:0"经过我们外交人员持续数天的努力，我们拟定了一些和谈的条件，其中对我们影响最大的是游击队提出的：需要保障工人的权利与八小时工作制，相对舒适的工作环境，可以轻松养活一家人的劳动报酬，以及每个人都应当享有的尊严。\n如果我们同意这个要求，无疑会降低我国的生产力，并对将来关于工人工作的剩余价值产出的调配起到限制作用。"
  magicunion.1061_MGU.a:0"接受她们的条件"
  magicunion.1061_MGU.b:0"§R她们只能无条件投降§!"

  magicunion.1062_MGU.t:0"与叛军的谈判"
  magicunion.1062_MGU.desc:0"我们的交涉专家被装在箱子里送了回来，虽然还活着，但是恐怕得麻烦心理医生治疗一段时间了。"
  magicunion.1062_MGU.a:0"无话可说"

  magicunion.1063_MGU.t:0"叛军来袭"
  magicunion.1063_MGU.desc:0"叛军对我们发动了攻击！"
  magicunion.1063_MGU.a:0"集结部队！"



  magicunion.1064_MGU.t:0"政变阴霾"
  magicunion.1064_MGU.desc:0"我们的情报机关收到消息，有很多反抗者似乎准备推翻晓美焰的统治，而这其中还有高级官员的参与。\n甚至她们打算暗中掌控政府部门，来逐步剥夺晓美焰盟主的权利。并且她们还在继续大量招募新成员。我们不知道现在政府中有多少反对派，也不知道军队中的将领们是否还值得信任。\n这些反对派似乎无孔不入，就连情报机关中也不仅有，而且可能还很多。反对派的数量已经到达了必须处理的数量了。如果我们放任不管，我们将会失去对政府的掌控。"
  magicunion.1064_MGU.a:0"她们一定要这样大声密谋吗？"

  magicunion.1065_MGU.t:0"魔联之春"
  magicunion.1065_MGU.desc:0"在长时间的准备后，反抗军认为时机已经成熟，于是向晓美焰发出了最后通牒，要求其下台。而如今整个国家的大部分政府职能，已经切实的倒向了反抗军阵营，而晓美焰却神秘失踪，护民官鹿目圆宣布撤销晓美焰的盟主职位。\n在此之后，这个国家的未来将会怎样呢？但是不管怎样，至少现在，这个国家拥有了新的机会。\n\n（魔联将在一个月后进行盟主大选）"
  magicunion.1065_MGU.a:0"要重新选举盟主了"
  magicunion.1065_MGU.b:0"有人知道晓美焰去哪了吗？"
  
  magicunion.10651_MGU.t:0"少女的密室"
  magicunion.10651_MGU.desc:0"魔联的全国领袖晓美焰从昏迷中醒了过来，试图睁开眼睛\n但是似乎被一层柔软的丝质布料蒙上了\n眼前一片漆黑，身体也动不了，似乎被绑住了，嘴巴也被堵上了，似乎是某种柔软的布料，这熟悉的口感和味道，确实是小圆昨天穿的那双丝袜。\n只记得，昨天晚上，是在小圆的房间里喝红茶，然后，就什么都不记得了。口好渴，身体也不舒服。\n“小焰，你醒了”附近传来了小圆的声音\n小焰口中的布料被拿掉了，把一个吸管放进了小焰的嘴巴里\n小圆：“这是从圣杯租界买来的进口果汁哦，好喝吗，这一盒我已经品尝过了哦。虽然这种事很奇怪，但是小焰的话会喜欢吧。”\n小焰喝掉了果汁，然后趁机说道：“小圆，放我走，这个国家需要我！你不能……唔…”\n那柔软的布料又被塞进了小焰的嘴里，\n小圆：“小焰，现在这个国家已经不需要你了哦，但是我的寝室需要你。你以后，就这样子生活在我的寝室里吧，我会照顾好你的，小焰。”\n\n然而这一切都被窗外的猫猫使魔看到了\n"
  magicunion.10651_MGU.a:0"那小圆，把我们英明的全国领袖晓美焰绑在卧室里，定是要逼迫她当——(喵—！！被打了)"
  magicunion.10651_MGU.b:0"她喵的猫猫！想象力这么好做什么！"

  magicunion.10652_MGU.t:0"长久的磨合"
  magicunion.10652_MGU.desc:0"距离晓美焰倒台，已经过去一年了，最近有些人大概猜到了晓美焰在哪里，毕竟有些时候即便是护民官的房子，墙壁的隔音能力也是有限的。\n而那些仍然忠于晓美焰的秘密特工，也不敢违背小圆的意志进入房子里搜查。毕竟对于她们来说，哪怕晓美焰已经倒台了失踪了，但是晓美焰的命令仍然有效。\n而其他人，逐渐适应了新的生活，在失去了晓美焰的控制之后，那些猫猫人偶们，逐渐成为了人们生活中的小助手。\n而小圆仍然在担任她的护民官，每天早上出门都是一副很满足与开心的样子。"
  magicunion.10652_MGU.a:0"这个国家的人们得向着新的生活前进了。"
  magicunion.10652_MGU.b:0"那么晓美焰到底在哪里呢，真难猜啊。"

  magicunion.1066_MGU.t:0"向晓美焰致敬"
  magicunion.1066_MGU.desc:0"  在长时间的准备后，美树沙耶加认为政变的时机已经到来，于是在她的带领下士兵们闯入了晓美焰盟主的办公室。闯入的过程异常的顺利，行政首府的所有卫兵都支持她的政变，看来晓美焰的暴政，早就已经让人们深恶痛绝，早知道政变这么简单，就该提前几个月了。\n  在一脚踢开盟主办公室的大门后，沙耶加说到：“晓美焰！你的暴政结束了！”\n  两位全副武装的灵装卫兵迎上来，挡在沙耶加面前。\n  而晓美焰仍然端坐在她那舒适的椅子上，一只手托着脸颊平静的看着沙耶加，“现在退出去，我可以当你没来过。”\n  沙耶加：“晓美焰，你该不会是在开玩笑吧，你确实了解现在的情况吗，这是政变！你的盟主职位被罢免了！晓美焰！收手吧！外面全是我们的人！”\n 晓美焰：“政变？就凭你这个笨蛋嘛。”\n  沙耶加：“晓美焰！你这几年的暴政已经让人民苦不堪言！人民群众和有良知的将领们都支持我！你强迫人民一天工作14个小时，一个月才能休息2天！还把大量的社会资源用于军工生产！你的国家生产报告根本就是骗鬼的瞎扯！你把大量的物资都私吞掉了！还用血腥残暴的手段屠杀偷渡者，花钱从外国购买少女奴隶！还偷窃了小圆的内裤和袜子！今天！你必将为此付出代价！”\n  沙耶加大手一挥：“同志们！把晓美焰拿下！”然而，没有任何人行动。\n  沙耶加：“……把晓美焰拿下！…………我的意思是把她抓起来……”\n  晓美焰：“把这笨蛋拖走，直接带去后室吧”\n  还没搞清状况的美树沙耶加，瞬间就被她的‘队友们’当场制服，拖走了。\n  ………………\n  当天下午，在反抗军的秘密总部\n  美树沙耶加带着很多全副武装的士兵走了进来，跟随在她身后的士兵鱼贯而入，越来越多。\n  库珂芙：“沙耶加将军回来了！还带回了大量的新同志！”\n  莉泽诺芙：“晓美焰终于被推翻了，但只要忠于她的那些人还在各地，这场战斗就没有结束。”\n  库珂芙：“老姐啊，晓美焰这一倒台，她的拥仆很快就会被我们击败了。哪怕就这么一次，好歹高兴点吧。看吧，同志们正在为沙耶加将军欢呼呢。”\n  反抗军们：“自由万岁！人民万岁！魔法少女联盟万岁！美术沙耶加将军万岁！”\n  美树沙耶加走上了演讲台，而那些跟随沙耶加一同进入的士兵们默默抬起了枪口。\n  面对着那些兴奋欢快的反抗军成员们，沙耶加说到："
  magicunion.1066_MGU.a:0"同志们，致敬吧！§R向伟大的... 晓美焰... 致敬吧！§!"

  magicunion.1067_MGU.t:0""
  magicunion.1067_MGU.desc:0""
