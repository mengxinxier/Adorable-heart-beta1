  MGU_shoulie_AI:0 "开始狩猎（AI）"
  MGU_shoulie_AI_desc:0 "集结一支队伍去狩猎魔物吧。每次成功的狩猎，都会让QB所拥有的负面能量减少§G1§!点。\n\n当QB所拥有的负面能量降低为0就可以一劳永逸的解决魔兽问题了。"
  MGU_shoulie_1:0 "军队清剿"
