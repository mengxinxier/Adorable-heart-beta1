  MGU_shoulie_1_AI:0 "军队清剿（AI）"
  MGU_shoulie_1_AI_desc:0 "这已经不是一般的魔物问题了，出动军队进行清剿！！所有与魔物有染的涉案人员全图图了！！\n\n这会让QB能量下降§G5§!点。"

  MGU_shoulie_2:0 "戒严令！！"
  MGU_shoulie_2_desc:0 "魔兽问题已经严重影响到我们社会的稳定，甚至是在光天化日之下，都会有魔兽袭击平民的事情出现。法务部接到的报警更是无止无休，我们必须采取更加极端的措施。"
  MGU_shoulie_3:0 "寻找失踪人员"
