  form_MGU_More_industrial_complex_desc:0 "使用我们的魔法工业奇观，生产更多的民用工厂。"
  form_MGU_More_manpower:0 "量产美少女使魔"
  form_MGU_More_manpower_desc:0 "使用魔法奇观大批量生产更多的美少女外形的使魔，代替普通士兵投入前线战场，以缓解士兵不足的严酷问题。\n\n会让QB拥有的负面能量减少§G30§!点"
  form_MGU_More_PP:0 "对人民赋予权力"
  form_MGU_More_PP_desc:0 "权力归于人民，魔法工业奇观提供的生产力，可以让我们为人民派发更多的福利与资源，让人民管理国家。 只有当全体居民都参加管理工作时，才能彻底进行反官僚主义的斗争，才能完全战胜官僚主义。并且我们的中央会议可以把精力用在更紧要的事情上了。"
  form_MGU_More_aluminium_steel:0 "生成战略物资"
  form_MGU_More_aluminium_steel_desc:0 "使用魔法工业奇观，把魔力转化为战略物资，这可以维持我们军用工厂的生产，虽然有些人认为，哪怕魔力可再生，这仍然是一种很浪费的事情，魔力本可以做到更多更好，而不是用来生产这些‘物质’层面的东西。"
  form_MGU_advanced_magic_airforce:0 "先进强袭组件"
  form_MGU_advanced_magic_airforce_desc:0 "我们对强袭组件的理解，远超那些对魔法只有一知半解的外行人，在魔法工业奇观的支撑下，我们可以超前制造出更加先进的强袭组件。"
  form_MGU_powerful_magic_landforce:0 "更强大的魔炮"
  form_MGU_powerful_magic_landforce_desc:0 "随着战况的剧烈升级，敌人们的钢铁巨兽愈发强大了，我们必须改进我们的魔法武器才能在这场军备竞赛中维持住目前的平衡。"
  form_MGU_powerful_magic_landforce_1:0 "更先进的高功率魔炮"
  form_MGU_powerful_magic_landforce_1_desc:0 "这是我们最先进的量产魔炮，可以应对各种钢铁巨兽，大概吧...至少魔炮研发部的少女们已经尽力了...这就是我们目前能量产的最好的魔炮了。"


  form_MGU_ministry_interior_category:0 "军务部决议"
  form_MGU_ministry_interior_category_desc:0 "军务部是整个联盟军的心脏，这里时刻在发布着军事命令，调度指挥整个联盟的部队。"
  form_MGU_Arms_trading_1:0 "贩卖步兵装备"
  form_MGU_Arms_trading_1_desc:0 "把一些多余的装备卖掉，以获取钱钱。军火只有卖与不卖的区别，你并无法阻止它们最后落到谁手里。你确定要做这种事？"
  form_MGU_Arms_trading_2:0 "贩卖火炮装备"
  form_MGU_Arms_trading_2_desc:0 "把一些多余的装备卖掉，以获取钱钱。军火只有卖与不卖的区别，你并无法阻止它们最后落到谁手里。你确定要做这种事？"
  form_MGU_Arms_trading_3:0 "贩卖支援装备"
  form_MGU_Arms_trading_3_desc:0 "把一些多余的装备卖掉，以获取钱钱。军火只有卖与不卖的区别，你并无法阻止它们最后落到谁手里。你确定要做这种事？"
  form_MGU_interior_RUA:0 "渗透突袭"
  form_MGU_interior_RUA_desc:0 "军务部将会竭尽所能的策划一次突袭行动，几支忠诚的部队将被以各种合理以及不合理的方式投送到敌占区进行突袭。"
  form_MGU_interior_RUA_AI:0 "渗透突袭(AI专用)"
  form_MGU_interior_RUA_AI_desc:0 "军务部将会竭尽所能的策划一次突袭行动，几支忠诚的部队将被以各种合理以及不合理的方式投送到敌占区进行突袭。而且AI可以免费使用这个决议。"
  form_MGU_homura_Commander_0_1:0 "军务部扩编"
  form_MGU_homura_Commander_0_1_desc:0 "增加军务部的扩编等级，解锁更多军务部指令。"
  form_MGU_homura_Commander_1:0 "晓美焰直接指挥"
  form_MGU_homura_Commander_1_desc:0 "在这段时间里，将由晓美焰盟主亲自指挥军队调度。"
  form_MGU_homura_Commander_2:0 "强行军"
  form_MGU_homura_Commander_2_desc:0 "命令军队不计代价的以最快速度行进。"
  form_MGU_homura_Commander_3:0 "修建防御设施"
  form_MGU_homura_Commander_3_desc:0 "加快生产力修建防御设施。"
  form_MGU_homura_Commander_4:0 "空军建设"
  form_MGU_homura_Commander_4_desc:0 "加快建造空军基地与雷达站。"
  form_MGU_homura_Commander_5:0 "军事管控"
  form_MGU_homura_Commander_5_desc:0 "出动军队对国家进行军事管制。"
  form_MGU_homura_Commander_6:0 "抢修设施"
  form_MGU_homura_Commander_6_desc:0 "加快设施维修速度。"
  form_MGU_homura_Commander_7:0 "情报网络"
  form_MGU_homura_Commander_7_desc:0 "专注于情报网的建设。"
  form_MGU_homura_Commander_8:0 "物资补给"
  form_MGU_homura_Commander_8_desc:0 "专注于军用物资的运送。"
  form_MGU_homura_Commander_9:0 "点燃大海"
  form_MGU_homura_Commander_9_desc:0 "专注于空军袭击海军的任务。"
  form_MGU_homura_Commander_10:0 "撕裂天空"
  form_MGU_homura_Commander_10_desc:0 "专注于对空军的打击。"
  form_MGU_homura_Commander_11:0 "投降"
  form_MGU_homura_Commander_11_desc:0 "这在某个类型的游戏里，是很常见的技能。\n\n基本上只有左翼主义的敌方国家才会把你变成傀儡国。"


  form_MGU_interfere_Eastern_Europe_category:0 "法务部命令"
  form_MGU_interfere_Eastern_Europe_category_desc:0 "根据巴麻美的汇报，我们的法务部执法者已经在丛林部署完成，随时可以展开计划。 \n\n丛林秩序值当前为(§Y[?global.MGU_draw_angel]§!)点。"

  form_MGU_IEE_draw_angel_1:0 "派出更多执法者入住丛林区"
  form_MGU_IEE_draw_angel_1_desc:0 "§G增加§!丛林区域的秩序值。\n\n在我国西北部的丛林里，有一批昆虫与植物生活的区域，虽然我们之间或许略有差异，但是她们之中也有一些可爱又优秀的魔法少女，而且曾经也表示过愿意接受我们的理念，为了防止无意义的内斗与混乱，我们应当将她们拉拢到我们之中。"
  form_MGU_IEE_draw_angel_2:0 "与虫巢的治安协定"
  form_MGU_IEE_draw_angel_2_desc:0 "我们可以通过危虫巢提供一些利益的方式，来与虫巢达成一定程度的协议，在执法的过程中，可以得到她们的支持与援助。"
  form_MGU_IEE_draw_angel_3:0 "秩序井然的丛林"
  form_MGU_IEE_draw_angel_3_desc:0 "随着大量的犯罪者被逮捕归案，那些原本充满野性的昆虫们，也逐渐的开始遵守我们的法律与社会治安规则。现在，我们可以宣称，我国的丛林，已经在晓美焰盟主那圣洁光芒下，得到了秩序与稳定。"
  form_MGU_IEE_draw_angel_4:0 "秩序井然的丛林（AI）"
  form_MGU_IEE_draw_angel_4_desc:0 "AI就是可以为所欲为.jpg，喵~"
  form_MGU_IEE_da_she_3:0 "与金伯利魔法学院的魔法研究合作"
  form_MGU_IEE_da_she_3_desc:0 "根据特工部传回的消息，她们已经与安息之国的金伯利魔法学院进行了一些交涉，如果我们肯开展更深层的交易，她们愿意支持我们的魔法研究。"
  form_MGU_IEE_legal_department_1:0 "逮捕织莉子"
  form_MGU_IEE_legal_department_1_desc:0 "由魔法少女联盟，最高领袖，伟大而又圣洁的晓美焰盟主，亲自下达的命令，逮捕魔法少女织莉子，而且没有任何的罪名。"
  form_MGU_IEE_legal_department_2:0 "亲自处理织莉子"
  form_MGU_IEE_legal_department_2_desc:0 "晓美焰盟主将会亲自去处理关于织莉子的问题，不会有任何人知道发生了什么，织莉子将会在事后失踪，亦没有人知道原因和结果。"


