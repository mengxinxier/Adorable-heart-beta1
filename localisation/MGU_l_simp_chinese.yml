  MGU_molifazhen_1:0 "大量制造美少女使魔"
  MGU_molifazhen_1_desc:0 "随着魔兽与魔物的威胁解除，我国的社会逐步稳定，美少女使魔也在对魔物的斗争中证明了自己的优秀作用。中央议会打算继续制造更多美少女使魔来加入部队代替普通士兵冲锋陷阵。"
  MGU_molifazhen_AI:0 "制造美少女使魔（AI）"
