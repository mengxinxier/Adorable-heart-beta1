  MGU_Luna:0 "露娜"
  MGU_Luna_desc:0"虽然在小时候被要求以法师的标准培养，但很遗憾最后还是成了一个魔法少女。性格自由奔放，也是由此其拥有着“纯净”的独有魔法。在很小的时候因其魔法的特殊性（或者说美味？）曾经被圣杯魔法部门盯上而被卷入了一场大麻烦当中。虽然其使用的魔法非常独特，但平时她似乎都更喜欢使用拳头揍人。"

  MGU_Karryns_Prison:0 "典狱长卡琳"

  MGU_Sophie:0 "索菲"
  MGU_Sophie_desc:0 "一位罕见的移民魔法少女，来自圣杯王国，性格开朗，平日里像个假小子。她成为魔法少女前与自己的侦探父亲一同在伦敦相依为命，在一起性质严重的连环杀人案中她失去了她的父亲。也是在那时她成为了一位魔法少女。在一位警督（ano，love！）的庇护下离开了祖国来到了魔法少女联盟。虽然上天没有给予她强大的魔法，但她似乎更青睐于用工业化时代的奇妙武器与魔女战斗？"
  
