  landmark_Silver_Court: "银之庭入口"
  landmark_Silver_Court: "银之庭的主体结构在物质世界之外，那人工构成的魔女结界，银之庭拥有与见泷原市相同大小的面积，从树林茂密后山直到到风平浪静的港口。但是实际上，人们在进入梦境之后会以365倍的速度，沉眠在自己想要的美梦之中，没有了物质的繁杂限制，脱离了残酷的现实世界，人们可以在梦中做任何想做的事情，虽然这一切只是虚假的梦境，但是能在梦境之中与自己的梦想相拥，已经实属不易，而这一切是真的还是假的，也已经不重要了... ...\n\n尽管银庭处于魔女结界之中，但是与现实连接的门扉仍然处于现实世界，想要进入其中的人们需要在现实的入口处才能提出进入的申请。\n\n小小的鸟儿，飞进银色的庭院。门开，摇摇欲坠的世界；门开，钥匙停下了旋转的齿轮；门开，雏菊星空四叶草。迷茫之中，光彩绽放。\n 只愿你伴我身旁，再不往他方。若你愿在窗边微笑，我又有何憾。\n圆环仍在，旧日仍存，或虚妄，或沉醉。\n 唯你，我永不放手。"

