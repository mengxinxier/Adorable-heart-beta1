  adorable_heart_TBMGUprisoner_MGU:0 "少女的末路"
  adorable_heart_TBMGUprisoner_MGU_desc:0 "魔联彻底分崩离析后，在战争中幸存的魔法少女们部分转入区域性的抵抗运动，还有一些人回归了以前各自为战自由行动的生活，在这种状态下抓捕她们的前领导人相当轻松。"

  TBMGUprisoner.80.t:0"$news_event_background$少女的末路"
  TBMGUprisoner.80.d:0"魔联分崩离析之后绝大多数魔法少女再度化为一盘散沙，令人意外的是，入侵者在魔联首都的行政宫殿中轻松捕获了筋疲力竭的联盟前领导人晓美焰，她并没有逃走，而是赶到这里销毁了大量机密文件。这很奇怪，因为战争的胜负已成定局，这些情报应该已经失去意义了。"
  TBMGUprisoner.80.a:0"她在隐瞒什么？"
  TBMGUprisoner.80.b:0"变幻莫测的时代。"

  TBMGUprisoner.81.t:0"安抚晓美焰"
  TBMGUprisoner.81.d:0"我们尝试通过一些礼物收买晓美焰，晓美焰喜欢什么东西呢......"
  TBMGUprisoner.11.a:0"高档甜品"
  TBMGUprisoner.11.b:0"精制武器"
  TBMGUprisoner.11.c:0"金银珠宝"
  TBMGUprisoner.11.d:0"魔法器材"

  TBMGUprisoner.85.t:0"焰的执着"
  TBMGUprisoner.85.d:0"焰无论如何都不愿意和我们达成某种妥协，不管是什么都无法打动她的心。她看起来像一潭没有生气的死水。"
  TBMGUprisoner.85.a:0"我们在浪费时间。"

  TBMGUprisoner.82.t:0"刑讯拷打"
  TBMGUprisoner.82.d:0"虽然对方看起来是那种特别死脑筋的类型，但也只能尝试强迫她屈服了。"

  TBMGUprisoner.86.t:0"怪异生物"
  TBMGUprisoner.86.d:0"不管承受多重的伤害魔法少女都能自行复原，我们在晓美焰身上留下的伤痕也一样，破损的皮肤，断裂的肌腱，或是粉碎的骨骼......看起来我们的努力毫无用处。但在这次拷打之后，她突然开始呼吸急促，紧接着瞳孔放大，失去了心跳和呼吸。一瞬之间，在我们反应过来之前，晓美焰死亡了，或者应该说重生了，一个非常诡异的巨大生物诞生在她的尸体旁。"
  TBMGUprisoner.86.a:0"这是什么鬼东西？！"

  TBMGUprisoner.87.t:0"碎裂的灵魂"
  TBMGUprisoner.87.d:0"在今天的拷问中由于对象剧烈挣扎，行刑者不慎打碎了她左手上的宝石状饰品。令人震惊的是在那一瞬间晓美焰就像突然被人抽走了灵魂一样失去了意识，几分钟后医生宣布她已经脑死亡。"
  TBMGUprisoner.87.a:0"发生什么了？！"

  TBMGUprisoner.89.t:0"拒绝屈服"
  TBMGUprisoner.89.d:0"即使被折磨到生不如死，晓美焰也没有向我们妥协，就好像有什么东西仍然在被她保护一样。"
  TBMGUprisoner.89.a:0"可是联盟都已经灭亡了啊。"

  TBMGUprisoner.83.t:0"魔力洗脑"
  TBMGUprisoner.83.d:0"由于魔法少女的身体复原能力很强，我们可以随意使用致死量的致幻药物和魔力量来尝试扭曲对象的思想，对方看起来完全处于我们的控制之下了，至少看起来是这样。"
  TBMGUprisoner.83.a:0"光是看着那双黑翼就让人感觉不自在。"

  TBMGUprisoner.84.t:0"次时代超高级魔力洗脑"
  TBMGUprisoner.84.d:0"由于魔法少女的身体复原能力很强，我们可以随意使用致死量的致幻药物和魔力量来尝试扭曲对象的思想，对方看起来完全处于我们的控制之下了，至少看起来是这样。"
  TBMGUprisoner.84.a:0"光是看着那双黑翼就让人感觉不自在。"

  TBMGUprisoner.12.t:0"刑讯拷打"
  TBMGUprisoner.12.d:0"对于意志不那么坚强的人，用暴力迫使对方屈服是很容易的事情。对合适的对象动粗有概率迫使对方就范，但也可能让对方产生对立情绪或身体伤残甚至死亡。"
  TBMGUprisoner.12.a:0"威吓惩戒"
  TBMGUprisoner.12.b:0"严刑拷打"
  TBMGUprisoner.12.c:0"只要还没死就往死里打"

  TBMGUprisoner.90.t:0"搜索队一无所获"
  TBMGUprisoner.90.d:0"我们没能抓到鹿目圆，或许我们需要付出更多的时间和精力。"
  TBMGUprisoner.90.a:0"或许我们是在浪费时间。"

  TBMGUprisoner.91.t:0"抓获了鹿目圆"
  TBMGUprisoner.91.d:0"我们的搜索队在一栋废弃大楼内抓到了鹿目圆，现在晓美焰或许不会再像之前那样桀骜不驯了。\n如果她还想保护小圆，就必须得加入我们的行列。"
  TBMGUprisoner.91.a:0"用小圆胁迫晓美焰屈服。"

  TBMGUanfu7:0 "安抚笼络"
  TBMGUxingxun7:0 "刑讯拷打"
  TBMGUxinao7:0 "魔力洗脑"
  TBMGUxinao7_2:0 "超高级魔力洗脑"
  TBMGUnew7_1:0 "搜捕鹿目圆"
  TBMGUnew7_1_desc:0 "魔联的抵抗目前已经崩溃，而鹿目圆香目前还在潜逃状态，仍然有一部分忠于她的魔法少女在帮助她在魔联地区进行活动。\n考虑到她们之间的特殊关系，如果我们将其抓获，或许晓美焰就不得不向我们屈服。"
  TBMGUnew7_2:0 "触手袭击！"
  TBMGUnew7_2_desc:0 "使用从虫虫那里得到的触手怪狠狠地折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_3:0 "魔物秘药！"
  TBMGUnew7_3_desc:0 "使用从安息之国那里得到的增加欲望的药剂狠狠地折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_4:0 "拷问机械！"
  TBMGUnew7_4_desc:0 "使用从艾琉希欧那里得到的机械技术狠狠地折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_5:0 "电击座椅！"
  TBMGUnew7_5_desc:0 "使用从军团那里得到的刑讯工具狠狠地折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_6:0 "强迫劳动！"
  TBMGUnew7_6_desc:0 "像个左翼社会主义者那样强迫晓美焰参加劳动改造，或许这会使她屈服？"
  TBMGUnew7_7:0 "畸变傀儡！"
  TBMGUnew7_7_desc:0 "使用从洛维尼亚那里得到的畸变傀儡对晓美焰进行折磨，或许这会使她屈服？"
  TBMGUnew7_8:0 "精灵魔力洗脑！"
  TBMGUnew7_8_desc:0 "使用从精灵那里得到的高级灵装对晓美焰进行魔力洗脑，或许这会使她屈服？"
  TBMGUnew7_9:0 "灌注稀释毒气！"
  TBMGUnew7_9_desc:0 "使用从法二屠杀精灵时使用的毒气稀释之后对晓美焰进行中毒折磨，或许这会使她屈服？"
  TBMGUnew7_10:0 "雇佣荒坂处理！"
  TBMGUnew7_10_desc:0 "荒坂公司总有一些新奇的想法雇佣荒坂公司来折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_11:0 "远古的刑罚！"
  TBMGUnew7_11_desc:0 "使用从远洋古籍中找到的办法来折磨晓美焰，或许这会使她屈服？"
  TBMGUnew7_12:0 "女仆的惩罚！"
  TBMGUnew7_12_desc:0 "让瓦尔哈拉社的女仆团来折磨晓美焰，或许这会使她屈服？"


  TBMGUprisoner.111.t:0"收到了甜品"
  TBMGUprisoner.111.d:0"今天狱卒们给你你送来了一些甜品，看起来就很好吃，看起来松软可口，市面上根本看不到的类型，看样子是最高级的甜品师自豪的优品。"
  TBMGUprisoner.111.a:0"接受这一切，加入她们吧"
