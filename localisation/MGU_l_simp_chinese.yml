#MST原版国策↓↓↓
MST_generic_focus: "国策"
MST_army_effort: "重视陆军"
MST_army_effort_desc: "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
MST_equipment_effort: "重视装备"
MST_equipment_effort_desc: "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
MST_motorization_effort: "重视摩托化"
MST_motorization_effort_desc: "机动与防护对于步兵接战的安全性来说至关重要，专注于发展摩托化技术能使我们能够迅速采取行动。"
MST_doctrine_effort: "重视军事学说"
MST_doctrine_effort_desc: "世界大战时的军事学说已经落伍，我们必须动用智库来勾勒出未来军事理论的轮廓。"
MST_equipment_effort_2: "重视装备 II"
MST_equipment_effort_2_desc: "我们必须继续努力，来让我军步兵和支援部队拥有站在时代前沿的装备。"
MST_mechanization_effort: "重视机械化"
MST_mechanization_effort_desc: "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
MST_doctrine_effort_2: "重视军事学说 II"
MST_doctrine_effort_2_desc: "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
MST_equipment_effort_3: "重视装备 III"
MST_equipment_effort_3_desc: "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
MST_armor_effort: "重视装甲部队"
MST_armor_effort_desc: "应用我们从步兵机械化过程中获得的经验以改进我们的装甲车辆。"
MST_special_forces: "特种部队"
MST_special_forces_desc: "我们需要精锐的部队，因此应当优先发展山地部队和伞兵部队。"
MST_aviation_effort: "重视空军"
MST_aviation_effort_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
MST_aviation_effort_desc: "空军技术是所有军事技术中发展最快的。任何一个现代化国家都应该掌握先进的航空技术。"
MST_fighter_focus: "专注战斗机"
MST_fighter_focus_desc: "在第一次世界大战中，空战越来越频繁，所以如果我们能在战斗机的研发中取得优势，那么在未来的空军战场中也就能取得更大的优势。"
MST_bomber_focus: "专注轰炸机"
MST_bomber_focus_desc: "当后人谈及此时战争的恐怖之处时，一定会提到那些从天而降的炸弹。而我们则应尽最大的努力使这些故事是由我们的敌人来讲述的。"
MST_aviation_effort_2: "重视空军 II"
MST_aviation_effort_2_desc: "航空学说的进一步发展可以帮助我们的空军与其她部队配合。"
MST_CAS_effort: "重视近距支援机"
MST_CAS_effort_desc: "现代化战争不仅需要地面的支援，还需要空中支援。"
MST_rocket_effort: "重视火箭"
MST_rocket_effort_desc: "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将打敌人一个措手不及。"
MST_NAV_effort: "重视海军轰炸机"
MST_NAV_effort_desc: "新时代海战的一部分发生在水下，而另一部分则发生在空中。"
MST_naval_effort: "重视海军"
MST_naval_effort_tt: "没有足够的建筑位可以用于建造§Y海军船坞§!"
MST_naval_effort_desc: "我们首要目标是扩建我们的海军。所以应该将所有资源投入到新船坞建设和水面舰艇的研究中。"
MST_GER_naval_effort2: "扩建船坞设施"
MST_GER_naval_effort2_desc: "要真正重建一支像样的海军，我们必须极大地增强我们的造船能力。"
MST_GER_naval_effort2_tt: "在§Y[ROOT.GetFlag][ROOT.GetNameDef]§!当前控制的§Y2§!个沿海地区建造§Y2 海军船坞§!。"
MST_flexible_navy: "机动舰队"
MST_flexible_navy_desc: "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
MST_large_navy: "大舰队"
MST_large_navy_desc: "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
MST_submarine_effort: "重视潜艇"
MST_submarine_effort_desc: "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
MST_cruiser_effort: "重视巡洋舰"
MST_cruiser_effort_desc: "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
MST_destroyer_effort: "重视驱逐舰"
MST_destroyer_effort_desc: "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"
MST_capital_ships_effort: "重视主力舰"
MST_capital_ships_effort_desc: "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
MST_industrial_effort: "重视工业"
MST_industrial_effort_desc: "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
MST_industrial_effort_2: "重视工业 II"
MST_industrial_effort_2_desc: "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"
MST_construction_effort: "重视建设"
MST_construction_effort_tt: "没有足够的建筑位可以用于建造§Y民用工厂§!"
MST_construction_effort_desc: "即使战争的阴云逐渐笼罩着整个世界，我们也不能忽视民用工业的生产能力。"
MST_production_effort: "重视军备"
MST_production_effort_tt: "没有足够的建筑位可以用于建造§Y军用工厂§!"
MST_production_effort_desc: "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
MST_construction_effort_2: "重视建设 II"
MST_construction_effort_2_desc: "当我们的工厂继续扩建之后，我们就能加快贸易物资的生产，并加大工业建设力度。"
MST_production_effort_2: "重视军备 II"
MST_production_effort_2_desc: "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
MST_production_effort_3: "重视军备 III"
MST_production_effort_3_desc: "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
MST_infrastructure_effort: "重视基建"
MST_infrastructure_effort_desc: "没有合格基础设施建设的国家无法推进先进的项目或工程。"
MST_infrastructure_effort_tt: "没有足够的建筑位可以用于建造§Y基础设施§!"
MST_synth_oil_effort_tt: "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
MST_infrastructure_effort_2: "重视基建 II"
MST_infrastructure_effort_2_desc: "继续基础设施的扩建可以满足高科技秘密工程的运输和通讯需求。"
MST_construction_effort_3: "重视建设 III"
MST_construction_effort_3_desc: "我们的基础设施网络的扩建显著提升了我们的建设能力。"
MST_nuclear_effort: "重视核研究"
MST_nuclear_effort_desc: "我们即将获得一项足以改变世界的技术，我们不能让其她国家点燃可能在某天毁灭地球的火种。"
MST_extra_tech_slot: "增加科研槽"
MST_extra_tech_slot_desc: "我国工业不断扩张，各行各业不断进步，这使得我们能够同时进行更多科研项目。"
MST_extra_tech_slot_2: "增加科研槽 II"
MST_extra_tech_slot_2_desc: "我国的快速工业化让我们在科研上有了新的突破。"
MST_technology_sharing: "科技共享"
MST_technology_sharing_desc: "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
MST_secret_weapons: "秘密武器"
MST_secret_weapons_desc: "虽然集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密却在那些新的科技领域之中：电子、火箭和核武器。"
MST_political_effort: "重视政治"
MST_political_effort_desc: "要想改变世界，就得先改变我们的国家。应当把加强我们的政治地位视作首要任务。"
MST_collectivist_ethos: "集体主义精神"
MST_collectivist_ethos_desc: "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
MST_liberty_ethos: "自由主义精神"
MST_liberty_ethos_desc: "过分的追求一致会扼杀人们的精神，我们将维护个体的独立自由。"
MST_militarism: "军国主义"
MST_militarism_desc: "那些认为兵者乃不祥之器的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义而使全民皆兵。"
MST_political_correctness: "政治正确"
MST_political_correctness_desc: "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害她们。这似乎是一个好主意。"
MST_neutrality_focus: "保持中立"
MST_neutrality_focus_desc: "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒绝站队需要更多的勇气与智慧。"
MST_interventionism_focus: "干涉主义"
MST_interventionism_focus_desc: "我们重视所有人的自由，不仅仅是我们自己公民的。如果制止暴政意味着战争，那我们就选择战争吧。"
MST_military_youth: "青年入伍"
MST_military_youth_desc: "通过建立让年轻人接受纪律教育与政治教育的组织，我们能在其心中早早地种下忠诚与自我牺牲的种子。"
MST_deterrence: "保持威慑"
MST_deterrence_desc: "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
MST_volunteer_corps: "志愿部队"
MST_volunteer_corps_desc: "虽说逼迫我们的人民为了自由的理想而去牺牲是十分讽刺的，但为那些希望帮助外国人取得自由的人提供一个机会就是另外一回事了。"
MST_paramilitarism: "准军事组织"
MST_paramilitarism_desc: "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
MST_indoctrination_focus: "意识形态灌输"
MST_indoctrination_focus_desc: "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
MST_foreign_expeditions: "赴外远征军"
MST_foreign_expeditions_desc: "既然我们的敌人已经准备好为了她们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"
MST_why_we_fight: "我们为何而战"
MST_why_we_fight_effect: "如果我们没有§Y外交中立§!民族精神，则无法创建阵营。\n"
MST_why_we_fight_desc: "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让她们准备好为我们的自由而战了。"
MST_political_commissars: "政治委员"
MST_political_commissars_desc: "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
MST_internationalism_focus: "国际主义"
MST_internationalism_focus_desc: "意识形态没有国界。其她国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
MST_nationalism_focus: "民族主义"
MST_nationalism_focus_desc: "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其她地方。我们必须要不惜代价为之奋斗。"
MST_ideological_fanaticism: "意识形态狂热主义"
MST_ideological_fanaticism_desc: "为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
MGU_COUP_focus:0 "\n 伟大的魔联盟主 英明的全国领袖\n 小圆最好的朋友 晓美焰的国策树\n"