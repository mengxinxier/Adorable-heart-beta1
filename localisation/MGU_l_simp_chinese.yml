  magicunion.1068.t:0"$news_event_background$魔女之夜降临"
  magicunion.1068.desc:0"在南美洲的神滨高原地区发生了17级台风，目前当地政府已经发布了避难警告，但是传闻说，有穿过台风的强袭魔女目击到，在台风之中有一个巨大的身影，发出骇人的笑声，正夹杂着风暴试图毁灭她所能触及的一切。"
  magicunion.1068.a:0"这么可怕的吗？"
  
  magicunion.1069.t:0"$news_event_background$虫群天灾！"
  magicunion.1069.desc:0"在亚马逊雨林里的虫虫们，突然开始发狂的攻击人类，有人说，这是虫群天灾要降临的预兆！"
  magicunion.1069.a:0"别开玩笑了，这又不是群星。"
  magicunion.1069.b:0"§R虫群？她有几个师？§!（不要点）"


  magicunion.1071.t:0 "政府密探：全国监控1"
  magicunion.1071.desc:0 "麻宫绫衣小姐，鉴于你以往的表现，在综合考核中取得了第二名的优秀成绩，魔法少女联盟法务部，正式向你发出邀请，邀请你成为一名政府密探，前提是你愿意冒着生命危险，吃下这颗可以帮助你减少睡眠的药丸，但是我们有必要提醒你，这药剂有可能会导致你当场死亡。\n麻宫绫衣：‘我想请问一下，考核第一的人也加入了吗？’\n"
  magicunion.1071.a:0"那人服用药丸后死了"

  magicunion.1072.t:0 "政府密探：全国监控2"
  magicunion.1072.desc:0 "‘忠诚的夏仓理奈小姐，你的举报信已经被处理，感谢你为我们英明的全国领袖晓美焰所做出的服务。信封中的银币和魔石碎片是你忠诚的回报’\n夏仓理奈放下了信件，深呼吸了一口气，这是她第一次写举报信，到现在为止心脏还是有点呯呯直跳，就在今早不久之前，政府特工前来把她的邻居拖走了。特工们一切都是公事公办。但唯一的问题就是，她那半敞的房门突然被推开，邻居的丈夫气汹汹的冲了进来：‘我知道是你干的！之前你威胁过我们，要我们去自首！没想到你竟然真的举报了，你这个独裁政府的走狗！我要杀了你！’\n然而就在这时，窗户玻璃突然破碎，男人随即倒在了自己的血泊之中。\n电话响了，夏仓理奈颤颤巍巍的拿起了电话，害怕的什么都说不出来\n电话中传来了平静的声音：‘夏仓理奈小姐，再次感谢你为我们英明的全国领袖晓美焰的付出，很快会有人去处理尸体，但是你需要自费维修窗户。还有，下一次要直接举报，对叛徒的劝告是无用且危险的，你将为此受到3个月的罚款。’"
  magicunion.1072.a:0"好的..."

  magicunion.1073.t:0 "政府密探：全国监控3"
  magicunion.1073.desc:0 "石织彩沙，在将自己洗完的衣服晾到阳台上，然后坐到卧室里开始监听她的邻居们，最近的生活真的很累，虽然总觉得似乎忘记了什么重要的事情，但是生活太忙了实在想不起来了。她听到她大街上有个路过的人，说了一句‘这样的政府真差劲’，但是石织彩沙并没有理会，毕竟，那人也没说哪个国家的政府，说不定她说的是圣杯王国的政府呢。\n五分钟后，政府特工就破门而入，将石织彩沙压上了囚车，理由是她没有履行举报的职责。\n石织彩沙辩解：‘那人只是说了，这种政府真差劲，可没说是哪个国家的！’\n政府特工：‘不是这件事，我们之所以逮捕你，是因为你到目前为止，整整24个小时内都没有对我们英明的全国领袖晓美焰的画像行礼。’"
  magicunion.1073.a:0"我怎么会...！"

  magicunion.1074.t:0 "政府密探：全国监控4"
  magicunion.1074.desc:0 "星见木衣虽然是在魔联长大的少女，但是她很喜欢外国文化，与一些外国的少女们成为了朋友。在魔联的圣杯租界的咖啡店里，她和外国友人一同在咖啡店享用甜品\n圣杯王国的少女说到：‘在我们圣杯王国，只要人们抗议，就可以提高福利’。\n来自丛林的虫娘说到：‘福利是什么？’\n来自魔联的星见木衣说到："
  magicunion.1074.a:0"抗议是什么？"
  magicunion.1074.b:0"我懂了！这就去抗议！"

  magicunion.1075.t:0 "政府密探：全国监控5"
  magicunion.1075.desc:0 "内田真彩作为老资历的情报人员，作为政府密探也是十分优秀的，今天早上她刚刚被临时借调到了首都圈进行密探工作，她就像往常一样认认真真的观察任何事情，想要完全真实的进行上报。直到今天，她第一次选择了隐瞒，没有上报完整的监视记录，因为，在今天傍晚，她看到一个长的十分像我们英明的全国领袖晓美焰的人，正在护民官鹿目圆香的家里行窃，偷走了护民官刚脱下不久的贴身衣物。虽然心中十分纠结，但是内田真彩还是选择就当没看见好了吧……\n第二天，内田真彩被逮捕，罪名是，她在昨天的报告中隐瞒了，她所目击到的，我们英明的全国领袖晓美焰获取生活必需品的行为。"
  magicunion.1075.a:0"生活必需品？？？"

  magicunion.10751.t:0 "政府密探：全国监控6"
  magicunion.10751.desc:0 "天泉秋音在监狱里，等待着审判，一切都是一场意外，她在路边捡起了很厚一叠叛军传单，然后刚好被政府特工看到，她甚至都还没看传单是什么内容，真是无妄之灾，但是又解释不清，自己的人生就这么要完了吗。\n这时牢房被打开了，一名政府特工走了进来。天泉秋音立刻说到：‘长官！我不是异端叛军，我是无辜的，至少，求您...请放我我的家人...要是她们也因此被连累的话，我...’。\n特工冷漠的看着这个抱着自己大腿的囚犯，她表情中蕴含的悲怜似乎不像作假，但是，特工不会因此就放过这囚犯。‘我想我不需要自我介绍了，天泉秋音小姐，我看了你的档案，你这人，满脑子想的都是别人呢。但是和异端有关的行为，只有死路一条呢。不过鉴于你以往的忠诚，你还有另一条路可选。成为一名政府密探，证明你的忠诚，你将被派遣执行最危险的任务，但你仍然可以与你的家人住在一起，做出你的选准备吧，是继续待在监牢里期望着有朝一日能洗刷冤屈，还是宣誓成为政府密探。’天泉秋音在短暂的犹豫后，随即缓缓站了起来，下定了决心：‘为晓美焰而生,"
  magicunion.10751.a:0"§R为晓美焰而死。§!"

  magicunion.10752.t:0 "政府密探：全国监控7"
  magicunion.10752.desc:0 "一天晚上，负责接送小圆的司机因为家中有事，所以小圆让她提前离开了。小圆自己开车回家，由于开车技术不熟练，不小心超速了。刚好被两个交警看到。\n于是老交警让年轻的实习交警去拦下那辆车开罚单。\n但是，一会儿，交警回来了，由于车上的人身份特殊，没有开罚单。\n老交警听到之后十分的生气！她说道：\n“我们作为魔法少女联盟的交警！维护法律的威严就是我们的生命！保障法律不偏不倚的实施就是我们的灵魂！不能给任何人开任何特权是我们的人格！确保魔联的所有人都在法律面前一视同仁是我们的信仰！维护魔联的法律是我们的一切！甚至是为此付出生命！是我们对晓美焰盟主的忠诚！！哪怕超速的是我们英明的全国领袖晓美焰本人，你也得恭敬的开出罚单！而你竟然因为车上的人身份特殊而没有开罚单！你的行为已经严重的违反了魔联的法律！也是对我们英明的全国领袖晓美焰本人的不忠诚与背叛！！你对身份高贵的人开特权的行为简直令我作呕！你这是在纵容特权！放任腐败！我为你感到羞愧！甚至和你共事都觉得是一种耻辱！”\n实习交警失落的说到：“可是，车上的是我们英明的全国领袖晓美焰最好的朋友鹿目圆。”\n老交警听完当场大惊失色：“哦，那就另当别论了...。哪怕鹿目圆女士开着坦克撞进交警总部我也没意见，甚至她开车从我身上压过去都行，你的应变能力令我印象深刻，我会给你的实习报告打上最好的分数。还有...我得向你道歉，”"
  magicunion.10752.a:0"你对全国领袖的忠诚令我敬佩。"

  magicunion.1076.t:0 "整合虫巢"
  magicunion.1076.desc:0 "我们要用哪种方式整合虫巢？"
  magicunion.1076.a:0"邀请虫虫加入阵营"
  magicunion.1076.b:0"傀儡虫虫"
  magicunion.1076.c:0"吞并虫虫"

  magicunion.1077.t:0 "收编军队？"
  magicunion.1077.desc:0 "我们需要虫虫们的军队吗？"
  magicunion.1077.a:0"全部收编"
  magicunion.1077.b:0"解散它们"

  magicunion.1078.t:0 "收编将领？"
  magicunion.1078.desc:0 "我们需要虫虫们的将领吗？"
  magicunion.1078.a:0"收编她们"
  magicunion.1078.b:0"让她们退休"

  magicunion.1079.t:0 "内部动乱"
  magicunion.1079.desc:0 "国家内部发生了骚乱，似乎是某个组织或派系在搞破坏。"
  magicunion.1079.a:0"派部队镇压"

  magicunion.1080.t:0 "遭到爆破袭击"
  magicunion.1080.desc:0 "我国内部的反对派联合外国势力发动了战争。"
  magicunion.1080.a:0"呼叫陆军总部"

  magicunion.1081.t:0 "神机出阵！"
  magicunion.1081.desc:0 "经过了科学家们日以继夜的努力，我们的工程师们终于修复了这个伟大的上古兵器，核能反应堆提供的能源在这钢铁巨神的胸腔中释放着亿万的光芒，数据洪流伴随着管线遍布每一处关节，从遗迹静滞仓中复苏的机组成员已经进入了驾驶舱，战争号角在高声咆哮，魔炮正在发出轰鸣，准备撕碎一切联盟的大敌。"
  magicunion.1081.a:0"鸣响大钟 启动引擎"
  
  
  magicunion.1084.t:0 "西非的命运"
  magicunion.1084.desc:0 "我们已经帮助西非本地的少女们赶走了圣杯殖民者，现在我们要怎么做？\n\n（如果你想继续打代理人战争，那么就选维持现状）\n（那么你可以在之后邀请她们加入阵营）"
  magicunion.1084.a:0"邀请她们加入阵营"
  magicunion.1084.b:0"傀儡她们"
  magicunion.1084.c:0"吞并她们（没有核心）"
  magicunion.1084.d:0"就维持现状吧"
  
  magicunion.1085.t:0 "莫德雷德王冠领沦陷"
  magicunion.1085.desc:0 "随着西非的反殖民运动愈演愈烈，莫德雷德王冠领最终失去了控制。当地的殖民军已经不得不撤离，或许我们应该先专注于欧洲的战事，等伟大战争结束之后再去处理这件事情。"
  magicunion.1085.a:0"暂时让部队撤出西非"
  magicunion.1085.b:0"绝不容忍！"

  magicunion.1086.t:0 "魔联要求吞并"
  magicunion.1086.desc:0 "随着幻想乡和法国的战败，我们已经失去了保护。现在，魔法少女联盟要求我们归还她们的港口租界。"
  magicunion.1086.a:0"只能归还了（我们将被吞并）"
  magicunion.1086.b:0"绝不！（战争！）"
  magicunion.1086.c:0"我们愿意转而效忠于她们\n（成为她们的傀儡国）"
  
  magicunion.1087.t:0 "种子神殿的封印被破坏"
  magicunion.1087.desc:0 "随着种子神殿的封印被破坏，远古时期被我们封印的珠泪哀歌族重新回到了战场，她们要延续那场来自于远古的战争。"
  magicunion.1087.a:0"来自深海的怨仇"
  
  magicunion.1088.t:0 "战争已经无望"
  magicunion.1088.desc:0 "随着艾琉希欧城的沦陷，战争已经到了绝望的地步，现在那些虫虫们要求我们交出这几百年来从她们那里抢走的所有领土。"
  magicunion.1088.a:0"只能归还了..."
  magicunion.1088.b:0"人类！绝不会屈服于虫子！"
  
  magicunion.1089.t:0 "魔法少女联盟要我们臣服"
  magicunion.1089.desc:0 "随着我们被虫子击败，失去了大部分领土，魔法少女联盟要求我们臣服，作为她们的附庸。"
  magicunion.1089.a:0"只能这样了..."
  magicunion.1089.b:0"战争！战争！"
  
  magicunion.1091.t:0 "§R来自虫巢的消息§!"
  magicunion.1091.desc:0 "新上任的塞拉虫母，要为了上任虫母库拉莉亚复仇，她要§R消灭所有的人类！§!但是鉴于魔法少女与虫虫的友好过往，她给了我们一个选择，加入虫巢部队，为虫巢而战。虫母会允许我们，在由虫虫们统治的新世界中生活下去。"
  magicunion.1091.a:0"§R我们是人类！§!"
  magicunion.1091.b:0"§R唏。可以和解吗？§!"
  
  magicunion.10911.t:0 "§G艾琉希欧特工被逮捕§!"
  magicunion.10911.desc:0 "虫虫告诉我们，前段时间有几名人类潜入虫巢深处试图搞破坏，然而已经被成功逮捕。\n卑鄙的人类无法在战场上击败我们，竟然使用如此下作的手段，但是无论如何，虫巢是安全的。"
  magicunion.10911.a:0"虫虫们不知道自己做了一件多重要的事情"
  
  magicunion.1092.t:0 "魔联想要投降"
  magicunion.1092.desc:0 "在瓦尔哈拉社的百万红军的强大的打击下，魔法少女联盟终究还是坚持不住了，她们发来消息想要投降，成为瓦尔哈拉社的傀儡国。"
  magicunion.1092.a:0"就这样吧"
  magicunion.1092.b:0"我们不会和反动派和解"
  
  magicunion.10932.t:0 "晓美焰对魔联的态度"
  magicunion.10932.desc:0 "在这次轮回中，晓美焰想要成为魔联盟主嘛？"
  magicunion.10932.a:0"晓美焰想入主魔联"
  magicunion.10932.b:0"晓美焰漠不关心"
  MGU_AHM_decisions_1:0 "晓美焰对魔联的态度"
  MGU_AHM_decisions_2:0 "晓美焰偏执度设置"
  BRA_AHM_decisions_3:0 "虫巢的选择"
