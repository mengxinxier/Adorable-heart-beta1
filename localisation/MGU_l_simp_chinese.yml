  MGU_shoulie_category:0 "魔法少女特殊行动"
  MGU_shoulie_category_desc:0 "魔法少女需要通过狩猎魔物来保护人民大众的生活,\n\n顺带一提QB们现在拥有(§Y[?global.MGU_QB_power]§!)点能量。\n§G由于我们英明的全国领袖晓美焰同志已经砸烂了QB的邪恶计划所以QB能量不会造成影响了§!\n§R晓美焰是这么认为的§!"
  MGU_shoulie:0 "开始狩猎"
