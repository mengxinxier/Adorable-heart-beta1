  ABRAA_105_A:0 "魔法少女的地位问题"
  ABRAA_105_A_desc:0 "战争已经结束，这颗星球是我们的了。作为战争时期我们的盟友，千年来的友好的邻居以及这颗虫巢星球上最后的‘人类’。但关于魔法少女们在我们之中的地位显然需要再一次的探讨。"
  ABRAA_105_A1:0 "平等地位的盟友"
  ABRAA_105_A1_desc:0 "魔法少女们已经证明了她们的价值，因此她们值得作为我们平等的盟友来对待，作为‘魔法少女’而不是‘人类’，她们不需要为人类对我们所做的一切负责，她们将会拥有属于自己的城市，由她们领导的魔法少女城市。甚至，在将来，她们或许可以拥有由她们来管理的星球。"
  ABRAA_105_A2:0 "受到关爱的奴隶"
  ABRAA_105_A2_desc:0 "我们不打算给予魔法少女们平等的地位，但是，虫群中有许多高级单元，都对魔法少女抱有独特的好感，我们不能完全将其当做奴隶来迫害。经过一段时间的探讨，对于魔法少女的法案被订立，魔法少女在14岁之前享有完成公民权，但是在14岁生日之后，就会成为虫群的奴隶，被虫群以需要的形式使用，一星期仅能休息两天。直到她们为虫群做出了足够多的贡献，或是身体衰弱的时候，才能够得到退休，重新享有完整公民权，在此期间她们仍然可以保留私人财产。到那时，她们可以去任何想去的地方，在不危害虫群的前提下，做任何想做的事情。但是，这些退休的魔法少女们，她们仍然选择和她们仍是奴隶的女儿们待在一起，或许在这个遍布虫群与菌毯的星球上，这些流淌着她们的血脉的女儿们，就是她们仅有的留念...."
