 POLITICS_AKIMI_HOMURA_DEMO_DESC:0 "在漫长的魔法少女生涯中，晓美焰领悟到，越是仔细计划，就越会被计划外的意外因素所阻碍，魔法少女是有极限的，除非超越魔法少女。所以她不做魔法少女了。"
 POLITICS_MGU_MADOKA_DESC:0 "不知何时从何处降临的，所有人都没见过的粉发魔法少女，金色的双瞳看起来十分温柔，只是看着她的身姿就让人有一种安心感，尽管绝大多数人表示无法理解，晓美焰还是决定将自己的领导权出让给她。有细心的魔法少女发现鹿目圆香的头发有的时候长到看不到边际，有的时候是正常的及腰长发，不知道是什么原理。"

MGU_BLITZKRIEG_DESC: "“快签订契约，成为魔法少女吧。”可爱的幻兽QB如此说到，为一代代人，赐予神迹，赐予希望，赐予美好的童话。轮回，为她人带去希望，衰败，迎接命定的绝望。看那城邦兴盛，在美好的祝福中繁华昌荣，亦在少女的绝响中，与未来过去的记忆一同化作混沌的灰烬。抉择的对错已被流放，是非真伪的边界也在偏执中模糊，无人能摆脱这早已种下的因果，在命运的枷锁之中沿着命定的脚步无数次的循环。\n可曾愧疚，可曾悔恨，无人铭记，无人知晓，少女们的故事随生命一同于无人的角落腐败，善良的魂灵在无助的惊啸中化作癫狂的妖魔。无人评价错对，在那由魔法少女的希望与绝望铺就的国度中，只余那虚构的精美童话传唱千年。“快签订契约，成为魔法少女吧”。\n"
MGU_start_game_text: "重复的轨迹"
MGU_route_guide_desc: "§1晓美焰线§!：需要在§Y1935年内战§!中选择国策“§Y那笔直的炼狱之路§!”在内战中支持议会，让军方的团结度和忠诚度维持在较高的级别，其他方面不需要特别注意，在内战结束议会要求交还权力时，选择“§Y维持军事管控§!”即可进入晓美焰线，在内战时推荐任命“鹿目圆”或“巴麻美”作为副领袖，鹿目圆可以缓解晓美焰的§Y压力等级§!，巴麻美可以提供额外的军队忠诚度。\n\n§R魔联红军线§!：在1935年内战中选择§Y死亡与希望的火花§!，在内战中尽可能的提高§Y阵营正统性§!，适当的分配§Y莫拉莱丝上校§!的行动力，各项行动的结果是在内战开始时决定的，需要读取内战开始之前的存档才能改变行动的结果。\n\n§b战帅黑线§!：在1935年内战时，选择“§Y深红与决断的真夜§!”，在内战中尽可能快的击败敌人，注意大庭树里的精神状态，不要让她陷入永久的疯狂，尽量在1936年之前统一国家。\n\n§L魔联议会线§!：在1935年内战中选择“那笔直的炼狱之路”，并增加§G议会团结度§!并降低§R议会不满度§!，过高的§R不满§!会不利于§G团结§!，副领袖推荐选择“七海八千代”并且“和泉十七夜”，八千代会提供额外的议会团结度，十七夜会强化§Y安抚议会§!决议的效果。在内战结束后，选择将权力归还给议会。并在随后的事件中选择§R反对§!§Y玛吉斯之翼§!，在击败玛吉斯之翼后，进行§Y盟主选举§!。\n\n议会-建制派：如果想要建制派上台，在盟主大选时，需要将§Y议会团结度§!提高到（§G团结一致§!）以上。\n§C七海八千代§!：在1935内战中选择七海八千代作为副领袖，并且大选时§Y议会团结度§!提高到（§G团结一致§!）以上。\n§R和泉十七夜§!：在1935内战中选择和泉十七夜作为副领袖，并且大选时§Y议会不满度§!维持在（§G心平气和§!）以下。\n§Y巴麻美§!：在1935年内战时选择巴麻美作为副领袖，并且盟主大选时§Y军方忠诚度§!在（§G坚决服从§!）以上。\n§Y梓美冬§!：在权力交还给议会之后，选择§G支持§!§Y玛吉斯之翼§!，在§Y魔联大使§!到来后，第一个事件选“§Y诱劝§!”第二个事件选“§Y向魔联屈服§!”，在盟主大选时§Y议会团结度§!在（§R一团散沙§!）以下，§Y阵营正统性§!在（§R人厌猫嫌§!）以下。\n§F里见灯花§!：在§Y魔联大使§!到来后，第一个事件选“§R让我们敞开天窗说亮话吧？结束这场哑谜吧！§!”，然后在战场上击败议会的联盟军，实际上不需要主动进攻，只要拖到1938年1月就可以直接吞并魔联议会。\n环彩羽：在§Y魔联大使§!到来后，第一个事件选“§Y诱劝§!”，第二个事件选“§Y开弓没有回头箭§!”第三个事件选“§R为时已晚，玛吉斯之翼！§!”并在战场上尽快击败玛吉斯之翼的部队。\n§R誓约之血§!：盟主选举时，议会团结度在（§R一团散沙§!）以下，议会不满度在（§R怒火中烧§!）以上，阵营正统性在（§R人厌猫嫌§!）以下。\n§Y联盟分裂§!：如果盟主大选时，没有满足以上任何条件，魔联将会分裂成一个个的小型城邦。那就完蛋啦，没得玩了。\n\n鹿目圆线：在1935年内战时任命鹿目圆为副领袖，内战结束后议会要求交还权力时，选择§Y维持军事管制§!，且阵营正统性至少达到（§G众望所归§!）级别（§R该路线尚未完成，暂不可使用§!）"
MGU_his_page_01_title:"契约之地"
MGU_Country_History_Page_01:"\n在南美的东部，有一片被星光眷顾的土地,那里的人们生活在希望与魔力的交织中。它的存在如同一首未完成的诗，句间藏着温柔与力量的秘密。\n\n这里的夜空总是清澈，星辰低垂,仿佛触手可及。而在这片星空下,有一群特殊的存在一她们是§P魔法少女§!，是希望的化身,也是人民的引导者。她们用契约的力量守护着这片土地，用温柔的手抚平每一道伤痕。她们并非高高在上的统治者,而是默默无闻的守护者，与普通人民共同编织着生活的篇章。\n\n魔法少女联盟的社会如同一片和谐的森林，魔法少女是其中的参天大树，而普通人民则是林间的花草。她们之间没有尖锐的冲突,只有彼此依存的关系。魔法少女的力量源于愿望，而她们的愿望,往往与他人的幸福紧密相连。"
MGU_his_page_02_title:"殖民战争"            
MGU_Country_History_Page_02:"\n距第一个文明人，踏上了南美的土地，这片神秘的新大陆出现在了欧洲殖民帝国的视野中，他们派出了大量的殖民队伍前往南美各地，并尝试进行武力征服，但是殖民者们惊讶的发现，土著中不仅有大量的少女魔法师。甚至还有可怕的长有少女身体的凶暴虫群，在雨林中神出鬼没，如同死神一般收割者入侵者的性命。以及可怕诡异的被称作魔女的自然灾害，使得部队的损耗达到了惊人的地步。\n\n但是，在老牌欧洲王国们的持续性加注下，文明人的定居点仍然在逐步蚕食着土著们的生存空间。在经历了长期的艰苦战斗之后。殖民者们还是成功占据了大片的土地，并获得了一定程度的战略胜利，亚马逊地区那丰富的源翠石资源就如同上天赐予殖民者们的宝物。\n\n但是，随着暴雨季的来临，亚马逊地区向殖民者们展现了丛林的敌意，如同天灾一般的超级魔女和疾疫风暴对第一次接触的殖民者产生了极大的震撼，再加上魔法少女和虫群们的袭击。殖民地陷入了无尽的亏损之中，殖民者们虽然心有不甘，但还是放弃了对这片地区的武装镇压。\n\n战争结束后，殖民者们派遣使节与商人继续尝试通过外交与商业手段干涉着这片地区。哪怕是无法使用武力殖民得到的，也要通过其他的方式继续对土著们的剥削。使节们使用了各种手段，成功的让原本团结一致共同对抗殖民者的少女们，再次陷入了分崩离析的战乱之中。而武力殖民没能得到的财富，也逐渐流入了殖民者的口袋。"
MGU_his_page_03_title:"魔联建立"
MGU_Country_History_Page_03:"\n亚马逊地区的魔女化所产生的天灾动摇着这里一切的统治体系\n连续不断的战火撕裂着一切和平与繁荣的妄想\n列强的干涉如同无形的丝线搅碎着一切试图团结的思绪\n永不停歇的混乱持续了数百年\n\n直到“伟大战争”结束之后，一个强大的魔法少女出现，她身着金甲手持烈焰圣剑，其强大的魔力每时每刻都在增长，凡人仅仅只是看到她就会被其溢出的魔力灼伤双眼。她发动了统一远征，通过刚柔并济的交涉与武力，仅用了 13 个月就横扫了一切阻碍，她建立了魔法少女联盟，以至高的权威与绝对的武力，担任了初代盟主，并建立了魔法少女大议会。这个战乱不断的地区终于迎来了真正的统一。所有人都认为魔法少女们即将成为一个团结且繁荣的国家。\n\n几年之后，初代盟主的魔女化身亡，让这个联盟再次陷入分裂的危机。代理议长红晴结菜自身势力不足无法维持议会的平衡。民主的象征--大议会陷入停摆的危机。雪上加霜的是，国防部长大庭树里认为大议会正在逐渐架空红晴结菜，擅自发动政变企图帮助红晴结菜实现独裁。这一未遂的政变进一步导致了议会的混乱。各方势力也都认识到大议会的虚弱，纷纷割据独立。\n\n在这场大规模混战之中。军方新秀晓美焰带领联盟军，以高效冷酷的手段镇压了所有分裂国家的派系。让魔联得以存续。同时在晓美焰的力荐之下，鹿目圆作为她的盟友被推上了政治舞台。这位温和善良的政治家接手的是一个千疮百孔的国家。在内部，被击溃的叛军还在不断游走为卷土重来的那一天准备着。而外部，这个世界现在就像是炙热的熔炉，万千生灵的命运化作其中的焦炭，等待着被战争与仇恨的烈火所灼烧。"



#national focus #国策
TBMGU_01:0 "整治吉祥物"
TBMGU_01_desc:0 "一直以来我们致力于将魔法少女从这帮坏东西的欺骗与剥削下解放出来，但我们也不得不承认维持社会正常运转需要它们的调度机能。我们必须对吉祥物们的行为制定一系列准则，以求在合理的状况下发挥它们的作用。"
TBMGU_02:0 "收缴生产资料"
TBMGU_02_desc:0 "在我们国内有一些资本企业，她们掌控着我国一部分的金融与工业生产，以资本的力量和逻辑，贪婪地汲取着本属于人民的利益。而现在我们有能力将其收归国有，将利益归于人民与国家。但是也要注意，那些投靠资本家的叛徒，她们定然不会轻易放弃。"
TBMGU_03:0 "溯时的道标"
TBMGU_03_desc:0 "已经数不清是第多少次轮回了，历史绝对点是如此的不可违抗，即使是燃尽整个帝国也无法撼动，更何况只是一个魔法少女的夙愿。在反反复复回溯时间的过程中，我的感情也在慢慢淡化，而这样的我，可能，连“人类”都算不上了吧。"
TBMGU_04:0 "燧火的回声"
TBMGU_04_desc:0 "巴麻美学姐是魔联的传奇人物，她将自己的缎带魔法使用的出神入化，可以轻易制造出大量军火。并以极快的速度成为了见泷原地区的战争首领。并在神滨统一战争初期就加入了联盟，在之后成为了一位强大的高领主。而在政变之后，半个联盟都已经在她的掌控之中。"
TBMGU_05:0 "见泷原军火组"
TBMGU_05_desc:0 "魔法少女的传统武器一般是法杖之类的魔导具，但要大规模武装军队需要更多廉价耐用，不依赖使用者魔力水平且易于维护的泛用性常规武器，我们必须大力推广这些新世代的装备。"
TBMGU_106:0 "魔法少女总参谋部"
TBMGU_106_desc:0 "虽然奈叶元帅和她老婆最终还是选择留在布党那边。但是经历了上次战争的洗礼我们多少有些军事理论经验，魔法少女们最后得出结论：\n\n§R火力就是一切，一切恐惧来源于火力不足§!\n\n毕竟魔法少女的生命十分宝贵，但是魔导火炮和化学火炮很便宜。"
TBMGU_07:0 "南部开发的准备"
TBMGU_07_desc:0 "魔联南部地区曾经有大量的工业设备，但是在多年的内战中被战火无情的摧残。随着内战的结束，我们应该重新恢复南方的生产能力，但无论如何，如果要实施大型工程，我们的人员，设备和物资必须有运输到那里的手段。"
TBMGU_08:0 "整顿废墟"
TBMGU_08_desc:0 "随着工程的进展，一部分地区被清理出来，虽然大部分土地还处于废弃状态，但当下的状况已经足够连成一片居住区和交通网了。"
TBMGU_09:0 "恢复工业生产"
TBMGU_09_desc:0 "现在我们可以在这片区域逐渐恢复工业产出，配套的生产设施正在逐步扩展中。"
TBMGU_10:0 "恢复军工生产"
TBMGU_10_desc:0 "进一步开发南方地区的军火工厂。"
TBMGU_11:0 "开发镜界资源"
TBMGU_11_desc:0 "从镜界中采集更多的资源，这种行为伴随着危险性，有一些魔法少女进入镜界的深处就再也没有回来。更别提凡人将面临怎样的危险。"
TBMGU_12:0 "复合式军工基地"
TBMGU_12_desc:0 "国内生产力量的恢复为我们积累了宝贵的技术人员基础和工程经验，这能作为我们其它生产建设计划的指导案例。\n\n经中央会议研究后决定，对兵工厂进行了进一步的现代化改造，建立了大型的附属研究所，充足的研究经费为新兵器的快速诞生带来了可能。"
TBMGU_13:0 "开发雨林的准备"
TBMGU_13_desc:0 "雨林中的暴雨和极端气候，以及危险的丛林生物使得任何开发和建设计划都极其困难。盘根错节的植被与根茎，牢牢遮挡着区域内的资源。而洪水和植物的野性生长，昆虫们的活动与狩猎也会让建筑物和铁路根本无法稳定立足，但是我们也必须克服这些难关。"
TBMGU_14:0 "安抚雨林"
TBMGU_14_desc:0 "在附近的雨林中生活着很多拥有昆虫娘与植物娘，我们在雨林中的开发可能会对其产生一定的影响，或许为了不必要的冲突，我们应当事先进行有效的沟通。"
TBMGU_15:0 "探索地下丛林"
TBMGU_15_desc:0 "雨林地区的地表下有远超平原地带的复杂地质环境，其下有着繁茂的根茎与藤蔓，密集的小洞穴网络，泥土、水塘、多刺灌木、和虫穴，是不输于地表之上的庞大生态结构，对这里进行探索之前，我们必须好好设计和验证我们的计划，并尽可能的减少对自然环境的破坏。"
TBMGU_16:0 "雨林建筑工艺"
TBMGU_16_desc:0 "在这亚马逊丛林中，危险不止有变异的生物和致命的疾疫，在每个暴雨季，丛林都会对区域内的一切进行一场可怕的大清洗，只有能适应环境的强者才能得以生存，而文明所带来的那些痕迹，显然不在其中..."
TBMGU_17:0 "开采野火精华"
TBMGU_17_desc:0 "通过在丛林遗迹中获得的挖掘技术，我们在丛林的地下发现了一种可以燃烧的矿石，虽然它可能并不是石油，但是这种蕴含魔力的物质确实可以被点燃，而且燃烧时间十分持久。"
TBMGU_18:0 "丛林工业建设"
TBMGU_18_desc:0 "在丛林里清理出一块地方，在这些参天大树之间建立加工站，木制的和钢筋混凝土的房屋，和横七竖八的藤蔓交缠在一起，组成探险队的基地。这么干可能更加困难，但和我们若想更好的探索这庞大的雨林地区，这些都是有必要的付出。"
TBMGU_19:0 "自然的馈赠"
TBMGU_19_desc:0 "这片壮硕的自然雨林，养育着种类繁多的生命群体，而我们也只是其中的一部分，在经历了许多的变通的尝试与友善的等待中，我们可以在自然与文明间找到相容的道途。"
TBMGU_120:0 "处置南方叛军"
TBMGU_120_desc:0 "目前，我们已经在实质上掌控了魔法少女联盟，如今的所掌控的力量已经可以高效的剿灭那些叛军。但是我们真的该如此么，还有其她的办法可以选吗？"
TBMGU_121:0 "重新集结部队"
TBMGU_121_desc:0 "南方集团军的魔法少女们已经全部回到了本国，但是我们不止要依靠她们的力量。为了我们的终极计划，现在我们需要集结整个联盟的力量。来铲除那些不安定的因素。"
  TBMGU_121_1:0 "整编强袭魔女"
  TBMGU_121_1_desc:0 "在内战之中，我们损失了很多事物，我们的空军部队也遭到了创伤。但是仓库中仍然有一些强袭组件可供修复，只要我们愿意为此花费一些时间与精力。"
TBMGU_122:0 "最后的和平机会"
TBMGU_122_desc:0 "现在我们大军压境，胜负已定，我们会给红军和叛军一次最后的机会，如果她们愿意投降，我们可以用和平的方式解决争端。"
TBMGU_123:0 "铲除错误"
TBMGU_123_desc:0 "叛军拒绝一切谈判的可能，除非我们将魔联的控制权移交给她们，然后眼睁睁的看着她们将魔联引入战争的深渊。我们不得不去彻底击败叛军，这是一场屠杀的开端，亦或是希望的序曲，那些叛军，她们已经在错误的道路上愈行愈远，而她们也不会束手就擒。"
TBMGU_124:0 "内政部扩编"
TBMGU_124_desc:0 "随着内战的结束，我们现在需要一套更加高效的内政处理机构，众多文员将会在圣洁的晓美焰盟主的照耀下依照内政部管理规定，以魔法少女联盟内政工作的标准工作流程分析和审核整个联盟的行政文件，以确保联盟的每一个组织和部门的符合内政部管理流程规章制度的提案表格与要求都被得到有效且适当的处理，而不至于导致其地方机构在未经慎重严密的讨论与商议的前提下，就莽撞的执行一些，原本可以处理的比她们现在执行的要好十倍甚至九倍的一些本可以做的更好地事情的方案，并进行备份以确保在有人需要时可以将其在适当的时间内找出并予以重新审阅，并对一切问题做出哪怕包含是也不是在内的可靠的回答。\n\n但是也有些人表示，内政部整的大多数行为都是无用的，就像内政部门对自己冗长的介绍一样。"
  TBMGU_124_Q:0 "建立情报机构"
  TBMGU_124_Q_desc:0 "在这个缤纷的世界，我们需要建立自己的情报机构，才能应对国内与国外的众多诱惑与威胁。确保将尽可能多的事物放置在我们的监控之中。"
  
  
  TBMGU_124_0:0 "大规模城市化"
  TBMGU_124_0_desc:0 "大规模扩建城市规划区，将人口向城市区迁移集中，以舍弃周边村庄发展为代价，集中发展城市地区。内政体系进行扩编，为此有一大堆内政事项，需要重新规划城市区域，除了必须要处理她们的文员，哪怕是外国间谍，应该都不会想看这些东西的内容。"
TBMGU_124_1:0 "城市化扩建"
TBMGU_124_1_desc:0 "继续扩建，在首都圈的两座大型城市将会为联盟提供大量的生产力，并支撑起强劲的战争潜力。"
TBMGU_124_2:0 "北方城市化"
TBMGU_124_2_desc:0 "在北方进行城市化扩建。"
TBMGU_124_3:0 "公路交通网"
TBMGU_124_3_desc:0 "建立国家内部的公路交通网可以为下一步的发展提供便利。"
TBMGU_124_4:0 "沿海铁路"
TBMGU_124_4_desc:0 "将我国南部与北部的铁路连接在一起，物资可以得到更好的运输。"
TBMGU_124_5:0 "内政部计划经济"
TBMGU_124_5_desc:0 "使用内政部进行调控国家生产，严格按照内政部的计划进行。"
  TBMGU_124_6:0 "温和的调控经济"
  TBMGU_124_6_desc:0 "我们可以采取相对温和的方案，而不是那么的严格的经济法案。"

TBMGU_125:0 "铲除红党"
TBMGU_125_desc:0 "虽然不好说她们的理念怎么样，或许她们是真的愿意为人民大众的利益而战，或许我们本可以通过和平的引导，以一种和平的方式解决我们之间的冲突，那么没人想要战争，我们本可以进行更加团结的合作。但如果她们拒绝，那么和平的机会如同过站的列车\n\n§R而且不再会有了§!"
TBMGU_126:0 "扫除剩余抵抗"
TBMGU_126_desc:0 "南方的战斗结束了，这一次叛军和共党都不再是问题了，国内的反对势力都已经悄然落幕，她们或许不甘愿如此，但如今也已尘埃落定。我们需要彻底扫除剩余的抵抗力量，在这之后，我们就可以将目光转向应对外部威胁了。"
TBMGU_127:0 "更多的预算批款"
TBMGU_127_desc:0 "我们会为其提供更多的预算批款，相信用不了多久，她的研究就可以完成。在整个国家的支持下，这个计划可以更加顺利，且用更加恰当的方式开展。"
TBMGU_128:0 "§R不受节制的权限§!"
TBMGU_128_desc:0 "每一分每一秒都可能有魔法少女在魔女化的边缘徘徊，我们不能再等了，所有魔法少女都将得到救赎，为此我们将动用一切力量，给予里见灯花无限的权利与优先级，用最短的时间让奇迹从传闻化作现实。"
TBMGU_129:0 "魔法少女自动净化系统"
TBMGU_129_desc:0 "依赖由Magius之翼创造的自动净化系统，使得魔法少女进行半魔女化，将诅咒的姿态摹写至身体的一部分，以此来净化自己的灵魂宝石。于是，积累下来的污浊不会侵蚀主体，魔法少女们也得以逃避代价。至少，不需要由她们来支付了..."
TBMGU_129_1:0 "扩编魔联科学部"
TBMGU_129_1_desc:0 "魔法少女联盟科学部，是以里见灯花为首创建的科研部门，在那场席卷全国的1935年大规模内战中，因为对魔法少女大议会的决断感到失望，而割据了北部三省宣布独立。在联盟重归于好的当下，我们可以再次扩编科学部，来满足对未来的军事需求。"
TBMGU_30:0 "魔法少女人权法案"
TBMGU_30_desc:0 "提倡性别平等是我们进一步强化军队纪律和促进社会稳定的关键举措。男性士兵与将领也具备一切战士所需的美德。"
TBMGU_131:0 "建立军务部"
TBMGU_131_desc:0 "在之前的战斗中，对协作与战术的经验不多的魔法少女们，无论使用何种战术通常都会演变为混战。即使最强的魔法少女在一整只军队面前作用也是有限的。而在军务部的统管下，我们的军队也会开始正常的按计划行进。"
  TBMGU_131_0:0 "军务部扩编"
  TBMGU_131_0_desc:0 "我们必须尽快结束混乱的局势，让晓美焰盟主那圣洁的光芒照耀平原与丛林。每个士兵都必须恪尽职守，使得联盟归于正义。整个联盟都将以英勇的士兵们为荣，那些英勇的故事将被联盟议会所铭记。为了晓美焰盟主！以及魔法少女联盟！"
  TBMGU_131_1:0 "军备分歧"
  TBMGU_131_1_desc:0 "近期，军务部的高层们，对于凡人辅助军应当以什么军备为主，产生了严重的分歧，一部分军官认为，应当采取廉价的步兵火炮来支撑战线。而另一部分军官认为，我们应该打造一支强大的装甲部队，撕裂敌人的防线。"
  TBMGU_131_2:0 "步兵为主"
  TBMGU_131_2_desc:0 "在凡人辅助军方面，最终我们选择了，用步兵火炮进行火力覆盖，的这种战术。"
  TBMGU_131_3:0 "装甲集群"
  TBMGU_131_3_desc:0 "在发动攻击时，有厚重的装甲总是有效的。而坦克的优越性也已经普遍得到证明，相比起老旧的步兵火炮，我们有必要选择更先进的装甲战术。"
  TBMGU_131_4:0 "傲慢堡垒移动要塞"
  TBMGU_131_4_desc:0 "在坦克装甲的选择上，我们使用叠洋葱型的无限叠加型防御装甲，只有足够厚的护甲，才能抵挡一切挑战，至于机动能力……能爬就行..."

TBMGU_132:0 "美好与和平的祭品"
TBMGU_132_desc:0 "撤销一切关于军队的美好宣传，也不再使用欺骗性的手段煽动人们参军。我们会把一切危险与死亡的可怕一清二楚的告知每一个试图参军的人，如果这一切没能把你吓倒，那么欢迎你加入我们的军队成为美好与和平的祭品。如果战场上的士兵在任何时候发觉，她不值得为我们的事业而献出自己的生命，那么她随时都被允许逃走。这断然不是她让我们失望，而一定是我们让她失望了。"
TBMGU_132_1:0 "在晨星的照耀下"
TBMGU_132_1_desc:0 "在城市黑暗的角落里，魔法少女狩猎着魔物与罪恶。而在魔法少女联盟的领土之外，魔法少女特工部队仍然在暗中行进着，她们在那些不为人知的战场执行着秘密的任务。即使是在魔联高层之中，大多数人也只知道这支部队名为玛尔法。部队中除了魔法少女之外还有很多异种与凡人特工。她们行进于暗影之中，从魔联内政部与军务部取走大量的资源，但是几乎没人知道她们具体在做些什么。"
TBMGU_132_2:0 "量产猫猫焰使魔"
TBMGU_132_2_desc:0 "猫猫焰，以我们圣洁而伟大的晓美焰盟主为原型制造的猫猫型使魔，身高大约50厘米，但是其力量相当于成年人类，乖巧可爱懂事，也可以作为家养宠物使魔。\n\n（§GQB能量-30§!）"
  TBMGU_132_22:0 "猫猫全国监控系统"
  TBMGU_132_22_desc:0 "通过大量生产猫猫使魔，猫猫使魔会在全国范围盯着人们的，任何不正当的行为都会被上报的！不要做坏事哦喵！"
    TBMGU_132_222:0 "§R宪法修正案：猫猫杀人权§!"
  TBMGU_132_222_desc:0 "如果发现叛徒！猫猫会将叛徒就地处决！宪法里是这么写的！所以！你要保持对晓美焰的忠诚啊！你对晓美焰忠诚吗！忠诚吗！让我看看你的秘密忠不忠诚！"

TBMGU_133:0 "空战研究？"
TBMGU_133_desc:0 "我是谁，我在哪，空战应该怎么教？我们为什么要制造凡人的飞行器？整点强大魔力的炮击？只要魔力管够板砖都能飞上天？但是一般士兵们做不到啊！偌大的魔联没有一个懂唯物主义空战的嘛？什么？你问驾驶员为什么不能扛着飞机战斗？似乎也可以嗳？"
#TBMGU_34:0 "女武神多用途战机"
#TBMGU_34_desc:0 "强袭魔女虽然十分灵活，可以执行多种空军任务，但是对于装甲强大的轰炸机难以形成有效打击，而装备大量重型机炮的重型截击机可以很好地弥补这一点。"
  TBMGU_34:0 "空军战术"
  TBMGU_34_desc:0 "强袭魔女虽然十分灵活，可以执行多种空军任务，但是散乱的攻击难以有效的发挥作用，制定和学习空军战术需要尽快被提上日程。"


TBMGU_35:0 "重视战略轰炸"
TBMGU_35_desc:0 "战略轰炸机可以进行深入敌后的战略轰炸行动，破坏敌军后方的工业能力，由于需要携带大量燃料和重磅炸弹以支持长途轰炸任务，这种飞机通常很笨重。"
TBMGU_136:0 "协助里见灯花的研究"
TBMGU_136_desc:0 "我们曾经与里见灯花签订过协议，我们许诺会支持她的研究，重启Doppel计划，完成她的伟业。如今，到了需要兑现的时刻了。"
TBMGU_37:0 "架空魔法少女联盟大议会"
TBMGU_37_desc:0 "架空魔法少女联盟大议会，使其无法妨碍晓美焰盟主的决定，但是大议会可以继续维持存在，用于处理一些不重要的事物。"
TBMGU_37_1:0 "防备丛林的敌意"
TBMGU_37_1_desc:0 "丛林一直以来都是危险的，也可以说是这颗星球上较为危险的区域之一，而如今这个战火纷飞的年代，我们需要提防的不只是丛林本身，还有丛林对面的国家。"
  TBMGU_37_2:0 "神滨海防炮群"
  TBMGU_37_2_desc:0 "建造海防炮保护神滨市与见泷原的海岸线，同时这些炮群在必要时也可以防御陆地上的攻势。"
TBMGU_38:0 "防备凡人的扩张"
TBMGU_38_desc:0 "对我们而言，无论是军国主义，还是共产主义，那些凡人都是不值得信任的。无论她们的旗帜多么的鲜亮，无论她们的理念多么的美好，最后总会在执行上被她们自己的或是别人的欲望所吞噬，而这不过是时间的问题。我们最好和她们划清界限，亦或是主动进行干涉，以期望事情会成为我们所期望的结果。"
  TBMGU_38_txt:0 "§L解锁干涉南方国家的决议§!"

TBMGU_38_1:0 "§R无论野心还是理想§!"
TBMGU_38_1_desc:0 "南方的战事已经结束了，胜利者控制了失败者的领土。她们在同一个意识形态的促进下，拥有了巨大的潜能，很快就要再次开启对外战争。无论她们现在是何种的意识形态，当她们为了所谓的野心或是理想而用战火染红这片地区后，这些凡人就已经不再值得信任。"
TBMGU_38_2:0 "对战败者的仁慈？"
TBMGU_38_2_desc:0 "在我国南方的战争已经分出胜负，胜利者获得了一切，而失败者失去了她们多年来努力所积累的一切，而我们可否接纳那些战败的部队，允许她们在我们的边境处生活，同时也成为我军的武装力量。但是，我们也会继续警惕这些失败者，只允许她们在边境受监管的生活。"
TBMGU_139:0 "西南方堡垒群"
TBMGU_139_desc:0 "在西方沿着国境线建立一系列防御设施，战壕，坑道，反坦克桩，以及机枪碉堡。无论那些南方的凡人的脑子里在想什么，我们都不能让她们越过我们的边境线。"
TBMGU_40:0 "魔法少女幻想灵装"
TBMGU_40_desc:0 "将新一代幻想灵装的设想提上日程，集合全国的科研力量进行研发和后续维护，但是这样可能会对其她方面的研究造成不良影响。"
TBMGU_41:0 "新世代幻想灵装"
TBMGU_41_desc:0 "更加强大的能量，更加坚韧的护盾，更加凶猛的火力。这些幻想灵装在战场上几乎是无敌的存在。"
TBMGU_142:0 "扩编法务部"
TBMGU_142_desc:0 "在很长的时间里，丛林之中都缺少真正的秩序，虽然有些昆虫仍然想与我们和平共处。但是另外一些昆虫拉高了整个魔联的平均犯罪率，如果她们也该在犯罪统计时被计算入内的话。我们需要魔联境内的丛林区域，专门设立特殊的法务部，扩编更多的执法人员，让那些罪犯们明白：丛林，不是法外之地。"
TBMGU_142_1:0 "昆虫与植物权利法案"
TBMGU_142_1_desc:0 "丛林中的有一些昆虫和植物，拥有人类的拟态外形，并拥有一定程度的智慧与理智，如果她们能理解我们的语言和社会逻辑，那么她们也可以成为我们社会中的一份子。"
  TBMGU_142_1_A:0 "向虫虫输送战争物资"
  TBMGU_142_1_A_desc:0 "我们将会帮助虫虫夺回她们失去的领土，将北方的殖民者们从亚马逊流域赶走。并且，一旦局势恶化，我们将会直接参战。"
  TBMGU_142_1_A_txt:0 "§Y解锁逼迫殖民者投降的决议§!\n§R如果虫虫即将战败，我们将被迫卷入战争§!"
TBMGU_43:0 "对魔导国宣战"
TBMGU_43_desc:0 "魔导国的军事投机一再触碰我们的底线，如果他们想考验我们的决心，那就让他们来吧。"
TBMGU_44:0 "不计代价的胜利"
TBMGU_44_desc:0 "我们在战争中陷入了僵局——或许情况还没那么遭，但是我们得明白，每一秒钟的僵持和拖延，都意味着更多的人受到了邪恶的荼毒。我们必须全力以赴！"
TBMGU_45:0 "在黑暗的深渊里"
TBMGU_45_desc:0 "战争已经爆发了，和平的一切假象都已经烟消云散，或许我们会绝地反击，亦或被彻底消灭......但无论如何，我们将在圣洁的晓美焰盟主的照耀下战斗至最后。"
TBMGU_46:0 "魔导具过载"
TBMGU_46_desc:0 "让魔导具进入极限负荷模式，这必然同时严重损耗使用者和武器的寿命，但哪怕身负重伤也比直接死在战场上好。"
TBMGU_47:0 "治愈的奇迹"
TBMGU_47_desc:0 "在魔法的帮助下，我们可以使用更加高效的治疗方式，只要进行一系列的预设方案，我们就可以大量降低前线士兵的伤亡率。"
TBMGU_48:0 "终极牺牲"
TBMGU_48_desc:0 "部分魔法少女拥有将灵魂宝石引爆从而引发剧烈爆炸和敌人同归于尽的能力，这是我们的最终手段了......她们会组成敢死队，搭乘重型飞机，从敌人上方突破地面火力网，然后在人群中引爆自己的灵魂宝石。"
TBMGU_49:0 "叛逆的物语"
TBMGU_49_desc:0 "你发现了隐藏选项，或者说，这根本就不是隐藏选项，光明正大放在国策板上的怎么能叫隐藏选项呢。但是可惜的是，我们伟大而圣洁的晓美焰盟主只是个魔法少女，她不是魔...至少还不是...\n\n又或者...这是她所期望的世界，不允许任何人将其毁掉。§R不管用什么手段和方法，都必须取得胜利......§!"
  TBMGU_47_trigger_txt:0 "在1942年以后并满足以下任意条件： - 非玩家控制的魔联正在与§R第四天灾§!作战\n - 任一敌国§R工厂数高于1000§!\n - 非玩家控制的魔联正在与§R天灾虫群§!作战\n - 涅普顿§R杀死了她的姐妹§!\n - 枫糖（柊舞缇娜）成为§R日耳曼尼亚的新元首§!且谈判崩裂"
  TBMGU_49_txt:0 "§R触发事件：§!伪世的恶魔"

TBMGU_50:0 "济世的独白"
TBMGU_50_desc:0 "宿命的锁链，由我来斩断！"
TBMGU_51:0 "溯时的祈愿"
TBMGU_51_desc:0 "我们被击败了，我们被痛打了，我们输掉了这场战斗，我们已经回天乏术了。我们究竟是从什么时候开始走向失败的命运呢？是哪一步战略的失误，或是哪一项决策的错误？对手确实强大，或许就此放弃会轻松的多。但如果我们纠正我们的错误，结局是否会有所不同？扭曲因果，逆转时间的力量，能否战胜命运？"
TBMGU_52:0 "金伯利魔法大会"
TBMGU_52_desc:0 "金伯利的魔法学院在整个大陆都享有盛名，而且她们的魔法师们，在充满魔物的地牢中积累了大量的战斗经验，我们可以与其进行友好的交流，这将会增加我国的军事化进度。"
TBMGU_53:0 "对抗诅咒的方法"
TBMGU_53_desc:0 "伊甸在过去的战斗中一直使用某种魔法来削弱她们的对手，但这对于全国都是魔法专家的我们来说是徒劳的，只要稍微花点时间，我们就能一劳永逸地破除她们的诅咒。"
TBMGU_54:0 "对伊甸开战"
TBMGU_54_desc:0 "当我们集中力量对抗魔导国和它的走狗的时候，伊甸正在征服大洋洲和南美洲的道路上变得越来越强大，她们的目光已经转移到了东亚和北美，我们必须在情况变得不可收拾之前消灭她们。"
TBMGU_55:0 "建立海军航线"
TBMGU_55_desc:0 "在陆地上，郁郁葱葱发的雨林阻挡了我们可以触及的边界，我们可以建造足够的海军部队，来前往丛林对面的国家，或许我们可以找到新的机遇。"
  TBMGU_55_1:0 "魔联海军"
  TBMGU_55_1_desc:0 "我们需要一只强大海军的舰队，到了危难之时，我们将可以用强大的海军保护我们的漫长的海岸线，而不是现在的几艘小船。虽然有些人认为建造海军是一种不明智的行为，但是，她们不能违抗晓美焰盟主。"
  TBMGU_55_2:0 "魔法少女导航员"
  TBMGU_55_2_desc:0 "为舰船配备魔法少女导航员，在复杂的环境下，可以协助舰船的现代科技进行通讯和索敌，装备了强袭组件的魔法少女导航员，也可以起到舰载机的作用。"


TBMGU_56:0 "与艾琉希欧通商"
TBMGU_56_desc:0 "艾琉希欧帝国虽然在历史上曾经多次侵略周边国家，但是我们也不该因此就断绝与她们的关系。如果可以的话，大家都可以放下那古老的仇恨，共同迎接繁荣的未来。但是很可惜，仇恨如同寒冰般不可撼动，战火的重燃只是时间的问题。而下一次战争，或许会终结这千年的仇恨。"
  TBMGU_56_1:0 "扩大贸易港"
  TBMGU_56_1_desc:0 "增加与艾琉希欧的商业往来。"
  TBMGU_56_2:0 "上古的帷幕"
  TBMGU_56_2_desc:0 "与艾琉希欧帝国合作开发遗迹，这些千年来的古战场，以及万年前的上古遗迹，其中蕴含着危险和沉睡的秘密。而在那些不见天日的密室里，千年前的陷阱仍然在蓄势待发，等待着它那跨越历史的猎物。而那些万年前的神兵利器，它们的神智仍然在履行着恒古不灭的誓言。"
  TBMGU_Jungle_fire_0:0 "丛林对面的战火"
  TBMGU_Jungle_fire_0_desc:0 "一片树叶被烈风吹下本属于她的枝头，随着冷冽的狂风飞向了陌生的地带，飘落在本不属于她的泥土上，匆匆结束了这不该出发的旅程。丛林在燃烧，炮弹的轰鸣，人类的怒吼，昆虫的尖叫，在丛林里染上了别样的疯狂。她们就要来了，带着死神与地狱。而丛林会被血液滋润，变得更加繁盛，而失败者，将会化作余烬..."
  TBMGU_Jungle_fire_0_0:0 "北方堡垒群"
  TBMGU_Jungle_fire_0_0_desc:0 "战火将至，并不会因为国境线的停止。战火会随着丛林的一切，燃烧，扩散，吞没一切。而我们必须早做准备。"
  TBMGU_Jungle_fire_1:0 "收纳昆虫植物族的难民"
  TBMGU_Jungle_fire_1_desc:0 "北方殖民者们对虫虫常年的侵略摧毁了大量的虫巢，战乱导致一些昆虫与植物来到了我们的领土内，丛林法务部会负责之后的工作，而内政部会提供所必要的支持。"
  TBMGU_Jungle_fire_1_1:0 "虫母的胜利"
  TBMGU_Jungle_fire_1_1_desc:0 "最终虫母赢得了战争的胜利，一切终于告一段落，战争的阴云已经散去。"
  TBMGU_Jungle_fire_1_2:0 "拥抱友邻"
  TBMGU_Jungle_fire_1_2_desc:0 "在那之后，虫族与人类的关系逐渐缓和，在虫母的治理下，一个全新的虫巢正在建立。而我们也没必要像以前一样谨慎，一条新建的铁路将作为新时代的象征。"
  TBMGU_Jungle_fire_1_3:0 "§R虫母被刺杀§!"
  TBMGU_Jungle_fire_1_3_desc:0 "这件事情还是发生了，一切和平的希望都如同落地的陶瓷餐碟一般摔得粉碎，通知所有部门，一级战备。"
  TBMGU_Jungle_fire_1_4:0 "末日浩劫"
  TBMGU_Jungle_fire_1_4_desc:0 "在丛林之中通过喷火器与砍伐以及魔法轰炸，以万人为单位的工程部队以毕生最快的速度构筑着防线，由地雷铁丝网，喷火器，隔离带构成的防线出现在了边境线的丛林里。从天而降的暴雨冲刷着战士们的脸颊，似乎在为即将到来的可怕末日而哭泣。\n\n一条无线电讯息通过圣杯殖民港总督的专线，送往了伦敦：\n§R这个世界即将迎来一场浩劫§!"
  TBMGU_Jungle_fire_2:0 "为帝国提供政治避难"
  TBMGU_Jungle_fire_2_desc:0 "艾琉希欧帝国的政治风云，如同丛林中的活体藤蔓一般危险，多个派系为了她们不肯退让的政治诉求，而演变为了血腥的混战，而我们是否可以为其中的战败者们提供一点容身之所。"
  TBMGU_Jungle_fire_2_1:0 "与帝国的谈判"
  TBMGU_Jungle_fire_2_1_desc:0 "艾琉希欧帝国从血腥的内斗中决出了最强者，并且击败了虫巢，成为了北方的统治者，或许我们应该与其进行交涉的尝试，毕竟总会有些意外，人们总该心怀希望，或许和平仍然是存在的。"
  TBMGU_Jungle_fire_2_2:0 "要求殖民者臣服"
  TBMGU_Jungle_fire_2_2_desc:0 "艾琉希欧并不打算与我们和平相处，但是她们现在必须服从。如今在与虫虫们的战争中落败的她们，已经无法再与我们对抗。她们要么臣服于我们，§R要么就战争§!"
  TBMGU_Jungle_fire_2_3:0 "虚妄的和平？"
  TBMGU_Jungle_fire_2_3_desc:0 "艾琉希欧帝国似乎同意与我们和平相处？"

  TBMGU_A_lv_0:0 "一级战备"
  TBMGU_A_lv_0_desc:0 "内政部原本那本就略显拥挤的走廊，如今变得更加令人难受，大量的文员拿着纸页奔跑着，电话刺耳的铃声响彻着每一个办公室，源源不断的民用物资配被配给到军务部，一辆辆卡车，带着满载的货物与人员奔赴边境，强袭组件的喷射口，在天空中留下了交错的轨迹。战争的阴影已经笼罩在了每一个人的心头。"
  TBMGU_A_lv_1_1:0 "封锁边境"
  TBMGU_A_lv_1_1_desc:0 "大量的铁丝网与探照灯，耸立在边境上，反坦克桩截断了每一块平地，战壕与深坑让这原本祥和的乡村变成了尚未埋葬的墓穴。任何人平民都不再被允许通过边境线。"
  TBMGU_A_lv_1_2:0 "维系战线的薪柴"
  TBMGU_A_lv_1_2_desc:0 "生命价值几何，有人说，无价。但是，就像命运所给予的每一分馈赠，都在暗中标记了价码。如今，这些鲜活的生命，再过不久，敌人就要冲上前来，用那钢铁或是利爪，收割她们的生命，将她们变成战报上一个冰冷的数字。而她们的挺身而出的牺牲，可以让其她人得以继续生存，或许吧..."
  TBMGU_A_lv_2_1:0 "丛林与弹性防线"
  TBMGU_A_lv_2_1_desc:0 "丛林中充满了危机，同时我们也可以利用这些复杂的环境，无论是用理想和野心武装自己的凡人，亦或是虫群与狂热的信徒，我们都将会利用每一个地形的优势去迟滞她们的攻势。魔法少女们强大的机动能力与对持久战斗能力，让我们可以大胆的进行运动作战，在弹性防御中消灭来犯之敌。"
  TBMGU_A_lv_2_2:0 "让天空燃烧"
  TBMGU_A_lv_2_2_desc:0 "曳光弹与爆弹高炮阵地在天空中划出一道道绚丽的画卷。天空与地面互相投射着怒火与死亡。"
  TBMGU_A_lv_3_1:0 "法务部要塞"
  TBMGU_A_lv_3_1_desc:0 "法务部的执法者们，她们大多是从凡人军团中选拔而出的优秀干员，她们立誓要捍卫这一片土地，不受任何罪恶与异形的蹂躏，即便房防线崩溃国土沦陷，她们也要继续在晓美焰盟主那圣洁的光辉下忠实的履行自己的誓言。即使凡人军团溃败撤离，在每一个地区的法务部要塞中，以及在那些错综复杂的地下坑道中，这些执法者们也将坚守至最后一刻，对她们而言，溃逃从来都不是一个选择。"
  TBMGU_A_lv_3_2:0 "为晓美焰尽忠"
  TBMGU_A_lv_3_2_desc:0 "为了晓美焰盟主，为了我们伟大的魔法少女联盟，我们绝不退缩，绝不屈服，只要忠贞的战士们还有一息尚存，战斗就仍会继续。"
  TBMGU_A_lv_0_1:0 "永不沦陷"
  TBMGU_A_lv_0_1_desc:0 "魔法少女联盟永不沦陷！"
  TBMGU_A_lv_0_1_1:0 "惩戒小队"
  TBMGU_A_lv_0_1_1_desc:0 "在南方凡人政权的渗透下，我们国内有些人对忠诚的定义，有了一些不堪入目的变化，而惩戒小队会让她们明白。对晓美焰的忠诚，是容不下相对与比较的。"
  TBMGU_A_lv_0_1_2:0 "寰宇虫灾"
  TBMGU_A_lv_0_1_2_desc:0 "虫子们正在啃食我们的同胞，我们的凡人兵团在奋战力竭后，成为了虫潮的食物，它们那些诡异多变的战术，使得我们损失惨重，我们必须集结一支拥有丰富对虫巢作战的老兵，组成一支专业对抗异形的部队。"
  TBMGU_A_lv_0_1_3:0 "战斗修女"
  TBMGU_A_lv_0_1_3_desc:0 "要用魔法对抗魔法，宗教同样如此，在极端的信仰中，人们将不再害怕，她们将会拥有无尽的勇气。而我们也能够以对晓美焰盟主的绝对忠诚，塑造成极端的信仰力量。我们将从整个魔联所有军队中，挑选出对晓美焰盟主最忠诚最狂热的少女们，组成战斗修女部队。她们将成为每条战线的中流砥柱。"


TBMGU_57:0 "轻型舰船设计"
TBMGU_57_desc:0 "不管我们打算采用哪种海军战术，屏卫舰都是不可或缺的，它们可以进行侦察，争夺制海权，保护运输船和主力舰等任务。"
TBMGU_58:0 "贸易打击"
TBMGU_58_desc:0 "针对国土面积不大的岛国，只需切断其海上贸易线，就能粉碎她们的资源供给，我们不需要一支昂贵的主力舰队，只需一些灵活机动的潜艇编队即可。"
TBMGU_59:0 "陆基防卫"
TBMGU_59_desc:0 "在近海作战时，陆基航空兵绝对比航母战斗群来的划算，我们的海军轰炸机将在敌人抵近沿岸之前重创她们。"
TBMGU_60:0 "重型战舰"
TBMGU_60_desc:0 "强大的战列舰将组成海上的火力核心，给予敌方的舰队毁灭性打击。"
TBMGU_61:0 "航母战斗群"
TBMGU_61_desc:0 "我们的海军发展起步的太晚了，但这不是我们放弃远洋舰队的理由，航母将成为海军空中优势的支点，并利用海军轰炸机歼灭敌方的舰船。一支强大的决战舰队绝不能缺少航空母舰的辅助。"
TBMGU_62:0 "支持民族独立运动"
TBMGU_62_desc:0 "我们有必要让处于殖民统治下的被压迫者们知道，我们很快就将对这不公平的规则发起挑战，所有人都应获得一次选择的权利，是为翻身做主而战，还是继续充当殖民者的鹰犬。"
TBMGU_63:0 "挑战圣杯同萌"
TBMGU_63_desc:0 "圣杯同萌的殖民霸权已经走到了尽头，今天，我们将终结这长达数十年的可憎行径，每个物种的头顶都有属于自己的一片天空，脚下都有属于自己的一片土地，没有人有资格剥夺这一切。"
TBMGU_64:0 "和平守卫者"
TBMGU_64_desc:0 "我们已经经历了无数血腥残酷的战争，事实证明，随着战术、科技与魔法的发展，战争已经从权贵们用平民的生命作为筹码博取利益的无趣娱乐，嬗变为了随时可能彻底终结我们文明的定时炸弹。我们将作为和平的守护者，永远捍卫这个世界的秩序。"
TBMGU_65:0 "§R大洋彼岸§!"
TBMGU_65_desc:0 "在大洋彼岸，资本主义的最终堡垒——精灵国仍然在负隅顽抗。渡过大洋，将旗帜插在那片土地上！解放受压迫者！"
TBMGU_701:0 "魔法工业园区"
TBMGU_701_desc:0 "我们的控制区或许很大，但是茂密的雨林中到处都是变异的生物与可怕的疾疫，还有暴雨季那如同天灾般的洪水，这使我们无法建立超级大国那样庞大的工业体系，但是魔法的力量让我们可以做到一些，常人所不能及的方案。依靠永续魔法的架构我们可以制造出一个拥有强大产能的魔法奇迹。"


TBMGU_702:0 "魔法工业园区II"
TBMGU_702_desc:0 "我们的控制区或许很大，但是茂密的雨林中到处都是变异的生物与可怕的疾疫，还有暴雨季那如同天灾般的洪水，这使我们无法建立超级大国那样庞大的工业体系，但是魔法的力量让我们可以做到一些，常人所不能及的方案。依靠永续魔法的架构我们可以制造出一个拥有强大产能的魔法奇迹。"
TBMGU_703:0 "魔法工业园区III"
TBMGU_703_desc:0 "我们的控制区或许很大，但是茂密的雨林中到处都是变异的生物与可怕的疾疫，还有暴雨季那如同天灾般的洪水，这使我们无法建立超级大国那样庞大的工业体系，但是魔法的力量让我们可以做到一些，常人所不能及的方案。依靠永续魔法的架构我们可以制造出一个拥有强大产能的魔法奇迹。"
TBMGU_704:0 "魔法工业园区IV"
TBMGU_704_desc:0 "我们的控制区或许很大，但是茂密的雨林中到处都是变异的生物与可怕的疾疫，还有暴雨季那如同天灾般的洪水，这使我们无法建立超级大国那样庞大的工业体系，但是魔法的力量让我们可以做到一些，常人所不能及的方案。依靠永续魔法的架构我们可以制造出一个拥有强大产能的魔法奇迹。"
TBMGU_705:0 "魔法工业园区V"
TBMGU_705_desc:0 "我们的控制区或许很大，但是茂密的雨林中到处都是变异的生物与可怕的疾疫，还有暴雨季那如同天灾般的洪水，这使我们无法建立超级大国那样庞大的工业体系，但是魔法的力量让我们可以做到一些，常人所不能及的方案。依靠永续魔法的架构我们可以制造出一个拥有强大产能的魔法奇迹。"
TBMGU_706:0 "挺身而出"
TBMGU_706_desc:0 "布党正在遭到攻击，虽然她们的理念和行为有大问题，我们很怀疑她们是否还在坚守她们曾经的理想，或许她们已经堕落且变质了，不再是我们的同志。但是即便如此，她们正在受到极权主义国家的攻击，与那些资本家和独裁者相比，虽然她们也好不了多少，但是至少是好那么一点点，此时，我们必须挺身而出，当然，在这场战斗结束后，我们仍将消灭这些堕落者。"
TBMGU_707:0 "一时休战"
TBMGU_707_desc:0 "虽然布党让我们十分失望，她们很可能已经遗忘了最初的理想，已经变成了我们的敌人，也是我们和她们曾经的理想的敌人。我们必须要将她们消灭。但是现在有更邪恶更坏的资本财团与独裁者正在侵袭她们的土地，我们应当暂缓对她们的战斗，不能让那些资本财团和独裁者坐收渔翁之利，但是等战争告一段落，我们仍然要消灭这些堕落者。"
TBMGU_708:0 "共赴何方"
TBMGU_708_desc:0 "莫斯科已经沦陷，共产国际的战败已经无可挽回，很快整个世界将不再可以看到任何一点红色的焰火，哪怕是躲在角落的黑暗中的，也会被残忍的扑灭，或许，这就是末日了...但是，即便如此，微笑吧，不要害怕，不要让人们看到我们失落的面容，让我们携手共进，直面那终焉时刻的到来，如果真的有死者的亡灵存在的话，到那时，我们可以对她们说，我们尽力了...\n\n§R如果苏联战败，该buff会失效§!"

  TBMGU_709:0 "反殖民主义旗帜"
  TBMGU_709_desc:0 "连年的战争已经让人筋疲力尽，厌战情绪高涨，尤其是那些殖民地，她们原本不需要背井离乡去前往帝国主人的战场。我们只要派出专业特工团队，就可以点燃这充满不满情绪的火药桶。"
  TBMGU_710:0 "分裂联盟"
  TBMGU_710_desc:0 "我们的特工团队已经取得了一些成效，现在只要加大力度的煽风点火，就能圣杯同萌的殖民地的独立运动和反战思想进入新的高度。"
  TBMGU_711:0 "§R革命已来！§!"
  TBMGU_711_desc:0 "共产主义与帝国主义的最终决战已经开始，没有什么能阻挡我们，而那些殖民地，也必须为自己的命运做出选择。是就此独立拥抱新的命运，还是作为帝国的鹰犬滑入战争的深渊。"
  TBMGU_712:0 "强袭魔女"
  TBMGU_712_desc:0 "随着高强度强袭组件的陆续装备，军队的战斗重心已经从近地面转移到了云层之上的蔚蓝天空，原本就有着强大的魔力亲和性的魔法少女们，在奇迹与魔法的护佑下，强袭魔女军团将横扫这片大陆。用美好的愿望照亮世界的每一个角落。"
  TBMGU_713:0 "§R魔弹的回响§!"
  TBMGU_713_desc:0 "根据巴麻美学姐的强烈要求，让魔法少女特工们带上了一些QB。虽然晓美焰起初反对这种行为，但是在巴麻美的一再要求下，再加上对巴麻美的信任与情义，还是同意了这件看起来似乎不太靠谱的事情。§R应该出不了什么乱子吧...§!"
  TBMGU_713_1:0 "§R魔弹的回响§!"
  TBMGU_713_1_desc:0 "根据巴麻美学姐的强烈要求，让魔法少女特工们带上了一些QB。虽然晓美焰起初反对这种行为，但是在巴麻美的一再要求下，再加上对巴麻美的信任与情义，还是同意了这件看起来似乎不太靠谱的事情。§R应该出不了什么乱子吧...§!"


  TBMGU_714:0 "§R可是她们都已经死了§!"
  TBMGU_714_desc:0 "\n\n§R可  是  她  们  都  已  经  死  了 ！！！§!"
  TBMGU_715:0 "§R燃尽一切§!"
  TBMGU_715_desc:0 "不要问篝火该不该燃烧，先问问寒冷黑暗还在不在。\n\n不要问子弹该不该上膛，先问问剥削压迫还在不在。\n\n不要问我们的正义事业有没有明天，先问问人间不平是否存在于今天。"
  TBMGU_716:0 "对苏联的最后通牒"
  TBMGU_716_desc:0 "我们与苏联获得了战争的胜利，但只是这一场战争的胜利，在全世界都得到解放之前，还有更多的战争在等待着我们，战争必须继续，直到全世界受压迫的人民都得到解放。\n\n§R我们将向苏维埃最高会议郑重的提出要求，立刻发动世界革命战争，解放整个世界§!\n\n决议与后续未完成（可能会做，大概率会鸽）"
  TBMGU_717:0 "§R世界革命战争§!"
  TBMGU_717_desc:0 "决议与后续未完成（可能会做，大概率会鸽）"
  TBMGU_718:0 "第三国际圣洁计划"
  TBMGU_718_desc:0 "决议与后续未完成（可能会做，大概率会鸽）"

  TBMGU_719:0 "§R解放一切§!"
  TBMGU_719_desc:0 "现状如此，如同不会醒来的噩梦，如此粘稠，如同凝固。但是，即便如此，我们仍然有两条路还能走。那就是：胜利！一直的胜利，不停地胜利，永远的胜利，直到推翻全世界所有压迫者与剥削者！解放全世界的每一个角落！解放受压迫与剥削的所有人！！亦或者，我们就此死亡。但是，死亡...死亡不属于魔法少女与工农阶级！！"

  TBMGU_720:0 "§RQB的超精彩的██国策树§!"
  TBMGU_720_desc:0 "晓美焰和那些自以为是的魔法少女们，自认为她们控制了这片地区，但是，我们早就暗中与魔物们串通好了！再加上§R巴麻美十分信任我们§!，我们可以在暗中积蓄力量设下陷阱，用触手怪捕获那些魔法少女，然后进行这样那样的████的友好互动。最后让晓美焰，和那些魔法少女们，全部自愿的臣服于我们QB！然后，再派遣她们去全世界煽风点火，散布混乱！最后再命令她们挖大量的防核弹地堡，并且制造出充满██贝塔素的3500枚洲际弹道导弹。然后一口气全部射出去，就能把这颗星球变成多彩银河里的那种██文明了~好耶！"
  TBMGU_721:0 "§R英明的全国领袖晓美焰§!"
  TBMGU_721_desc:0 "然而我们英明的全国领袖晓美焰盟主，很轻易的就发现了QB的邪恶██计划，并把QB绑起来狠狠惩罚和踩踏了一通，不仅把QB的██国策树砸了个稀巴烂，而且连QB挖地堡的铲子，和██导弹的发射按钮都给扬了。即便如此，QB仍然气焰十分嚣张，它用一如既往的平静又充满欢快的语调说道：晓美焰！你知道你做了什么吗！你把一切都毁了！但是！即便如此！\n\n§R我伟大的造物，仍然将会超越时间，直到永恒！！§!\n“BOOM”QB被火箭筒炸烂了，QB又死了一次，太残忍了。"

  TBMGU_722:0 "§R重建一切§!"
  TBMGU_722_desc:0 "重新建设整个世界，把这个世界变成我们理想中的模样。"
  TBMGU_723:0 "缅怀同志"
  TBMGU_723_desc:0 "列宁同志说过：只要再多走一小步,仿佛是向同一方向迈的一小步,真理便会变成错误。\n塔露拉同志说过：如果公义需要更多暴力才能伸张，那还怎么能被称得上是公义？\n李小狼同志说过：我们要在有限的时间里，为了自己所信赖的事物努力活下去。\n那些伟大的前辈们的言语仍然铭刻于心，但是...她们，还有那些不愿意屈服强权的同志们，还有好多愿意尽一切努力建设社会主义的好同志们...她们一定希望共产国际团结一致共同对敌...可是...可是......"

  TBMGU_724:0 "珠泪哀歌"
  TBMGU_724_desc:0 "在地面的战场上，各种杀戮机器制造出来只为杀死更多的人。而在百年前还宁谧的海洋，如今充斥着钢铁的咆哮，烈焰的焚烧，以及黑色的血液洒落在原本蔚蓝的海域，而更可怕的是，人类的工业化导致大量的化学污染，破坏了海洋环境。而在深海之中，人鱼少女们原本与世无争的生活，也被迫卷入了战火之中。既然是水面以下，说战火是不是有点怪？\n而大量使用纯净魔法工艺的魔联，最终说服了人鱼少女们，加入了魔联的海军，亲手捍卫自己的家园。要把那些污染大海的工厂主和资本家们打灭绝，嗯……至少是打到她们放弃污染大海为止。\n\n你这么菜的卡组怎么还没被打灭绝.jpg"

  TBMGU_725:0 "科技逆向工程"
  TBMGU_725_desc:0 "我们并不知道晓美焰盟主从哪弄到了一些先进装备，但是在进行逆向研究之后，确实高速推进了我国的军械现代化进度。或许我们看错了，但是这枚火箭弹上印着的1956是什么意思..."
  TBMGU_726:0 "近未来物理学"
  TBMGU_726_desc:0 "在魔联最高研究院中，由晓美焰盟主亲自立项，进行着大量鲜为人知的科技实验。而魔联的工程师与科学家们，直接从晓美焰盟主手中得到了完整的理论数值与工艺蓝图，以及优秀的科学教材，并进行学习和研究。虽然其中有一些从未见过的特殊名词令人无法理解。"

  TBMGU_727:0 "煽动美洲共党革命"
  TBMGU_727_desc:0 "在遥远的北美洲，仍然有很多志同道合的同志，她们受资本家的压迫久已。而此时正是革命的良机，只要我们可以为她们提供帮助，推翻美洲的资本家建立共产主义指日可待。"

  TBMGU_728:0 "魔法少女命运关切委员会"
  TBMGU_728_desc:0 "战争临近了，末日的鼓点正在传入每个人的耳朵，无论你是否去倾听，或是像鸵鸟一样用手捂住耳朵，都无所谓了。现在，就在今天！伟大的麻美学姐与她的特工部，宣布发动世界革命战争！她们将会推翻这个世界上每一个邪恶的政府，解救出这个世界上的每一个受苦受难的人民，或是看着这个世界化为焦炭！"
  TBMGU_729:0 "晨光涌现"
  TBMGU_729_desc:0 "那些民主国家的懦夫们总是说，还不到时候！需要等到那些邪恶的民主政府和极权政府们，做了多少坏事，违反了多少法令，摧毁了多少人的生活之后，她们才会去反抗。全都是懦夫，懦夫的借口！她们害怕战斗！她们恐惧失败！她们害怕死亡！现在，我们不会再等了！魔法少女联盟，将会，为这个世界带来全新的黎明！"

  TBMGU_cross_seas_01:0 "跨过大洋的航线"
  TBMGU_cross_seas_01_desc:0 "决议与后续未完成（可能会做，大概率会鸽）"

  MST_A001:0 "那战争仍在继续"
  MST_A001_desc:0 "皎洁的月光透过树杈照耀着军管区的指挥部，在这个相对完好的大楼里军官们仍然在忙碌着，晓美焰把驻军遇袭的报告放回桌子上，她救不了那些死去的士兵，战争就是残酷的，即使是这个曾经会因为新朋友的善意而纠结许久的少女，如今也早已习惯了这些冰冷的数字。\n\n防护型幻想灵装生成的透明穹顶闪耀着冷冽的光芒，楼下的女兵们在恪尽职守的巡逻，在无数探照灯的监管下，附近几个街区被渲染的如同白昼，哪怕是流浪猫靠近都得被提溜起来检查三遍。\n\n这场战争已经死了太多的人了，然而距离战争结束已经经过了4个月，至少对大多数人而言是这样的。而对于有些人，战争永远不会结束，直到她们流尽最后一滴血。"
  MST_A002:0 "如同雨中的玻璃"
  MST_A002_desc:0 "战争经历了太久了，已经记不清有多少人为此奉献了自己年轻的生命。她们死的值得吗，那么被她们杀死的人值得吗。\n\n她们或许认为，她们就像这场暴风雨中的玻璃。不过即便是那样，她们也算是保护了玻璃窗内的平民。\n\n但是，若她们只不过是从不知到哪个孩童手中滑落的玻璃球呢。"
  MST_A003:0 "荆棘缠绕着你我"
  MST_A003_desc:0 "经历了许久艰苦的战争，最终魔联的联盟军还是捍卫了正义，就如同太阳总会升起，光芒与黎明会到来的，无论身处多么绝望的境地，你总得怀抱希望。\n\n而那些已经被击溃的叛军，如今还在负隅顽抗是多么的可笑，她们就从来没考虑过，她们永远也赢不了嘛，即便如此也要负隅顽抗，真是愚蠢，不是吗。"
  MST_A004:0 "身处朦胧的迷雾"
  MST_A004_desc:0 "皓月不再，乌云密布，或许暴风雨又要来了，朦胧的斑驳的残影似乎笼罩着这座城市，似乎能看到那些牺牲者的影子在其中徘徊，哪怕那不过是幻觉。燃烧的黑烟，爆炸的声响，血液混着雨水在士兵们脚下流淌着，这片满是残垣断壁的废墟，似乎是吞噬人心的魔兽，想要把所有人，\n\n都永远的留在这里。"
  MST_A005:0 "抉择的时候到了"
  MST_A005_desc:0 "到时候了，你得做出决断了。"
  MST_A006:0 "那笔直的炼狱之路"
  MST_A006_desc:0 "为了魔联尽忠！为魔联流尽我们最后的一滴血！就像那些叛军们决不投降一样！我们亦 是 如 此！\n哪怕我们会为此而死，那我们忠贞的血液会滋养这片我们深爱的土地，我们的灵魂将会魂归魔联议会。\n\n我们早已没有任何退路，我们走在一条没有回头路！也没有分叉路！的直通地狱之路上！我们必须做我们必须做的事情，因为我们只能如此！"
  MST_A007:0 "死亡与希望的火花"
  MST_A007_desc:0 "莫拉莱丝上校用她那早已血肉模糊的手指从刚坍塌的废墟中偏执的挖掘着碎石，残破染血的军服下她那身体中蕴含的是比她那健美的身躯更加坚韧的钢铁意志。她背起笠音清那尚有温度身躯，踩踏着同志们的死尸小心的躲避着敌军的探照灯，少女那温热的血液划过她那逐渐冰冷的脸颊，时刻在提醒着这个老练的战士，她们的时间，都不多了..."
  MST_A008:0 "深红与决断的真夜"
  MST_A008_desc:0 "纷争之后留下的还是纷争，谋略之上重叠的还是谋略，大庭树里将一名联盟军船员的尸体扔到甲板上，身边围绕着她忠心的历战老兵，在这本属于联盟军的飞艇中俯视着地面上的混乱与战火。司空见惯的景象，叠加的结果是，即使人有不同，还是会刻下相同的光景，只希望，仅仅有一个愿望，祈求这一切能够终结，哪怕用尽一切，哪怕要经历6年的罪孽，7年的繁衍，8年的血战，9年的猜忌与混乱，我们也必将在众神的指引下将联盟引向她真正的道路。"

  MGU_A001:0 "那战争仍在继续"
  MGU_A001_desc:0 "皎洁的月光透过树杈照耀着军管区的指挥部，在这个相对完好的大楼里军官们仍然在忙碌着，晓美焰把驻军遇袭的报告放回桌子上，她救不了那些死去的士兵，战争就是残酷的，即使是这个曾经会因为新朋友的善意而纠结许久的少女，如今也早已习惯了这些冰冷的数字。\n\n防护型幻想灵装生成的透明穹顶闪耀着冷冽的光芒，楼下的女兵们在恪尽职守的巡逻，在无数探照灯的监管下，附近几个街区被渲染的如同白昼，哪怕是流浪猫靠近都得被提溜起来检查三遍。\n\n这场战争已经死了太多的人了，然而距离那场灾难已经经过了4个月，至少对大多数人而言是这样的。而对于有些人，战争永远不会结束，直到她们流尽最后一滴血。"
