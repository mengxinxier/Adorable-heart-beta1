  form_MGU_IEE_draw_angel_1:0 "派出更多执法者入住丛林区"
  form_MGU_IEE_draw_angel_1_desc:0 "§G增加§!丛林区域的秩序值。\n\n在我国西北部的丛林里，有一批昆虫与植物生活的区域，虽然我们之间或许略有差异，但是她们之中也有一些可爱又优秀的魔法少女，而且曾经也表示过愿意接受我们的理念，为了防止无意义的内斗与混乱，我们应当将她们拉拢到我们之中。"
  form_MGU_IEE_draw_angel_2:0 "与虫巢的治安协定"
