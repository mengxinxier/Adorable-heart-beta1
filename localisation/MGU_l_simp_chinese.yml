  magicunion.1129.desc:0 "距离南美革命战争开始，已经过了4年了。"
  magicunion.1129.a:0 "真是漫长..."
  
  magicunion.1130.t:0 "新的代理人"
  magicunion.1130.desc:0 "魔法少女联盟的新任盟主将我们在当地扶持的所有资本家都逮捕了，她们的一切财产与私有企业，都被收为国有。\n但是魔法少女联盟政府表示，她们愿意取代资本家们直接与我们做生意，在没有了那些中间商之后，我们可以得到更多的份额。"
  magicunion.1130.a:0 "哦~那当然好。"
  magicunion.1130.b:0 "没有人会反对额外的分成。"

  magicunion.1131.t:0 "资本问题"
  magicunion.1131.desc:0 "魔法少女联盟中或许有很多企业和工厂，但是不属于国家，而是属于私有企业，在背后扶持她们的是圣杯王国。"
  magicunion.1131.a:0 "让我们取代这些资本家，为圣杯王国提供更多的利润。"
  magicunion.1131.b:0 "我们没必要惧怕圣杯王国，她们现在自身难保。"
  
  magicunion.1134.t:0 "探险队汇报"
  magicunion.1134.desc:0 "按照传闻我们找到了污秽聚集的核心地区，在先进的地底探险设备与医疗保障中，我们特遣队员正在深入地下，随着地下洞穴的深入，污秽的浓度愈发严重，大量剧毒瘴气和污秽怪物，都在阻止着我们的部队继续深入，特遣队员们需要更多的支持才能继续执行任务。\n\n（需要：40政治点）\n（或者：200灵想兵装与支援装备）"
  magicunion.1134.a:0 "派遣更多援助，继续深入（政治点）"
  magicunion.1134.b:0 "派遣更多援助，继续深入（装备）"
  magicunion.1134.c:0 "让部队撤回来吧，这不值得..."
  
  magicunion.1135.t:0 "最深处"
  magicunion.1135.desc:0 "我们深入地下的探险部队突破了污秽怪物的拦截，终于抵达了最深处，我们没有发现传说中的秽鬼之王，但是在污染的最深处找到了一个全身污浊的少女。在进行了基础的救治之后她目前已经脱离了生命危险。\n最深处的污秽污染浓度极高，我们的特遣队员们已经开始出现严重腐化现象，申请立即撤离。"
  magicunion.1135.a:0 "让部队撤回地表"
  
  magicunion.1136.t:0 "灵魂属于死神"
  magicunion.1136.desc:0 "..."
  magicunion.1136.a:0 "欢迎您，死神大人"
  
  magicunion.11361.t:0 "死神契约"
  magicunion.11361.desc:0 "你确定要接受死神契约吗？死神将会为你提供帮助，同时也将激发你真正的力量，但是，契约一旦签订，将无法挽回。"
  magicunion.11361.a:0 "§R我接受！§!"
  magicunion.11361.b:0 "我反悔了..."
  
  
  magicunion.1137.t:0 "你违约了"
  magicunion.1137.desc:0 "或许你的攻势受阻有各种原因，但是死神塔现在要收取你的灵魂用来抵消你的债务，从现在开始你得为死神塔工作，直到还清你的债。"
  magicunion.1137.a:0 "只能接受..."

  magicunion.11371.t:0 "你违约了"
  magicunion.11371.desc:0 "或许你的攻势受阻有各种原因，但是死神塔现在要收取你的灵魂用来抵消你的债务，从现在开始你得为死神塔工作，直到还清你的债。"
  magicunion.11371.a:0 "只能接受..."

  magicunion.1138.t:0 "你完成了2年的契约"
  magicunion.1138.desc:0 "你完成了2年内的契约，死神塔不会在2年时‘清算’你，现在南美洲已在你的掌控之中，但是你仍然要继续努力，为死神塔收集更多的灵魂。"
  magicunion.1138.a:0 "我的荣幸"
  magicunion.1138.b:0 "......"

  magicunion.1139.t:0 "你完成了4年的契约"
  magicunion.1139.desc:0 "你完成了4年内的契约，死神塔不会在4年时‘清算’你，现在整个美洲都在你的掌控之中，但是你仍然要继续努力，为死神塔收集更多的灵魂。"
  magicunion.1139.a:0 "我的荣幸"
  magicunion.1139.b:0 "......"

  magicunion.1140.t:0 "你完成了死神的契约"
  magicunion.1140.desc:0 "你完成了契约的全部内容，你为死神塔收集了足够多的灵魂，现在整个世界都雌伏在你的脚下，只是听到你的名字就足以令生灵万物颤抖。而死神塔愿意为你网开一面，赐予你和你最好的朋友长生不老，直到你们的生命因意外而终结的那一天。"
  magicunion.1140.a:0 "我的荣幸"
  magicunion.1140.b:0 "......"

  magicunion.1141.t:0 "灵魂归于梦境"
  magicunion.1141.desc:0 "..."
  magicunion.1141.a:0 "欢迎您，白兔小姐"

  magicunion.1142.t:0 "整合安息之国"
  magicunion.1142.desc:0 "我们要用哪种方式整合安息之国？"
  magicunion.1142.a:0"邀请安息之国加入阵营"
  magicunion.1142.b:0"傀儡安息之国"
  magicunion.1142.c:0"吞并安息之国"

  magicunion.1143.t:0 "收编军队？"
  magicunion.1143.desc:0 "我们需要安息之国的军队吗？"
  magicunion.1143.a:0"全部收编"
  magicunion.1143.b:0"解散它们"

  magicunion.1144.t:0 "收编将领？"
  magicunion.1144.desc:0 "我们需要安息之国的将领吗？"
  magicunion.1144.a:0"收编她们"
  magicunion.1144.b:0"让她们退休"
  
  magicunion.1145.t:0 "独眼猫猫？"
  magicunion.1145.desc:0 "你看到了一只猫猫，它有着一只蓝色的大眼睛，你可以感受到它身上有着一股奇异的能量。"
  magicunion.1145.a:0"猫猫~ 摸摸~ "
  magicunion.1145.b:0"好可怕！还是离远点！"

  magicunion.1146.t:0 "独眼猫猫！"
  magicunion.1146.desc:0 "猫猫突然开口说话了，而且是人类的语言，它表示如果你能给它一些政治点，2年后，他会给你1.3倍的回报。\n\n你很好奇猫猫要政治点做什么，与此相比，猫猫口吐人言已经不值得惊讶了。"
  magicunion.1146.a:0"给他200政治点"
  magicunion.1146.b:0"给他400政治点"
  magicunion.1146.c:0"给他800政治点"
  magicunion.1146.d:0"好怪！还是算了吧！"

  magicunion.1147.t:0 "独眼猫猫~"
  magicunion.1147.desc:0 "在2年之后，猫猫如期归来，让你得到了说好的政治点。\n\n呃……不要去假设这是一个怎样的画面……\n你只是想要试图尝试理解你所遇到的事情，就已经感到了理智在崩裂，灵性在示警，甚至似乎看到了一些若隐若现的赤红色的泡沫。有些事情，你不需要知道的太清楚，也不该知道..."
  magicunion.1147.a:0"猫猫~ 可爱~"

  magicunion.1148.t:0 "战争已经无望？"
  magicunion.1148.desc:0 "安息之国与魔法少女联盟的部队已经击溃了我们的防线，她们要求我们投降。要我们交还安息之国的领土，并成为魔法少女联盟的傀儡国。"
  magicunion.1148.a:0"没办法了，投降吧。"
  magicunion.1148.b:0"白日做梦！"

  magicunion.1149.t:0 "边境难民？"
  magicunion.1149.desc:0 "随着南方战事重新开始，大量的难民正在涌向我们的边境，她们为了躲避战争，拖家带口的来到了我们的边境，试图进入我们的国家，因为战争的逼近，和她们的政府对赤匪的可怕宣传，她们想要冲进我们边境的欲望十分强烈。如果我们不使用极端手段，边境关卡随时都可能被难民冲破。"
  magicunion.1149.a:0"让她们明白我们比战争和‘赤匪’更恐怖\n————§R OPEN FIRE！！§!————"
  magicunion.1149.b:0"我们无法阻止..."
    
  magicunion.1150.t:0 "试图反抗的眷属？"
  magicunion.1150.desc:0 "夏提古特一直想要找机会脱离瓦伦蒂娜的掌控，趁着现在忠于瓦伦蒂娜的部队都已离开安息之国，或许我们可以帮助她逃离瓦伦蒂娜的控制，亦或是劝她放弃？"
  magicunion.1150.a:0"眷属还是不要反抗主人比较好..."
  magicunion.1150.b:0"§R帮助夏提古特，反抗瓦伦蒂娜的统治§!"
  
  magicunion.1151.t:0 "持久的内战"
  magicunion.1151.desc:0 "连年的内战让魔法少女们艰难应对，人们相信晓美焰盟主已经做到了她所能做到的最好了，但是有些谣言传闻，说是军部的将领级魔法少女们试图故意延长战争来增加她们的地位。当然，我们伟大的英明领袖晓美焰盟主否认这种说法。"
  magicunion.1151.a:0"显然，晓美焰盟主需要人民的更多支持才能赢得这场内战！"
  
  magicunion.1152.t:0 "神滨圣女之谣"
  magicunion.1152.desc:0 "在里见灯花的科学部的努力下，成功将神滨圣女之谣的力量附着在了麻美学姐身上，使其拥有了远超正常魔法少女的强大力量。\n\n可惜的是，这种成功是难以复刻的，其他魔法少女并不能驾驭这些本不属于魔法少女的力量，如果强行进行附身只会遭到反噬而失去理性。"
  magicunion.1152.a:0"圣洁的麻美学姐"
  
  magicunion.1153.t:0 "魔女之夜的风暴"
  magicunion.1153.desc:0 "我们试图傀儡魔女之夜的一切努力都白费了，魔女之夜没有屈服于我们的意志，她的风暴在无差别的攻击任何人。"
  magicunion.1153.a:0"显然，没人可以驾驭风暴..."
  
  magicunion.1154.t:0 "魔联邀请我们加入圣杯阵营"
  magicunion.1154.desc:0 "在魔法少女联盟加入圣杯王国的阵营之后，她们开始试图完成对南美洲的掌控，如今她们邀请我们一同加入圣杯王国。"
  magicunion.1154.a:0"当然，我们很乐意加入胜者组。"
  magicunion.1154.b:0"圣杯？我们和那帮资本家不熟。"
  
  magicunion.1155.t:0 "继续研发自动机？"
  magicunion.1155.desc:0 "我们成功联系到了欧美的专家，她们愿意帮助我们研发适合南美战斗环境的新型的自动机，但是这也将会消耗我们的帝国潜力，使得我们将无法再研发其他路线。"
  magicunion.1155.a:0"自动机就是未来的战场之王！"
  magicunion.1155.b:0"坦克才是货真价实的战场之王！"
  magicunion.1155.c:0"我们还是看看战术吧。"

  magicunion.1156.t:0 "辉煌时代的遗产"
  magicunion.1156.desc:0 "……"
  magicunion.1156.a:0"战争机器们，欢迎重新回到战场。"

  magicunion.1157.t:0 "辉煌时代的遗产"
  magicunion.1157.desc:0 "……"
  magicunion.1157.a:0"战争机器们，欢迎重新回到战场。"

  magicunion.1158.t:0 "辉煌时代的遗产"
  magicunion.1158.desc:0 "……"
  magicunion.1158.a:0"战争机器们，欢迎重新回到战场。"
  
  magicunion.1161.t:0 "焕然一新的盟主大选"#全新的盟主大选"
  magicunion.1161.desc:0 ""
  magicunion.1161.a:0"七海八千代（§C民主的未来§!）"
  magicunion.1161.b:0"和泉十七夜（§R美好的前途§!）"
  magicunion.1161.c:0"巴麻美"

  magicunion.1165.t:0 "魔联请求推迟战争"
  magicunion.1165.desc:0 "魔法少女联盟注意到了虫群中盛行的复仇主义，但是考虑到战争带来的风险与代价，当前情况下进行战争可能造成更严重的后果，所以魔法少女联盟建议暂且搁置仇恨，将战争推迟。"
  magicunion.1165.a:0"少女们说得对"
  magicunion.1165.b:0"生命不息，复仇不止！"
  
  magicunion.1168.t:0 "§R瓦尔哈拉社战败了...§!"
  magicunion.1168.desc:0 "可怕的消息自中美洲传来，那些有神论共产主义者战败了，她们的神社与一切红军的据点都已经被魔女教廷占领，一切都完了，看来她们所信仰的神并没能拯救她们，当地剩余的共产党员们正在通过运输船试图逃离那个绝望的战区，但是大量的失魂怪物在疯狂的追杀她们每一个人。\n幸存者在无线电中告诉我们，击败她们的是一个极具野心且强大残暴的魔女，她想要光复曾经的古老教国，吞并整个中南美州，一切生灵都会成为她掌中的玩物。她们逃不掉，我们，§R也逃不掉...§!"
  magicunion.1168.a:0"但是，§R红旗将飘扬到我们生命的最后一刻！§!"

  magicunion.1169.t:0 "向军团复仇！"
  magicunion.1169.desc:0 "瓦尔哈拉社已经完了，如果想要实现南美洲的共产主义事业就只能靠我们自己了。"
  magicunion.1169.a:0"§R进攻！进攻！§!"
  magicunion.1169.b:0"不到时候"

  magicunion.1170.t:0 "虫巢正在大举北上"
  magicunion.1170.desc:0 "可靠的情报，中美洲的虫群们正在大举北上进攻艾琉希欧帝国，而洛维尼亚的白匪们也加入了其中。现在可能是我们插入战局的最好时机。"
  magicunion.1170.a:0"§R进攻！进攻！§!"
  magicunion.1170.a:0"先让她们鹬蚌相争。"
  
  magicunion.1171.t:0 "§R虫巢正在准备战争§!"
  magicunion.1171.desc:0 "那些长期居住在虫巢的魔法少女们传来了消息，圣塞莉母巢的虫母正在准备一场针对艾琉希欧的复仇战争。\n如果我们现在插手，或许还有机会让她们停下。"
  magicunion.1171.a:0"§R别管她们§!"
  magicunion.1171.b:0"劝她们停下"

  magicunion.1172.t:0 "§R艾琉希欧计划暗杀虫母§!"
  magicunion.1172.desc:0 "我们的情报部门传回消息，艾琉希欧帝国派出了一支精锐小队前去刺杀虫母。如果情报属实，那么虫巢的守卫很可能无法保障虫母的安全。"
  magicunion.1172.a:0"派出我们的特遣队去保护虫母"
  magicunion.1172.b:0"§R只通知虫虫们就可以了§!"

  magicunion.1173.t:0 "§R虫母的生命受到威胁？§!"
  magicunion.1173.desc:0 "一直全副武装的魔法少女特遣队到达了虫巢，她们声称虫母的安全正受到极大的威胁，于是她们试图参与虫母的安全保卫工作。"
  magicunion.1173.a:0"当然可以，让魔法少女们住进虫母的巢穴。"
  magicunion.1173.b:0"§R拒绝她们，虫巢的安全无须担心。§!"
  
  magicunion.1176.t:0 "艾琉希欧与虫群爆发战争"
  magicunion.1176.desc:0 "艾琉希欧帝国与虫群爆发了战争，我们作为由人类领导的军事组织，应该对同为人类国家的艾琉希欧做出一些支援。"
  magicunion.1176.a:0"这符合我们的利益"
  magicunion.1176.b:0"我自己还不够用呢"

  magicunion.1177.t:0 "军团送来了军事援助"
  magicunion.1177.desc:0 "军团送来的军火通过运输船抵达了我们的港口，这将有效缓解我们军事上的压力。"
  magicunion.1177.a:0"太好了，人类就应当团结互助。"
  
  
  magicunion.1178.t:0 "我们的虫母怎么§R那么坏§!"
  magicunion.1178.desc:0 "我们的虫母竟然向魔法少女联盟宣战了，难道她不知道高级虫虫都有一半以上的魔法少女血统，有魔法少女血统的虫虫比没有魔法少女血统的虫虫要多十倍甚至九倍！甚至库拉莉亚有90%的魔法少女血统，而库拉莉亚的女儿更是有95%的魔法少女血统，你怎么能打魔法少女联盟呢。\n要不是魔法少女联盟的帮助，虫巢早就被艾琉希欧扬的灰都不剩了。甚至你要变弑杀虫群，魔法少女都想护着你，你怎么能打魔法少女呢！\n天呐，简直无法接受！\n不止高级虫虫们十分离谱且不可思议的用理论上不可能的用自己的意志力拒绝了这项命令，甚至就连没有自我意志的低级虫虫们在血脉或是其他原因的影响下都奇迹般的拒绝执行虫母的命令！"
  magicunion.1178.a:0"我们的虫母怎么§R那么坏§!"
  
  
  magicunion.1180.t:0 "魔联的毁灭"
  magicunion.1180.desc:0 "魔法少女联盟，在名为魔女之夜的超级风暴之中遭到了毁灭性的损失，建立的各个城市已经被风暴摧毁，完全丧失国家工业能力，各种伴生性灾难在各处发生。暴雨和疾疫正在肆虐，人员损失无以计数。魔联大议会目前已经解散，剩余的幸存者们在废墟之中试图重建她们的家园。目前整个地区处于无政府状态，只有幸存的魔法少女们在尝试维护当地残存的秩序。"
  magicunion.1180.a:0"大自然的力量令人敬畏"

