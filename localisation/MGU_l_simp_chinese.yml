  MGU_shoulieweihu:0 "魔兽骚乱"
  MGU_shoulieweihu_desc:0 "我们境内有大量的魔兽与妖怪搞破坏的事件，情报部门并不知道原因，但是我们必须处理这些事情。\n\nQB负面能量获得§R1§!"
  MGU_molifazhen:0 "制造美少女使魔"
