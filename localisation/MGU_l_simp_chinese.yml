  magicunion.1110.t:0 "魔联要求和谈"
  magicunion.1110.desc:0 "随着南美局势的恶化，我们的部队已经几乎撤离了南美，虽然我们仍然可以再次发起入侵，但是已然看不到胜利的机会了。"
  magicunion.1110.a:0"让这场战争结束..."
  magicunion.1110.b:0"战争仍将继续！"

  magicunion.1111.t:0 "白城在下雨"
  magicunion.1111.desc:0 "随着战线的撕裂，洛维尼亚公社的首都白城，已经被攻破，工人们在与入侵者一条街一栋房一间屋的拼死争夺。这座干燥而寒冷的城市久违的下起了大雨，这场异常的大雨已经持续了三天三夜，公社的最高领导人拒绝撤离城市，与总统卫队一同坚守在总统府大楼中。而城市中的工人们为了捍卫她的理想愿意为她付出包含自己的生命在内的一切，她们手中那赤红的旗帜在这三天三夜的暴雨中仍然鲜红夺目。掩体与墙壁早已在魔炮轰炸中崩溃，红军战士们抱着已死队友的尸体，感受着同志脸颊上残存的温度，早已死去的尸体在暴雨的摧残中抖动着，似乎还想保护着活着的她们。\n大雨冲刷着这座城市的一切，冲走地上的灰尘以及士兵们的血污，路边的野草也染上了一层的猩红。在那暴雨也无法涤净的血泊之中士兵们捍卫着总统府的大门，战壕崩塌墙体破裂，人们抱着同志们的尸体继续着必败无疑的战斗。\n那魔炮的轰鸣与雷声交织演奏出地狱般的激奏曲。她们的心中充满着恐惧，但并非是对死亡，而是她们显然再也无法完成她们的理想，就如同不存在的猩红的童话，在今日之后，就只会存在于孩童的呓语与疯狂的妄言之中。\n大雨还在下，这么多年的努力就要在今天断送，就连她们最敬爱的总统也保护不住，但是士兵们仍然在麻木的扣动着扳机，用自己的血肉之躯去对抗灵装士兵的冲杀。一轮一轮的反冲锋与厮杀肉搏，一名自愿应征的工人扑向了敌人，她手中铁铲连同她的肉体一同被灵装利刃一刀两断，但是随后有更多的工人蜂拥而上，将突入阵地的灵装少女压倒在地，随后一同被魔炮轰杀泯灭。如果这场赤红的美梦必定碎裂，那么至少她们也要为这场梦陪葬，用她们的命延续这场梦境哪怕一分一秒。\n大雨还在下，总统府阵地如同吞噬一切的血腥巨口，士兵们不断地增兵不断地求援，一批又一批的增员部队踩踏着队友的尸体爬进那血腥的炼狱。直到强袭魔女们从天而降突入了总统府内，原本激烈的枪声哑然而止。\n\n大雨还在下..."
  magicunion.1111.a:0"她绝不后退，我们亦当如此"
  magicunion.1111.b:0"胜利在望"
  magicunion.1111.c:0"看来南美战争已经接近尾声了"
  
