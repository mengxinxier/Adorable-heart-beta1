MGU_heijun:0 "圣洁的焰火"
MGU_heijun_desc:0 "为了抵抗腐朽的外国势力，我们国家中怀抱理想的人们纷纷踊跃参军，要为了那圣洁的理想战斗至最后一刻，或许最后也无法取得胜利，但是她们能够在为理想奋斗的路上长眠。"
MGU_Doppel_TB:0 "魔女化身"
MGU_Doppel_TB_desc:0 "依赖由Magius之翼创造的自动净化系统，使得魔法少女进行半魔女化，将诅咒的姿态摹写至身体的一部分，以此来净化自己的灵魂宝石。于是，积累下来的污浊不会侵蚀主体，魔法少女们也得以逃避代价。至少，不需要由她们来支付了...。"
  MGU_Doppel_1_TB:0 "里见灯花研究批款"
  MGU_Doppel_1_desc:0 "大量的资源被划归给了里见灯花以进行她的研究，在圣洁的晓美焰盟主的命令下，整个魔联以一种近乎透支的状态只为了这一件科研事项的研发，这种情况最好不要持续太久..."
  MGU_Doppel_2_TB:0 "里见灯花不受节制的权限"
  MGU_Doppel_2_desc:0 "在圣洁的晓美焰盟主的命令下，整个魔联的所有部门，全部在为一件事而服务，协助里见灯花完成她的研究。这是为了魔法少女的未来，然而，恐怕不需要太久，如果稍有不慎，魔联就将分崩离析..."
  MGU_Malfaris_TB:0 "在晨星的照耀下"
  MGU_Malfaris_TB_desc:0 "在城市黑暗的角落里，魔法少女狩猎着魔物与罪恶。而在魔法少女联盟的领土之外，魔法少女特工部队仍然在暗中行进着，她们在那些不为人知的战场执行着秘密的任务。即使是在魔联高层之中，大多数人也只知道这支部队名为玛尔法。部队中除了魔法少女之外还有很多异种与凡人特工。她们行进于暗影之中，从魔联内政部与军务部取走大量的资源，但是几乎没人知道她们具体在做些什么。"
  MGU_COUP_arrogant_fortress:0 "傲慢堡垒超重型坦克"
  MGU_COUP_arrogant_fortress_desc:0 "在坦克装甲的选择上，我们使用叠洋葱型的无限叠加型防御装甲，只有足够厚的护甲，才能抵挡一切挑战，至于机动能力……能爬就行..."
