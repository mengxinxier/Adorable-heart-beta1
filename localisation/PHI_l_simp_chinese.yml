#   NGD_loca_his_t_01: "贼酋末路"
#   NGD_history_page_01: "\n\n§Y贼酋末路§!\n\n§Y陈祖义§!，广东潮州人士，精航海，善侦察，洪武初年，携家南逃，后入海为盗。\n盘踞马六甲十余载，遂成大盗。其从众甚多，最盛至万余众，战船近百艘，剽掠樱花、台湾、南海、印度洋等地。\n永乐五年，§Y陈祖义§!诈降§C郑和§!，意欲夺取宝船。§C郑和§!以巧计活捉，其麾下的海盗不战自溃。同年九月，§C郑和§!挟其与家属还朝。\n§Y陈祖义§!自知罪无可恕，乃献历年所积海图，以换取家人无恙。帝允之，令当众斩其首，以正视听，未株连亲族。\n帝遣人核图，确之无误。然此图囊括甚广，远超朝廷所能及，故公之于众，以期民间人士为大明先。\n\n"

#   NGD_loca_his_t_02: "风云百年"
#   NGD_history_page_02: "\n\n§Y风云百年§!\n\n§O永乐§!故后，大明再行海禁，远洋探索被极大遏制，直到隆庆帝朱载垕登基，内阁首辅高拱上书皇帝，要求重开海禁，史称§C隆庆开关§!。\n开关之后，各大商帮纷纷组织贸易船队下海，它们依靠着那幅陈氏海图，不断壮大自己的贸易路线。\n庞大的船队需要稳定的补给，于是粤商在太平洋，印度洋的诸多岛屿上建立了贸易补给站，其余几大商帮也相继加入，大明船队的航程不断延长，甚至跨越了太平洋，让明人第一次踏上了新大陆的土地。\n\n早在十六世纪初，一条美洲白银经太平洋换取大明货物，再经印度洋、大西洋返回的贸易路线已经初具雏形。\n从大明出发，跨越太平洋，最终停靠美洲西岸的船队日益增多，美洲有大量白银的消息也随之流传开来，鼓舞着冒险家们前往美洲西岸寻找财富与机遇，甚至连朝廷都派出了几支队伍。\n做着发财梦的人们一路颠簸，在新大陆建立起了一座座华人聚居点。但其中绝大多数都将无功而返，为了谋生，他们开始为往来贸易的船队提供服务，而赚取了报酬的水手在漫长的航行后，也乐意大手大脚的花费。于是，美洲西部的华人聚居点并未因“淘银热”的消退而落寞，反而是愈发兴兴向荣。\n\n远在美洲的华人聚居点逐渐发展成了城市，对于当地人来说，这里是梦碎之后的挣扎，对于水手来说，这里是收获之后的享受，而对于另一帮人来说，这里是重来之后的新生。\n美洲聚居点是民间人士自发建立的，走投无路之人将这里当做最后一搏的机会之地，而朝廷也将这里作为流放的好选择，海盗抑或是不守规矩的商人也盯上了这片无法之地，而混乱也随之而生。\n但对于商帮来说，稳定的财富来源才是它们的追求，而聚居点的混乱正在威胁着太平洋航线的安全。为了保护船队，商帮开始组建自己的海上护卫队，打击猖獗的海盗，并且在陆地上与新形成的帮派合作，清剿海盗的落脚点。\n经此一事，商帮的决策者们意识到，维护治安的责任只有自己才能承当。他们开始在聚居点制定律法，并设立执法机构，再次缩紧的海禁政策也促使商帮将重心移到海外，积年累月之下，由商人领导的统治集团初见雏形。商帮，成了新大陆上的新秩序。\n\n"

#   NGD_loca_his_t_03: "天朝陨落"
#   NGD_history_page_03: "\n\n§Y天朝陨落§!\n\n对于商帮来说是甜美的时光，但是对于大明来说却恰恰相反。不断涌入的白银并未使大明的经济蒸蒸日上，大量的白银流入引发了严重的金融危机。\n屋漏偏逢连夜雨，此时的大明还遭遇了饥荒和洪水，还需抗击北满的进犯。大明根本无力赈灾。无数百姓饥寒交迫，流离失所，无法谋生，只得揭竿为旗。一时间，中华大地上群雄并起，其中的佼佼者李自成给迟暮的王朝画上了句号。\n在这场乱局之中，商帮因为专注海外，并未遭受太大损失，甚至有激进者将根基彻底转移神州大陆。他们的选择不多，朝鲜与樱花本地豪绅根基深厚，商帮占不到便宜，不适合迁去；东南亚算是华人传统势力范围，但是此处势力繁杂，不仅有数量众多的原住民，还有不断涌入的欧洲人；于是他们把目光投向了自家控制的美洲地区。\n此时李自成虽然已经入住北京，建立伪顺，但是农民军势力并不统一，南方的残明瘦死的骆驼比马大，关外的清军也虎视眈眈，各方角逐之下，鹿死谁手犹未可知。更多的商帮迁往美洲，但在保全自身后，忠君者亦有匡扶社稷之志。\n\n"

#   NGD_loca_his_t_04: "新明重生"
#   NGD_history_page_04: "\n\n§Y新明重生§!\n\n难民的转移、安置耗费了这些商帮绝大部分的精力。无力再帮助南方的那些还在互相倾轧的所谓正统，等到她们腾出资源来支持抗击伪顺时，也就只有以道术师§C郑成功§!为首海军在沿海进行着抵抗，这也就成为五商会唯一的选择，她们支援§C郑成功§!一些可以跨海作战的船只，§C郑成功§!也没有有让她们失望，她以海军为主，魔法开道，强势击败台湾岛上的反抗势力，建立了以台湾为大本营的抵抗集团。\n\n但好景不长，在平定台湾后不久，§C郑成功§!因病去世，在病榻上将台湾托付给郑经，三番之乱，她出兵协助耿精忠，兵败返台郁郁而终，将大位传于郑克臧，但遭到陈永华和郑氏支脉的夺权之乱。无奈，带着她那脉郑氏宗亲和亲信大臣，忠于她的亲信海军出走，在商会协助下到达北美。\n\n1683年，台湾投降，北美郑氏，五大商会集团，亲信军队，共举郑克臧建国，立-§O远洋都司§!，以§Y大明§!为宗主，郑克臧袭延平郡王位，大将军职，总览全国，追封§C郑成功§!潮武王，谥武毅。组建以民主党商业议会的二元体系。\n\n"

#   NGD_loca_his_t_05: "远洋扩张"
#   NGD_history_page_05: "\n\n§Y远洋扩张§!\n\n§Y远洋§!开国，但只有五大商会总部和郑氏集团所在的王城六城之地，并没有实力反攻，郑克臧立下先谈发展，再谈反攻的基本国策。\n\n首先要解决的就是人口问题，虽然在几十年的战乱中，商会拯救了数以百万记的百姓，但依旧不足以开发广袤的北美大陆，于是六大领袖决定以吸引中华、东南亚、樱花等天朝文化圈地区的平民移民北美，并对北美精灵宣传她们为殷商后裔，玄鸟之民，是中华的不同分支，杂糅同化各地来的移民。\n\n§Y远洋§!以商立国，大规模的深化贸易港制，以太平洋，印度洋为基，建立起辐射全球的商业贸易网，做整个世界的转运商。\n\n为了积蓄光复实力，只有沿海的六大城市远远不够的，§Y远洋§!的版图开始向内陆扩张，直到遇到一批向西进发的妖精......\n\n"

#   NGD_loca_his_t_06: "远洋与圣杯"
#   NGD_history_page_06: "\n\n§Y远洋与圣杯§!\n\n作为两个以海上贸易为主的国家，她们建立交流时间非常的早，在商会还没外迁，就与§C圣杯§!来的探险队，冒险家建立了联系，在§C圣杯§!在非洲，东南亚，印度地区扩张的时候，就大量使用了各大商会的贸易港。\n\n时过境迁，商会外迁北美，但对于海外的贸易港，§Y远洋§!在原有基础上进行了大规模的扩张，本意是满足大规模移民的需要，然而这些贸易线也为圣杯提供了便利，圣杯的商人只需要在好望角把商品卖给§Y远洋§!的商会，就能得到自己前往东南亚贸易同等的利润，而不承担后续的风险。\n\n在贸易线的便利和抑制幻想乡在北美扩张的双重目的下，§C圣杯§!不但没有压制§Y远洋§!，更是获准在在§C圣杯§!的殖民地建立贸易港，前提是不打殖民地的主意。n\n"

#   NGD_loca_his_t_07: "远洋与幻想乡"
#   NGD_history_page_07: "\n\n§Y远洋与幻想乡§!\n\n在§Y远洋§!开国之前，商会虽然知道§C幻想乡§!这个欧洲强权，但因§C幻想乡§!的贸易船队很少来到印度洋地区，双方的交集不多，这样的状态一直持续到双方的探险队在北美大陆相遇。\n\n18世纪上半叶，双方虽然没有爆发大规模的军事冲突，但也已经落基山脉地区爆发大量的遭遇战，双方都在相互试探。\n\n1756年，欧洲七年战争爆发，在得道圣杯王国的支持，压制幻想乡在北美的殖民地，§Y远洋§!乘机夺取落基山脉大部，并向内陆推进。然而七年战争的结束打破了这一扩张势头，幻想乡已经腾出手来，§Y远洋§!也失去了继续扩张的机会。\n\n1789年，§C幻想乡§!大革命爆发。§C幻想乡§!王室转进§Y路易斯安娜地区§!，§Y远洋§!本以为是一个再次扩张的机会，但这次出兵并没有得到§C圣杯§!的支持，强行的出兵遭到惨败，再次回到靠落基山脉防守的境地。\n\n"

#   NGD_loca_his_t_08: "王冠陨落"
#   NGD_history_page_08: "\n\n§Y王冠陨落§!\n\n在与§C幻想乡§!王室之战大败之后，全国舆论沸腾，加之大革命和精灵国独立，发展出一套没有王权的政治体系，五大商会集团集体向战争的第一负责人郑氏发难，郑氏不得不放弃王位，议会彻底掌控全局，建立共和体制，国名也改为“§Y远洋共和国§!”，然而郑氏在国内的影响力依旧强大，王权的思想依然根深蒂固，议会不得不让郑氏在议会中保留五分之一的席位，以平息变革带来的动荡。\n\n在之后的§Y齐亚德联邦§!独立战争中，商业议会向联邦提供了大规模的支援，不但减轻了落基山脉防线的军事压力，更是在我们和其余大国之间创造了天然的屏障，这一举措得道了国内大部分人的赞许，议会得以进一步稳定国内舆论。\n\n"

#   NGD_loca_his_t_09: "商业的疯狂"
#   NGD_history_page_09: "\n\n§Y商业的疯狂§!\n\n19世纪初，§Y远洋共和国§!发现金矿，迎来名为“淘金热”的繁荣，随着“淘金热”来的，还有源源不断地财富与市场，§Y远洋共和国§!的经济空前发展，一度成为太平洋最发达的地区，被誉为“§R西海岸明珠§!”。\n\n加上乘着§C圣杯§!快速扩张的东风，整个§Y远洋共和国§!的发展蒸蒸日上，但这仅仅只是表象，在疯狂发展的100年间，虽然整个国家在快速发展，但对于平民来说，生活没有得到与之相匹配的改善，这将会对社会带来不可磨灭的变革。\n\n§C远洋§!的百年繁荣背后是巨大的贫富分化，在国家还在发展时，或许还能掩盖这一矛盾，但伟大战争带来的世界疯狂将这块遮羞布彻底撕开，§R红色思想§!开始在全国蔓延。\n\n1923年，甘雨，朱德两位魔法天才，在结束了出国留学后回到了祖国§C远洋§!，在吸取了§t苏联§!革命经验后迅速整合了国内§R红色力量§!，发展出一股不小的势力。但两位并没有直接的武装革命，她们知道，远洋还没有到必须§R革命§!的地步。\n\n1927年，在地方议员选举中第一次有红色议员选举成功，发展到现在红色议员的数量已经超过了五分之一。\n\n"

