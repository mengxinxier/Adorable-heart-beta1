l_simp_chinese:
 bookmark_as_name: "龙起东方"
 bookmark_as_DESC: "古老的大地正在觉醒，摇摇欲坠的神州帝国喘着粗气迈进了1936年的第一天，年迈的帝国与年轻的皇帝形成了一股诡异的诙谐感，北方的军阀，南方的革命党，誓要将这老迈的王朝彻底撕碎，在东海的彼岸，樱花反圣杯浪潮正在急剧扩大，圣杯的远东力量像蜘蛛的毒针一般扎入每一个亚洲国家的身体中，中南半岛陷入到拯救与毁灭的无限战火，沙漠中的阿斯特莱雅王国也欲将他们最肥美的土地夺回来，前提是他们解决了与北方邻居的矛盾......"
 bookmark_eu_NAME: "大厦将倾"
 bookmark_eu_DESC: "自外星人入侵以来，欧洲大陆已经在混乱与动荡中度过了快三个年头。英伦岛上，圣杯王国的繁荣与稳定似乎永远都不会结束，在海峡的对岸，种族的分裂撕扯着这个年轻共和国最后一丝团结，火车联邦的大选永远弥漫着希望与阴谋的气息，奥地利的德意志人正厉兵秣马，准备着光复祖国的荣誉之战；意大利与超次元在虚假的祥和中敲响了新一年的钟声，铁卫团企图实现大巴尔干之梦的野心已经昭然若揭，南方的希腊与土耳其却陷入相互角力的泥潭中无法自拔，东方的红色巨熊刚刚从穷困的泥泞中爬起，却又跌入新的未知沼泽......1936年的欧洲将属于最有勇气和毅力的那一方"
 bookmark_am_NAME: "燃烧的大洋"
 bookmark_am_DESC: "这片人类最后驯化的土地之上，人们渴望着繁荣与稳定的到来......"
 bookmark_af_NAME: "暂时不可游玩"
 bookmark_af_DESC: "暂时不可游玩"