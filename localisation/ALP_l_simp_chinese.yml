 #国家内容
  assaultlily.1.d:0 "自第三次圣杯战争结束后，我们已经独立了近20年，在这期间，我们平定了不少内部问题，发展了本国的工业，但是封闭经济让我们无法有发展的余地，人权委员会的改革已经被提上议程。\n其中一个是百合组（白井梦结与一柳梨璃）的方案，开放是应该的，但是我们也应该控制外资，避免国家被资本垄断，让资本在我国作威作福。\n另外一个是中国组（王雨嘉和郭神琳）方案，认为我们应该开放国门，利用外资与本国企业改良国内经济，同时出台政策尽力削弱资本主义从民众手中摄取的权力。\n然后还有对改革进行反对的声音（秦祀等Lily），她们认为应该保持现在的道路，应当继续封闭，避免与外界过度的联系导致内部不稳。"
 
