  #民族精神介绍
   ALP_N_1_desc:0 "百合丘女子学院（百合ヶ丘女学院）是由贵族学校发展而来的Lily培养名校，在世界范围内享有盛。"
   ALP_N_2_desc:0 "多数情况下，女性与CHARM有很高的同步率，尤其是十几岁（初中到高中）的女性。这些女性有潜力将CHARM的能力发挥到最大。这类军事高中，即通称的“Garden”就此诞生。由Garden培养的CHARM使用者则称为“Lily”。使用CHARM需要的魔力，即MAGI，由Lily提供。 MAGI实际上与HUGE的力量同源。\nLily拥有称之为“稀有技能”的超能力。 稀有技能有许多种类型，例如预见未来、快速移动等等。 每人只能觉醒一种。CHARM除了常规战斗中使用之外，也可在团体战中使用，例如在九世联合战术中，施放必杀技时使用。 在该战术中，魔法球在九位Lily间互相传递，最终凝聚为巨大魔法球攻击敌人。\n一般九人Lily组成的队伍称为“军团”。 九人为使用九世联合战术的必要条件。 军团最少人数为九人，实际上一般推荐人数为十三人。现今，处于高中三年级的Lily们接受的教育理念与其后辈不同。 高三的Lily更重视单兵作战的训练，当时的实战多以单兵为主，伤亡惨重。 这一代人被称为“单兵作战一代”。 如今高二及以下的Lily以团体战术为主，被称为“九世联合一代”。"
   ALP_N_3_desc:0 "百合丘女子学院的一项特殊的契姐妹制度。两个不同年级的学生签下成为结谊姐妹的契约，高年级学生作为守护天使（シュッツエンゲル，Schutzengel）引导低年级学生，低年级学生作为护佑之子（シルト，Schild，意为“天使之盾”）向高年级学生奉献自己。"
   ALP_N_4_desc:0 "百合丘的学生（Lily们）已经不愿意相信外界的人类，因此而独立。\n第三次圣杯战争期间，大量的Lily被政府送上前线对抗英灵，战争期间，死伤了大量的Lily，甚至出现了强征Lily的事件，也因为人类的Lily的恐惧，许多Lily遭受了非人的待遇。\n作为校内的权威，梦结与梨璃成立了Lily人权委员会，并且第三次圣杯战争后独立了"
   
 #国策介绍
  ALP_1_desc:0 "我们已经封闭了将近20年，如果想要更好，我们不得不打开国门，融入世界......\n但是尽管有人同意支持，但是也有人反对，我们没有时间犹豫了，开始改革会议！"
  ALP_2_desc:0 "百合组方案认为开放是必须的，但是我们需要应该控制外资，避免国家被外国资本垄断或者打击了我们的国家企业导致我们破产，导致外国资本在我国作威作福，同时限制外国的新闻报导，所有新闻都需有百合丘新闻部审核后方能够合法发行。\n在百合组的努力下，百合组方案被成功通过！"
  ALP_3_desc:0 "中国组方案认为我们应该完全开放国门，相信外界在这几年中已经解决了Lily的人权问题，改变了对我们的看法，开放所有外企和媒体进入国家，来帮助我们国家发展经济。"
  ALP_4_desc:0 "反对浪潮已经超过了我们的想象，军队中的Lily也加入了反对的声音当中，在我们思考的同时，以秦祀为首的反对者发动了政变，我们不得不停止改革......"
  
 
