 eth.1.t:0"东非自由阵线寻求国际支持"
 eth.1.d:0"东非内战已经持续了一段时间，这场内战源于没有在世界大战后撤走的意大利非洲军团，其中由自由主义者与社会主义者组成的自由阵线正在向所有民主国家寻求支持。作为内战中最弱小的一方，她们需要广泛的国际支持才能战胜腐朽的帝国与邪恶的阿库娅信徒。"
 eth.1.a:0"这符合我们的利益"
 eth.1.b:0"东非离我们实在是太远了"
