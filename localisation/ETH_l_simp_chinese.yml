 AOI_01_desc: "意呆莉万岁！为了阿库娅女神，我们必须再度征服这片土地！"
 AOI_02: "来自祖国的供给"
 AOI_02_desc: "虽然本土没有明面支持我们的战争，但民间的大批物资仍在不断向我们输送。"
 AOI_03: "源自女神的鼓舞"
 AOI_03_desc: "由于意大利内战仍在持续，阿库娅女神无法为我们提供物质支援，但这无法动摇我们对女神的信任！"
 AOI_04: "解放而非奴役"
 AOI_04_desc: "我们是落后部落的解放者，我们带来的知识将帮助她们逐渐开化。"
 AOI_05: "耗干她们的血"
 AOI_05_desc: "这是一场持久战，但非洲人得不到国际上的支持，本土也没有成熟的工业体系，如果继续拖下去，这场持久战我们必会胜利。"
 AOI_06: "粉碎她们的尸骨"
 AOI_06_desc: "不能再等待了！阿库娅女神的政治地位正在动摇，我们必须尽快结束东非战事，回到本土支援女神。"
 AOI_07: "第二次胜利"
 AOI_07_desc: "愚昧落后的东非再次被意大利征服！"
