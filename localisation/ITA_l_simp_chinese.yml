aquanews.1.t:0 "$news_event_background$阿库娅的扩张野心"
aquanews.1.d:0 "世界局势的逐渐升温让阿库娅和她信徒们意识到了机会的来临，在经过一段时间的宣传和准备后，大量的工厂投入到战争的动员中，车间里的机床日夜不停地轰鸣，仿佛暴雨前的滚滚惊雷，名叫阿库娅的战争机器即将醒来。黑色的夜幕下，凌晨的钟声照常响起，然而对于整个意呆利的人来说她们的日常却已经远去。紧张与兴奋在弥漫在整个国家的上空，前方究竟是光辉的胜利还是比黑夜还要惨淡的黎明，没有人知道。然而国家的轨迹已经清晰明了，阿库娅做好准备，她们将紧握自己的命运，迎接即将来临的风暴。\n\n“时代在呼唤战争，而我们将主宰时代。”"
