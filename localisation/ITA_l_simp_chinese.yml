ITA_beici_desc:0""
ITA_xiangwaixingrenchenfu:0"向外星人臣服"
ITA_xiangwaixingrenchenfu_desc:0"戴比路克人展现了宛如神明的力量，她们是真正的神！"
ITA_mimilianluolundun:0"秘密联络伦敦"
ITA_mimilianluolundun_desc:0"我们不可能真正与外星人同流合污，待时机成熟时，我们将奋起反抗。"
ITA_narudaibibantu:0"纳入戴比路克版图"
ITA_narudaibibantu_desc:0"成为戴比路克的子民是意呆莉的荣幸。"
ITA_chuixiangfanjihaojiao:0"吹响反击号角"
ITA_chuixiangfanjihaojiao_desc:0"是时候展开反攻了！我们将夺回属于地球人的家园，赶走外星人！"
ITA_pact_of_steel1:0"钢铁条约"
ITA_pact_of_steel1_desc:0"我们和德国共同经历了许多磨难，往后我们也将紧密联系在一起对抗敌人。"
ITA_request_control_of_french_territories1:0"入侵利比亚"
ITA_request_control_of_french_territories1_desc:0"利比亚，我们曾为了这块殖民地而丧失了半个国家，现在是时候将其纳入版图了。"
ITA_war_with_france1:0"入侵阿尔及利亚"
ITA_war_with_france1_desc:0"幻想乡已经投降了，北非的妖精们宣布独立，我们会欢迎她们纳入帝国版图的。"
ITA_corpo_di_truppe_volontarie1:0"北美志愿军"
ITA_corpo_di_truppe_volontarie1_desc:0"法国正在与精灵之国交战，相比于幻想乡，我们更喜欢这个法国政府，理应派遣更多志愿军支援她们。"
ITA_befriend_portugal1:0"对超次元示好"
ITA_befriend_portugal1_desc:0"超次元与我们没有直接利益冲突，毕竟她们是一无所知的外来人，但在对抗戴比路克这点上，我们是一样的。"
ITA_shijianwanchengguoce:0"这个国策通过事件完成"
ITA_1:0"伟大的远见"
ITA_1_desc:0"一场席卷整个世界的危机正在酝酿..."
ITA_2:0"军事情报局"
ITA_2_desc:0"建立一个情报机构来侦查我们的敌人是很有必要的。"
ITA_3:0"改革阿库西斯教团"
ITA_3_desc:0"阿库西斯教需要进行改革了，不然女神会丧失更多的群众支持。"
ITA_4:0"宣传国家法西斯党"
ITA_4_desc:0"墨索里尼才是意呆莉的救星，宣传我们的党派！"
ITA_5:0"土地之战"
ITA_5_desc:0"一个强大的法西斯社会的基础，正是土地和在其之上劳作的人民。在意大利仍有许多地方可以通过抽干沼泽和灌溉农田来得到富有价值的土地。"
ITA_6:0"生育之战"
ITA_6_desc:0"如果我们想在世界上取得恰当的位置，我们必须有能够夺取如此地位的军事力量。为了这一目的，我们必须要有足够的士兵。对一对夫妻来说，养育仅仅一两个子女是远远不够的——在我们赢得军事上的战争前，我们必须先赢得生育上的战争。"
ITA_7:0"教育之战"
ITA_7_desc:0"现代化的国家理应拥有先进的教学机构，只有教会群众何为实用的主义，国家才能更进一步。"
ITA_8:0"粮食之战"
ITA_8_desc:0"一个国家如果连粮食都要依赖他国，便称不上真正的大国。意大利必须在基本粮食上独立自主，这样他国才会对我国更加敬畏。为了实现这一目标，我们必须如在战场上战斗一般进行这场名为粮食自给的战斗。只有先在粮食之战中取胜，我们才可能在战争中取胜。"
ITA_9:0"引导水之女神"
ITA_9_desc:0"只要我们稍微引导一下阿库娅，她便可展现出无与伦比的魅力。"
ITA_10:0"诋毁阿库娅"
ITA_10_desc:0"阿库娅不过是个傻子，为什么会有国家让智障当领袖？"
ITA_11:0"扩展情报机构"
ITA_11_desc:0"情报对于国家来说必不可少，更大规模的情报机构将确保国内的稳定。"
ITA_12:0"整顿军队"
ITA_12_desc:0"意呆莉军队在过往的战斗中多次受挫，为了接下来的战争，我们必须抽出资源供给军队。"
ITA_13:0"发展重工业"
ITA_13_desc:0"若想让意呆莉成为真正的列强国家，那么我国的工业发展是避不开的话题。"
ITA_14:0"打响统一战争"
ITA_14_desc:0"群众对统一的狂热渴望已不可控制，让我们终结南方的西方傀儡政权！"
ITA_15:0"罗马之殇"
ITA_15_desc:0"如今我们已经击败了南方的傀儡政权，是时候决定国家的未来了。"
ITA_quanlidouzhengluoxiaweimu:0"§R权利斗争将暂时落下帷幕...§!"
ITA_16:0"稳固教权"
ITA_16_desc:0"伟大的水之女神万岁！阿库西斯教对意呆莉的统治不会终止，水之女神的荣光最终将覆盖整个世界！"
ITA_17:0"领袖凯旋"
ITA_17_desc:0"贝尼托·墨索里尼，南意的解放者，尼禄陛下最忠诚的仆从，毫无疑问是自罗马帝国以来最重要的意大利政治家。她有着绝对的魅力，勇敢而无畏的精神。我们应该让每个意大利人都明白，他们应该努力变成墨索里尼那样的人。"
ITA_18:0"皇帝万岁"
ITA_18_desc:0""
ITA_19:0"赞美阿库娅"
ITA_19_desc:0"我们伟大的水之女神阿库娅拥有着绝对的智慧，任何人都不可质疑。"
ITA_20:0"阿库西斯教改革"
ITA_20_desc:0"是时候对教团进行实质性改革了，世界局势风云变幻，意呆莉也要更上节奏。"
ITA_21:0"永远相信阿库娅"
ITA_21_desc:0"女神说的就是对的！教团不需要改变，她们只需服从女神便好。"
ITA_22:0"神圣的军队"
ITA_22_desc:0"我们的军队拥有着圣洁的内心，她们是为了女神而战。"
ITA_23:0"新的教义"
ITA_23_desc:0"战争！此前意呆莉过于软弱了，所以才饱受欺压，但意呆莉如今将崛起！"
ITA_24:0"维持权利平衡"
ITA_24_desc:0"与墨索里尼的权利斗争有助于阿库娅的成长，总体来说是利大于弊的。"
ITA_25:0"一脚踹开墨大帅"
ITA_25_desc:0"女神代表一切！让墨索里尼滚出政府！"
ITA_26:0"现代宗教"
ITA_26_desc:0"我们应该是一个现代教团，不是过去腐朽的旧教团。"
ITA_27:0"永远的女神"
ITA_27_desc:0"阿库娅便是意呆莉，水之女神万岁！意呆莉万岁！"
ITA_28:0"大众文化部"
ITA_28_desc:0"我们的人民所获取的信息必须永远是准确的。在战时，敌方特工可以轻易地散播虚假信息。而我们必须向人民传达真实、准确的事件，以此与这些敌特分子对抗。"
ITA_29:0"迈向现代化"
ITA_29_desc:0"我们的国家急需迈入现代化，过时的工业设施必须极速换代，经济也需要做出让步。"
ITA_30:0"建设福利国家"
ITA_30_desc:0"我们先进制度与西方资本主义的不同之处便在于对穷人的帮助，这有助于扩大我们的军队。"
ITA_31:0"清除宗教迷信"
ITA_31_desc:0"阿库娅与她的信徒们让意呆莉遭受了多年的耻辱，我们不会对阿库西斯教赶尽杀绝，但她们必须离开政坛。"
ITA_32:0"国家法团主义"
ITA_32_desc:0"随着国家新工业化的进行，我们终于找到了适合我们国家的法团主义道路。"
ITA_33:0"相信、服从、战斗"
ITA_33_desc:0"我党建立在朴实简单的信条上。首先，欲掌权者必先信之；其次，欲掌权者必从领袖；再者，欲掌权者必奋斗之。掌权是任何名副其实的政治活动的唯一真正目标。"
ITA_34:0"伟大统帅"
ITA_34_desc:0"意呆莉只有一人能将应得的荣耀和强力带给我们伟大的国家。腐朽堕落的宗教势力已寿终正寝，我们孔武强劲的领袖是意呆莉唯一的最高统帅。"
ITA_war_with_the_uk1:0"入侵基沃托斯联邦"
ITA_war_with_the_uk1_desc:0"这个在我们世界的畸形国家应该得到意呆莉的制裁！"
ita_langou_1:0"尼禄线与二战后扩张线请静待更新~"
ITA_aviazione_legionaria_2:0"“军团空军”联队"
ITA_pact_of_steel_2:0"钢铁条约"
ITA_35:0"决定未来"
ITA_35_desc:0"外星人终于被驱逐出了地球，而我们在这场战争中发挥了无可替代的作用，是时候向德国提出我们的要求了。"
ITA_36:0"意塔妮娅计划"
ITA_36_desc:0"阿库娅从很久之前就有一个伟大的梦想：将阿库西斯教传遍整个地中海！"
ITA_37:0"迈向大意大利"
ITA_37_desc:0"意大利民族统一运动是一战后意大利分裂的必然产物。意大利按理而言必须彻底统治地中海，因此我们需要开疆拓土。"
ITA_38:0"重建罗马荣光"
ITA_38_desc:0"身处被战争撕裂的世界之中，我们必须鼓舞并团结所有处于我们霸权之下的不同国家和文化，向他们展示法西斯主义和[ROOT.GetNameDefCap]如何使他们受益。我们必须引领他们通往更美好的未来！"

