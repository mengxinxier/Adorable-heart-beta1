ITA_GATHERING_STORM_DESC: "意呆莉，意大利在“伟大战争”后的蔑称，如今在外人看来是如此的贴切。\n阿库西斯教廷的统治摇摇欲坠，前有南方叛乱军虎视眈眈，后有混乱中各方的蠢蠢欲动，阿库娅不得不依靠一群疯子来维持统治，但即使这样各路野心家依旧在这片热土上你争我夺。\n戴比路克的降临已然打破了脆弱的平衡，曾经的忠犬也裹挟着政府加入轴心，过去的皇帝也在蠢蠢欲动，企图进行所谓的力挽狂澜。\n\n这混乱的意大利将会是谁的天下呢......"
