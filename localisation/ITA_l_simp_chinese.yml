##历史设定
ITA_loca_his_t_01: "历史的开端"
ITA_history_page_01: "\n\n§Y山狼之子§!\n\n来到一切的开端，我们将看到一座燃烧的火城——特洛伊，实际上罗马人是特洛伊人的后裔，特洛伊人埃涅阿斯带领众人逃离沦陷的特洛伊城，最终在意大利的拉丁姆定居下来，并建立了阿尔巴隆加成，而他的后代一直统治着这里。\n时间来到几百年后，国王努米托尔在位时，他的弟弟阿里乌推翻了努米托尔的统治。进而杀死了他的儿子，而他的女儿希尔维亚也被强迫成为了女祭司，以防止她诞下后代，威胁到自己的统治，因为女祭司必须是处子之身。但希尔维亚还是与战神马尔斯诞下了一对孪生兄弟，叛王得知后，命人将两兄弟扔进了台伯河，但两兄弟在机缘巧合中被一只母狼哺乳长大了，后来他们被当地的一个牧羊人收留，取名罗穆路斯和雷姆斯。\n在他们18岁的时候，他们返回了阿尔巴隆加城并杀死了叛王，替自己的母亲复了仇。但因当时他们的祖父努米托尔还健在，所以他们拒绝成为阿尔巴隆加城的国王，而是建立新的城市。但新城的选址却激起兄弟间的矛盾，最终罗穆卢斯失手杀死了雷莫斯，然后以他的名字命名了这座城市，并成为了他的第一位统治者，这座城市也就是现在的罗马，罗穆路斯成为罗马的第一任国王，而这一年是公元前753年。\n\n§Y共和议会: 政治游戏的伊始§!\n\n在七位国王的见证下罗马从死水小镇转变为繁华的城市，位于几个势力之间的它成为了一座贸易城市，繁荣的贸易使得罗马迅速发展起来。罗马城在物质和制度上都在建设完善自己，他们建立了坚固的墙壁，街道、甚至下水道系统，寺庙和公共建筑物。并仿造希腊城邦的政府体系建立了属于自己的统治体系，罗马统治阶层包括王、元老院、人民代表会议。一切似乎进行得很顺利，直到公元前509年，罗马迎来了一位残暴之君，国王遭到驱离，但随他而去的还有王的头衔，罗马共和国正是成立。\n靠在所谓的“扩大防御”学说的正当性和国民的卫国心里，在几个世纪间，罗马缓慢但稳固的占领了整个亚平宁半岛。再之后靠着三次布匿战争的长时间拉锯战，将曾经的海洋强国迦太基彻底击败，占领北非。再经过四次马其顿战争，罗马征服了马其顿，并控制了整个地中海，又通过罗马－叙利亚战争和其外交手段控制了西亚的部分地区，建立成一个横跨非洲，欧洲，亚洲，称霸地中海的大国。\n\n"

ITA_loca_his_t_02: "帝国的诞生"
ITA_history_page_02: "\n\n§Y尤里乌斯.凯撒§!\n\n罗马共和国随着社会变革不断加深，法治逐渐健全的同时，国内的人口以及资源配置效率相比于其他国家也更加高效，加上地处地中海的中间位置，让罗马成为整个地中海航运以及贸易的重要节点，拥有绝对的贸易主动权，奠定了他的经济力量，贸易节点的重要性，在那个零和博弈的时代，所有经济优势，制度优势必然要转化成军事优势。\n随后的马略改革国家开始打造自己的职业化军团，代替了之前的公民兵制度，这项改革的主要目的是扩充兵源，以适应共和国对外扩张和占领国驻军的需要，同时也是为了安置失去土地和家业的平民。这一改革同时解决了国内失业和军队不足的问题，同时也没有损害贵族和奴隶主的利益，但是所有的政策不可能没有代价，这个政策损害的就是共和体制。\n职业化军团长期跟随将军在远离国家中心的地方征战，士兵们很快就会出只知其将之威，而不知有共和国的现象。通过战争掠夺来的奴隶不可避免的成为军队将领以及每个士兵发家致富的方法，这就让军团的财力实力增大，同时战争的胜利也让在外征战的将领获得人们的崇敬与爱戴，军人的势力也逐渐概括罗马权力的中心，权利的平衡被打破，内战也就不远了。而在这场权利的角逐中胜出的就是罗马帝国的开创者——尤里乌斯.凯撒。\n靠着绝对的军事统帅和巨大威望凯撒代表平民展开了一系列改革，并宣布自己成为终身独裁官，但他的改革终究是遭到反抗。公元前44年3月，共和国的最高主宰“凯撒”遭到共和派元老刺杀，身中23刀而死。随后刺杀者们冲上街头高呼，暴君已死，自由将至。但预想的欢呼并没有到来，居民纷纷逃回家中，整个罗马城陷入死寂，混乱的阴云在街头弥漫。因为平民知道，只有凯撒这样心系平民的统治者。才能拯救自己，而这些共和者，不过是受祖荫蔽的吸血虫。相比于虚无缥缈的共和，他们更希望稳定，而共和派打破了这一稳定，从此时起，共和将不复存在。而凯撒的继任者——屋大维靠着凯撒的余阴和过人的才智重夺大位，在凯撒的基础上，将独裁的思想更加深入的嵌入这个帝国。\n\n"

ITA_loca_his_t_03: "尼禄·克劳狄乌斯"
ITA_history_page_03: "\n\n§Y尼禄·克劳狄乌斯：艺术之皇的归途§!\n\n尼禄·克劳狄乌斯，古罗马帝国的第五代皇帝。一生充满阴谋与毒杀，不幸的命运仿佛贯穿着他一生，从出生开始，她就成为了其母亲攫取权利的工具，母亲极力以未来的皇帝为目标培养尼禄，她聘请了当时著名的哲学家塞内卡来担任尼禄的家庭教师。她拥有出众的才干，和无穷的精力，对音乐、艺术、体育竞技抱有浓厚的兴趣且天赋出众。但她的母亲，却以被权利冲昏头脑，她设计毒杀了其丈夫，也就是老皇帝克劳狄乌斯，然后依靠权谋和将尼禄推向了皇位。\n17岁的她在被母亲强行推上皇位，但她也没有自暴自弃的胡乱使用权利，在她执政初期被誉为优秀和温和政府的典范。但其母亲掌控欲愈发膨胀，最终导致以两人所代表利益集团的矛盾爆发，直到最后她已经无法掌控局势，被臣属推着将自己的母亲送向地狱。但在这之后，她也明白了权利的可怕，她开始将权利收拢，但这也触碰到元老院的利益，她遭到了无数次刺杀，而每一次化险为夷之后又轮到元老院被清洗，而每一次她暴君的名声就会加重一分。\n公允64年，罗马爆发大火，人在安提乌姆的尼禄在得知火灾消息后迅速返回首都，积极指挥救火和赈灾，自费组织了善后工作，还开放了皇宫作为临时庇护所，为了平息民众被元老院挑起的怒火，她不得不公开处决了大量基督徒，以此将罪责推向基督教。但她为了重建罗马城，她开始贬值货币，并强征贵族财富，这也导致国家内乱不止，最终被叛军和元老院的“大义”逼向自杀。\n“这么好的艺术家要从这个世上消失吗？”，这样好几次洒泪又停下手来，最后用短剑刺了自己的喉咙。但她自刎后并没有死去，或者说在机缘巧合下她已经成为了半英灵，她在荒野中昏迷了三天，重回罗马城，但一切早已尘埃落定，但她却感到如释重负，她消失在人群之中，去寻找她所想要的艺术。\n\n"

ITA_loca_his_t_04: "罗马时代的逝去"
ITA_history_page_04: "\n\n§Y三世纪危机§!\n\n在尼禄消失之后，帝国经历了一段四帝争权的时期，但很快平静下来，进入了长待百年的黄金时代，但皇朝的周期律无可避免的降临在这个伟大国度，三世纪危机如期而至，在帝国扩张趋于极限，国家的土地兼并问题就凸显出来，大量底层乃至中层百姓破产，让帝国的统治成本急速膨胀，而财政的困境又以税收的形势转嫁给百姓，帝国的统治岌岌可危，而皇帝遇刺身亡就成为了一切内乱的导火索，从192年开始到284年，混乱持续了近百年，而平息这场危机的戴克里先却也亲手塑造了另一场危机。\n戴克里先登上皇位，以4帝共治分而不裂使帝国在政局上平静了下来。但随着戴克里先的卸任，混乱又接踵而至，东西罗马陷入内战之中，而内战的胜者君士坦丁直接放弃了在罗马建立统治，迁都君士坦丁堡。而西罗马就在君士坦丁死后的内乱和蛮族的不断入侵之中走向最终的灭亡。\n\n§Y黑暗的中世纪：南北对峙的开端§!\n\n在西罗马灭亡后，东哥特人在亚平宁半岛建立起属于自己的统治，但人口稀少的东哥特人需要管理庞大的领土，让它们的兵力捉襟见肘，而此时东罗马皇帝的入侵又随之而来，措不及防的入侵，使得大片南部地区沦陷，直到罗马城一线，才堪堪挡住了东罗马的入侵，随后就是旷日持久的拉锯战，但国力的差距终究没能让王国的毁灭幸免。意大利重归罗马的统治。\n但罗马的统治不过维持了短短的几十年，又随着伦巴第人的入侵土崩瓦解，罗马能掌控的区域被一步步蚕食。\n时间来到751年，伦巴第人占领拉文纳并废黜东罗马帝国的总督，彻底结束东罗马在亚平宁半岛上的势力。面对伦巴第人的威胁，教皇请求法兰克国王援助。756年，法兰克国王丕平三世攻入意大利，为受伦巴第人威胁的教皇夺回大权。之后更是将罗马周边的土地献给教宗，建立教宗国。\n在之后的神圣罗马帝国建立后，意大利北部归属于神圣罗马帝帝国的统治，而南部却受到伊斯兰世界的奴役，这也是意大利南北对峙的开端。\n在神圣罗马帝国的统治下，北部意大利进入了一段长久的和平之中，而和平的环境也让它的地理优势再次显现，但与罗马不同，整个意大利北部都成为了了商业的天堂，而其中又以佛罗伦萨、热那亚、威尼斯最盛。\n\n"

ITA_loca_his_t_05: "文艺复兴"
ITA_history_page_05: "\n\n§Y文艺复兴§!\n\n14世纪中叶，一场超级瘟疫席卷欧洲，它让人们对上帝的信仰产生了动摇。对世界和自身的哲学探索热潮得以新启，文艺复兴的续章就在这场瘟疫中谱写。而文艺复兴的发源地佛罗伦萨就是这场变革的中心，而美第奇家族就是这场变革的最大推动者。\n美第奇家族靠着银行业发家，又依靠卓越的政治智慧获得了罗马教廷的财富经营权，靠着将佛罗伦萨带出黑死病造成的经济萎靡获得的巨大声望，巩固了美第奇家族的根基。在巨大的财富之后，他们开始投资一些具有永痕价值的事物，这也是美第奇家族扶持知识分子的开端。为了获得人群之中的声望，也为了实践追求之物的价值，于是他准备为圣母百花大教堂修建一个穹顶，虽然在他去世前穹顶依旧没有完工，但他的意志很好的贯彻了下去，他的儿子柯西莫比他更加热衷于支持知识研究和艺术创作，但他被政敌陷害被迫流放离开了佛罗伦萨。\n他来到威尼斯，依靠着遍布欧洲的美第奇银行，继续着自己的事业，不过在威尼斯的时间里，他认识了一个精力充沛又学识丰富的女孩，他很快就被这个女孩无穷的奇思妙想和丰富知识所折服。他邀请她与他同行，相应的他也会提供她所需要的财力支持。而这个女孩就是千年前的罗马艺术之皇——尼禄。\n在一系列的斗争之后，柯西莫最终回到了佛罗伦萨，开启了美第奇家族对佛罗伦萨的幕后掌控，而尼禄也隐姓埋名的来到佛罗伦萨，被罗马万神庙式的设计所吸引，最终选择留在了这个充满艺术气息的城市，而她丰富的学识也为文艺复兴注入了新的活力。\n\n"

ITA_loca_his_t_06: "黎明的曙光"
ITA_history_page_06: "\n\n§Y神罗名下的一统：黎明的曙光§!\n\n时间来到16世纪初，经过文艺复兴的洗礼，意大利对统一的呼声开始上涨，而这一时刻，一个域外实力的加入也为这星星之火加入干柴，那就是神圣罗马帝国。6世纪初，经过一系列的联姻，权谋，政治博弈，神圣罗马皇帝夺取了难意大利地区的那不勒斯王国的王位，虽然这一系列的权利斗争发生在上层统治集团之中，但整个意大利都名义上在神圣罗马帝国的统治之下。\n而神罗的扩张也激起了幻想乡王国的警觉，意大利战争爆发，而这场战争，却真正的将各个城邦黏合在了一起，而这一场断断续续打了100多年的战争，让真正的意大利民族意识得以出现，虽然在《威斯特伐利亚条约》后，一切尘埃落定，意大利再度分裂，但谁都知道，一个统一的意大利出现已经势不可挡。\n\n§Y大革命的余波：大灾变时代§!\n\n18世纪末，一声枪响轰动了整个世界，老牌帝国，幻想乡被无情推翻，大革命思想如烈火般蔓延，但另一项天灾，却让意大利地区的人们无暇顾及那所谓的革命，幻想乡的妖精国王那疯狂一试，让意大利陷入一场无尽天灾之中。一个近乎方形的大陆，近乎封闭了整个大洋，整个欧洲乃至整个世界的海水都发生了不同程度的上涨，以新形成的近乎封闭的地中海尤其明显，改变的洋流也让那段时间的气候变得极为极端，天灾不断。\n在无尽天灾之中一个名为阿库娅的主教脱颖而出，她用那仿佛神迹的力量将家乡撒丁岛的水灾消弭于无形，在之后的十几年里她又辗转多处，整个意大利的灾难也在她的手中得到很大的缓解，她也因此得到了巨大的声望。\n1819年，以她为首的阿库西斯派教团，也脱胎于基督教建立起来，虽然刚建立时，位于罗马的教廷不予承认，但她那巨大的民间声望也让教廷不得不做出妥协。1827年，罗马教廷承认其基督教分支身份，并邀请其成为撒丁王国总主教。在之后十几年的时间里，她在教廷的影响力一步步扩大，直到1846年，前任教宗离世，枢机主教团选择了这位现世神迹作为新任教皇。\n\n"

ITA_loca_his_t_07: "皇帝再临"
ITA_history_page_07: "\n\n§Y尼禄的再统一运动：皇帝再临§!\n\n在水之女神阿库娅成为新任教皇之后，她曾经的教团成员也逐渐走入权利游戏之中，她建立国务院，将政教逐渐分离，而她的忠实拥趸也逐渐掌控这个新成立的机构。\n同一时刻，尼禄也再次走入世人的眼中，为了这纷乱的意大利再次绽放如古罗马一般的辉煌，也为了完成她一生挚友柯西莫遗愿，她在经过多年的准备后开启了意大利的再统一运动。而民族革命的第一枪就从米兰开始，米兰危机爆发，而名义上控制着米兰的德意志帝国派兵镇压，但多年的准备，尼禄已经靠着美第奇家族的财富，和她卓越的政治和军事才能暗中控制了北意大利地区的众多城邦。各路军队纷纷加入反抗德意志帝国的统治之下，而这位撒丁王国出生的新教皇，也应撒丁国王之邀出兵协助。\n依靠着教皇信仰加护，和对古罗马皇帝的崇拜，义军节节胜利，而德意志皇帝面对敌对教宗带来的政治压力，和幻想乡共和国的军事威胁最终选择了妥协，放弃了对意大利的统治。但与此同时，新生的意大利也将承认德意志对南岸蒂罗尔地区和斯洛文尼亚地区的统治。\n最终1856年，意大利王国建立，定都佛罗伦萨，而尼禄也顺理成章的成为新王国的国王。\n\n§Y尼禄让权：新领袖时代§!\n\n经过而是多年的巩固，意大利王国也逐渐走入正规，而尼禄也在几十年的再一次执政生活中感到疲惫，最终，在1879年将，国王的位置让出，而新一任的国王也众望所归的被阿库娅得到。与此同时，为尊重教宗而相对独立的教宗国，也顺理成章的并入意大利王国之中。\n但王国的南方却没有如此顺利，南意大利地区在数百年里都相对统一且独立于北意大利纷争之外，虽然依靠着阿库娅教皇和尼禄的威信，南北意大利在这几十年里勉强统一在王国的统治之下，但曾经的王室仍然在南意大利有着大量的支持者，而为了安抚这些人，曾经的王室依旧在那不勒斯享有极大的权利。\n在阿库西斯教团为首的领导层逐渐接手之后，王国开始磕磕绊绊的进入统一后的高速发展时期，经济的快速增长掩盖了许多社会矛盾，但这些矛盾并非消失，只待一个契机，就会爆发。\n\n"

ITA_loca_his_t_08: "崩溃与野心"
ITA_history_page_08: "\n\n§Y伟大战争：权利结构的崩溃§!\n\n伟大战争爆发，意大利为了自己的南幻想乡和科西嘉利益，也被裹挟着加入中央同盟，与幻想乡士兵开始绞肉。但国力的差距还是在与这些老牌强国的角力下一览无余，即使两倍于敌人，也没能击溃幻想乡的南方防线。然而这还不是最危险的。蓬勃发展的经济在这一战中被拦腰斩断，靠着圣杯王国的推波助澜，国内的矛盾瞬间爆发。\n1916年，南方派迅速占领旧有领土，且从过去的王室中选出新的国王，建立贝尔泽古王国，独立的南方军，也适时的加入圣杯阵营之中，在前线损兵折将的意呆利王国政府。也只能匆忙撤军，在发现平叛无望后，彻底退出中央同盟的战争之中。\n但问题远没有结束，不仅是南方派独立，北意大利也有许多政治团体蠢蠢欲动，不管是江湖还是在庙堂，政府都面临着失去政权的风险，此时此刻政府需要一个强有力的势力来平息这场闹剧，而墨索里尼的法西斯战斗团给了他们希望。\n\n§Y墨索里尼兴起：社会的对立面§!\n\n在退出伟大战争后，意大利有近百万士兵退役，他们大多是穷苦的农民，政府本来许诺的战后土地分配，也在叛乱风波中化为乌有。而那些后知后觉的“先知”常常把这些退伍士兵指着为“分裂的元凶”，而绝望和痛苦之中，他们成为了社会上的不稳定因素。而且它们还有一个特点，他们经历了一场世界大战，所以相对于阶级，他们对国家和民族有着更强烈的认同感。而与这些老兵一同上过战场的墨索里尼以:“如果战争是我们的，那么战后的世界也必须是我们的”为口号，号召起大量退伍老兵，就这样在1919年3月23日，“法西斯战斗团”诞生了。\n在团结退伍老兵的同时，她还拉拢了地主阶级，战斗团将帮助其调和与农民的矛盾。他们帮助以水之女神阿库娅为首的政府稳定国内，但对其手段政府选择默许，只要把矛盾的矛头指向敌对者，或者犯下众怒之人，在为害者被屠杀，一切的怒火也会被一同带下地狱。而社会党，往往就会成为这个为害一方的恶魔。\n从1922年，到1926年，墨索里尼成功的将一切社会矛盾导向她的政敌，进而在屠杀之中将意大利王国稳定下来，而从1926年，起她又开始帮助阿库西斯教团，回复国内的生产，也因此，她在国内的权利也愈发庞大，她以民族主义包装的思想也开始在其他地方发扬......\n\n§Y德意志巨变：墨索里尼的野心§!\n\n1934年，在一声响彻世界的爆鸣声中，德意志被逼到奥地利的山区之中，一个名为戴比路克的天外帝国在柏林建立起新的统治，而这也预示着战争不在遥远，而走向巅峰的机会也已经近在眼前，而她的第一步，就是推动教团政府承认德意志在维也纳的统治，并以此与她的后辈莉莎一起组建轴心国......\n\n"

