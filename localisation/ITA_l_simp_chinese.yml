italia.1:0 "阿克塞尔大婚"
italia.1.t:0 "勇者在阿克塞尔完婚！"
italia.1.d:0 " 今天是个大喜的日子，我国有史以来最杰出的勇者佐藤和真与红魔族大爆裂魔法师惠惠在阿克塞尔正式完婚。\n 当勇者和新娘牵手牵着手进入阿克塞尔市区之时，等待着他们的是全城各界群众自发的夹道欢迎。第一批前来迎接他们的队伍是当地的诸多冒险者，他们和勇者的故事简直说也说不完，其次是专程从王都赶来的参与过魔王讨伐战的英雄们，其中的魔剑使御剑响夜更是兴奋地向记者们绘声绘色地一遍遍描述着自己与勇者和真并肩作战对抗魔王的经历，还说要将这一段传奇写入一本记录自己冒险经历的传记，借以留名青史……\n 婚礼的场地原计划设置在冒险者公会，但是因为前来赴宴的人实在太多，所以这对新人只好同意将场地搬到了城外的草原上。婚宴在一片其乐融融的热烈氛围中进行得十分顺利，中途甚至连我们伟大的阿库娅女神也驾临现场，并亲自表演节目为新人助兴。除此之外，整场婚宴让人印象最深刻的，莫过于新郎勇者佐藤和真在开宴之前的致辞——"
italia.1.a:0 "下一页"
italia.3:0 "第二页"
italia.3.t:0 "勇者在阿克塞尔完婚！"
italia.3.d:0 "\n “感谢各位光临我和惠惠的婚礼，各位的到来不仅给我们的婚礼增添了欢乐和喜悦，最重要的是，还带给了我们最真诚的祝福。自从我在这里与惠惠相识，至今已有好几年了，我们一起打过工，受过累，躲过债，蹲过牢，这几年来我们二人同甘共苦，苦辣酸甜的回忆历历在目。而在今天，有情人终成眷属，我们终于结婚了！我现在站在这里，除了满心的激动和幸福，更多的是感谢。虽然我与父母分别至今也已经数年未见，但我还是要首先感谢他们对我的养育之恩，祝愿他们二老平安无事。其次，我要感谢我的岳父岳母，感谢他们二老放心把他们这么好的闺女托付于我。最后，我更要感谢各位在座的亲朋好友这几年来对我们二人无私的鼓励、支持与帮助。在这个神圣而庄严的时刻，我发誓我会永远珍惜并深爱着惠惠，我们的家庭必将永远美满幸福。”\n “还记得当初刚开始干冒险者这一行，那时的我穷困潦倒，吃饭日常是借新偿旧，住处日常是露天马棚，甚至一度欠了上亿厄里斯的巨债，而正是有我们小队里大家的提携，我才能挨过自己最艰难的时候，并遇到自己一生的挚爱，和小队里的大家在一起的时刻，毫无疑问是我一生中最快乐的时刻。此后从魔王军各路干部到机动要塞毁灭者，我和小队里的大家披荆斩棘，直至今天，好似这世上就没有我们克服不了的困难。此时我还要特别感谢一下阿库娅，要是没有她，这些传奇经历也无从提起，我也只能继续穷困潦倒，一事无成，直到悄无声息地死在某处不知名的角落里，成为土中的一撮灰。我唯一有可能有所成就的东西，也就只能是那种守护家人的归宿的工作，就是那种每天一边机械地磨练武艺，一边从各种各样的天灾人祸之中保护委托人身家性命的那种枯燥乏味一潭死水般的工作，那更是不为世人所容的可悲的工作……”\n “哎呀，你看我这，明明是大喜的日子，我说这么多晦气的干嘛。最后就祝大家都能遇到自己人生中的贵人吧，赶紧开宴，大家吃好喝好哈！”\n"
italia.3.a:0 "和平的世界最棒了！"
italia.2.t:0 "一个熟人的毛遂自荐"
italia.2.d:0 "黑色星期二对意呆莉的影响已经超过了所有人的预料，仅仅几个月国家便已经陷入了混乱中。文化，思想，政治，经济等方面的问题一个接一个被地下报社谈出，人们对阿库娅女神的反对也越来越大，有些地方甚至出现了暴动事件，有些有能之士感叹道：“阿尔坎雷提亚不是一天建成的”。有些穿越者在一起组成了改革委员会，不断地给人民宣传自由社会的美好，在一些地区，已经有人揭竿而起。\n整个教团里聚满了各位主教，和平时不同，一桶又一桶的高档红酒被遗弃在墙边，大家不眠不休的开了两三天的会，就在大家午休的时候，一个人敲响了忏悔室的门。\n进来的是一位穿着深绿色军服的少女，她自称墨索里尼，希望女神让自己加入教会，洗刷过去的罪恶。当场的几位穿越者先是一愣，然后以一种恐惧的眼光看着她，悄悄告诉其他人：“他在以前是意大利极端民族主义党派的党首，四处行暴行，杀害了很多人……”她说自己已经深刻反省了，在这自己的女神的国家濒临分裂之际，她希望自己能起到作用。随后又提出了很多的建议，听起来都很行。”\n\n"
italia.2.a:0 "你有方法你说了算"
italia.2.b:0 "你又想来一遍罗马政变是吧。"
italia.4.t:0 "来自撒丁岛的怪物在尼斯登陆。"
italia.4.d:0 "几年前，由阿库西斯教徒组成的阿库娅卫队冲入了佐藤和真家，由于他和厄里斯教徒的亲密接触，众人将他批为保皇派，勇者佐藤和真被迫离开亚平宁半岛，被流放到地中海北部的撒丁岛。在多次整风中被推翻的意呆莉北部的厄里斯教徒，又在厄里斯的刺刀的保护下复辟了。撒丁岛岛面积为24090平方公里，这儿风光旖旎，气候宜人。 \n昨日，佐藤和真避过轴心国舰队的监视，只率领着1050名卫士，在亚平宁西北部的尼斯登陆，向阿尔坎雷提亚挺进。这算支什么部队？没有一门大炮，且别说阿库娅拥有数十万大军，只要有一个将士向走在最前面的佐藤和真开枪，他就会饮弹身亡。因此，当阿库娅听到佐藤和真登陆的消息时，只是摇摇头说：“他简直是发疯了，这无异于自杀！”然而，佐藤和真却又创造了奇迹。他命令部下枪口一律朝下，自己则敞开上衣，露出胸膛，一步一步坚定地向前走去。“士兵们，你们当中谁想打死拯救世界的勇者，那就开枪吧！”与他对垒的士兵们立刻乱了队形，蜂拥着奔向佐藤和真，亲吻他的手，亲吻他的脸，并发出雷鸣般的欢呼声。但他的好运不会一直存在的。\n"
italia.4.b:0 "不管他"
italia.4.a:0 "祝贺伟大的勇者佐藤和真先生如闪电般归来（跳过事件）"
italia.5.t:0 "尼斯爆发军变！"
italia.5.d:0 "今早，尼斯海边出现了一艘破旧的帆船，挂着他国国旗，当地部队立刻前往阻拦，但是不过十分钟便都失去了消息。正午时分，附近的人说到尼斯已经换上了新的国旗，自称为尼斯临时政府。而贝尔泽古王国表示了沉默"
italia.5.a:0 "看看媒体怎么说"
italia.6.t:0 "佐藤和真将军接近特尔尼。"
italia.6.d:0 "佐藤和真将军继续前进，奉阿库娅之命阻击他的军队都整团整团地倒向了他。摄政议会只得请御剑响夜元帅来进攻佐藤和真。御剑响夜信誓旦旦地保证说：“我一定把他关在铁笼子里带回来！”御剑响夜曾是佐藤和真最得力的友人，被称作“魔剑使”，在士兵中享有崇高的威望。御剑响夜集合部队发表了演说，他说：“我曾出生入死地帮助和真。和真流放时，亲口允许元帅们为阿库娅女神服务的。现在他违背了自己的诺言，因此，我们必须击败他！”可是，军官和士兵们都是死一般的沉默。不久，御剑响夜就发现：他的炮兵部队哗变了，连警卫部队也跑到拿佐藤和真那儿去了。"
italia.6.a:0 "投降算了（跳过事件）"
italia.6.b:0 "我们还有黑衫军！"
italia.7.t:0 "至高无上的勇者大人于今日抵达自己忠实的阿尔坎雷提亚"
italia.7.d:0 "\n佐藤和真带给御剑响夜一张纸条：“我将像在魔王城近郊之战后那样接见你！”于是御剑响夜再次集合军队，宣布效忠于佐藤和真。军队中立刻爆发出震耳欲聋的欢呼声：“勇者万岁！”“御剑元帅万岁！”即将，佐藤和真将军将进入阿尔坎雷提亚，他不费一枪一弹就推翻了阿库西斯教会。\n\n阿尔坎雷提亚新闻报，在这段时间里，先后发出了如下六条消息：“撒丁岛（佐藤和真的流放地）的怪物在尼斯登陆”；“吃人魔王向汤衣前进”；“篡位者进入斯佩齐亚”；“佐藤先生占领阿克塞尔”；“佐藤和真将军接近特尔尼”；“勇者将于今日抵达忠实于他的阿尔坎雷提亚”。\n"
italia.7.a:0 "新时代来力"
italia.8.t:0 "意呆莉邀请我们加入统一战线"
italia.8.d:0 "在最近的全意呆莉总会上，说到目前严峻的国际形势，阿库娅提出了一个建议：让两教团结起来，一致对外。虽然明显知道这是想拖我们加入战争，但是在这场席卷全球的战争中我们也迟早要站队，与其跟着陌生人还不如暂时将就一下。"
italia.8.a:0 "团结起来，一致对外！"
italia.8.b:0 "攘外必先安内"
italia.9.t:0 "厄里斯拒绝了"
italia.9.d:0 "不出所料，恶神是不会懂得大局为重的。他们拒绝了我们"
italia.9.a:0 "反正迟早是我们的土地"
italia.10.t:0 "红魔乡拒绝了"
italia.10.d:0 "红魔乡拒绝了我们，毕竟是农村"
italia.10.a:0 "少一个他也没啥"
italia.11.t:0 "意呆莉邀请我们加入统一战线"
italia.11.d:0 "在最近的全意呆莉总会上，说到目前严峻的国际形势，阿库娅提出了一个建议：让整个亚平宁半岛三国团结起来，一致对外。虽然明显知道这是想拖我们加入战争，但是在这场席卷全球的战争中我们也迟早要站队，与其跟着陌生人还不如暂时将就一下。"
italia.11.a:0 "团结起来，一致对外！"
italia.11.b:0 "攘外必先安内"
italia.100.t:0 "阿布鲁佐大捷"
italia.100.d:0 "经过多天的战斗，我们成功占领了阿布鲁佐。\n我们的士兵爬上了佩斯卡拉厄里斯教会顶端，将恶神的旗帜变为了我们阿库西斯教团的旗帜。不过一天，无数的传教士便来到了这里告诉人们真理。\n"
italia.100.a:0 "赞美阿库娅！！！"
italia.101.t:0 "阿布鲁佐陷入战乱"
italia.101.d:0 "我们的真信者与异教徒激战多天，仍然不见明朗。伟大的水之女神阿库娅爱兵如子，只好撤了回来，但是阿布鲁佐的宗教冲突已经被我们点燃了。"
italia.101.a:0 "至少没白来"
italia.101.b:0 "闪击那不勒斯！"
italia.12.t:0 "红魔归乡令"
italia.12.d:0 "介于红魔族少女惠惠的优秀传教业绩，现伟大的水之女神赐予其阿克塞尔大主教职位，愿惠惠尽快前往阿克塞尔履职"
italia.12.a:0 "是，女神"
italia.12.b:0 "“你说走就走？”"
italia.13.t:0 "杯酒释教权"
italia.13.d:0 "一日，阿库娅把塞西莉叫道自己房间\n阿库娅：“塞西莉啊，今天送你一瓶上等红酒，从幻想乡买的。”\n塞西莉：“女神殿下，我最近也没做啥特别的事吧，还是您中彩票了？”\n阿库娅：“想当年，要不是因为你，谁能想到整个意呆莉会如此繁荣呢。”\n塞西莉：“那是应该的，只要是为了您，我什么都愿意。”\n两人一杯酒下肚，放开了姿态\n阿库娅：“现在呢，我看咱们教堂还差个教皇的人选，咱认为你可以就任。”\n塞西莉：“可是工作”\n阿库娅：“别担心工作，你这些日子里为了教团与国家鞠躬尽瘁，每一位教徒都看在了眼里，你都已把道路铺好，害怕后人走错路嘛，就放心去享受吧。”"
italia.13.a:0 "这可是您说的。"
italia.13.b:0 "“抱歉，我很满意我现在的生活”"
italia.20.t:0 "来自阿尔坎雷提亚的神谕"
italia.20.d:0 "阿库娅要求我们立即撤除维新政府，宣布撒丁岛属于阿库西斯教团的正式领土，时限只有仅仅三天！"
italia.20.a:0 "听从伟大的水之女神的安排"
italia.20.b:0 "得寸进尺是吧"
italia.14.t:0 "惠惠的邀请"
italia.14.d:0 "最近惠惠在阿库西斯教团中任职,为自由与平等的事业做了很多，她们向我们发出了邀请，希望全体红魔族团结起来，建设更美好的明天。"
italia.14.a:0 "作为好朋友，当然可以"
italia.14.b:0 "抱歉，我们要保持绝对的中立"
italia.15.t:0 "$news_event_background$信仰大革命"
italia.15.d:0 "近日，阿库娅发动一场名为“信仰大革命”的整风运动，希望巩固自己在亚平宁半岛北方的统治，不同学校的学生们组建成一个又一个信仰肃反小组，在街上，工厂中，农田间传播阿库西斯教并对异教徒进行惩罚。"
italia.15.a:0 "奇怪的家伙们"
italia.15.b:0 "我们在做一件伟大的事业"
italia.16.t:0 "亚平宁的奇观"
italia.16.d:0 "我们已经占领了埃塞俄比亚全境，可是对于混乱的魔族社会，我们没有任何经验，这里也没有什么我们需要的资源，巴尼尔提出将这里交给维新魔王城管理。"
italia.16.a:0 "好的"
italia.16.b:0 "你在质疑阿库娅的实力？"
italia.17.t:0 "关于佐藤和真的处置"
italia.17.a:0 "狠狠的劳改"
italia.17.a:0 "最后的仁慈"
italia.19.t:0 "$news_event_background$亚平宁音爆"
italia.19.d:0 "近日，全球数十位科学家都聚集在阿尔坎雷提亚近郊，站在草坪上看着面前的这架使用了特殊材料制作成的螺旋桨机，螺旋桨被设计成特殊的曲面结构，机尾有一个小型的火箭助推器，外型设计值得被称作空气动力学的艺术品\n飞行员穿上特制的衣服后等上了飞机，只用了二十秒钟便飞出了跑道，起飞成功了！\n飞机将以较低的角度一直飞到完全失速，然后靠重力大角度向下俯冲来达到最大速度\n所有人都注视着天空中的黑点，14000m开始减速了，飞行员启用了火箭助推，最后在17000m完全失速，只见飞机如同流星般向地面冲来，飞机前端已经看得到火星，大概6000m时，观测员观测到螺旋桨其实早已断掉，不过在于这精妙的设计，并没有影响什么，5000m，机翼整齐的断掉了，此时飞机彻底变为了一颗火箭，2000m，所有人欢呼起来：飞机前端出现了一层圆锥形的云层\n飞行员连忙弹射跳伞，最后在众人帮助下在一片森林中找到，观测员预估飞机落地最大速度是1300km/h，这象征这亚平宁人民第一次走进了超音速时代，不过也提出了新的问题：要是全部用喷气动力，会不会达到更大的速度。"
italia.19.a:0 "科学的一大进步"
italia.19.b:0 "你在质疑阿库娅的实力？"
italia.21.t:0 "意呆莉成功设计出天鹰级航母"
italia.21.d:0 "虽然未曾有所疏忽，意呆莉相对其他列强较为薄弱的经济和科研实力还是大大制约了该国超级战舰的研发，但是意呆莉海军并不想在这场研究竞赛中落后，阿库娅至高女神也势必更不希望如此，他们遂不顾意呆莉本身条件的匮乏，强行开始了航母超级战舰的研发进程。昨天中午的发布会上，意呆莉海军部公布了意呆莉新一艘超级战舰——天鹰号航空母舰研发完成的消息。介绍称，天鹰号将会拥有世界上最大的单舰飞机搭载数量，代价则是牺牲一部分的装甲防护能力。有意思的是，发布会上的海军部，不同于以往公布各类消息时的自信满满，此时的她们似乎比原本的模样还要收敛得多。"
italia.21.a:0 "阿库娅女神选中的雄鹰征服一切！"
italia.21.b:0 "只是个漂亮的壳子罢了"
italia.22.t:0 "黑色星期二波及意呆莉！"
italia.22.d:0 "随着大萧条的席卷多国，意呆莉也受到了波及。据最新数据显示，目前有多半企业已经停止运营，数十万工人失去工作或者收入不稳定。意呆莉是一个多元化的国家，经济上也有很大差异。由于分散的个体经济，这次经济危机对意大利影响极大。对于那些处于下游位置的经济体来说，这次危机会带来一些重大挑战，此外，经济危机导致许多政府官员辞职与其他公共政策变动。面对这种情况，经济部长塞西莉提出，各国必须加强沟通与合作，共同应对大萧条造成的各种后果。经济危机对意呆莉影响非常大，特别是在食品和住房方面。由于经济形势低迷，很多人面临着失业的压力。尽管政府为应对危机做出了努力，但情况依然不容乐观。今日，阿库娅来到讲台前发表通知，同时打开了国库，宣布：今日开始实行配给制，同时，只要成为合格的阿库西斯教徒，就能领取到免费的额外补助。这惹怒了部分厄里斯教徒，同时也有不少人选择加入了阿库西斯教"
italia.22.a:0 "女神会创造奇迹"
ita.1.t:0"伟大的远见"
ita.1.d:0"从伦敦到德里，整个西方世界都在遭受金融危机，而我们伟大的女神阿库娅早就料到了这一情况，我们自给自足的法团主义经济虽然不够成熟，但也避免了大萧条所带来的影响。"
ita.1.a:0"赞美阿库娅！"
ita.2.t:0"女神与领袖的争斗"
ita.2.d:0"虽然意呆利躲过了金融危机，但群众对于阿库西斯教的信任也早在几年前降至了最低点。女神在内战中的无作为与智障行为严重触犯了人民的利益。贝尼托·墨索里尼与她的国家法西斯党便在这混乱之际诞生，此前的法团主义经济便是由墨索里尼指导的。并且有传言称墨索里尼受到旧皇帝尼禄的支持，但无论如何，女神与领袖的争斗是不可避免的了。"
ita.2.a:0"阿库娅才是意呆莉的主人！"
ita.3.t:0"关于美食的辩论"
ita.3.d:0"最近女神与领袖在会面时无意间展开了关于美食的辩论，墨索里尼似乎很喜欢吃大蒜，甚至喜欢用大蒜配上各种甜点来吃，这种黑暗料理是我们常人无法理解的。而阿库娅则酷爱薯片，看起来女神大人在这方面更正常一些。"
ita.3.a:0"我也喜欢吃薯片"
ita.3.b:0"大蒜配甜点，美汁汁！"
ita.3.c:0"我们能不能不要在这种事情上浪费时间？"
ita.4.t:0"关于右翼意识形态的辩论"
ita.4.d:0"领袖与女神又在意识形态上产生了分歧，阿库娅认为所有的右翼都一个样，而她属于偏左的。墨索里尼却认为她的法西斯主义与德国的民族社会主义就存在着相当大的区别，而阿库娅则表示具体是什么不重要。显然我们的女神在智力与教育方面并不如领袖。"
ita.4.a:0"听女神的就好了"
ita.4.b:0"领袖说得对"
ita.4.c:0"你们能不能不要再争论一些无聊的问题了？"
ita.5.t:0"自信满满的阿库娅"
ita.5.d:0"在发动统一战争后，阿库娅自信满满的向媒体承诺：她只需三个月便可拿下脆弱的那不勒斯，希望她能说到做到。"
ita.5.a:0"你最好能"
ita.6.t:0"进军罗马"
ita.6.d:0"由于阿库娅迟迟不对南方做出行动，在获得尼禄的支持后，墨索里尼带领其黑衫军进军罗马。城内守军早就效忠于领袖了，阿库娅遭到软禁，领袖迎回尼禄陛下，新时代来临了。"
ita.6.a:0"阿库娅早该滚蛋了"
ita.7.t:0"最后的战斗"
ita.7.d:0"在完成统一之后，意呆莉各方势力都被邀请前往首都参与对意呆莉未来事务的讨论，墨索里尼意识到机会来了。"
ita.7.a:0"水之女神不会屈服！"
ita.7.b:0"领袖必将统治意呆莉！"
ita.8.t:0"争斗继续"
ita.8.d:0"墨索里尼失算了，士兵们似乎更效忠于阿库娅，因此她放弃了政变计划，领袖与女神之间的斗争还将继续。"
ita.8.a:0"水之女神万岁！"
ita.9.t:0"领袖凯旋"
ita.9.d:0"在得到充分的支持后，墨索里尼在会议时发动了政变：正如她所大胆猜想的那样，士兵们效忠于她，将枪口对准了教团成员们。\n\n最终阿库娅遭到软禁，领袖迎回了老皇帝尼禄，虽然罗马已是黄粱一梦。\n阿库西斯教在短时间内要接受大规模的打压，属于意呆莉的新时代开始了。"
ita.9.a:0"领袖与皇帝万岁！"
ita.10.t:0"[FROM.Getname]索取领土"
ita.10.d:0"[FROM.Getname]在我们对外星人的战争中做出了巨大贡献，她们要求我们将一些德意的争议领土交给她们。"
ita.10.a:0"我们已经回到了富饶的德意志，这是她们应得的"
ita.10.b:0"我们不会交出任何领土，这件事绝无可能！"
