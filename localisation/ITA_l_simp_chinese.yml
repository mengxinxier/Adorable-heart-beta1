Mussolinism_desc:0 "§Y墨索里尼理论§!\n\n\n\n由墨索里尼根据对前世的经历提出的以阿库娅思想为基础的思想理论，提倡文化，教育，奢侈品业为发展重心，开放市场，鼓励国际和平外交，将意呆莉的特色文化在潜影默化中传给全世界\n“一个人所受的素质教育很大决定着一个人的精神品质，一个具有艺术分子的国家才是一个能在各行各业具有创造性的国家”\n"
kazumaism:0 "无政府威权主义"
kazumaism_desc:0 "§Y无政府威权主义§!\n\n\n\n无政府威权主义是指在没有国家机关管控的外壳下，以个人威信，资本控制，合同绑架，民族主义等一系列手段的手段取得地区控制权，进行独裁治理的一种形式。这种形式既不同于无政府主义，也有别于独裁政体，既有某些安那其的自由成分，又有对集权的强制。\n§R我要建立一个人人都是国王的世界§!\n"
godressism:0 "神明立宪制"
godressism_desc:0 "§C神明立宪制§!\n\n\n\n是相对于神明专制的一种国家体制。神明立宪是在保留神明制的前提下，通过立法，树立人民主权、限制神明权力、实现事务上的共和主义理想但不采用共和政体。"
