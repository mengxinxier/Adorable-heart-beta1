ITA_moschettieri_del_duce1_desc:0"我们的领袖麾下有着一支受其直接指挥的精英狙击手，负责保护他的人身安全。领袖的安全的固然是头等大事，但这些模范士兵能够给我们的普通士兵们起到带头作用，强化他们的训练，提高他们的作战效率。"
ITA_feizhouhexinhua:0"彻底征服北非"
ITA_feizhouhexinhua_desc:0"我国在北非的殖民统治已根深蒂固，是时候将北非纳入意大利本土了。"
ITA_yuwaixingrenjiaoyi:0"与外星人交易"
