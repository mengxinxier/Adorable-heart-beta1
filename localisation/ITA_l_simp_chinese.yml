huihui_desc_3:0 "§L全意呆莉屈指一数的爆裂魔法师，阿库西斯教团特别编外人员。/n 拥有一只魔兽逗之助，封印着过去的回忆。/n在伟大战争中作为红魔突击队指挥官，在勇者和真的精明指挥下，运用自己的爆裂魔法创造了无数个以少胜多的神话，并为阿库西斯教团提供了许多传教方式。§!§R\n 出生于贫苦家庭，对社会基层人员的生活格外关心\n§!"
elisi_desc_1:0 "§Y厄里斯§!\n@ALS§Y[ALS.Getname]§!的§C女神§!\n§L银发盗贼团领袖§!"
elisi_desc_2:0 "§Y厄里斯§!\n@ALS§Y[ALS.Getname]§!的§C女神§!\n§L银发盗贼团领袖§!"
elisi_desc_3:0 "§L厄里斯是掌管亚平宁半岛的幸运女神，无论是抽签还是猜拳都战无不胜，也是@ALS§Y[ALS.Getname]§!的国教及亚平宁半岛的货币单位。\n身材极度内敛。阿库娅的后辈。是个温柔、善良，大方，偶尔调皮，十分富有责任心的美丽女神。脸上有一道淡淡的伤痕，习惯思考事情的时候挠这道伤疤。她会非常认真地处理事务，为了世界和平而努力着。然而不善于应付前辈阿库娅，总是不自觉地就开始帮阿库娅做事。§!\n§C因为待在天界很寂寞，所以偶尔也会下凡。非常重视自己的信徒。对自己的信徒非常体贴。§!"
