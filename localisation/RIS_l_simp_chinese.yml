####精神###
  RIS_dusk_of_ottoman_empire: "星月沉沦"
  RIS_dusk_of_ottoman_empire_desc: "新生的土耳其共和国正走在朝阳的道路上，而在温暖光芒照耀下的是如蛆附骨的帝国黑影。独立战争将西方帝国主义者扫出了安纳托利亚，同时也葬送了奥斯曼复辟的最后一点野心。残余的支持者们退缩到塞浦路斯接受了圣杯王国支持的罗德岛的庇护——这并非是一片善心，而是圣杯为土耳其准备的一份礼物：赢则大仇皆报，输则无利可失。\n三十年代的十年已经走到了后半段，凯末尔帕夏与斯洛卡伊之间的隔阂已经严重影响到了土耳其的运行。这些奥斯曼军官们急需抓住这最后的机会——否则帝国的旗帜将会永远沉入夜色再无飘扬之日。"
  RIS_dusk_of_ottoman_empire_tt: "可以训练§Y奥斯曼志愿师§!\n解锁§Y十字军行动§!决议"
  RIS_legacy_from_babel: "巴别塔的遗产"
  RIS_legacy_from_babel_desc: "自[ROOT.GetAdjective]成立到土耳其在独立战争中胜利前，公司高层多被以首席执行官特蕾西娅为首的派系“巴别塔”所把持着。土耳其的成功在导致[ROOT.GetAdjective]陷入危机时也让特蕾西娅重新开始审视对土耳其、中东和北非人民的态度，并开始计划改善同阿拉伯人民的关系。但不幸的是在计划尚未实施前特蕾西娅被不明人士刺杀，遗体下落不明(据传很大可能最后是她的兄长，锡安主义运动的主要发起人之一，英驻卡兹戴尔中校特雷西斯收走了遗体)。失去了主心骨的巴别塔组织也随即分崩离析，直至下一任首席执行官阿米娅在博士和凯尔希的帮助下找回了部分成员并以公司的名字重组成立了“[ROOT.GetAdjective]”派系。\n巴别塔虽然已经烟消云散，但是它的遗产尽数被[ROOT.GetAdjective]接收，至于这些遗产最终的命运如何，仍然有待商榷。"
  RIS_excellent_source_of_troops: "优秀的兵源"
  RIS_excellent_source_of_troops_desc: ""
  RIS_competition_among_firms_low: "企业间竞争：§R恶性循环§!"
  RIS_competition_among_firms_low_desc: "作为国际联盟监管下的自治企业政府，[ROOT.GetAdjective]对于世界各地的企业融资和分部开设几乎都来者不拒，但当时经验尚浅的管理层并没有协调好各方的关系，导致现在我们的市场环境一塌糊涂。"
  RIS_medical_profit_in_mediterranean_idea: "地中海里的医疗利润"
  RIS_medical_profit_in_mediterranean_idea_desc: ""
  RIS_gratitude_and_reward_idea: "恩情与回报"
  RIS_gratitude_and_reward_idea_desc: ""
  RIS_gratitude_and_reward_idea_tt: "生活消费品工厂：[?RIS_gratitude_reward_goods_factor|Y.1%]"
  RIS_gratitude_and_reward_idea_tt_2: "$HCP_monthly_income$§G+30§! $HCP_icon_monthly$"
  RIS_goods_from_ris: "来自[RIS.GetName]的利润抽成"
  RIS_goods_from_ris_desc: "世界大战结束后，六个国家在战后会议上支持并推行了@RIS[RIS.GetName]的成立，作为回报，[RIS.GetAdjective]收获的利润将会被保证其主权的六个国家以百分比的形式瓜分（出于对成立原因的纪念，这个席位数的最大值将保持不变）。但[RIS.GetAdjective]也需要资金来运作，在向这些国家提供资金时，她们也会抽取手续费（表现为HCP收入减少）来维持运转。与此同时，[RIS.GetAdjective]也有自己的一套判断标准，如果影响力不足以获得她的认可，相应的份额将不会发放并被正式纳入其收入中。\n我国是§G保障其国家主权的国家§!之一，这能够让我们§G从中攫取资金§!。"
  RIS_goods_super: "作为GDP和工业都靠前的§7超级大国§!，我们分到的份额是最多的。"
  RIS_goods_powerful: "作为世界上首屈一指的§8强国§!，我们能够分到不小的份额。"
  RIS_goods_normal: "凭着对所在地区的§9一些影响§!，我们能够分到一些份额，虽然只是残羹冷炙，但也聊胜于无。"
  #+20
