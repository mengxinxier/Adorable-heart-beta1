####国策####
  RIS_1936_fiscal_report: "1936年财政报告"
  RIS_1936_fiscal_report_desc: "新的一年，新的报告，不变的印章。"
  RIS_leaving_economic_circle_fake: "与[ENG.GetAdjective]经济圈脱钩"
  RIS_leaving_economic_circle_fake_desc: "在[ENG.GetAdjective]人沉浸在愈发繁荣的经济中时，我们的经济学家担忧地指出了潜藏的崩溃危险。这不是危言耸听，我们也许需要重新考虑与西方国家的经济关系了。"
  RIS_leaving_economic_circle_fake_tt: "（@ENG§Y[ENG.GetName]§!）触发事件“§Y[RIS.GetName]宣布弃用圣杯盾结算方式§!”\n§R这不会让她们开心的。§!\n§G但她们即将自顾不暇了……§!"
  RIS_mediterranean_fake: "地中海的明珠"
  RIS_mediterranean_fake_desc: "无论世间喧嚣如何，[RIS.GetAdjective]总能敏锐的察觉到机遇与危险。最聪明的头脑汇聚于此，让地中海的明珠时刻熠熠生辉。"
  RIS_turkey_fake: "安纳托利亚商路"
  RIS_turkey_fake_desc: "安纳托利亚广袤的土地与大量的矿产一直未能被我们充分利用，最近[TUR.GetLeader]政府释放出的善意信号让我们看到了大规模进入该地区经济市场的曙光。这次机会我们绝不能放弃。"
  RIS_merchantman_fake: "扩大商船队"
  RIS_merchantman_fake_desc: "与愈发庞大的贸易吞吐量相对的是数量捉襟见肘的商船，虽然长久以来我们各大商团的储备不足以让我们在这方面发愁，但是愈发昂贵的费用让我们不得不开始考虑发展自己的商船队了。"
  RIS_landsol_fake: "与[LAN.GetAdjective]达成协议"
  RIS_landsol_fake_desc: "中东的那群阿拉伯人真是好运，没有阿斯特朗少女们的帮助他们也许一辈子都找不到藏在他们脚底下的黑色财富，但即使如此，没有庞大的商业网络和先进的开采技术，这些黑金是无法高效地变成账目上赏心悦目的数字的。相信无论是我们还是她们都能清晰的认识到这一点，这使得双方接下来的访问活动无疑是顺理成章的行为。"
  RIS_meeting_fake: "萨拉姆经济大会"
  RIS_meeting_fake_desc: "“萨拉姆”是阿拉伯语，原意为“和平”、“平安”。我们在东地中海越发繁荣的商业活动一直带动着周围，特别是阿拉伯国家的发展，而我们何不更进一步，用白纸黑字的条例让每个人都平等互惠的拿到切实的好处呢？"
  RIS_meeting_fake_tt: "$RIS_meeting_fake$将在约一周后召开。"
  RIS_summer_fake: "筹备夏季开放月"
  RIS_summer_fake_desc: "每年夏季，我们都会邀请世界各国的一些有名人士来到罗德岛，参观并享受我们提供的优质服务的同时为我们攫取更多的名声。而今年的这次开放月，似乎会很不一样……"
  RIS_summer_fake_tt: "§Y激活任务§!：$RIS_summer_fake$"
  RIS_economy_crash: "天崩地裂"
  RIS_economy_crash_desc: "全完了，所有人都没想到这一天来的是如此之快。\n我们得迅速行动起来。"
  RIS_at_now: "此时此刻"
  RIS_at_now_desc: "后悔已经无关紧要，未来如何不再思考，我们要关注的是现在如何走出这场危机。"
  RIS_earn_more_income: "开源"
  RIS_earn_more_income_desc: "随着可供使用的资源正在迅速减少，我们不得不开始考虑扩大更多的收入渠道。"
  RIS_new_production: "新商品"
  RIS_new_production_desc: "恢复中重要的一步就是保持投资人对我们的信心，虽然政府的财政储备已经可持续性的竭泽而渔了，但我们仍然需要一款新的商品来让他们相信我们和我们的银行是值得信赖的。"
  RIS_reduce_expenditure: "节流"
  RIS_reduce_expenditure_desc: "需要节省的地方太多了。\n但能够节省的地方又有多少呢？"
  RIS_rebudgeting: "重审预算"
  RIS_rebudgeting_desc: "反腐局一直在政府中处于一个重要但又不重要的位置，而现在我们得将那些被拿走的钱让贪官们一个子不落的吐出来。"
  RIS_get_out_of_storm: "驶出风暴"
  RIS_get_out_of_storm_desc: "虽然并不尽人意，但至少我们已经离开了漩涡中心。道路逐渐平静，工厂开始运作，虽然还有很多事情要做，但现在，我们已经踏出了胜利中最重要的一步。"
