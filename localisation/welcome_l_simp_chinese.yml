 CHI_his_d:0 "神州帝国\n\n公元1793年，在大顺王朝崩溃后的废墟中，一名义军领袖——蒋神华再度让古老的华夏大地重归一统，并将国号定名为“神州”。在蒋神华的统治下神州帝国国泰民安、国力强盛，后世将这一时期称作“神州盛世”。\n\n然而好景不长，在开国皇帝蒋神华逝世后不久，统治集团就犯了历朝历代中后期统治者的毛病：愈发腐朽、贪婪、守旧，国力日趋衰微，而此时征服了大半个世界的圣杯王国开始将目光投向这一文明古国，他们借口钦差大臣林则徐销毁鸦片一事在1840年挑起了战争，神州在战争中惨败，被迫接受不平等条约，此后数十年间，圣杯通过一系列条约慢慢蚕食着神州。19世纪70年代，一批帝国有眼识的官员试图通过洋务运动来扭转颓势，在维持传统秩序的前提下引进西方先进技术，然而在1895年的甲午战争中，神州惨败于樱花国，因此许多有识之士开始抨击换汤不换药的洋务运动，呼吁进行维新变法。\n\n1898年，皇帝正式接受了康佑薇、梁启超领导的维新派上书，开始维新变法，然而变法遭到了守旧派的疯狂阻挠，在重重压力之下，维新派被迫与守旧派进行妥协，许多激进的变法内容，比如放开言论自由、吸纳平民议员等没能有效实现，尽管在1905年帝国颁布了宪法宣布实行宪政，但是实际上新组建的帝国国会中王公贵族占据了绝大部分席位，许多维新派对此感到失望，开始转身投向共和革命。同年孙逸仙在东京宣布同盟会的成立，意在推翻帝制建立共和，并在神州大地上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。\n\n尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战，而在国会内部，改革派的呼声也愈发强烈，与守旧派针锋相对。在外部，西方列强对帝国的渗透勒索也愈发猖狂，东方正在崛起的樱花国也对广袤的神州大地虎视眈眈。而1935年末爆发的全国范围的大饥荒更是给这幢摇摇欲坠的房子来了狠狠的一脚，社会陷入混乱之中，更加不幸的是老皇帝也在此时驾崩，继任的女皇年纪尚轻，难以处理朝政，政府内部的派系斗争也愈发激烈，可以说神州帝国已经走到了命运的十字路口......\n\n"

 DEN_his_d: "共和国历史\n\n卡尔马联盟崩溃，北欧诸国转为相互攻伐。杜伦布王国与瑞典王国开始了长达半个多世纪的战争，深陷战争泥潭的两国无法援助挪威的人类领主，挪威逐渐转变为魔王和人类共治的国家邦联。最终，瑞典王国成为了北欧的霸主，杜伦布的王室被驱逐，成立了傀儡国性质的共和国。\n\n此后北方战争之后，瑞典王国终于在俄罗斯帝国碰壁，杜伦布共和国得以摆脱傀儡的命运。蒸汽时代洪流来临，北欧开始出现大规模的灾难，大片陆地被海水吞噬，杜伦布共和国灾害尤盛，此时一个自称“Y”的钟表师站了出来，他使用齿轮机构稳固了大地。“Y”因此获得了巨大的声望，他宣称整个北欧应当归于一体，杜伦布共和国奉之为国策，在“Y”的协助下，杜伦布共和国机械技术发展迅速，成功以此组建了一支“机械”部队，可以在良好的环境条件下使用重火力和装甲进行作战。虽然早期的自动机械不如大规模的军队来的厉害，但技术的发展是实实在在的。瑞典王国虽然没落，但仍保持一定规模的军队，一番战斗之后，杜伦布蒙受了巨大的牺牲，才拿下了瑞典南部的“故土”。战争的热情一度进入冰点，统一北欧的国策很快被扫进垃圾堆，“Y”也老迈不堪，他的技术是如此的复杂，仿佛外星造物，在他逝去之后，他的技艺随之失传。\n\n多年以后，部分人仍旧希望能够统一北欧，以此来向“Y”致以敬意，完成他的遗愿，而“Y”所留下的几个遗物就是由齿轮机关组成的少女，Initial-Y系列，相传这些由齿轮机关组成的少女每个人都有不用的能力，但由于“Y”的技术已经失传，出了些故障的Initial-Y系列一号机“琉紫”Initial-Y无法被修复。\n\n圣杯战争开始，北欧处于战后的恢复之中，杜伦布共和国并未南下之意，一个中立的国策首先在杜伦布共和国确定下来，并为挪威诸领和瑞典所接受。旁观了如此规模战争的杜伦布深感国狭民寡，其政策转为保守。而卡西米尔的大灾变和波罗的海地区的树海结界让波罗的海南岸化为“空白”，杜伦布共和国的经济进出口不得不转而向德意志和圣杯王国，经济逐渐依赖中欧。\n\n1934年，戴比路克人降临德意志国，战后逐渐强势的德意志很快分崩离析，各地掀起反抗和起义的同时，更多的是面对外星人宛若神明科技和军队的绝望。德意志政府流亡奥地利，但许多绝望的德国人失去了对元首的信任，她们被卡西米尔地区的亡灵所阻挡，并出于对幻想乡妖精领的反感，纷纷选择漂泊北上。\n\n1936年，失去了盟友和主要经济交流国的杜伦布内外困苦交加。在大量接纳北上德国人之后，杜伦布陷入的严重的民族冲突，北欧人和德国人的认同感撕裂着这个国家。与此同时，南方的戴比路克帝国也是虎视眈眈的盯着杜伦布这个重要的水上要道，杜伦布需要做出它的抉择，外星人近在眼前，终有一战。倘若踩错半步，杜伦布可能也会像德意志国一样成为外星人的殖民国。FIN"

 FIN_his_d: "索米共和国历史\n\n索米地区一直以来由瑞典王国统治，随着十六世纪，卡尔马联盟崩溃，瑞典王国逐渐称霸北欧，并不断向外扩张，索米作为瑞典王国东进的战略要地，在瑞典王国内部改革和建设中地位有所提升，但由于战争，索米被课以重税，并需要提供人兵源参与战争。在北方大战之后，俄罗斯帝国拿下了索米地区。之后，瑞典和俄罗斯战火大都燃烧在索米地区，索米因此一次次被破坏和重建。\n\n18世纪末，各种新科技和新思想的出现逐渐改变着索米，并且俄罗斯为了消除瑞典在索米的影响，允许索米语的使用，这使得索米的民族意识逐渐觉醒。圣杯战争末期，随着俄罗斯帝国内部的动荡与革命，俄罗斯对索米的控制力空前薄弱，并且受到十月革命思想的影响，索米终于开始了独立之路。\n\n类似于内战的苏俄，索米南北对峙，左翼政府控制南部工业区，右翼政府控制北方和农村。在阿芙乐尔等舰娘的支援下，南索米勉强保持和北索米以及各国干涉军的相持态势。随着战事迁延，《布列斯特合约》签订，苏俄被迫收缩军队，停止对索米内战的干涉，但右翼政府希冀的德国人承诺的援助和支持并未兑现，卡西米尔地区的大灾变让德国人不得不匆匆撤军，并且在这样的打击下，严重拖慢了其收拢东线军队的速度。\n\n苏方代表阿芙乐尔虽然撤出了索米，但是其暗中的援助并未停止，由塔露拉主导的地下组织整合运动，始终在情报和军队中支持着左翼索米。随着苏俄北方会战打响，白军倚重的上将阿尔金出奇意料的宣布加入布尔什维克，这一变化使得北方局势逆转，塔露拉和阿尔金的大军汇合在一处，很快摧毁了以乌法为中心的白军势力。塔露拉率领苏俄红军南下，而阿尔金则率部在卡累利阿和摩尔曼斯克等地区准备干涉索米内战，虽然这一行为严重违反了《布列斯特合约》的条款，但此时德意志帝国已经投降，《布列斯特合约》不过是一纸空文。索米则似曾相识的又一次成为了苏俄和圣杯干涉军角逐的战场。\n\n白军面临索米红军和阿尔金骑兵军的两面威胁，但白军并非必败无疑，她们在等待一个时机。执念之国的新总统优克莉伍德上台，在圣杯王国和幻想乡共和国的支持下，执念得以组成大规模的干涉军，将要向东向北进入苏俄，这些军队基本上是难以约束的恶灵以及有西行寺幽幽子等人率领的部分精锐。她们特殊的存在形式和悍不畏死的作战让塔露拉和南下的红军遭受了不小的损失。现在一部分强悍的军队即将从波罗的海北上，她们将会冲进索米以及列宁格勒州，并粉碎新生的苏俄和红色索米。\n\n世界给白军开了一个不小的玩笑，波罗的海升起树海结界，加上战斗力强大的勇者部队的绞杀，让亡灵大军始终无法北上。另一边，塔露拉在重整旗鼓之后，汇合了在木之本樱主持下成立并由高町奈叶领导的魔导师军队，这些精锐部队抵挡住了亡灵大军的骨干，苏俄内战局势逐渐明朗。在这样形势的影响下，阿芙乐尔再次出现在索米，随着阿尔金骑兵军的进攻，进入赫尔辛基的阿芙乐尔和红色舰娘强势的接管了索米红军。索米红军毫不留情地向北挺进，与白军争夺中南部重镇坦佩雷，虽然白军作战勇猛，但红军补给源源不断、兵源众多，随着坦佩雷的陷落，索米苏维埃共和国成立了。\n\n索米虽然和苏俄同属红色国家，但索米似乎无法抹除民族主义的特征，由于《布列斯特合约》，苏俄放弃索米的妥协引起了索米广泛的不满和自救运动，加之阿芙乐尔蛮横的行为和白海骑兵低下的军纪让索米人想起了曾经的沙俄。索米内部反而同情于被红军追击到北部躲躲藏藏的白军英雄。\n\n这对莫斯科显然是一个很危险的信号，在莫斯科中央的推动下，索米人始终无法在索米苏维埃共和国占据绝对的话语权，并且还承担着苏联经济动荡起伏的恶果，终于在集体化运动开始之后，索米农村掀起了广泛的反抗，白军有死灰复燃之势。在数次施压索米强势解决未果之后，红军采取了果断的强硬措施，将白匪消灭，但这进一步激化了索米和莫斯科的矛盾。\n\n时间进入1934年，戴比路克降临地球，列宁同志逝世，执念之国内部局势逐渐清晰，苏联在索米的控制力岌岌可危。随着新一轮的党代会和路线斗争开始，索米这个被打上阿芙乐尔烙印的地区不可避免的卷入其中。索米人在一次次反抗中一点点摆脱苏联的控制，而随着木之本樱成为苏联的人民委员会主席，局势初定之下，各地反对木之本樱的官员被边缘化，索米借助这种手段迅速摆脱了苏联的控制。1936年，苏联陷入了一个又一个危机之中，所谓小樱路线似乎并没有带来好处，索米在北欧诸国的支持下，酝酿着所谓中立政策……"

 RJE_his_d:0 "真日本帝国\n\n原型介绍：\n真日本帝国原型来源于ALICE SOFT于2011年4月28日发行的游戏《大帝国》，游戏中“真日本帝国”是在游戏中选择“日本化路线”后出现的极右翼组织平良英知为首组织的极右翼国家，但是游戏中为了区别与历史上的日本，我选择了用“真日本帝国”来表示（A社演都不演，其它国家都换了个名字，就日本用现实的名字（恼））。\n游戏详情你也别问，b站你肯定搜不到，最多搜出个OP和同人作品。\n\n萌心中的设定：\n樱花列岛起初由圣杯王国殖民，在这里建立了樱花殖民政府，这导致了樱花本土土著不可避免地向北迁移，在第一次圣杯战争至第三次圣杯战争期间，樱花政府完成了对樱花列岛的殖民，并在第三次圣杯战争期间脱离了圣杯王国的控制，独立建立的国家，但是樱花本土民众对于樱花政府归属感低下，但是介于英灵强大的武力与第三次圣杯战争期间的樱花经济腾飞，本土民众与英灵矛盾有所缓和。\n时间到了1927年，这一年是改变樱花命运的一年，这一年，圣杯大萧条席卷全球，伦敦股市市场的崩盘很快影响到了全球股市市场，各国经济崩溃，失业潮一波高过一波，樱花经济黄金时代就此结束，樱花本土民众开始反抗樱花英灵的统治，在这个过程中，“仙台大屠杀”激起了樱花本土人类和樱花共产党的愤怒，超次元记者电击子在仙台拍下的照片震惊了全世界，樱花本土民众开始组建独立武装对抗英灵政府，樱花共产党放弃议会斗争线路，转为武装斗争，在外部舆论和内部武装的双重攻击下，樱花政府首次政府倒阁，清少纳言组建新政府，但是效果不佳，人类反抗愈发激烈。\n7年后，1934年，统一宇宙历960年（大帝国时间线），真日本帝国用21年的时间征服了“大帝国宇宙”，并且利用“日本化”将所有殖民地变为了本土，昔日的敌人也变成了政府的官员，英利斯帝国开发用于对抗真日本帝国的反败为胜法宝——宇宙虫洞技术也被真日本帝国所用，这一次试验中，真日本帝国穿越虫洞时来到了这个宇宙，但是好巧不巧，真日本帝国的太空军舰碰上了戴比路克的太空军队，双方没有产生交火，不久后便撤退了，半年后，因为虫洞一次无法在过远的宇宙传送大规模的军队，真日本帝国派遣山下利古里为首的陆军先行等上了地球，而降落地点则是——樱花国的北海道，尽管真日本帝国并没有攻击意向，在樱花英灵统治者看来，这是一大新的威胁，便马上派遣陆军前去剿灭，最后反而被剿灭。\n到1935年，真日本帝国的帝与海军军官东乡毅等军官、政府官员来访地球，山下利古里的军队在关东防线外停止了攻势，并将“日本化”的理念带到了樱花，对于这个理念，樱花人类认为他们迎来了解放者，在真日本帝国技术的加持下，北樱花的基建与工业得到了大幅度的提升。\n\n"

 UKR_his_d:0 "乌克兰大公国\n\n十月革命的胜利诞生了红色政权，同时也把罗曼诺夫王朝扫进了垃圾堆。面对令人畏惧的“东方小个子魔女”列宁，圣杯王国和其盟友们从南北两线进攻，想要把邪恶的红色势力扼杀在摇篮。但是令人意外的是，在圣杯战争丢盔弃甲的俄罗斯军队摇身一变成为了强大的苏维埃战士。干涉军先胜后败，一退再退，终于在基辅止住脚步。\n\n面对严峻的态势，灵活的圣杯外交官们，出卖了俄罗斯的利益。皇女变成王女，最后又不得不摘下王冠，变成公爵。在多方谈判之下，一个乌克兰公国诞生了，被圣杯人束缚着，不得不与故土祖国对抗。乌克兰唯一的希望，曾经的皇女，是否能挣脱傀儡的命运成功复国呢？\n\n"

 NPT_his_d: "伊比利亚\n\n伊比利亚波旁王朝统治时期，于1707年至1716年间相继取消阿拉贡、加泰罗尼亚、瓦伦西亚、马略卡、葡萄牙等国的议会与自治立法权，使上述诸国纳入波旁王朝的管辖。帝国总议会接受国王的旨意，此后伊比利亚不仅在文化上，而且在政治上也成为专制主义的幻想乡的追随者。其后，卡洛斯三世及其大臣的统治在18世纪中期为伊比利亚带来繁荣。但是好景不长，在与幻想乡结盟对抗圣杯的战争中落败后，更是在其后的精灵独立战争中失去了大部分海外殖民地，国际地位荡然无存，国内改革和发展的积累中断，伊比利亚一蹶不振。\n\n18世纪和19世纪之交，随着次元壁逐渐变薄和破坏，许多来自其他次元的超凡生命来到伊比利亚，伊比利亚也有许多精英前往其他次元冒险。向来与欧洲发展割裂的伊比利亚迎来了新的曙光，从次元旅行中，伊比利亚获得了许多新的科技和思想。福兮祸所伏，在伊比利亚迎来新的发展的同时，外来的游汐教开始入侵伊比利亚，她们所倡导的电子生命让许多教徒趋之若鹜，虽然饱受外界质疑，但许多游汐教信徒死后确确实实在虚拟世界存活着。正当一场全面镇压异教徒的内战即将打响的时候，幻想乡大革命在全欧洲引起混乱，毗邻伊比利亚的幻想乡内部发生了革命，无法出兵援助伊比利亚内部的宗教战争。而在战争蔓延之际，幻想乡共和国却站在了旧帝国的尸体上，为了打击帝国旧势力和她的旧盟友，幻想乡选择支持伊比利亚宗教战争中的异次元女神们。\n\n此后宗教战争绵延数十年，伊比利亚在混乱中度过，女神和女神之间的战斗，女神和国王之间的战斗，共和派的战斗和革命。混乱席卷了伊比利亚，此后形势逐渐明朗，紫耀之都、黑土边城、白露之滨和绿茵箱庭逐渐控制了伊比利亚的四角，各自成为这块棋盘上的棋手，她们或自成一派，或与各种势力合作，在伊比利亚人民广泛厌倦战争的时候，四女神在曾经的马德里，现在的维尔达签订了团结协定，这份协定被称为《四女神团结协定》，在合约下游汐联邦成立了，宣告了游汐教在伊比利亚的彻底胜利。灾难性的19世纪结束了，20世纪的风暴还在酝酿之中。\n\n1914年8月，第三次圣杯战争一触即发。游汐联邦处于脆弱的和平中，女神们各怀心思，在这种互相牵制和掣肘的局面下始终没有介入大战。怀揣着对幻想乡的感激和唇亡齿寒的考虑，黑土边城的守护女神诺瓦露开始积极派出物资和装备支援，在名义上获取了幻想乡南境的灵脉开采权，而西北角的紫耀之都则暗中支持圣杯国，同样在战争中攫取着利益。与此同时，南方两位女神则趁机向西非发展，驱逐了非洲的幻想乡大革命残留的旧势力，建立新的游汐叶界。\n\n战事日渐焦灼，幻想乡开始研究禁咒魔法，德意志帝国则派人渗透研究所，在多方势力各怀心思的支持或破坏下，研究所失控，一场魔法风暴席卷了西欧。伊比利亚薄弱的次元壁再次被击碎，海水透过次元通道倒灌进入地中海，导致地中海沿岸水患爆发。\n\n1919年，第三次圣杯战争结束，幻想乡虽然在圣杯战争中元气大伤，但是作为战胜国，其国际地位获得了巨大的提升，其声势日渐高涨。在东北欧，幻想乡等协约国成员干涉苏俄内战；在北非和中东等地，幻想乡谋求恢复旧日的地位。在这样的背景下，内部割裂的游汐联邦在政治上无力对抗，放弃灵脉开采权之后，两国瓜分了在北非的势力范围。\n\n战争的阴云过去了，随之而来的是战后的苦难，与之成鲜明对照的是美好的虚拟世界。游汐联邦的游戏机成为欧洲的畅销品，这种精湛的技术只有基沃托斯和杜伦布能够与之媲美。游戏联邦维尔达的电子游戏展、杜伦布哥本哈根的世界机械展都成为了这个时代的缩影之一。旧日的霸主不会坐视新棋手的入场，在以圣杯为首的多方势力挑拨下，新的宗教裂隙正在产生。另一方面，新叶界一次次伴随着反抗和破坏消耗着联邦的国力。四位女神各怀鬼胎，始终无法走到一起，各种明争暗斗此起彼伏。\n\n来自异次元的玛洁空奴和一批“堕落”的女神在暗中反抗着四女神的统治，争夺着女神们的信仰，就像光的暗面，永远难以消除。20世纪30年代，随着各地犯罪神组织运动加剧，四女神不得不走向联合剿灭这些组织。伊比利亚时而稳定时而混乱，矛盾逐渐激化，终于在1934年柏林巨变的大幕下来到高潮。戴比路克帝国在伊比利亚所带来的是来自地球人广泛的怀疑和反抗。玛洁空奴开始起义，终究敌不过四女神和她们的军队，她被迫逃入次元壁裂隙中，四女神则紧追不舍最后一起失踪，就如同莫斯科突然逝去的东方小个子魔女一样。\n\n1936年，四女神的妹妹们空前团结，开明的共和制度被确立下来，异次元者和伊比利亚人相处融洽，但随着社会的发展，游汐联邦的根本问题愈发严重。虚拟的游戏世界让女神们得以平复各种矛盾统治伊比利亚，但其无法带领伊比利亚人走向更好的未来，女神们必须做出选择，是否要搬开阻碍伊比利亚发展的挡路石——已经变得畸形的游汐教会，让伊比利亚人回归现实世界……但这也将破坏女神们统治伊比利亚的基石。"

 MOR_his_d: "游汐叶界\n\n这片土地上生活着伊比利亚人、兽耳娘和异次元人。18世纪和19世纪之交，阿拉维王朝统治下王室内讧，地方势力割据，加之殖民主义国家的入侵和掠夺，致使统治者政令不出，王朝基本衰亡。\n随着次元壁的打通，向来与欧洲发展割裂的西班牙迎来的新的曙光，从次元旅行中，西班牙国获得了许多新的科技和思想。随着西班牙国力日渐强盛，1860年，西摩战争中，西班牙侵占了格兰法格作为殖民港口，此后各国大量的殖民者不断涌入北非的阿拉维王朝，意图瓜分北非的利益。正当名存实亡的阿拉维王朝即将完全沦为西班牙的傀儡之时，法国大革命在全欧洲引起混乱，毗邻法国的西班牙内部也掀起了镇压游汐教的宗教战争。\n时代的车轮滚滚，阿拉维王朝只是砧板上的鱼肉，宗教战争绵延数十年，伊比利亚在混乱中度过，北非也陷入了混乱之中。各种势力异军突起，她们不再仅仅满足攫取金钱的利益，她们想要掀翻旧的时代。新世纪到来，四女神在棋盘的中心，曾经的马德里，现在的维尔达签订了团结协定，这份协定被称为《四女神团结协定》，在合约下游汐联邦成立了，宣告了游汐教在伊比利亚的彻底胜利。而失败者们狼奔豚突四散而逃，她们无力对抗强大的女神，但是却可以轻易消灭旧时代的炉渣。\n随着游汐联邦对旧贵族的清算和幻想乡共和国对法国旧势力和她的旧盟友的打击。终于在1919年《阿尔及利亚条约》签订后，苏丹屈从幻想乡殖民统治，沦为附庸，阿拉维王朝被两国瓜分。\n游汐联邦主要以南方女神布兰和贝露为主导掌控这篇来之不易的殖民地，两位女神来自异次元，她们并不认同残酷的殖民统治。在游汐联邦的主导下，这里建立了名为“新游汐叶界”的服务器和信仰网络。\n一战后，游汐联邦维尔达的电子游戏展、杜伦布哥本哈根的世界机械展都成为了时代背景下的缩影。但旧日的霸主不会坐视新棋手的入场，在以圣杯为首的多方势力挑拨下，新的宗教裂隙正在产生。而新游汐叶界一次次伴随着反抗和破坏，像无法愈合的伤口不停的消耗联邦的血液。四位女神各怀鬼胎，始终无法走到一起，各种明争暗斗此起彼伏。\n而在这样的背景下，同样来自异次元的玛洁空奴和一批“堕落”的女神，她们在暗中反抗着四女神的统治，她们使用同样的手段——游汐信仰，和四女神争夺着信徒，她们就像光的暗面，永远难以消除。\n联邦的主导者涅普缇努无法坐视这样的情况继续蔓延，她将紫耀之都抚养的一位天赋非凡的异次元女神碧雪派往新游汐叶界。让她在获取那里信仰之力的同时，稳定局势。碧雪大人并非天生神祇，而是教会收养的一名普通女孩子，在一系列奇妙的机缘下，她成为了女神，拥有了掌控自然与神秘力量的能力。然而，她的年龄却永远停留在了幼年时期，外表稚嫩可爱，内心纯真善良。\n最令人意外的是，她的到来真的稳定了新游汐叶界的局势。碧雪虽然年幼稚嫩，但是她处事公平，在她的眼里伊比利亚人、兽耳娘或者别的什么族裔都是平等的。加上她力量的来源是新游汐叶界的信仰之力，她的心其实是和这片土地联系在一起的。但邪恶之徒之所以可憎，就是因为她们偏执而难以改变。\n20世纪30年代，随着各地犯罪神组织的壮大和共产主义者、无政府主义者的运动加剧，新游汐叶界成立了审判庭和惩戒军的治安部门，一起剿灭这些组织。叶界局势时而稳定时而混乱，矛盾走向剧烈化，终于在1934年柏林巨变的大幕下来到高潮。\n戴比路克帝国和她们强硬的外交和军事手段震撼了整个地球，冲散了近十年欧洲的格局，而她们在伊比利亚带来的则是来自地球土著们广泛的怀疑和反抗。玛洁空奴和她的军队开始起义，但终究敌不过四女神和她们的军队，她被迫逃入次元壁裂隙中，四女神则紧追不舍，最后她们一起失踪了，就如同莫斯科突然逝去的东方小个子魔女一样。\n新游汐叶界主少国疑，沉迷在游汐教的信徒逐渐开始怀疑这些域外人的真实目的，四女神的突然消失让被围剿的家伙们有了喘息之机。而随着时间推移，1936年到来，伊比利亚半岛正在步入危机，叶界内部暗流涌动，又将再一次随着伊比利亚的潮涨潮落而风雨飘摇。"

 POL_his_d: "魔导国\n\n卡西米尔在历史上长期像三明治一样被夹在强大且充满野心的邻国之间，在过去的一千年中，卡西米尔人在无数的战争中取胜并捍卫了自己的主权，但又屡次被外国强权击败而征服。\n\n第一次世界大战中，卡西米尔的领土是三个帝国的组成部分。而这三个帝国，俄、德和宝石在卡西米尔进行了惨烈的拉锯战，德意志的残酷手段和俄罗斯的肆意掠夺，加上东线战争中大规模采用了毒气和大范围毁灭魔法，致使卡西米尔人口锐减，为后来的灾变埋下了祸根。\n\n薇莲为了赢得卡西米尔人的忠诚，同意建立卡西米尔王国，并颁布了宪法，临时国务院成立并由玛恩纳主持。但战争结束后，玛恩纳遭到逮捕并被驱逐。\n\n1917年，内外交困的俄国撤离卡西米尔，卡西米尔人看到了独立的机会。但是大灾变来了，无数亡灵滞留在这里，她们执念难消。随着怨念的积累，卡西米尔化作了鬼蜮。复国不到一年的卡西米尔人只能背井离乡，向北向、东向或是向西。\n\n只有戾气的恶灵四处袭击生灵，随着飘向北方的人潮，她们成群结队的袭击着波罗的海地区，最终被强大的树海结界阻挡。绝大多数的亡灵是尚未形成意识的游魂，与之相对的是初步形成意识的幽灵。亡灵法师擅长与亡灵打交道，优克莉伍德·海尔赛兹是幽灵们的领导者，在她的带领下，幽灵逐渐形成组织，意识逐渐恢复的一批幽灵聚集起来，开始使用一种匪夷所思的方式生产武器，用以对抗恶灵和其他潜在的敌人。在战斗中，以仲村由理为首的死后世界战线（SSS）部队逐渐脱颖而出。\n\n战败在即的德军开始收缩，大片的真空让圣杯王国看到了插手东欧的机会。在战争中损失惨重的幻想乡也试图继续证明自己的价值，并参与到东欧的瓜分之中。同时，十月革命之后的苏俄还深陷内战的泥潭之中。\n\n协约国找到了优库里伍德·海尔赛兹，由圣杯提供物资和魔力、幻想乡则派遣西行寺幽幽子为顾问，优库里伍德为主导，催动增强的聚灵法阵，将各地的游魂吸引过来，试图使其意识清醒，并加以组织和约束。\n\n1919年2月优库里伍德成功组织起了一个亡灵化的卡西米尔国家，并随协约国出兵干涉苏俄内战。卡西米尔的亡灵大军在魂魄妖梦的指挥下一路势如破竹，抵挡住了消灭北方白军后顺势南下的塔露拉和她率领的大批红军。7月，在苏俄魔法委员会主席木之本樱的改组之下，原俄罗斯帝国的大批魔导师组成军队开始对抗亡灵大军。双方开始在明斯克一带作战，持续到1920年，各地农民起义的骚乱下，苏俄被迫收缩战线，战争进入相持状态。协约国和苏俄都为战争感到疲惫，和平到来，在魂魄妖梦和优库里伍德作战下，协约国和白军势力得以站稳了脚跟，和谈后形成了基辅公国的格局。\n\n执念之国和基辅公国基本稳定下来后，圣杯王国开始对幻想乡施加压力，要求西行寺幽幽子和魂魄妖梦离开执念。幻想乡国内处于混乱和重建之中，心系母国的两人踏上了回国的路途，而她们留下的是同样支离破碎的执念。协约国援助突然停止，强行约束游魂的优库里伍德·海尔赛兹失去了施展法术的支柱，被强制约束的游魂重新失去了理智，更为可怕的是，由于战场戾气的影响，许多恶灵诞生，卡西米尔再一次陷入混乱之中。\n\n优库里伍德不得不缓慢的整顿执念内部，她的队伍逐渐壮大起来，其中相川步、立华奏等人的加入让她们的组织更加严密。但在德国开始大肆渲染亡灵威胁论之后，执念之国的合法性受到了破坏，而曾经支持她们的圣杯王国则对此漠不关心。更恶劣的是，德国组织了一个卡西米尔国家委员会，以玛恩纳等人为首领召集流亡者渗透西部地区。对地方掌控严重不足执念政府难以对抗他们的渗透，境内幸存的卡西米尔人也似乎更加支持玛恩纳的政府。\n\n时间进入1930s，在优库里伍德等人的努力下，游魂基本上被组织起来并初步有了意识，恶灵则被驱逐或是超度，执念之地鬼蜮的帽子逐渐摘下，可怕的灵魂毒素消失，随处袭击生灵的鬼怪也被清理。在执念逐渐平静的时候，世界却沸腾了起来。\n\n1934年，外星势力来袭，德意志国变成外星人统治下的奴隶。被称为东方小个子魔女的列宁在转化为英灵的十年后终于永远离开了她的苏联。失去了支持者的玛恩纳选择和优库里伍德等合作。但在谈判的紧要关头，一伙不死族袭击了玛恩纳，谈判不得不终止。\n\n不死生物来自另一个空间，并开始进攻华沙。这时，一位名叫安兹的死灵法师宣布协助执念之国，他自称来自纳萨力克地下大坟墓，在华沙诸杰的战斗下，不死族大军溃退。按照安兹的说法，这些不死族来自异世界的魔王军，而他们也是被这位魔王击败而被迫逃亡到此地。经过两年的战斗，众势力联合在一起，终于击败了所谓异世界的魔王军，安兹在一连串的战斗中立下许多功勋，在联合政府中，安兹的话语权越来越大，选举中安兹成了众望所归的领袖。\n\n驱逐莉莎之后的戴比路克帝国将目光投向华沙，可怕的谣言逐渐在华沙传开。安兹和魔王军是一伙人，他贼喊捉贼的目的是通过合法的手段夺取执念的领导权，而安兹同样是来自地球之外的殖民势力！\n\n欺骗和怀疑的阴霾笼罩在华沙，自知被戳破的安兹乌尔恭终于显露出自己的真面目，一个可怕的骷髅魔法师！被渗透的华沙无法抵抗不死大军的冲击，随着华沙易主，优库里伍德和玛恩纳被囚禁，卡西米尔还是没能摆脱它的命运，被奴役的命运！\n\n"

 USA_his_d: "精灵之国\n\n传说，精灵是诞生于13000年前的“邻界”的奇迹种族。自那之后，各种其他位面的生物就不时的被空间乱流卷入降临，而那棵诞生精灵的卡巴拉生命之树就是在这种情况下得以来到地球，而它所带来的，就是名为精灵的奇迹物种。\n精灵以部落的形势时而混合，时而分居，各个部落之间也常有战争发生，就如其他文明一样，城邦渐渐兴起，国家正处于诞生前的黎明，然而文明的发展并非孤立存在，当城邦间的征伐融合之时，位于南方的迷雾之中走出来了一只强大且数量众多的军队，那是“旧神教国”的军队，她们高呼着荣耀与信仰，“理所应当”的劫掠着他们目光所及的一切财富，劫掠的财富又化为下一次远征的力量，神的光辉将洒向每一处土地，仿佛无休无止。\n在短短的百年间，旧神教国就依照着武力与信仰，将疆土推向了极盛，然而这往往也是衰落的开始，最终在906年，一场发生在旧神教国核心地区的宗教冲突最终掀起了帝国崩溃的序幕，旧神教国分散于各地用于镇压各族的军队被调回国内，各族也乘此机会纷纷独立，而多年的压迫塑造了民族共同的苦难，旧教国的统治历史如幽灵般飘荡在每一个受压迫者心头。而旧教国所遗留的国家行政体系和权利运行规则也让各族能快速的从无到有的建立起属于本民族的国家。\n从萌心历907年起，经过十几年的权利斗争，最终精灵帝国得用建立，智慧与理解成为教廷，而其他权能的代表人物也找到了属于自己相应的位置。\n从精灵帝国建立开始，精灵一族就进入最繁荣的时代，那带给她们惨痛回忆的邻居陷入了无休无止的宗教冲突之中，旧神教国的残党们组建起来的新国家努茨神国，就在一次又一次的统一的野望和铩羽而归的悲凉间往复循环。精灵们就在这数百年的和平时光时光中逐渐沉迷，零星的冒险者跨海而来带来的不过是远方大陆的趣闻，传奇的新生与衰落不过是茶余饭后的谈资。\n直到一船又又一船的人如逃荒着一般大面积的涌入之时，她们依旧沉浸在舒适生活的幸福之中，直到逃难者露出她们贪婪的獠牙，吮吸着恩主身上流淌下来的汩汩鲜血，她们才回忆起曾经被压迫的恐惧。\n16世纪，这里就已然成为了远方列强们的棋盘，她们在其上你来我往，但不变的确实对精灵们的压迫。虽然压迫是殖民的底色，但依旧有一些能让精灵摆脱奴隶身份的机会，不过这仅仅是殖民地政府为了维持统治的罢了。\n在殖民地的征服与内讧之后，圣杯人最终统治了这边大多数精灵聚居的土地，建立了名为精灵自治邦的代管政府。在欧洲的殖民者的开拓与发展之下，这里逐渐成为圣杯联邦最重要的殖民地之一，无数的农产品与矿物涌向欧洲，而欧洲带来了技术、文化与工业品也促进了精灵们的觉醒与发展。\n1775年，圣杯王国提高自治邦茶税而无视了自治邦的自治权，精灵爆发大规模抗议，北美独立战争打响；就在这时幻想乡为了自己北美洲殖民地的稳定，更为了削弱圣杯的势力，很适宜的选择了帮助反抗军，只是没想到这场独立战争会打得如此旷日持久。1783年，精灵自治邦独立，各州政府相互攻伐，难成一致。\n在数年的政治混乱之后，在独立英雄崇宫澪的斡旋下，在吸纳了来自欧洲的启蒙运动思想后，精灵各邦齐聚卡巴拉生命树（现名：崇宫澪-卡巴拉生命树特区），在数月的会议后，以共和思想为根据的精灵联邦成立。\n在接下来的一百多年，精灵联邦一直鲜少参与“旧大陆”事务，并维持着稳定的民主制度，成为了世界上著名的“民主灯塔”。\n精灵获得了独立，但随之而来的麻烦依旧不断，多年的战争已然破坏了曾经为数不多的工业，圣杯的全面封锁对精灵带来了重重阻碍。在精灵独立后的几年后，唯一的依靠幻想乡，国内也因为财政和其他各种问题爆发了大革命，幻想乡王室远逃北美。精灵联邦因为国内的各种疲敝和对曾经帮助的回报，并没有选择落井下石，更是在力所能及的情况下给予了一定帮助，希望借幻想乡曾经的关系网和海军，突破圣杯的外交与海洋封锁。\n时间缓缓流过，在19世纪的百年间，靠着法兰西的余威和与德国等后起之秀的合作，渐渐摆脱了圣杯的封锁，与圣杯的关系也渐渐缓和，远离纷争主旋律的精灵在这百年间默默追赶，直到欧洲大陆的分为再次波云诡谲，德意志帝国的崛起，再次挑战起圣杯的霸主地位，红魔馆事件点燃了战争的烽火。战争一触即发，而这也正是精灵千载难逢的机会，通过对协约国出口海量的战争物资以及对各国技术人才的吸纳，精灵国迎来了前所未有的经济繁荣，这使得其摇身一变成为美洲第一工业国。\n时间迈入30年代，当世界上所有人都沉浸于每日高涨的股票与繁荣的制作业时，一场危机也在金融中心的伦敦悄然酝酿着，而鲜少有人洞察。在崇宫澪特区的政客们还在吹嘘着精灵国工业与经济的伟大成就，在伟大战争中兴起的军工复合体——拉塔托斯克已然蠢蠢欲动，游离于政治之外的精灵教廷也在等待可乘之机，军队也逐渐失去掌控，可能只需要一个契机内战就将一触即发，在风雨飘摇中，法兰西王国还爆发了针对精灵的大屠杀，对联邦的野心昭然若揭。\n1934年，五河士织接过民主的接力棒，我们能平稳过渡吗......\n\n"

 FRA_his_d: "幻想乡\n\n§Y起源§!：\n\n在§t罗马帝国§!的废墟上，§C高卢§!人克洛维统一了这片人类与妖怪之地，建立了“§C法兰克王国§!”，这也是被后世普遍认为的§R幻想乡§!的开端。\n\n在后来的时代中，“§C法兰克王国§!”逐渐演化为“§C法兰西王国§!”，§R幻想乡§!最初的神明——§Y龙神§!带领幻想乡势力融入§C法兰西§!，此时王权较弱，国王给与幻想乡势力部分自治，§Y龙神§!与她手下的神明与妖怪的强大武力，南征北战，掌握了大量庄园土地，形成妖怪骑士阶层，这使得龙神成为了国家的实际统治者，但龙神本人对权力斗争不感兴趣，政务交由由八百万神明中佼佼者组成的秘书处（后变为§Y长老议会§!）处理，那位真正领导人据传去云游四海早已不知所踪。\n\n§Y中世纪§!：\n\n在随着10到15世纪中§Y文艺复兴§!的浪潮中，神权教权构筑的§C法兰西§!逐渐崩塌，妖怪影响力逐渐变大，控制了§R幻想乡§!大部分地区。妖怪表面上服从神明，实则早已架空神明，妖怪的语言也逐渐成为了官方话术，“§R幻想乡§!”诞生了，“§R幻想乡§!”在妖怪皇室议会倡议与人类的斗争下，设立§Y二元君主制§!，选出一位人类优秀领导人与妖怪皇帝行使同一权利，§R幻想乡§!安稳度过了几百年的时光。18世纪，§R幻想乡§!地区由于长期和平，手工业逐步兴旺发达，国内开始工业化，商品生产倾销的需要，导致其与§C圣杯§!的摩擦（主要是非洲新妖精殖民领）日益频繁，同时国内“羊吃人”现象普遍，土地兼并严重，自耕农大量破产，底层妖怪骑士也有很多失去土地，没有收入无法生存。\n\n§Y大革命§!\n\n在这种情况下，§g德国§!启蒙思想传入，吸引了大量破产贵族和失去土地的妖怪骑士，借此抒发政治理想，要求改革，然而§Y长老议会§!不予理会，反而因为与§C圣杯§!的战争继续摊派战争税。于是在神出鬼没的隙间妖怪——§t八云紫§!的组织下，破产贵族和失去土地的妖怪骑士上街游行，被§Y长老议会§!逮捕进巴士底狱。7月初，§Y长老议会§!向人间之里市民摊派新一轮战争税务，7月14日，市民愤怒地冲上街头，组建民兵队向§Y巴士底狱§!进军，要推倒这座象征着专制与暴政的堡垒。\n\n“§C幻想乡各族的乐土§!”，共和主义者们以此为口号，彻底动员起了全国的反抗。§C自由、平等、博爱§!成为了各种族一致的理想，各社会阶层、人类和妖怪都站在了一起，共同反抗贤者议会与圣杯的暴政，§R幻想乡§!人第一次站了起来！国内大小起义不断，最终，§Y上白泽慧音§!率领的共和军打败了政府军，进军§Y人间之里§!，妖怪的国王被处死，人类的国王与保守人士逃亡到了北美的殖民地。\n\n§R幻想乡共和国§!成立了，标准着这一理想的初步实现。\n\n§Y大动乱时期§!\n\n新生的§R幻想乡§!并不稳固，旧贵族势力、外国买办以及各其他共和派系共同撕裂着这个国家。在圣杯暗中扶植的军队首领§Y因幡帝§!政变推翻惠音后，§R幻想乡§!又重新陷入了混乱。各地纷纷宣布独立，在一片混乱中，阿求依靠惠音的帮助，在几场战斗过后初步夺取了统治权，各地也基本表示臣服，国内局势开始稳定，但战后恢复的需要使得幻想乡的经济不可避免对圣杯产生依赖，同时德意志的崛起促使双方不再互相仇恨，转而谋求经济与军事合作。\n\n在长达十几年的大动乱之中，大量劳动力流出，移民北美的“§C第二法兰西§!”或是其他国家，§R幻想乡§!的殖民体系，要么被瓜分、要么独立，只有非洲的新妖精联邦得了保全，幻想乡人获得了自由，但是国家凋敝、殖民体系崩溃，现在幻想乡再无力与§C圣杯§!争霸，只能接受圣杯的“援助”。\n\n“§Y伟大战争§!”\n\n1914年，§t红魔馆独立危机§!引爆了“§R伟大战争§!”。\n\n§R伟大战争§!爆发后，§C圣杯§!疲于应对中央同萌的进攻，幻想乡的妖怪们不得不走上战场，阿求第一次能够自由地使用自己法定的权力。§Y稗田阿求§!利用行政力（同时得到了圣杯的默许）强征强大的妖怪走上战场，妖怪在政府与议会的势力被大幅度削弱。阿求同时改组临时战时政府内阁（危机内阁），打击工业寡头，暗中清扫、收回圣杯在幻想乡的产业，在战争之后，阿求已经彻底地掌握了整个共和国政府。\n\n经过16年的治理，§R幻想乡§!人类与妖怪的矛盾已经在§Y稗田阿求§!的铁拳政治和糖衣炮弹攻势之下逐渐平息，虽然在§Y稗田家的诅咒§!仍然萦绕在共和国之上，但是§C民主改革§!的顺利、经济的大繁荣，使得全幻想乡的人民对未来充满了希望，在1936年之前去世的人们，总是怀着对未来的期待，带着微笑离开人世的。\n\n"

 MAN_his_d: "奉天都司\n\n奉天都司的存在只不过是神州帝国走向没落，对地方控制力减弱的一个鲜明的体现。自从张作玲担任奉天督军以来，她的权势就在天子眼皮底下一步步扩大，渐渐地，当地驻军实际上成为了张作玲的私人军队，对朝廷仅仅是听调不听宣。但朝廷也无力对此采取措施，光是南方活跃的革命党就够让他们头疼的了，而且来自极北的赤色威胁也绝不容忽视，而奉天就是抵御布尔什维克扩张的第一道防线。于是朝廷对这一切只好采取容忍的态度，只要张作玲没有表现出明显的反叛倾向。\n\n不过在东北内部，张作玲意图入关取代帝国统治的流言越传越广，当然她本人一直否认这件事，多次声称自己永远是帝国的忠实臣民，多次扩军也不过是为了抵御苏联可能的入侵以及清剿在东北越来越活跃的革命分子罢了。真相到底如何，只有时间才能为之揭晓。"

 PAN_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n瓦尔哈拉社来源（前身魂天神社）\n\n907年，建立我们国家的是一位名叫塞拉的女性，她是一名八百神明所属的巫女，经常侍奉神社的神明，于是被偶然间被选中成为“神圣之心”，也是初代冰之心。神圣之心是神明眷顾的人，所以将获得强大的力量，每三十年一次就会进行一次迭代，由神明去选择下一代的神圣之心，神明只会找虔诚善良正义的人。神圣之心分别有木、水、火、地、暗、木、冰、光、风、虚无之心这十种。初代冰之心为了防止神圣之心内部矛盾，留下规则让最强的人接替首领的位置，而剩下的将成为守护者。八百神明派觉得神圣之心是神明的旨意，所以让她们的首领担任八百神明的首领。\n\n936年，我们国家建立了很多神社，来实现愿望。这一年发生了，一场大地震，我们听到了“异神的呼唤”，很多人身上发现了自己身上类似吊坠一样的东西，有些能突然使用火，改变重力，也有一些人跟丧尸一样眼神空洞走在街上。自称神明的人说她叫苏菲，但我们看到的她的身体确实普通人模样，但左眼竟然能石化物体。她解决了这常灵异的危机，之后也并没有出现各种奇异现象，后人将她视为白蛇神，供奉在白蛇九十九神社。\n\n八木唯早年去圣杯留过学，正因为如此她觉得神明不存在，一切都是国家的谎言，骗了我们一千多年。\n\n自从我们获得了圣遗物以来我们就一直在研究它的构造，我们发现它有一种特殊金属和少部分一种具有魔法性质的力量构成的。在我们这片大陆上有一种名叫源石的物质，里面的魔力正好可以代替，这种特殊金属经过了百年之间的不断尝试，终于在某一年有了突破，虽然我们造的只是异世界的仿造品，但依然有着强大的力量。\n\n1200年我们，艾冯和奇迹之乡签订了永久三国同盟条约，来抵挡努茨神国对我们的侵略战争\n\n16世纪中期，努茨神国的发展要比我们要快，她们好像发现了圣遗物的新秘密，对我们进行攻击，我们用着人海战术勉强的拖住了她们，在黑雾林地区双方伤亡高达100w人，占了当时中美洲人口的一半，年轻一代基本被拼光了，双方不得不停战，就在战争结束的一个月，跟强盗一般的法国殖民者突袭了中美洲大陆，我们已经无力反抗，自此百姓一直被压迫，被没有一天好日子过，这也给我们的圣遗物研究组织带来了极高的动力，在17世纪突破瓶颈发现了可以传承和成长的特性。\n\n17世纪，法国大革命的浪潮席卷了中美洲，四国纷纷独立，赶跑了殖民者，而三国也延续了条约\n\n1925年，八木唯带着留学归来的原村和等人在魂天神社示威游行，政府也不想伤害国家未来的栋梁，而且她们也没有造成暴乱，于是与她们暂时达成一致，政府表面会改变现状。\n\n1930年，神圣之心中首领火之心在一次演讲中，被类似与生物的东西碰到，瞬间产生了爆炸，最强的火之心死了，为了封锁消息，不能让国民知道，谎称是举行了烟花大会。\n\n由于是1920年神圣之心迭代，火之心的死亡神圣之心将会传给亲属，火之心的亲属恰巧就剩了一个女儿，名叫结城希亚。由海外留学的她来继承\n\n结城希亚觉得现在的八百神明并不能改变这个国家落后的现实，于是自己建立了瓦尔哈拉社，解散了原先的八百神明，打算带领工人拯救国家。八百神明虽说被解散了，但部分有能力的人还是被纳入了瓦尔哈拉社，当然神圣之心也不例外，但结城希亚觉得不应该让她们也冒这种风险（因为她的想法可能会拯救国家，但也能毁灭国家），于是下令解散了神圣之心，虽然有几个神圣之心真的离开了，但还有几个留了下来想要帮助火之心。\n\n1932年，一个名叫凛音的女子跟瓦尔哈拉的领导人希亚出现在新闻报纸上，内容是异世界和瓦尔哈拉双方从经济，军事，科技，达成全方面的合作。\n\n1935年，这一年发生了大地震，我们听到“异神的呼唤”，诡异的事件又发生了，我们很快的收到了来自生命之树的消息，白蛇神又回来了，我们国家能再次顺利度过危机吗？安吉拉想要跟瓦尔哈拉签订防御性质同盟，而自从我们的老联盟将发生改变，我们重新命名为神社防御阵线\n\n"

 PAJ_his_d: "废墟图书馆来源\n\n1300年由神国分裂，建立了新的王国（玛尔哈特），当时左派早于右派在教国的遗迹发现了教国秘密科技合成魔人与半魔像。合成人主要是人类进行了人体改造实验，并将人的意志完全控制住并变为完全服从命令的兵器。半魔像是由非人族的其他种族作为原型，改造成用魔力操纵的魔像。神国在1400年利用圣遗物和魔力的结合造就了新的魔法，这种魔力就像光一样，据说被照射的人会经历神的考验，将会根据自己感情，负面的占主导将变成异想体（也称为扭曲），正面的占主导称之为神备。\n\n经过了发展，到了1500年，我们将政府命名为都市，政府的领导人称为首脑。都市分为巢（高贵的人，有钱的人），城区（能力高的人才能居住的地方，对都市有过贡献的人能居住的地方），后巷（贫穷，无能力，低位低的人居住的地方），郊区（都市的害虫，以及清道夫（扭曲了一半，但仍能正常交流的人）），高级地区的人想要去低级非常容易，但低级想要去高级地区则几乎不可能。直属警备部门是协会，协会分为政府协会和私立协会。雇佣的人会有评级，从九阶到一阶，一阶仅次于彩色收尾人，彩色收尾人，彩虹的颜色就是彩色收尾人评级的标准，彩色收尾人是都市中最强的七人。收尾人负责处理异常，保护政府，私立协会的收尾人为了钱还会接受刺杀任务，雇佣兵等职责。反抗协会的组织分别有五个手指，她们和黑手党类似，她们五个也并非完全和睦，经常因为利益打的你死我活。C公司主要管理军队，B公司主要管理间谍情报工作\n\nC公司：由“爪牙”管理运营。配合首脑进行一定程度上的武装镇压工作。事件处理人员称为“处刑者”。爪牙拥有着身体强化，可以做到空间跳跃，身上打的药剂可以将指甲变成武器而且变得非常长，高强度自愈，并且速度惊人。\n\nB公司:由“眼线”管理运营。负责对翼进行停业处理,以及对都市大部分地带进行监控。事件处理人员称为“凝视者”。她们将所有信息统一上传到首脑，来根除反判的苗头\n\n在1600年我们进过大量实验，发现可以从异想体中汲取能量，我们知道赚钱的机遇来了。并成立了L公司，我们自认为我们就是世界之翼。\n\n突然有一天侵略者打破了平静，侵略者榨干了我们的财富，导致我们只能将都市之一的城区拆掉，并且偷偷处理“一些人口”，来减轻国家的开支。\n\n法国大革命的时期我们也响应号召，从殖民者中独立。\n\n1800年有一部分的人被紫色裂缝带走了，其中包括首脑，部分的调律者已经都市一半的人口。\n\n1810年，我们利用合成人技术造出来首台人工智能ANGELA\n\n1850，首脑借由通讯装置向协会消息，说：“我们现在在异世界被植物族的友好人民所救，现在我们可以对你们进行部分支援” \n\n1851，由最大的协会将暂时管理都市，由于缺少了部分战力，导致清道夫越过了防线渗入了巢。清道夫习惯晚上行动，貌似是不会闯入民众家中，所以协会就只是规定晚上不能出门，否则后果自负。帮派并不服从协会管理都市，她们已经自行将后巷控制起来，帮派的制度和都市又不一样只要你能交出钱或者加入帮派，帮派就会给予你安全。而协会和帮派的局部战争几乎每天都在打。最强大的食指控制了部分巢，而食指貌似一个比较安分的帮派，她们只负责保护居民免收清道夫的袭击，但是必须要实行指令，不服从则会被食指残忍杀害。\n\n1920年L公司发生爆炸，白昼黑夜之后L巣化为废墟，智能AI安吉拉自称是新的L巣负责人，并且将这个世界之翼重命名为废墟图书馆，之后安吉拉跟瓦尔哈拉签订新的防御性质同盟，瓦尔哈拉作为盟主，命名为神社防御阵线。\n\n图书馆是安吉拉的神备（EGO）,安吉拉死亡图书馆会消失，将会变成普通的都市或废墟\n\n在1930年安吉拉向不同时空濒临灭绝的AI发出邀请函，并将她们的状态锁定在了完好如初的状态，并在这个世界在现了。\n\n首脑：他们是都市真正的掌权者（政府），与监督者眼线，执法者爪牙，构成了都市生态的底层结构。他们的行事原则是为了人类文明的延续，必须排除任何影响稳定的不安定因素。 \n\nWarp：奇点技术与空间相关，“都市”中最快的交通的提供者，从一个站台到另一个站台只需要10秒钟。外界普遍认为其奇点科技为通过空间传动以实现快速位移的交通手段。实际是同时拥有现状还原与空间撕裂的技术\n\nTIME TRAK:时轨公司（Time Track）掌握有关时间的奇点技术。最初仅能针对极小空间的时间进行循环，被应用于虐待死刑罪犯等应用上\n\n都市唯一可以与翼力量相媲美的是被称为“五指”的五个帮派，通常这五个帮派会争夺位于后巷的区域作为自己的地盘，翼的位置来自其奇点技术的强大以及他们成功将其用于商业目的的能力。因此，翼用极大力量保护有关其奇点的信息，并维护其奇点及其所有相关技术的专利，以避免将其秘密输给竞争对手、行业竞争对手或其他力量。\n\n翼如果毁灭则称为翼的折断，该地区基本会沦为失去法制及安全性的不毛之地，被称作“废墟”。\n\n直到新的翼在首脑登记后，会委托收尾人清理或通过购买其他势力占据的“废墟”区域变成新的巢。\n\n"

 GUA_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n梨俱吠陀 阿修罗来源（前身努茨神国）\n\n努茨神国，旧神教国的残党组成的国家\n\n16世纪中期，神国发现了黄金，自此经济突飞猛进，秘密研发的圣遗物科技也有了质的飞跃。当时领导人为了征服魂天神社和奇迹之乡，完成统一，对其发动了全面战争，导致双方都元气大伤。这次大战造成了不可估量的后果，也给殖民者带来了机会，法国殖民者的铁蹄轻松中美洲征服。法国大革命时期借助革命的浪潮纷纷起义\n\n1935年大地震后出现了圣遗物，与一使用了圣遗物魔眼把当前的旧神保守派的领导人石化，并且以石化所有人为要挟控制国家，创建了梨俱吠陀阿修罗，由与一，高见，GHOOST为主要领导，手下是一些支持与一的圣遗物使用者，与一是旧神激进派的人，他想重建旧神教国，重现当年的辉煌，这次不会再被趁虚而入了吧？\n\n"

