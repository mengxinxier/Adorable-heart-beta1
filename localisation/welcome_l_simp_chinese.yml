 CHI_his_d:0 "神州帝国\n\n公元1793年，在大顺王朝崩溃后的废墟中，一名义军领袖——蒋神华再度让古老的华夏大地重归一统，并将国号定名为“神州”。在蒋神华的统治下神州帝国国泰民安、国力强盛，后世将这一时期称作“神州盛世”。\n\n然而好景不长，在开国皇帝蒋神华逝世后不久，统治集团就犯了历朝历代中后期统治者的毛病：愈发腐朽、贪婪、守旧，国力日趋衰微，而此时征服了大半个世界的圣杯王国开始将目光投向这一文明古国，他们借口钦差大臣林则徐销毁鸦片一事在1840年挑起了战争，神州在战争中惨败，被迫接受不平等条约，此后数十年间，圣杯通过一系列条约慢慢蚕食着神州。19世纪70年代，一批帝国有眼识的官员试图通过洋务运动来扭转颓势，在维持传统秩序的前提下引进西方先进技术，然而在1895年的甲午战争中，神州惨败于樱花国，因此许多有识之士开始抨击换汤不换药的洋务运动，呼吁进行维新变法。\n\n1898年，皇帝正式接受了康佑薇、梁启超领导的维新派上书，开始维新变法，然而变法遭到了守旧派的疯狂阻挠，在重重压力之下，维新派被迫与守旧派进行妥协，许多激进的变法内容，比如放开言论自由、吸纳平民议员等没能有效实现，尽管在1905年帝国颁布了宪法宣布实行宪政，但是实际上新组建的帝国国会中王公贵族占据了绝大部分席位，许多维新派对此感到失望，开始转身投向共和革命。同年孙逸仙在东京宣布同盟会的成立，意在推翻帝制建立共和，并在神州大地上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。\n\n尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战，而在国会内部，改革派的呼声也愈发强烈，与守旧派针锋相对。在外部，西方列强对帝国的渗透勒索也愈发猖狂，东方正在崛起的樱花国也对广袤的神州大地虎视眈眈。而1935年末爆发的全国范围的大饥荒更是给这幢摇摇欲坠的房子来了狠狠的一脚，社会陷入混乱之中，更加不幸的是老皇帝也在此时驾崩，继任的女皇年纪尚轻，难以处理朝政，政府内部的派系斗争也愈发激烈，可以说神州帝国已经走到了命运的十字路口......\n\n"

 CKP_his_d:0 "发条国起源\n\n1016年，北欧大陆即将沉没在大海之中，正当人们以为北欧大陆已经没救之时，一个钟表师站了出来，自称为“Y”，表示可以使用齿轮拯救这片大地，但大多数人并不相信，也许是因为疯掉的原因，北欧大陆的几个政府找到这位钟表师，表示愿意付出一切代价，只要能拯救这片大地，三年后，在全世界的大地颤抖的同时，北欧大陆逐渐从水中浮了起来，而代价也到来了，这名钟表师要求整个北欧归于一体，并改为称呼为发条国，但被残忍的拒绝掉了，之后北欧的各国政府不断将脏水泼在他身上，并打算将其公开处决，最后1019年的处决之日，这名步伐已经走不太稳的老年钟表师在断头台上发表遗言：“在我死后，我那些齿轮的技术也许会传承下去，但维护这片大陆的技术将会消失，而这片大陆将在一千年后再次沉没，除非有我的技术来维修那几个中央大支柱，而我，“Y”！将带着这份技术永远的消失，并永远的诅咒你们！”。\n之后“Y”的齿轮技术逐渐失传，仅被瑞典皇家传承下来，时至今日，部分人仍旧希望成立发条国，以此来向“Y”致以敬意，完成他的遗愿，而“Y”所留下的几个遗物就是由齿轮机关组成的少女，Initial-Y系列，相传这些由齿轮机关组成的少女每个人都有不用的能力，为专门负责维修大支柱所使用，但由于“Y”的技术已经失传，出了些故障的Initial-Y系列一号机“琉紫”Initial-Y无法被修复，直到一位名为见浦直人的少年修好了她。\n\n天启之国\n\n1387年玛格丽特一世的丈夫挪威与瑞典国王哈康六世逝世，因其膝下无子无女，便顺利担任挪威女王，随后便宣布丹麦-挪威共主联邦的成立。\n而在瑞典两位国王相继逝世后，一名南曼兰贵族阿尔伯特在数名德意志诸侯及其他贵族的要求下但任瑞典国王，而1388年3月，因阿尔伯特与瑞典帝国议会冲突不断，被赶下马，而瑞典帝国议会也转投前国王哈康六世妻子玛格丽特一世为瑞典女王，在有了瑞典帝国议会支持后的玛格丽特也是向阿尔伯特宣战，仅11个月的时间便讲阿尔伯特击败并处决，便获得了瑞典全国的支持。\n1389年2月，玛格丽特正式加冕为丹麦、挪威和瑞典女王，并在上天的启示下统一斯堪的纳维亚，成立天启之国。\n1412年，玛格丽特一世因意外感染鼠疫去世，其子埃里克十三世便加冕为天启之国国王，随后便开始了向东的征途，一年内便征服了索米，并在1424年征服了卡累利阿到摩尔曼斯克一带。\n随后的1440年，埃里克十三世被其儿子克里斯托佛三世派人刺杀，因此，克里斯托佛三世成功即位，但因其不得人心，国内动乱不断扩大，最终导致1523年古斯塔夫·萨瓦起义，而这次起义很快便成为了天启之国起义军中的一个政权，这样的内乱持续到了1560年，最终天启之国解体，古斯塔夫·萨瓦成为瑞典国王古斯塔夫一世；丹麦与挪威也很快加冕新的共主国王弗雷德里克二世。\n\n瑞典\n\n1809年，瑞典帝国议会加冕卡尔十三世为国王，次年，卡尔十三世宣布他将再次统一天启之国。仅仅五年后，卡尔十三世击败了丹麦-挪威联合王国，与丹麦国王签订了基尔条约，使瑞典吞并了挪威，之后便一直干涉丹麦内务，企图合并丹麦，为此两国边境爆发了不少大大小小的争端。但最终，因为一直没有丹麦的天启之国不再受到民众的支持，卡尔十三世便放弃了天启之国的宣称，转而发展多元化企图被挪威支持。\n1872年，奥斯卡二世继任瑞典国王，并发动哥本哈根战争，即瑞典-挪威联合王国与丹麦的战争，以图吞并丹麦，复辟天启之国，但经过了八年的消耗后，奥斯卡二世被帝国议会逼迫签署了乌普萨拉条约，瑞典不再被允许合法的宣称瑞典-挪威以外的地区，并且赔款数亿，最终于1905年，瑞典-挪威联合王国宣布解体。\n奥斯卡二世在回忆录写道，瑞挪联合的崩溃“在他心中留下一道深刻而且无法愈合的伤痕”。此后，他健康日益恶化，并于1906年开始失语症，诊断指出他脑部颞叶动脉硬化。他的摄护腺也日渐患病疼痛。不久之后，他因发烧而须长卧病床。他于1907年12月8日在斯德哥尔摩去世。1907年，瑞典国王古斯塔夫五世即位，尽管一直到1915年还一直维持着中立，但1916年，古斯塔夫五世敏锐的察觉到中央同萌各国的国力日渐空虚，便加入了协约国的一方，试图通过对德意志帝国的战争，获得北石勒苏益格至荷尔施坦因一带，但一年后的圣诞节，瑞典王国的经济和国力已经不再支持其继续呆在战争的泥潭，内部的矛盾也日渐激化，最终，1918年5月1日，瑞典王国爆发了一场毁灭性的内战。\n1918年5月1日，须理出未来于斯科纳起义，一路高歌猛进，直逼斯德哥尔摩皇宫，并最终于1920年3月10日宣布内战结束，瑞典历史上的第一个共和国成立。1924年9月15日，共和国的第一次选举开始了，但过程并不如人意，甚至被成为“哥萨克选举”原因在社民党和工党双方都使用了大量污秽的语言攻击对方，甚至差点抄起演讲稿准备大打出手，但社民党还是取得了最终的胜利。\n而世代变迁，1936年已经到来，第二次全国选举，也就是第三次党内选举即将到来，瑞典第一共和国的命运齿轮，将会继续转动，还是再次停下……\n\n"

 RJE_his_d:0 "真日本帝国\n\n原型介绍：\n真日本帝国原型来源于ALICE SOFT于2011年4月28日发行的游戏《大帝国》，游戏中“真日本帝国”是在游戏中选择“日本化路线”后出现的极右翼组织平良英知为首组织的极右翼国家，但是游戏中为了区别与历史上的日本，我选择了用“真日本帝国”来表示（A社演都不演，其它国家都换了个名字，就日本用现实的名字（恼））。\n游戏详情你也别问，b站你肯定搜不到，最多搜出个OP和同人作品。\n\n萌心中的设定：\n樱花列岛起初由圣杯王国殖民，在这里建立了樱花殖民政府，这导致了樱花本土土著不可避免地向北迁移，在第一次圣杯战争至第三次圣杯战争期间，樱花政府完成了对樱花列岛的殖民，并在第三次圣杯战争期间脱离了圣杯王国的控制，独立建立的国家，但是樱花本土民众对于樱花政府归属感低下，但是介于英灵强大的武力与第三次圣杯战争期间的樱花经济腾飞，本土民众与英灵矛盾有所缓和。\n时间到了1927年，这一年是改变樱花命运的一年，这一年，圣杯大萧条席卷全球，伦敦股市市场的崩盘很快影响到了全球股市市场，各国经济崩溃，失业潮一波高过一波，樱花经济黄金时代就此结束，樱花本土民众开始反抗樱花英灵的统治，在这个过程中，“仙台大屠杀”激起了樱花本土人类和樱花共产党的愤怒，超次元记者电击子在仙台拍下的照片震惊了全世界，樱花本土民众开始组建独立武装对抗英灵政府，樱花共产党放弃议会斗争线路，转为武装斗争，在外部舆论和内部武装的双重攻击下，樱花政府首次政府倒阁，清少纳言组建新政府，但是效果不佳，人类反抗愈发激烈。\n7年后，1934年，统一宇宙历960年（大帝国时间线），真日本帝国用21年的时间征服了“大帝国宇宙”，并且利用“日本化”将所有殖民地变为了本土，昔日的敌人也变成了政府的官员，英利斯帝国开发用于对抗真日本帝国的反败为胜法宝——宇宙虫洞技术也被真日本帝国所用，这一次试验中，真日本帝国穿越虫洞时来到了这个宇宙，但是好巧不巧，真日本帝国的太空军舰碰上了戴比路克的太空军队，双方没有产生交火，不久后便撤退了，半年后，因为虫洞一次无法在过远的宇宙传送大规模的军队，真日本帝国派遣山下利古里为首的陆军先行等上了地球，而降落地点则是——樱花国的北海道，尽管真日本帝国并没有攻击意向，在樱花英灵统治者看来，这是一大新的威胁，便马上派遣陆军前去剿灭，最后反而被剿灭。\n到1935年，真日本帝国的帝与海军军官东乡毅等军官、政府官员来访地球，山下利古里的军队在关东防线外停止了攻势，并将“日本化”的理念带到了樱花，对于这个理念，樱花人类认为他们迎来了解放者，在真日本帝国技术的加持下，北樱花的基建与工业得到了大幅度的提升。\n\n"

 UKR_his_d:0 "乌克兰大公国\n\n十月革命的胜利诞生了红色政权，同时也把罗曼诺夫王朝扫进了垃圾堆。面对令人畏惧的“东方小个子魔女”伊里奇，圣杯王国和其盟友们从南北两线进攻，想要把邪恶的红色势力扼杀在摇篮。但是令人意外的是，在圣杯战争丢盔弃甲的俄罗斯军队摇身一变成为了强大的苏维埃战士。干涉军先胜后败，一退再退，终于在基辅止住脚步。\n\n面对严峻的态势，灵活的圣杯外交官们，出卖了俄罗斯的利益。皇女变成王女，最后又不得不摘下王冠，变成公爵。在多方谈判之下，一个乌克兰公国诞生了，被圣杯人束缚着，不得不与故土祖国对抗。乌克兰唯一的希望，曾经的皇女，是否能挣脱傀儡的命运成功复国呢？\n\n"

 NPT_his_d:0 "超次元女神联盟\n\n她们曾经与世无争，在女神们的庇佑下，超次元大陆的居民如居桃园，与世无争。即使因为不知名的混乱而来到这个冲突不断的世界亦是如此。\n\n尽管来到这个世界的时候，“伟大战争”正如火如荼。但是无论是协约国还是中央联萌都无暇——或者说无力对这个平静而安宁的大陆做出回应。一次大战期间，超次元女神联盟除了应对初至新世界以来遇到的各种问题——大多是外交与贸易事宜，并没有干预这场大战，不过它的出现最终导致了地中海的通道被大幅压缩，一条新的且战略价值极高的海峡成为了超次元得到的第一份礼物。\n\n对于继续战后重建与弥补伤痕的参战诸国来说，超次元带来的电子娱乐产品成为了炙手可热的战略资源。籍于此，短短数十年超次元便发展出一套完整而发达的电子工业体系。\n\n当然，现在不是继续享受美好生活的时候，二次大战的阴云正在逐步逼近这片大陆，而且这可能是她们无法避免的。很不幸的是，重工业部门——尤其是军备方面——似乎根本没有开始起步，国民们相信伟大的四女神可以帮助她们渡过一切危机，但是这个希望似乎也因为四女神的失踪与犯罪神信徒的卷土重来而化为虚无。而大陆北部，超次元召集更多支持所需的通道与灵脉蕴藏处似乎仍处于幻想乡治下，双方的外交矛盾目前尚未激化，但是一旦情况有变，超次元政权也许将不得不试图夺回那片富庶之地。\n\n很显然，这个对于周遭的一切还相当懵懂的年轻国家确实离十字路口越来越近。目前主政的是一位年轻而颇为稚嫩的年轻女神替补，那么问题来了，这个局势会被打破吗？还是说这位领袖会将这片安宁之地带向一条新的道路？\n\n"

 POL_his_d: "魔导国\n\n卡西米尔在历史上长期像三明治一样被夹在强大且充满野心的邻国之间，在过去的一千年中，卡西米尔人在无数的战争中取胜并捍卫了自己的主权，但又屡次被外国强权击败而征服。\n\n第一次世界大战中，卡西米尔的领土是三个帝国的组成部分。而这三个帝国，俄、德和宝石在卡西米尔进行了惨烈的拉锯战，德意志的残酷手段和俄罗斯的肆意掠夺，加上东线战争中大规模采用了毒气和大范围毁灭魔法，致使卡西米尔人口锐减，为后来的灾变埋下了祸根。\n\n薇莲为了赢得卡西米尔人的忠诚，同意建立卡西米尔王国，并颁布了宪法，临时国务院成立并由玛恩纳主持。但战争结束后，玛恩纳遭到逮捕并被驱逐。\n\n1917年，内外交困的俄国撤离卡西米尔，卡西米尔人看到了独立的机会。但是大灾变来了，无数亡灵滞留在这里，她们执念难消。随着怨念的积累，卡西米尔化作了鬼蜮。复国不到一年的卡西米尔人只能背井离乡，向北向、东向或是向西。\n\n只有戾气的恶灵四处袭击生灵，随着飘向北方的人潮，她们成群结队的袭击着波罗的海地区，最终被强大的树海结界阻挡。绝大多数的亡灵是尚未形成意识的游魂，与之相对的是初步形成意识的幽灵。亡灵法师擅长与亡灵打交道，优克莉伍德·海尔赛兹是幽灵们的领导者，在她的带领下，幽灵逐渐形成组织，意识逐渐恢复的一批幽灵聚集起来，开始使用一种匪夷所思的方式生产武器，用以对抗恶灵和其他潜在的敌人。在战斗中，以仲村由理为首的死后世界战线（SSS）部队逐渐脱颖而出。\n\n战败在即的德军开始收缩，大片的真空让圣杯王国看到了插手东欧的机会。在战争中损失惨重的幻想乡也试图继续证明自己的价值，并参与到东欧的瓜分之中。同时，十月革命之后的苏俄还深陷内战的泥潭之中。\n\n协约国找到了优库里伍德·海尔赛兹，由圣杯提供物资和魔力、幻想乡则派遣西行寺幽幽子为顾问，优库里伍德为主导，催动增强的聚灵法阵，将各地的游魂吸引过来，试图使其意识清醒，并加以组织和约束。\n\n1919年2月优库里伍德成功组织起了一个亡灵化的卡西米尔国家，并随协约国出兵干涉苏俄内战。卡西米尔的亡灵大军在魂魄妖梦的指挥下一路势如破竹，抵挡住了消灭北方白军后顺势南下的塔露拉和她率领的大批红军。7月，在苏俄魔法委员会主席木之本樱的改组之下，原俄罗斯帝国的大批魔导师组成军队开始对抗亡灵大军。双方开始在明斯克一带作战，持续到1920年，各地农民起义的骚乱下，苏俄被迫收缩战线，战争进入相持状态。协约国和苏俄都为战争感到疲惫，和平到来，在魂魄妖梦和优库里伍德作战下，协约国和白军势力得以站稳了脚跟，和谈后形成了基辅公国的格局。\n\n执念之国和基辅公国基本稳定下来后，圣杯王国开始对幻想乡施加压力，要求西行寺幽幽子和魂魄妖梦离开执念。幻想乡国内处于混乱和重建之中，心系母国的两人踏上了回国的路途，而她们留下的是同样支离破碎的执念。协约国援助突然停止，强行约束游魂的优库里伍德·海尔赛兹失去了施展法术的支柱，被强制约束的游魂重新失去了理智，更为可怕的是，由于战场戾气的影响，许多恶灵诞生，卡西米尔再一次陷入混乱之中。\n\n优库里伍德不得不缓慢的整顿执念内部，她的队伍逐渐壮大起来，其中相川步、立华奏等人的加入让她们的组织更加严密。但在德国开始大肆渲染亡灵威胁论之后，执念之国的合法性受到了破坏，而曾经支持她们的圣杯王国则对此漠不关心。更恶劣的是，德国组织了一个卡西米尔国家委员会，以玛恩纳等人为首领召集流亡者渗透西部地区。对地方掌控严重不足执念政府难以对抗他们的渗透，境内幸存的卡西米尔人也似乎更加支持玛恩纳的政府。\n\n时间进入1930s，在优库里伍德等人的努力下，游魂基本上被组织起来并初步有了意识，恶灵则被驱逐或是超度，执念之地鬼蜮的帽子逐渐摘下，可怕的灵魂毒素消失，随处袭击生灵的鬼怪也被清理。在执念逐渐平静的时候，世界却沸腾了起来。\n\n1934年，外星势力来袭，德意志国变成外星人统治下的奴隶。被称为东方小个子魔女的列宁在转化为英灵的十年后终于永远离开了她的苏联。失去了支持者的玛恩纳选择和优库里伍德等合作。但在谈判的紧要关头，一伙不死族袭击了玛恩纳，谈判不得不终止。\n\n不死生物来自另一个空间，并开始进攻华沙。这时，一位名叫安兹的死灵法师宣布协助执念之国，他自称来自纳萨力克地下大坟墓，在华沙诸杰的战斗下，不死族大军溃退。按照安兹的说法，这些不死族来自异世界的魔王军，而他们也是被这位魔王击败而被迫逃亡到此地。经过两年的战斗，众势力联合在一起，终于击败了所谓异世界的魔王军，安兹在一连串的战斗中立下许多功勋，在联合政府中，安兹的话语权越来越大，选举中安兹成了众望所归的领袖。\n\n驱逐莉莎之后的戴比路克帝国将目光投向华沙，可怕的谣言逐渐在华沙传开。安兹和魔王军是一伙人，他贼喊捉贼的目的是通过合法的手段夺取执念的领导权，而安兹同样是来自地球之外的殖民势力！\n\n欺骗和怀疑的阴霾笼罩在华沙，自知被戳破的安兹乌尔恭终于显露出自己的真面目，一个可怕的骷髅魔法师！被渗透的华沙无法抵抗不死大军的冲击，随着华沙易主，优库里伍德和玛恩纳被囚禁，卡西米尔还是没能摆脱它的命运，被奴役的命运！\n\n"

 USA_his_d:0 "精灵之国\n\n\精灵，她们的存在本身就代表着“自然的奇迹”，这一本应只生活在童话故事里的种族诞生于不同于地球的另一个世界——我们称之为“邻界”。邻界随处可见的卡巴拉生命树使得邻界溢满着为精灵们提供生命力量的“灵力”，可以这么说，精灵自身带有灵力，而灵力在邻界无处不在，这便是精灵族能够使用奇迹之力的原因。\n精灵们原只生活在整个邻界的十个领域之内，每个领域代表着精灵族的十种元素属性：§0物质§!、§1音§!、§O风§!、§G变化§!、§Y空间§!、§R炎§!、§C冰§!、§t影§!、§g情报§!、§W光§!。十个领域之中每个灵力最强大的精灵便会成为该领域的支配者，每个领域的支配者之间为了夺取对方的领域控制权而相互攻伐，整个邻界近乎都处于无间断的战乱之中；那时的精灵们还没有追求幸福整个概念。\n\n“§Y那种地方，我最重要的人就在这，那里。所以我非去不可§!。”——§W	鸢一折纸§!\n\n孕育着无数奇迹的卡巴拉生命之树，或许是造物主对精灵的亲睐，这种神奇的植物阴差阳错的近乎遍布整个美洲大陆，这为精灵们从邻界现世提供了基础；古籍记录表明早在远古时期便有大量精灵为了躲避邻界的战乱而主动现世，首先是疯子和冒险家，紧接着一批又一批精灵先驱者现世到美洲大陆；这里没有好战的其它灵属精灵，也没有残暴的支配者；这里只有富饶而广阔的土地、神奇的魔法生物和她们自己（当然精灵某种意义上也属于“魔法生物”）。\n作为最早统治这片大陆的种族，几千年来精灵们一直生活在与世隔绝的环境之中，安逸的生活洗去了她们从邻界带来的血腥味，扶贫了战士的伤痛，就连最好战的第十灵属的精灵也似乎忘记了战斗的本能。\n\n“生于忧患，死于安乐。”——先秦·《孟子》\n\n这样幸福的生活一直持续到直到16世纪末，大海带来了精灵们一生中第一次遇到的外族人，来自“旧大陆”的殖民者登上这一片沃土。出于天生的善意，精灵们用食物招待了这一群饥寒交迫的“客人”们，用治愈魔法驱散折磨了他们一路的疾病；可对殖民者无条件的善意与款待换来的却是火药与子弹，他们在短时间内就占据了大量的领土，烧毁无数的精灵聚落，在其废墟之上建立起一块又一块殖民领。被殖民的沉重经历勾起了精灵内心深处最痛苦的回忆，她们会想起混乱的一切，回想起被屠杀的同胞；但这次举起屠刀的，是名为人类的外族人。\n\n“§Y想要杀死某个生物，就要做好被杀死的觉悟§!。”——§t时崎狂三§!\n\n1775年，圣杯的殖民地经济政策惹怒了殖民地的民众，深知反抗的时机已经到来的精灵们与当地移民者联合起来，誓要打爆圣杯政府的狗头，精灵独立战争（又称北美独立战争）爆发了。本来对于圣杯优势的战局在幻想乡王国介入后发生了转机，最终经过8年的奋战，圣杯殖民领的精灵们成功获得了独立。\n独立之后的精灵开始重新追寻她们的幸福之路，她们在旧殖民领的残垣断壁上建立起一个自由的理想之国。在殖民地各个种族的精英指导下，新生的精灵国开启了全盘欧化的道路，数不尽的工厂与大楼拔地而起，为未来精灵国的繁荣奠定了基础。\n\n“§Y精灵们现在享受的幸福是虚假的，一切都是士织和民主党的谎言§!。”——§R五河琴里§!\n\n伟大战争”中，通过对协约国出口海量的战争物资以及对各国技术人才的吸纳，精灵国迎来了前所未有的经济繁荣，这使得其摇身一变成为美洲第一工业国，精灵举国都乘醉在这场繁荣的美梦之中，仿佛她们穷尽一生所追求的幸福理想已然实现。\n如今，世界小心翼翼地迈入了充满危机的1936年，时间早已带走了精灵国的繁荣，而民主党却一直在掩盖经济增长的颓势；精灵们一直被蒙蔽在伪造的繁荣盛宴之中，没人知道这弥天之慌能隐瞒多久。或许是时候梦醒了……n\n"

 FRA_his_d: "幻想乡\n\n§Y起源§!：\n\n在§t罗马帝国§!的废墟上，§C高卢§!人克洛维统一了这片人类与妖怪之地，建立了“§C法兰克王国§!”，这也是被后世普遍认为的§R幻想乡§!的开端。\n\n在后来的时代中，“§C法兰克王国§!”逐渐演化为“§C法兰西王国§!”，§R幻想乡§!最初的神明——§Y龙神§!带领幻想乡势力融入§C法兰西§!，此时王权较弱，国王给与幻想乡势力部分自治，§Y龙神§!与她手下的神明与妖怪的强大武力，南征北战，掌握了大量庄园土地，形成妖怪骑士阶层，这使得龙神成为了国家的实际统治者，但龙神本人对权力斗争不感兴趣，政务交由由八百万神明中佼佼者组成的秘书处（后变为§Y长老议会§!）处理，那位真正领导人据传去云游四海早已不知所踪。\n\n§Y中世纪§!：\n\n在随着10到15世纪中§Y文艺复兴§!的浪潮中，神权教权构筑的§C法兰西§!逐渐崩塌，妖怪影响力逐渐变大，控制了§R幻想乡§!大部分地区。妖怪表面上服从神明，实则早已架空神明，妖怪的语言也逐渐成为了官方话术，“§R幻想乡§!”诞生了，“§R幻想乡§!”在妖怪皇室议会倡议与人类的斗争下，设立§Y二元君主制§!，选出一位人类优秀领导人与妖怪皇帝行使同一权利，§R幻想乡§!安稳度过了几百年的时光。18世纪，§R幻想乡§!地区由于长期和平，手工业逐步兴旺发达，国内开始工业化，商品生产倾销的需要，导致其与§C圣杯§!的摩擦（主要是非洲新妖精殖民领）日益频繁，同时国内“羊吃人”现象普遍，土地兼并严重，自耕农大量破产，底层妖怪骑士也有很多失去土地，没有收入无法生存。\n\n§Y大革命§!\n\n在这种情况下，§g德国§!启蒙思想传入，吸引了大量破产贵族和失去土地的妖怪骑士，借此抒发政治理想，要求改革，然而§Y长老议会§!不予理会，反而因为与§C圣杯§!的战争继续摊派战争税。于是在神出鬼没的隙间妖怪——§t八云紫§!的组织下，破产贵族和失去土地的妖怪骑士上街游行，被§Y长老议会§!逮捕进巴士底狱。7月初，§Y长老议会§!向人间之里市民摊派新一轮战争税务，7月14日，市民愤怒地冲上街头，组建民兵队向§Y巴士底狱§!进军，要推倒这座象征着专制与暴政的堡垒。\n\n“§C幻想乡各族的乐土§!”，共和主义者们以此为口号，彻底动员起了全国的反抗。§C自由、平等、博爱§!成为了各种族一致的理想，各社会阶层、人类和妖怪都站在了一起，共同反抗贤者议会与圣杯的暴政，§R幻想乡§!人第一次站了起来！国内大小起义不断，最终，上§Y白泽惠音§!率领的共和军打败了政府军，进军§Y人间之里§!，妖怪的国王被处死，人类的国王与保守人士逃亡到了北美的殖民地。\n\n§R幻想乡共和国§!成立了，标准着这一理想的初步实现。\n\n§Y大动乱时期§!\n\n新生的§R幻想乡§!并不稳固，旧贵族势力、外国买办以及各其他共和派系共同撕裂着这个国家。在圣杯暗中扶植的军队首领§Y因幡帝§!政变推翻惠音后，§R幻想乡§!又重新陷入了混乱。各地纷纷宣布独立，在一片混乱中，阿求依靠惠音的帮助，在几场战斗过后初步夺取了统治权，各地也基本表示臣服，国内局势开始稳定，但战后恢复的需要使得幻想乡的经济不可避免对圣杯产生依赖，同时德意志的崛起促使双方不再互相仇恨，转而谋求经济与军事合作。\n\n在长达十几年的大动乱之中，大量劳动力流出，移民北美的“§C第二法兰西§!”或是其他国家，§R幻想乡§!的殖民体系，要么被瓜分、要么独立，只有非洲的新妖精联邦得了保全，幻想乡人获得了自由，但是国家凋敝、殖民体系崩溃，现在幻想乡再无力与§C圣杯§!争霸，只能接受圣杯的“援助”。\n\n“§Y伟大战争§!”\n\n1914年，§t红魔馆独立危机§!引爆了“§R伟大战争§!”。\n\n§R伟大战争§!爆发后，§C圣杯§!疲于应对中央同萌的进攻，幻想乡的妖怪们不得不走上战场，阿求第一次能够自由地使用自己法定的权力。§Y稗田阿求§!利用行政力（同时得到了圣杯的默许）强征强大的妖怪走上战场，妖怪在政府与议会的势力被大幅度削弱。阿求同时改组临时战时政府内阁（危机内阁），打击工业寡头，暗中清扫、收回圣杯在幻想乡的产业，在战争之后，阿求已经彻底地掌握了整个共和国政府。\n\n经过16年的治理，§R幻想乡§!人类与妖怪的矛盾已经在§Y稗田阿求§!的铁拳政治和糖衣炮弹攻势之下逐渐平息，但是§t红魔馆§!的脱离与上次大战的摧残永远是幻想乡人民心中的伤疤，现在§Y稗田阿求§!命不久矣，各地的自治性依旧很高，中央政权尚未巩固，共和国的首次民主大选也即将到来，幻想乡会走向何处呢？\n\n"

 MAN_his_d:0 "奉天都司\n\n奉天都司的存在只不过是神州帝国走向没落，对地方控制力减弱的一个鲜明的体现。自从张作玲担任奉天督军以来，她的权势就在天子眼皮底下一步步扩大，渐渐地，当地驻军实际上成为了张作玲的私人军队，对朝廷仅仅是听调不听宣。但朝廷也无力对此采取措施，光是南方活跃的革命党就够让他们头疼的了，而且来自极北的赤色威胁也绝不容忽视，而奉天就是抵御布尔什维克扩张的第一道防线。于是朝廷对这一切只好采取容忍的态度，只要张作玲没有表现出明显的反叛倾向。\n\n不过在东北内部，张作玲意图入关取代帝国统治的流言越传越广，当然她本人一直否认这件事，多次声称自己永远是帝国的忠实臣民，多次扩军也不过是为了抵御苏联可能的入侵以及清剿在东北越来越活跃的革命分子罢了。真相到底如何，只有时间才能为之揭晓。"

 PAN_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n瓦尔哈拉社来源（前身魂天神社）\n\n907年，建立我们国家的是一位名叫塞拉的女性，她是一名八百神明所属的巫女，经常侍奉神社的神明，于是被偶然间被选中成为“神圣之心”，也是初代冰之心。神圣之心是神明眷顾的人，所以将获得强大的力量，每三十年一次就会进行一次迭代，由神明去选择下一代的神圣之心，神明只会找虔诚善良正义的人。神圣之心分别有木、水、火、地、暗、木、冰、光、风、虚无之心这十种。初代冰之心为了防止神圣之心内部矛盾，留下规则让最强的人接替首领的位置，而剩下的将成为守护者。八百神明派觉得神圣之心是神明的旨意，所以让她们的首领担任八百神明的首领。\n\n936年，我们国家建立了很多神社，来实现愿望。这一年发生了，一场大地震，我们听到了“异神的呼唤”，很多人身上发现了自己身上类似吊坠一样的东西，有些能突然使用火，改变重力，也有一些人跟丧尸一样眼神空洞走在街上。自称神明的人说她叫苏菲，但我们看到的她的身体确实普通人模样，但左眼竟然能石化物体。她解决了这常灵异的危机，之后也并没有出现各种奇异现象，后人将她视为白蛇神，供奉在白蛇九十九神社。\n\n八木唯早年去圣杯留过学，正因为如此她觉得神明不存在，一切都是国家的谎言，骗了我们一千多年。\n\n自从我们获得了圣遗物以来我们就一直在研究它的构造，我们发现它有一种特殊金属和少部分一种具有魔法性质的力量构成的。在我们这片大陆上有一种名叫源石的物质，里面的魔力正好可以代替，这种特殊金属经过了百年之间的不断尝试，终于在某一年有了突破，虽然我们造的只是异世界的仿造品，但依然有着强大的力量。\n\n1200年我们，艾冯和奇迹之乡签订了永久三国同盟条约，来抵挡努茨神国对我们的侵略战争\n\n16世纪中期，努茨神国的发展要比我们要快，她们好像发现了圣遗物的新秘密，对我们进行攻击，我们用着人海战术勉强的拖住了她们，在黑雾林地区双方伤亡高达100w人，占了当时中美洲人口的一半，年轻一代基本被拼光了，双方不得不停战，就在战争结束的一个月，跟强盗一般的法国殖民者突袭了中美洲大陆，我们已经无力反抗，自此百姓一直被压迫，被没有一天好日子过，这也给我们的圣遗物研究组织带来了极高的动力，在17世纪突破瓶颈发现了可以传承和成长的特性。\n\n17世纪，法国大革命的浪潮席卷了中美洲，四国纷纷独立，赶跑了殖民者，而三国也延续了条约\n\n1925年，八木唯带着留学归来的原村和等人在魂天神社示威游行，政府也不想伤害国家未来的栋梁，而且她们也没有造成暴乱，于是与她们暂时达成一致，政府表面会改变现状。\n\n1930年，神圣之心中首领火之心在一次演讲中，被类似与生物的东西碰到，瞬间产生了爆炸，最强的火之心死了，为了封锁消息，不能让国民知道，谎称是举行了烟花大会。\n\n由于是1920年神圣之心迭代，火之心的死亡神圣之心将会传给亲属，火之心的亲属恰巧就剩了一个女儿，名叫结城希亚。由海外留学的她来继承\n\n结城希亚觉得现在的八百神明并不能改变这个国家落后的现实，于是自己建立了瓦尔哈拉社，解散了原先的八百神明，打算带领工人拯救国家。八百神明虽说被解散了，但部分有能力的人还是被纳入了瓦尔哈拉社，当然神圣之心也不例外，但结城希亚觉得不应该让她们也冒这种风险（因为她的想法可能会拯救国家，但也能毁灭国家），于是下令解散了神圣之心，虽然有几个神圣之心真的离开了，但还有几个留了下来想要帮助火之心。\n\n1932年，一个名叫凛音的女子跟瓦尔哈拉的领导人希亚出现在新闻报纸上，内容是异世界和瓦尔哈拉双方从经济，军事，科技，达成全方面的合作。\n\n1935年，这一年发生了大地震，我们听到“异神的呼唤”，诡异的事件又发生了，我们很快的收到了来自生命之树的消息，白蛇神又回来了，我们国家能再次顺利度过危机吗？安吉拉想要跟瓦尔哈拉签订防御性质同盟，而自从我们的老联盟将发生改变，我们重新命名为神社防御阵线\n\n"

 PAJ_his_d: "废墟图书馆来源\n\n1300年由神国分裂，建立了新的王国（玛尔哈特），当时左派早于右派在教国的遗迹发现了教国秘密科技合成魔人与半魔像。合成人主要是人类进行了人体改造实验，并将人的意志完全控制住并变为完全服从命令的兵器。半魔像是由非人族的其他种族作为原型，改造成用魔力操纵的魔像。神国在1400年利用圣遗物和魔力的结合造就了新的魔法，这种魔力就像光一样，据说被照射的人会经历神的考验，将会根据自己感情，负面的占主导将变成异想体（也称为扭曲），正面的占主导称之为神备。\n\n经过了发展，到了1500年，我们将政府命名为都市，政府的领导人称为首脑。都市分为巢（高贵的人，有钱的人），城区（能力高的人才能居住的地方，对都市有过贡献的人能居住的地方），后巷（贫穷，无能力，低位低的人居住的地方），郊区（都市的害虫，以及清道夫（扭曲了一半，但仍能正常交流的人）），高级地区的人想要去低级非常容易，但低级想要去高级地区则几乎不可能。直属警备部门是协会，协会分为政府协会和私立协会。雇佣的人会有评级，从九阶到一阶，一阶仅次于彩色收尾人，彩色收尾人，彩虹的颜色就是彩色收尾人评级的标准，彩色收尾人是都市中最强的七人。收尾人负责处理异常，保护政府，私立协会的收尾人为了钱还会接受刺杀任务，雇佣兵等职责。反抗协会的组织分别有五个手指，她们和黑手党类似，她们五个也并非完全和睦，经常因为利益打的你死我活。C公司主要管理军队，B公司主要管理间谍情报工作\n\nC公司：由“爪牙”管理运营。配合首脑进行一定程度上的武装镇压工作。事件处理人员称为“处刑者”。爪牙拥有着身体强化，可以做到空间跳跃，身上打的药剂可以将指甲变成武器而且变得非常长，高强度自愈，并且速度惊人。\n\nB公司:由“眼线”管理运营。负责对翼进行停业处理,以及对都市大部分地带进行监控。事件处理人员称为“凝视者”。她们将所有信息统一上传到首脑，来根除反判的苗头\n\n在1600年我们进过大量实验，发现可以从异想体中汲取能量，我们知道赚钱的机遇来了。并成立了L公司，我们自认为我们就是世界之翼。\n\n突然有一天侵略者打破了平静，侵略者榨干了我们的财富，导致我们只能将都市之一的城区拆掉，并且偷偷处理“一些人口”，来减轻国家的开支。\n\n法国大革命的时期我们也响应号召，从殖民者中独立。\n\n1800年有一部分的人被紫色裂缝带走了，其中包括首脑，部分的调律者已经都市一半的人口。\n\n1810年，我们利用合成人技术造出来首台人工智能ANGELA\n\n1850，首脑借由通讯装置向协会消息，说：“我们现在在异世界被植物族的友好人民所救，现在我们可以对你们进行部分支援” \n\n1851，由最大的协会将暂时管理都市，由于缺少了部分战力，导致清道夫越过了防线渗入了巢。清道夫习惯晚上行动，貌似是不会闯入民众家中，所以协会就只是规定晚上不能出门，否则后果自负。帮派并不服从协会管理都市，她们已经自行将后巷控制起来，帮派的制度和都市又不一样只要你能交出钱或者加入帮派，帮派就会给予你安全。而协会和帮派的局部战争几乎每天都在打。最强大的食指控制了部分巢，而食指貌似一个比较安分的帮派，她们只负责保护居民免收清道夫的袭击，但是必须要实行指令，不服从则会被食指残忍杀害。\n\n1920年L公司发生爆炸，白昼黑夜之后L巣化为废墟，智能AI安吉拉自称是新的L巣负责人，并且将这个世界之翼重命名为废墟图书馆，之后安吉拉跟瓦尔哈拉签订新的防御性质同盟，瓦尔哈拉作为盟主，命名为神社防御阵线。\n\n图书馆是安吉拉的神备（EGO）,安吉拉死亡图书馆会消失，将会变成普通的都市或废墟\n\n在1930年安吉拉向不同时空濒临灭绝的AI发出邀请函，并将她们的状态锁定在了完好如初的状态，并在这个世界在现了。\n\n首脑：他们是都市真正的掌权者（政府），与监督者眼线，执法者爪牙，构成了都市生态的底层结构。他们的行事原则是为了人类文明的延续，必须排除任何影响稳定的不安定因素。 \n\nWarp：奇点技术与空间相关，“都市”中最快的交通的提供者，从一个站台到另一个站台只需要10秒钟。外界普遍认为其奇点科技为通过空间传动以实现快速位移的交通手段。实际是同时拥有现状还原与空间撕裂的技术\n\nTIME TRAK:时轨公司（Time Track）掌握有关时间的奇点技术。最初仅能针对极小空间的时间进行循环，被应用于虐待死刑罪犯等应用上\n\n都市唯一可以与翼力量相媲美的是被称为“五指”的五个帮派，通常这五个帮派会争夺位于后巷的区域作为自己的地盘，翼的位置来自其奇点技术的强大以及他们成功将其用于商业目的的能力。因此，翼用极大力量保护有关其奇点的信息，并维护其奇点及其所有相关技术的专利，以避免将其秘密输给竞争对手、行业竞争对手或其他力量。\n\n翼如果毁灭则称为翼的折断，该地区基本会沦为失去法制及安全性的不毛之地，被称作“废墟”。\n\n直到新的翼在首脑登记后，会委托收尾人清理或通过购买其他势力占据的“废墟”区域变成新的巢。\n\n"

 GUA_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n梨俱吠陀 阿修罗来源（前身努茨神国）\n\n努茨神国，旧神教国的残党组成的国家\n\n16世纪中期，神国发现了黄金，自此经济突飞猛进，秘密研发的圣遗物科技也有了质的飞跃。当时领导人为了征服魂天神社和奇迹之乡，完成统一，对其发动了全面战争，导致双方都元气大伤。这次大战造成了不可估量的后果，也给殖民者带来了机会，法国殖民者的铁蹄轻松中美洲征服。法国大革命时期借助革命的浪潮纷纷起义\n\n1935年大地震后出现了圣遗物，与一使用了圣遗物魔眼把当前的旧神保守派的领导人石化，并且以石化所有人为要挟控制国家，创建了梨俱吠陀阿修罗，由与一，高见，GHOOST为主要领导，手下是一些支持与一的圣遗物使用者，与一是旧神激进派的人，他想重建旧神教国，重现当年的辉煌，这次不会再被趁虚而入了吧？\n\n"

