  FIN_route_guide_desc: "[FIN.GetName]路线指南\n\nQ：薇洛同志，我是笨比，请指引我前进的道路吧！\n\n薇洛的留言：\n\n[FIN.GetName]使用了权力平衡系统表现索米人对苏联的归属感。首先请不要担心，§Y苏联不会吃人§!（过于靠近苏联也不会被她吃掉）。\n\n进入游戏，你会发现[FIN.GetName]的国策只有很少的一部分，请不要怀疑，这是我隐藏了后续国策，当完成当前阶段的事务之后，其余分支将会解锁。\n\n政治平衡系统我没有设置灵活调节的决议，你必须慎重对待每一个前期国策和事件（有标注提示）。根据政治平衡倾向的不同，在国策§Y冬去春来§!进行一次结算，如果你倾向于留在苏联，则不会发生什么，你将是第三国际的标兵，苏联将会庇护你。\n\n如果你倾向于离开苏联，将会发生大规模排斥苏联的事件和动乱现象，在后续的三个事件中，每个事件的第一个选项将会支持§R索米共产党§!，沙仓枫将会稳住局势并让苏联人不要对[FIN.GetName]指手画脚，然后走向一条社会民主主义的道路。如果你是一个想让索米变得伟大的民族主义者，你可以选择第二个选项来让局面失控，迎回流亡在[SWE.GetName]的岛田千代等人，建立一个§g右翼政府§!。\n\n§R苏联的内务部门注视着你，不要轻易挑衅她们！§!"

  DEN_route_guide_desc: "[DEN.GetName]路线指南\n\nQ：薇洛同志，我是笨比，请指引我前进的道路吧！\n\n薇洛的留言：\n\n游玩[DEN.GetName]的时候，着重关注§Y罢工事件§!即可，将会有很多相关事件需要你的运营，你不会因为某次错误的选择直接走向失败。至于§Y海峡博弈§!，这还是一个非常幽默的机制，杜伦布的命运怎能轻易交给别人！\n\n杜伦布共和国有许多路线，根据总统选举来看，当你触发事件§Y1938年春季§!的时候，此时有三个明确的选项供你选择。\n\n如果在大选之前，§Y海峡博弈§!处于失衡状态，大选将会被强制性选择。\n\n§C现在[SWE.GetName]将会很快袭击你，卡尔马在几十年前被杜伦布拿下之后，已经成为了杜伦布人的经济和政治中心（胜利点很高），当你失去她，意味着你输掉了这场战争！也输掉了一切！！§!"

  CHI_route_guide_desc: "§Y神州帝国§!路线指南：\n顺从国策点，对应事件选对应候选人就行\n\n"

  ROC_route_guide_desc: "§R（待完全重置，目前为应急适配）在1936年4月多，国民党将会夺权！§!\n\n§C国民政府§!路线指南\n\n一、蓝衣社路线\n\n开会先选举左派上台，然后点“应对右派”国策，事件选谁也不清洗，过段时间右派会联合蓝衣社政变。此时会增加一个蓝衣社影响力的决议，你可以选择让常凯申掌控蓝衣社或者蓝衣社推翻常凯申的方式解锁蓝衣社路线，亦可以嗯打压蓝衣社影响力，最后走正常的右派路线。\n\n注意：训政——宪政路线会有两次选择，左派是两个事件，右派是一个国策+一个事件，不要两个都选会让人民失望的红字提示，否则选举会只有民盟上台。\n\n三、永远的训政\n\n参考上述攻略，如果两次让人民失望最后大选只有民盟会当选，但是你可以不承认选举结果，就会进入永远的训政路线。\n\n"


  UKR_route_guide_desc: "Q：薇洛，薇洛，游戏开始不久的事件中，我怎么让阿纳斯塔西娅殿下保持君主专制呢？\n\nA：在派系斗争中把指针保持在“女大公支持者”一栏。反攻成功后完成“恢复秩序”国策即可\n\nQ：我更加喜欢民主派或法西斯怎么办？\n\nA：很好，只要让bop保持在相应的派系就行了。\n\nQ：我玩着玩着蹦出了一个事件，我应该让这位阿纳斯塔西亚的大厨当元帅吗？\n\nA：你可以试试，顺便一提，如果在苏乌开战后她跟你要弹药，一定要给，一定要给，一定要给，否则将会有不可预料的后果！\n\nQ：太好了，我再也不用像个傻叉一样在群里骚扰薇洛了！（PS:骚扰他也没用，因为此次乌克兰重制是pipboyddd负责的）\n\n"

  USA_route_guide_desc: "§C民主线§!：在国策§Y征兆§!完成后请选择公布真相。\n§L建议在消除大萧条后尽早开始进行§Y西进战争§!统一精灵们的第二邻界，为精灵们重新找回幸福的方向！\n完成§Y传播幸福理想§!之后会创建阵营，如果你不想加入圣杯同盟的话不要点§Y形影不离§!。§!\n\n§F黑线§!：正常走民主线，开始统一战争后触发事件§O银色崛起§!，§Y选择与银色军团合作§!，再点系列§Y决议§!完成。\n\n§R红线§!：完成国策§Y征兆§!后事件选择狂欢继续，然后坐等爆炸，选精灵共产党上台。"

  SOV_route_guide_desc: "Q：薇洛同志，你的苏联完全看不出来有几条线啊！\nA：很好，我现在告诉你，一共有五条可能的线路。\n\n接下来是详细的路线指南：\n\n一、开局在国策§Y审视小樱路线§!的事件中选择“支持小樱路线”。\n1.§Y木之本樱§!：\n最正统的线路，木之本樱是列宁同志一手教导和栽培的继任者，她想要坐稳领袖的位置非常简单——不犯大错就行。比方说：\na.你需要迅速拿下基辅，不能超时；\nb.五年计划要保证在时间限制内完成；\nc.成功的收服无卡。（§C无卡§!事件组和决议通过国策：§Y明斯克大博弈§!触发）\n事实上，犯了错也无所谓，木之本樱无论怎样都是联盟的精神领袖。\n\n2.§Y索尼娅§!：\n木之本樱的左膀右臂，她是苏维埃联盟的第一书记，不显山不露水的二把手，比起小樱，她的政策更加强硬。如何让她成为最高领袖，让小樱主席下台就行！\na.基辅作战超时，此时索尼娅会接替小樱处理烂摊子，最后别忘了确保无卡胜利结束；\nb.五年计划超时，此时小樱会引咎辞职，最后别忘了确保无卡胜利结束；\nc.非常糟糕，无卡收服的战斗出了岔子，小樱重伤昏迷。反对派们开始行动了，你需要在之后的党代会中，确保§Y小樱路线的支持度高于新方针支持度§!直到事件结束。\n\n二、开局在国策§Y审视小樱路线§!的事件中选择“废除小樱路线”。\n1.§Y阿芙乐尔§!：\n曾经政治斗争的失败者，她在苏俄内战中拿下了赫尔辛基，北方会战中立下赫赫战功，但相对于强调灵活性和实用性的小樱路线，阿芙乐尔更强调革命的正义性和神圣性。如何让她反败为胜呢？\n首先，必须§Y让无卡事件倒向阿芙乐尔§!，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证§Y新方针的支持度大于小樱路线§!，成功击败索尼娅。\n最后，在处理樱派众人的三个事件中不要手下留情，并且在“安乐联盟破裂”的事件中选择§Y让莫罗佐娃停止行动§!。\n\n2.§Y安娜·莫罗佐娃§!：\n安娜作为索尼娅书记的挚友，由于一些理念的不和，最后两人形同陌路。安娜作为苏俄内战中早期的主要领导人，在稳固莫斯科和击退白军进犯起到关键作用，并且她力主收编一系列白军武装，成功让红军占据了数量优势，是红军的奠基人。安娜的理念更加理想化，她提倡联合政府或者左翼党派联盟式的革命，主张团结国际或者其他力量首先掀翻帝国主义政权。如何让她上台并且实践她的道路呢？\n首先，必须§Y让无卡事件倒向阿芙乐尔§!，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证§Y新方针的支持度大于小樱路线§!，成功击败索尼娅。\n最后，在处理樱派众人的三个事件中包庇这些旧樱派，并且在“安乐联盟破裂”的事件中选择§Y让阿芙乐尔停止行动§!。\n\n3.§Y塔露拉§!：\n整合运动的领袖，有自己的地下势力，但是被所有人警惕并被打击。塔露拉是苏俄内战中北方军的负责人，在白军将领起义的情况下她成功取得胜利，但是在南下的时候撞上了执念国的死灵军团，猝不及防之下军队溃败，因此在后续主要供职于内卫部队。塔露拉没有什么路线倾向，她认为在列宁同志一手搭建好的框架下，只要按部就班的执行就可以了，她不允许任何人破坏联盟。你需要隐藏自己，冷眼旁观，然后致命一击。\n首先，必须§Y让无卡事件倒向阿芙乐尔§!，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证§Y新方针的支持度大于小樱路线§!，成功击败索尼娅。\n最后，在“安乐联盟破裂”的事件中选择§Y让失败的一方继续行动§!，激化矛盾。\n好了是时候出场了，下面随便选择，整合运动组织会给你答案。\n\n三、一些出奇意料的情况。\n首先，§Y明斯克大博弈§!国策是§Y无卡事件§!的开端；其次，§Y无卡事件§!完结之后§Y政治局决议§!中可以点击召开党代会。\n§Y骂人阶段§!：\n你这头蠢驴，我只能先骂你两句，你真是可爱的投机分子啊，哪怕§Y列宁同志在本世界线多活了十年§!，也没能让捷尔任斯基同志把你这个投机分子枪毙！\n有的人选择了支持“小樱路线”，但却在无卡和党代会中放水成功让反对派上台，好吧，我本来是准备弄个闪退bug让你滚蛋的，但还是算了吧。\n相应的也有选择反对§Y小樱路线§!，但却让索尼娅成功，你不怕NKVD的吗？\n我承认，开局的选择没那么重要，事实上，无卡和党代会才是决定是否执行小樱路线的关键，而不同领导人的区别似乎也只有特质不同了。\n\n§C好了，祝你游玩愉快！§!\n\n\n§R薇洛的黑手伸到哪里，那里的OOC火焰就无法熄灭！§!"

  POL_route_guide_desc: "你好，我是薇洛！\n\n感觉不用写，但是谁让臭大叔是笨蛋呢？\n\n首先看国策，选择【安兹乌尔恭万岁！】的话，肯定是安兹的线路。\n\n如果选择【支持死后世界战线运动】，我们就要开始反抗安兹的统治了。通过一系列的行动，消灭安兹，然后在事件【选择】中进行路线的选择。\n\n1.雅儿贝德：她很聪明，威望也很高，安兹之后赢面很大，所以在选择她之后，我们可以重建卡西米尔，并选择达成目的之后加冕的国王；或者说，释放可爱的优库里伍德，她是执念的国母，由此建立联合政府，开始选举。\n\n2.塞巴斯：我们慈悲为怀的管家，他似乎比其他人强一点点，并且他可以团结许多中间的势力，结果就是，释放优库里伍德，开始选举。\n\n3.迪米乌哥斯：感觉不如安兹捏，如果你喜欢小迪的话，可以选择他，但他只能走“慈禧”外交线，开重拾“伟大理想”。\n\nPs：一般地，选举可以选出绝大多数领导人，但是选出的领导人非红即蓝。\n\nPs：仲村由里、立华奏和飞飞是红色领袖，其他的则是蓝色。\n\n"

