  TRB_his_d: "火车联邦的历史\n\n火车联邦是火车帝国被推翻后所建立的新国家。\n\n在第三次圣杯战争后，圣杯王国将隈元银行扶持起来，用以控制全世界的经济。在这个过程中，民主思想伴随着其它各种思想传入了火车帝国，本就对帝国现状极其不满的民众们在其策动下发动了西欧历史上最为混乱的一次革命————工团主义者、民主主义者、共产主义者、民粹主义者、军队组成的联合政府推翻了火车帝国的统治。但也正是由于这次革命，隈元银行成功介入并掌控了新政府的大部分权力，使得其它势力日渐衰弱并让隈元集团成为了火车联邦事实上的统治者。\n\n在新政府成立后，由于各项法律的不完善，原先只能作为“工具”的铁路人偶们也能参与国家事务之中。而在这些铁路人偶之中，八六凭借其超高的人气，成为了火车联邦民主党派的名誉主席。\n目前以宝生稀咲为代表的民主联合党（隈元集团）、八六代表的铁路人偶同盟会、铃白代表的火车国爱国会、西瓜代表的铁路人偶统合工团以及苏辰悦代表的火车国共产党正在备选1936年4月的火车国大选。\n今年的大选结局花落谁家，没有任何人对现在的局势可以做出保障......"

  ENG_his_d: "圣杯王国\n\n在欧洲的西北方向，有着一个远离欧陆的巨大岛屿极其群岛。在这片土地上流传着一个古老的神话，原本这里是人类的统领的土地，此时人们还是部落之间的战争，但在机缘巧合下，一个即将被消灭的部落首领通过媒介召唤世界上第一个英灵，这名英灵仅仅只是挥动大剑这一动作，却改变了整个部落的命运。据事后的人说，那位英灵对此表示非常惊讶，甚至不可信。随后首领通过召唤大量的英灵击败其他部落最终获得历史上英灵王国的领土，当然对于部落的人来说英灵只是个战争机器，除此之外甚至不算人。也正因如此才会有英灵们的反叛，一度将人类出历史上的英灵国，并组建英灵国。这就是在民间流传的关于英灵们的故事，但真相毕竟离现在太远了，已经无法去追寻其真相了。\n1800年，伴随着英灵王国的快速发展，学园都市和神圣不列颠尼亚帝国领导人因无法认同南边英灵王国，第一次圣杯战争爆发，在战争中英灵使用宝具和魔法反击，魔法也就因此开始走进普通人的视线，这场战争持续两年，最终以英灵王国吞并两国，将不列颠尼亚皇室吸纳入圣杯皇室，至此英灵王国已经拥有了圣杯群岛的所有领土宣称，圣杯王国就此成立，但初期的圣杯王国内部政治混乱，经济崩溃，民众无法接受这统一的王国，特别是不列颠尼亚地区和学园都市地区百姓。圣杯王国进入混乱治理时代。\n1822年，到目前为止英灵王国处于混乱治理长达22年之久，也庆幸圣杯是一岛国，外国势力还干涉不到。不过这一切都将在性格认真、忠诚正直、拥有骑士王的荣耀的阿尔托莉雅·潘德拉贡手上结束。\n1882年，在这60年期间内，以阿尔托莉雅·潘德拉贡领导的圣杯王国发动了第二次圣杯战争，这是一场接着一场的战争。通过这场战争圣杯相继打败了晴空、艾恩格朗特、伊甸等老牌大国，建立了全球以圣杯为主导的总督区。同时在1888年发动的东亚战争中击败神州建立琉球国和其亲英灵的樱花国。至此，全球无论什么地区，什么时候都能看到一个在大街上路过的英灵。阿尔托莉雅·潘德拉贡已经完成了她曾经对圣杯英灵们许下的诺言。\n“伟大战争”在1918年底画了句号。这次的战争对圣杯王国的影响深远，当圣杯王国的士兵们回到伦敦时迎接的民众冲击着军队并在其中寻找自己的亲人。没能找到亲人的士兵、未能等到士兵回家的人互相拥抱哭泣。这一切都被阿尔托莉雅·潘德拉贡看在眼里。她不知道，这场战争有没有违背自己曾经的诺言，自己真的适合继续领导这圣杯王国吗？她感到深深的懊悔和自责。\n1918年12月6日，第三次圣杯战争中的盟友，圣杯王国同甘共苦的挚友—幻想乡，在战后国内经济工业遭受重创，幻想乡请求圣杯王国给予经济援助。在经历了60天的协商后双方签订《白玉楼条约》，条约中幻想乡租借白玉楼和旧都等地换取圣杯王国在幻想乡经济工业上的援助。\n1925年6月28日，阿尔托莉雅·潘德拉贡的反对者们借用第三次圣杯王国战争的结束给圣杯王国带来的血与泪做文章，圣杯民主摄政会、保皇派、不列颠尼亚皇室和学院都市独立派等不顾民众反对向阿尔托莉雅·潘德拉贡请柬要求放弃国王的权利，建立摄政会。阿尔托莉雅·潘德拉贡竟然同意了这项提议并宣布成立摄政会，而她选择放弃权利成为花瓶，远离权利。可能对于她来说这也是种解脱吧。虽然成立了摄政会来管理国家，然而每当宣布政策时都会被其他势力干预，不过在摄政王的调节下最终双方互相忍才让政策得以出台。据一名摄政会成员说，这是圣杯王国100年来的和平。\n1927年，圣杯王国爆发经济危机，圣杯经济遭到重创。在国内，圣杯王国罢工不断，圣杯王国百姓上街抗议。圣杯民主摄政会将这次经济危机当成机遇，在接下来的大选中给出解决的承诺导致支持度远超其他政党，成为圣杯执政党。对国外圣杯王国采取大肆印钞的方式，意图将危机转嫁他国，使得国际关系恶化，造成全球范围的经济危机。同时学院都市内部独立势力认为这是一个难的窗口期，寻求外国支持下开始要求独立。\n1928年，为了改善圣杯王国在国际中的地位，圣杯王国与幻想乡、德国、精灵、樱花国等民主国家组建萌心协议，并邀请其他国家加入。协议规定萌心的主要宗旨为维护世界和平、裁减各国军备和实施委任统治、和平解决国际争端。对经济困难的国家提贷款援助和指挥工业建设，对一些极端反种族的国家采取将会采取必要措施。虽然协议中有一部分还在协调，但总得来说这一系列举措都使圣杯王国在世人眼中的形象得以改善。\n1936年，随着这一次的圣杯民主摄政会的召开，摆在圣杯执政党面前有两大问题分别是经济危机和学园都市独立情绪。一但处理不好可能会引起强烈反弹，导致圣杯民主摄政会下台。圣杯王国正处于外强中干的状态，国外在盯着圣杯，复仇的怒火将烧向这里。圣杯王国必须快速处理内部问题并准备好应对随时爆发的第四次圣杯战争。\n\n"

  CHI_his_d: "神州帝国\n\n公元1793年，在大顺王朝崩溃后的废墟中，一名义军领袖——蒋神华再度让古老的华夏大地重归一统，并将国号定名为“神州”。在蒋神华的统治下神州帝国国泰民安、国力强盛，后世将这一时期称作“神州盛世”。\n\n然而好景不长，在开国皇帝蒋神华逝世后不久，统治集团就犯了历朝历代中后期统治者的毛病：愈发腐朽、贪婪、守旧，国力日趋衰微，而此时征服了大半个世界的圣杯王国开始将目光投向这一文明古国，他们借口钦差大臣林则徐销毁鸦片一事在1840年挑起了战争，神州在战争中惨败，被迫接受不平等条约，此后数十年间，圣杯通过一系列条约慢慢蚕食着神州。19世纪70年代，一批帝国有眼识的官员试图通过洋务运动来扭转颓势，在维持传统秩序的前提下引进西方先进技术，然而在1895年的甲午战争中，神州惨败于樱花国，因此许多有识之士开始抨击换汤不换药的洋务运动，呼吁进行维新变法。\n\n1898年，皇帝正式接受了康佑薇、梁启超领导的维新派上书，开始维新变法，然而变法遭到了守旧派的疯狂阻挠，在重重压力之下，维新派被迫与守旧派进行妥协，许多激进的变法内容，比如放开言论自由、吸纳平民议员等没能有效实现，尽管在1905年帝国颁布了宪法宣布实行宪政，但是实际上新组建的帝国国会中王公贵族占据了绝大部分席位，许多维新派对此感到失望，开始转身投向共和革命。同年孙逸仙在东京宣布同盟会的成立，意在推翻帝制建立共和，并在神州大地上迅速获得了许多进步人士的支持。最终在1911年，革命爆发了。\n\n起初革命者一路高歌猛进，但是在北京任命袁世凯为军队总司令后局势迅速扭转，帝国军粉碎了革命者的进攻，最终在1913年革命被彻底镇压，革命党不是流亡海外就是被处决，看起来帝国似乎站稳了脚跟。\n\n尽管革命被成功镇压，但是革命者并没有放弃，二十年间参与的革命党人一刻不停地在与政府军进行游击作战，而在国会内部，改革派的呼声也愈发强烈，与守旧派针锋相对。在外部，西方列强对帝国的渗透勒索也愈发猖狂，东方正在崛起的樱花国也对广袤的神州大地虎视眈眈。而1935年末爆发的全国范围的大饥荒更是给这幢摇摇欲坠的房子来了狠狠的一脚，社会陷入混乱之中，更加不幸的是老皇帝也在此时驾崩，继任的女皇年纪尚轻，难以处理朝政，政府内部的派系斗争也愈发激烈，可以说神州帝国已经走到了命运的十字路口......\n\n"

  DEN_his_d: "共和国历史\n\n卡尔马联盟崩溃，北欧诸国转为相互攻伐。杜伦布王国与瑞典王国开始了长达半个多世纪的战争，深陷战争泥潭的两国无法援助挪威的人类领主，挪威逐渐转变为魔王和人类共治的国家邦联。最终，瑞典王国成为了北欧的霸主，杜伦布的王室被驱逐，成立了傀儡国性质的共和国。\n\n此后北方战争之后，瑞典王国终于在俄罗斯帝国碰壁，杜伦布共和国得以摆脱傀儡的命运。蒸汽时代洪流来临，北欧开始出现大规模的灾难，大片陆地被海水吞噬，杜伦布共和国灾害尤盛，此时一个自称“Y”的钟表师站了出来，他使用齿轮机构稳固了大地。“Y”因此获得了巨大的声望，他宣称整个北欧应当归于一体，杜伦布共和国奉之为国策，在“Y”的协助下，杜伦布共和国机械技术发展迅速，成功以此组建了一支“机械”部队，可以在良好的环境条件下使用重火力和装甲进行作战。虽然早期的自动机械不如大规模的军队来的厉害，但技术的发展是实实在在的。瑞典王国虽然没落，但仍保持一定规模的军队，一番战斗之后，杜伦布蒙受了巨大的牺牲，才拿下了瑞典南部的“故土”。战争的热情一度进入冰点，统一北欧的国策很快被扫进垃圾堆，“Y”也老迈不堪，他的技术是如此的复杂，仿佛外星造物，在他逝去之后，他的技艺随之失传。\n\n多年以后，部分人仍旧希望能够统一北欧，以此来向“Y”致以敬意，完成他的遗愿，而“Y”所留下的几个遗物就是由齿轮机关组成的少女，Initial-Y系列，相传这些由齿轮机关组成的少女每个人都有不用的能力，但由于“Y”的技术已经失传，出了些故障的Initial-Y系列一号机“琉紫”Initial-Y无法被修复。\n\n圣杯战争开始，北欧处于战后的恢复之中，杜伦布共和国并未南下之意，一个中立的国策首先在杜伦布共和国确定下来，并为挪威诸领和瑞典所接受。旁观了如此规模战争的杜伦布深感国狭民寡，其政策转为保守。而卡西米尔的大灾变和波罗的海地区的树海结界让波罗的海南岸化为“空白”，杜伦布共和国的经济进出口不得不转而向德意志和圣杯王国，经济逐渐依赖中欧。\n\n1934年，魔导国人降临德意志国，战后逐渐强势的德意志很快分崩离析，各地掀起反抗和起义的同时，更多的是面对魔导国宛若神明科技和军队的绝望。德意志政府流亡奥地利，但许多绝望的德国人失去了对元首的信任，她们被卡西米尔地区的亡灵所阻挡，并出于对幻想乡妖精领的反感，纷纷选择漂泊北上。\n\n1936年，失去了盟友和主要经济交流国的杜伦布内外困苦交加。在大量接纳北上德国人之后，杜伦布陷入的严重的民族冲突，北欧人和德国人的认同感撕裂着这个国家。与此同时，南方的魔导国也是虎视眈眈的盯着杜伦布这个重要的水上要道，杜伦布需要做出它的抉择，魔导国近在眼前，终有一战。倘若踩错半步，杜伦布可能也会像德意志国一样成为魔导国的殖民国。FIN"

  FIN_his_d: "索米共和国历史\n\n索米地区一直以来由瑞典王国统治，随着十六世纪，卡尔马联盟崩溃，瑞典王国逐渐称霸北欧，并不断向外扩张，索米作为瑞典王国东进的战略要地，在瑞典王国内部改革和建设中地位有所提升，但由于战争，索米被课以重税，并需要提供人兵源参与战争。在北方大战之后，俄罗斯帝国拿下了索米地区。之后，瑞典和俄罗斯战火大都燃烧在索米地区，索米因此一次次被破坏和重建。\n\n18世纪末，各种新科技和新思想的出现逐渐改变着索米，并且俄罗斯为了消除瑞典在索米的影响，允许索米语的使用，这使得索米的民族意识逐渐觉醒。圣杯战争末期，随着俄罗斯帝国内部的动荡与革命，俄罗斯对索米的控制力空前薄弱，并且受到十月革命思想的影响，索米终于开始了独立之路。\n\n类似于内战的苏俄，索米南北对峙，左翼政府控制南部工业区，右翼政府控制北方和农村。在阿芙乐尔等舰娘的支援下，南索米勉强保持和北索米以及各国干涉军的相持态势。随着战事迁延，《布列斯特合约》签订，苏俄被迫收缩军队，停止对索米内战的干涉，但右翼政府希冀的德国人承诺的援助和支持并未兑现，卡西米尔地区的大灾变让德国人不得不匆匆撤军，并且在这样的打击下，严重拖慢了其收拢东线军队的速度。\n\n苏方代表阿芙乐尔虽然撤出了索米，但是其暗中的援助并未停止，由塔露拉主导的地下组织整合运动，始终在情报和军队中支持着左翼索米。随着苏俄北方会战打响，白军倚重的上将阿尔金出奇意料的宣布加入布尔什维克，这一变化使得北方局势逆转，塔露拉和阿尔金的大军汇合在一处，很快摧毁了以乌法为中心的白军势力。塔露拉率领苏俄红军南下，而阿尔金则率部在卡累利阿和摩尔曼斯克等地区准备干涉索米内战，虽然这一行为严重违反了《布列斯特合约》的条款，但此时德意志帝国已经投降，《布列斯特合约》不过是一纸空文。索米则似曾相识的又一次成为了苏俄和圣杯干涉军角逐的战场。\n\n白军面临索米红军和阿尔金骑兵军的两面威胁，但白军并非必败无疑，她们在等待一个时机。执念之国的新总统优克莉伍德上台，在圣杯王国和幻想乡共和国的支持下，执念得以组成大规模的干涉军，将要向东向北进入苏俄，这些军队基本上是难以约束的恶灵以及有西行寺幽幽子等人率领的部分精锐。她们特殊的存在形式和悍不畏死的作战让塔露拉和南下的红军遭受了不小的损失。现在一部分强悍的军队即将从波罗的海北上，她们将会冲进索米以及列宁格勒州，并粉碎新生的苏俄和红色索米。\n\n世界给白军开了一个不小的玩笑，波罗的海升起树海结界，加上战斗力强大的勇者部队的绞杀，让亡灵大军始终无法北上。另一边，塔露拉在重整旗鼓之后，汇合了在木之本樱主持下成立并由高町奈叶领导的魔导师军队，这些精锐部队抵挡住了亡灵大军的骨干，苏俄内战局势逐渐明朗。在这样形势的影响下，阿芙乐尔再次出现在索米，随着阿尔金骑兵军的进攻，进入赫尔辛基的阿芙乐尔和红色舰娘强势的接管了索米红军。索米红军毫不留情地向北挺进，与白军争夺中南部重镇坦佩雷，虽然白军作战勇猛，但红军补给源源不断、兵源众多，随着坦佩雷的陷落，索米苏维埃共和国成立了。\n\n索米虽然和苏俄同属红色国家，但索米似乎无法抹除民族主义的特征，由于《布列斯特合约》，苏俄放弃索米的妥协引起了索米广泛的不满和自救运动，加之阿芙乐尔蛮横的行为和白海骑兵低下的军纪让索米人想起了曾经的沙俄。索米内部反而同情于被红军追击到北部躲躲藏藏的白军英雄。\n\n这对莫斯科显然是一个很危险的信号，在莫斯科中央的推动下，索米人始终无法在索米苏维埃共和国占据绝对的话语权，并且还承担着苏联经济动荡起伏的恶果，终于在集体化运动开始之后，索米农村掀起了广泛的反抗，白军有死灰复燃之势。在数次施压索米强势解决未果之后，红军采取了果断的强硬措施，将白匪消灭，但这进一步激化了索米和莫斯科的矛盾。\n\n时间进入1934年，魔导国降临地球，列宁同志逝世，执念之国内部局势逐渐清晰，苏联在索米的控制力岌岌可危。随着新一轮的党代会和路线斗争开始，索米这个被打上阿芙乐尔烙印的地区不可避免的卷入其中。索米人在一次次反抗中一点点摆脱苏联的控制，而随着木之本樱成为苏联的人民委员会主席，局势初定之下，各地反对木之本樱的官员被边缘化，索米借助这种手段迅速摆脱了苏联的控制。1936年，苏联陷入了一个又一个危机之中，所谓小樱路线似乎并没有带来好处，索米在北欧诸国的支持下，酝酿着所谓中立政策……"

  UKR_his_d: "乌克兰大公国\n\n十月革命的胜利诞生了红色政权，同时也把罗曼诺夫王朝扫进了垃圾堆。面对令人畏惧的“东方小个子魔女”列宁，圣杯王国和其盟友们从南北两线进攻，想要把邪恶的红色势力扼杀在摇篮。但是令人意外的是，在圣杯战争丢盔弃甲的俄罗斯军队摇身一变成为了强大的苏维埃战士。干涉军先胜后败，一退再退，终于在基辅止住脚步。\n\n面对严峻的态势，灵活的圣杯外交官们，出卖了俄罗斯的利益。皇女变成王女，最后又不得不摘下王冠，变成公爵。在多方谈判之下，一个乌克兰公国诞生了，被圣杯人束缚着，不得不与故土祖国对抗。乌克兰唯一的希望，曾经的皇女，是否能挣脱傀儡的命运成功复国呢？\n\n"

  NPT_his_d: "伊比利亚\n\n伊比利亚波旁王朝统治时期，于1707年至1716年间相继取消阿拉贡、加泰罗尼亚、瓦伦西亚、马略卡、葡萄牙等国的议会与自治立法权，使上述诸国纳入波旁王朝的管辖。帝国总议会接受国王的旨意，此后伊比利亚不仅在文化上，而且在政治上也成为专制主义的幻想乡的追随者。其后，卡洛斯三世及其大臣的统治在18世纪中期为伊比利亚带来繁荣。但是好景不长，在与幻想乡结盟对抗圣杯的战争中落败后，更是在其后的精灵独立战争中失去了大部分海外殖民地，国际地位荡然无存，国内改革和发展的积累中断，伊比利亚一蹶不振。\n\n18世纪和19世纪之交，随着次元壁逐渐变薄和破坏，许多来自其他次元的超凡生命来到伊比利亚，伊比利亚也有许多精英前往其他次元冒险。向来与欧洲发展割裂的伊比利亚迎来了新的曙光，从次元旅行中，伊比利亚获得了许多新的科技和思想。福兮祸所伏，在伊比利亚迎来新的发展的同时，外来的游汐教开始入侵伊比利亚，她们所倡导的电子生命让许多教徒趋之若鹜，虽然饱受外界质疑，但许多游汐教信徒死后确确实实在虚拟世界存活着。正当一场全面镇压异教徒的内战即将打响的时候，幻想乡大革命在全欧洲引起混乱，毗邻伊比利亚的幻想乡内部发生了革命，无法出兵援助伊比利亚内部的宗教战争。而在战争蔓延之际，幻想乡共和国却站在了旧帝国的尸体上，为了打击帝国旧势力和她的旧盟友，幻想乡选择支持伊比利亚宗教战争中的异次元女神们。\n\n此后宗教战争绵延数十年，伊比利亚在混乱中度过，女神和女神之间的战斗，女神和国王之间的战斗，共和派的战斗和革命。混乱席卷了伊比利亚，此后形势逐渐明朗，紫耀之都、黑土边城、白露之滨和绿茵箱庭逐渐控制了伊比利亚的四角，各自成为这块棋盘上的棋手，她们或自成一派，或与各种势力合作，在伊比利亚人民广泛厌倦战争的时候，四女神在曾经的马德里，现在的维尔达签订了团结协定，这份协定被称为《四女神团结协定》，在合约下游汐联邦成立了，宣告了游汐教在伊比利亚的彻底胜利。灾难性的19世纪结束了，20世纪的风暴还在酝酿之中。\n\n1914年8月，第三次圣杯战争一触即发。游汐联邦处于脆弱的和平中，女神们各怀心思，在这种互相牵制和掣肘的局面下始终没有介入大战。怀揣着对幻想乡的感激和唇亡齿寒的考虑，黑土边城的守护女神诺瓦露开始积极派出物资和装备支援，在名义上获取了幻想乡南境的灵脉开采权，而西北角的紫耀之都则暗中支持圣杯国，同样在战争中攫取着利益。与此同时，南方两位女神则趁机向西非发展，驱逐了非洲的幻想乡大革命残留的旧势力，建立新的游汐叶界。\n\n战事日渐焦灼，幻想乡开始研究禁咒魔法，德意志帝国则派人渗透研究所，在多方势力各怀心思的支持或破坏下，研究所失控，一场魔法风暴席卷了西欧。伊比利亚薄弱的次元壁再次被击碎，海水透过次元通道倒灌进入地中海，导致地中海沿岸水患爆发。\n\n1919年，第三次圣杯战争结束，幻想乡虽然在圣杯战争中元气大伤，但是作为战胜国，其国际地位获得了巨大的提升，其声势日渐高涨。在东北欧，幻想乡等协约国成员干涉苏俄内战；在北非和中东等地，幻想乡谋求恢复旧日的地位。在这样的背景下，内部割裂的游汐联邦在政治上无力对抗，放弃灵脉开采权之后，两国瓜分了在北非的势力范围。\n\n战争的阴云过去了，随之而来的是战后的苦难，与之成鲜明对照的是美好的虚拟世界。游汐联邦的游戏机成为欧洲的畅销品，这种精湛的技术只有基沃托斯和杜伦布能够与之媲美。游戏联邦维尔达的电子游戏展、杜伦布哥本哈根的世界机械展都成为了这个时代的缩影之一。旧日的霸主不会坐视新棋手的入场，在以圣杯为首的多方势力挑拨下，新的宗教裂隙正在产生。另一方面，新叶界一次次伴随着反抗和破坏消耗着联邦的国力。四位女神各怀鬼胎，始终无法走到一起，各种明争暗斗此起彼伏。\n\n来自异次元的玛洁空奴和一批“堕落”的女神在暗中反抗着四女神的统治，争夺着女神们的信仰，就像光的暗面，永远难以消除。20世纪30年代，随着各地犯罪神组织运动加剧，四女神不得不走向联合剿灭这些组织。伊比利亚时而稳定时而混乱，矛盾逐渐激化，终于在1934年柏林巨变的大幕下来到高潮。魔导国在伊比利亚所带来的是来自地球人广泛的怀疑和反抗。玛洁空奴开始起义，终究敌不过四女神和她们的军队，她被迫逃入次元壁裂隙中，四女神则紧追不舍最后一起失踪，就如同莫斯科突然逝去的东方小个子魔女一样。\n\n1936年，四女神的妹妹们空前团结，开明的共和制度被确立下来，异次元者和伊比利亚人相处融洽，但随着社会的发展，游汐联邦的根本问题愈发严重。虚拟的游戏世界让女神们得以平复各种矛盾统治伊比利亚，但其无法带领伊比利亚人走向更好的未来，女神们必须做出选择，是否要搬开阻碍伊比利亚发展的挡路石——已经变得畸形的游汐教会，让伊比利亚人回归现实世界……但这也将破坏女神们统治伊比利亚的基石。"

  MOR_his_d: "游汐叶界\n\n这片土地上生活着伊比利亚人、兽耳娘和异次元人。18世纪和19世纪之交，阿拉维王朝统治下王室内讧，地方势力割据，加之殖民主义国家的入侵和掠夺，致使统治者政令不出，王朝基本衰亡。\n随着次元壁的打通，向来与欧洲发展割裂的西班牙迎来的新的曙光，从次元旅行中，西班牙国获得了许多新的科技和思想。随着西班牙国力日渐强盛，1860年，西摩战争中，西班牙侵占了格兰法格作为殖民港口，此后各国大量的殖民者不断涌入北非的阿拉维王朝，意图瓜分北非的利益。正当名存实亡的阿拉维王朝即将完全沦为西班牙的傀儡之时，法国大革命在全欧洲引起混乱，毗邻法国的西班牙内部也掀起了镇压游汐教的宗教战争。\n时代的车轮滚滚，阿拉维王朝只是砧板上的鱼肉，宗教战争绵延数十年，伊比利亚在混乱中度过，北非也陷入了混乱之中。各种势力异军突起，她们不再仅仅满足攫取金钱的利益，她们想要掀翻旧的时代。新世纪到来，四女神在棋盘的中心，曾经的马德里，现在的维尔达签订了团结协定，这份协定被称为《四女神团结协定》，在合约下游汐联邦成立了，宣告了游汐教在伊比利亚的彻底胜利。而失败者们狼奔豚突四散而逃，她们无力对抗强大的女神，但是却可以轻易消灭旧时代的炉渣。\n随着游汐联邦对旧贵族的清算和幻想乡共和国对法国旧势力和她的旧盟友的打击。终于在1919年《阿尔及利亚条约》签订后，苏丹屈从幻想乡殖民统治，沦为附庸，阿拉维王朝被两国瓜分。\n游汐联邦主要以南方女神布兰和贝露为主导掌控这篇来之不易的殖民地，两位女神来自异次元，她们并不认同残酷的殖民统治。在游汐联邦的主导下，这里建立了名为“新游汐叶界”的服务器和信仰网络。\n一战后，游汐联邦维尔达的电子游戏展、杜伦布哥本哈根的世界机械展都成为了时代背景下的缩影。但旧日的霸主不会坐视新棋手的入场，在以圣杯为首的多方势力挑拨下，新的宗教裂隙正在产生。而新游汐叶界一次次伴随着反抗和破坏，像无法愈合的伤口不停的消耗联邦的血液。四位女神各怀鬼胎，始终无法走到一起，各种明争暗斗此起彼伏。\n而在这样的背景下，同样来自异次元的玛洁空奴和一批“堕落”的女神，她们在暗中反抗着四女神的统治，她们使用同样的手段——游汐信仰，和四女神争夺着信徒，她们就像光的暗面，永远难以消除。\n联邦的主导者涅普缇努无法坐视这样的情况继续蔓延，她将紫耀之都抚养的一位天赋非凡的异次元女神碧雪派往新游汐叶界。让她在获取那里信仰之力的同时，稳定局势。碧雪大人并非天生神祇，而是教会收养的一名普通女孩子，在一系列奇妙的机缘下，她成为了女神，拥有了掌控自然与神秘力量的能力。然而，她的年龄却永远停留在了幼年时期，外表稚嫩可爱，内心纯真善良。\n最令人意外的是，她的到来真的稳定了新游汐叶界的局势。碧雪虽然年幼稚嫩，但是她处事公平，在她的眼里伊比利亚人、兽耳娘或者别的什么族裔都是平等的。加上她力量的来源是新游汐叶界的信仰之力，她的心其实是和这片土地联系在一起的。但邪恶之徒之所以可憎，就是因为她们偏执而难以改变。\n20世纪30年代，随着各地犯罪神组织的壮大和共产主义者、无政府主义者的运动加剧，新游汐叶界成立了审判庭和惩戒军的治安部门，一起剿灭这些组织。叶界局势时而稳定时而混乱，矛盾走向剧烈化，终于在1934年柏林巨变的大幕下来到高潮。\n魔导国和她们强硬的外交和军事手段震撼了整个地球，冲散了近十年欧洲的格局，而她们在伊比利亚带来的则是来自地球土著们广泛的怀疑和反抗。玛洁空奴和她的军队开始起义，但终究敌不过四女神和她们的军队，她被迫逃入次元壁裂隙中，四女神则紧追不舍，最后她们一起失踪了，就如同莫斯科突然逝去的东方小个子魔女一样。\n新游汐叶界主少国疑，沉迷在游汐教的信徒逐渐开始怀疑这些域外人的真实目的，四女神的突然消失让被围剿的家伙们有了喘息之机。而随着时间推移，1936年到来，伊比利亚半岛正在步入危机，叶界内部暗流涌动，又将再一次随着伊比利亚的潮涨潮落而风雨飘摇。"

  POL_his_d: "魔导国\n\n卡西米尔在历史上长期像三明治一样被夹在强大且充满野心的邻国之间，在过去的一千年中，卡西米尔人在无数的战争中取胜并捍卫了自己的主权，但又屡次被外国强权击败而征服。\n\n第一次世界大战中，卡西米尔的领土是三个帝国的组成部分。而这三个帝国，俄、德和宝石在卡西米尔进行了惨烈的拉锯战，德意志的残酷手段和俄罗斯的肆意掠夺，加上东线战争中大规模采用了毒气和大范围毁灭魔法，致使卡西米尔人口锐减，为后来的灾变埋下了祸根。\n\n薇莲为了赢得卡西米尔人的忠诚，同意建立卡西米尔王国，并颁布了宪法，临时国务院成立并由玛恩纳主持。但战争结束后，玛恩纳遭到逮捕并被驱逐。\n\n1917年，内外交困的俄国撤离卡西米尔，卡西米尔人看到了独立的机会。但是大灾变来了，无数亡灵滞留在这里，她们执念难消。随着怨念的积累，卡西米尔化作了鬼蜮。复国不到一年的卡西米尔人只能背井离乡，向北向、东向或是向西。\n\n只有戾气的恶灵四处袭击生灵，随着飘向北方的人潮，她们成群结队的袭击着波罗的海地区，最终被强大的树海结界阻挡。绝大多数的亡灵是尚未形成意识的游魂，与之相对的是初步形成意识的幽灵。亡灵法师擅长与亡灵打交道，优克莉伍德·海尔赛兹是幽灵们的领导者，在她的带领下，幽灵逐渐形成组织，意识逐渐恢复的一批幽灵聚集起来，开始使用一种匪夷所思的方式生产武器，用以对抗恶灵和其他潜在的敌人。在战斗中，以仲村由理为首的死后世界战线（SSS）部队逐渐脱颖而出。\n\n战败在即的德军开始收缩，大片的真空让圣杯王国看到了插手东欧的机会。在战争中损失惨重的幻想乡也试图继续证明自己的价值，并参与到东欧的瓜分之中。同时，十月革命之后的苏俄还深陷内战的泥潭之中。\n\n协约国找到了优库里伍德·海尔赛兹，由圣杯提供物资和魔力、幻想乡则派遣西行寺幽幽子为顾问，优库里伍德为主导，催动增强的聚灵法阵，将各地的游魂吸引过来，试图使其意识清醒，并加以组织和约束。\n\n1919年2月优库里伍德成功组织起了一个亡灵化的卡西米尔国家，并随协约国出兵干涉苏俄内战。卡西米尔的亡灵大军在魂魄妖梦的指挥下一路势如破竹，抵挡住了消灭北方白军后顺势南下的塔露拉和她率领的大批红军。7月，在苏俄魔法委员会主席木之本樱的改组之下，原俄罗斯帝国的大批魔导师组成军队开始对抗亡灵大军。双方开始在明斯克一带作战，持续到1920年，各地农民起义的骚乱下，苏俄被迫收缩战线，战争进入相持状态。协约国和苏俄都为战争感到疲惫，和平到来，在魂魄妖梦和优库里伍德作战下，协约国和白军势力得以站稳了脚跟，和谈后形成了基辅公国的格局。\n\n执念之国和基辅公国基本稳定下来后，圣杯王国开始对幻想乡施加压力，要求西行寺幽幽子和魂魄妖梦离开执念。幻想乡国内处于混乱和重建之中，心系母国的两人踏上了回国的路途，而她们留下的是同样支离破碎的执念。协约国援助突然停止，强行约束游魂的优库里伍德·海尔赛兹失去了施展法术的支柱，被强制约束的游魂重新失去了理智，更为可怕的是，由于战场戾气的影响，许多恶灵诞生，卡西米尔再一次陷入混乱之中。\n\n优库里伍德不得不缓慢的整顿执念内部，她的队伍逐渐壮大起来，其中相川步、立华奏等人的加入让她们的组织更加严密。但在德国开始大肆渲染亡灵威胁论之后，执念之国的合法性受到了破坏，而曾经支持她们的圣杯王国则对此漠不关心。更恶劣的是，德国组织了一个卡西米尔国家委员会，以玛恩纳等人为首领召集流亡者渗透西部地区。对地方掌控严重不足执念政府难以对抗他们的渗透，境内幸存的卡西米尔人也似乎更加支持玛恩纳的政府。\n\n时间进入1930s，在优库里伍德等人的努力下，游魂基本上被组织起来并初步有了意识，恶灵则被驱逐或是超度，执念之地鬼蜮的帽子逐渐摘下，可怕的灵魂毒素消失，随处袭击生灵的鬼怪也被清理。在执念逐渐平静的时候，世界却沸腾了起来。\n\n1934年，外星势力来袭，德意志国变成魔导国统治下的奴隶。被称为东方小个子魔女的列宁在转化为英灵的十年后终于永远离开了她的苏联。失去了支持者的玛恩纳选择和优库里伍德等合作。但在谈判的紧要关头，一伙不死族袭击了玛恩纳，谈判不得不终止。\n\n不死生物来自另一个空间，并开始进攻华沙。这时，一位名叫安兹的死灵法师宣布协助执念之国，他自称来自纳萨力克地下大坟墓，在华沙诸杰的战斗下，不死族大军溃退。按照安兹的说法，这些不死族来自异世界的魔王军，而他们也是被这位魔王击败而被迫逃亡到此地。经过两年的战斗，众势力联合在一起，终于击败了所谓异世界的魔王军，安兹在一连串的战斗中立下许多功勋，在联合政府中，安兹的话语权越来越大，选举中安兹成了众望所归的领袖。\n\n驱逐莉莎之后的魔导国将目光投向华沙，可怕的谣言逐渐在华沙传开。安兹和魔王军是一伙人，他贼喊捉贼的目的是通过合法的手段夺取执念的领导权，而安兹同样是来自地球之外的殖民势力！\n\n欺骗和怀疑的阴霾笼罩在华沙，自知被戳破的安兹乌尔恭终于显露出自己的真面目，一个可怕的骷髅魔法师！被渗透的华沙无法抵抗不死大军的冲击，随着华沙易主，优库里伍德和玛恩纳被囚禁，卡西米尔还是没能摆脱它的命运，被奴役的命运！\n\n"

  MAN_his_d: "辽满都司\n\n辽满都司的存在只不过是神州帝国走向没落，对地方控制力减弱的一个鲜明的体现。自从张作玲担任辽满督军以来，她的权势就在天子眼皮底下一步步扩大，渐渐地，当地驻军实际上成为了张作玲的私人军队，对朝廷仅仅是听调不听宣。但朝廷也无力对此采取措施，光是南方活跃的革命党就够让他们头疼的了，而且来自极北的赤色威胁也绝不容忽视，而辽满就是抵御布尔什维克扩张的第一道防线。于是朝廷对这一切只好采取容忍的态度，只要张作玲没有表现出明显的反叛倾向。\n\n不过在东北内部，张作玲意图入关取代帝国统治的流言越传越广，当然她本人一直否认这件事，多次声称自己永远是帝国的忠实臣民，多次扩军也不过是为了抵御苏联可能的入侵以及清剿在东北越来越活跃的革命分子罢了。真相到底如何，只有时间才能为之揭晓。"

  PAN_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n瓦尔哈拉社来源（前身魂天神社）\n\n907年，建立我们国家的是一位名叫塞拉的女性，她是一名八百神明所属的巫女，经常侍奉神社的神明，于是被偶然间被选中成为“神圣之心”，也是初代冰之心。神圣之心是神明眷顾的人，所以将获得强大的力量，每三十年一次就会进行一次迭代，由神明去选择下一代的神圣之心，神明只会找虔诚善良正义的人。神圣之心分别有木、水、火、地、暗、木、冰、光、风、虚无之心这十种。初代冰之心为了防止神圣之心内部矛盾，留下规则让最强的人接替首领的位置，而剩下的将成为守护者。八百神明派觉得神圣之心是神明的旨意，所以让她们的首领担任八百神明的首领。\n\n936年，我们国家建立了很多神社，来实现愿望。这一年发生了，一场大地震，我们听到了“异神的呼唤”，很多人身上发现了自己身上类似吊坠一样的东西，有些能突然使用火，改变重力，也有一些人跟丧尸一样眼神空洞走在街上。自称神明的人说她叫苏菲，但我们看到的她的身体确实普通人模样，但左眼竟然能石化物体。她解决了这常灵异的危机，之后也并没有出现各种奇异现象，后人将她视为白蛇神，供奉在白蛇九十九神社。\n\n八木唯早年去圣杯留过学，正因为如此她觉得神明不存在，一切都是国家的谎言，骗了我们一千多年。\n\n自从我们获得了圣遗物以来我们就一直在研究它的构造，我们发现它有一种特殊金属和少部分一种具有魔法性质的力量构成的。在我们这片大陆上有一种名叫源石的物质，里面的魔力正好可以代替，这种特殊金属经过了百年之间的不断尝试，终于在某一年有了突破，虽然我们造的只是异世界的仿造品，但依然有着强大的力量。\n\n1200年我们，艾冯和奇迹之乡签订了永久三国同盟条约，来抵挡努茨神国对我们的侵略战争\n\n16世纪中期，努茨神国的发展要比我们要快，她们好像发现了圣遗物的新秘密，对我们进行攻击，我们用着人海战术勉强的拖住了她们，在黑雾林地区双方伤亡高达100w人，占了当时中美洲人口的一半，年轻一代基本被拼光了，双方不得不停战，就在战争结束的一个月，跟强盗一般的法国殖民者突袭了中美洲大陆，我们已经无力反抗，自此百姓一直被压迫，被没有一天好日子过，这也给我们的圣遗物研究组织带来了极高的动力，在17世纪突破瓶颈发现了可以传承和成长的特性。\n\n17世纪，法国大革命的浪潮席卷了中美洲，四国纷纷独立，赶跑了殖民者，而三国也延续了条约\n\n1925年，八木唯带着留学归来的原村和等人在魂天神社示威游行，政府也不想伤害国家未来的栋梁，而且她们也没有造成暴乱，于是与她们暂时达成一致，政府表面会改变现状。\n\n1930年，神圣之心中首领火之心在一次演讲中，被类似与生物的东西碰到，瞬间产生了爆炸，最强的火之心死了，为了封锁消息，不能让国民知道，谎称是举行了烟花大会。\n\n由于是1920年神圣之心迭代，火之心的死亡神圣之心将会传给亲属，火之心的亲属恰巧就剩了一个女儿，名叫结城希亚。由海外留学的她来继承\n\n结城希亚觉得现在的八百神明并不能改变这个国家落后的现实，于是自己建立了瓦尔哈拉社，解散了原先的八百神明，打算带领工人拯救国家。八百神明虽说被解散了，但部分有能力的人还是被纳入了瓦尔哈拉社，当然神圣之心也不例外，但结城希亚觉得不应该让她们也冒这种风险（因为她的想法可能会拯救国家，但也能毁灭国家），于是下令解散了神圣之心，虽然有几个神圣之心真的离开了，但还有几个留了下来想要帮助火之心。\n\n1932年，一个名叫凛音的女子跟瓦尔哈拉的领导人希亚出现在新闻报纸上，内容是异世界和瓦尔哈拉双方从经济，军事，科技，达成全方面的合作。\n\n1935年，这一年发生了大地震，我们听到“异神的呼唤”，诡异的事件又发生了，我们很快的收到了来自生命之树的消息，白蛇神又回来了，我们国家能再次顺利度过危机吗？安吉拉想要跟瓦尔哈拉签订防御性质同盟，而自从我们的老联盟将发生改变，我们重新命名为神社防御阵线\n\n"

  PAJ_his_d: "废墟图书馆来源\n\n1300年由神国分裂，建立了新的王国（玛尔哈特），当时左派早于右派在教国的遗迹发现了教国秘密科技合成魔人与半魔像。合成人主要是人类进行了人体改造实验，并将人的意志完全控制住并变为完全服从命令的兵器。半魔像是由非人族的其他种族作为原型，改造成用魔力操纵的魔像。神国在1400年利用圣遗物和魔力的结合造就了新的魔法，这种魔力就像光一样，据说被照射的人会经历神的考验，将会根据自己感情，负面的占主导将变成异想体（也称为扭曲），正面的占主导称之为神备。\n\n经过了发展，到了1500年，我们将政府命名为都市，政府的领导人称为首脑。都市分为巢（高贵的人，有钱的人），城区（能力高的人才能居住的地方，对都市有过贡献的人能居住的地方），后巷（贫穷，无能力，低位低的人居住的地方），郊区（都市的害虫，以及清道夫（扭曲了一半，但仍能正常交流的人）），高级地区的人想要去低级非常容易，但低级想要去高级地区则几乎不可能。直属警备部门是协会，协会分为政府协会和私立协会。雇佣的人会有评级，从九阶到一阶，一阶仅次于彩色收尾人，彩色收尾人，彩虹的颜色就是彩色收尾人评级的标准，彩色收尾人是都市中最强的七人。收尾人负责处理异常，保护政府，私立协会的收尾人为了钱还会接受刺杀任务，雇佣兵等职责。反抗协会的组织分别有五个手指，她们和黑手党类似，她们五个也并非完全和睦，经常因为利益打的你死我活。C公司主要管理军队，B公司主要管理间谍情报工作\n\nC公司：由“爪牙”管理运营。配合首脑进行一定程度上的武装镇压工作。事件处理人员称为“处刑者”。爪牙拥有着身体强化，可以做到空间跳跃，身上打的药剂可以将指甲变成武器而且变得非常长，高强度自愈，并且速度惊人。\n\nB公司:由“眼线”管理运营。负责对翼进行停业处理,以及对都市大部分地带进行监控。事件处理人员称为“凝视者”。她们将所有信息统一上传到首脑，来根除反判的苗头\n\n在1600年我们进过大量实验，发现可以从异想体中汲取能量，我们知道赚钱的机遇来了。并成立了L公司，我们自认为我们就是世界之翼。\n\n突然有一天侵略者打破了平静，侵略者榨干了我们的财富，导致我们只能将都市之一的城区拆掉，并且偷偷处理“一些人口”，来减轻国家的开支。\n\n法国大革命的时期我们也响应号召，从殖民者中独立。\n\n1800年有一部分的人被紫色裂缝带走了，其中包括首脑，部分的调律者已经都市一半的人口。\n\n1810年，我们利用合成人技术造出来首台人工智能ANGELA\n\n1850，首脑借由通讯装置向协会消息，说：“我们现在在异世界被植物族的友好人民所救，现在我们可以对你们进行部分支援” \n\n1851，由最大的协会将暂时管理都市，由于缺少了部分战力，导致清道夫越过了防线渗入了巢。清道夫习惯晚上行动，貌似是不会闯入民众家中，所以协会就只是规定晚上不能出门，否则后果自负。帮派并不服从协会管理都市，她们已经自行将后巷控制起来，帮派的制度和都市又不一样只要你能交出钱或者加入帮派，帮派就会给予你安全。而协会和帮派的局部战争几乎每天都在打。最强大的食指控制了部分巢，而食指貌似一个比较安分的帮派，她们只负责保护居民免收清道夫的袭击，但是必须要实行指令，不服从则会被食指残忍杀害。\n\n1920年L公司发生爆炸，白昼黑夜之后L巣化为废墟，智能AI安吉拉自称是新的L巣负责人，并且将这个世界之翼重命名为废墟图书馆，之后安吉拉跟瓦尔哈拉签订新的防御性质同盟，瓦尔哈拉作为盟主，命名为神社防御阵线。\n\n图书馆是安吉拉的神备（EGO）,安吉拉死亡图书馆会消失，将会变成普通的都市或废墟\n\n在1930年安吉拉向不同时空濒临灭绝的AI发出邀请函，并将她们的状态锁定在了完好如初的状态，并在这个世界在现了。\n\n首脑：他们是都市真正的掌权者（政府），与监督者眼线，执法者爪牙，构成了都市生态的底层结构。他们的行事原则是为了人类文明的延续，必须排除任何影响稳定的不安定因素。 \n\nWarp：奇点技术与空间相关，“都市”中最快的交通的提供者，从一个站台到另一个站台只需要10秒钟。外界普遍认为其奇点科技为通过空间传动以实现快速位移的交通手段。实际是同时拥有现状还原与空间撕裂的技术\n\nTIME TRAK:时轨公司（Time Track）掌握有关时间的奇点技术。最初仅能针对极小空间的时间进行循环，被应用于虐待死刑罪犯等应用上\n\n都市唯一可以与翼力量相媲美的是被称为“五指”的五个帮派，通常这五个帮派会争夺位于后巷的区域作为自己的地盘，翼的位置来自其奇点技术的强大以及他们成功将其用于商业目的的能力。因此，翼用极大力量保护有关其奇点的信息，并维护其奇点及其所有相关技术的专利，以避免将其秘密输给竞争对手、行业竞争对手或其他力量。\n\n翼如果毁灭则称为翼的折断，该地区基本会沦为失去法制及安全性的不毛之地，被称作“废墟”。\n\n直到新的翼在首脑登记后，会委托收尾人清理或通过购买其他势力占据的“废墟”区域变成新的巢。\n\n"

  GUA_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n梨俱吠陀 阿修罗来源（前身努茨神国）\n\n努茨神国，旧神教国的残党组成的国家\n\n16世纪中期，神国发现了黄金，自此经济突飞猛进，秘密研发的圣遗物科技也有了质的飞跃。当时领导人为了征服魂天神社和奇迹之乡，完成统一，对其发动了全面战争，导致双方都元气大伤。这次大战造成了不可估量的后果，也给殖民者带来了机会，法国殖民者的铁蹄轻松中美洲征服。法国大革命时期借助革命的浪潮纷纷起义\n\n1935年大地震后出现了圣遗物，与一使用了圣遗物魔眼把当前的旧神保守派的领导人石化，并且以石化所有人为要挟控制国家，创建了梨俱吠陀阿修罗，由与一，高见，GHOOST为主要领导，手下是一些支持与一的圣遗物使用者，与一是旧神激进派的人，他想重建旧神教国，重现当年的辉煌，这次不会再被趁虚而入了吧？\n\n"

  PAS_his_d: "中美洲历史及设定\n\n旧神教国来源\n\n传说中500年左右，一个势力较大的部落，首领名叫莱因哈特，因为被旧神选中，获得了神的力量，统一了中美洲建立的旧神教国，最辉煌的时期北面的边境到了五大湖地区，南面的边境到了亚马孙。但国内各势力信仰均不相同，教国能统一多久呢？\n\n900年，主要信仰旧神的党派在管理国家，但是国内信仰并不统一，部分“邪教”在魂天神社的祭坛祭祀着八百神明，势力已经足够到一个国家政党，旧神派和八百神明派经常发生冲突。自从统一了之后，国家渐渐流行起了打牌的传统。部分有权力的贵族和教皇勾搭再一起，向皇帝要求每年都要举行打牌大型活动，教皇要比皇帝的权利要高，只能提高百姓赋税来当活动资金。\n\n905年，进行活动的几年百姓日子过的一天比一天差，八百神明的领导人认为是时候推翻旧神派的统治了。于是便暗中筹备\n\n906年，教国内战打完了，分裂成奇迹之乡，努茨神国，魂天神社三个国家\n\n艾冯王国来源\n\n艾冯王国是由旧神教国的一个公爵创立的，他当时是为了寻找新的地盘，领着部分人口到岛上，但当时消息传递并不发达，教国以为他已经死亡而并没有去管他。12世纪跟魂天神社还有奇迹之乡签署三国同盟条约，共同防御外敌。16世纪，为了跟盟友一起抵御神国，而损失国内三分之一的人口，而被法国殖民者轻易占领。17世纪法国大革命之后，独立，继续延续三国同盟条约。1900年，一个仁慈的王将国家管理的井井有条，欣欣向荣。但当1930年时，王变得残暴，变得邪恶，国库的黄金也见底。并且驱赶当地的人民离开国家，大部分人民都逃亡瓦尔哈拉社。35年，国王被刺杀，公主接替王的位置，率领着复兴支援者想要重建艾冯. \n\n"

  LAN_his_d: "§3你的到来§!:\n这是又一次的轮回，一次不知是快乐还是痛苦的轮回，那是一个怎么看都脱离现实，同时却又异常美丽珍贵的梦境——\n在美丽的阿斯特莱亚大陆中心地区，一个由兽人，精灵，魔族，人类等，多种族群聚集在一起生活的王都“§4兰德索尔§!”。\n身为主人公的你在附近的平原苏醒，平稳的风声，花草茂盛，但是，丢失的只有你的记忆，在这陌生的世界里指导你的，是一位小小的指引者身份的少女。以及，一位路过的饥肠辘辘的剑士，一位心地善良的使用魔法的少女，一位倒在路边的猫之兽人。\n与她们逐渐产生羁绊，成为了将你与世界连接起来的契机。\n§0即使无法找回记忆——只要习惯了这样的平和生活，也能非常愉快地生活下去吧。§!\n\n§3原本的世界是这样的运行着§!，当你再次睁开双眼，你依旧在那熟系又回到了那熟悉又陌生的地方，再次躺在了望不到边界的青草之中，一个可爱的身影正在卖力的奔向你，一声悦耳的声音在你的耳畔响起：“§0主さま（阿咯吉萨嘛）§!”，但不知为何，我在渐渐的远离她，奇怪啊，手臂传来微微的刺痛感，我转头一看，依旧是那熟悉又陌生的身影——亲爱的狼先生。名为§0可可萝§!的少女为我驱赶走了狼先生，四周又陷入到了寂静。\n就在此时，一声枪响划过长空，随后就是一阵士兵的喊杀声，机械的咆哮声，炮弹的爆炸声！四周的一切好像和以前有了一点不一样了，§3我还是来到的我熟悉的世界吗？§!\n\n§3阿斯特莱雅王国的开端§!：\n1916年，第三次圣杯战争正在白热化的阶段，各个主要参战国§O为了胜利都开始不折手段§!，在中东战场上，圣杯王国拉拢了几乎所有可以拉拢的人，不管是什么民族，什么立场，什么目的，只要你是对奥斯曼土耳其帝国抱有敌意，愿意与之一战的势力，都将获得圣杯王国的支持，§O起码他们的外交官是这么保证的§!。\n同年八月,圣杯王国的为了彻底击垮奥斯曼，在俄奥两国在安纳托利亚厮杀的时候，圣杯王国驻埃及联络专员又秘密联络了当时奥斯曼民族独立运动中最强大的一支势力——哈希姆家族，向后者允诺了允许阿拉伯人在战后的中东地区各自§O建立独立的阿拉伯国家§!：东至波斯边界，南临印度洋，西部与红海和西奈半岛接壤，北部则毗邻安纳托利亚地区。而阿拉伯人需要承认圣杯王国在这些国家建国后十五年内的贸易和经济上的优先权（即《侯赛因-麦克马洪信件》）。\n阿拉伯人的领袖们对此心动无比，但心动不一定能有行动，他们虽然在困苦的阿拉伯人之中算有学识的人，但对于建立军队，或者行军打仗，不管是从§O智慧还是武力都有些力不从心§!。\n此时阿拉伯人的领袖们注意到§0大沙漠里出现了一群神秘少女§!，她们睿智而又善良，强大而又谦逊。在领袖们的代表找到他们并讲述了阿拉伯人的悲惨境遇后，她们虽然犹豫良久，但最终还是选择了§G帮助阿拉伯人§!。\n\n§3阿斯特莱雅王国的起步§!：\n从1916年开始，这群自称§0来自阿斯特莱雅的少女们§!就在沙漠里活跃着的，带着阿拉伯人民反抗奥斯曼残酷统治，在残酷的斗争后，少女们赢得了大战最后的胜利，得到了阿拉伯人应有的独立，但一个新的问题摆在了阿拉伯人的眼前，怎么来建设这个国家，此时迷茫中的阿拉伯人又自然而然的团结在了阿斯特莱雅少女们周围，这是一个自然而又智慧的选择。\n她们已经是这个国家最学科资历最高的团体，而在这些战斗中逐渐建立起友谊的阿拉伯人民也乐于见到这一幕——“§G我和她们一起战斗过，所以我相信她们会带领我们走好这条路§!”。\n在阿斯特莱雅王国建立后，与之前周围建立的一众阿拉伯小国成立了“阿拉伯国家联合体”。\n\n§3阿斯特莱雅王国的内乱§!：\n1929年，阿斯特朗少女的一员，§1“霸瞳皇帝”千里真那§!带着她的忠诚者发动了叛乱，企图夺取国家的控制权，建立起个人独裁统治。\n她的想法并不被大多数阿斯特莱雅少女们认同，§0反对的少女站在了你的周围§!，以你为领袖反抗着千里真那的独裁统治，而且千里真那的行为并没有被早就厌倦了的阿拉伯人民所接受。你在经历了败北，蛰伏，团结，凝聚，反抗，胜利之后，终于来到了最后一击的黎明，七年的战乱将要终结，千里真那和她最后的残余被困在了南方的沙漠里，只需要最后一役便可彻底拿下。\n\n§3新故事的开始§!：\n千里真那虽然即将成为过去，但是经过了这场信任危机，阿拉伯人也仿佛从梦中清醒了过来。阿拉伯是属于阿拉伯人的阿拉伯，让一群外人管理我们的国家真的好吗？\n也许也可以换个方式提问：当阿拉伯与阿斯特朗的概念彻底§O分离或者融合§!，这个好不容易建立起来的国度会迎来长久的和平吗？\n\n§3抉择风口§!：\n尽管这个国家活力十足又充满希望，她仍然在这片沙漠中负重前行：“霸瞳皇帝”千里真那为攫取最高权利发动的叛乱§O硬生生打断了阿斯特莱雅的发展计划§!，让整个二、三十年代的旋律如同过去十几年般充满着暴力与犹豫。那么问题来了……\n§O谁会是最后的赢家？谁又会是这个国度最后的主宰者？§!"

  TUR_his_d: "“§7反正不要钱，多少信一点§!。”\n\n\n独立战争结束后，§Y凯末尔§!开始改革国家，在跨出世俗化的第一步之前首先要面对的就是这个古怪的宗教。在经过一系列斗争与让步后，身患重病的凯末尔和她的军官团在教廷的一次大胆突袭中§R败下阵来§!。几乎全由教廷人员组成的新政府以极高的效率接过了§Y共和国§!的管理事务，扭送着凯末尔进了医院，开始以各种方式削弱军官团的影响力，但又牢牢地将其与凯末尔绑定在一起不彻底禁止这个团体。\n国父已经重病缠身，再无力又一次反抗宗教的统治；她的军官团咽下了这口气，积攒了力量准备再次给这个国家带来希望的变革。\n§O可问题是，这个国家还能承受的住吗。§!"

  TRY_his_d: "圣三一综合学园是一座在基沃托斯历史极为悠久的学园，其最早的建立时间可以追溯到数百年前的第一圣公会时代，以当年的《伊甸条约》为基础，由数个理念相近的学校联合而成，并一直延续至今。\n\n作为一座历经数百年风云仍旧屹立不倒的学园，圣三一综合学园底蕴极为雄厚，并一直是基沃托斯数一数二的大学园，时至今日仍旧是基沃托斯三大学校之一，每年都有数不胜数的学生争相入学。\n\n在进入二十世纪之后，局面发生了新的变化，世界局势风云突变，即使是基沃托斯也无法避免被卷入其中，圣三一收到了来自宝石之国的邀请，虽然圣三一高层坚决不同意脱离基沃托斯加入联邦，但是还是接受了来自宝石之国的经济支援，并在其后与格赫娜学园的战争中允许宝石之国的雇佣兵进入境内协助作战。\n\n格赫娜学园是如何与圣三一综合学园交恶的？没有多少人知道，也没人能从几十年以来错综复杂又残缺不全的种种蛛丝马迹中找到答案，即使是如今的圣三一和格赫娜的高层学生也无法解释这个问题。而非常不幸的是，伟大战争的爆发让当时主导圣三一的帕特尔派看到了机会，她们利用圣三一雄厚的底蕴和来自宝石之国的支援秘密完成了备战工作，甚至连当时依旧大权在握的联邦学生会都被瞒住了。\n\n1915年3月21日，经过了长时间的准备，圣三一综合学园对格赫娜学园正式开战，格赫娜边防部队猝不及防，防线很快便被突破，但由于格赫娜高层对圣三一一直以来的敌对和防备态度，以及因此进行的大量准备，其后续支援部队得以迅速在第二道防线站稳了脚跟并暂时挡住了圣三一学园的攻击。\n\n联邦总学生会在得知圣三一的行动之后以最快的速度做出了反应，一方面严令双方不得主动扩大战火，另一方面则联合了基沃托斯绝大多数学园对宝石之国施压，要求其停止对基沃托斯内部事物的一切干涉行为，否则将视为对基沃托斯宣战，这迫使宝石之国不得不大幅减少了对圣三一的援助，也间接影响到了圣三一与格赫娜之间的战事。\n\n本希望造成既成事实之后再停战的帕特尔派对于联邦学生会的干涉以及突袭的结果非常不满，但是碍于联邦总学生会的要求和其他学园的态度，其不得不打消了进一步扩大战争规模的打算，得不到进一步加强的圣三一部队只能在苦战之中艰难推进，但是越是推进，格赫娜部队的抵抗就越强，在推进到格赫娜自治区城区边缘之后，圣三一的部队就再也无力推进了。\n\n1915年8月25日，格赫娜军队发起了大规模反击，筋疲力尽的圣三一军队在格赫娜军队的强势反击之下被迫后撤，虽然没能彻底解除圣三一军队对格赫娜自治区的威胁，但是对圣三一而言，最好的突袭机会已经彻底过去了。\n\n此后一年多时间，圣三一多次发动进攻，但是几乎全部无功而返。而格赫娜军队也没能将战线推回边境，只能维持现状，因此双方十分有默契的选择了互相静坐的堑壕战，只有边界地区偶尔的零星交火。\n\n1917年2月，圣三一最后一次发动了对格赫娜的大规模攻势，虽然艰难取得了突破，但是，伴随着格赫娜军队在4月发动反击，战线被重新推回原点，再加上此时宝石之国更加过分的干涉行为，各大派别与主战的帕特尔派的矛盾因此被彻底激发。\n\n1917年4月28日，经过紧急投票标决，茶会以大优势票数通过了解除帕特尔派领导地位以及和格赫娜停战的决议，同时在联邦总学生会长的周旋下，茶会在一天之后通过了与其他学园一起对宝石之国宣战的决议。\n\n1917年5月10日，圣三一与格赫娜的秘密停战协定正式签署，双方各自开始秘密撤军，由于圣三一内部并不愿意再打一次大规模战争，因此此后对宝石之国的作战中，圣三一主要职责是为各学园提供军事通行权和提供一些后勤支援。\n\n1917年5月28日，停战协定正式生效，这场持续了两年的战争落下了帷幕，圣三一内部也迎来了大换血，原本居于绝对领导地位的帕特尔派跌落下来，菲利乌斯派和圣库特斯派取得了领导地位。\n\n在宝石之国被击败之后，圣三一得到了相当长的一段和平恢复的时间，得益于总学生会严禁扩大战火的命令，战争带来的损失对于圣三一而言并不是什么大问题，相比于历史上曾经遭遇过的危机，这不过是稍微大一点的风浪而已。尽管如此，这场战争还是永远的改变了圣三一，几十年来一直占据茶会领导权的帕特尔派因为这场战争被迫让出了这个至关重要的权力，退居茶会末席，菲利乌斯和圣库斯特派则分别拿下了茶会的前两把交椅。\n\n对于圣三一而言，茶会的权力变更并不是坏事，菲利乌斯和圣库斯特派都是鸽派的支持者，她们对外温和，对内则大力进行恢复重建工作，使得圣三一很快便恢复了过来。而成功的外交工作则让圣三一在基沃托斯的影响力得以恢复。\n\n时间来到了1936年，茶会再次迎来了新的领导人，同时，一个此前未曾设想的方案也被提出来：签订新的《伊甸条约》，与格赫娜重归于好。尽管反对声音巨大，但是在茶会领导人桐藤渚和格赫娜风纪委员会长空崎日奈的推动下，签订条约的准备工作依旧得以顺利进行。\n\n但...一切真能顺利进行吗？新的阴影已经开始笼罩圣三一综合学园，数百年前被《伊甸条约》所压制的失败者在蠢蠢欲动，圣三一的内部矛盾也即将出现在阳光之下，对圣三一综合学园的学生们的新考验，才刚刚开始....."

  ABY_his_d: "阿拜多斯高等学校曾是基沃托斯最大的学园之一，曾拥有数量众多的学生、强大的财政以及广阔的自治区。但十九世纪末，阿拜多斯所控制的大片土地开始出现沙漠化倾向，其学生会为了解决这一问题在其中投入了大量资金，但情况依旧没有好转。\n\n治理沙漠化造成的赤字很快就追赶上了收入，大量借入的贷款对学园的经济造成了严重的损害。逐渐的，学生开始流失，阿拜多斯的强校地位也被新进的千年科技学园所取代。\n\n无可奈何的阿拜多斯学生会终于开始尝试向联邦学生会请求帮助，但出乎意料的是联邦居然也对其不管不顾。最后，空有大片自治区，但学生数量与校区规模都不如其他小学校的阿拜多斯选择了向外界寻求帮助，并与多瑙联邦签订了合作协议。这使得阿拜多斯虽然表面上仍属于基沃托斯，但实际上很大程度已经脱离了联邦体系。\n\n时间很快便来到了二十世纪的10年代，伟大战争的爆发以及宝石之国对基沃托斯的干涉震惊了阿拜多斯的高层。虽然多瑙联邦内并没有强求阿拜多斯加入战争，但随着宝石之国在战局中越发劣势，阿拜多斯的自主权也被不断的收缩着。\n\n所幸，宝石之国很快就战败了，多瑙联邦的解体已经是板上钉钉。而在基沃托斯联邦学生会会长的交涉下，阿拜多斯在此刻脱离了多瑙联邦，回到了基沃托斯。\n\n先前与外界的合作并没能解决阿拜多斯的根本问题，而回到联邦之后，阿拜多斯也依旧看不到任何出路。直到现在，阿拜多斯的学生已经仅剩下了5名，学生会早已解散，只余下了一个新成立的“废校对策委员会”苦苦支撑。面对最大的债主【凯撒集团】的步步紧逼，少女们并没有放弃希望，而是坚持去维护她们的学校，同时期待着那小到不能再小的奇迹，能让事情出现转机……"

  BAL_his_d: "\n\n波罗的海地区曾经属于俄罗斯帝国的疆域，是俄罗斯在东欧的出海口和良港。在圣杯战争开始之后，波罗的海和彼得格勒地区是俄罗斯的海军重镇，主要承担运输物资的任务，尤其是在1916年的夏季攻势中，波罗的海成为了主要的交通枢纽，从海陆两方面支持攻势。\n\n日德兰海战爆发，俄罗斯帝国动员了魔法部队，意图从侧后支援圣杯王国。德意志的魔导师同样聚集起来，在西海进行了魔法会战。魔法无底洞般的消耗着，大量的源矿被运输到波罗的海。俄罗斯帝国的伟大魔导师库洛·里德在战斗中失踪。日德兰海战结束后，双方很有默契的脱离了战斗。\n\n1917年4月，俄罗斯帝国难以为继，内部发生革命，波罗的海的人民同样开始反抗运动，从前线调回国内平叛的赫拉格将军在波罗的海起义。零星的反抗势如燎原，大社开始崭露头角，她们供奉的神树为伤兵疗愈伤口，给魔法使增幅魔力，在赫拉格宣布加入大社之后，大社组织掌握了波罗的海起义的主导权。内外交困的俄罗斯帝国被迫撤离此地，但很快西方的德意志人推进至此，但所有人都没想到，神树好像拥有无尽的魔力一样，张开了结界。\n\n树海结界起初只是能量结界，抵御魔法。后来，结界笼罩的地方树海化，逐渐覆盖波罗的海，至其遥远的上空。想要进攻波罗的海，必须穿越结界。在结界中，勇者会受到神树的赐福，拥有强大的力量。而在复杂的地形中，波罗的海的武装力量在大社的指引下，在情报的优势下一次次轻而易举获胜。\n\n1918年底，德意志人退出了波罗的海，但试图进攻结界的强者不在少数，勇者即使有神树的赐福也难以抵御。进一步的异变出现了，1920年初，执念之地的冤魂和亡灵密密麻麻的出现，华沙、明斯克等地如同鬼蜮，可怕的灵魂毒素蔓延开来，而在波罗的海，树海结界抵御了这些毒素。这些毒素使得敌人难以进攻树海，波罗的海得以稳定下来。\n\n在巫女上里日向的主持下，大社开始了一系列改革，更名为大赦，以纪念罹难的同胞，对内实行神社体系的教育和统治，但是大赦宫司们为了巩固自己的权力，抹除并隐藏了对于结界外的记录，士兵纷纷卸甲归田，赫拉格手中的权力大不如前。\n\n大赦和神树旁观了整个圣杯战争，宫司们认为要想保护波罗的海，单单依靠波罗的人是做不到的，必须依靠神树的力量。大赦供奉的神树还没有达到神灵的层次，但是要在这个位面创造神，就必须忍受位面的排斥。一旦神树的力量发生变化，位面怪兽必然会前来阻止。\n\n十三年过去，神树维持着树海结界，波罗的海在神树的调控下风调雨顺。民众信仰神树，在信仰的浇灌下神树逐渐向神灵进化着。波罗的海与世隔绝，风平浪静，只是偶尔树海结界中出现的Vertex怪兽的袭击而来，勇者们为人类奋斗着。几场战斗后，勇者死伤惨重，大赦不得不吸纳新的勇者。结城友奈作为新勇者之一，在多次击退Vertex之后，她和她的伙伴被誉为英雄。\n\n频繁的与怪兽作战，紧急状况下不得不满开，结城友奈和她的同伴身体逐渐散华。东乡美森和结城友奈见到了“前辈”乃木园子，园子提供了“满开的代价和勇者永远不会死亡”的信息之后，她们开始质疑大赦。激进的实验之后，东乡美森证实了“勇者不会死亡”的真实性，秘密会见园子之后，只身前往树海结界，神树的秘密被揭开，“为了抵消位面的排斥，勇者必须一次次战斗，为了胜利只能满开。身体机能不断丧失”。了解真相的东乡愤而向神树结界发动了攻击，结界被打破一角，鬼怪纷涌而来。勇者部的勇者很快赶到缺口处，为了击退鬼怪潮，勇者们一次次满开，赢得了战斗的胜利。\n\n结城友奈强行满开，身体散华殆尽，灵魂迷失在执念之地。神树为此消耗了大量神力，恢复了诸勇者的身体，但结城友奈的灵魂仍未归来。神树释放初代勇者的魂灵终于将友奈接引归来。勇者们重聚一堂，迎来了美好的结局……\n\n结界被击破，也让大赦看到外界世界的变化，虽然仍旧是毒雾弥漫、鬼怪横行，但已经有了出去的契机，于是名为“防人”的敢死队正式成立了，一次次外出战斗并且完成任务，防人逐渐壮大起来，她们的首领楠芽吹受到了尊敬。\n\n外出驱散鬼怪的行动虽然顺利，但是造神计划始终不能容于位面。1934年冬天，新一轮的怪兽袭来了，为了削减位面的排斥，大赦计划再次献祭巫女。东乡美森同时拥有巫女和勇者的资质，出于曾破坏结界的愧疚，东乡美森选择作为祭品。\n\n东乡走出结界，被封印肉体，火焰灼烧她的灵魂。但是大赦牺牲勇者的行为激怒了勇者们。全身散华而被神树重塑身体的结城友奈可以毫无负担的接引神力，她冲出结界，轻而易举地救回了东乡。但友奈因此染上了神罚的诅咒，身体逐渐被黑色印记侵蚀寿命逐渐缩短，若告诉他人实情，便会使诅咒传染给知情者。\n\n时间来到1936年，神树降下神谕，要求和结城友奈举行神婚，通过这一仪式消除神罚诅咒，并且人类可以和神树融为一体，不再受到位面的排斥就拥有巨大的力量，代价就是结城友奈死去。\n\n大赦只想着成为神的眷属，哪怕牺牲谁也在所不惜。然而，神树不是大赦想象的神树，它似乎有了自己的想法，神树不再压制力量，引来了位面意志的怒火……\n\n是屈从于神祗，还是主宰自己的命运？波罗的人将会为了自由流干最后一滴血！\n\n"

  ROM_his_d: "\n\n§Y罗马尼亚的形成§!\n\n罗马尼亚，译为“罗马人的土地”，最早可以回溯到公元106年时，罗马尼亚的祖先为达西亚人，受希腊文明的影响，在萌心历公元前4世纪开始出现体制较为完整的奴隶制城邦。\n前1世纪，布雷比斯塔逐渐将达契亚人的部落联合起来，建立第一个中央集权的奴隶制王国达契亚。但很快罗马帝国扩张到了此处，双方开始了长达数世纪的拉锯战。\n但国家整体实力的差距还是让王国被一步步削弱，最终彻底的被罗马所征服。然而既是毁灭，又是新生。在被罗马所征服的时间里，苦难中原始罗马尼亚诞生了。\n\n§Y反抗与独立§!\n\n时间悠悠走过，它们经历了东罗马的统治、保加利亚帝国的压榨、蒙古人的铁蹄，终于在1330年迎来了短暂再一次的独立。奥斯曼帝国兵峰直指此地。\n抵抗奥斯曼统治的反抗此起彼伏，又销声匿迹。但在此期间也英雄辈出，有“吸血鬼真主”—德古拉大公、摩尔达维亚大公—施特凡。16世纪，又一个英雄杀出，“勇者”—米哈伊，他过人的魔法天赋和军事才华让罗马尼亚完成了一次极其短暂的一次统一，虽然在他之后，国家再度沦为了奥斯曼的附庸。但在对抗奥斯曼的过程中，现代的罗马尼亚民族意识也在凝聚。\n19世纪，奥斯曼帝国的快速衰落和俄罗斯在克里米亚战争的失败，最终导致罗马尼亚迎来了它历史上第一次真正意义上的独立统一。\n\n§Y铁华团的成立§!\n\n罗马尼亚王国成立了，它的王位落入了曾经的英雄德古拉大公的后代，克鲁鲁·采佩西，吸血鬼的第三位始祖。列强们的对于搅动风云总是那么得心应手，为让罗马尼亚的内部得不到统一，它们资助、挑起的种族冲突此起彼伏。\n为了给整合国内势力争取时间，克鲁鲁不得不在罗马尼亚采取种族分治政策。在这样的政策下，她勉强得到了吸血鬼贵族的忠诚。但这样的政策，也进一步造成了王国内部的种族撕裂。\n为了弥合撕裂，在基本稳定了国内那些吸血鬼贵族之后。为了安抚国内的人类，克鲁鲁将原本自己的禁卫军团也向人类开放，并大批量扩张兵力。而这支由人类组成的军团就是最初的铁华团。\n\n§Y伟大战争§!\n\n时间来到 1913年，世界的气氛开始波云诡谲，夹在列强间的克鲁鲁也只得开始站队，在周边三大国中，多瑙联邦最终得到了克鲁鲁的青睐，罗马尼亚以联邦独立国身份加入到联邦之中，当然对于罗马尼亚来说，这也是迫不得已的选择。\n一年之后，伟大战争爆发，而罗马尼亚也跟随联邦加入到中央同盟之中，参与东线到绞肉。在这场无休无止的屠杀下，谁都无法停止将生灵送上黄泉，因为只要自己停止，迎来的就是己方更大的毁灭。\n而在罗马尼亚国内，忠于克鲁鲁女王的吸血鬼部队一批批送上战场，而国内那些吸血鬼贵族只是临时拼凑一些炮灰应付，真正的精锐都以保护国土为理由闲置在各自的领地上。为了稳住战线，克鲁鲁也只能不停的扩张铁卫团，而为了稳住人类的情绪，她也不得不将铁卫团的军官职位下放给人类，并将作战表现较好的奥尔加·伊兹卡提拔为铁华团团长。\n\n§Y国内的混乱§!\n\n在铁华团、克鲁鲁亲卫军团前线血战之时，那些吸血鬼贵族却以按捺不住，在多瑙联邦各地风云变幻之际，他们以女王无故带来巨大牺牲为由发动了军事政变，退出多瑙联邦。并加入协约国，对已经陷入混乱的多瑙联邦发动军事打击，而为了稳住在前线的铁卫团，新的临时政府在极力拉拢铁华团，希望他们将忠于克鲁鲁的吸血鬼军团稳在边界线上。\n如今铁华团得到了一个难得的和平壮大的时光，面对饿殍遍野的的底层百姓和相互倾轧顶层政府，奥尔加团长早已厌倦，他决定做点什么改变这样可悲的现实。而在他思考着怎么做之时，东方的红色冉冉升起，十月革命的号角让他终于明白自己想要的是什么。奥尔加团长重组了铁华团军官体系，并大力帮助着底层百姓艰难求生，不管是人类还是吸血鬼都是如此。\n罗马尼亚加入圣杯一方作战，起初对宝石匈牙利和保加利亚取得了一定的战果，但很快随着德军的攻势迅速兵败如山倒，正面战场上属于吸血鬼贵族士兵死伤惨重，德军在布加勒斯特一带的三光政策也让吸血鬼贵族遭受沉重打击。\n\n§Y铁华团登上政治舞台§!\n\n“伟大战争”也走到了属于它的结束。虽然罗马尼亚沾了圣杯同盟战胜国的光，分到了大片领土，除了巴纳特地区的赤冬学园以外，基本完成了统一大罗马尼亚的目标，但由于自身损失惨重，加之朝堂上吸血鬼贵族联合起来面对克鲁鲁反扑。随着吸血鬼贵族内斗的层层加码，混乱也陷入白热化，而铁华团靠着两方的拉拢，逐渐在底层民众站稳了脚根。\n为了实现自己的理想，奥尔加需要一个领导全国的机会，在内战的前夜，奥尔加团长带领铁华团发动政变。由于先前在底层的经营，奥尔加和铁华团迅速通过各地铁华团稳定了形势，加之杀尽朝中贵族的义举深得各族人民欢心，铁华团几乎在一夜之间就控制了罗马尼亚全国形势，大规模的内战并没有发生，各地的吸血鬼贵族难成气候。\n为了稳定进一步稳定国内，他并没有直接罢免克鲁鲁的王位，在基本稳定国内局势之后，奥尔加才逼克鲁鲁退位，并在不久后当选正式主席，铁华团罗马尼亚就此成立。\n在此之后在奥尔加的带领下，罗马尼亚也开始了它舔舐伤口，恢复元气，发展壮大之路。\n\n"
  
  CAN_his_d: "晴空自治领\n\n晴空，现称为晴空自治领的国家，其历史可以最早追溯到1620年受到宗教迫害的圣杯移民在普利茅斯登陆所建立的殖民地。《五月花号》从红魔馆出发，而登陆地点是未来的普利茅斯。值得一提的是，在登陆前，即11月21日，领导这群宗教难民的分离派领袖在船舱内主持制定了一个共同遵守的地方法律，其被称为《五月花号公约》，该条约提出应按照多数人的意愿进行管理，建立民治政府。其内容为：组织公民团体，拟定公正的法律、法令、规章和条例。他们成功建立了圣杯在新英格兰的第一个殖民定居地。普利茅斯殖民地与弗尼吉亚殖民地先后签署了对精灵原住民的贸易特许法案与移民协议，后者允许精灵入籍圣杯，成为殖民地的合法公民。而此时位于南美的殖民地仍然在大力弹压原住民的反抗活动。\n\n多数学者认为1773年通过的《茶税法》将双方关系推向悬崖的重要法案。晴空人民专门针对《茶税法》进行示威，他们坚信这项法案侵犯了他们 “无代表不纳税”的权利。《五月花号条约》精神与圣杯资产阶级的冲突开始无从挽回。在战争节节胜利的表象下，精灵的民族主义情绪的滋生似乎被起义者所忽视，他们虽然并不反对精灵与晴空人的联合，多数精灵裔的殖民代表也呼吁两个种族继续共同反抗圣杯的军事压迫，但是圣杯向精灵民族主义者做出了妥协并开出了更高的价码。这一密约最后在1782年9月被公开并正式签署。杂居在十三州殖民地内的原住民地区在民族主义者的支持下接受了相关条款并停止支持晴空领，大批精灵裔士兵哗变并离开晴空军队。联军遭到重创并最终崩溃。\n对于战败者的处理方式在本领引发了激烈讨论，得胜的精灵本土政权也急于与旧殖民政府划分界限。最终新内阁的态度是温和而折衷的：所有仍然居于北美的人类移民必须向北迁移，否则精灵有权将其变成无期限的契约奴隶。而参与了独立战争的军政人员被处以放逐，终生不得进入圣杯及其殖民地。\n\n在十九世纪的最后几十年，圣杯王国仍然保持着对北美殖民地的密切关注与直接控制。但与阴云密布的旧大陆相反，此时的晴空省前景依然安泰。南方的精灵之国所取得的产业发展成果在数十年间辐射到了蒙特利尔，继而将变革传至整个加拿大地区。以亚历山大·格拉汉姆·贝尔为首的发明家，为了挽救晴空的经济，同先进的圣杯王国的魔法技术竞争，共同成立了晴空发明协会。由莱特兄弟制造的世界第一架非魔动力飞机在晴空之苑成功试飞。\n\n1914年末，圣杯在战争需要下提出了一项对于晴空领来说具有重大意义的决定——征召殖民领军队。严格的军事禁令最终被松动了，晴空当局“允许”并面向广大的晴空原住民进行强制征募。他们不被编入国防军队，而是由晴空与圣杯共同建立的“晴空远征军团”，他们直接受本土司令部指挥，与圣杯远征军并肩作战。这支规模甚小的晴空军队在成立之初便遭受过一次毁灭性的打击。在以攻入安纳托利亚，试图抢先击败土耳其为目的发起的加利波利登陆战里，总数达27万的晴空远征军团作为联邦军队主力与前锋，在土军的阻滞下伤亡惨重，直到1916年1月，最后一名远征军团士兵撤离了加里波利海滩，这次登陆行动正式宣告失败。《圣劳伦斯条约》对加拿大经济与军事的毁灭性打击有目共睹，短短数年间单薄的本土产业就遭受了圣杯王国严重的经济侵略，其中包括恶性收购，恶意兼并，甚至是来自伦敦的行政干预。而对晴空远征部队的漠视引起了晴空人民的恐慌，他们担心——也许正在发生着——加拿大人的歧视与压迫只会愈演愈烈。\n\n1927年，在长达数年的零星反抗之后，部分晴空民族主义武装分子与其他反对圣杯殖民主义的种族人群在多伦多成立了HMMLR（女王陛下最忠诚的抵抗运动），其宗旨是恢复晴空独立。他们并不敌视加拿大原住民，相反，他们认为团结晴空领内的所有民族对于争取独立是必要的。圣杯的繁荣与其所造就的乐观主义气氛也影响了晴空自治领的政治方向。多数人对武装反抗圣杯统治的意见予以否定。这一年晴空原住民也迎来了一个历史性的政治胜利——改革派成功占据了议会多数。在4年后，樱小路露娜被选为首相，这是改革派首次通过民选当选首相。其对于境内的民族主义言论和精灵均持温和态度，她成功团结了温和民族主义选民和晴空境内精灵势力。但是她对于《圣劳伦斯条约》的试探仍然遭到了圣杯激烈的反应。她试图再一次要求修订《圣劳伦斯条约》，摆脱圣杯的经济控制。但是她以及她背后的改革派遇到了来自圣杯的巨大阻力——查理曼勋爵被委任为新一届晴空总督。彼时，晴空与加拿大派系的合作关系已然结束，相反，帝国忠诚派希望借助来自本土的政治力量确保他们在当值政府的权力。在这一时期，加拿大忠诚派几乎垄断了公务员体系，政府部门追随着这位强硬派总督以违反条约等理由强硬拒绝了议会提出的几乎所有提案。这使得樱小路政府在事实上成为了空中楼阁。\n\n随着1936年的到来，这一届一事无成的政府即将届满，而失望的民族主义武装正在掀起新一轮抵抗运动。如果说这一届新政府是双方的第一次角力，那么下一届政府的任命也许就将决定这场角力的结果会是如何。而晴空自治领的未来，是重新委顿于威斯敏斯特的桎梏之下，还是继续迈向独立之路，也都将由此决定。"

  FRG_his_d: "齐亚德联邦，反差林立，危机横生的国度。它宣扬自由民主，却有无数国民被剥夺了投票权。它信奉人人生而平等，对少数族裔的歧视却无处不在。它誓言捍卫人权，却和巨型企业沆瀣一气。它对外态度恭敬以至于谦卑，换来的却是邻国的垂涎三尺。\n倘若总统恩斯特能妥善应对这一切，联邦方可走出危机，迎接黎明的曙光。否则，那些认为只有激进行动才能拯救其人民于水火的人就将登上舞台。而在他们眼中，\n\n联邦不过是又一个§R失败的实验§!。"


