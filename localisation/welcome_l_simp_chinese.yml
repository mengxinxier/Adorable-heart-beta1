 ABY_route_guide_desc: "留在联邦：通过剧情线获得夏莱或是联邦学生会的支援，并击败凯撒PMC，便可留在联邦内，参与后续的一体化计划。\n\n阿拜多斯真正的复兴：通过剧情线获得德国的支援（或是无人提供支援），并击败凯撒PMC，便可在后面使用武力统一基沃托斯。如果得到了德国的支援的话，还可以在第二次伟大战争爆发后加入轴心国。\n\n凯撒PMC线：在剧情线中使债务危机BOP达到100%，或是在摊牌中被凯撒PMC所击败，后续分支选择【另一种方案】可通过选择获得联邦内合法地位（一体化会议），或是武力统一基沃托斯。\n\n色彩——砂狼白子线：剧情线进入凯撒PMC线，分支选择右线国策（警告，这条线路可能会破坏世界正常剧情发展，仅供娱乐，不建议联机或想体验正常流程时游玩）。"

 SWE_route_guide_desc: "一、§R瑞典共产党§!-§Y日奈森亚梦§!（§P工团主义§!/§t小樱路线§!）--§G基本完成§!\n\n1.想办法使§R瑞典共产党§!的势力最高，在大萧条后的内阁组建中§Y日奈森亚梦§!成为政府首脑。\n2.在§Y第四次杜瑞战争§!中，取得战争的胜利。\n3.在新国策中，让§Y日奈森亚梦的心绪§!的平衡偏向§t莫斯科§!，将走向§t小樱路线§!的结局；平衡偏向§P工团主义§!，将走向§P工团主义§!的结局。\n\n\n二、§C基督教民主党§!/§P社会民主党§!/§g教权复兴党§!-§Y塞西莉亚§!/§Y卡莲·奥尔黛西亚§!/§Y言峰绮礼§!（§C基督教民主主义§!/§P社会民主主义§!/§g神权政治§!）--§G基本完成§!\n1.想办法使§C基督教民主党§!的势力最高，在大萧条后的内阁组建中§Y塞西莉亚§!成为政府首脑。\n\n2.在§Y第四次杜瑞战争§!中，取得战争的胜利。\n3.在新国策中，选择与§P左翼§!合作，将走向§Y卡莲·奥尔黛西亚§!结局（§P社会民主主义§!）；选择与§g右翼§!合作，将走向§Y言峰绮礼§!结局（§g神权政治§!）。\n\n\n三.§0血族之上党§!-§Y卡莲·艾露维希娅斯§!（§F右翼军国主义§!）--§G基本完成§!\n\n1.想办法使§Y民族联盟§!的势力最高，在大萧条后的内阁组建中§Y卡莲·艾露维希娅斯§!成为政府首脑。\n2.在§Y第四次杜瑞战争§!中，取得战争的胜利。\n3.如果§Y缇拉鞠·加德斯布拉德§!的将领达到5级，将触发§Y缇拉鞠·加德斯布拉德§!称帝事件。\n\n\n四、§R瑞典共产党§!-§Y明内幽§!（§P工团主义§!/§t远视社会主义§!）--§S半数完成§!\n\n1.想办法使§R瑞典共产党§!的势力最高，在大萧条后的内阁组建中§Y日奈森亚梦§!成为政府首脑。\n2.在§Y第四次杜瑞战争§!中，使战争失败，之后会触发事件莫斯科派倒台，§Y明内幽§!作为本土派领袖接任。\n3.在新国策中选择§O脚踩大地§!的国策，将走向§P工团主义§!结局（§R该结局未完成§!）；选择§O仰望星空§!，将走向§t远视社会主义§!结局（§S基本完成§!，§R缺少相关事件与文本描述§!）。\n\n\n五、§g王室复辟§!-§Y克里斯蒂娜六世§!（§g绝对君主制§!）--§R未完成，不可游玩§!\n\n1.想办法使§C基督教民主党§!的势力最高，在大萧条后的内阁组建中§Y塞西莉亚§!成为政府首脑。\n2.在§Y第四次杜瑞战争§!中，使战争失败，之后会触发事件，使§Y流亡王室§!归来。\n\n\n六、龙骑士团政变-小嗝嗝（军政主义）--§R未完成，不可游玩§!\n\n1.想办法使§Y民族联盟§!的势力最高，在大萧条后的内阁组建中§Y卡莲·艾露维希娅斯§!成为政府首脑。\n2.在§Y第四次杜瑞战争§!中，使战争失败，之后会触发事件，§Y龙骑士团政变§!。"

 FRG_route_guide_desc: "民主线：顺着国策往下点就是，压制军团影响力很容易。\n\n军团线：开局啥也不做等军团进军决议的倒计时走完就行。\n\n军政府线：先让军团赢，点“粉碎北部联邦军”国策触发的事件中让联邦军反攻成功，随后在“颁布戒严令”触发的事件链中让谢泼德将军政变。\n\n红线：步骤同上，但不让谢泼德政变。\n\n君主线：先让军团赢，点“将极道连根拔起”国策触发的事件中让凯撒遇刺，随后保皇党会复辟齐亚德帝国。"

 FRA_route_guide_desc: "一、§2民主路线§!\n1.§P幻想乡社会民主党§!-§O茨木华扇§!/§O博丽灵梦§!（§P社会民主主义§!-§t温和社会主义§!）\n(1).在“§Y记者发布会§!”的事件选择扮演§P人民阵线§!。\n(2).在选举中取得绝对多数的选票（支持§P人民阵线§!的选区数量§R达到11个§!）。\n(3).§R注意§!：在§Y新劳动法§!的讨论中，我们必须使它顺利通过\n（如果§Y新劳动法§!被议会否决，会发生§S奇迹§!哦。~§7在这个幻想乡可不能按常理行事！§!~）。\n\n2.§C幻想乡自由党§!-§O雾雨魔理沙§!/§O爱丽丝·玛格特罗伊德§!（§C自由主义§!）\n(1).在“§Y记者发布会§!”的事件选择扮演§C自由党§!。\n(2).在事件中可以选择和§Y独立民主联盟§!结为选举同盟。（非必选）\n(3).在选举中取得绝对多数的选票（支持§C自由党§!的选区数量§R达到11个§!）（如果选择和§Y独立民主联盟§!结为选举同盟，则是支持两者选区的数量之和到达11）。\n\n3.§Y独立民主联盟§!-§O上白泽慧音§!/§O藤原妹红§!（§Y贸易自由主义§!）\n(1).在“§Y记者发布会§!”的事件选择扮演§Y独立民主联盟§!。\n(2).在事件中可以选择和§C自由党§!结为选举同盟。（非必选）\n(3).在选举中取得绝对多数的选票（支持§Y独立民主联盟§!的选区数量§R达到11个§!）（如果选择和§C自由党§!结为选举同盟，则是支持两者选区的数量之和到达11）。\n\n4.【§R未完成§!】§F国民阵线§!-§O铃仙·优昙华院·因幡§!/§O蓬莱山辉夜§!（§F右翼民粹主义§!/§g绝对君主制§!）\n(1).在“§Y记者发布会§!”的事件选择扮演§F国民联盟§!。\n(2).在选举中取得绝对多数的选票（支持§F国民联盟§!的选区数量§R达到11个§!）。\n\n\n§R以下路线未完成§!\n\n\n二、§8政变路线§!（§G风见幽香§!/§0爱丽丝·玛格特罗伊德§!/§K绵月丰姬§!）\n1.选择任意政党，在大选中使支持胜选的政党/选举联盟的选区数量小于11，触发一系列事件，在几周后，军队将会进入人间之里，接管政权。（注意，支持§P人民阵线§!的选区数量需要小于8。）\n2.在后续的权力斗争中使你想要的派系获胜。（§G风见幽香§!/§0爱丽丝·玛格特罗伊德§!/§K绵月丰姬§!）\n\n\n三、§R革命路线§!（§t博丽灵梦§!/§N犬走椛§!/§R冈崎梦美§!）\n1.选择任意政党，在大选中使支持胜选的政党/选举联盟的选区数量小于11，同时使支持§P人民阵线§!的选区数量需要到达8。触发一系列事件，在几周后，军队将会进入人间之里，接管政权。\n2.在后续的权力斗争中使你想要的派系获胜。（§t博丽灵梦§!/§N犬走椛§!/§R冈崎梦美§!）\n\n\n"

 KMK_route_guide_desc: "蕾米，蕾米。红魔馆有几条线呐？\n\n一共有五条线\n\n蕾米线（白线）：在红魔馆内战中帮助皇室，然后呢，军队开始的时候可能反应不过来，但是在稳定战线后十分可靠。\n\n§R芙兰线（假红线未完成）§!：让红魔馆失守，会发生蕾米莉亚被枪击（咪被杀就会死）让咲夜承认芙兰上台。获得战狂芙兰酱（此线路未完成，如果出现会卡国策）\n\n§Y咲夜线（黑线，未完成，会卡国策）§!：依然是蕾米被枪击，但是咲夜不承认芙兰上台而进行复仇\n\n§R妖精红线（真红线）§!：支持革命，选择可靠的提案，在二次革命支持大妖精，坚持自己的道路。\n\n§C妖精蓝线§!：支持妖精党后让小恶魔在二次革命选择和帕琪执政"




