 TRB_route_guide_desc: "\n\n火车国的剧情走向高达十多种，1936年大选的选项将决定每一条线路。\n民主联盟：结盟事件选择结盟，然后联盟赢得大选，之后事件选执政联盟组建。\n铁路人偶同盟会／民主联合党：结盟事件不结盟，铁路人偶／民主联合党赢得大选既可。\n保皇党五种线路／人民阵线三种路线：保皇党选择爱国会，爱国会赢得大选会裂开，保皇党上位然后裂开互开右籍，人民阵线赢得大选然后裂开互开左籍。\n以上是基础路线，然后复杂的来了，请看好。\n爱国会：保皇党5种随便哪种，但不要与奥地利和解，等奥地利挑动蒂罗尔冲突求援时选择我们陷入孤立，然后可以点“政府垮台了”，复辟爱国会。\n共产党少数派：走保皇民主派，皇帝不妥协民主派不妥协，建立联自委，蒂罗尔危机选择陷入孤立，然后可以点“公投：废除联邦政府”，最后点到“需要一只强有力的手”，共产党少数派上台。\n联统埃尔施塔特：走帝国派电车公主上台，一直点到“来自日日姬的建议”，可以走“王室大婚”，“建立联合统治”。\n麦克阿荧（整活）：建立民联赢得大选，然后选“执政联盟到此为止”，走“宣传火车同盟会”，随后“先发政变”，保持内战状态，军事线点到“圣杯战争的教训”去debuff，随后可以点“国土战争部”，走“荧的胜利”\n\n§R火车国的国策、事件等众多事宜尚未完工，可能会有bug产生§!"

 AUS_route_guide_desc: "\n\n德国路线指南\n\n节点一：扮演奥地利时，国策§R德共§!的命运，选择与§R德共§!合作，后续内战中§R德共§!的势力将§Y加强§!；放任不管，§R德共§!的势力不会得到加强；消灭§R德共§!，§Y将不会出现革命§!\n节点二：德国归来后，在柏林审判的国策中，选择彻底的清洗，莉莎§Y不会死亡§!，进入§g莉莎线§!；选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!，在出现恶性事件后，如果之前在奥地利没有消灭§R德共§!，§R革命§!将会爆发，你可以选择扮演§R德国共产党政府§!，也可以选择扮演§g旧纳粹政府§!。也就是说，如果莉莎活着，无论如何§Y革命都不会爆发§!\n\n莉莎死后\n\n§g旧纳粹政府§!：在事件“§Y未来§!”中，如果§C让希尔把重心放在稳定国内上§!，则进入纳粹路线：\n-在后续事件“§Y决定§!”中，选择“§C为元首负责§!”，进入希尔-希姆莱线；在后续事件“§Y希姆莱的邀请§!”选择§C前往§!，希尔被杀，进入希姆莱线；否则进入希尔线。\n-在后续事件“§Y决定§!”中，选择“§C保持缄默§!”，进入麦椰-戈培尔线。在后续事件“§Y柏林混战§!”中，选择“§C戈培尔的计划失败§!”，进入麦椰线；否则进入戈培尔线。\n在事件“§Y未来§!”中，如果§C让希尔把重心放在复活莉莎上§!，则进入政变路线：\n-一直点事件，直到政变后，会出现事件，选择恢复帝制/进入民主，民主线会选举领袖。\n\n§R德国共产党政府§!：内战胜利后点大选的国策，在大选的事件中选择相应的领带人以及后续路线。\n\n§O路线简介§!：\n\n1.§Y阿道夫·莉莎§!：德意志最正统的领导者，德意志将会在您的领导下从维也纳归来，夺回日耳曼民族失去的一切。\n\n2.§Y赫尔曼·麦椰§!：麦椰大元帅作为单纯的军人（大嘘），将击碎妄图篡权的阴谋者，在军政与大委员会中寻求平衡。\n\n3.§Y约瑟夫·戈培尔§!：纳粹的喉舌，但是在敬爱的元首死后，开始与几近消亡的纳粹左派开始合作，试图在德国建立起一个施特拉塞构想的社会。\n\n4.§Y海因里希·希姆莱§!：德意志的大魔导师，党卫军的最高统帅，在得到权力之后，她那些疯狂的想法似乎有了实现的可能，于是乎，一轮邪恶的黑日在天空中升起。\n\n5.§Y希尔§!：莉莎，我好喜欢你啊莉莎，为了你，我要把你复活！\n\n6.§g薇莲三世§!：跟这些虫豸（纳粹）在一起怎么才能建设好德国，必须出重拳！\n\n7.§C康拉德·阿登纳/维利·勃兰特/黑键§!：光复1919的遗产，自由之风将重新吹拂这片充满伤痕的土地。\n\n8.§R恩斯特·台尔曼§!：重铸斯巴达克荣光，吾辈义不容辞！\n\n9.§R薇莲·皮克§!：戴着白手套可干不了革命，最终目标是欧盟！\n\n10.§R沃纳·卡尔·海森堡§!：科学家都是很单纯的，我们只想探索自然，没有她们那样（弱小）的力量。\n\n已完成的路线：\n莉莎\n麦椰\n薇莲三世\n恩斯特·台尔曼\n薇莲·皮克\n沃纳·卡尔·海森堡\n\n§R警告，图标缺失§!"

