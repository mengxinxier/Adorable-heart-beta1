 SOV_his_page_01: "$SOV_his_titile$\n\n1917年7月，列宁《国家与革命》一书问世，奏响了十月革命的序曲。同年，临时政府军队叛乱和经济崩溃之后，群众彻底对资产阶级政府失望，革命的时机成熟，武装起义被提上日程，布尔什维克党中央成立政治局，由列宁、阿芙乐尔、安娜·莫洛佐娃、索尼娅和木之本樱等七人组成。\n\n在察觉到苏维埃意图的临时政府紧急制定了镇压计划，但很快木之本樱以魔法协会会长的身份号召魔法使们加入布尔什维克一方，此举打破了最后的平衡，使得魔法协会分裂，大量的魔法使选择加入布尔什维克。\n\n10月，列宁领导二十多万革命士兵和起义工人迅速占领了彼得格勒的各个战略要地，魔法使、士兵和民众包围了冬宫，十月革命成功，布尔什维克夺得了政权。\n\n次年3月3日，在战场无法取得进展的布尔什维克选择对德和谈，布列斯特和约正式签订。苏俄放弃对波兰、波罗的海的管辖与主权；承认乌克兰、索米独立，并从索米、乌克兰撤军；付给德国60亿马克的战争赔款。而德国则承诺不干涉苏俄内政，停止对苏俄的战争。\n\n同时，俄国的反动势力组成松散的联盟公开反对苏维埃政权，他们的武装力量由强制征兵、恐惧和外国影响所支撑，并主要由阿纳斯塔西娅、克伦斯基、高尔察克和邓尼金领导，人称白军。"

 SOV_his_page_02: "$SOV_his_titile$\n\n协约国也开始武装干涉苏俄，德国则占领波罗的海沿岸地区和乌克兰。苏俄组建了革命军事委员会，以安娜·莫洛佐娃为主席，组织指挥军队进行对抗白军和外国干涉武装的苏俄内战。\n\n德国战败，于11月11日同协约国签订了停战协定，列宁于次日宣布废除和约，波兰以东地区发生了巨大的灾变，波罗的人民掀起了反抗压迫统治的狂潮，但随即整个东部都陷入了灾变的肆虐之中。北方白军在白海军阀阿尔金的起义之下，战线支离破碎、溃不成军，就这样苏俄西部和北部的压力逐渐减轻，胜利的天平逐渐向苏俄倾斜。\n\n1918年8月30日，列宁在演说的时候遭遇枪击，一颗子弹击中了他的左胸，好在跟随的木之本樱使用魔力遏制了列宁伤势的恶化。但是这次枪击对列宁身体造成了巨大的隐患，加上苏俄建立之初百废待兴，列宁日理万机，固然有着诸多助手和书记分担各项事务，但她的身体不可避免的一日不如一日。\n\n1919年初，列宁同志的左膀右臂书记处主席斯维尔德洛夫病重，苏俄召开第八次代表大会， 建立组织局，并改组书记处，使之规模和职能扩大，以此弥补缺少斯维尔德洛夫的压力。1920年底，内战基本结束，苏俄放弃战时共产主义政策，以正常的农业税取代余粮征集制，国内开放自由市场，寻求西方国家的工业投资与合作，列宁宣称有必要在建立社会主义经济前以国家资本主义的形势维持过渡，这一系列转变政策被称为“新经济政策”。\n\n"

 SOV_his_page_03: "$SOV_his_titile$\n\n经过三年战争后，不可一世的圣杯干涉军，在奥尔加团长率领的起义军节节胜利的情况下，罗马尼亚方向的补给路线无法确保，只能止步于基辅地区，而苏俄也到了强弩之末，双方都没有理由再进行这样一场无意义的战争了。双方磋商之下，留下阿纳斯塔西娅作为基辅的大公统治此地区，白军十不存一，龟缩在基辅等地惶惶不可终日。\n\n1921年列宁同志的病情开始加重，在政治局的表决下，列宁开始延长休假，但在庶务繁多的情况下，收效甚微。1922年底，列宁同志右半身已经处于瘫痪。在领袖病情恶化的情况下，党中央严格限制了列宁的工作，要求她立刻停止手上的工作。1922年初，索尼娅开始担任书记处总书记职务，12月30日，苏维埃社会主义共和国联盟首次苏维埃代表大会在莫斯科召开。\n\n列宁无法视事后，党中央形成了阿芙乐尔、木之本樱和索尼娅三人执政的局面。无论是几年前或者是现在，苏联内部关于新经济政策、党内民主和领导问题的讨论从未停止过。尤其是在列宁同志无法视事之后，这些问题逐渐剧烈化。\n\n1923年夏季，一些对于新经济政策不满的同志，以塔露拉为代表开始了秘密活动，她们主要由青年作家鸿雪、整合运动组织和一些政治局成员组成。她们对继续进行新经济政策感到不安，小资产阶级越来越多，农村开出现富农，她们担心国家失去对经济的控制，要求加强计划原则。\n\n"

 SOV_his_page_04: "$SOV_his_titile$\n\n随后安娜·莫洛佐娃等人联名致信中央来指出党内官僚作风严重，频繁用任命来取代选举制度，并指责苏维埃对经济缺乏指导过于放任。反对派们发表声明声援安娜·莫洛佐娃，但这引起了党中央的警惕，在随后的中央全会上，安娜·莫洛佐娃和塔露拉等人被批评具有政治错误。最终在木之本樱的斡旋下，党中央对少数派警告处分，安娜·莫洛佐娃等人在全会做出检讨。\n\n1923年底的政治局会议上，在列宁同志的授意下和安娜的支持下，木之本樱对于当下问题提出倾听群众呼声和批评，贯彻党内民主，并提出吸收进步工人加入布尔什维克的政策，以加强无产阶级专政，减轻了少数派的舆论压力，确保了党内生活的健康。\n\n1924年初，列宁同志的病情彻底恶化，好在魔法协会在生命科学方面有足够的积累。在政治局的表决下，魔法协会动用了禁忌魔法转变了列宁的生命形式，由人类变成了英灵。这个转变是个复杂的过程，列宁同志生死未卜。在花了三天交代了“遗嘱”之后，禁忌魔法开始启动了。毫无疑问，死亡不属于列宁同志，她活下来了，虽然她英灵的身份受到质疑，但是微弱的灵魂需要魔石的温养才能再次壮大，在这期间政治局希望她能好好休息。\n\n禁忌魔法的负面影响出现了，库洛牌逐渐出现在苏联地方，得到它并且收服它的人将能够使用邪恶的魔法。为了尽快消除禁忌魔法的不良影响，在列宁同志强力的推动下，政治局通过让魔法委员会主席木之本樱担任书记处总书记的职务，来负责收回这些禁忌卡片，而原总书记索尼娅则调往工农监察局开始改组监察机构的工作。\n\n"

 SOV_his_page_05: "$SOV_his_titile$\n\n在一系列人事调动中，列宁同志扩大了中央委员会的委员数量，提拔了此前的候补委员菲特、塔露拉和古比雪芙进入中央委员会。同时撤销了革命军事委员会，以总参谋部和中央委员会取代其权力。安娜继续担任陆海军委员并且参与总参谋部的工作，知世开始成为最高经济委员会的主席之一，继续新经济政策。\n\n党中央向地方隐瞒了禁忌魔法的相关真相，使得小樱在对魔物镇压的行动中被视为英雄，受到了地方上的普遍支持。并且为了收集魔物和库洛牌的信息和快速压制魔物，樱推动改组魔法委员会，打破了魔法使在政府中只能担任技术工作的限制，提拔了一批久经考验的革命魔法使来集中处理库洛牌事件。\n\n1925年底，随着绝大部分库洛牌被收容，她们最终化作小樱的肖像，这张库洛牌被上交到最高苏维埃展示，列宁同志称它为小樱牌。小樱和索尼娅等人继续推行新经济政策，并且取消大部分出租土地、雇工和资本积累的限制。这一些系列激进的举措引起了党内许多同志的警惕，新的反对派形成了，她们以阿芙乐尔代表，认为农村已经被富农统治了，必须停止糟糕的过渡性的新经济政策，对富农二次革命，在他们的论调中，单凭苏联是无法建成社会主义的。\n\n索尼娅立刻就建成社会主义问题反驳阿芙乐尔，沉寂许久的安娜认为新经济政策以及走到了终点，她指出俄罗斯无法建成社会主义，建成社会主义是国际和世界的事情，我们要迅速工业化，才能保证世界革命的进行。\n\n"

 SOV_his_page_06: "$SOV_his_titile$\n\n安乐联盟逐渐形成，她们在列宁格勒谋求支持者以便于在党代会上成功通过她们的《新方针》。木之本樱看穿了她们的把戏，改变了党代会的举办地点，避免党代会遭到列宁格勒民意绑架，这一举措激怒了列宁格勒派，她们纷纷表示党内民主出现了巨大问题，要求改组领导机构，限制书记处的权力。这项决议被书记处和总书记木之本樱否决。\n\n而安乐联盟的支持者开始大规模宣传，鼓动群众和同志，眼看着一场党内讨论即将蔓延至全国，党中央的耐心将要到达极限的时候，列宁同志发来信件，警告阿芙乐尔等人停止扩大争议，限制讨论范围。但是自从列宁同志转化为灵体之后，对于她本人的质疑连绵不断，加上无法视事，她的权威也不如从前了。\n\n1926年，安乐联盟开始扩大宣传，不顾列宁同志的警告，准备在全国掀起一场反对运动。而此时莫斯科，索尼娅要求小樱立刻行动，小樱却陷入了犹豫之中。在与列宁同志短暂的会面之后，遭到批评的小樱动用中央委员会紧急会议。会议采取表决形式，在木之本樱、索尼娅、捷尔任斯基、菲特、米莉亚、塔露拉和斯维尔德洛夫等人的支持下，以压倒性的票数停止了一干安乐联盟支持者的职务。但是安乐联盟仍旧不肯放弃，她们以列宁格勒中央委员会为中心，开始加大宣传，批评莫斯科党中央的政策和决定。\n\n"

 SOV_his_page_07: "$SOV_his_titile$\n\n安乐联盟意图组建“第二中央”的行为让它彻底失去了支持者，尽管阿芙乐尔费尽口舌，但会场上的同志对他们的讲话反应冷漠，这无不体现出安乐联盟与群众的割裂。在一些常规的议题之后，木之本樱在会上宣布开除阿芙乐尔等人布尔什维克和苏联公民身份的决定。此时意识到新经济政策还未到达顶峰的安娜在索尼娅的劝告下很快发表声明停止行动，与阿芙乐尔断绝联系，并在思想上彻底反省。随后在阿芙乐尔等人开始自我批评和反省之后，小樱批准她们回到了党内。\n\n1927年，党中央不断的争论下，逐渐形成了一个快速工业化的道路，大多数布尔什维克乐观的认为只要工业发展强大了，一切问题都迎刃而解，并且由于新经济政策的推行，资本主义经济的成分逐渐增多，苏联必须要同这些资本主义为了争取农民阶级作斗争。\n\n这个转折关头，健康的列宁同志离开了疗养院，她回来了，回到了她的人民委员会。在十六大上，列宁同志如期出现，布尔什维克们欢欣鼓舞，会场上“列宁同志万岁”的呼声连绵不绝。\n\n列宁同志首先表示建设社会主义是无产阶级的使命，并不是某个人、某个党派所能替代的，看看现在健康发展的苏联，少了自己，苏联的社会主义建设进程不也蓬勃向上吗？伴随着掌声，列宁同志逐渐严肃下来，她批评了木之本樱和索尼娅的错误估计。\n\n"

 SOV_his_page_08: "$SOV_his_titile$\n\n苏联作为一个落后的农业国，革命的阶级基础不是很稳固，工业发展和农业发展不是割裂的而是一体的，农民阶级是需要团结的对象，农民问题是社会主义建设前途的问题。而现在苏联必须着力于生产力发展，稳固革命政府和阶级基础。商业是把工业和农业结合在一起的纽带，它使得两者共同发展，布尔什维克要善于借他人之手发展经济。\n\n现在，过渡性的新经济政策已经发展到新的阶段，加上苏联现在所处的国际环境是恶劣的，是时候做出改变了！苏联经过多年的战后恢复已经拥有了一些底子可以开始扩大规模进行大工业的建设，要抓住一切机会、不惜代价但不能剥削农民的建设大工业，提高社会财富，建设社会主义的基础。\n\n新经济政策逐渐转向，在这期间列宁遭受许多批评，但她不以为意，革命者就是如此务实而坚韧不拔，在必要的时候，行非常之事。列宁决定听从知世提出的工业发展计划，这一举措也得到了以安娜、索尼娅为首的派别支持，计划经济体制开始有秩序的建立起来。新经济政策开始转向大规模计划经济体系，苏联第一次五年计划开始了。\n\n一个五年计划结束、又一个五年计划开始。苏联的资源在铁路轨道上轰隆隆的驶向欧洲，在阿道夫领导下的德意志是苏联的坚实盟友。虽然有资本主义列强的封锁，但苏联通过德国盟友以及大洋彼岸的北美诸国不断得到先进的设备、和工业图纸。一个个工厂不断建立起来。政治局仍旧吵吵嚷嚷，报纸上仍有政治家辛辣而又不失幽默的相互批评，索尼娅重新回到书记处，木之本樱则前往列宁格勒成为总书记。一切都有条不紊的进行着，列宁如同执念之地不知疲倦的亡灵一样面面俱到的维护着苏联。\n\n"

 SOV_his_page_09: "$SOV_his_titile$\n\n1934年……明斯克方向发生大爆炸，执念之地的灾变趋于平稳，德国发生巨变，继超次元板块突变事件之后，又一外星势力来到地球。这一年注定是不平凡的，列宁的灵魂在1933年来不断弱化，再纯净的魔石也无法挽回。好在早在这么多年以来，列宁悉心培养木之本樱作为自己的接班人，现在她已经逐渐成熟。在列宁最后的灵魂余波中，木之本樱接替了苏联人民委员会主席的职位。\n\n虽然在有许多魔法种族生存的世界，魔法使并不少见，但是在一个人类主导的国度，一位具有魔法血统的领袖绝无仅有，这就是苏联，无数亚人种和人类平等共处的联盟。\n\n尽管异议不少，但小樱还是巩固了权力，最后，以索尼娅、菲特等人为主要支持者的樱派在联共中央委员会中取得了优势，得以帮助木之本樱平衡与压制党内异议。安娜在被列宁数次批评，加上最后的权力斗争失败逐渐失去权力，阿芙乐尔虽然被选为最高苏维埃主席，但权力被架空，塔露拉则背负着宗派主义的处分徘徊在政治局之外……\n\n"
