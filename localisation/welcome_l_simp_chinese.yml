 LAN_his_d:0 "§3你的到来§!:\n这是又一次的轮回，一次不知是快乐还是痛苦的轮回，那是一个怎么看都脱离现实，同时却又异常美丽珍贵的梦境——\n在美丽的阿斯特莱亚大陆中心地区，一个由兽人，精灵，魔族，人类等，多种族群聚集在一起生活的王都“§4兰德索尔§!”。\n身为主人公的你在附近的平原苏醒，平稳的风声，花草茂盛，但是，丢失的只有你的记忆，在这陌生的世界里指导你的，是一位小小的指引者身份的少女。以及，一位路过的饥肠辘辘的剑士，一位心地善良的使用魔法的少女，一位倒在路边的猫之兽人。\n与她们逐渐产生羁绊，成为了将你与世界连接起来的契机。\n§0即使无法找回记忆——只要习惯了这样的平和生活，也能非常愉快地生活下去吧。§!\n\n§3原本的世界是这样的运行着§!，当你再次睁开双眼，你依旧在那熟系又回到了那熟悉又陌生的地方，再次躺在了望不到边界的青草之中，一个可爱的身影正在卖力的奔向你，一声悦耳的声音在你的耳畔响起：“§0主さま（阿咯吉萨嘛）§!”，但不知为何，我在渐渐的远离她，奇怪啊，手臂传来微微的刺痛感，我转头一看，依旧是那熟悉又陌生的身影——亲爱的狼先生。名为§0可可萝§!的少女为我驱赶走了狼先生，四周又陷入到了寂静。\n就在此时，一声枪响划过长空，随后就是一阵士兵的喊杀声，机械的咆哮声，炮弹的爆炸声！四周的一切好像和以前有了一点不一样了，§3我还是来到的我熟悉的世界吗？§!\n\n§3阿斯特莱雅王国的开端§!：\n1916年，第三次圣杯战争正在白热化的阶段，各个主要参战国§O为了胜利都开始不折手段§!，在中东战场上，圣杯王国拉拢了几乎所有可以拉拢的人，不管是什么民族，什么立场，什么目的，只要你是对奥斯曼土耳其帝国抱有敌意，愿意与之一战的势力，都将获得圣杯王国的支持，§O起码他们的外交官是这么保证的§!。\n同年八月,圣杯王国的为了彻底击垮奥斯曼，在俄奥两国在安纳托利亚厮杀的时候，圣杯王国驻埃及联络专员又秘密联络了当时奥斯曼民族独立运动中最强大的一支势力——哈希姆家族，向后者允诺了允许阿拉伯人在战后的中东地区各自§O建立独立的阿拉伯国家§!：东至波斯边界，南临印度洋，西部与红海和西奈半岛接壤，北部则毗邻安纳托利亚地区。而阿拉伯人需要承认圣杯王国在这些国家建国后十五年内的贸易和经济上的优先权（即《侯赛因-麦克马洪信件》）。\n阿拉伯人的领袖们对此心动无比，但心动不一定能有行动，他们虽然在困苦的阿拉伯人之中算有学识的人，但对于建立军队，或者行军打仗，不管是从§O智慧还是武力都有些力不从心§!。\n此时阿拉伯人的领袖们注意到§0大沙漠里出现了一群神秘少女§!，她们睿智而又善良，强大而又谦逊。在领袖们的代表找到他们并讲述了阿拉伯人的悲惨境遇后，她们虽然犹豫良久，但最终还是选择了§G帮助阿拉伯人§!。\n\n§3阿斯特莱雅王国的起步§!：\n从1916年开始，这群自称§0来自阿斯特莱雅的少女们§!就在沙漠里活跃着的，带着阿拉伯人民反抗奥斯曼残酷统治，在残酷的斗争后，少女们赢得了大战最后的胜利，得到了阿拉伯人应有的独立，但一个新的问题摆在了阿拉伯人的眼前，怎么来建设这个国家，此时迷茫中的阿拉伯人又自然而然的团结在了阿斯特莱雅少女们周围，这是一个自然而又智慧的选择。\n她们已经是这个国家最学科资历最高的团体，而在这些战斗中逐渐建立起友谊的阿拉伯人民也乐于见到这一幕——“§G我和她们一起战斗过，所以我相信她们会带领我们走好这条路§!”。\n在阿斯特莱雅王国建立后，与之前周围建立的一众阿拉伯小国成立了“阿拉伯国家联合体”。\n\n§3阿斯特莱雅王国的内乱§!：\n1929年，阿斯特朗少女的一员，§1“霸瞳皇帝”千里真那§!带着她的忠诚者发动了叛乱，企图夺取国家的控制权，建立起个人独裁统治。\n她的想法并不被大多数阿斯特莱雅少女们认同，§0反对的少女站在了你的周围§!，以你为领袖反抗着千里真那的独裁统治，而且千里真那的行为并没有被早就厌倦了的阿拉伯人民所接受。你在经历了败北，蛰伏，团结，凝聚，反抗，胜利之后，终于来到了最后一击的黎明，七年的战乱将要终结，千里真那和她最后的残余被困在了南方的沙漠里，只需要最后一役便可彻底拿下。\n\n§3新故事的开始§!：\n千里真那虽然即将成为过去，但是经过了这场信任危机，阿拉伯人也仿佛从梦中清醒了过来。阿拉伯是属于阿拉伯人的阿拉伯，让一群外人管理我们的国家真的好吗？\n也许也可以换个方式提问：当阿拉伯与阿斯特朗的概念彻底§O分离或者融合§!，这个好不容易建立起来的国度会迎来长久的和平吗？\n\n§3抉择风口§!：\n尽管这个国家活力十足又充满希望，她仍然在这片沙漠中负重前行：“霸瞳皇帝”千里真那为攫取最高权利发动的叛乱§O硬生生打断了阿斯特莱雅的发展计划§!，让整个二、三十年代的旋律如同过去十几年般充满着暴力与犹豫。那么问题来了……\n§O谁会是最后的赢家？谁又会是这个国度最后的主宰者？§!"

 TUR_his_d:0 "“§7反正不要钱，多少信一点§!。”\n提到二十世纪三十年代的§Y土耳其§!，所有人在讲述她时都会最终遇到一个绕不过去的名词：§Y机械教廷§!。作为如今§Y土耳其共和国§!的官方执政党，没有人不对这个§C带有浓厚宗教色彩的党派§!（大概可以这么称呼）感到好奇与疑惑，对她的出身和与§Y穆斯塔法·凯末尔帕夏§!的纠葛也一直是土耳其学术界乃至世界范围内的历史学家都试图挖掘并求证的热门项目之一。\n1923年独立战争为土耳其赢得了§G难得的自主发展期§!，凯末尔终于能够腾出足够的精力去处理§Y国民运动了§!——把这堆杂乱无章的线团彻底柔顺。\n§Y国民运动§!起初只是一个由一群反对西方列强干预土耳其内政的人士组成的松散同盟，内部意识形态多种多样：既有热衷于改革的知识分子，也有相对开明的宗教人士。凯末尔抓住了机会，让她们在外部压力面前暂时放下分歧共同作战。而现在战争结束了，§O本就难以消弭的裂痕此刻终于爆发了出来§!。\n§Y改革派§!对于凯末尔来说§G没什么好担忧的§!——她只花了几个月就说服了这群人。难处理的是保守派。\n在§Y保守派§!中，占据大头的是宗教分子，而在这里面又拥有最大影响力的却是一个在之前名不见经传的奇怪宗教；§Y机械教廷§!，现任最高主教叫做§Y斯洛卡伊§!（虽然她们内部称作是教皇）。\n§Y机械教廷§!的具体成立时间已不可考。在十九世纪中期，日渐衰落的§Y奥斯曼帝国§!被迫与当时欧洲爆炸式飞跃的科学技术碰撞，在古老的城市与荒芜的沙漠里首次响起了机械笛声和履带碾过的印记。然而，已经逐渐趋于封闭的§Y奥斯曼§!对于这些改变已经是最大的让步，古老且固执的习俗让她们对于自己伟大的国度深信不疑。而在她的对立面上，一些有幸跨过地中海和巴尔干半岛，见识到了工业化生产的威力的有志之士对于腐朽的帝国失望不已，但依旧抱着改革之心，不断地在游走呼吁的大街小巷与恶臭不堪的监狱间来回折返。只是当时谁也不知道的是，由一个名不见经传（至少现在教廷内所有的典籍都已经找不到她的名字）的神职人员被这种瞬息间就能爆发出巨大力量的机器所折服，认定了这就是神的旨意。\n哪个神呢？当然是§C机械神§!了。\n对超自然事物的崇拜和礼仪体系受到了冲击，抽象化的事物在此刻凝实。也许其她教派会站在病床头默默地为你祈祷，但是机械教廷是会搬出实打实的钢铁造物和蒸汽伟力让你感到安心。\n这种异端学说立马遭到了国内大量其她神职人员的反对，在经历了数次宣传、洗礼、战斗与躲藏后，教廷的最初创始人在一次转移的路上暗伤发作，不幸去世，只留下了一群刚刚入教的修女面面相觑。\n§R之后到1918年的记录是一片空白。§!\n\n1918年末，已经到了强弩之末的§Y奥斯曼帝国§!同协约国签订了《色佛尔条约》，帝国灭亡，从君士坦丁堡到西奈广阔的沙漠都陷入了混乱之中。在对各个地区控制权的争夺中，许久不再出现，已经判定被扫进历史的垃圾堆的§Y机械教廷§!重新冒了出来，在教皇§Y斯洛卡伊§!的领导下号召起了大量浅信徒，几乎是在突然间就建立起了不小的威望。这一幕是如此的让人感到不可思议，自然被当时正在组建§Y国民运动§!对抗西方不平等条约和国内根深蒂固的宗教主义和投降主义者的§Y穆斯塔法·凯末尔§!注意到了。\n§G“跟君堡里那群只会拿刀叉拱着猪食的家伙们相比，这些少女都显得是如此的进步与开明。”§!\n于是双方一拍即合，§Y斯洛卡伊§!和她的§Y机械教廷§!加入了§Y凯末尔§!领导的§Y国民运动§!。\n\n独立战争结束后，§Y凯末尔§!开始改革国家，在跨出世俗化的第一步之前首先要面对的就是这个古怪的宗教。在经过一系列斗争与让步后，身患重病的凯末尔和她的军官团在教廷的一次大胆突袭中§R败下阵来§!。几乎全由教廷人员组成的新政府以极高的效率接过了§Y共和国§!的管理事务，扭送着凯末尔进了医院，开始以各种方式削弱军官团的影响力，但又牢牢地将其与凯末尔绑定在一起不彻底禁止这个团体。\n国父已经重病缠身，再无力又一次反抗宗教的统治；她的军官团咽下了这口气，积攒了力量准备再次给这个国家带来希望的变革。\n§O可问题是，这个国家还能承受的住吗。§!"

 DVL_his_d: "戴比路克星海帝国：\n\n是整个银河系最强大的帝国，也是终结银河大战的强大势力之一，力主于维持整个银河系的和平与稳定，以及有序发展。\n\n戴比路克星：\n\n戴比路克星是戴比路克星海帝国的首都，也是唯一可以以戴比路克冠名的星球。\n\n菈菈·萨塔琳·戴比路克的来历：戴比路克星来的外星人，也是戴比路克银河系的第一公主。父亲是戴比路克星王，母亲是宇宙公认的拥有第一美貌的戴比路克王妃，有两个妹妹——娜娜和梦梦。平时由戴比路克王室亲卫队队长萨斯丁负责保护安全，随身携带自己发明的变装机器人沛凯。在XX时间时，菈菈·萨塔琳·戴比路克因为拒绝父亲为她挑选的结婚对象，乘坐着自己发明的战舰从戴比路克星离家出走，在随机的空间跳跃中来到了名为地球的偏远星球\n\n萨斯汀：\n\n戴比路克星的亲卫队队长，在第一公主准备离家出走的前一刻发现，驾驶其旁边的另一架由拉拉设计的战舰跟随来到了地球。\n\n结城梨斗：\n\n意外与拉拉订婚的人，属于体育万能，曾是足球部的主力，初中时的运动会曾力挽狂澜获得了接力比赛的第一名，与非战斗型的外星人打架也能赢，即使是面对初次遇到的金色暗影的攻击也能勉强避开，在被金色暗影追杀的日子里，锻炼出了惊人的闪避能力。\n\n地球在宇宙中的现状：\n\n地球在银河系-猎户座旋臂(离中心远，离边缘近)-太阳系第三环总体位置，离银棒(中心)较远，离边缘近，属于银河系的偏远地带，由于银河系个大势力刚刚结束银河大战，都处于战略收缩阶段，导致地球在宇宙中如图鸡肋，因此处于战略真空中。但地球因其独特的魔法能量分布，导致常规宇宙战舰无法轻易来到地表，除非用超大火力轰炸才能勉强穿透。\n\n拉拉和萨斯汀驾驶的战舰的去向：\n\n两艘战舰因为长时间的空间跳跃而损毁严重，导致没有修复的可能，索性被拉拉拆毁当做新发明的材料。\n\n戴比路克帝国的建立：\n\n在拉拉的父亲奇多·路西翁·戴比路克知道拉拉离家出走后准备亲自去寻找，但来到地球时发现了地球难以让战舰降落，所以利用其自身强大的力量肉身来到地球，并用力量强迫周围地区臣服。以拉拉身处的城市--柏林为首都建立了一套基于戴比路克星海帝国行政体系为基础的心帝国——戴比路克帝国。\n\n戴比路克行政体系——地球人称其为：戴比路克霸权帝国主义，是在星海残酷的竞争压力下发展起来的强人政治，其要求是领导人要有及其睿智的施政手段，不一定要有强大的武力，因为其军队会完全服从领导人的指挥，其外在表现可能像地球的军国主义。\n\n帝国皇帝的考验：\n\n拉拉做为戴比路克星海帝国的第一皇女，即为帝国的皇储，因其皇帝皇后共同执政特殊的政体，第一皇女的未婚夫也将成为皇储。由此帝国皇帝将考验皇储的施政能力，而征服这个星球就是证明皇储实力的第一步。\n\n"


 TRY_his_d: "圣三一综合学园是一座在基沃托斯历史极为悠久的学园，其最早的建立时间可以追溯到数百年前的第一圣公会时代，以当年的《伊甸条约》为基础，由数个理念相近的学校联合而成，并一直延续至今。\n\n作为一座历经数百年风云仍旧屹立不倒的学园，圣三一综合学园底蕴极为雄厚，并一直是基沃托斯数一数二的大学园，时至今日仍旧是基沃托斯三大学校之一，每年都有数不胜数的学生争相入学。\n\n在进入二十世纪之后，局面发生了新的变化，世界局势风云突变，即使是基沃托斯也无法避免被卷入其中，圣三一收到了来自宝石之国的邀请，虽然圣三一高层坚决不同意脱离基沃托斯加入联邦，但是还是接受了来自宝石之国的经济支援，并在其后与格赫娜学园的战争中允许宝石之国的雇佣兵进入境内协助作战。\n\n格赫娜学园是如何与圣三一综合学园交恶的？没有多少人知道，也没人能从几十年以来错综复杂又残缺不全的种种蛛丝马迹中找到答案，即使是如今的圣三一和格赫娜的高层学生也无法解释这个问题。而非常不幸的是，伟大战争的爆发让当时主导圣三一的帕特尔派看到了机会，她们利用圣三一雄厚的底蕴和来自宝石之国的支援秘密完成了备战工作，甚至连当时依旧大权在握的联邦学生会都被瞒住了。\n\n1915年3月21日，经过了长时间的准备，圣三一综合学园对格赫娜学园正式开战，格赫娜边防部队猝不及防，防线很快便被突破，但由于格赫娜高层对圣三一一直以来的敌对和防备态度，以及因此进行的大量准备，其后续支援部队得以迅速在第二道防线站稳了脚跟并暂时挡住了圣三一学园的攻击。\n\n联邦总学生会在得知圣三一的行动之后以最快的速度做出了反应，一方面严令双方不得主动扩大战火，另一方面则联合了基沃托斯绝大多数学园对宝石之国施压，要求其停止对基沃托斯内部事物的一切干涉行为，否则将视为对基沃托斯宣战，这迫使宝石之国不得不大幅减少了对圣三一的援助，也间接影响到了圣三一与格赫娜之间的战事。\n\n本希望造成既成事实之后再停战的帕特尔派对于联邦学生会的干涉以及突袭的结果非常不满，但是碍于联邦总学生会的要求和其他学园的态度，其不得不打消了进一步扩大战争规模的打算，得不到进一步加强的圣三一部队只能在苦战之中艰难推进，但是越是推进，格赫娜部队的抵抗就越强，在推进到格赫娜自治区城区边缘之后，圣三一的部队就再也无力推进了。\n\n1915年8月25日，格赫娜军队发起了大规模反击，筋疲力尽的圣三一军队在格赫娜军队的强势反击之下被迫后撤，虽然没能彻底解除圣三一军队对格赫娜自治区的威胁，但是对圣三一而言，最好的突袭机会已经彻底过去了。\n\n此后一年多时间，圣三一多次发动进攻，但是几乎全部无功而返。而格赫娜军队也没能将战线推回边境，只能维持现状，因此双方十分有默契的选择了互相静坐的堑壕战，只有边界地区偶尔的零星交火。\n\n1917年2月，圣三一最后一次发动了对格赫娜的大规模攻势，虽然艰难取得了突破，但是，伴随着格赫娜军队在4月发动反击，战线被重新推回原点，再加上此时宝石之国更加过分的干涉行为，各大派别与主战的帕特尔派的矛盾因此被彻底激发。\n\n1917年4月28日，经过紧急投票标决，茶会以大优势票数通过了解除帕特尔派领导地位以及和格赫娜停战的决议，同时在联邦总学生会长的周旋下，茶会在一天之后通过了与其他学园一起对宝石之国宣战的决议。\n\n1917年5月10日，圣三一与格赫娜的秘密停战协定正式签署，双方各自开始秘密撤军，由于圣三一内部并不愿意再打一次大规模战争，因此此后对宝石之国的作战中，圣三一主要职责是为各学园提供军事通行权和提供一些后勤支援。\n\n1917年5月28日，停战协定正式生效，这场持续了两年的战争落下了帷幕，圣三一内部也迎来了大换血，原本居于绝对领导地位的帕特尔派跌落下来，菲利乌斯派和圣库特斯派取得了领导地位。\n\n在宝石之国被击败之后，圣三一得到了相当长的一段和平恢复的时间，得益于总学生会严禁扩大战火的命令，战争带来的损失对于圣三一而言并不是什么大问题，相比于历史上曾经遭遇过的危机，这不过是稍微大一点的风浪而已。尽管如此，这场战争还是永远的改变了圣三一，几十年来一直占据茶会领导权的帕特尔派因为这场战争被迫让出了这个至关重要的权力，退居茶会末席，菲利乌斯和圣库斯特派则分别拿下了茶会的前两把交椅。\n\n对于圣三一而言，茶会的权力变更并不是坏事，菲利乌斯和圣库斯特派都是鸽派的支持者，她们对外温和，对内则大力进行恢复重建工作，使得圣三一很快便恢复了过来。而成功的外交工作则让圣三一在基沃托斯的影响力得以恢复。\n\n时间来到了1936年，茶会再次迎来了新的领导人，同时，一个此前未曾设想的方案也被提出来：签订新的《伊甸条约》，与格赫娜重归于好。尽管反对声音巨大，但是在茶会领导人桐藤渚和格赫娜风纪委员会长空崎日奈的推动下，签订条约的准备工作依旧得以顺利进行。\n\n但...一切真能顺利进行吗？新的阴影已经开始笼罩圣三一综合学园，数百年前被《伊甸条约》所压制的失败者在蠢蠢欲动，圣三一的内部矛盾也即将出现在阳光之下，对圣三一综合学园的学生们的新考验，才刚刚开始....."

 ABY_his_d: "阿拜多斯高等学校曾是基沃托斯最大的学园之一，曾拥有数量众多的学生、强大的财政以及广阔的自治区。但十九世纪末，阿拜多斯所控制的大片土地开始出现沙漠化倾向，其学生会为了解决这一问题在其中投入了大量资金，但情况依旧没有好转。\n\n治理沙漠化造成的赤字很快就追赶上了收入，大量借入的贷款对学园的经济造成了严重的损害。逐渐的，学生开始流失，阿拜多斯的强校地位也被新进的千年科技学园所取代。\n\n无可奈何的阿拜多斯学生会终于开始尝试向联邦学生会请求帮助，但出乎意料的是联邦居然也对其不管不顾。最后，空有大片自治区，但学生数量与校区规模都不如其他小学校的阿拜多斯选择了向外界寻求帮助，并与多瑙联邦签订了合作协议。这使得阿拜多斯虽然表面上仍属于基沃托斯，但实际上很大程度已经脱离了联邦体系。\n\n时间很快便来到了二十世纪的10年代，伟大战争的爆发以及宝石之国对基沃托斯的干涉震惊了阿拜多斯的高层。虽然多瑙联邦内并没有强求阿拜多斯加入战争，但随着宝石之国在战局中越发劣势，阿拜多斯的自主权也被不断的收缩着。\n\n所幸，宝石之国很快就战败了，多瑙联邦的解体已经是板上钉钉。而在基沃托斯联邦学生会会长的交涉下，阿拜多斯在此刻脱离了多瑙联邦，回到了基沃托斯。\n\n先前与外界的合作并没能解决阿拜多斯的根本问题，而回到联邦之后，阿拜多斯也依旧看不到任何出路。直到现在，阿拜多斯的学生已经仅剩下了5名，学生会早已解散，只余下了一个新成立的“废校对策委员会”苦苦支撑。面对最大的债主【凯撒集团】的步步紧逼，少女们并没有放弃希望，而是坚持去维护她们的学校，同时期待着那小到不能再小的奇迹，能让事情出现转机……"

 KMK_his_d: "红魔馆\n\n§Y起源§!：\n\n古§t罗马§!时代，§C莱茵河§!南岸的地区先是属于“比利时高卢”省，后归于“日耳曼行省”。这里的北部地区居住着许多日耳曼部落，南部则是高卢人，而这些高卢人在移民时期也融合了许多日耳曼部落，其中撒利恩法兰克人从这里迁移到高卢，同时当地（特别是雾之湖地区）生活着大量的妖精。其中吸血鬼的§g斯卡蕾特家族§!在公元五世纪建立起了强大的§R斯卡蕾特王朝§!，后来发展为§R斯卡蕾特帝国§!。\n\n§Y中世纪§!：\n\n9世纪，诺斯人和他们的邪恶盟友，对法兰西北部沿海发动了持续侵袭，墨格温的年轻国王在领军作战的过程中不幸身亡，王朝绝嗣，§g斯卡蕾特家族§!乘机支持了王朝的一位血族后裔，但在与§Y八云紫§!的大决战中落败，建立斯卡蕾特帝国的梦想也成为泡影，其后，贤者议会没有设置她的职位，§R红魔馆§!彻底成为了王国的边缘势力。\n\n中世纪时期，§R红魔馆§!脱离了幻想乡，成为了§Y神圣罗马帝国§!的领土。到了16世纪初，因为复杂的王室联姻，他们在§Y神圣罗马帝国§!哈布斯堡王朝之下统一起来。\n\n1463年正式成为国家，16世纪前长期处于封建割据状态。\n\n16世纪初脱离神罗，开始接受§R幻想乡§!统治，同时§R幻想乡§!许诺高度自治权、保留§g斯卡蕾特§!的桂冠。\n\n§Y大革命§!：\n\n在“§Y大革命§!”后，§R红魔馆§!实际独立，§g斯卡蕾特§!庇佑了大量的人类与§C革命派§!分子。在§C幻想乡共和国§!组建后，惠音政府向§R红魔馆§!抛出橄榄枝，根据条约，§R红魔馆§!依旧保持高度自治，幻想乡军队不得入内，§g斯卡蕾特家族§!依然享有§R红魔馆§!的统治权。\n\n在§Y因幡帝§!推翻第一共和国后，大公借此机会进军§Y人间之里§!，赶走§Y因幡帝§!，自任§R幻想乡§! §C总统§!。但在保守势力反攻来临后，她又一次落败，不得不撤军。\n\n§Y共和国自治领与“伟大战争”§!\n\n在看到了共和政府的软弱与傀儡本质后，§R红魔馆§!成为了反对长老议会的急先锋，但是由于此地距离§Y人间之里§!过近，议会部署了重兵看管，导致§Y蕾米莉亚§!只能坐看共和政府中央的权力变化。后来幻想乡在圣杯的教唆下企图取消§R红魔馆§!自治，收编为§C幻想乡§!的一个省，这一事变直接引发了§R伟大战争§!，战后§R红魔馆§!虽然在名义上重新成为了幻想乡的一部分，但是仍然享有相当的自治权。\n\n§Y大公的野望§!：\n\n暗中她一直利用§C欧陆自由港§!的地位，借助圣杯和外星的力量积攒实力反攻，当然，她可不是阿求那种软弱的自由主义者，蕾米莉亚相信终有一天，她会再次回到幻想乡，光复斯卡蕾特王朝的统治。\n\n§C她的臣民将会成为她的剑和盾§!\n\n§C过去一切屈辱将会洗刷§!\n\n§C直到那一天，真理与理性的光辉将再次在欧陆上被歌颂§!\n\n"

 BAL_his_d: "\n\n波罗的海地区曾经属于俄罗斯帝国的疆域，是俄罗斯在东欧的出海口和良港。在圣杯战争开始之后，波罗的海和彼得格勒地区是俄罗斯的海军重镇，主要承担运输物资的任务，尤其是在1916年的夏季攻势中，波罗的海成为了主要的交通枢纽，从海陆两方面支持攻势。\n\n日德兰海战爆发，俄罗斯帝国动员了魔法部队，意图从侧后支援圣杯王国。德意志的魔导师同样聚集起来，在西海进行了魔法会战。魔法无底洞般的消耗着，大量的源矿被运输到波罗的海。俄罗斯帝国的伟大魔导师库洛·里德在战斗中失踪。日德兰海战结束后，双方很有默契的脱离了战斗。\n\n1917年4月，俄罗斯帝国难以为继，内部发生革命，波罗的海的人民同样开始反抗运动，从前线调回国内平叛的赫拉格将军在波罗的海起义。零星的反抗势如燎原，大社开始崭露头角，她们供奉的神树为伤兵疗愈伤口，给魔法使增幅魔力，在赫拉格宣布加入大社之后，大社组织掌握了波罗的海起义的主导权。内外交困的俄罗斯帝国被迫撤离此地，但很快西方的德意志人推进至此，但所有人都没想到，神树好像拥有无尽的魔力一样，张开了结界。\n\n树海结界起初只是能量结界，抵御魔法。后来，结界笼罩的地方树海化，逐渐覆盖波罗的海，至其遥远的上空。想要进攻波罗的海，必须穿越结界。在结界中，勇者会受到神树的赐福，拥有强大的力量。而在复杂的地形中，波罗的海的武装力量在大社的指引下，在情报的优势下一次次轻而易举获胜。\n\n1918年底，德意志人退出了波罗的海，但试图进攻结界的强者不在少数，勇者即使有神树的赐福也难以抵御。进一步的异变出现了，1920年初，执念之地的冤魂和亡灵密密麻麻的出现，华沙、明斯克等地如同鬼蜮，可怕的灵魂毒素蔓延开来，而在波罗的海，树海结界抵御了这些毒素。这些毒素使得敌人难以进攻树海，波罗的海得以稳定下来。\n\n在巫女上里日向的主持下，大社开始了一系列改革，更名为大赦，以纪念罹难的同胞，对内实行神社体系的教育和统治，但是大赦宫司们为了巩固自己的权力，抹除并隐藏了对于结界外的记录，士兵纷纷卸甲归田，赫拉格手中的权力大不如前。\n\n大赦和神树旁观了整个圣杯战争，宫司们认为要想保护波罗的海，单单依靠波罗的人是做不到的，必须依靠神树的力量。大赦供奉的神树还没有达到神灵的层次，但是要在这个位面创造神，就必须忍受位面的排斥。一旦神树的力量发生变化，位面怪兽必然会前来阻止。\n\n十三年过去，神树维持着树海结界，波罗的海在神树的调控下风调雨顺。民众信仰神树，在信仰的浇灌下神树逐渐向神灵进化着。波罗的海与世隔绝，风平浪静，只是偶尔树海结界中出现的Vertex怪兽的袭击而来，勇者们为人类奋斗着。几场战斗后，勇者死伤惨重，大赦不得不吸纳新的勇者。结城友奈作为新勇者之一，在多次击退Vertex之后，她和她的伙伴被誉为英雄。\n\n频繁的与怪兽作战，紧急状况下不得不满开，结城友奈和她的同伴身体逐渐散华。东乡美森和结城友奈见到了“前辈”乃木园子，园子提供了“满开的代价和勇者永远不会死亡”的信息之后，她们开始质疑大赦。激进的实验之后，东乡美森证实了“勇者不会死亡”的真实性，秘密会见园子之后，只身前往树海结界，神树的秘密被揭开，“为了抵消位面的排斥，勇者必须一次次战斗，为了胜利只能满开。身体机能不断丧失”。了解真相的东乡愤而向神树结界发动了攻击，结界被打破一角，鬼怪纷涌而来。勇者部的勇者很快赶到缺口处，为了击退鬼怪潮，勇者们一次次满开，赢得了战斗的胜利。\n\n结城友奈强行满开，身体散华殆尽，灵魂迷失在执念之地。神树为此消耗了大量神力，恢复了诸勇者的身体，但结城友奈的灵魂仍未归来。神树释放初代勇者的魂灵终于将友奈接引归来。勇者们重聚一堂，迎来了美好的结局……\n\n结界被击破，也让大赦看到外界世界的变化，虽然仍旧是毒雾弥漫、鬼怪横行，但已经有了出去的契机，于是名为“防人”的敢死队正式成立了，一次次外出战斗并且完成任务，防人逐渐壮大起来，她们的首领楠芽吹受到了尊敬。\n\n外出驱散鬼怪的行动虽然顺利，但是造神计划始终不能容于位面。1934年冬天，新一轮的怪兽袭来了，为了削减位面的排斥，大赦计划再次献祭巫女。东乡美森同时拥有巫女和勇者的资质，出于曾破坏结界的愧疚，东乡美森选择作为祭品。\n\n东乡走出结界，被封印肉体，火焰灼烧她的灵魂。但是大赦牺牲勇者的行为激怒了勇者们。全身散华而被神树重塑身体的结城友奈可以毫无负担的接引神力，她冲出结界，轻而易举地救回了东乡。但友奈因此染上了神罚的诅咒，身体逐渐被黑色印记侵蚀寿命逐渐缩短，若告诉他人实情，便会使诅咒传染给知情者。\n\n时间来到1936年，神树降下神谕，要求和结城友奈举行神婚，通过这一仪式消除神罚诅咒，并且人类可以和神树融为一体，不再受到位面的排斥就拥有巨大的力量，代价就是结城友奈死去。\n\n大赦只想着成为神的眷属，哪怕牺牲谁也在所不惜。然而，神树不是大赦想象的神树，它似乎有了自己的想法，神树不再压制力量，引来了位面意志的怒火……\n\n是屈从于神祗，还是主宰自己的命运？波罗的人将会为了自由流干最后一滴血！\n\n"

 ROM_his_d: "\n\n§Y罗马尼亚的形成§!\n\n罗马尼亚，译为“罗马人的土地”，最早可以回溯到公元106年时，罗马尼亚的祖先为达西亚人，受希腊文明的影响，在萌心历公元前4世纪开始出现体制较为完整的奴隶制城邦。\n前1世纪，布雷比斯塔逐渐将达契亚人的部落联合起来，建立第一个中央集权的奴隶制王国达契亚。但很快罗马帝国扩张到了此处，双方开始了长达数世纪的拉锯战。\n但国家整体实力的差距还是让王国被一步步削弱，最终彻底的被罗马所征服。然而既是毁灭，又是新生。在被罗马所征服的时间里，苦难中原始罗马尼亚诞生了。\n\n§Y反抗与独立§!\n\n时间悠悠走过，它们经历了东罗马的统治、保加利亚帝国的压榨、蒙古人的铁蹄，终于在1330年迎来了短暂再一次的独立。奥斯曼帝国兵峰直指此地。\n抵抗奥斯曼统治的反抗此起彼伏，又销声匿迹。但在此期间也英雄辈出，有“吸血鬼真主”—德古拉大公、摩尔达维亚大公—施特凡。16世纪，又一个英雄杀出，“勇者”—米哈伊，他过人的魔法天赋和军事才华让罗马尼亚完成了一次极其短暂的一次统一，虽然在他之后，国家再度沦为了奥斯曼的附庸。但在对抗奥斯曼的过程中，现代的罗马尼亚民族意识也在凝聚。\n19世纪，奥斯曼帝国的快速衰落和俄罗斯在克里米亚战争的失败，最终导致罗马尼亚迎来了它历史上第一次真正意义上的独立统一。\n\n§Y铁华团的成立§!\n\n罗马尼亚王国成立了，它的王位落入了曾经的英雄德古拉大公的后代，克鲁鲁·采佩西，吸血鬼的第三位始祖。列强们的对于搅动风云总是那么得心应手，为让罗马尼亚的内部得不到统一，它们资助、挑起的种族冲突此起彼伏。\n为了给整合国内势力争取时间，克鲁鲁不得不在罗马尼亚采取种族分治政策。在这样的政策下，她勉强得到了吸血鬼贵族的忠诚。但这样的政策，也进一步造成了王国内部的种族撕裂。\n为了弥合撕裂，在基本稳定了国内那些吸血鬼贵族之后。为了安抚国内的人类，克鲁鲁将原本自己的禁卫军团也向人类开放，并大批量扩张兵力。而这支由人类组成的军团就是最初的铁华团。\n\n§Y伟大战争§!\n\n时间来到 1913年，世界的气氛开始波云诡谲，夹在列强间的克鲁鲁也只得开始站队，在周边三大国中，多瑙联邦最终得到了克鲁鲁的青睐，罗马尼亚以联邦独立国身份加入到联邦之中，当然对于罗马尼亚来说，这也是迫不得已的选择。\n一年之后，伟大战争爆发，而罗马尼亚也跟随联邦加入到中央同盟之中，参与东线到绞肉。在这场无休无止的屠杀下，谁都无法停止将生灵送上黄泉，因为只要自己停止，迎来的就是己方更大的毁灭。\n而在罗马尼亚国内，忠于克鲁鲁女王的吸血鬼部队一批批送上战场，而国内那些吸血鬼贵族只是临时拼凑一些炮灰应付，真正的精锐都以保护国土为理由闲置在各自的领地上。为了稳住战线，克鲁鲁也只能不停的扩张铁卫团，而为了稳住人类的情绪，她也不得不将铁卫团的军官职位下放给人类，并将作战表现较好的奥尔加·伊兹卡提拔为铁华团团长。\n\n§Y国内的混乱§!\n\n在铁华团、克鲁鲁亲卫军团前线血战之时，那些吸血鬼贵族却以按捺不住，在多瑙联邦各地风云变幻之际，他们以女王无故带来巨大牺牲为由发动了军事政变，退出多瑙联邦。并加入协约国，对已经陷入混乱的多瑙联邦发动军事打击，而为了稳住在前线的铁卫团，新的临时政府在极力拉拢铁华团，希望他们将忠于克鲁鲁的吸血鬼军团稳在边界线上。\n如今铁华团得到了一个难得的和平壮大的时光，面对饿殍遍野的的底层百姓和相互倾轧顶层政府，奥尔加团长早已厌倦，他决定做点什么改变这样可悲的现实。而在他思考着怎么做之时，东方的红色冉冉升起，十月革命的号角让他终于明白自己想要的是什么。奥尔加团长重组了铁华团军官体系，并大力帮助着底层百姓艰难求生，不管是人类还是吸血鬼都是如此。\n罗马尼亚加入圣杯一方作战，起初对宝石匈牙利和保加利亚取得了一定的战果，但很快随着德军的攻势迅速兵败如山倒，正面战场上属于吸血鬼贵族士兵死伤惨重，德军在布加勒斯特一带的三光政策也让吸血鬼贵族遭受沉重打击。\n\n§Y铁华团登上政治舞台§!\n\n“伟大战争”也走到了属于它的结束。虽然罗马尼亚沾了圣杯同盟战胜国的光，分到了大片领土，除了巴纳特地区的赤冬学园以外，基本完成了统一大罗马尼亚的目标，但由于自身损失惨重，加之朝堂上吸血鬼贵族联合起来面对克鲁鲁反扑。随着吸血鬼贵族内斗的层层加码，混乱也陷入白热化，而铁华团靠着两方的拉拢，逐渐在底层民众站稳了脚根。\n为了实现自己的理想，奥尔加需要一个领导全国的机会，在内战的前夜，奥尔加团长带领铁华团发动政变。由于先前在底层的经营，奥尔加和铁华团迅速通过各地铁华团稳定了形势，加之杀尽朝中贵族的义举深得各族人民欢心，铁华团几乎在一夜之间就控制了罗马尼亚全国形势，大规模的内战并没有发生，各地的吸血鬼贵族难成气候。\n为了稳定进一步稳定国内，他并没有直接罢免克鲁鲁的王位，在基本稳定国内局势之后，奥尔加才逼克鲁鲁退位，并在不久后当选正式主席，铁华团罗马尼亚就此成立。\n在此之后在奥尔加的带领下，罗马尼亚也开始了它舔舐伤口，恢复元气，发展壮大之路。\n\n"
 
 CAN_his_d:0 "晴空自治领\n\n\晴空，现称为晴空自治领的国家，其历史可以最早追溯到1620年受到宗教迫害的圣杯移民在普利茅斯登陆所建立的殖民地。《五月花号》从红魔馆出发，而登陆地点是未来的普利茅斯。值得一提的是，在登陆前，即11月21日，领导这群宗教难民的分离派领袖在船舱内主持制定了一个共同遵守的地方法律，其被称为《五月花号公约》，该条约提出应按照多数人的意愿进行管理，建立民治政府。其内容为：组织公民团体，拟定公正的法律、法令、规章和条例。他们成功建立了圣杯在新英格兰的第一个殖民定居地。普利茅斯殖民地与弗尼吉亚殖民地先后签署了对精灵原住民的贸易特许法案与移民协议，后者允许精灵入籍圣杯，成为殖民地的合法公民。而此时位于南美的殖民地仍然在大力弹压原住民的反抗活动。\n\n多数学者认为1773年通过的《茶税法》将双方关系推向悬崖的重要法案。晴空人民专门针对《茶税法》进行示威，他们坚信这项法案侵犯了他们 “无代表不纳税”的权利。《五月花号条约》精神与圣杯资产阶级的冲突开始无从挽回。在战争节节胜利的表象下，精灵的民族主义情绪的滋生似乎被起义者所忽视，他们虽然并不反对精灵与晴空人的联合，多数精灵裔的殖民代表也呼吁两个种族继续共同反抗圣杯的军事压迫，但是圣杯向精灵民族主义者做出了妥协并开出了更高的价码。这一密约最后在1782年9月被公开并正式签署。杂居在十三州殖民地内的原住民地区在民族主义者的支持下接受了相关条款并停止支持晴空领，大批精灵裔士兵哗变并离开晴空军队。联军遭到重创并最终崩溃。\n对于战败者的处理方式在本领引发了激烈讨论，得胜的精灵本土政权也急于与旧殖民政府划分界限。最终新内阁的态度是温和而折衷的：所有仍然居于北美的人类移民必须向北迁移，否则精灵有权将其变成无期限的契约奴隶。而参与了独立战争的军政人员被处以放逐，终生不得进入圣杯及其殖民地。\n\n在十九世纪的最后几十年，圣杯王国仍然保持着对北美殖民地的密切关注与直接控制。但与阴云密布的旧大陆相反，此时的晴空省前景依然安泰。南方的精灵之国所取得的产业发展成果在数十年间辐射到了蒙特利尔，继而将变革传至整个加拿大地区。以亚历山大·格拉汉姆·贝尔为首的发明家，为了挽救晴空的经济，同先进的圣杯王国的魔法技术竞争，共同成立了晴空发明协会。由莱特兄弟制造的世界第一架非魔动力飞机在晴空之苑成功试飞。\n\n1914年末，圣杯在战争需要下提出了一项对于晴空领来说具有重大意义的决定——征召殖民领军队。严格的军事禁令最终被松动了，晴空当局“允许”并面向广大的晴空原住民进行强制征募。他们不被编入国防军队，而是由晴空与圣杯共同建立的“晴空远征军团”，他们直接受本土司令部指挥，与圣杯远征军并肩作战。这支规模甚小的晴空军队在成立之初便遭受过一次毁灭性的打击。在以攻入安纳托利亚，试图抢先击败土耳其为目的发起的加利波利登陆战里，总数达27万的晴空远征军团作为联邦军队主力与前锋，在土军的阻滞下伤亡惨重，直到1916年1月，最后一名远征军团士兵撤离了加里波利海滩，这次登陆行动正式宣告失败。《圣劳伦斯条约》对加拿大经济与军事的毁灭性打击有目共睹，短短数年间单薄的本土产业就遭受了圣杯王国严重的经济侵略，其中包括恶性收购，恶意兼并，甚至是来自伦敦的行政干预。而对晴空远征部队的漠视引起了晴空人民的恐慌，他们担心——也许正在发生着——加拿大人的歧视与压迫只会愈演愈烈。\n\n1927年，在长达数年的零星反抗之后，部分晴空民族主义武装分子与其他反对圣杯殖民主义的种族人群在多伦多成立了HMMLR（女王陛下最忠诚的抵抗运动），其宗旨是恢复晴空独立。他们并不敌视加拿大原住民，相反，他们认为团结晴空领内的所有民族对于争取独立是必要的。圣杯的繁荣与其所造就的乐观主义气氛也影响了晴空自治领的政治方向。多数人对武装反抗圣杯统治的意见予以否定。这一年晴空原住民也迎来了一个历史性的政治胜利——改革派成功占据了议会多数。在4年后，樱小路露娜被选为首相，这是改革派首次通过民选当选首相。其对于境内的民族主义言论和精灵均持温和态度，她成功团结了温和民族主义选民和晴空境内精灵势力。但是她对于《圣劳伦斯条约》的试探仍然遭到了圣杯激烈的反应。她试图再一次要求修订《圣劳伦斯条约》，摆脱圣杯的经济控制。但是她以及她背后的改革派遇到了来自圣杯的巨大阻力——查理曼勋爵被委任为新一届晴空总督。彼时，晴空与加拿大派系的合作关系已然结束，相反，帝国忠诚派希望借助来自本土的政治力量确保他们在当值政府的权力。在这一时期，加拿大忠诚派几乎垄断了公务员体系，政府部门追随着这位强硬派总督以违反条约等理由强硬拒绝了议会提出的几乎所有提案。这使得樱小路政府在事实上成为了空中楼阁。\n\n随着1936年的到来，这一届一事无成的政府即将届满，而失望的民族主义武装正在掀起新一轮抵抗运动。如果说这一届新政府是双方的第一次角力，那么下一届政府的任命也许就将决定这场角力的结果会是如何。而晴空自治领的未来，是重新委顿于威斯敏斯特的桎梏之下，还是继续迈向独立之路，也都将由此决定。"

 SWE_his_d: "一、§Y繁荣的过往§!\n为了对抗汉莎同盟，让北欧组成了自己的联盟－“卡尔马联盟”就此成立，它们以武力昌盛，一直以战争为主的杜伦布王国为自己的共主联邦之主。\n联盟初期，杜伦布王国为了稳固盟主地位，经常以怀柔手段对待各国贵族，使得最初的杜伦布王室得到了各国的拥戴。但后来杜伦布王室不断企图控制挪威和瑞典的内政事务，导致联盟的离心离德。频繁的战争影响了瑞典的收入，由杜伦布主导的联盟中央不断的集权也起瑞典贵族的反对。因此，瑞典枢密院要求政府给予一定限度的自治。\n15世纪末，杜伦布王室和瑞典贵族的矛盾激化，反对联盟的冲突不断爆发。1520年亲率重兵攻克被瑞典独立派占领的瑞典首都斯德哥尔摩，并且屠杀了大批参与叛乱的瑞典贵族，史称“斯德哥尔摩惨案”。\n在惨案的遇难者当中包括古斯塔夫的父亲埃里克·约翰松，而古斯塔夫本人幸免于难。他逃往到达拉纳省，到1521年成功地在那里组建了一支听命于他的志愿军。国内的一些城邦公会和汉萨同盟中的一些人给予了他很大的帮助，其下属的绝大多数部队来自各地公会。1521年8月，达拉纳的居民推举古斯塔夫·瓦萨为瑞典摄政和最高统治者。\n他在接下来的两年里逐渐消灭了前来讨伐的杜伦布军队，并一举剪除杜伦布在大陆上的势力，让杜伦布只能依靠海峡天险苦苦支撑。最终在军事压力和各方斡旋下，古斯塔夫放弃了直接占领整个杜伦布，而杜伦布需要废除国王，建立共和政府；瑞典最终成功联统了挪威与索米，古斯塔夫成为瑞典国王。\n\n二、§Y近代的衰落§!\n十七世纪末，在一次次的扩张和改革中，瑞典最终占据了波罗的海的主导权，称霸北欧已是既定事实，但快速的崛起最终会引起那些强大帝国的觊觎。俄罗斯帝国、卡西米尔王国和杜伦布共和国组建北方联盟对抗瑞典王国。\n为此，瑞典国王卡尔十二世以强大的军事才能和瑞典规模巨大的陆海军，先是击败杜伦布，惩戒其首鼠两端的背叛行为。然后再挥军卡西米尔，在其敌国城下将他们引以为傲的骑兵正面击溃迫使卡西米尔退出北方联盟。他用20年的时间将这场老牌帝国的打压一步步瓦解。\n到十八世纪初，他已经将这个所谓的北方联盟逼到分崩离析，只需要进军俄罗斯，将这个摇摇欲坠的破房子踹上最后一脚。但此时俄罗斯帝国在一次次失败中已经淬炼得今非昔比，彼得一世改革之后军力也不可同日而语。在俄罗斯坚壁清野的战术之下，瑞典军队深入俄罗斯腹地，然而惨烈的战争消耗和漫长的补给线最终拖垮了这支铁血强军。卡尔十二世几乎仅以身免才得以逃回瑞典。俄罗斯迅速反攻，在节节胜利中夺取大片区，建立起索米附庸国。\n这场战争的失败严重影响了瑞典王国对其他地区的掌控，挪威的魔物联盟独立主义已甚嚣尘上，杜伦布共和国脱离联盟的声音也风起云涌。公会城邦的领袖们也在向着这位光杆国王要求更多的权利，整个国家都如同燃烧的烈焰般疯狂，而瑞典政府的残酷镇压也无异于为这团内乱的烈焰加上了最好的助然剂。\n在一场对魔物独立游行的镇压成为了压死骆驼的最后一根稻草。内战席卷了联盟全境。内战遍及全国，强军最终变成了流寇。内战的双方都吊着最后一口气苦苦坚持，内战走到尽头，瑞典同意以联盟国的形势让挪威成为魔物联盟的国度，杜伦布共和国也摆脱了附庸国的身份。\n随着工业革命的开始，曾经的死敌杜伦布随着海水的上涨大片陆地被海水吞噬，就要在大海的波涛中消弭，在危机之中，杜伦布得到了一个名为“Y”的神秘人的帮助，用神乎其技的“机械”技术保下了即将沉没的杜伦布，他也因此成为了杜伦布事实上的领袖，疯狂的“Y”开始展露出战争贩子的真面露，杜伦布对瑞典不宣而战。\n一支强大的“机械”军团踏上杜伦布“故土”，他们势如破竹，轻松的就推进到那个以卡尔马命名的地方，他的名字代表曾经的辉煌，也因代表未来的辉煌，本该是这样的......\n侵略者的铁蹄已经兵临斯德哥尔摩城下，即使过去矛盾重重的政客放下了成见，即使过去激烈角逐的公会也放下了利益，即使刚刚经历过天灾的平民百姓也拿起了武器，与那支强大的“机械”军团浴血奋战。战线开始一点点的反推，战争的天平也开始向瑞典倾斜，但这样的爆发也不知能持续多久。\n随着战事的糜烂，杜伦布战争的热情一度进入冰点，而瑞典的反攻也在卡尔马城下出现了疲态，双方最终就在卡尔马一线僵持下来。随着“Y”的老去，杜伦布一统北欧的野望也被现实的疲软扫进历史的尘埃中，在20年的缠斗后，1910年，双方开始了和平谈判的进程。\n《卡尔马条约诞生了》，瑞典南方大量富庶的领土被割让给了杜伦布，瑞典失去了12％的领土与四分之一人口。\n\n三、§Y20年的奋斗§!\n战争的失利是的国王的公信力彻底崩塌了，瑞典的“最后一位神明”—斯卡哈·斯卡蒂宣告政变，驱逐了王室，开始了她的20余年的独裁。\n在这20多年里，瑞典击败了苏俄的追兵，接纳了芬兰流亡者，占领了托尔尼奥，使瑞典人重振信心；经济振兴，工业化与现代化开始吹拂瑞典的国土；复仇主义狂热，瑞典不会忘记曾经的耻辱，国家团结一致，为了复兴过去的荣耀。\n\n就这样，瑞典迎来了风雨飘摇的1936年。\n\n\n"
 FRG_his_d: "齐亚德联邦，反差林立，危机横生的国度。它宣扬自由民主，却有无数国民被剥夺了投票权。它信奉人人生而平等，对少数族裔的歧视却无处不在。它誓言捍卫人权，却和巨型企业沆瀣一气。它对外态度恭敬以至于谦卑，换来的却是邻国的垂涎三尺。\n倘若总统恩斯特能妥善应对这一切，联邦方可走出危机，迎接黎明的曙光。否则，那些认为只有激进行动才能拯救其人民于水火的人就将登上舞台。而在他们眼中，\n\n联邦不过是又一个§R失败的实验§!。"


