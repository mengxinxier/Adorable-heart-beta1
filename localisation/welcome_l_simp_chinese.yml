 the_great_war_his_d_1:0 "\n\n§R红魔馆独立危机§!\n\n\n§Y红魔馆§!在地缘上接近§g德国§!，本身也是旧§Y神圣罗马帝国§!国家，导致虽然§Y红魔馆§!名义上归顺于§C幻想乡共和国§!政府，但实际上一致与§g德国§!保持着密切的联系。\n\n在§C幻想乡共和国§!成立时，宪法上明确规定了§Y红魔馆§!拥有§O高度自治权§!，同时§C幻想乡§!的军队不得进入。\n\n1914年3月，在§C圣杯王国§!的教唆下，§C幻想乡共和国§!政府在§Y红魔馆§!边境聚集部队，试图武力将§Y红魔馆§!并为幻想乡的一个省。在§Y蕾米莉亚§!的秘密求助下，同时也是为了§R遏制§! §C圣杯势力§!的扩张，§g德国§!宣布保障§Y红魔馆§!自治的权力。在紧张的对峙了2个月之后，§g多瑙联邦§!（宝石之国主导）宣布与§g德国§!结盟，组建§g中央同萌§!。\n\n6月，§C圣杯王国§!、§C幻想乡§!与§C俄罗斯帝国§!在伦敦会议之后，发布§C协约国§!声明，宣布结成共同防御同盟。7月§G意大利§!为了自己在§Y南幻想乡§!的利益，宣布加入§g中央同萌§!。8月，§g德意志帝国§!对§C幻想乡§!发动特别军事行动，“§R伟大战争§!”（第三次圣杯战争）爆发。"

 the_great_war_his_d_2:0 "\n\n§C西线绞肉机§!\n\n\n战争一开始，§g德国§!的军队长驱直入，在§C红魔馆§!地区没有遭到任何的抵抗。3个月之后，§C圣杯王国§!的精锐部队到达，同时§g德意志军队§!剑指§Y人间之里§!，“§R人间之里保卫战§!”正式打响，这场惨烈的大战持续了5个月之久，§g德意志§!军队伤亡42w人，§C圣杯§!与§C幻想乡§!联军伤亡45w人；虽然联军伤亡更大，但她们也挫败了§g德国§!进攻的矛头，使战线在此驻足。而南幻想乡的战线，§g意大利§!趁幻想乡调兵防守北方，南方兵力空虚进攻，但是§g意大利§!军队的战斗力令所有人瞠目结舌，即使两倍于她们的敌人，也没能击溃幻想乡的南方防线，负责南方防线的§G早苗§!也因此成为了§C幻想乡§!的英雄。\n\n1915年3月21日，§g圣三一综合学园§!突然对§C格赫娜学园§!发动了袭击，而战场上出现的来自§g宝石之国§!的佣兵也让基沃托斯的各大学园和总学生会不得不承认一个事实：“§C基沃托斯§!已经无法避免被卷入战争之中了”；而在此之前§C俄罗斯§!向§g土耳其§!宣战，§g土耳其§!被迫加入§g中央同萌§!，§C希腊§!则是趁§g土耳其§!大量的部队在高加索地区与§C俄罗斯§!打拉锯战，迅速光复§Y君士坦丁堡§!并尝试跨过§Y博斯普鲁斯海峡§!。"

 the_great_war_his_d_3:0 "\n\n§B奇遇与连锁反应§!\n\n\n1916年，西线的战事逐渐焦灼，皇帝承诺的“§R圣诞节§!”迟迟没有到来，帝国海军也难以突破圣杯皇家海军的封锁，不过几场对圣杯部队的歼灭作战的成功也振奋了士气。§C圣杯王国§!的士兵士气更加低落，如果说§C幻想乡§!还是为了保卫祖国，那么§C圣杯§!的士兵则完全不明白为何要为了§C幻想乡§!而流血；来自本土的士兵尚能回家探亲，但是那么来自殖民地的远征军士兵，甚至无法得知家书有没有送达家人手中，加上大量的远征军士兵死于鲁莽的无意义的登陆作战，§C圣杯§!军队中的士气无比低迷，西线的堑壕战仿佛没有尽头……而为了在西线取得突破，§C幻想乡§!决定研究大型魔法，结果研究所失控，产生了大型的时空裂缝，一片叫做§O超次元§!的大陆出现在§C幻想乡§!的西南方，而突然出现的大陆则使得§Y地中海§!（新命名的海域）水位上涨，导致§g意大利§!地区出现大量灾民，同时战争使得国内生活水平大幅下降，政府无力救灾，人民要求让§C水之女神阿库娅§!上台，只有§C水之女神§!才能阻止这场灾难。1916年8月，公投结果出炉，§C阿库娅§!成为§G意大利§!的领袖，新政府立刻宣布§R退出大战§!并全力救灾，§C协约国§!方面完全支持，§g德国§!虽然威胁要出兵推翻“阿库娅伪政权”，但是也仅限于口头威胁。"

 the_great_war_his_d_4:0 "\n\n§G东线之殇§!\n\n\n而东线与西线的静坐战不同，战争一开始东线便在§C俄罗斯帝国§!的波兰行省开始了惨烈的§R拉锯战§!，§Y波兰§!每次易手，§g德军§!就会对平民开展§R报复性屠杀§!，而§C俄罗斯§!也因为§Y波兰§!并非核心地区，§R肆意掠夺§!当地资源与壮丁，加上东线战争中大规模采用了§R毒气§!，致使§Y波兰地区§!产生了大量的§R冤魂§!。仅仅在战争开始后的一年里，§g德军§!伤亡30w，§g宝石之国§!伤亡35w,而§C俄罗斯§!则有100w的伤亡，§Y波兰地区§!则是损失了超过一半的平民。\n\n相比于其他的列强，§C俄罗斯§!的贫富差距极大，同时工业基础相对薄弱；在战争开始后，沙皇的一场场针对§g德国§!的演讲极大地振奋了§C俄罗斯§!的人心，甚至将和德语发音相近的“§Y圣彼得堡§!”改为“§Y彼得格勒§!”。在战争持续了几年之后，虽然报纸上仍是捷报频传，但逐渐降低的配给、越来越少的家书、不断消失的成年男性也逐渐让人们察觉到不对劲。1917年，§C俄罗斯§!的粮食收成比往年更低，虽然对内宣称是粮食减产，但有些人已经察觉到是§Y乌克兰§!已经陷落了。雪上加霜的是，1917年的冬天比往年更加的寒冷；因为战争的原因，§C俄罗斯政府§!对国内影响力大幅降低，同时为了防止§g德国人§!的登陆作战，§C俄罗斯政府§!迁都§Y莫斯科§!，这也让§Y彼得格勒§!的出现了大量的§R红色宣传者§!，饥饿的§R工人§!与§R农民§!只能上街倾听§R伊里奇§!的演讲…….终于在11月7日，§R革命§!爆发了！"

 the_great_war_his_d_5:0 "\n\n§R革命与一线转机§!\n\n\n在§R伊里奇§!之前，虽然全世界的§R左翼运动§!并不少，但§R伊里奇§!是第一个真正把§R马克思§!的理论用于实际治国的，这场§R革命§!迅速得到了全§G俄罗斯§!的相应，§G俄罗斯§!的内战爆发了；而§g薇莲二世§!，趁机要求§R伊里奇§!，把§g德国§!控制下的§Y西乌克兰§!与§Y波兰§!交出，否则将§R镇压革命§!，新生的§R苏俄政府§!派出§R图哈切夫斯基§!与§g德军§!作战，却§R大败而归§!，§R伊里奇§!不得不割让§Y整片乌克兰§!与§Y波兰§!，§G俄罗斯§!退出世界大战。\n\n§G俄罗斯§!退出战争使得§g中央同萌§!空余出了大量兵力用于西线，同时§Y乌克兰§!的粮食暂时缓解了§g德国§!国内的物资问题，本来接连后退的§g德军§!再一次直指人间之里；但是在1917年，§g多瑙联邦§!民族矛盾因战争而激化，§Y阿拜多斯§!结束了与§g宝石之国§!的合作，重新回到§C基沃托斯联邦§!，§R铁华团§!率领§Y罗马尼亚§!独立，§g宝石之国§!的多瑙联邦已经名存实亡。同时§g土耳其§!作战失利，提前与§C协约国§!和谈，将大量领土割让给了§C希腊王国§!。\n\n1918年的§g德意志§!发动了最后的§R皇帝攻势§!，大量的火炮被用于此次战役，§Y人间之里§!险些被占领，但§g德意志§!已是强弩之末，§C协约国§!掌握着世界绝大部分的资源，§g德意志§!早已是资源匮乏的状态。"

 the_great_war_his_d_6:0 "\n\n§Y尘埃落定§!\n\n\n1918年11月，随着§C圣杯军队§!进入§Y鲁尔区§!，§g薇莲二世§!投降，“§R伟大战争§!”正式结束。\n\n1919年，《人间之里》条约签订，除了§R巨额的赔款§!，§g德意志§!丢失了§R所有的§! §Y海外殖民地§!，被强行§O废除帝制§!，推行§C民主制§!，§g薇莲二世§!迁居§Y红魔馆§!，§Y阿尔萨斯-洛林地区§!被割让给§C幻想乡§!，用于加强“§R博立大结界§!”；§O波兰§!、§O乌克兰§!从德军手下独立，但是§Y波兰地区§!已经没有活人了，控制波兰的是一大群§R大战的冤魂§!，她们建立了§Y执念之国§!，同时德意志的§O但泽§!、§O波森§!也被迫割让给§O执念之国§!。\n\n§g多瑙联邦§!被肢解，§O罗马尼亚§!、§O北基沃托斯§!、§O捷克斯洛伐克§!独立；§g土耳其§!丧失了其在欧洲的§R所有领土§!以及部分§Y安纳托利亚§!的领土。"

