#路线指南
  NPT_route_guide_desc: "欢迎游玩薇洛倾情制作的超次元游汐联邦！\n\n透过复杂的事件寻找正确的道路，让薇洛来指引你！\n\n在§Y打破次元壁§!之后，一系列关于犯罪神玛洁空奴的事件将会相继触发，一败再败的四女神和权威动摇的联邦政府都昭示着伊比利亚的分裂和不可避免的内战。相信残酷杀戮的魔剑还是凝结众人团结的圣剑，成为了所有线路的第一个节点。事件：§Y魔剑传说？§!种选择拿起魔剑将会在接下来对自己的同伴动手，纸包不住火，很快布兰等人将会逃逸并且在南方组建新的联邦政府。四女神将会分裂成§g魔剑派§!和§C联邦派§!。接下来的内战将会在三个势力中进行。\n\n1.选择紫耀之都，作为§Y涅普姬雅§!，拿起魔剑斩杀一切危害伊比利亚的敌人，在这之后，疲惫而迷茫的§Y涅普姬雅§!将会如何面对逐渐离心的队伍呢？事件：§Y爱耶芙的告别§!将会迫使§Y涅普姬雅§!做出选择，挽留她们，继续进行世俗化和本土化的§C民主改革§!，还是一条路走到黑，杀鸡儆猴，把所有人绑在自己§g成神之路§!的战车上？\n\n2.选择§Y玛洁空奴§!，你是伟大的犯罪神，你的目标是为游汐叶界带来终焉。在镇压一切反抗者之后，被贬为庶人的女神将会去茄子田劳动改造。而此时，§Y玛洁空奴§!的终焉理论将会受到挑战，只知毁灭不知建设的她必须迅速巩固自己的权力和理论，在事件：§Y王与霸§!、§Y涡芽的反常§!、§Y吉欧拉尔王国的动乱§!中全部选择第二个选项（或者至少两个选择第二个选项），来确保§Y玛洁空奴§!成为全次元的母神；那么，§Y对不起我不装了，我投共了§!。只需要在上述事件中选择第一个选项至少两次，将会触发§R全次元的觉醒§!。在随后的事件：§Y主义与路线§!中，第一个是我们的§Y勇者先生§!，第二个选项则是老熟人§Y天王星涡芽§!。\n\n3.选择§Y布兰§!，我们将致力于重建联邦，在消灭紫耀之都之后，我们将会审判§Y涅普姬雅§!这个冷漠无情的人，在事件：§Y艰难的抉择§!选择不杀，将会继续女神掌权；选择杀，则会让人民窥见女神的本质，从而发起革命，进入民主路线。\n\n那么一开始选择不玩魔剑呢？\n\n§Y玛洁空奴§!与上述情况别无二致，联邦派则会团结在一起，没有新颖的内容，和§Y布兰§!线路相差不远。在未来我将会制作更具特色的路线。\n\n感谢游玩，敬请期待！"

  MOR_route_guide_desc: "欢迎游玩薇洛倾情制作的新游汐叶界！\n\n透过复杂的事件寻找正确的道路，让薇洛来指引你！\n\n在对岸的宗主国发生一系列骚乱之前，新游汐叶界平静而安宁。很快碧雪女神的母亲将会来探望她，这次的探望不同于第二次，她带来了游汐联邦内部的噩耗！在事件§Y再访彼岸§!中选择心慈手软§Y放她走吧§!则会导致蕾伊将秘密泄露，年幼的女神碧雪将会顺势处理一切反贼，然后带领游汐叶界的军队援助紫耀之都（涅普姬雅所在的一方）。\n\n事件§Y再访彼岸§!中选择§Y铲除隐患§!就可以处理蕾伊这个小麻烦，让年幼的女神安享童年。随后在事件§Y生死豪赌§!中选择§Y开火§!将进入故事线路，以安哲拉为线索展开，结束后，§R艾丽妮§!将会带领黎博利（游汐叶界）走向复国之路。\n\n反之在事件§Y生死豪赌§!中选择§Y继续蛰伏§!，将会引发一系列深刻的事件，视角主要放在黎博利地区。最后故事接近尾声，在事件§Y机会在此§!中选择§Y开枪§!将可以有机会完成§g卡门先生的夙愿§!，带领惩戒军回到维尔达，重新建立伊比利亚联合王国。反之选择§Y继续观察§!，§R艾丽妮§!将会凭借勇气和智慧战胜卡门，他将带着遗憾离开这个世界。\n\n复国完成之后的事件不再赘述，根据提示选择即可。\n\n感谢游玩！"

  TRB_route_guide_desc: "火车国的剧情走向高达十多种，1936年大选的选项将决定每一条线路。\n民主联盟：结盟事件选择结盟，然后联盟赢得大选，之后事件选执政联盟组建。\n铁路人偶同盟会／民主联合党：结盟事件不结盟，铁路人偶／民主联合党赢得大选既可。\n保皇党五种线路／人民阵线三种路线：保皇党选择爱国会，爱国会赢得大选会裂开，保皇党上位然后裂开互开右籍，人民阵线赢得大选然后裂开互开左籍。\n以上是基础路线，然后复杂的来了，请看好。\n爱国会：保皇党5种随便哪种，但不要与奥地利和解，等奥地利挑动蒂罗尔冲突求援时选择我们陷入孤立，然后可以点“政府垮台了”，复辟爱国会。\n共产党少数派：走保皇民主派，皇帝不妥协民主派不妥协，建立联自委，蒂罗尔危机选择陷入孤立，然后可以点“公投：废除联邦政府”，最后点到“需要一只强有力的手”，共产党少数派上台。\n联统埃尔施塔特：走帝国派电车公主上台，一直点到“来自日日姬的建议”，可以走“王室大婚”，“建立联合统治”。\n麦克阿荧（整活）：建立民联赢得大选，然后选“执政联盟到此为止”，走“宣传火车同盟会”，随后“先发政变”，保持内战状态，军事线点到“圣杯战争的教训”去debuff，随后可以点“国土战争部”，走“荧的胜利”\n\n§R火车国的作者已经离开了萌心制作组，BUG与内容缺失问题暂时难以修复。§!"

  GER_route_guide_desc: "一、德国路线指南\n\n§R德国内容正在修订与重置中，目前游玩可能出现缺少文案、图标或者设定冲突的情况§!\n\n一.§Y阿道夫·莉莎§!：\n-德国归来后，在柏林审判的国策中，选择彻底的清洗\n\n二.§Y赫尔曼·迈耶§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在稳定国内上§!\n-在后续事件“§Y决定§!”中，选择“§C保持缄默§!”\n-在后续事件“§Y柏林混战§!”中，选择“§C戈培尔的计划失败§!”，进入迈耶线\n\n三 .§Y约瑟夫·戈培尔§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在稳定国内上§!\n-在后续事件“§Y决定§!”中，选择“§C保持缄默§!”\n-在后续事件“§Y柏林混战§!”中，选择“§C迈耶元帅可没有权力调动这些陆军部队§!”，进入戈培尔线\n\n四.§R未完成§!-§Y柊舞缇娜§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在稳定国内上§!\n--在后续事件“§Y决定§!”中，选择“§C为元首负责§!”\n-在后续事件“§Y舞缇娜的邀请§!”选择§C前往§!，希尔被杀，进入舞缇娜线\n\n五.§Y希尔§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在稳定国内上§!\n--在后续事件“§Y决定§!”中，选择“§C为元首负责§!”\n-在后续事件“§Y舞缇娜的邀请§!”选择§C目前还有几件要事§!，进入希尔线\n\n六.§g薇莲三世§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在复活莉莎上§!\n--一直点事件，直到政变后，会出现事件，选择恢复帝制\n\n七.§C伊蕾娜/薇尔莉特·伊芙加登/黑键§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§C让希尔把重心放在复活莉莎上§!\n--一直点事件，直到政变后，会出现事件，选择进入民主，民主线会选举领袖。\n\n八.§R惣流·明日香·兰格雷§!/§R伊莉雅丝菲尔·冯·爱因兹贝伦§!/§R沃纳·卡尔·海森堡§!：\n-德国归来后，在柏林审判的国策中，选择不彻底的清洗，莉莎将在后续的演讲中被§Y刺杀§!\n-在事件“§Y未来§!”中，§R赤潮，赤潮在涌动§!\n--一直点事件，直到政变后，完成大会国策，根据大会事件，选择领袖。\n\n还有一条§C彩§!§0蛋§!§O路§!§G线§!，请自行探索。"

