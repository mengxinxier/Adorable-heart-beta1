  The_Great_War_Page_01: "20世纪的硝烟由§S意土战争§!与§Y两次巴尔干战争§!点燃，巴尔干的秩序重新洗牌，古老帝国§G奥斯曼§!几乎完全退出了欧陆，意大利获得了渴望已久的殖民地。\n同时，自德幻战争以来，被德国占领的§O红魔馆地区§!民族矛盾越来越严重，在红魔馆的妖怪们与幻想乡人越来越不满于德国的驻军。\n而德国的§g三皇同盟§!（德国、多瑙、俄罗斯）中的矛盾也逐渐不可调和，多瑙与俄罗斯在巴尔干的利益严重冲突，而德国为了保护容克的利益开始了§S俄罗斯帝国§!的粮食贸易战，种种问题不得不迫使俄罗斯帝国开始思考寻找另一个盟友—§P幻想乡§!。\n自从1870年的耻辱性大败之后，幻想乡与德国结下了不可调和的矛盾，同时幻想乡也是唯一一个可以无条件支持俄罗斯在巴尔干利益的列强，很快幻想乡与俄罗斯宣布结盟，而此时面对德国舰队在北海的挑衅行为，圣杯也选择站在德国的对立面，圣杯、幻想乡与俄罗斯的“§C三国协约§!”正式达成。\n面对被协约国包围的威胁，德国不得不进行应对，德国、多瑙与意大利结为了“§g中央同盟§!”。\n各个国家厉兵秣马，为了在战争打响的那一刻，将敌人撕成碎片。\n最终，在1914年6月28日，§R红魔馆点燃了大战的导火索§!。\n在协约国的暗中支持下，蕾米莉亚·斯卡蕾特在红魔馆地区秘密训练了一批私军，在6月28日发动了针对德国驻军的军事行动。一小时后，德国宣布红魔馆地区“戒严”，派出更多部队试图进入红魔馆地区镇压骚乱，而此时幻想乡与圣杯宣布支持蕾米莉亚，并公然宣布红魔馆地区是归属于幻想乡的主权领土，“§R伟大战争§!”就此爆发。\n\n"
  The_Great_War_Page_02: "战争一开始，§g德国§!的军队长驱直入，虽然§C红魔馆§!做出了激烈的抵抗，但是仍然抵挡不住德军前进的脚步。3个月之后，§C圣杯王国§!的精锐部队到达，同时§g德意志军队§!剑指§Y人间之里§!，“§R人间之里保卫战§!”正式打响，这场惨烈的大战持续了5个月之久，§g德意志§!军队伤亡42w人，§C圣杯§!与§C幻想乡§!联军伤亡45w人；虽然联军伤亡更大，但她们也挫败了§g德国§!进攻的矛头，使战线在此驻足，负责防线的§S东风谷早苗§!也因此成为了§C幻想乡§!的英雄。而南幻想乡的战线，§g意大利§!趁幻想乡调兵防守北方，南方兵力空虚进攻，但是§g意大利§!军队的战斗力令所有人瞠目结舌，即使两倍于她们的敌人，也没能击溃幻想乡的南方防线。\n1916年，西线的战事逐渐焦灼，皇帝承诺的“§R圣诞节§!”迟迟没有到来，帝国海军也难以突破圣杯皇家海军的封锁，不过几场对圣杯部队的歼灭作战的成功也振奋了士气。§C圣杯王国§!的士兵士气更加低落，如果说§C幻想乡§!还是为了保卫祖国，那么§C圣杯§!的士兵则完全不明白为何要为了§C幻想乡§!而流血；来自本土的士兵尚能回家探亲，但是那么来自殖民地的远征军士兵，甚至无法得知家书有没有送达家人手中，加上大量的远征军士兵死于鲁莽的无意义的登陆作战，§C圣杯§!军队中的士气无比低迷，西线的堑壕战仿佛没有尽头……而为了在西线取得突破，随着战事日渐焦灼，幻想乡开始研究禁咒类的大型魔法，德意志帝国则派人渗透研究所，在多方势力各怀心思的支持或破坏下，研究所失控，一场魔法风暴席卷了西欧。伊比利亚薄弱的次元壁再次被击碎，海水透过次元通道倒灌进入地中海，导致地中海沿岸水患爆发。意大利地区出现大量灾民，同时战争使得国内生活水平大幅下降，政府无力救灾，人民要求让§C水之女神阿库娅§!上台，只有§C水之女神§!才能阻止这场灾难。1916年8月，公投结果出炉，§C阿库娅§!成为§G意大利§!的领袖，新政府立刻宣布§R退出大战§!并全力救灾，§C协约国§!方面完全支持，§g德国§!虽然威胁要出兵推翻“阿库娅伪政权”，但是也仅限于口头威胁。\n同时，在圣杯的承诺下，§Y神州§!加入了§C协约国§!，与圣杯军队一起进攻在山东的§g德国租界§!，同时大量华工进入欧洲。\n\n而东线与西线的静坐战不同，战争一开始东线便在§C俄罗斯帝国§!的卡西米尔行省开始了惨烈的§R拉锯战§!，§Y卡西米尔§!每次易手，§g德军§!就会对平民开展§R报复性屠杀§!，而§C俄罗斯§!也因为§Y卡西米尔§!并非核心地区，§R肆意掠夺§!当地资源与壮丁，加上东线战争中大规模采用了§R毒气§!，致使§Y卡西米尔地区§!产生了大量的§R冤魂§!。仅仅在战争开始后的一年里，§g德军§!伤亡30w，§g宝石之国§!伤亡35w,而§C俄罗斯§!则有100w的伤亡，§Y卡西米尔地区§!则是损失了超过一半的平民。\n同时，由于俄土在高加索地区的矛盾，§G奥斯曼帝国§!加入了§g同盟国§!阵营，开始了对俄罗斯于巴尔干的进攻。巴尔干地区的战争也没有停歇§C希腊§!、§Y罗马尼亚§!与§B基沃托斯§!加入了协约国阵营，而号称“巴尔干普鲁士”的§S保加利亚§!则是与德国站在一起。\n\n相比于其他的列强，§C俄罗斯§!的贫富差距极大，同时工业基础相对薄弱；在战争开始后，沙皇的一场场针对§g德国§!的演讲极大地振奋了§C俄罗斯§!的人心，甚至将和德语发音相近的“§Y圣彼得堡§!”改为“§Y彼得格勒§!”。在战争持续了几年之后，虽然报纸上仍是捷报频传，但逐渐降低的配给、越来越少的家书、不断消失的成年男性也逐渐让人们察觉到不对劲。1917年，§C俄罗斯§!的粮食收成比往年更低，虽然对内宣称是粮食减产，但有些人已经察觉到是§Y乌克兰§!已经陷落了。雪上加霜的是，1917年的冬天比往年更加的寒冷；因为战争的原因，§C俄罗斯政府§!对国内影响力大幅降低，同时为了防止§g德国人§!的登陆作战，§C俄罗斯政府§!迁都§Y莫斯科§!。\n1917年3月8日（俄历2月23日）是“三八”国际妇女节，彼得格勒50家工厂约13万男女工人举行罢工和游行，拉开了二月革命的序幕。二月革命爆发后，资产阶级临时政府很快取得了政权，同时，一列承载着列宁的火车从德国驶向了俄罗斯。\n列宁的归国与俄罗斯的重重矛盾还是压垮了临时政府，十月革命爆发了。这场§R革命§!迅速得到了全§G俄罗斯§!的相应，§G俄罗斯§!的内战爆发了；而§g薇莲二世§!，趁机要求§R列宁§!，把§g德国§!控制下的§Y西乌克兰§!与§Y卡西米尔§!交出，否则将§R镇压革命§!，新生的§R苏俄政府§!派兵与§g德军§!作战，却§R大败而归§!，§R列宁§!不得不割让§Y整片乌克兰§!与§Y卡西米尔§!，§G俄罗斯§!退出世界大战。\n\n"
  The_Great_War_Page_03: "§G俄罗斯§!退出战争使得§g中央同萌§!空余出了大量兵力用于西线，同时§Y乌克兰§!的粮食暂时缓解了§g德国§!国内的物资问题，本来接连后退的§g德军§!再一次直指人间之里；但是在1917年，§g多瑙联邦§!民族矛盾因战争而激化，§Y北基沃托斯§!脱离§g宝石之国§!，与§C南基沃托斯§!重新组成联邦，罗马尼亚夺取了梦寐以求的特兰西瓦尼亚，§g宝石之国§!的多瑙联邦已经名存实亡。同时§g奥斯曼帝国§!作战失利，提前与§C协约国§!和谈，所有欧洲领土被割让给了§C希腊王国§!，同时大量中东殖民地独立，古老帝国已行将就木。\n1918年的§g德意志§!发动了最后的§R皇帝攻势§!，大量的火炮被用于此次战役，§Y人间之里§!险些被占领，但§g德意志§!已是强弩之末，§C协约国§!掌握着世界绝大部分的资源，§g德意志§!早已是资源匮乏的状态。\n\n1918年秋季，西线的德军开始崩溃，战争的失败使德国国内矛盾激化。同时在§t俄国十月革命§!鼓舞下，德国国内的无产阶级备受鼓舞，德国社会的阶级矛盾已经到达了爆发的边缘。德国爆发了§R十一月革命§!，同时§C协约国§!军队还在开始进攻§Y莱茵兰地区§!。11月10日，德皇内外交困，逃往国外，德国临时政府代表宣布投降，同时开始镇压国内的革命。\n\n1919年，《人间之里》条约签订，除了§R巨额的赔款§!，§g德意志§!丢失了§R所有的§! §Y海外殖民地§!，§Y阿尔萨斯-洛林地区§!与红魔馆被割让给§C幻想乡§!；§O卡西米尔§!、§O乌克兰§!从德军手下独立，同时德意志的§O但泽§!、§O波森§!也被迫割让给§O执念之国§!。\n§g多瑙联邦§!被肢解，§O罗马尼亚§!、巴哈斯公国与斯连教国独立，特兰西瓦尼亚被割让给罗马尼亚。\n\n在战争后期，德国已无力掌管东欧局势，§C协约国§!开始组织干涉§R俄国内战§!，索米白军、俄国末代皇女与遍地的俄国白卫军、协约国登陆军等无数势力开始参与这场内战。\n在1919年2月协约国在卡西米尔地区成功组织起了一个执念化的卡西米尔国家，§Y优克莉伍德§!担任其领袖，并随§C协约国§!出兵干涉苏俄内战。卡西米尔的“亡灵”大军在魂魄妖梦的指挥下一路势如破竹，抵挡住了消灭北方白军后南下的塔露拉军。\n在一系列的战役之后，协约国的干涉军最终止步于明斯克地区，而苏俄在惨烈的战斗后也无力发起反攻，双方在布列斯特进行了和谈，在和谈后形成了§Y基辅公国§!的格局。四散的失控亡灵遍布明斯克地区，苏俄被迫迁出人民，执念国在此地成立了艾尔托利亚委员会。\n\n"

