 TRB_his_d:0 "火车联邦的历史\n\n火车联邦是火车帝国被推翻后所建立的新国家。\n\n在第三次圣杯战争后，圣杯王国将隈元银行扶持起来，用以控制全世界的经济。在这个过程中，民主思想伴随着其它各种思想传入了火车帝国，本就对帝国现状极其不满的民众们在其策动下发动了西欧历史上最为混乱的一次革命————工团主义者、民主主义者、共产主义者、民粹主义者、军队组成的联合政府推翻了火车帝国的统治。但也正是由于这次革命，隈元银行成功介入并掌控了新政府的大部分权力，使得其它势力日渐衰弱并让隈元集团成为了火车联邦事实上的统治者。\n\n在新政府成立后，由于各项法律的不完善，原先只能作为“工具”的铁路人偶们也能参与国家事务之中。而在这些铁路人偶之中，八六凭借其超高的人气，成为了火车联邦民主党派的名誉主席。\n目前以宝生稀咲为代表的民主联合党（隈元集团）、八六代表的铁路人偶同盟会、铃白代表的火车国爱国会、西瓜代表的铁路人偶统合工团以及苏辰悦代表的火车国共产党正在备选1936年4月的火车国大选。\n今年的大选结局花落谁家，没有任何人对现在的局势可以做出保障......"

 GER_his_d: "§gDeutschland§!\n§g德意志§!的历史\n\n很久以前，§Y德意志民族神圣罗马帝国§!就是§C中欧§!最为强大的国家。后来，神罗的重心向§Y奥地利§!转移，§Y哈布斯堡家族§!开始控制神罗皇位百余年，不过皇帝对地方的控制力也逐渐下降，神罗逐渐成为有名无实的国家。\n\n1710年， 北德的§Y普鲁士王国§!成立，当时谁也没意识到，§C腓特烈一世§!将开始普鲁士200多年的辉煌历史。\n\n1830年，弗朗茨二世逝世，§C哈布斯堡§!绝嗣，§g德意志§!的实际领导者§Y奥地利§!陷入混乱，进而导致整个§g德意志§!陷入大内乱时期。\n\n1834年§Y普鲁士§!在§g德意志§!地区建立了§C德意志关税同盟§!，除§Y奥地利§!和§Y汉堡§!外，§C全部德意志邦国§!都加入该同盟。1848年欧洲革命期间，普鲁士国王§Y腓特烈·薇莲四世§! (Friedrich Wilhelm IV)宣布成立“自由派政府”。召开制宪会议，并拒绝接受§C德意志邦联议会§!奉上的“§B德意志皇帝§!”称号。但1848年欧洲革命结束后，§Y腓特烈·薇莲四世§!即回归§g专制统治§!。\n\n1857年§Y腓特烈·薇莲四世§!患上精神病，以其妹妹§Y薇莲§!担任摄政王。1861年§Y腓特烈·薇莲四世§!逝世，摄政王即位，称§Y薇莲一世§!。1862年9月22日，§Y薇莲一世§!任命§C俾斯麦§!担任首相。§C俾斯麦§!上台后，即着手策划§g德意志统一§!大业。\n\n§Y普鲁士§!在1864年和1866年先后§R击败§! §Y杜伦布§!和§Y奥地利§!，并在1870年领导§C北德意志邦联§!及南方的§C德意志诸邦§!，在打败了§Y圣杯王国§!的干涉军。§Y薇莲一世§!于1871年1月18日，即§g普鲁士王国§!成立170周年纪念日，§Y薇莲一世§!正式登基，成为§C德意志帝国§!的§R皇帝§!，宣布建立以§Y普鲁士王国§!为首的§Y德意志帝国§!（Deutsches Kaiserreich），即所谓的§Y德意志第二帝国§! (Das Zweite Reich) 。1875年，德军进入§Y维也纳§!，德意志完全统一。§Y宝石之国§!继承了奥地利的§C多瑙联邦§!，并且与§Y德意志帝国§!停战。\n\n1888年，薇莲一世之子§Y腓特烈三世§!在位99天后去世，其孙女§Y薇莲二世§!登基，成为§C德意志帝国§!的第三代皇帝。\n\n随着欧洲民主主义的流行，越来越多的人要求皇帝放弃绝对君主制。1890年，§Y薇莲二世§!宣布建立宪政， 普鲁士王国国王兼任§C德意志帝国皇帝§!，普鲁士王国首相兼任§C德意志帝国首相§!，§C议会§!掌管立法权，议会议员由人民大选选出，首相由皇帝认命。同时，德意志帝国也开始了属于德意志的殖民时代，开始追求“§R阳光下的土地§!”。\n\n§C德意志帝国§!在经历了两次§Y工业革命§!以后，逐渐成为了世界上§R唯一§!一个有可能挑战§C圣杯霸权§!的国家。\n\n§R第三次圣杯战争§!之后，由于皇帝的§R失败§!与§R战争的破坏§!，人们对帝制已经§R丧失了信心§!，她们在1919在全国发动游行，皇帝不得不宣布§R退位§!，§Y薇莲二世§!一家迁居§C红魔馆§!，§Y德意志联邦共和国§!成立，§g德意志§!迎来了真正的§C民主§!。\n\n§Y德意志§!的经济也开始从战争的废墟中恢复，经济开始增长，但当时人们还没有意识到马克大量贬值的§R隐患§!。\n\n1927年，§Y柏林§!股市§R崩盘§!，德国发生§R经济危机§!与§R失业潮§!，§Y德国§!迎来巨大的§R通货膨胀§!，人们逐渐§R食不果腹§!，而上层的资本家依然过着奢侈的生活，导致极端的思想逐渐在德国萌芽，§Y纳粹§!与§R德共§!的支持率几乎同步增长。§Y纳粹§!和§R德共§!在1930年在议会成为仅次于社民党的第二第三大党。\n\n1932年总理大选，最受瞩目的两位候选人--§Y阿道夫·莉莎§!与§R惣流·明日香·兰格雷§!展开了激烈的§C选举竞争§!， 最后§Y莉莎§!以微弱的优势赢得了选举。1933年德国总统§Y兴登堡§!逝世，§Y莉莎§!宣布合并§C总统§!与§C总理§!，自己为§Y德意志§!的§R元首§!，开始了在德国的§R铁腕统治§!。\n\n不过在§Y纳粹§!的统治下，§Y莉莎§!当初的承诺--“§C让每一个德意志人的餐桌上都有面包与牛奶§!”逐渐得以实现，使得§Y莉莎§!的支持率不断上升。\n\n33年7月，§Y莉莎§!、§G磷叶石§!与§C阿库娅§!在§R维也纳会谈§!之后发表了联合声明，组成“§g轴心国§!”国家同萌，来对抗§C圣杯霸权§!对欧陆的剥削，每个德意志人都坚信，§R祖国父亲§!会很快回到他原本的位置上。\n\n不过，1934年，§R一切都变了§!……\n\n1934年6月§Y戴比路克§!的飞船降临在§C柏林§!上空，强大的火力一瞬间就摧毁了所有的帝国空军，国防军也无法抵挡外星人军队的入侵。国防军在付出了惨痛的伤亡后，才勉强将§R元首§!§Y莉莎§!及随从官员们安全撤离到了§Y奥地利§!境内，并以此据险固守，以求将来有朝一日能够重新让§g铁十字旗§!在§Y勃兰登堡§!的上空飘扬。\n\n但随着外星人的统治逐渐稳固，奥地利境内的舆论态度由一开始的§R惊恐和愤怒§!变成了如今的§R悲哀与无奈§!。更加雪上加霜的是，昔日的§C盟友们§!正试图在趁轴心国四分五裂之际§R落井下石§!，为自己分得一杯羹。\n\n§R元首§!§Y莉莎§!及她的同伴们必须尽快为§R光复德意志国§!的§C昔日荣光§!而行动，否则§R整个德意志将会万劫不复！§!"

 ENG_his_d:0 "圣杯王国\n\n在欧洲的西北方向，有着一个远离欧陆的巨大岛屿极其群岛。在这片土地上流传着一个古老的神话，原本这里是人类的统领的土地，此时人们还是部落之间的战争，但在机缘巧合下，一个即将被消灭的部落首领通过媒介召唤世界上第一个英灵，这名英灵仅仅只是挥动大剑这一动作，却改变了整个部落的命运。据事后的人说，那位英灵对此表示非常惊讶，甚至不可信。随后首领通过召唤大量的英灵击败其他部落最终获得历史上英灵王国的领土，当然对于部落的人来说英灵只是个战争机器，除此之外甚至不算人。也正因如此才会有英灵们的反叛，一度将人类出历史上的英灵国，并组建英灵国。这就是在民间流传的关于英灵们的故事，但真相毕竟离现在太远了，已经无法去追寻其真相了。\n1800年，伴随着英灵王国的快速发展，学园都市和神圣不列颠尼亚帝国领导人因无法认同南边英灵王国，第一次圣杯战争爆发，在战争中英灵使用宝具和魔法反击，魔法也就因此开始走进普通人的视线，这场战争持续两年，最终以英灵王国吞并两国，将不列颠尼亚皇室吸纳入圣杯皇室，至此英灵王国已经拥有了圣杯群岛的所有领土宣称，圣杯王国就此成立，但初期的圣杯王国内部政治混乱，经济崩溃，民众无法接受这统一的王国，特别是不列颠尼亚地区和学园都市地区百姓。圣杯王国进入混乱治理时代。\n1822年，到目前为止英灵王国处于混乱治理长达22年之久，也庆幸圣杯是一岛国，外国势力还干涉不到。不过这一切都将在性格认真、忠诚正直、拥有骑士王的荣耀的阿尔托莉雅·潘德拉贡手上结束。\n1882年，在这60年期间内，以阿尔托莉雅·潘德拉贡领导的圣杯王国发动了第二次圣杯战争，这是一场接着一场的战争。通过这场战争圣杯相继打败了晴空、艾恩格朗特、伊甸等老牌大国，建立了全球以圣杯为主导的总督区。同时在1888年发动的东亚战争中击败神州建立琉球国和其亲英灵的樱花国。至此，全球无论什么地区，什么时候都能看到一个在大街上路过的英灵。阿尔托莉雅·潘德拉贡已经完成了她曾经对圣杯英灵们许下的诺言。\n“伟大战争”在1918年底画了句号。这次的战争对圣杯王国的影响深远，当圣杯王国的士兵们回到伦敦时迎接的民众冲击着军队并在其中寻找自己的亲人。没能找到亲人的士兵、未能等到士兵回家的人互相拥抱哭泣。这一切都被阿尔托莉雅·潘德拉贡看在眼里。她不知道，这场战争有没有违背自己曾经的诺言，自己真的适合继续领导这圣杯王国吗？她感到深深的懊悔和自责。\n1918年12月6日，第三次圣杯战争中的盟友，圣杯王国同甘共苦的挚友—幻想乡，在战后国内经济工业遭受重创，幻想乡请求圣杯王国给予经济援助。在经历了60天的协商后双方签订《白玉楼条约》，条约中幻想乡租借白玉楼和旧都等地换取圣杯王国在幻想乡经济工业上的援助。\n1925年6月28日，阿尔托莉雅·潘德拉贡的反对者们借用第三次圣杯王国战争的结束给圣杯王国带来的血与泪做文章，圣杯民主摄政会、保皇派、不列颠尼亚皇室和学院都市独立派等不顾民众反对向阿尔托莉雅·潘德拉贡请柬要求放弃国王的权利，建立摄政会。阿尔托莉雅·潘德拉贡竟然同意了这项提议并宣布成立摄政会，而她选择放弃权利成为花瓶，远离权利。可能对于她来说这也是种解脱吧。虽然成立了摄政会来管理国家，然而每当宣布政策时都会被其他势力干预，不过在摄政王的调节下最终双方互相忍才让政策得以出台。据一名摄政会成员说，这是圣杯王国100年来的和平。\n1927年，圣杯王国爆发经济危机，圣杯经济遭到重创。在国内，圣杯王国罢工不断，圣杯王国百姓上街抗议。圣杯民主摄政会将这次经济危机当成机遇，在接下来的大选中给出解决的承诺导致支持度远超其他政党，成为圣杯执政党。对国外圣杯王国采取大肆印钞的方式，意图将危机转嫁他国，使得国际关系恶化，造成全球范围的经济危机。同时学院都市内部独立势力认为这是一个难的窗口期，寻求外国支持下开始要求独立。\n1928年，为了改善圣杯王国在国际中的地位，圣杯王国与幻想乡、德国、精灵、樱花国等民主国家组建萌心协议，并邀请其他国家加入。协议规定萌心的主要宗旨为维护世界和平、裁减各国军备和实施委任统治、和平解决国际争端。对经济困难的国家提贷款援助和指挥工业建设，对一些极端反种族的国家采取将会采取必要措施。虽然协议中有一部分还在协调，但总得来说这一系列举措都使圣杯王国在世人眼中的形象得以改善。\n1936年，随着这一次的圣杯民主摄政会的召开，摆在圣杯执政党面前有两大问题分别是经济危机和学园都市独立情绪。一但处理不好可能会引起强烈反弹，导致圣杯民主摄政会下台。圣杯王国正处于外强中干的状态，国外在盯着圣杯，复仇的怒火将烧向这里。圣杯王国必须快速处理内部问题并准备好应对随时爆发的第四次圣杯战争。\n\n"


