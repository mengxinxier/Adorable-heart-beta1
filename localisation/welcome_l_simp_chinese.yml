 CKP_route_guide_desc: "\n\n感谢游玩这个国家(｡･∀･)ﾉ\n我是这个国家的作者(/▽＼)\n这里是一些游玩帮助o((>ω< ))o\n如果要看的话请务必看完哦（￣︶￣）\n\n首先就是这个国家最独特的东西——§B自动机械§!，由这个国家多年所传承的齿轮机关技术制造。其精密的结构不仅没有成为其弱点，而是让其更加敏捷、灵活，而且在拥有强大的魔力火炮的同时还拥有厚实的装甲，尽管其只有步兵一样的移动速度，但是仍旧不妨碍其在战场上发挥自己的优势。\n这个东西的定位是坦克和炮兵，也就是说同时能够接受装甲内阁以及炮兵内阁的加成，既然内阁的加成都接受，那么学说肯定也是的！机动作战学说与优势火力学说的加成都能应用在这个科技上，而不同的走线也会影响这个东西的使用方法，比如优势火力学说就是大量的杀伤加成，让其可以对防守反击战毫无压力，而机动作战学说则会让其拥有大量的突破，可以强行撕开对方的防线。\n\n"

 CHI_route_guide_desc: "\n\n如何游玩§C国民政府§!：\n跟着国策、事件点，到时候将跳转过去。\n\n如何游玩§R中国共产党§!：\n先进入国民政府，然后参照国民政府路线指南\n\n§Y神州帝国§!路线指南：\n顺从国策点，对应事件选对应候选人就行\n\n"

 ROC_route_guide_desc: "如何游玩§R中国共产党§!：\n在选举中让右派上台（或者蓝衣社政变），然后完成清党的国策，就会触发红军出走的事件。\n\n§C国民政府§!路线指南\n\n一、蓝衣社路线\n\n开会先选举左派上台，然后点“应对右派”国策，事件选谁也不清洗，过段时间右派会联合蓝衣社政变。此时会增加一个蓝衣社影响力的决议，你可以选择让常凯申掌控蓝衣社或者蓝衣社推翻常凯申的方式解锁蓝衣社路线，亦可以嗯打压蓝衣社影响力，最后走正常的右派路线。\n\n二、如何让太祖上台\n\n开会先选举左派上台，统一全国，点国策“实现国父遗愿”开启大选，选举国共联盟就有太祖（毛润芝）了。\n\n注意：训政——宪政路线会有两次选择，左派是两个事件，右派是一个国策+一个事件，不要两个都选会让人民失望的红字提示，否则选举会只有民盟上台。\n\n三、永远的训政\n\n参考上述攻略，如果两次让人民失望最后大选只有民盟会当选，但是你可以不承认选举结果，就会进入永远的训政路线。\n\n"


 UKR_route_guide_desc: "\n\nQ：薇洛，薇洛，游戏开始不久的事件中，我怎么让阿纳斯塔西娅殿下继续统治基辅呢？\n\nA：在事件中，分别选择【帝国女皇将在基辅复辟！】、【如同旧日的强盛，俄罗斯更需要一位严父】就可以保证殿下继续作为基辅大公反抗红色巨熊的统治了。\n\nQ：我更加喜欢吃玉米怎么办？\n\nA：很好，只要选择上一问中相反的选项就行了。\n\nQ：OK，我亲爱的薇洛同志，我现在打倒了苏联，现在我要建立一个新的俄罗斯了，我看到国策中分别有四条政治路线，我该如何满足它们的前提条件呢？\n\nA：你就不会自己试试看吗？蠢驴！\n\nA：首先是沙皇复辟，在【国民大会】的事件链中，你要支持保皇派的提案，不惜得罪共和派，§R哪怕激怒所有人，会议破裂也在所不惜！§!，接着，我们必须确保军队，在稍后的事件中选择【邓尼金元帅，请想想伟大的祖国，为了女皇与人民！】来让著名的俄罗斯爱国将领邓尼金将军支持你，这很重要，之后的事情邓尼金将军会替你办妥。\n\nA：然后是立宪路线，小心翼翼的，向共和派许下承诺，不要碰可能激化矛盾和激怒别人的选项，一路走到最后就能使两派达成妥协。\n\nA：其次是共和国的路线，我们誓于保皇虫豸不死不休！在选项中，让保皇派激化矛盾，最好得罪所有人，让会议破裂。在稍后的事件中选择【邓尼金元帅，请想想伟大的祖国，为了女皇与人民！】来让著名的俄罗斯爱国将领邓尼金将军支持你，然后保皇党将会被你们的联盟击败。然后，大权在握的邓尼金就要开始抉择了，你将扮演邓尼金将军，是将权力交给共和派的克伦斯基，还是你的战友萨文科夫。你的选择将会决定俄罗斯将会建立一个民主共和国，还是大政府共和国。\n\nQ：太好了，我再也不用像个傻叉一样在群里骚扰薇洛了！\n\n"

 MAN_route_guide_desc: "\n\n奉天地方主义路线：开局等事件让张作玲遇刺，不接受马占山的投诚kmt请求，在“沈阳之夜”事件中让虎妞胜出\n\n虎妞路线：虎妞胜出后点国策触发杀马特团长进军事件，在之后的事件分别选择思考对策—诱敌深入—决斗打倒团长的选项\n\n杀马特团长路线：在虎妞线的事件选择里选择其他选项就行\n\n国民党路线：张作玲遇刺后选择接受马占山的提议，或者拒绝后在“沈阳之夜”事件中让马占山胜利\n\n满洲国路线：选择樱花国走法西斯路线，然后等樱花国点出皇姑屯的事件，同意之后即可进入满洲国路线，然后选择对应总督即可。\n\n现版本游玩非满洲国路线，推荐修改樱花国预设，不让樱花国走法西斯路线。"

 USA_route_guide_desc: "\n\n十香巨献\n\n目前只做了民主路线，在国策【征兆】完成后请选择公布真相，左边的还没做。\n\n建议在消除大萧条后尽早开始进行【西进战争】统一精灵们的第二邻界，为精灵们重新找回幸福的方向！\n\n完成【传播幸福理想】之后会创建阵营，如果你不想加入圣杯同盟的话不要点【形影不离】 。 \n\n"

 SOV_route_guide_desc: "\n\nQ：薇洛同志，你的苏联完全看不出来有几条线啊！\nA：很好，我现在告诉你，一共有五条可能的线路。\n\n接下来是详细的路线指南：\n\n一、开局选择“支持小樱路线”。\n1.木之本樱：\n最正统的线路，木之本樱是列宁同志一手教导和栽培的继任者，她想要坐稳领袖的位置非常简单——不犯大错就行。比方说：\na.你需要迅速拿下基辅，不能超时；\nb.五年计划要保证在时间限制内完成；\nc.成功的收服无卡。\n事实上，犯了错也无所谓，木之本樱无论怎样都是联盟的精神领袖。\n\n2.索尼娅：\n木之本樱的左膀右臂，她看上去确实很像斯大林，事实上，阿芙乐尔也很像不是吗？如何让她成为最高领袖，让小樱主席滚蛋就行！\na.基辅作战超时，此时索尼娅会接替小樱处理烂摊子，最后别忘了确保无卡胜利结束；\nb.五年计划超时，此时小樱会引咎辞职，最后别忘了确保无卡胜利结束；\nc.非常糟糕，无卡收服的战斗出了岔子，小樱重伤昏迷。反对派们开始行动了，你需要在之后的党代会中，确保小樱路线的支持度高于新方针指导事件结束。\n\n二、开局选择“废除小樱路线”。\n1.阿芙乐尔：\n曾经政治斗争的失败者，大家一般认为她是季诺维耶夫，但我不这么认为。如何让她反败为胜呢？\n首先，必须让无卡事件倒向阿芙乐尔，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证新方针的支持度大于小樱路线，成功击败索尼娅。\n最后，在处理樱派众人的三个事件中不要手下留情，并且在“安乐联盟破裂”的事件中选择让莫罗佐娃停止行动。\n\n2.安娜·莫罗佐娃：\n她是托洛茨基吗？我想说不是，但她的眼镜暴露了一切，好吧，就当她是了。\n首先，必须让无卡事件倒向阿芙乐尔，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证新方针的支持度大于小樱路线，成功击败索尼娅。\n最后，在处理樱派众人的三个事件中包庇这些旧樱派，并且在“安乐联盟破裂”的事件中选择让阿芙乐尔停止行动。\n\n3.塔露拉：\n整合运动的领袖，有自己的地下势力，但是被所有人警惕并被打击，你需要隐藏自己。冷眼旁观，然后致命一击。\n首先，必须让无卡事件倒向阿芙乐尔，站在樱派视角就是无卡失败，小樱主席重伤昏迷。\n然后，在党代会事件过程中，保证新方针的支持度大于小樱路线，成功击败索尼娅。\n最后，在“安乐联盟破裂”的事件中选择让失败的一方继续行动，激化矛盾。\n好了是时候出场了，下面随便选择，整合运动组织会给你答案。\n\n三、一些出奇意料的情况\n首先，“明斯克大博弈”国策是无卡事件的开端；其次，政治局决议栏中可以点击召开党代会。\n其次：\n你这头蠢驴，我只能先骂你两句，你可真是可爱的投机分子啊，捷尔任斯基同志当初为什么没有把你枪毙？\n有的人选择了支持“小樱路线”，但却在无卡和党代会中放水成功让反对派上台，好吧，我本来是准备弄个闪退bug让你滚蛋的，但还是算了吧。\n相应的也有选择反对“小樱路线”，但却让索尼娅成功，你不怕NKVD的吗？\n我承认，开局的选择没那么重要，事实上，无卡和党代会才是重中之重。\n好了，祝你游玩愉快！\n\n\n"

 POL_route_guide_desc: "你好，我是薇洛！\n\n感觉不用写，但是谁让臭大叔是笨蛋呢？\n\n首先看国策，选择【安兹乌尔恭万岁！】的话，肯定是安兹的线路。\n\n如果选择【支持死后世界战线运动】，我们就要开始反抗安兹的统治了。通过一系列的行动，消灭安兹，然后在事件【选择】中进行路线的选择。\n\n1.雅儿贝德：她很聪明，威望也很高，安兹之后赢面很大，所以在选择她之后，我们可以重建卡西米尔，并选择达成目的之后加冕的国王；或者说，释放可爱的优库里伍德，她是执念的国母，由此建立联合政府，开始选举。\n\n2.塞巴斯：我们慈悲为怀的管家，他似乎比其他人强一点点，并且他可以团结许多中间的势力，结果就是，释放优库里伍德，开始选举。\n\n3.迪米乌哥斯：感觉不如安兹捏，如果你喜欢小迪的话，可以选择他，但他只能走“慈禧”外交线，开重拾“伟大理想”。\n\nPs：一般地，选举可以选出绝大多数领导人，但是选出的领导人非红即蓝。\n\nPs：仲村由里、立华奏和飞飞是红色领袖，其他的则是蓝色。\n\n"

