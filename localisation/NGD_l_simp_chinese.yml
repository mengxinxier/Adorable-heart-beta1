  ### - 暗流涌动 - ###
    NGD_undercurrent.001.title: "暗流涌动"
    NGD_undercurrent.001.desc: "经济的崩溃使得被掩盖的社会问题一个个暴露出来，工人失业，农民破产，在商业大亨们靠底层人民的积蓄保护自己小金库的同时，失去所有的人们感到绝望，愤懑，而离他们情绪彻底爆发，就差一把火了。。。。"
    NGD_undercurrent.001.a: "暴乱要来临了"

    NGD_undercurrent.002.title: "首都暴乱"
    NGD_undercurrent.002.desc: "共产主义者和君主主义者不断煽风点火，煽动着失去了一切的人民。在经历了漫长的饥饿，悲伤之后，无尽的怒火爆发了。首都的大街上，到处都是愤怒的民众，他们结成队伍，喊着示威的口号，冲击警察的哨卡。一部分暴民甚至装备了武器，向着我们的军队开火。"
    NGD_undercurrent.002.a: "镇压他们！"

    NGD_undercurrent.003.title: "尘埃落定"
    NGD_undercurrent.003.desc: "经过了漫长的混乱，宁静终于降临。浓雾吹散，最终，这场暴乱的获胜者是。。。"
    NGD_undercurrent.003.a: "木已成舟"

    NGD_undercurrent.004.title: "政府垮台"
    NGD_undercurrent.004.desc: "一部分军队的倒戈给政府军士气带来了极大的打击，乱战过后，政府的军队化做鸟兽散，现在，没有人能阻挡叛军的脚步了"
    NGD_undercurrent.004.a: "商业联合会之终"

    NGD_undercurrent.005.title: "共产主义者的胜利"
    NGD_undercurrent.005.desc: "商业联合会倒下了，笑到最后的是朱德和他领导的远洋共产党。现在，这位红色将军将建立新政府，着手于推动社会主义之风吹遍远洋大地"
    NGD_undercurrent.005.a: "人民当家作主！"

    NGD_undercurrent.006.title: "君主主义者的胜利"
    NGD_undercurrent.006.desc: "君主主义者的胜利"
    NGD_undercurrent.006.a: "君主主义者的胜利"

    NGD_undercurrent.007.title: "平息暴乱"
    NGD_undercurrent.007.desc: "政府的军队更胜一筹，他们成功击败了叛乱的部队，维护了首都的治安"
    NGD_undercurrent.007.a: "向我们的小伙子们致敬"

    NGD_undercurrent.008.title: "暴乱的教训"
    NGD_undercurrent.008.desc: "这场暴乱给了联合会极大的震撼，议员们开始反思自己的执政策略，希望能重新挽回自己在公众之中的形象"
    NGD_undercurrent.008.a: "是时候推进民主化了"

    NGD_undercurrent.009.title: "内阁重组"
    NGD_undercurrent.009.desc: "必须得有人为这场暴乱负责，一场内阁重组无可避免，我们需要做出自己的选择"
    NGD_undercurrent.009.a: "希望那个被开除的倒霉蛋不是我"

    NGD_undercurrent.010.title: "执政联盟的未来"
    NGD_undercurrent.010.desc: "民主党和进步党在于共和党的对抗之中结成了联盟，现在共和党的威胁依然不在，新的政府到底该由谁来主导"
    NGD_undercurrent.010.a: "民主党深孚众望"
    NGD_undercurrent.010.b: "进步党鱼跃龙门"
    NGD_undercurrent.010.c: "复兴党后来居上"
