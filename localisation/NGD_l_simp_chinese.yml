    NGD_BlackTuesday.001.title: "黑色星期二波及远洋"
    NGD_BlackTuesday.001.desc: "大洋彼岸，圣杯股市，世界上最大也是最重要的股票市场之一，突然崩盘，一瞬间，圣杯的经济跌入了谷底深渊。而作为圣杯全球市场体系的一环，远洋也不能幸免，就在不久之前，我们的股市也已然奔溃，无力回天。"
    NGD_BlackTuesday.001.a: "天哪，我的钱！"

    NGD_BlackTuesday.002.title: "奔向银行"
    NGD_BlackTuesday.002.desc: "远洋的人民在股市崩溃之后，争先恐后地跑向了最近的银行。银行根本无法承受这么大规模的现金兑换，他们呼吁政府立刻着手干预。"
    NGD_BlackTuesday.002.a: "快点，我要取钱，把我的存款拿出来！"

    NGD_BlackTuesday.003.title: "破产潮来袭"
    NGD_BlackTuesday.003.desc: "持续数日的挤兑狂潮使我国的金融业不堪重负，多所银行已宣布破产。专家预测，银行业的崩溃将会导致严重的连锁反应。"
    NGD_BlackTuesday.003.a: "你告诉我这才是开始？！"

    NGD_BlackTuesday.004.title: "浪潮波及工业"
    NGD_BlackTuesday.004.desc: "随着银行业的崩溃，我国的工业也岌岌可危，许多工厂因为资金链断裂，相继宣布破产倒闭，无数的工人一夜之间流离失所。"
    NGD_BlackTuesday.004.a: "我饭碗呢？！"

    NGD_BlackTuesday.005.title: "农产品价格失控"
    NGD_BlackTuesday.005.desc: "一刻都没有为工厂的倒闭感到悲哀，立刻发生剧变的是农产品市场。我国一直是农产品进口大国，本地生产的粮食根本不够养活所有人，现在，手里有粮食的粮商开始囤积居奇，农产品价格一路飙升，一斤普通的大米价格已经涨到了500元。"
    NGD_BlackTuesday.005.a: "得，这下饭也没了。"

    NGD_BlackTuesday.006.title: "紧急会议"
    NGD_BlackTuesday.006.desc: "为了应对黑色星期二，商业联合会召开了紧急会议，会议上，民主党提出了强制进行国家大规模干预的恢复计划，而共和党则希望保持原有路线，相信市场的调节作用会带着经济走出泥潭。双方就此问题争执不下，都希望自己的计划得到支持"
    NGD_BlackTuesday.006.a: "支持民主党"
    NGD_BlackTuesday.006.b: "支持共和党"

    NGD_BlackTuesday.007.title: "寻找盟友"
    NGD_BlackTuesday.007.desc: "尽管我们的计划获得了初步的支持，但是相较于执政多年的共和党，我们民主党在支持率方面还是略逊一筹，也许我们可以拉拢其他党派协助我们共同对抗共和党，但是这也可能是引狼入室，权力巅峰的位置可不大。"
    NGD_BlackTuesday.007.a: "与进步党结盟"
    NGD_BlackTuesday.007.b: "与复兴党结盟"
    NGD_BlackTuesday.007.c: "靠我们自己就够了"

    NGD_BlackTuesday.008.title: "选择干预方案"
    NGD_BlackTuesday.008.desc: "现在，是时候选择我们的干预方案了"
    NGD_BlackTuesday.008.a: "甘雨的进步新政"
    NGD_BlackTuesday.008.b: "凝光的保护主义"

    NGD_BlackTuesday.009.title: "进行小修小补"
    NGD_BlackTuesday.009.desc: "进行小修小补"
    NGD_BlackTuesday.009.a: "我们需要建立一个危机应对联盟"
    NGD_BlackTuesday.009.b: "和那帮虫豸一起怎么做的好事情"

    NGD_BlackTuesday.010.title: "投票结果"
    NGD_BlackTuesday.010.desc: "经过议员投票过后，提案的命运将会是。。。。"
    NGD_BlackTuesday.010.a: "提案通过"
    NGD_BlackTuesday.010.b: "提案被否"
