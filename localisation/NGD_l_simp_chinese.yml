#精神
  NGD_A_thriving_economy: "繁荣的经济"
  NGD_A_thriving_economy_desc: "我们乘上了“伟大战争”后“繁荣的二十年”的经济快车，我们的金融业以惊人的速度发展着。\n\n经济繁荣给予了人们大量的工作机会，使得许多家庭能够过上较为舒适的生活。许多人开着自己的汽车，享受着给人们带来无限便利和自由的新事物。同时，银行贷款的发行也为更多人提供了房屋和其他重要项目的融资。\n\n§Y人们每天晚上入眠，总是满怀期待地憧憬着明天更高的股价，更好的生活......§!"

  NGD_Rigid_political_system: "僵化的政治体制"
  NGD_Rigid_political_system_desc: "我们虽然推翻了“郑氏君主”的统治，但是我们国家的权力被由多家巨型企业组成的“商业联合会”把持着。自从“1790革命”以来，我们国家的政治体并未出现太大的变化，政治体制改革陷入了僵局。\n\n§Y经济的飞速发展可以暂时掩盖问题，但是经济停滞之后会发生什么呢？§!"

  NGD_Backward_military_system: "落后的军队体制"
  NGD_Backward_military_system_desc: "我们的军队早已不是百年前的大明铁军了，常年的和平、军队从商以及企业渗透军队等问题造成了我国军队体制严重落后于世界先进水平。\n\n§Y不过战争还远着呢，管他呢§!"

