 #红线
  #前置国策
    NGD_Against_hypocritical_republics: "反对虚伪共和国"
    NGD_Against_hypocritical_republics_desc: "所谓民主共和国不过是那些商业联合会的资本家们的政治把戏罢了，他们披着民主的外衣肆意在人民的身上吸血，这是不可饶恕的。如今是时候撕下他们虚伪的面具了！"
    NGD_We_are_seedlings_fearless_rain: "我们是§S禾苗§!无畏雨打"
    NGD_We_are_seedlings_fearless_rain_desc: "广大的农民阶级群众长期以来一直处于社会的底层，他们长期遭受来自各个阶级的剥削压迫，造就了他们坚韧的性格。只要我们会带领农民阶级争取权益，他们就不会畏惧那些资本家们。"
    NGD_We_are_newly_unearthed_buds: "我们是新出土的芽"
    NGD_We_are_newly_unearthed_buds_desc: "进步思想如同雨后春笋般在国内生根发芽，绝大多数的农民都支持我们。无数种子已经种下，只等开花结果的时刻来临。"
    NGD_We_are_children_of_workers_and_peasants: "我们是§t工农§!的孩子"
    NGD_We_are_children_of_workers_and_peasants_desc: "我们是由农民阶级和工人阶级支持的政党，我们决不会辜负父老乡亲们的期待，相互扶持继续前进吧！"
    NGD_We_grow_all_over_the_mountains: "我们漫山遍野地生长"
    NGD_We_grow_all_over_the_mountains_desc: "工人们从没被资本家尊重理解过，资本家不用做任何事就能享受巨量的财富，凭什么努力劳作的工人却得不到应有的报酬和保障？只要资本家依然存在，反抗就不会停止。我们只有一条出路，那就是胜利。还有另外一条路那就是死亡，但死亡不属于工人阶级！"
    NGD_Follow_me_and_go_now: "跟着我§R走吧§!，现在就§R出发§!"
    NGD_Follow_me_and_go_now_desc: "时机已经成熟，国内的工农阶级都被动员起来了，他们非常支持我们。党中央已经做出了决定，是时候推翻资本家的统治了。人民相信我们会为他们创造一个更美好的未来，现在请跟随我们一起向前迈进一大步吧！"
    NGD_procession_sang_loudly: "行进队伍大声唱"
    NGD_procession_sang_loudly_desc: "从来就没有什么救世主， 也不靠神仙皇帝。 要创造人类的幸福， 全靠我们自己！这是最后的斗争，团结起来到明天， 英特纳雄耐尔就一定要实现！  "
    NGD_Warm_for_the_poor_in_cold_winter: "为贫苦人在寒冬里温暖"
    NGD_Warm_for_the_poor_in_cold_winter_desc: "我们推翻商业联合会的目的不是建立一个新的独裁政权，国家权力无条件的属于全体劳动人民。人民信任我们，我们就要为了让穷苦大众吃饱穿暖，为了让他们劳有所得，为了让他们能笑着迎接明天而努力奋斗！"
    NGD_Walking_barefoot_in_world_not_afraid_of_long_road: "赤脚走天下不怕路漫长"
    NGD_Walking_barefoot_in_world_not_afraid_of_long_road_desc: "从前的我们一无所有，现在我们的身后有着无数的劳动人民的支持。为了报答他们的恩情，我们要为他们建立一个幸福家园。可以想象这条路必定艰辛且漫长，但我们早就做好准备迎接一切挑战了。"
    NGD_Formation_of_an_interim_government: "成立临时政府"
    NGD_Formation_of_an_interim_government_desc: "国内情况已经基本稳定，现在我们是时候为长久有效治理而行动了，而改革的第一步就是成立属于我们自己的红色政府。"
    NGD_Acquiring_banks: "收购银行"
    NGD_Acquiring_banks_desc: "银行作为国家的金融命脉，必定需要处于政府的控制之下，当然，我们不是那些邪恶的独裁者，在维护集体利益的同时，个人利益我们也将尊重，我们将付出资金，平等的从金融家手中收购银行。"
    NGD_National_credit_guarantee: "国家信用担保"
    NGD_National_credit_guarantee_desc: "经过第一步的行动，我们初步掌握了金融的工具，但民众对如今新成立的国有银行依旧保持怀疑，这是人之常情，现在我们需要拿出他们可以相信的底气，我们将以政府的信用担保新金融体系的稳定性。"
    NGD_Stabilize_the_financial_system: "稳定金融体系"
    NGD_Stabilize_the_financial_system_desc: "人民信心已然初步建立，国家的金融环境也得到极大好转，现在我们的目标将转向确保这来之不易的金融系统稳定运转，全球混乱已然不远，我们需要将一切危险扼杀在摇篮之中"
    NGD_land_reform: "土地改革"
    NGD_land_reform_desc: "尽管这会引起一定争议，但我们必须对国内的土地重新进行分配，将资本家和地主手中的土地平均分给国内的农民们。只有使农民拥有了自己的土地，农民们才会自发的拥护人民政府。"
    NGD_Collectivization_of_agriculture: "农业集体化"
    NGD_Collectivization_of_agriculture_desc: "在进行了土地改革之后，为了进一步提高农作物产量，我们要建立集体农庄，将生产资料公有化。在农业集体化将劳动者从土地中解放出来后，他们便会成为产业工人，为工业化注入动力。与我们隔海相望的红色邻国已经证明了这种方式的可行性。"
    NGD_Guaranteed_food_output: "保证饭碗"
    NGD_Guaranteed_food_output_desc: "国家工业化的确刻不容缓，不过我们仍要关注国内的农民。政府从农民手中收购农作物时，也要付出足够的报酬，维护农民们生产的积极性。不能让农民没有从国家的发展中获益，要保证农民“耕有所得”。"
    NGD_Moderate_collectivization: "温和集体化"
    NGD_Moderate_collectivization_desc: "虽然不能否认苏联这个前辈的集体化政策的成功，但是在苏联的集体化过程当中，出现了许多农民抵制的情况。尽管我们仍然要继续进行集体化，但我们可以稍微放缓这一过程，以防止国民产生抵制情绪。"
    NGD_Redemption_of_bankrupt_properties: "赎买破产产业"
    NGD_Redemption_of_bankrupt_properties_desc: "经济危机爆发后国内的许多产业都纷纷破产倒闭了，但这并不是不能挽回的。我们会通过赎买的方式低价收购那些已经和即将破产的企业，将这些企业纳入国家的宏观调控之中。"
    NGD_Unite_petty_bourgeoisie: "团结小资产阶级"
    NGD_Unite_petty_bourgeoisie_desc: "在国家的改革中我们不能把所有的资本家都推到我们的对立面去，对于那些进步的小资产阶级，我们要尽量安抚拉拢。把敌人搞得少一点，把朋友搞得多一点。"
    NGD_Join_the_Economic_Mutual_Association: "加入经互会"
    NGD_Join_the_Economic_Mutual_Association_desc: "苏联无疑是目前世界上最强大的红色政权国家，他们的五年计划使得国家经济取得了长足进步。加入苏联组建的经互会对我们有很大好处，我们已经向苏联提交了申请，相信以朱德元帅和甘雨同志在莫斯科的人脉，苏联同志们会欣然同意。"
    NGD_Mitigate_excess_capacity: "缓解过量产能"
    NGD_Mitigate_excess_capacity_desc: "国家出现经济危机并不是因为生产力的不足，恰恰相反，我们的产能严重过剩，国内的市场无法消化如此之多的生产品。而现在，通过经互会这一平台，我们可以将我们过量的产品销售给那些需要的国家。"
    NGD_Resumption_of_Southeast_Asian_routes: "恢复东南亚航线"
    NGD_Resumption_of_Southeast_Asian_routes_desc: "虽然亚洲与我们有着一洋之隔，但是我们不能忘记我们的故乡是何处，现在是时候恢复与东亚与东南亚国家的海上航线了，他们也许正需要更多的物资来抵抗侵略者。当然，我们也会适当的收取一些报酬作为回报。"
    NGD_Resumption_of_Southeast_Asian_routes_tt: "向§Y东亚§!及§Y东南亚§!§C进步国家§!发出市场准入邀请"
    NGD_National_Congress: "全国代表大会"
    NGD_National_Congress_desc: "同志们，现在人民政府已经基本完成了国家的改革，我们正需要召开一场大会向全国人民汇报与总结这段时间的工作成果，并且将决定由哪位同志来领导这个国家继续前行了。"

  #外交
    NGD_The_North_American_Revolution: "北美革命"
    NGD_The_North_American_Revolution_desc: "我们不仅要解放国内的人民，同时也要为北美更多的被压迫民众发声。我们已经做好准备在北美洲掀起一场革命了，如果有人妄想阻挡这股红色的浪潮，就让他们被人民群众碾碎。"
    NGD_Ideological_diplomacy: "真正的朋友"   #与其它北美红色国家和平统一
    NGD_Ideological_diplomacy_desc: "很明显，北美的红色政权不止我们一个。我们要向其他红色政权的同志们发出一个邀请，尽量在不动用武力的前提下和平统一北美，相信同志们会欣然接受我们的建议。"
    NGD_Distant_and_close_attack: "远交近攻"
    NGD_Distant_and_close_attack_desc: "精灵们在北美大陆上也是被压迫的种族，国内的民众对她们普遍抱有同情的态度。而无论是从地理位置还是从历史角度考虑，我们都没有与东方的精灵之国交恶的必要。出于这些因素，我们应该暂时保持与精灵们的友好关系。"
    NGD_Diplomatic_Go_east: "东进！"
    NGD_Diplomatic_Go_east_desc: "现在是时候重新向东方的土地前进了，在大约一百五十年前我们失败了，止步于落基山下。但如今有了国内人民的大力支持，我们绝不会重蹈覆辙。我们将如闪电般再度归来！"
    NGD_United_Moscow: "联合莫斯科"
    NGD_United_Moscow_desc: "苏联的强大毋庸置疑，而且他们是世界上第一个社会主义国家，作为后辈的我们想要在北美成功革命，还有很多要向苏联同志们学习。更何况，他们当中的很多人也是我们朱元帅的老同学，他们也表示非常欢迎我们加入社会主义大家庭。"
    NGD_Pacific_Life_Route: "太平洋生命航线"
    NGD_Pacific_Life_Route_desc: "我们如果想要得到苏联的援助，就必须保证太平洋航线的安全，这需要我们建立一支强大的海军。"
    NGD_Naval_Joint_Research: "海军联合研究"
    NGD_Naval_Joint_Research_desc: "苏联的海军在很多方面上有着天马行空般的想象力，特别是他们的潜艇技术，而我们也会向他们分享从精灵之国那里得到的航母建造技术。"
    NGD_SOV_NGD_Economic_exchange_agreements: "经济交流协定"
    NGD_SOV_NGD_Economic_exchange_agreements_desc: "苏联和我们国家的体量都是如此巨大，这说明了我们在经济上一定有很强的互补性，国家会加强与苏联的经济交流，以促进国内的经济增长。"
    NGD_Europe_first: "欧洲优先"
    NGD_Europe_first_desc: "是时候继续进行革命了，在欧洲地区有着这个星球上最强大的反动势力，只要成功地在全欧洲发动了革命，那么国际共运必成燎原之势。"
    NGD_Revolution_of_Independence: "独立革命"
    NGD_Revolution_of_Independence_desc: "苏联距离我们太远了，并且他们近期表现出的修正主义倾向也渐渐偏离了社会主义道路，我们不能完全相信他们，我们坚信依靠我们自己也能解放全世界的人民。"
    NGD_Comrades_of_American_Revolution: "美洲革命战友"
    NGD_Comrades_of_American_Revolution_desc: "我们在美洲的土地上有着许多的同志们，她们完全可以成为我们坚定的盟友。我们会向他们提议加入我们的阵营之中。"
    NGD_Comrades_of_American_Revolution_trigger_tooltip: "§Y美洲§!有其它§Y独立§!§R共产主义§!国家"
    NGD_Comrades_of_American_Revolution_NOT_trigger_tooltip: "§Y美洲§!§t没有§!其它§Y独立§!§R共产主义§!国家"
    NGD_Comrade_in_arms_of_East_Asian_revolution: "东亚革命战友"
    NGD_Comrade_in_arms_of_East_Asian_revolution_desc: "我们得知在故乡的土地上也诞生了不少的红色政权，我们在北美的革命已经取得了成功，现在是时候去帮助东亚的同志们了。"
    NGD_Comrade_in_arms_of_archipelago_revolution: "群岛革命战友"
    NGD_Comrade_in_arms_of_archipelago_revolution_desc: "东南亚盛产橡胶资源，我们的东南亚同志们就有着不少的资源产出，将他们拉入我们的阵营是非常有利的。"
    NGD_Red_Pacific: "赤色太平洋"
    NGD_Red_Pacific_desc: "现在我们的盟友已经遍布整个太平洋，红色旗帜如今在这个最广阔的大洋上面飘扬着，我们的海军可以在太平洋航道上自由航行，"
    NGD_Smash_ENG_colonialism: "击碎圣杯殖民主义"
    NGD_Smash_ENG_colonialism_desc: "圣杯王国，帝国主义的大本营。圣杯的殖民统治给各殖民地人民造成了深重的灾难，不止美洲，全世界各地的人们都深受其害。是时候摧毁各地的殖民地政府，打进圣杯本土将高高在上的亚瑟王拉下王座了，这次我们必须彻底地终结殖民主义！"
    NGD_Destroy_fascism: "消灭法西斯"
    NGD_Destroy_fascism_desc: "法西斯主义是我们见过的最邪恶的、最具煽动性的思想，通过煽动民粹来达成自己的目标。莫斯科的同志们认为他们的思想与马克思主义在底层逻辑上完全不同，所有的法西斯国家都应该被伟大的红军消灭！"
    NGD_Destroy_fascism_TT: "获得对所有§Y欧洲§!§0法西斯主义§!§Y主要国家§!的§Y战争借口§!"
    NGD_Advancing_Middle_East_revolution: "推进中东革命"
    NGD_Advancing_Middle_East_revolution_desc: "中东和西亚地区蕴藏着丰富的石油资源，但那里的人民却从没有享受过石油的红利。他们普遍狂热地信仰宗教，我们要让他们明白只有马克思主义才能拯救他们。我们的苏联同志也与我们取得了联系，他们表示很乐意参与其中。"
    NGD_Advancing_Middle_East_revolution_TT: "获得对所有§Y中东§!非§R共产主义§!国家的§Y战争借口§!"
    NGD_Promoting_East_Asian_Revolution: "推动东亚革命"
    NGD_Promoting_East_Asian_Revolution_desc: "我们的故乡仍处于军阀混战状态，那里每天都有人惨死于战争中。我们必须帮助我们故乡的同志们，消灭所有封建反动势力，是时候向新大陆的人民请求帮助来解放我们的故乡了。"
    NGD_Red_flags_were_planted_throughout_New_World: "赤旗插遍新大陆"
    NGD_Red_flags_were_planted_throughout_New_World_desc: "在全世界革命如火如荼的进行中时，美洲由于其独特的地理位置孤悬海外，南美洲的反动势力们因此才能偏安一隅。但现在我们已经腾出手来准备消灭他们，很快我们就会将红旗插遍整个美洲大陆！"
    NGD_Red_flags_were_planted_throughout_New_World_TT: "获得对所有§Y南美§!非§R共产主义§!国家的§Y战争借口§!"



  #胡桃
    NGD_Reformists_govern: "改革派执政"
    NGD_Reformists_govern_desc: "嘿嘿，终于离开那个老爷子了。他那古板的脑袋完全没办法理解什么是马克思主义。既然远洋的人民选择了本堂...啊不，本主席，那自然就不能辜负人民的厚望，开始属于我自己的改革了~"
    NGD_Emancipate_the_mind: "解放思想"
    NGD_Emancipate_the_mind_desc: "这里的人们虽然已经接受了新思想，但他们也没有从根本上理解马克思主义，我们要向他们证明，我们和过去的那些资本家不一样。胡桃主席也说了，如果可以，顺带着她也想让人们学习一下她的打油诗......"
    NGD_Use_your_brains: "开动脑筋"
    NGD_Use_your_brains_desc: "胡桃主席当然是非常聪明的，不过全国有那么多人，如果他们每个人都能像胡桃主席那样聪慧，那国家有什么理由不强大呢？"
    NGD_Be_realistic: "实事求是"
    NGD_Be_realistic_desc: "胡桃主席不喜欢阿谀奉承，溜须拍马的政客，她更希望党内的每个人都坚持实事求是，从实际出发，在工作中能将理论和实践相结合。"
    NGD_Reform_should_include_reform_of_political_system: "改革，应包括政治体制的改革"
    NGD_Reform_should_include_reform_of_political_system_desc: "我们在政权的过渡时期行使的政治体制从长远来看是有害的，现在我们将在胡桃主席的带领下改革国家的政治体制。"
    NGD_Reformists_End_of_military_political: "结束军政时期"
    NGD_Reformists_End_of_military_political_desc: "国家已经进入平稳发展时期，军政府已经不适于当下的环境。在感谢朱元帅为革命作出的卓越贡献的同时，也是时候结束军政府的统治了。"
    NGD_Slap_flies_and_fight_tigers: "拍蝇打虎"
    NGD_Slap_flies_and_fight_tigers_desc: "胡桃主席对曾经的战友的腐败堕落既愤怒又伤心，她下令国家将长期进行反腐倡廉，一旦政府官员滋生腐败，无论官职大小，一律依法惩处。"
    NGD_Establishment_of_Supervisory_Commission: "成立监察委"
    NGD_Establishment_of_Supervisory_Commission_desc: "而想要政府官员清正廉洁，政府必须建立类似明朝时期锦衣卫的监察机构。当然，锦衣卫当初是对皇帝负责，政府新成立的监察委员会则是对人民负责。"
    NGD_Attempts_at_democratization: "民主化尝试"
    NGD_Attempts_at_democratization_desc: "胡桃主席希望国家的人民能够更频繁的参与到政治之中，而想要达到这个目标，国家还需要进行进一步的民主化改革。"
    NGD_Learn_capitalism: "学习资本主义"
    NGD_Learn_capitalism_desc: "虽然资产阶级在马克思主义中被描绘成了最无情的阶级，但资本主义并非一无是处，资本主义国家在世界上依然广泛存在着，并且有着很强的生命力。我们也要从资本主义中学习，也许其中的一部分思想能够更好地帮助我们建设社会主义呢？"
    NGD_mind_more_emancipated_pace_of_reform_faster: "思想更解放些，改革步子更快些"
    NGD_mind_more_emancipated_pace_of_reform_faster_desc: "国家的理论创新和实践发展都离不开思想解放。只有不断解放思想，才能在改革实践中不断总结新经验、新规律；只有不断解放思想，才能实现新理论进一步指导新实践，才能实现新实践由新的理论指导。"
    NGD_NGD_Characteristic_socialist_path: "远洋特色社会主义道路"
    NGD_NGD_Characteristic_socialist_path_desc: "我们的政治体制改革正在有条不紊的进行着，很多人都质疑国家正在回归资本主义道路。胡桃主席则解释国家正在走一条以马克思列宁主义为核心的远洋特色社会主义道路，我们是这条道路的先行者，时间会证明我们是正确的。"
    NGD_Poverty_is_not_socialism: "贫穷不是社会主义"
    NGD_Poverty_is_not_socialism_desc: "社会主义不应是贫穷的代名词，凭什么工农阶级不能享受到更好的生活？当下政府的工作重点就是要使人民远离贫困。"
    NGD_Coral_Palace_Special_Economic_Zone: "珊瑚宫经济特区"
    NGD_Coral_Palace_Special_Economic_Zone_desc: "中央没有足够的资金，胡桃主席指示可以先选取珊瑚宫地区办经济特区，给珊瑚宫一点特殊政策，由特区政府自己去搞钱，吸引那些故乡的资本家和东南亚的华侨来这里投资，从而带动全国的经济发展。"
    NGD_City_of_Rising_Overnight: "“一夜崛起之城”"
    NGD_City_of_Rising_Overnight_desc: "珊瑚宫地区原本是我们远洋的一座海滨小镇，自从这里成为经济特区之后发生了巨大的变化，大型公司的进驻，大量资金的投入彻底改变了这座城市的经济面貌。这里已经成为了美洲地区对外资最友好城市，一座座工厂和高楼拔地而起，没有人会怀疑这座城市将成为北美地区新的经济中心。"
    NGD_Slowing_down_planned_economy: "放缓计划经济"
    NGD_Slowing_down_planned_economy_desc: "计划经济在我们国家的经济发展中虽然发挥了重要作用，但也将私营经济套上了枷锁，国营企业由于没有竞争对手，导致了生产工作效率低下。我们现在需要暂时放缓进行计划经济的执行，鼓励私营企业的发展，为经济发展注入新动力。"
    NGD_Promote_household_joint_production_contract_responsibility_system: "推进家庭联产承包责任制"
    NGD_Promote_household_joint_production_contract_responsibility_system_desc: "苏联模式的农业集体化在很大程度上扼杀了农民的生产积极性。我们现在要在国内进行新一轮的改革：将土地按人口或人劳比例分到农户经营，其经营收入除按合同规定上缴一小部分给集体及缴纳国家税金外，全部归于农户。"
    NGD_Socialism_can_also_engage_in_market_economy: "社会主义也可以搞市场经济"
    NGD_Socialism_can_also_engage_in_market_economy_desc: "市场经济是一种资源配置模式，本身不带有社会政治属性。胡桃主席指示出革命的目的就是解放生产力，发展生产力。离开了生产力的发展、国家的富强、人民生活的改善，革命就是空的。我们不要资本主义，但是我们也不要贫穷的社会主义，我们要发达的、生产力发展的、使国家富强的社会主义。但我们也始终坚信社会主义比资本主义的制度更加优越。"
    NGD_Opening_of_second_wave_of_port_cities: "开放第二波港口城市"
    NGD_Opening_of_second_wave_of_port_cities_desc: "珊瑚宫经济特区被证实非常成功，吸引了外资，极大地缓解了国家财政紧张。现在我们应该开放计划内第二批港口城市，更大程度上的促进经济发展。"
    NGD_Attract_foreign_investment: "吸引外资"
    NGD_Attract_foreign_investment_desc: "外资引进对国内的经济发展，特别是沿海地区的经济发展的效益是十分明显的。我们可以为外国的公司进入国内大开绿灯，为外资企业的进驻增添信心。"
    NGD_Promote_commercialization_of_agriculture: "推进农业商品化"
    NGD_Promote_commercialization_of_agriculture_desc: "农业商品化是我国农村经济适应社会主义市场经济发展要求的必然趋势，能够突破计划经济体制下传统农业生产方式对农民的束缚，把市场和千家万户的农民紧密联系在一起，能够对农民收入带来无限的机遇。"
    NGD_Feeding_back_industry: "反哺工业"
    NGD_Feeding_back_industry_desc: "农业的商品化能解放农村的生产力，从农产品的商品流通过程中能获得资金，我们要将其用来发展工业，尽早完成国家的工业化。"
    NGD_Science_technology_are_primary_productive_forces: "科学技术是第一生产力"
    NGD_Science_technology_are_primary_productive_forces_desc: "没有了生产力的发展，国家的富强就无从谈起。科学技术的发展对于生产力的解放起到了举足轻重的作用，我们要重视科技发展，将其作为国家发展的重点战略。"
    NGD_Only_reformers_and_innovators_win: "惟改革创新者胜"
    NGD_Only_reformers_and_innovators_win_desc: "改革之初，很多人不理解国家为什么要对传统的社会主义道路进行改革创新，认为不能更改马克思列宁主义。而现在的事实表明只有改革创新才是真正对人民负责，才能更好地带领人民致富。"
    NGD_Carry_out_reform_and_opening_up_to_end: "将改革开放进行到底"
    NGD_Carry_out_reform_and_opening_up_to_end_desc: "改革开放是人民的选择。改革开放符合人民群众的最大利益，给人民带来了巨大福祉。我们必须沿着胡桃主席的远洋特色社会主义道路，尊重人民意愿，将改革开放进行到底。"
    NGD_Limited_intervention: "有限干预"
    NGD_Limited_intervention_desc: "在很多企业的转型过程中出现了许多问题，国家应该依法对经济进行有限干预，发挥对市场的辅助性作用，重塑国家的经济职能。"
    NGD_Macroeconomic_regulation: "宏观调控"
    NGD_Macroeconomic_regulation_desc: "对于那些关乎国家命脉的行业，国家要进行直接管控。对于其他行业，政府有义务对其在大方向上进行调控指导，不能让他们偏离国家的发展轨道。"
    NGD_People_entrepreneur: "人民企业家"
    NGD_People_entrepreneur_desc: "很多人在国家的改革开放过程中乘风而起，我们将之称为人民企业家。他们与传统的资本家的区别是，人民企业家能够做到信任员工，尊重员工，关心员工，并且深切明白自己对国家、对社会所肩负的责任和义务。"
    NGD_Encourage_free_entrepreneurship: "鼓励自由创业"
    NGD_Encourage_free_entrepreneurship_desc: "国家会加大投入资金扶持鼓励国内人民进行自由创业，放款市场准入条件，降低注册公司门槛，从而带动国家的就业，使国内的经济发展更具活力。"
    NGD_Open_nationwide: "全国开放"
    NGD_Open_nationwide_desc: "港口城市的开放使我国沿海地区的经济蓬勃发展，现在是时候在全国范围开放市场了，推动内陆地区的经济发展。"
    NGD_Access_to_world_markets: "接入世界市场"
    NGD_Access_to_world_markets_desc: "我们不能再局限于只与一些国家有经济往来，而是要积极融入到当今世界的大市场之中。所有的国家都是我们做生意的潜在对象，毕竟和气生财嘛。"
    NGD_Republic_Spring: "共和国春天"
    NGD_Republic_Spring_desc: "春光催开了美丽的花瓣，春雨滋润着桃李牡丹，春风吹来了大地的温暖。我们携手走进共和国的春天，远洋儿女在浩瀚大潮里远航扬帆；我们携手走进共和国的春天，让一个强大的民族屹立在天地间！"


 #军事线
    NGD_Red_Army_adaptation: "军队改编"
    NGD_Red_Army_adaptation_desc: ""
    NGD_Armor_tactics: "装甲战术"
    NGD_Armor_tactics_desc: "这种新型的战术正适合未来的战争形式，我们应该建立以装甲部队为核心的机械化军队。"
    NGD_Traditional_tactics: "传统战术"
    NGD_Traditional_tactics_desc: "通过总结过去战争的经验教训，火炮在军队中仍然占据重要地位，如果想要建立一支强大的军队，火力就必不可少。"
    NGD_Advanced_equipment_research: "先进装备研究"
    NGD_Advanced_equipment_research_desc: "先进的军事科技可以在战场上为我们的军队带来更高的主动性，让国内的科学家们行动起来，在装备上我们决不能落后于其他国家。"
    NGD_Reorganization_of_production_line: "改组生产线"
    NGD_Reorganization_of_production_line_desc: "旧式的装备生产线已经不适应如今这个时代，新的军事装备需要新的生产线来提高装备的生产效率。"
    NGD_Rifle_refinement: "步枪精进"
    NGD_Rifle_refinement_desc: "陆军始终是战争中的重要一环，我们步兵的装备需要更新，他们也需要提升自己的枪法，争取做到每一颗子弹消灭一个敌人。"
    NGD_New_military_school: "新式军校"
    NGD_New_military_school_desc: "我们的指挥官们需要到我们的新军校里进修。"
    NGD_Adaptation_of_Army_textbooks: "陆军教材改编"
    NGD_Adaptation_of_Army_textbooks_desc: "从前的陆军教材很多已经过时了，坦克、飞机的出现已经改变了战争的形式。为了防止敌人在战场上用新式战术打败我们，我们也要让军队的指挥官们也学会新的战法。"
    NGD_Establishment_of_armored_research_group: "成立装甲科研小组"
    NGD_Establishment_of_armored_research_group_desc: "想要建立一支精锐的机械化部队，先进的坦克装甲就必不可少。国家会对装甲研发部门加大投入，希望新式的坦克能尽早投入实战。"
    NGD_armored_Focus_on_offense: "专注进攻"
    NGD_armored_Focus_on_offense_desc: "我们的坦克部队应该专注在进攻上，通过进攻敌人来撕开敌人的防线，而想要做到这一点，我们的坦克装甲必须要保持火力领先。"
    NGD_armored_Focus_on_defense: "专注防御"
    NGD_armored_Focus_on_defense_desc: "那些要将坦克部队投入进攻的想法太过愚蠢。只有通过厚重坚实的坦克集群来防守敌人的进攻，保护住脆弱的步兵，才能以更小的代价取得战争的胜利。"
    NGD_armored_pioneer_of_new_era: "新时代先锋"
    NGD_armored_pioneer_of_new_era_desc: "装甲部队的发展为我们在战争中取得了先机，装甲科技的更迭为我们带来了军事发展的新时代。事实证明，我们的军队已经跻身于世界一流，但我们不能自满，要保证军事力量长期处于领先地位。"
    NGD_Reorganization_of_the_officer_corps: "改组军官团"
    NGD_Reorganization_of_the_officer_corps_desc: "现代战争中，军队的指挥官们需要对战场进行准确的判断，我们要对军队的指挥系统进行一定的整改，让每个军官都能充分发挥他们的长处。"
    NGD_Artillery_covering: "神机营传承"
    NGD_Artillery_covering_desc: "我们不会忘记我们是大明移民的后人，当年大明王朝的神机营就以其先进的火器令周围国家闻风丧胆。现在，我们的军队要继承并学习神机营的精神，是时候重拾往日荣光了！"
    NGD_Trench_defense: "堑壕防御"
    NGD_Trench_defense_desc: "防御比进攻更有利，这是众所周知的事实。我们要修建坚固的防线来阻挡敌人的进攻，让敌人在我们的防线前流干鲜血而死！"
    NGD_Tradition_never_ends: "传统永不落幕"
    NGD_Tradition_never_ends_desc: "火炮能够对我们的敌人造成更大的杀伤，只要火炮的口径足够，任何敌人都会在其疯狂的轰炸下被消灭。"
    NGD_Tradition_never_ends_TT: "所有§Y火炮§!单位陆军营：\n最大组织度：§G+5.00§!\n对人员杀伤：§G+5.00%§!\n对装甲杀伤：§G+5.00%§!"

