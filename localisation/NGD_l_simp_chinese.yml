    NGD_intro.001.title: "新的一年"
    NGD_intro.001.desc: "新年新气象，远洋的股市乘着圣杯市场的东风节节攀升，自由市场让远洋人民享受到了从未有过的物质繁荣，世界各地的商品涌入我们的港口，为远洋带来了财富和机遇。正如我们的经济部长所说，远洋人的要紧事就是做买卖。"
    NGD_intro.001.a: "我们一代人的繁荣"

    NGD_intro.002.title: "庆祝活动"
    NGD_intro.002.desc: "为了庆祝新的一年的到来和股市再创新高，远洋各地纷纷举办庆祝活动，人们载歌载舞，享受着发财的喜悦。"
    NGD_intro.002.a: "好，今天最高兴了"

    NGD_intro.003.title: "隐忧"
    NGD_intro.003.desc: "尽管我们的经济成绩十分亮眼，但是政治问题逐渐开始浮现。商业联合会的最高层正处于分裂之中。不断连任的共和党持续打压着民主党，将一个个议员席位收入囊中，形成一家独大的局面，民主党以及其他党派对共和党的不满与日俱增。"
    NGD_intro.003.a: "我们的国家正在蒸蒸日上哦"

