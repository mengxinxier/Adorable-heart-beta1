  NGD_zhude_desc: "朱德，原名朱代珍，曾用名建德，字玉阶。\n\n1922年，她赴德国留学期间加入远洋共产党，其后到莫斯科中山大学学习，在莫斯科结识了甘雨等人，并与伊里奇也结下了革命友谊。\n\n1923年，甘雨，朱德两位魔法天才，在结束了出国留学后回到了祖国远洋，在吸取了苏联革命经验后迅速整合了国内红色力量，发展出一股不小的势力。但两位并没有直接的武装革命，她们知道，远洋还没有到必须革命的地步。\n\n现在，大萧条降临的当下，红军元帅朱德决定对反动派反动最后一击，建立彻底的无产阶级专政。"

