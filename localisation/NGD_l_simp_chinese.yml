#事件
  NGD.0001.title: "大萧条波及[ROOT.Getname]"
  NGD.0001.desc: ""
  NGD.0001.a: "我刚买的股票啊"

  NGD.0002.title: "辞职信"
  NGD.0002.desc: "尊敬的共和国国民，\n\n\n在我景元的任期内，我们面临了一场前所未有的经济危机——大萧条。我内心十分沉痛地看到这一切的发生，而我也深感自己无法有效地应对这种情况。\n\n我相信，每一个为国家和人民做出贡献的公民都会觉得同样的无力和挫败感。然而，身为执政官的我必须承担此时此刻所需要承担的最重大责任。我认识到，我不具备应对这场危机的能力和经验。\n\n因此，我决定辞去执政官职务，给更有能力、更有智慧的领袖留出空间来解决这个国家所面临的问题。我辞去这个职位，并希望我的继任者们能够把我们的国家推向更加美好的未来。\n\n再次感谢您对我及我的政府的支持。我衷心地祝愿我们的国家能够度过这个艰难时期，走向繁荣昌盛的明天。"
  NGD.0002.a: "£name_of_jingyuan"

  NGD.0003.title: "紧急选举"
  NGD.0003.desc: "我还没做完，所以你莫得选择"
  NGD.0003.a: "大同盟会--宋子雯"

  NGD.0004.title: "[FROM.Getname]希望与我们结盟"
  NGD.0004.desc: ""
  NGD.0004.a: "我们将情同手足，暂时"
  NGD.0004.b: "我们永远是敌人"

  NGD.0005.title: "宋子雯胜选"
  NGD.0005.desc: ""
  NGD.0005.a: "该死的资本家"

  NGD.0006.title: "反对派反革命武装"
  NGD.0006.desc: "大量资本家组织武装力量，在我国北部组成了割据势力，如果不处理必然会威胁我们政权的安全。"
  NGD.0006.a: "碾碎她们！"

  NGD.0007.title: "远洋人民共和国第一届全国代表大会"
  NGD.0007.desc: "经过一个月的讨论，远洋人民共和国第一届全国代表大会已经基本结束，大量关于之后国家的种种细节被制定。\n因为社会秩序尚未完全恢复，朱德将在正式建国后担任副主席一职，而现在，会议已经进行到最后一步----选择第一任主席与执政派系。"
  NGD.0007.a: "§P温和派§!--§Y甘雨§!"
  NGD.0007.b: "§t改革派§!--§Y胡桃§!"
  NGD.0007.c: "§R激进派§!--§Y刻晴§!"

  NGD.0008.title: "[FROM.Getname]希望和平统一"
  NGD.0008.desc: "[FROM.Getname]与我们同为社会主义兄弟国家，她们希望能与我们和平统一。"
  NGD.0008.a: "好啊"
  NGD.0008.b: "可以，但应该由我们主导统一"
  NGD.0008.c: "我们还未亲密到如此地步"

  NGD.0009.title: "[FROM.Getname]同意了"
  NGD.0009.desc: ""
  NGD.0009.a: "太好了"

  NGD.0010.title: "[FROM.Getname]拒绝了"
  NGD.0010.desc: ""
  NGD.0010.a: "那就只好刀兵相向了"
  NGD.0010.b: "太可惜了"

  NGD.0010.title: "[FROM.Getname]希望主导统一"
  NGD.0010.desc: ""
  NGD.0010.a: "好啊"
  NGD.0010.b: "那就免谈了"

  NGD.1000.title: "没做好，别玩"
  NGD.1000.a: "我知道了，我不会去评论区和群里乱问的"

  NA_generic.0003.t: "国内有志之士组成了民兵部队支援抗战"
  NA_generic.0003.desc: ""
  NA_generic.0003.a: "好样的"

