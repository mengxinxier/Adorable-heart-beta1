  NGD.0007.title: "远洋人民共和国第一届全国代表大会"
  NGD.0007.desc: "经过一个月的讨论，远洋人民共和国第一届全国代表大会已经基本结束，大量关于之后国家的种种细节被制定。\n因为社会秩序尚未完全恢复，朱德将在正式建国后担任副主席一职，而现在，会议已经进行到最后一步----选择第一任主席与执政派系。"
