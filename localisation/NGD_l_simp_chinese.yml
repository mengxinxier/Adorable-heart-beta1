  NGD.0001.title: "大萧条波及[ROOT.Getname]"
  NGD.0001.desc: ""
  NGD.0001.a: "我刚买的股票啊"

  NGD.0002.title: "辞职信"
  NGD.0002.desc: "尊敬的共和国国民，\n\n\n在我景元的任期内，我们面临了一场前所未有的经济危机——大萧条。我内心十分沉痛地看到这一切的发生，而我也深感自己无法有效地应对这种情况。\n\n我相信，每一个为国家和人民做出贡献的公民都会觉得同样的无力和挫败感。然而，身为执政官的我必须承担此时此刻所需要承担的最重大责任。我认识到，我不具备应对这场危机的能力和经验。\n\n因此，我决定辞去执政官职务，给更有能力、更有智慧的领袖留出空间来解决这个国家所面临的问题。我辞去这个职位，并希望我的继任者们能够把我们的国家推向更加美好的未来。\n\n再次感谢您对我及我的政府的支持。我衷心地祝愿我们的国家能够度过这个艰难时期，走向繁荣昌盛的明天。"
  NGD.0002.a: "£name_of_jingyuan"

  NGD.0003.title: "紧急选举"
