  NGD_news.001.title: "$news_event_background$远洋革命"
  NGD_news.001.desc: "近日，从远洋共和国传来一则震惊世界的消息--元帅朱德带领红军进入了辰龙京，占领了内阁大厦并用电台向全国发表演讲，宣告了无产阶级专政的建立。\n\n在演讲中，朱德细数了旧政府的虚伪与罪恶，并宣称共产主义将拯救这个饱受经济危机折磨的国家。\n\n这个昨日尚且繁华的商业国家，一夜之间变为了共产主义的先锋，世界各国尚未发表评论。大家正忧心忡忡地观察着日益紧张的北美局势。"
  NGD_news.001.a: "这是“虚伪共和国”的末日。" 
  NGD_news.001.b: "这是共产主义插着新大陆的钉子。"
  NGD_news.001.c: "共产主义的幽灵来到了新大陆。"
  NGD_news.001.d: "共产主义的幽灵来到了新大陆。"
  NGD_news.001.e: "希望我她们不会与我们为敌。"

