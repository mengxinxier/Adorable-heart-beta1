  NGD.0005.a: "该死的资本家"

  NGD.0006.title: "反对派反革命武装"
  NGD.0006.desc: "大量资本家组织武装力量，在我国北部组成了割据势力，如果不处理必然会威胁我们政权的安全。"
  NGD.0006.a: "碾碎她们！"

  NGD.1000.title: "没做好，别玩"
  NGD.1000.a: "我知道了，我不会去评论区和群里乱问的"

