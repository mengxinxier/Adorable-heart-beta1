 modern_tank_equipment_2:0 "先进现代坦克"
 tank_designer_advanced_modern_tank_chassis:0 "现代坦克"
 engine_tech_5:0 "先进现代引擎"
 engine_tech_5_desc:0 "随着装甲和武器的大量升级，开发强大的发动机是必要的，以支持这些车辆的重量和悬挂，同时设法保持它们的速度和机动性。"
 engine_tech_5_tt:0 "启用20级至20级以上的引擎升级选项"
 armor_tech_5:0 "先进现代装甲保护"
 armor_tech_5_desc:0 "随着坦克装备和反坦克武器的日益进步，车辆的装甲外壳必须能够更有效地保护车体和乘员。"
 armor_tech_5_tt:0 "启用20级至20级以上的装甲升级选项"
 amphibious_tank_equipment:0 "两栖坦克"
 amphibious_tank_equipment_short:0 "两栖坦克"
 amphibious_tank_equipment_1:0 "基础两栖坦克"
 amphibious_tank_equipment_2:0 "改进型两栖坦克"
 amphibious_tank_equipment_desc:0 "经过改装的坦克，使其能够在水中移动。它们在两栖登陆和渡河方面的表现比其他坦克好得多，但需要更多的燃料。"
 amphibious_tank_equipment_1_desc:0 "本质上是一辆改装成浮动的轻型坦克，这种车辆为建立滩头的部队提供火力支援。"
 amphibious_tank_equipment_2_desc:0 "一种经过改装的中型坦克，可以在水中移动。增加的多功能性和流动性是以降低燃料效率为代价的。"
 amphibious_tank_equipment_3:0 "44年两栖坦克"
 amphibious_tank_equipment_4:0 "48年两栖坦克"
 amphibious_tank_equipment_3_desc:0 "一种具备氧气循环系统和螺旋桨的能够漂浮的中型坦克"
 amphibious_tank_equipment_4_desc:0 "一种能够漂浮的现代坦克"
 oscillating_turret_unlock_tt: "§Y摇摆式炮塔§!允许轻型坦克携带中型武器，而不会使上层结构和部分装甲炮塔牺牲太多的装甲。"
 gw_tank_equipment:0 "30年轻型坦克"
 gw_tank_equipment_short:0 "30年轻型坦克"
 gw_tank_equipment_desc:0 "第一次世界大战中的坦克由英国和法国在同一时间分别研发出来，它们被用于打破西线战场堑壕战的僵局。英国人在研发的最初阶段使用了坦克（tank，本意为水箱）这个称呼，用于掩盖它们真正的研发内容。早期的坦克装备着机枪和小型的加农炮，移动速度缓慢，它们的装甲只能抵挡轻武器的火力。"
