 GER_gw_tank_equipment:0 "轻型拖拉机（一战坦克）"
 GER_gw_tank_equipment_desc:0 "轻型拖拉机是德国的一款实验性坦克。在第一次世界大战结束后，德国在军事发展上受到《凡尔赛条约》的严格限制，但是德国人以研究“拖拉机”为名，秘密地开展了研究军事装甲车辆和火炮的项目。"
 GER_gw_tank_equipment_short:0 "轻型拖拉机（一战坦克）"
