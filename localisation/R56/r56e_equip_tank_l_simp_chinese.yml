 r56_tank_front_plate_fixed_superstructure_turret:0 "炮盾"
 r56_tank_front_plate_fixed_superstructure_turret_desc:0 "金属装甲板被安装在所需的主武器上，以保护炮手组免受前向小武器的射击。然而，与全覆盖非敞篷的炮台相比，两侧和后方留下了致命的保护弱点，它的优点是它确实允许工厂在较轻的底盘上安装比通常情况下更大的火炮。与其他选择相比，炮盾的生产成本也几乎为零。"
 r56_tank_platform_mount_turret:0 "武器平台"
 r56_tank_platform_mount_turret_desc:0 "在底盘上加装了一个用于安装野战炮的平台。炮手在发射大炮的时候会暴露在小武器的火力之下。使得这种坦克/自行火炮在传统的装甲角色中几乎完全无用。它在移动中为团队提供了比其他摩托化野战装备更好的保护。由于减少了对装甲板的需求，它也使坦克的整体生产成本更低，速度也更快一些。工厂还可以在底盘上安装比一般情况下更大的火炮。诚然，这使坦克看起来像一个金属平台和一些木材放在一个超大的拖拉机上。"
 r56_tank_light_tankette_superstructure_turret:0 "轻型坦克炮塔"
 r56_tank_light_tankette_superstructure_turret_desc:0 "通过将炮台简单地安装在前装甲板上，能够使炮塔和机组人员所在的高度仅仅略高于底盘之上。尽管这种炮台的突破性能远逊于新式的旋转式炮台，但使用这种设计之后，我们便可以制造更快速、更隐蔽的坦克。"
 r56_tank_anti_tank_rifle_gun:0 "反坦克步枪"
 r56_tank_anti_tank_rifle_gun_desc:0 "该步枪为步兵反坦克步枪，是步兵携带步枪的大口径自装半自动版本。它具有良好的抗材料渗透性。然而，它发射的炮弹无法穿透任何超过普通装甲防护的防御。因此限制了其反坦克性能。"
 r56_tank_light_oscillating_turret: "摇摆式炮塔"
 r56_tank_light_oscillating_turret_desc: "摇摆式炮塔是一种替代了炮塔内火炮升降装置的创新设计，取而代之的是使整个炮塔随之升降。这意味着火炮在炮塔内会占据更少的空间，并且可以安装在更高的位置，从而允许安装更大口径的武器。"
 r56_tank_anti_tank_rifle_gun_2:0 "改进型反坦克步枪"
 r56_tank_anti_tank_rifle_gun_2_desc:0 "改进后的反坦克子弹和膛线提升了反坦克步枪的穿甲能力。但是它对抗任何拥有可靠装甲防护的载具时仍然会感到吃力，不过，与改进前相比，它可以轻松地击毁战间期的坦克。"
 r56_tank_heavy_cannon_4:0 "现代重型加农炮"
 r56_tank_heavy_cannon_4_desc:0 "一门能发射大号炮弹的武器。这种火炮穿甲性能出色，对付非装甲目标也表现良好，它最大的缺点是庞大的尺寸和高昂的成本，这使得它过于笨重，几乎只能安装在特别设计来搭载这门火炮的载具上。"
 r56_tank_high_velocity_cannon_4:0 "现代高速加农炮"
 r56_tank_high_velocity_cannon_4_desc:0 "一门为实现极高的初速而设计的加农炮。其使用专门准备的炮弹，具备极佳的反装甲性能，但对于软目标将会较为乏力。"
 r56_tank_medium_cannon_3:0 "先进中型加农炮"
 r56_tank_medium_cannon_3_desc:0 "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中都不是最出色的，但它使载具极为灵活。"
