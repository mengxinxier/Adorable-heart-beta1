 advanced_main_battle_tank_chassis:0 "1950年现代坦克底盘"
 advanced_modern_tank_chassis_desc:0 "新时代的装甲发展意味着不同于以前的中型坦克设计，它允许它在拥有大量装甲和强大火力的同时快速和机动。由此衍生出了一种可靠的车辆，可以作为一个决定性的设计，并在战场的所有部分发挥作用。"
