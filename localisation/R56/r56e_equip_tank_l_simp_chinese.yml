 USA_amphibious_tank_equipment_1:0 "LVT-1（A）两栖坦克"
 USA_amphibious_tank_equipment_1_desc:0 "根据在太平洋两栖作战中获得的经验，显然需要更强的火力支援来支援海军登陆。这些车辆装备有37mmM6大炮和一个基于M3轻型坦克的炮塔和两个后置机枪，装备精良，可在建立滩头阵地的早期阶段向进攻的海军陆战队提供火力支援。"
 USA_amphibious_tank_equipment_2:0 "谢尔曼DD水陆坦克"
 USA_amphibious_tank_equipment_2_desc:0 "这些被昵称为“唐老鸭坦克”的谢尔曼坦克改进型号的工作原理是在坦克周围安装一个“漂浮板”，使其能够漂浮，并有两个由坦克发动机驱动的螺旋桨，使其在水中行驶。"
 USA_gw_tank_equipment:0 "M1917轻型坦克"
 USA_gw_tank_equipment_desc:0 "第一次世界大战后，美军热衷于为部队装备坦克。重达6吨的M1917仿制于法国雷诺制造FT坦克，但有一些关键的区别，比如安装一门37mm主炮和一挺30口径机枪的多边形炮塔。然而，他们都没有看到战斗。"
 USA_gw_tank_equipment_short:0 "M1917轻型坦克"
 USA_heavy_tank_artillery_equipment_3:0 "T92自行榴弹炮"
 USA_heavy_tank_artillery_equipment_3_desc:0 "T92是一种自行榴弹炮，安装在M26潘兴重型坦克底盘上的240mmM1榴弹炮。底盘经过加长，加上一个额外的车轮，每侧七个。驱动链轮也移到了前面。它是美国陆军使用的最大的野战单兵火炮，能够发射160公斤重的高爆弹，射程可达23000米，并满足了攻击密集强化目标的要求，比如德国齐格菲防线沿线可能发现的目标。"
 USA_heavy_tank_artillery_equipment_3_short:0 "T92自行榴弹炮"
 USA_heavy_tank_equipment_1:0 "T1重型坦克"
 USA_heavy_tank_equipment_1_desc:0 "T1重型坦克是美国军械局在观察了欧洲和亚洲的坦克的成功使用情况后，对发展重型坦克的早期尝试。T1重型坦克重达55吨，采用多炮塔设计，炮塔内装备一门76.2mm主炮和一门37mm同轴炮，正面炮塔最大装甲厚度为127mm。"
 USA_heavy_tank_equipment_1_short:0 "T1重型坦克"
 USA_heavy_tank_equipment_2:0 "M6A1重型坦克"
 USA_heavy_tank_equipment_2_desc:0 "M6A1重型坦克是T1型坦克的进一步改进，安装了相同的武器，但现在采用了焊接装甲外壳，由莱特G-200发动机提供动力。这些重型坦克被设想用来帮助战胜德国的装甲防御。"
 USA_heavy_tank_equipment_2_short:0 "M6A1重型坦克"
 USA_heavy_tank_equipment_3:0 "M26 潘兴重型坦克"
 USA_heavy_tank_equipment_3_desc:0 "M26潘兴原打算作为M4谢尔曼坦克的替代品，但由于发展时间的延长，只有少数坦克在欧洲出现了行动。潘兴重型坦克是为了打击德国重装甲在同等条件下，其90mmM3炮，事实证明该火炮在对抗的德国重型自行反坦克炮方面非常令人满意该。坦克的铸造装甲炮盾的最大装甲垂直厚度为114mm。"
 USA_heavy_tank_equipment_3_short:0 "M26 潘兴重型坦克"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1坦克歼击车"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "M6A2E1是以前的T1E1坦克的一种改进型，在现有的重型坦克底盘上增加了装甲，并配备了更新的、速度更高的105mm主炮。"
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1坦克歼击车"
 USA_heavy_tank_destroyer_equipment_3:0 "T23坦克歼击车"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "T23是M26潘兴的前身，该车由福特V8发动机驱动，采用电动变速器。这种设计具有很强的机动性，但重量分布不均，导致地面压力过大，故这种坦克在泥泞的土地上表现不佳。"
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 自行90mm反坦克炮"
 USA_light_tank_aa_equipment_2:0 "T65自行防空炮"
 USA_light_tank_aa_equipment_2_desc:0 "T65 自行40mm防空炮是一个试图安装在改装M5斯图尔特坦克底盘的40mm博福斯高射炮。这是一个成功的原型，但到那时，M5已经停产。"
 USA_light_tank_aa_equipment_2_short:0 "T65自行防空炮"
 USA_light_tank_aa_equipment_3:0 "M19防空炮运载车"
 USA_light_tank_aa_equipment_3_desc:0 "M19 40mm防空炮运载车是一种防空武器，在经过改装的M24霞飞坦克底盘上搭载了一门双联40毫米博福斯火炮。新的底盘被加长了，并且有了第三个双轮悬挂转向架。发动机被安装在底盘的中间，为后面的战斗室留出了空间。，为后面的战斗舱留出了空间。"
 USA_light_tank_aa_equipment_3_short:0 "M19防空炮运载车"
 USA_light_tank_artillery_equipment_1:0 "T3自行榴弹炮"
 USA_light_tank_artillery_equipment_1_desc:0 "T3自行火炮是一个早期的尝试，安装一门75毫米M1榴弹炮到M1轻坦克。单机枪也包括在一个小炮塔安装在主炮左侧。然而，这一设计因过于狭窄而遭到美军野战炮兵支队的否定，但装甲部队曾一度考虑将其用于突击炮的角色，但最终没有继续进行这一项目。"
 USA_light_tank_artillery_equipment_1_short:0 "T3自行榴弹炮"
 USA_light_tank_artillery_equipment_3:0 "M41自行榴弹炮"
 USA_light_tank_artillery_equipment_3_desc:0 "M41自行榴弹炮，或称M41 大猩猩，是一种以加长的M24霞飞坦克为底盘的自行火炮。它的主要武器是155毫米M1榴弹炮，尾部有一个重型后坐力吸收铲。榴弹炮只能进行有限的水平移动和45度的垂直移动，车内总共可以储存22发子弹，这使得它在提供火力支援和利用固有的机动性避免敌人的反炮击定位"
 USA_light_tank_artillery_equipment_3_short:0 "M41自行榴弹炮"
 USA_light_tank_destroyer_equipment_1:0 "M5自行反坦克炮"
 USA_light_tank_destroyer_equipment_1_desc:0 "M5自行反坦克炮是美国早期的自行反坦克炮之一，它安装了一门3英寸的火炮，装在车的后面，有一个开放式的火炮防护罩。"
 USA_light_tank_destroyer_equipment_1_short:0 "M5自行反坦克炮"
 USA_light_tank_destroyer_equipment_2:0 "T56自行反坦克炮"
 USA_light_tank_destroyer_equipment_2_desc:0 "T56自行反坦克炮是试图在M3轻型坦克底盘上安装3英寸火炮的尝试之一。相当沉重的3英寸火炮迫使其放置在车辆后部，导致平台在野外的性能相当差。"
 USA_light_tank_destroyer_equipment_2_short:0 "T56自行反坦克炮"
 USA_light_tank_destroyer_equipment_3:0 "蝎式 M56自行反坦克炮"
 USA_light_tank_destroyer_equipment_3_desc:0 "蝎式 M56自行反坦克炮是美国陆军研究自行反坦克炮的尝试之一。它配备了一门90mmM54火炮，作为直接的火力支援单位，它的使用范围有限。"
 USA_light_tank_destroyer_equipment_3_short:0 "蝎式 M56自行反坦克炮"
 USA_light_tank_equipment_1:0 "M2型轻型坦克"
 USA_light_tank_equipment_1_desc:0 "M2坦克是一种轻型坦克，在第二次世界大战期间出场不多。它的船体上装备了多达5门.30口径的机枪，主要武器是一门37mmM5火炮。M2A4型坦克最终将在瓜达尔卡纳尔岛战役中与美国海军陆战队一起服役。"
 USA_light_tank_equipment_1_short:0 "M2轻型坦克"
 USA_light_tank_equipment_2:0 "M3 斯图亚特轻型坦克"
 USA_light_tank_equipment_2_desc:0 "欧洲和亚洲的战场经验使军械部改进了轻型坦克，加厚了装甲，改进了悬挂系统和新型火炮后坐系统。为了保持最低地面压力，改善上装甲坦克的重量分布，在M3轻型坦克上增加了一个尾部惰轮。"
 USA_light_tank_equipment_2_short:0 "M3 斯图亚特轻型坦克"
 USA_light_tank_equipment_3:0 "M24 霞飞轻型坦克"
 USA_light_tank_equipment_3_desc:0 "M24霞飞轻型坦克是军械部和凯迪拉克之间的一个联合项目，后者生产M3和M5坦克的改进型。它因为配备了与M4中型坦克相同的75毫米主炮而饱受坦克兵的赞赏，并提高了越野性能和可靠性。"
 USA_light_tank_equipment_3_short:0 "M24 霞飞轻型坦克"
 USA_medium_tank_aa_equipment_1:0 "T36自行防空炮"
 USA_medium_tank_aa_equipment_1_desc:0 "T36自行防空炮是试图在M3中型坦克的底盘上安装一门40mm博福斯高射炮的成品。这把40mm口径的大炮由一个2英寸厚的铸造装甲的炮塔包裹着，从侧面看几乎呈三角形。一台T10计算机提供火控，火炮测算小组由三人组成。这将计算目标的方位角和仰角数据，然后输入T9远程遥控系统。光学由T27和T28望远镜提供。"
 USA_medium_tank_aa_equipment_1_short:0 "T36自行防空炮"
 USA_medium_tank_aa_equipment_2:0 "T53自行防空炮"
 USA_medium_tank_aa_equipment_2_desc:0 "T53T53自行防空炮是一种自行高射炮的设计，它借鉴了德国著名的88毫米火炮的成功使用，这种火炮也被用于反坦克任务。围绕着一个稍长的M4A4坦克底盘建造，发动机安装在车辆的中心，以容纳其相当大的90毫米高射炮武器。"
 USA_medium_tank_aa_equipment_2_short:0 "T53自行防空炮"
 USA_medium_tank_artillery_equipment_1:0 "M7 牧师自行火炮"
 USA_medium_tank_artillery_equipment_1_desc:0 "具有105mm榴弹炮的M7自行火炮是一种自行火炮。北非的工作人员给他起了个绰号叫牧师，因为在车体右前方的底座上有一把口径为.50的机枪，看上去像讲坛。陆军军事战术家欣赏这一设计，因为它可以让火炮支援随着第一波坦克进攻就到来，给敌人的坦克和掩体带来压倒性的火力。"
 USA_medium_tank_artillery_equipment_1_short:0 "M7 牧师自行火炮"
 USA_medium_tank_artillery_equipment_2:0 "M12自行火炮"
 USA_medium_tank_artillery_equipment_2_desc:0 "M12自行火炮是第二次世界大战期间研制的一种自行火炮。它安装了一门155mm火炮，火炮是源自法国的GPF 155mm野战炮。"
 USA_medium_tank_artillery_equipment_2_short:0 "M12自行火炮"
 USA_medium_tank_artillery_equipment_3:0 "M4自行火炮"
 USA_medium_tank_artillery_equipment_3_desc:0 "M4自行火炮是一种美国自行火炮，建立在加宽和加长的中型坦克M4A3底盘上，采用了大陆发动机和HVSS（水平蜗壳弹簧悬架）。"
 USA_medium_tank_artillery_equipment_3_short:0 "M4自行火炮"
 USA_medium_tank_destroyer_equipment_1:0 "M10狼獾坦克歼击车"
 USA_medium_tank_destroyer_equipment_1_desc:0 "M10狼獾坦克歼击车是美国二战研发的坦克歼击车，以M4谢尔曼坦克的底盘为基础，装备了一门3英寸的火炮，对步兵起到直接火力支援的作用非常有效。"
 USA_medium_tank_destroyer_equipment_1_short:0 "M10狼獾坦克歼击车"
 USA_medium_tank_destroyer_equipment_2:0 "M18 地狱猫坦克歼击车"
 USA_medium_tank_destroyer_equipment_2_desc:0 "M18 地狱猫坦克歼击车是美国道路上速度最快的装甲战车之一，它采用了创新的通用艾里逊自动变速箱，并为相对较轻的装甲车地盘上配备了与体型更大的谢尔曼坦克相同的76毫米主炮。它有一个铸造装甲炮塔和焊接装甲外壳相当薄的装甲，炮盾的位置有25毫米装甲。"
 USA_medium_tank_destroyer_equipment_2_short:0 "M18 地狱猫坦克歼击车"
 USA_medium_tank_destroyer_equipment_3:0 "M36 杰克逊坦克歼击车"
 USA_medium_tank_destroyer_equipment_3_desc:0 "M36 杰克逊坦克歼击车是将可靠的M4谢尔曼底盘与倾斜的装甲结合起来，配备了巨大的90毫米M3反坦克炮，这是少数能够在正常作战范围内穿透战后德国装甲设计的厚重装甲的自行反坦克炮之一。"
 USA_medium_tank_destroyer_equipment_3_short:0 "M36杰克逊坦克歼击车"
 USA_medium_tank_equipment_1:0 "M3李式中型坦克"
 USA_medium_tank_equipment_1_desc:0 "以应对德国军队的威胁。四、 军械委员会和Adna R.Chaffee将军决定需要一辆配备75毫米主炮的中型坦克。为了尽快满足这一要求，决定重新设计以前的坦克设计，将75毫米口径的火炮装在一个有限的斯波森山上。这是一个权宜之计，直到军械部和民用工业能够鼓起设计和建造一个能够容纳75毫米口径大炮的炮塔的技能。"
 USA_medium_tank_equipment_1_short:0 "M3李式中型坦克"
 USA_medium_tank_equipment_2:0 "M4谢尔曼中型坦克"
 USA_medium_tank_equipment_2_desc:0 "早在1941年8月，雅各布将军。德沃斯拒绝接受美国关于坦克在战场上的作用的理论，在战场上坦克是用来剥削的，而不是用来与其他坦克作战。他提倡更多更好的坦克和更强大的引擎，在发展M4谢尔曼发挥了重要作用。设计人员强调机械可靠性、易于生产和维护、耐用性、零件和弹药的标准化，这使得M4谢尔曼成为二战期间美国历史上生产最多的坦克。"
 USA_medium_tank_equipment_2_short:0 "M4 谢尔曼坦克"
 USA_medium_tank_equipment_3:0 "T20 M27中型坦克"
 USA_medium_tank_equipment_3_desc:0 "T20是一系列中型坦克的原型，是在M4谢尔曼标准化之后开发的。一些T20的变种，配备了75毫米自动枪或76毫米枪和水平螺旋弹簧悬挂。此外，它是由福特甘V8发动机与Torqmatic变矩器传输。"
 USA_medium_tank_equipment_3_short:0 "M-27中型坦克"
 USA_modern_tank_aa_equipment_1:0 "M42 清道夫自行防空炮"
 USA_modern_tank_aa_equipment_1_desc:0 "M42 清道夫自行防空炮是美国装甲防空炮，建立在M41轻型坦克的底盘上。它装备了全自动双联40mmM2A1防空炮，意在对抗敌机，但在对抗无武装地面部队时也有一定的效果。"
 USA_modern_tank_aa_equipment_1_short:0 "M42 清道夫自行防空炮"
 USA_modern_tank_artillery_equipment_1:0 "M53自行火炮"
 USA_modern_tank_artillery_equipment_1_desc:0 "M53自行火炮设计有一门155mm榴弹炮，可提供精确的远程火力支援，同时伴随机械化编队越野。"
 USA_modern_tank_artillery_equipment_1_short:0 "M53自行火炮"
 USA_modern_tank_destroyer_equipment_1:0 "M50 昂托斯无后座力自行反坦克炮"
 USA_modern_tank_destroyer_equipment_1_desc:0 "M50 昂托斯无后座力自行反坦克炮是一种轻型、机动的反坦克炮，配有6支106毫米无后坐力反坦克炮。盎图斯是在1950年代中期开发的，设计用于从海上到陆上的入侵。它的形状很奇特，但就其本身而言是轻巧灵活的。部队很欣赏这种称职的步兵支援武器，提供了出色的正面火力和侧翼保护。"
 USA_modern_tank_destroyer_equipment_1_short:0 "M50 昂托斯无后座力自行反坦克炮"
 USA_modern_tank_equipment_1:0 "M26 超级潘兴主战坦克"
 USA_modern_tank_equipment_1_desc:0 "为了与虎王更强大的88mm KwK 43的火力相匹配，T15E1 90mm火炮被开发并安装在T26E1上，T26E1是普通潘兴坦克的上装甲变种。主炮的长度几乎是普通90毫米M3炮的两倍，能够穿透几乎所有的德军晚期坦克。"
 USA_modern_tank_equipment_1_short:0 "M26 超级潘兴主战坦克"
 USA_modern_tank_equipment_x:0 "M46 巴顿主战坦克"
 USA_modern_tank_equipment_x_desc:0 "为了改善之前潘兴重型坦克的机动性和低速性，设计师给坦克配置一台风冷V12大陆发动机和一台艾利森交叉传动变速箱。配备一门90mm主炮和两挺.30口径机枪，指挥官配备一挺.50口径机枪"
 USA_modern_tank_equipment_x_short:0 "M46 巴顿主战坦克"
 USA_modern_tank_equipment_x_2:0 "M47 巴顿主战坦克"
 USA_modern_tank_equipment_x_2_desc:0 "M47 巴顿主战坦克进一步改进了以前的装甲设计，并将其精简为一种标准通用的坦克，它的炮塔外形与以前的坦克截然不同，比以前的坦克更锐利，角度更大。它仍然使用相同的90毫米M36主炮，但现在包括一个M12光学测距仪，它的目的是提高第一轮接战中的命中率"
 USA_modern_tank_equipment_x_2_short:0 "M47 巴顿主战坦克"
 USA_modern_tank_equipment_x_3:0 "M48 巴顿主战坦克"
 USA_modern_tank_equipment_x_3_desc:0 "美国陆军的第一代主战坦克，与一个巨大的重新设计的坦克底盘，炮塔和扭杆悬挂。"
 USA_modern_tank_equipment_x_3_short:0 "M48 巴顿主战坦克"
 USA_modern_tank_equipment_x_4:0 "M48A2 巴顿主战坦克"
 USA_modern_tank_equipment_x_4_desc:0 "M48A2 巴顿主战坦克的进一步改进包括重新配置的发动机平台、简化的悬挂系统以及使用外部油箱来增加油箱的行程范围。"
 USA_modern_tank_equipment_x_4_short:0 "M48A2 巴顿主战坦克"
 USA_modern_tank_equipment_x_5:0 "M60 巴顿主战坦克"
 USA_modern_tank_equipment_x_5_desc:0 "美军使用的第二代主战坦克。一个更强大的柴油发动机，105mmM68加农炮，具有相比当代坦克良好的火力和性能"
 USA_modern_tank_equipment_x_5_short:0 "M60 巴顿主战坦克"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30超重型坦克歼击车"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "T30坦克歼击车是为了对抗战场上新的、更重的德军装甲而建造的，它装备了一门155mm的反坦克炮，拥有一个高而圆的边缘，炮塔具有容纳立式装弹机和大型炮座。"
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30超重型坦克歼击车"
 USA_super_heavy_tank_equipment_1:0 "T95超重型坦克"
 USA_super_heavy_tank_equipment_1_desc:0 "T95超重型坦克是一辆美国的超重坦克，旨在突破德国齐格菲防线。将近100吨的重量，它安装了一个T5E1 105mm反坦克炮安装在一个固定的炮台中"
 USA_super_heavy_tank_equipment_1_short:0 "T95超重型坦克"
 USA_super_heavy_tank_equipment_x:0 "M103超重型坦克"
 USA_super_heavy_tank_equipment_x_desc:0 "美军使用的最后一批重型坦克，M103超重型坦克上安装了一门M58 120mm火炮，设计用于在极远的射程内击毁苏联重型坦克。"
 USA_super_heavy_tank_equipment_x_short:0 "M103超重型坦克"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3超重型坦克"
 USA_super_heavy_tank_equipment_x_2_desc:0 "T110E3是M103重型坦克的假想替代品，它将配备一门T123E1 120mm反坦克炮，并由大陆汽车公司（Continental Motors，Inc.）的发动机提供动力。该坦克的要求是需要它通过伯尔尼阿尔卑斯山的狭窄隧道，但没有一辆坦克能满足这些要求。"
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3超重型坦克"
 USA_light_tank_equipment_x:0 "M41沃克猛犬"
 USA_light_tank_equipment_x_desc:0 "M41沃克猛犬是一种战后轻型坦克，被设想为一种高度机动的轻型坦克，它利用了已经在其他美国军用车辆上常见的汽车零部件，并结合了一个模块化的车体，能够转换为各种其他专门用途的装甲车辆"
 USA_light_tank_equipment_x_short:0 "M41沃克猛犬"
 USA_light_tank_equipment_x_2:0 "M551谢里登轻型坦克"
 USA_light_tank_equipment_x_2_desc:0 "M551谢里登轻型坦克是战后专为装甲侦察任务而设计的轻型坦克，装备有高度先进的M81E1 152mm火炮/发射器，能够发射常规火炮弹药或制导反坦克炮弹。"
 USA_light_tank_equipment_x_2_short:0 "M551谢里登轻型坦克"
 YUG_gw_tank_equipment:0 "雷诺 M26/27坦克"
 YUG_gw_tank_equipment_short:0 "雷诺 M26/27坦克"
 YUG_heavy_tank_equipment_1:0 "TT M1934重型坦克"
 YUG_heavy_tank_equipment_1_short:0 "M34重型坦克"
 YUG_heavy_tank_equipment_2:0 "TT M1941重型坦克"
 YUG_heavy_tank_equipment_2_short:0 "M41重型坦克"
 YUG_heavy_tank_equipment_3:0 "TT M1943重型坦克"
 YUG_heavy_tank_equipment_3_short:0 "M43重型坦克"
 YUG_light_tank_aa_equipment_2:0 "自行M3A3 FlaK38型20mm防空炮"
 YUG_light_tank_aa_equipment_2_short:0 "自行M3A3防空炮"
 YUG_light_tank_artillery_equipment_1:0 "SA-75 H-35自行火炮"
 YUG_light_tank_artillery_equipment_1_short:0 "SA-75 H-35自行火炮"
 YUG_light_tank_artillery_equipment_2:0 "SA-150 M-3A3自行火炮"
 YUG_light_tank_artillery_equipment_2_short:0 "SA-150 M-3A3自行火炮"
 YUG_light_tank_destroyer_equipment_2:0 "南斯拉夫斯基 Š-I自行反坦克炮"
