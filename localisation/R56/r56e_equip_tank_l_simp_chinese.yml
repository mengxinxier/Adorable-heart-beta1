 WGR_heavy_tank_artillery_equipment_3:0 "虎式自行火炮"
 WGR_heavy_tank_artillery_equipment_3_desc:0 "基于“虎王”的装甲底盘，并装备有一门170mm K 72 L/50 加农炮。"
 WGR_heavy_tank_artillery_equipment_3_short:0 "虎式自行火炮"
 WGR_heavy_tank_destroyer_equipment_1:0 "斯图尔·埃米尔 VK3001（H）坦克歼击车"
 WGR_heavy_tank_destroyer_equipment_1_desc:0 "斯图尔.埃米尔坦克歼击车（德语：顽强的的埃米尔）是一种由VK3001（H）底盘改造而来底盘的德国自行反坦克炮。"
 WGR_heavy_tank_destroyer_equipment_1_short:0 "斯图尔·埃米尔 VK3001坦克歼击车"
 WGR_heavy_tank_destroyer_equipment_2:0 "虎式 P型坦克歼击车"
 WGR_heavy_tank_destroyer_equipment_2_desc:0 "象式坦克歼击车是一种重型坦克歼击车，基于被取消的保时捷虎式坦克项目的底盘，改良以88mm口径的Pak 43/2反坦克炮。"
 WGR_heavy_tank_destroyer_equipment_2_short:0 "象式坦克歼击车"
 WGR_heavy_tank_destroyer_equipment_3:0 "猎虎式 B型坦克歼击车"
 WGR_heavy_tank_destroyer_equipment_3_desc:0 "猎虎式坦克歼击车是二战期间使用过的最重型装甲作战车辆，装备了128mm口径的PaK 44L/55型主炮和厚重的正面装甲。"
 WGR_heavy_tank_destroyer_equipment_3_short:0 "猎虎式 VI号坦克歼击车"
 WGR_heavy_tank_equipment_1:0 "大拖拉机"
 WGR_heavy_tank_equipment_1_desc:0 "大型拖拉机是德国在研制重型坦克的过程中的开发的一系列原型坦克。在第一次世界大战后，德国在军事发展上受到了《凡尔赛条约》的严格限制，但是德国人以研究“拖拉机”为名，秘密地开展了研究军事装甲车辆和火炮的项目。"
 WGR_heavy_tank_equipment_1_short:0 "大拖拉机"
 WGR_heavy_tank_equipment_2:0 "虎式 VI号重型坦克"
 WGR_heavy_tank_equipment_2_desc:0 "虎式坦克是德国1942年开发的重型坦克，用来应对轴心国进攻时意料遭遇到的苏联重型装甲部队，尤其是T-34和KV-1坦克。"
 WGR_heavy_tank_equipment_2_short:0 "虎式 VI号重型坦克"
 WGR_heavy_tank_equipment_3:0 "虎王.B型重型坦克"
 WGR_heavy_tank_equipment_3_desc:0 "因其被盟军士兵半直译为虎王的非正式名字而广为人知。其与虎式I型基于同样设计原则但更为强大。虎式II型结合了虎式I的厚装甲和黑豹中型坦克的倾斜装甲。整车重量将近70吨，前部有着厚达100至180毫米的装甲保护，装备有KwK 43 L/71 8.8cm主炮。"
 WGR_heavy_tank_equipment_3_short:0 "虎王重型坦克"
 WGR_light_tank_aa_equipment_1:0 "I号防空坦克"
 WGR_light_tank_aa_equipment_1_desc:0 "用I号坦克底盘搭载的防空炮。"
 WGR_light_tank_aa_equipment_1_short:0 "I号防空坦克"
 WGR_light_tank_aa_equipment_2:0 "山猫防空坦克"
 WGR_light_tank_aa_equipment_2_desc:0 "用II号坦克底盘搭载的防空炮。"
 WGR_light_tank_aa_equipment_2_short:0 "山猫防空坦克"
 WGR_light_tank_aa_equipment_3:0 "FlakPz 2801号防空坦克"
 WGR_light_tank_aa_equipment_3_short:0 "FlakPz 2801号防空坦克"
 WGR_light_tank_aa_equipment_3_desc:0 "多用途装甲战车（VK2801），配备2枚2厘米高射炮38炮。它也被设计成以自己动力在铁轨上行驶。"
 WGR_light_tank_artillery_equipment_1:0 "野牛 1号突击自行火炮"
 WGR_light_tank_artillery_equipment_1_desc:0 "在战斗中，摩托化步兵团火炮连的牵引式火炮很难跟上坦克的脚步。解决这个问题最简单的方法就是把火炮加装到多余的坦克底盘上。就野牛自行火炮而言，它使用的是I号坦克的底盘。"
 WGR_light_tank_artillery_equipment_1_short:0 "野牛 1号突击自行火炮"
 WGR_light_tank_artillery_equipment_2:0 "黄蜂 124号特种机动车"
 WGR_light_tank_artillery_equipment_2_desc:0 "124号特种机动车“黄蜂”自行火炮 (German：Wespe)是德国基于II号坦克底盘设计的一种自行火炮。"
 WGR_light_tank_artillery_equipment_2_short:0 "黄蜂 124号特种机动车"
 WGR_light_tank_artillery_equipment_3:0 "小豹自行火炮"
 WGR_light_tank_artillery_equipment_3_desc:0 "小豹自行火炮是德国基于VK1602小豹坦克底盘设计的一种自行火炮。"
 WGR_light_tank_artillery_equipment_3_short:0 "小豹自行火炮"
 WGR_light_tank_destroyer_equipment_1:0 "黄鼠狼 II 自行7.5cm PaK 40反坦克炮"
 WGR_light_tank_destroyer_equipment_1_desc:0 "黄鼠狼 II自行反坦克炮是德国基于II号坦克底盘设计的一种自行反坦克炮。"
 WGR_light_tank_destroyer_equipment_1_short:0 "黄鼠狼 II自行反坦克炮"
 WGR_light_tank_destroyer_equipment_2:0 "黄鼠狼 III自行反坦克炮"
 WGR_light_tank_destroyer_equipment_2_short:0 "黄鼠狼 III自行反坦克炮"
 WGR_light_tank_destroyer_equipment_3:0 "小豹自行反坦克炮"
 WGR_light_tank_destroyer_equipment_3_desc:0 "小豹自行反坦克炮从VK1602 小豹轻型坦克改装而来。"
 WGR_light_tank_destroyer_equipment_3_short:0 "小豹自行反坦克炮"
 WGR_light_tank_equipment_1:0 "I号轻型坦克"
 WGR_light_tank_equipment_1_desc:0 "I号轻型坦克是德国在20世纪30年代制造的一种轻型坦克。I号坦克的设计工作始于1932年，到1934年开始大规模投产。尽管I号坦克最初的设计用途只是当做德国陆军掌握装甲战争理念的训练工具，但是由于德国缺乏现代坦克，所以I号轻型坦克在战争中得到了广泛地使用。"
 WGR_light_tank_equipment_1_short:0 "I号轻型坦克"
 WGR_light_tank_equipment_2:0 "II号轻型坦克"
 WGR_light_tank_equipment_2_desc:0 "II号坦克最初是德国在更大更先进的坦克还未开发出来前，设计的一种权宜性质的坦克，由于缺乏可用的坦克，II号坦克也被广泛地用于各种战斗。"
 WGR_light_tank_equipment_2_short:0 "II号轻型坦克"
 WGR_light_tank_equipment_3:0 "VK1602 小豹轻型坦克"
 WGR_light_tank_equipment_3_desc:0 "VK1602 小豹坦克是德国在1942年设计的一种侦察坦克。这种坦克原计划装备75mm的Kwk41型火炮，但随后改为装备更小的50mm口径的火炮。VK1602拥有倾斜的正面装甲，这受到了黑豹中型坦克的启发。为了提高VK1602在乡野间的行进能力，德国人为它装备了宽达350mm的履带。"
 WGR_light_tank_equipment_3_short:0 "VK1602 小豹轻型坦克"
 WGR_medium_tank_aa_equipment_1:0 "FlakPz 2801号防空坦克"
 WGR_medium_tank_aa_equipment_1_short:0 "38吨中型自行防空炮"
 WGR_medium_tank_aa_equipment_1_desc:0 "在LT-38坦克的基础上，38吨中型自行高射炮装备了Flak 30 20mm高射炮或Flak 38 L/112.5高射炮和1040系列弹药。防空效果很弱。从1943年11月到1944年2月，只生产了141台。"
 WGR_medium_tank_aa_equipment_2:0 "东风 IV号防空坦克 "
 WGR_medium_tank_aa_equipment_2_desc:0 "IV号防空坦克“东风”（德语：The Flakpanzer IV 'Ostwind'）是基于四号坦克研制的自行式高射炮。它是1944年开发的，是早期IV号防空坦克的后继产品。IV号坦克的炮塔被拆除，取而代之的是装有3.7厘米FlaK 43型防空炮的敞口六角形炮塔。采用闭顶设计是曾被试想过的，但是由于火炮产生的浓烟让其变得不可能。"
 WGR_medium_tank_aa_equipment_2_short:0 "东风 IV号防空坦克 "
 WGR_medium_tank_aa_equipment_3:0 "考利安 V号防空坦克"
 WGR_medium_tank_aa_equipment_3_short:0 "考利安 V号防空坦克"
 WGR_medium_tank_aa_equipment_3_desc:0 "考利安 V号防空坦克是二战期间莱茵金属为德国武装部队设计的自行式高射炮。它原本打算在豹式中型坦克的底盘上配备两门43型3.7厘米高射炮并装在完全封闭的旋转炮塔中，但它并能在欧洲战争结束前被生产。"
 WGR_medium_tank_artillery_equipment_1:0 "蟋蟀式自行火炮"
 WGR_medium_tank_artillery_equipment_1_desc:0 "138/1号特种机动车“蟋蟀” (德语: 'Grille') 自行火炮是德国在二战中使用的一种自行火炮。一共有490-500辆“蟋蟀”被生产出来，用于装备位于苏联、波兰和法国境内的德军装甲师。这型自行火炮一直使用到了1945年，在战后，突尼斯还曾使用“蟋蟀”来打击敌人的炮兵和坦克。"
 WGR_medium_tank_artillery_equipment_1_short:0 "蟋蟀式自行火炮"
 WGR_medium_tank_artillery_equipment_2:0 "野蜂自行火炮"
 WGR_medium_tank_artillery_equipment_2_desc:0 "野蜂自行火炮是德国使用III号或IV号坦克底盘搭载15cm火炮而研发出的一种自行火炮。德国国防军从1943年开始使用这款自行火炮，直至战争结束。"
 WGR_medium_tank_artillery_equipment_2_short:0 "野蜂自行火炮"
 WGR_medium_tank_artillery_equipment_3:0 "蟋蟀12型自行火炮"
 WGR_medium_tank_artillery_equipment_3_short:0 "蟋蟀12型自行火炮"
 WGR_medium_tank_artillery_equipment_3_desc:0 "克虏伯在1944年提出的自行火炮概念型号，该炮基于具有12.8厘米榴弹炮和黑豹坦克底盘。从历史上看，它从未离开过概念阶段。"
 WGR_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "III号突击自行反坦克炮是德国在二战中产量最多的装甲战斗车辆。它使用了久经考验的III号坦克的底盘。最初，III号突击炮被设计成一种机动的步兵支援火炮，但随后经过不断地改进，它被广泛地当做自行反坦克炮使用。"
 WGR_medium_tank_destroyer_equipment_1_short:0 "III号突击炮"
 WGR_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "IV号坦克歼击车在德国国防军军装甲师和党卫军装甲师中承担着反坦克的重任。从诺曼底、突出部战役到东线，都能看到IV号坦克歼击车的身影。这是一种十分成功的自行反坦克火炮，但是当它被错误地当做坦克或突击炮来使用时，IV号坦克歼击车的表现就很糟糕了，当然，大部分自行反坦克炮都是如此。可是，在二战后期，IV号坦克歼击车越来越多得被当做了坦克的替代品，因为那时德军几乎没有多少坦克可用了。"
 WGR_medium_tank_destroyer_equipment_2_short:0 "IV号坦克歼击车"
 WGR_medium_tank_destroyer_equipment_3:0 "美洲虎 V号坦克歼击车"
 WGR_medium_tank_destroyer_equipment_3_desc:0 "“猎豹”坦克歼击车(德语: 'The Jagdpanther')是纳粹德国在二战中使用黑豹坦克底盘研制的一种自行反坦克炮。它在战争末期才开始服役（1944年），东线和西线战场都出现过它的身影。猎豹坦克歼击车装备着与虎王坦克相同的威力强大的8.8cmPaK43型火炮，并且拥有极佳的装甲防护性能，同时黑豹坦克的底盘提供了优秀的悬挂系统。不过德国在战争后期整体的糟糕状况让猎豹坦克歼击车大受影响，它的产量很低，零部件匮乏，而且成员缺乏训练。"
 WGR_medium_tank_destroyer_equipment_3_short:0 "美洲虎 V号坦克歼击车"
 WGR_medium_tank_equipment_1:0 "三号坦克"
 WGR_medium_tank_equipment_1_desc:0 "早在1934到1935年的时候，海因茨·古德里安将军就为德国装甲师预想出了两种主要的装甲车辆型号。一种装备着一门反坦克炮和两挺机枪，另一种则是装备着更大口径火炮的支援性装甲车辆。第一种最终演变成了III号坦克，它是一种标准的坦克，适用于每个坦克营拥有三个轻坦克连这样的编制。第二种则变成了IV号坦克。"
 WGR_medium_tank_equipment_1_short:0 "III号中型坦克"
 WGR_medium_tank_equipment_2:0 "四号坦克"
 WGR_medium_tank_equipment_2_desc:0 "IV号坦克在最初是被设计为一种支援步兵的坦克，并没有考虑让它面对敌方的装甲单位——这个任务应由更轻型的III号坦克承担。然而，战前的这种战术学说逐渐暴露出了它的缺陷，而德军在东线又遇到了苏联的T-34坦克，因此IV号坦克很快就从它的过时的同伴身上承担起了坦克战斗的责任。IV号坦克是德国在二战中生产和部署数量最多的坦克，同时也成为其他许多战斗车辆研发的基础。"
 WGR_medium_tank_equipment_2_short:0 "IV号中型坦克"
 WGR_medium_tank_equipment_3:0 "黑豹V号中型坦克"
 WGR_medium_tank_equipment_3_desc:0 "黑豹坦克是德国在1943年中期至1945年战争结束期间，对一款中型坦克的统称。这款中型坦克在设计时是准备用来对抗苏联的T-34坦克，并替换III号坦克和IV号坦克。不过IV号坦克的位置一直也没被黑豹取代，相反，IV号坦克伴随着黑豹和后来更重型的虎式坦克一直战斗到战争结束。黑豹坦克的火力、机动性和防护性都相当出色，成为了二战后期和战后初期各国坦克设计的基准，而且黑豹坦克被认为是二战中最好的坦克之一。"
 WGR_medium_tank_equipment_3_short:0 "黑豹V号中型坦克"
 WGR_modern_tank_aa_equipment_1:0 "E-50现代防空坦克"
 WGR_modern_tank_aa_equipment_1_short:0 "E-50现代防空坦克"
 WGR_modern_tank_aa_equipment_1_desc:0 "E-50现代防空坦克是一种假想的自行高射炮。它是在基于E-50坦克的全旋转炮塔上安装两把5.5cm AA高射炮。该坦克由四名乘员组成，并携带104发子弹。"
 WGR_modern_tank_destroyer_equipment_1:0 "标准战斗坦克E-25"
 WGR_modern_tank_destroyer_equipment_1_desc:0 "IV型坦克歼击车的改良版，E-25有着更快的速度和更厚的装甲。"
 WGR_modern_tank_destroyer_equipment_1_short:0 "标准战斗坦克E-25"
 WGR_modern_tank_equipment_1:0 "E-50标准坦克"
 WGR_modern_tank_equipment_1_desc:0 "E系坦克是战争后期德国尝试生产的标准设计系列坦克。标准设计为6个不同的重量等级。而E-50作为一个标准的中型坦克意在基于这些坦克进行豹式和虎式系列坦克的相互转换。"
 WGR_modern_tank_equipment_1_short:0 "E-50标准主战坦克"
 WGR_super_heavy_tank_aa_equipment_1:0 "VIII号防空坦克“鼠式”"
 WGR_super_heavy_tank_aa_equipment_1_desc:0 "鼠式坦克的底盘配备双88mm防空炮。"
 WGR_super_heavy_tank_aa_equipment_1_short:0 "防空鼠 VIII号超重型防空坦克"
 WGR_super_heavy_tank_artillery_equipment_1:0 "E-100超重型自行火炮"
 WGR_super_heavy_tank_artillery_equipment_1_desc:0 "一个安装在超重型坦克底盘上的210mm自行火炮，这种火炮甚至于能和某些装甲列车炮的威力相媲美。"
 WGR_super_heavy_tank_artillery_equipment_1_short:0 "E-100超重型自行火炮"
 WGR_super_heavy_tank_destroyer_equipment_1:0 "“猎鼠”超重型坦克歼击车"
 WGR_super_heavy_tank_destroyer_equipment_1_desc:0 "鼠式坦克的底盘加装以150mm火炮的坦克歼击车"
 WGR_super_heavy_tank_destroyer_equipment_1_short:0 "“猎鼠”超重型坦克歼击车"
 WGR_super_heavy_tank_equipment_1:0 "VIII号鼠式超重坦克"
 WGR_super_heavy_tank_equipment_1_desc:0 "鼠式坦克(Panzerkampfwagen VIII Maus)是德国于1944年底才完工的超重型坦克，是有史以来最重的全封闭装甲战斗车辆。鼠式的主武器是128mm的Kwk44L/55型火炮和一个附加的同轴75mm机枪。"
