 USA_mechanized_equipment_1:0 "M2半履带装甲运兵车"
 USA_mechanized_equipment_1_desc:0 "从法国半履带车辆的设计线索来看，M2半履带车原本是一种火炮牵引车，但作为机械化步兵的运输工具有很大的潜力。这些半履带车的绝大多数是由怀特汽车公司和奥托卡汽车公司生产的。"
 USA_mechanized_equipment_1_short:0 "M2半履带装甲运兵车"
 USA_mechanized_equipment_2:0 "M3半履带装甲运兵车"
 USA_mechanized_equipment_2_desc:0 "生产的汽车公司，钻石T汽车公司和白色汽车公司，M3配备了一个0.50口径M2机枪连同几个枢轴安装更多。军队抱怨装甲板缺乏保护，冷酷地将这些车辆称为“紫心盒子”，因为奖牌通常是给在战场上受伤或死亡的军人的。"
 USA_mechanized_equipment_2_short:0 "M3半履带装甲运兵车"
 USA_mechanized_equipment_3:0 "M39装甲多用途车"
 USA_mechanized_equipment_3_desc:0 "在M18地狱猫坦克歼击车的底盘上，负责设计多用途车的人员看到了广泛的用途，从部队运输，战地救护车，到自行榴弹炮的弹药运输车，它无所不能。和以前的设计一样，其薄薄的装甲和开放的顶部使乘员容易受到敌人的攻击。"
 USA_mechanized_equipment_3_short:0 "M39装甲多用途车"
 USA_mechanized_equipment_x:0 "M44装甲运兵车"
 USA_mechanized_equipment_x_desc:0 "从加拿大人在战场上使用被击毁的坦克改装的装甲运兵车（APC）的经验来看，美军不愿意使用容量和多功能性有限的全履带、全封闭、专用装甲运兵车。相反，带有硬顶的全覆盖装甲运兵车解决了步兵暴露于弹片和空爆炮弹的问题。"
 USA_mechanized_equipment_x_short:0 "M44装甲运兵车"
 USA_mechanized_equipment_x_2:0 "M75装甲运兵车"
 USA_mechanized_equipment_x_2_desc:0 "装甲战车设计和理论的现代发展导致了M75装甲运兵车的发展，该车设计可搭载14人加上机组人员，并配备两挺.50口径机枪。更好的装甲和全封闭设计使这些现代装甲运兵车能够安全地将部队运送到战场，保护他们免受轻型武器和炮火的袭击。"
 USA_mechanized_equipment_x_2_short:0 "M75装甲运兵车"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2两栖履带登录车"
 USA_amphibious_mechanized_equipment_1_desc:0 "被LVT履带式登陆车起源于一艘名为“短吻鳄”的民用救援船，其原本的设计用途是在沼泽地区作业。美国海军陆战队对两栖船的想法很热心，因此很快就设计出了两栖船的军事化变种。LVT-2能够运送24名全副武装的人员或4500磅（2000公斤）的货物，它还装备了两挺0.30口径的机枪，提供轻型火力支援。"
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2两栖履带登录车"
 USA_amphibious_mechanized_equipment_2:0 "水牛 LVT-4两栖履带登录车"
 USA_amphibious_mechanized_equipment_2_desc:0 "车尾增加了一个大型斜坡门，可以让更多的部队从车尾更安全的地方撤离，LVT的载重量进一步提高到30人。这一创新也大大方便了货物的装卸，使两栖登陆更加容易。"
 USA_amphibious_mechanized_equipment_2_short:0 "水牛 LVT-4两栖履带登录车"
