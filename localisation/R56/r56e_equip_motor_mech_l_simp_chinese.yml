 JAP_mechanized_equipment_1:0 "九八式半履带运兵装甲车"
 JAP_mechanized_equipment_1_short:0 "九八式半履带运兵装甲车"
 JAP_mechanized_equipment_1_desc:0 "九八式半履带运兵装甲车以九七式坦克的底盘为基础建造，主要用于前沿作战区的人员和弹药运送任务。这些车辆是敞篷的，装甲较轻，也用于移动火炮。"
 JAP_mechanized_equipment_2:0 "一式全履带装甲运兵车"
 JAP_mechanized_equipment_2_short:0 "一式全履带装甲运兵车"
 JAP_mechanized_equipment_2_desc:0 "日野重工生产的多功能装甲车，装甲层高达6毫米，能够运载弹药、步兵，甚至火炮，同时面对小武器的射击提供充分的保护。92式机枪也可以安装在车上，以使配备有此武器的步兵中队拥有更强的火力。"
 JAP_mechanized_equipment_3:0 "一式半履带装甲运兵车"
 JAP_mechanized_equipment_3_short:0 "一式半履带装甲运兵车"
 JAP_mechanized_equipment_3_desc:0 "基于德国Sd.Kfz.251/1特种半履带机动车的设计。这些车辆前面有一对车轮，后面有短履带。在最厚的地方有8毫米的装甲保护，这些运兵车可以运送多达13名全副武装的士兵到前线。"
 JAP_mechanized_equipment_x:0 "一式半履带装甲运兵车改"
 JAP_mechanized_equipment_x_short:0 "一式半履带装甲运兵车改"
 JAP_mechanized_equipment_x_2:0 "四式全履带装甲运兵车"
 JAP_mechanized_equipment_x_2_short:0 "四式全履带装甲运兵车"
 JAP_mechanized_equipment_x_2_desc:0 "这些装甲运兵车是在多余的四式中战车的底盘上建造的，它被设计成比以前的型号可以携带更多的人和弹药补给。它在太平洋战争的丛林中被使用，以有限的数量将部队运送到战场。"
 JAP_amphibious_mechanized_equipment_1:0 "丰田 4x4水陆两用车"
 JAP_amphibious_mechanized_equipment_1_short:0 "丰田 水陆两用车"
 JAP_amphibious_mechanized_equipment_1_desc:0 "由丰田汽车公司制造的丰田水陆两用车被太平洋岛屿的日本军队用来将货物从海上运输和货船直接运到内陆仓库。"
