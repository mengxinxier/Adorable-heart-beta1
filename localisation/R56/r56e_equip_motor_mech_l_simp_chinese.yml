 ENG_mechanized_equipment_2_desc:0 "将废弃的M3/M5斯图亚特坦克改装为更有价值的支援角色，用于装甲运兵车（APC）和其他需要机动装甲车辆的任务。斯图亚特袋鼠运兵车在战争中为英国陆军在非洲的整个战役中提供了很好的服务，但它缺乏装甲和运载能力不足是其美中不足"
