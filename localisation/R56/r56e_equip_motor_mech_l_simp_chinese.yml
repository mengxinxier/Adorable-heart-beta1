 ENG_mechanized_equipment_3_short:0 "公羊-袋鼠装甲运兵车"
 ENG_mechanized_equipment_3_desc:0 "公羊-袋鼠运兵车是加拿大将军盖伊-西蒙兹（Guy Simonds）的命令下，由野战工兵设计的一种暂用的载具，以填补他的部队对装甲运兵车的迫切需要。这些车辆是由 \"罢免圣职\"的M7牧师自行火炮（通过移除他们的重炮）制造出来的，它们的来源也是过时的和过剩的公羊坦克和谢尔曼坦克。这些车辆配备了简单的0.30或0.50口径的机枪，作为前往战斗区域的“巴士”发挥了很好的作用。"
 ENG_mechanized_equipment_x:0 "亨伯猪装甲运兵车"
 ENG_mechanized_equipment_x_short:0 "亨伯猪装甲运兵车"
 ENG_mechanized_equipment_x_desc:0 "亨伯猪装甲运兵车是英国陆军使用的一种轻型装甲卡车。它由劳斯莱斯6缸150马力的发动机提供动力，并配备了全轮驱动、大越野轮以及加固的重型悬挂系统，他们可并不惧怕越野"
 ENG_mechanized_equipment_x_2:0 "M75装甲运兵车"
 ENG_mechanized_equipment_x_2_short:0 "M75装甲运兵车"
 ENG_mechanized_equipment_x_2_desc:0 "M75装甲运兵车是一种全履带式步兵运输车，具有全方位的装甲保护，能够搭载12名士兵。这些运输车经常被用作战斗车辆，也被用于医疗救护任务和迫击炮运输任务。"
 ENG_amphibious_mechanized_equipment_1:0 "水龟两栖运输车 Mk. I"
 ENG_amphibious_mechanized_equipment_1_short:0 "水龟两栖运输车 Mk. I"
 ENG_amphibious_mechanized_equipment_1_desc:0 "桑尼克罗夫特公司制造了第一代水龟两栖运输车，以减轻对能够在河流上运送英国或加拿大步兵部队的两栖车辆的需求。大约制造了500辆，并在精英的皇家工兵突击队中使用。"
 ENG_amphibious_mechanized_equipment_2:0 "水龟两栖运输车 Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "水龟两栖运输车 Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "作为水龟两栖运输车 Mk.1的改进型继任者，这个装甲运兵车明显更长，并且驾驶位置可以看的出来车的头部在哪"
