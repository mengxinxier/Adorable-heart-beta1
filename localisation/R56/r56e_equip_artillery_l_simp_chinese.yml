 anti_air_equipment:0 "牵引式防空炮"
 anti_air_equipment_short:0 "防空炮"
 anti_air_equipment_desc:0 "防空炮主要用来击落敌军的飞机，虽然速射火炮同样对地面目标有效。"
 anti_air_equipment_1:0 "36年轻型防空炮"
 anti_air_equipment_1_short:0 "36年轻型防空炮"
 anti_air_equipment_1_desc:0 "防空炮主要用来击落敌军的飞机，虽然速射火炮同样对地面目标有效。"
 anti_air_equipment_2:0 "40年轻型防空炮"
 anti_air_equipment_2_short:0 "40年轻型防空炮"
 anti_air_equipment_2_desc:0 "防空炮需要更大型的弹药与更长的炮管以攻击高空飞行的飞机。"
 anti_air_equipment_3:0 "43年式防空炮"
 anti_air_equipment_3_short:0 "43年式防空炮"
 anti_air_equipment_3_desc:1 "先进防空炮有着更大的覆盖范围和设计弹药容量，能够打击最快最先进的敌机。"
 anti_air_equipment_x:0 "48年式防空炮"
 anti_air_equipment_x_short:0 "48年式防空炮"
 anti_air_equipment_x_desc:0 "重新设计的移动式高射炮，带有自动装填器，未来还有有升级的空间。"
 anti_tank_equipment:0 "反坦克炮"
 anti_tank_equipment_short:0 "反坦克炮"
 anti_tank_equipment_desc:0 "反坦克炮专门使用穿甲弹专门针对坦克这样的装甲目标。"
 anti_tank_equipment_1:0 "36年反坦克炮"
 anti_tank_equipment_1_short:0 "36年反坦克炮"
 anti_tank_equipment_1_desc:0 "反坦克炮专门使用穿甲弹专门针对坦克这样的装甲目标。"
 anti_tank_equipment_2:0 "40年反坦克炮"
 anti_tank_equipment_2_short:0 "40年反坦克炮"
 anti_tank_equipment_2_desc:0 "更大口径的火炮，以对付具有倾斜装甲的重型坦克。"
 anti_tank_equipment_3:0 "43年式反坦克炮"
 anti_tank_equipment_3_short:0 "43年式反坦克炮"
 anti_tank_equipment_3_desc:0 "将不同种类的新弹药技术与出膛速度更高的炮管相结合。这些反坦克炮为敌人可能开发的任何新装甲做好了准备。"
 anti_tank_equipment_x:0 "48年式反坦克炮"
 anti_tank_equipment_x_short:0 "48年式反坦克炮"
 anti_tank_equipment_x_desc:0 "早期的反坦克导弹，能够摧毁现役的任何坦克。"
 armored_cars_tech:0 "装甲车科技"
 ARMOUR_TITLE_CAR:0 "装甲车"
 armored_car:0 "装甲车"
 armored_car_equipment:0 "装甲车"
 armored_car_equipment_desc:0 "装甲车用于快速侦察和步兵支援。"
 gw_armored_car_equipment:0 "30年式装甲车"
 gw_armored_car_equipment_short:0 "30年式装甲车"
 gw_armored_car_equipment_desc:0 "装甲车是世界上许多国家投入使用的第一种带有护甲的车辆。它们是坦克的前身，尽管在第二次世界大战期间及之后仍在使用。"
 armored_car_equipment_1:0 "39年式装甲车"
 armored_car_equipment_1_short:0 "39年式装甲车"
 armored_car_equipment_1_desc:0 "装甲车经常与军队一起使用以支援轻型部队。"
 armored_car_equipment_2:0 "42年式装甲车"
 armored_car_equipment_2_short:0 "42年式装甲车"
 armored_car_equipment_2_desc:0 "装甲车经常与军队一起使用以支援轻型部队。"
 armored_car_at_equipment:0 "45年式装甲车"
 armored_car_at_equipment_short:0 "45年式装甲车"
 armored_car_equipment_at_desc:0 "装甲车经常与军队一起使用以支援轻型部队。"
 artillery_equipment:0 "牵引火炮"
 artillery_equipment_short:0 "火炮"
 artillery_equipment_desc:0 "火炮是指大口径武器，如加农炮榴弹炮等由人员操作射程可以远超过单兵武器有效范围的武器。"
 artillery_equipment_1:0 "战间期火炮"
 artillery_equipment_1_short:0 "战间期火炮"
 artillery_equipment_1_desc:0 "火炮是指大口径武器，如加农炮榴弹炮等由人员操作射程可以远超过单兵武器有效范围的武器。"
 artillery_equipment_2:0 "39年式野战炮"
 artillery_equipment_2_short:0 "39年式野战炮"
 artillery_equipment_2_desc:0 "火炮设计了新的液压反冲装置和更长的炮管。"
 artillery_equipment_3:0 "40年式野战炮"
 artillery_equipment_3_short:0 "40年式野战炮"
 artillery_equipment_3_desc:0 "重量更轻的火炮能够被分解运输，为那些以前难以获得火炮支持的地区提供火力支持。"
 artillery_equipment_x:0 "45年式野战炮"
 artillery_equipment_x_short:0 "45年式野战炮"
 artillery_equipment_x_desc:0 "尽管它的大小不大，但仍能从炮管里喷出强劲的铁拳"
 rocket_artillery_equipment:0 "火箭炮"
 rocket_artillery_equipment_short:0 "火箭炮"
 rocket_artillery_equipment_desc:0 "火箭炮比起传统炮组在准确性和稳定性上都要差得多，不过他们拥有多个火箭同时击中单个目标的毁灭性效果。"
 rocket_artillery_equipment_1:0 "40年式火箭炮"
 rocket_artillery_equipment_1_short:0 "40年式火箭炮"
 rocket_artillery_equipment_1_desc:0 "火箭炮比起传统炮组在准确性和稳定性上都要差得多，不过他们拥有多个火箭同时击中单个目标的毁灭性效果。"
 rocket_artillery_equipment_2:0 "43年式火箭炮"
 rocket_artillery_equipment_2_short:0 "43年式火箭炮"
 rocket_artillery_equipment_2_desc:0 "自旋稳定的火箭,增加了火炮攻击范围并拥有了更轻的炮台."
 rocket_artillery_equipment_x:0 "48年式火箭炮"
 rocket_artillery_equipment_x_short:0 "48年式火箭炮"
 rocket_artillery_equipment_x_desc:0 "火箭弹增加了射程和威力。使本来就令人印象深刻的火箭炮兵连更加强力。"
