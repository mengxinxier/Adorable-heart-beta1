 cv_nav_bomber_equipment_0_desc:0 "一种经过简单改装的海军轰炸机，可以在航母上起降"
 cv_nav_bomber_equipment_1:0 "36年海军轰炸机"
 cv_nav_bomber_equipment_1_short:0 "舰载海军轰炸机I型"
 cv_nav_bomber_equipment_1_desc:0 "一种早期海军轰炸机，改造为可从航母起飞降落。"
 cv_nav_bomber_equipment_2:0 "40年海军轰炸机"
 cv_nav_bomber_equipment_2_short:0 "舰载海军轰炸机II型"
 cv_nav_bomber_equipment_2_desc:0 "一种改良海军轰炸机，改造为可从航母起飞降落。"
 cv_nav_bomber_equipment_3:0 "44年海军轰炸机"
 cv_nav_bomber_equipment_3_short:0 "舰载海军轰炸机III型"
 cv_nav_bomber_equipment_3_desc:0 "一种先进海军轰炸机，改造为可从航母起飞降落。"
 heavy_fighter:0 "重型战斗机"
 heavy_fighter_equipment:0 "重型战斗机"
 heavy_fighter_equipment_desc:0 "重型战斗机的航程长、武器强力。既适合在航程内为轰炸机护航，亦适于截击敌方轰炸机。但其低灵敏度使得它们面对普通战斗机时难以抗衡。"
 heavy_fighter_equipment_1:0 "36年型重型战斗机"
 heavy_fighter_equipment_1_short:0 "重型战斗机I型"
 heavy_fighter_equipment_1_desc:0 "我们的轰炸机任务往返时需要护航保护，以免遭遇敌军战机。为提供护航，我们必须开发一款有着轰炸机航程的战斗机。无可避免，这种飞机较轻型战斗机更加庞大、缓慢、灵敏度更差，但能够携带相当数量的武装。"
 heavy_fighter_equipment_2:0 "40年型重型战斗机"
 heavy_fighter_equipment_2_short:0 "重型战斗机II型"
 heavy_fighter_equipment_2_desc:0 "战争教会了我们，我们现有的重型战机在轻巧的战机面前极其脆弱，但因为它的重武装，它在拦截敌方轰炸机时表现甚好。这次改良将注重于提升对敌机甚至地面目标的攻击能力。其航速和航程亦将提升。"
 heavy_fighter_equipment_3:0 "44年型重型战斗机"
 heavy_fighter_equipment_3_short:0 "重型战斗机III型"
 heavy_fighter_equipment_3_desc:0 "虽然我们的重型战机熟练于执行各种任务，我们必须考虑一种新的设计，以提升其相对敌方战机的灵敏性，同时让其继续拦截越来越快、防御越来越严密的敌方轰炸机。"
 hfighter_bomber:0 "重型战斗轰炸机"
 hfighter_bomber_equipment:0 "重型战斗轰炸机"
 hfighter_bomber_equipment_desc:0 "重型战斗轰炸机是现役或过时的前线战斗机的变型，配备了炸弹包和更多的挂载点，并进行了一些结构修改，可以进行拦截和掩护地面部队的空中支援任务。"
 hfighter_bomber_equipment_1:0 "36年型重型战斗轰炸机"
 hfighter_bomber_equipment_1_short:0 "重型战斗轰炸机I型"
 hfighter_bomber_equipment_1_desc:0 "早期的重型战斗机，被改装用于对地打击任务。"
 hfighter_bomber_equipment_2:0 "40年型重型战斗轰炸机"
 hfighter_bomber_equipment_2_short:0 "重型战斗轰炸机II型"
 hfighter_bomber_equipment_2_desc:0 "早期的重型战斗轰炸机，被改装用于对地打击任务。"
 hfighter_bomber_equipment_3:0 "44年型重型战斗轰炸机"
 hfighter_bomber_equipment_3_short:0 "重型战斗轰炸机III型"
 hfighter_bomber_equipment_3_desc:0 "一种先进的重型战斗轰炸机，被改装用于对地打击任务。"
 tac_bomber:0 "中型轰炸机"
 tac_bomber_equipment:0 "中型轰炸机"
 tac_bomber_equipment_desc:0 "中型轰炸机较其他轰炸机更快速，可协助地面部队并轰炸敌方建筑。"
 tac_bomber_equipment_0:0 "30年型中型轰炸机"
 tac_bomber_equipment_0_short:0 "中型轰炸机I型"
 tac_bomber_equipment_0_desc:0 "许多人相信，下次战争中将通过将敌军炸成渣渣而大获全胜。我们有必要设计自己的轰炸机，能够在适当速度下携带重载荷飞行。"
 tac_bomber_equipment_1:0 "36年型中型轰炸机"
 tac_bomber_equipment_1_short:0 "中型轰炸机II型"
 tac_bomber_equipment_1_desc:0 "中型轰炸机的定位是多面手，能快速、可靠地完成一系列任务。双引擎、相对轻的重量，可继续使用多年。"
 tac_bomber_equipment_2:0 "40年型中型轰炸机"
 tac_bomber_equipment_2_short:0 "中型轰炸机III型"
 tac_bomber_equipment_2_desc:0 "更重的中型轰炸机能增加其航程、载荷及航速，同时保持飞机执行各种任务的能力。"
 tac_bomber_equipment_3:0 "44年型中型轰炸机"
 tac_bomber_equipment_3_short:0 "中型轰炸机IV型"
 tac_bomber_equipment_3_desc:0 "从战斗机发展中得到一大堆好处，非传统材料及造型可使新型飞机成为目前航速最快、表现最好的双引擎飞机。"
 med_maritime:0 "中型海军轰炸机"
 med_maritime_equipment:0 "中型海军轰炸机"
 med_maritime_equipment_desc:0 "中型轰炸机适合海上巡逻，侦察，反运输和反潜任务。"
 med_maritime_equipment_1:0 "36年型中型海军轰炸机"
 med_maritime_equipment_1_short:0 "中型海军轰炸机II型"
 med_maritime_equipment_1_desc:0 "中型海军轰炸机修改用于海上巡逻，侦察，反运输和反潜任务。"
 med_maritime_equipment_2:0 "40年型中型海军轰炸机"
