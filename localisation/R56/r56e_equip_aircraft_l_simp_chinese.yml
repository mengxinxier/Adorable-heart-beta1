 USA_scout_plane_equipment_1:0 "洛克希德 F-4侦察机"
 USA_scout_plane_equipment_1_desc:0 "作为P-38“闪电”的一个变种机型，该机型专门用于摄影侦察，通过安装在飞机上的枪支位置的相机，从空中观察敌人的部队动向和海军部署情况。这些飞机能够在高海拔地区飞行，具有较广泛的工作范围和较高的速度，非常适合侦查和侦察。"
 USA_scout_plane_equipment_1_short:0 "洛克希德 F-4侦察机"
 USA_scout_plane_equipment_2:0 "团结航空 F-7 侦察机"
 USA_scout_plane_equipment_2_desc:0 "F-7是B-24 \"解放者 \"的变种机型，安装有照相机，用于空中摄影侦察，F-7的更远的航程和续航能力使它适合执行测绘任务。它在机头安装了一个三目摄像头，在机尾的弹舱里安装了一对垂直摄像头，同时保留了轰炸机的正常防御性武器。"
 USA_scout_plane_equipment_2_short:0 "F-7 团结者侦察机"
