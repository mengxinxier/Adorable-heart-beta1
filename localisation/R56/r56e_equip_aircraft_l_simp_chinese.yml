l_simp_chinese:
 AA_rocket_rails:0 "空对空导弹发射器"
 AA_rocket_rails_desc:0 "一击必杀"
 guided_AA_rocket_rails:0 "空对空制导导弹发射器"
 guided_AA_rocket_rails_desc:0 "空中制导导弹的弹道可以在飞行中进行修正，从而提高其精度。"
 improved_rocket_rails:0 "改进导弹发射器"
 improved_rocket_rails_desc:0 "更优良的导弹可以制造更好的爆炸。"
 jet_engine_1x_2:0 "2x 喷气式引擎 II"
 jet_engine_1x_2_desc:0 "一种改进的喷气发动机。我不能再多说了，因为我花了多年时间改装，而不是试图获得工程学位。"
 jet_engine_2x_2:0 "2x 喷气式引擎 II"
 jet_engine_2x_2_desc:0 "你知道吗，让我们在那架飞机上放两个坏男孩…是的，这样就行了。"
 jet_engine_3x_2:0 "3x 喷气式引擎 II"
 jet_engine_3x_2_desc:0 "不，我改主意了，我们用3个引擎吧。我知道这会导致动力不平衡，但我们可以在机身或顶部放一个，想办法，这就是我付钱给你的原因。我期待着三周后的第一个模型。"
 jet_engine_4x_2:0 "4x 喷气式引擎 II"
 jet_engine_4x_2_desc:0 "难道我们不能制造一个更大的机身并配备四个引擎进行飞行吗？"
 jet_engine_6x_2:0 "6x 喷气式引擎 II"
 jet_engine_6x_2_desc:0 "我喜欢喷气引擎，我喜欢喷气式飞机，给我加上所有你能找到的喷气引擎。"
 jet_engine_1x_3:0 "2x 喷气式引擎 III"
 jet_engine_1x_3_desc:0 "最好的喷气引擎"
 jet_engine_2x_3:0 "2x 喷气式引擎 III"
 jet_engine_2x_3_desc:0 "两台引擎，双倍动力的喷气式飞机"
 jet_engine_3x_3:0 "3x 喷气式引擎 III"
 jet_engine_3x_3_desc:0 "与使用2个引擎相比，信任度提高50%"
 jet_engine_4x_3:0 "4x 喷气式引擎 III"
 jet_engine_4x_3_desc:0 "四个现代喷气引擎"
 jet_engine_6x_3:0 "6x 喷气式引擎 III"
 jet_engine_6x_3_desc:0 "最好的引擎数量最多。再多的话，我们就得编个音障新闻了。"
 early_fighter:0 "轻型飞机"
 early_fighter_desc:0 "战略轰炸，夺取制空是在第一次世界大战中的空战中的关键，各国都认识到在未来，建设军事航空工业是当务之急。"
 cv_early_fighter:0 "舰载轻型飞机"
 cv_early_fighter_desc:0 "航母的作用是海上移动空军基地，而舰载机使航母有了多样化的功能：侦察，保护舰队和打击舰队，各国已经意识到新时代的海战战略正在重塑。"
 maritime:0 "海上巡逻机"
 AIR_TITLE_TRANSPORT_PLANE:0 "运输机"
 transport_plane:0 "运输机"
 transport_plane_equipment:0 "运输机"
 transport_plane_equipment_desc:0 "投送空降部队至其目标地点。"
 transport_plane_equipment_1:0 "早期运输机"
 transport_plane_equipment_1_short:0 "运输机I型"
 transport_plane_equipment_1_desc:0 "§L用于执行空降任务时的飞机§!"
 transport_plane_equipment_2:0 "先进运输机"
 transport_plane_equipment_2_short:0 "运输机II型"
 transport_plane_equipment_2_desc:0 "§L用于执行空降任务时的飞机§!"
 scout_plane:0 "侦察机"
 scout_plane_equipment_desc:0 "专门为摄像侦察而研制的飞机。主要依靠速度和隐蔽性来生存，在任何正面战斗中都会一败涂地。"
 scout_plane_equipment:0 "侦察机"
 scout_plane_equipment_1:0 "侦察机I型"
 scout_plane_equipment_1_desc:0 "收集敌军动向和提供敌方海军的部署情况是自第一次世界大战以来飞机最初的用途，至今，仍是一项重要的任务。"
 scout_plane_equipment_2:0 "侦察机II型"
 scout_plane_equipment_2_desc:0 "通过发展专门用于空中监视和远程侦察的飞机型号，我们能够确保准确地获得并持续跟进对手的意图和我们对其能力的了解。"
 cas:1 "近距支援机"
 CAS_equipment:0 "近距支援机"
 CAS_equipment_desc:0 "近距支援机用于在陆战中提供近距空中支援"
 CAS_equipment_0:0 "30年型近距支援机"
 CAS_equipment_0_short:0 "30年近距支援机"
 CAS_equipment_0_desc:0 "这些早期的近距支援机虽然比较落后，但仍能作为近距空中支援的主力军。由于荷载能力有限，它们只能执行如对地扫射等最基本的空中支援任务。"
 CAS_equipment_1:0 "36年型近距支援机"
 CAS_equipment_1_short:0 "36年近距支援机"
 CAS_equipment_1_desc:0 "我们的密接支援理论学说要求一款可进行精确范围攻击的飞行器。此种飞机的可用载荷较大型的战略轰炸机要小，可在低空扫射及俯冲轰炸时伺机攻击摧毁小型目标。"
 CAS_equipment_2:0 "40年型近距支援机"
 CAS_equipment_2_short:0 "40年近距支援机"
 CAS_equipment_2_desc:0 "早期战争经验告诉我们，近距支援机在敌机及地面火力的攻击下的存活率取决于更快的航速、更好的装甲及更佳的机动性。此种次世代地面攻击机亦将使用更大的炸弹、火炮及机枪以对其目标造成更大伤害。"
 CAS_equipment_3:0 "44年型近距支援机"
 CAS_equipment_3_short:0 "44年近距支援机"
 CAS_equipment_3_desc:0 "目标的防空能力及敌军截击机前所未有的进展使得近距支援机需要进一步发展。新款设计同时拥有增大的引擎动力、改进机身以增强俯冲能力及防护能力，还有更大的载荷。"
 cv_cas:1 "舰载近距支援机"
 cv_CAS_equipment_short:0 "舰载近距支援机"
 cv_CAS_equipment:1 "舰载近距支援机"
 cv_CAS_equipment_desc:0 "舰载近距支援机用于攻击水面舰艇"
 cv_CAS_equipment_0:0 "30年舰载近距支援机"
 cv_CAS_equipment_0_short:0 "30年舰载近距支援机"
 cv_CAS_equipment_0_desc:0 "一种经过简单改装的近距支援机，可以在航母上起降"
 cv_CAS_equipment_1:0 "36年型舰载近距支援机"
 cv_CAS_equipment_1_short:0 "36年型舰载近距支援机"
 cv_CAS_equipment_1_desc:0 "一种早期近距支援机，改造为可从航母起飞降落。"
 cv_CAS_equipment_2:0 "40年舰载近距支援机"
 cv_CAS_equipment_2_short:0 "40年舰载近距支援机"
 cv_CAS_equipment_2_desc:0 "一种改良近距支援机，改造为可从航母起飞降落。"
 cv_CAS_equipment_3:0 "44年型近距支援机"
 cv_CAS_equipment_3_short:0 "44年近距支援机"
 cv_CAS_equipment_3_desc:0 "一种先进近距支援机，改造为可从航母起飞降落。"
 fighter:0 "战斗机"
 fighter_equipment:0 "战斗机"
 fighter_equipment_desc:0 "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
 fighter_equipment_0:0 "30年型战斗机"
 fighter_equipment_0_short:0 "战斗机I型"
 fighter_equipment_0_desc:0 "战斗机在大战期间经历了许多变化，战后，双翼设计被抛弃。我们必须将民用科技进展应用于军事。"
 fighter_equipment_1:0 "36年型战斗机"
 fighter_equipment_1_short:0 "战斗机II型"
 fighter_equipment_1_desc:0 "随着星形发动机、单翼设计及全金属外壳的引入，轻机身亦发生了革命。此种设计为我们制造首架现代战斗机的尝试。"
 fighter_equipment_2:0 "40年型战斗机"
 fighter_equipment_2_short:0 "战斗机III型"
 fighter_equipment_2_desc:0 "战斗机取得了令人震惊的进展，同样，我们要继续整合技术及既有理念上的革新。我们的新战机设计需要同时满足高速、高海拔高性能及尽可能长的航程。此外，还需要全副武装。"
 fighter_equipment_3:0 "44年型战斗机"
 fighter_equipment_3_short:0 "战斗机IV型"
 fighter_equipment_3_desc:0 "前代战机证明了其价值，任何更佳的设计所带来的进步都不可忽视。该种飞机将成为活塞驱动发动机战机的顶峰，拥有卓越动力、高度灵活、致命的武装及良好航程。"
 fighter_bomber:0 "战斗轰炸机"
 fighter_bomber_equipment:0 "战斗轰炸机"
 fighter_bomber_equipment_desc:0 "战斗轰炸机是现役或过时的前线战斗机的变型，配备了炸弹包和更多的挂载点，并进行了一些结构修改，可以进行拦截和掩护地面部队的空中支援任务。"
 fighter_bomber_equipment_2:0 "40年型战斗轰炸机"
 fighter_bomber_equipment_2_short:0 "战斗轰炸机III型"
 fighter_bomber_equipment_2_desc:0 "一种早期战斗机，被修改用于对地攻击任务。"
 fighter_bomber_equipment_3:0 "44年型战斗轰炸机"
 fighter_bomber_equipment_3_short:0 "战斗轰炸机IV型"
 fighter_bomber_equipment_3_desc:0 "一种早期战斗机，被修改用于对地攻击任务。"
 cv_fighter:0 "战斗机"
 cv_fighter_equipment:0 "舰载战斗机"
 cv_fighter_equipment_short:0 "舰载战斗机"
 cv_fighter_equipment_desc:0 "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
