 strat_bomber_equipment:0 "重型轰炸机"
 strat_bomber_equipment_desc:0 "重型轰炸机攻击敌方建筑及基础设施，毁坏其珍贵的工业。"
 strat_bomber_equipment_1:0 "36年型重型轰炸机"
 strat_bomber_equipment_1_short:0 "重型轰炸机I型"
 strat_bomber_equipment_1_desc:0 "大战得来的经验及之后的研究均表明，轰炸敌方军事目标及其主要城市将赢得下次战争。至少，我们需要一款能执行此种任务的轰炸机。其需要飞行高度高、航速快，并需要携带大量载荷。此种设计要求大型机身、多引擎。同时还需具有一定的防御能力。"
 strat_bomber_equipment_2:0 "40年型重型轰炸机"
 strat_bomber_equipment_2_short:0 "重型轰炸机II型"
 strat_bomber_equipment_2_desc:0 "轰炸被证明能有效遏制敌方进行战争的能力。更多防御武器及更高的航速可使新型轰炸机免于坠毁，同时增加其载荷及航程，使得其更加有效。"
 strat_bomber_equipment_3:0 "44年型重型轰炸机"
 strat_bomber_equipment_3_short:0 "重型轰炸机III型"
 strat_bomber_equipment_3_desc:0 "为避免轰炸机损失于敌方战机及地面火力，下一代飞机将在极高海拔飞行。同时机身将更大以承载庞大的载荷及更多的燃料，提升航程。"
 strat_maritime:0 "重型海军轰炸机"
