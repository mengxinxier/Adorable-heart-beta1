 cv_fighter_equipment_3_desc:0 "一种先进战斗机，改造为可从航母起飞降落。"
 nav_bomber:0 "海军轰炸机"
 nav_bomber_equipment:0 "海军轰炸机"
 nav_bomber_equipment_desc:0 "海军轰炸机可用于攻击敌方舰艇"
 nav_bomber_equipment_0:0 "30年海军轰炸机"
 nav_bomber_equipment_0_short:0 "30年海军轰炸机"
 nav_bomber_equipment_0_desc:0 "它们具备最基本的对海攻击和侦察能力，是迈向更先进海军航空技术的垫脚石。"
 nav_bomber_equipment_1:0 "36年型海军轰炸机"
 nav_bomber_equipment_1_short:0 "36年型海军轰炸机"
 nav_bomber_equipment_1_desc:0 "海军飞机对于在接下来的十年中面对海军武器，比如潜艇地位的提升等的新发展至关重要。拥有作为俯冲轰炸机及侦察机的水上飞机将被使用。"
 nav_bomber_equipment_2:0 "40年型海军轰炸机"
 nav_bomber_equipment_2_short:0 "40年型海军轰炸机"
 nav_bomber_equipment_2_desc:0 "新的引擎技术及空气动力学改进的设计将大大提升海军飞机的速度及俯冲轰炸能力。"
 nav_bomber_equipment_3:0 "44年型海军轰炸机"
 nav_bomber_equipment_3_short:0 "44年型海军轰炸机"
 nav_bomber_equipment_3_desc:0 "全金属设计及强力的减速板使得海军飞行学更加复杂。但未来的飞机将需要更多乘员以操作这些复杂的系统。"
 cv_nav_bomber:0 "舰载海军轰炸机"
 cv_nav_bomber_equipment:1 "舰载海军轰炸机"
 cv_nav_bomber_equipment_short:0 "舰载海军轰炸机"
 cv_nav_bomber_equipment_desc:0 "海军轰炸机可用于攻击敌方舰艇"
 cv_nav_bomber_equipment_0:0 "30年舰载海军轰炸机"
