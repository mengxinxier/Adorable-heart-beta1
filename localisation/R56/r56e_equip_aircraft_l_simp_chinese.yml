 USA_CAS_equipment_2:1 "道格拉斯 A-20 浩劫近距支援机"
 USA_CAS_equipment_2_desc:1 "“浩劫”被设计为美国陆军航空队的攻击机，由普拉特-惠特尼双黄蜂发动机提供动力。该机受到了试飞员的好评，飞行的手感极佳，据称操作起来像战斗机。"
