 USA_CAS_equipment_1:0 "诺思罗普 A-17近距支援机"
 USA_CAS_equipment_1_desc:0 "诺斯罗普A-17是一种双座单引擎固定翼单翼飞机，并为美国陆军航空队服务。该机配备有穿孔襟翼和固定起落架，机身内部有一个携带破片炸弹的弹舱和外部炸弹架。这种飞机在俯冲轰炸中被证明是可靠的，并且深受机组人员的喜爱。"
