 INS_flying_boat_equipment_1_desc:0 "福克T.IV的开发是为了满足荷兰皇家海军在荷兰东印度群岛使用的海上巡逻/鱼雷轰炸机的要求。\"该机可以携带鱼雷或800千克炸弹，并且在机头，两侧和腹侧位置有三挺机枪的防御武器。"
