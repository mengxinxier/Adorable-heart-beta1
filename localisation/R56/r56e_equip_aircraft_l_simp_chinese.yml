 jet_tac_bomber_equipment:0 "喷气式战术轰炸机"
 jet_tac_bomber_equipment_desc:0 "战术轰炸机较其他轰炸机更小巧轻快，可协助地面部队并轰炸敌方建筑。"
 jet_tac_bomber_equipment_1:0 "45年型喷气式战术轰炸机"
 jet_tac_bomber_equipment_1_short:0 "喷气式战术轰炸机I型"
 jet_tac_bomber_equipment_1_desc:0 "喷气式战斗机的出现迫使轰炸机的航速需要赶超或至少与之匹敌。第一代装备喷气式引擎的中型轰炸机及战斗轰炸机将填补这一角色。"
