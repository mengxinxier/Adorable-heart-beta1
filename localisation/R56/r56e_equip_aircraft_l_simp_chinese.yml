 flying_boat:0 "海上巡逻机"
 flying_boat_equipment:0 "海上巡逻机"
 flying_boat_equipment_desc:0 "海上巡逻飞机执行远距离巡逻，反舰和反潜任务，保护领海，贸易路线和盟军海军行动。"
 flying_boat_equipment_0:0 "30年型海上巡逻机"
 flying_boat_equipment_0_short:0 "海上巡逻机I型"
 flying_boat_equipment_0_desc:0 "水上飞机的军事价值已得到公认，战争爆发时，每个沿海的国家都用以军事。它们被用于从反潜巡逻到海面营救和为战列舰开火的各种任务。"
 flying_boat_equipment_1:0 "36年型海上巡逻机"
 flying_boat_equipment_1_short:0 "海上巡逻机II型"
 flying_boat_equipment_1_desc:0 "航空发动机设计和生产的发展使我们能够制造更大，更重的飞机，它们的航程更长并且可以携带更多的有效载荷。"
 flying_boat_equipment_2:0 "40年型海上巡逻机"
 flying_boat_equipment_2_short:0 "海上巡逻机III型"
 flying_boat_equipment_2_desc:0 "通过集成新的电子探测技术，我们可以提高轰炸机轰炸的效率。"
 flying_boat_equipment_3:0 "44年海上巡逻机"
 flying_boat_equipment_3_short:0 "海上巡逻机IV型"
 flying_boat_equipment_3_desc:0 "尽管我们并没有像6年前那样需要从任何大型水上起飞和降落的能力，但我们仍然可以使用船身式水上飞机/两栖飞机来扩展我们在海洋上的影响范围。 它们的长距离和长滞留时间使它们在海上巡逻和反潜任务中特别有用。"
 rocket_interceptor_equipment_desc:0 "由化学火箭引擎驱动的短程截击机。"
 rocket_interceptor_equipment:0 "火箭截击机"
 rocket_interceptor_equipment_1:0 "43年型火箭截击机"
 rocket_interceptor_equipment_1_short:0 "火箭截击机I型"
 rocket_interceptor_equipment_1_desc:0 "短程实验截击机，以不可靠的化学火箭引擎推进。"
 rocket_interceptor_equipment_2:0 "45年型火箭截击机"
 rocket_interceptor_equipment_2_short:0 "火箭截击机II型"
 rocket_interceptor_equipment_2_desc:0 "短程截击机，以更可靠的化学火箭引擎推进。"
 rocket_interceptor_equipment_3:0 "48年型火箭截击机"
 rocket_interceptor_equipment_3_short:0 "火箭截击机III型"
 rocket_interceptor_equipment_3_desc:0 "我们终于解决了火箭引擎的大多数问题，现在火箭截击机是一款设施中可靠的近程防御武器。"
 jet_technology:0 "喷气式飞机"
 jet_fighter:0 "战斗机"
 jet_fighter_equipment:0 "喷气式战斗机"
 jet_fighter_equipment_desc:0 "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
 jet_fighter_equipment_1:0 "45年型喷气式战斗机"
 jet_fighter_equipment_1_short:0 "喷气式战斗机I型"
 jet_fighter_equipment_1_desc:0 "现有的速度提升都在第一款喷气战斗机引入后相形见绌。虽然我们还未学会如何将此种引擎的飞机造得最好，但普通飞机已难望其项背。"
