 jet_tac_bomber_equipment_2_short:0 "喷气式战术轰炸机II型"
 jet_tac_bomber_equipment_2_desc:0 "由于航速不足，新一代喷气式轰炸机更加注重海拔及航程，携带更多载荷，并在洲际任务中进行侦察。"
