l_simp_chinese:
 ship_hull_light_5:0 "1948驱逐舰船体"
 ship_hull_light_5_desc:0 "为了适应快速变化和日益危险的海洋环境，先进的驱逐舰设计拥有全自动主炮，先进探测设备，改进过的机械设备和有效的反潜武器。"
 ship_hull_cruiser_5:0 "1948巡洋舰船体"
 ship_hull_cruiser_5_desc:0 "现代海战的创新使巡洋舰比上一代巡洋舰更大、更快、携带的弹药更多。"
 ship_hull_heavy_5:0 "1948重型船体"
 ship_hull_heavy_5_desc:0 "随着战列舰的时代接近尾声，这些庞大的巨舰经常被认为是巨舰大炮时代的标志性遗物，作为博物馆藏品具有极大的收藏意义，而有的战列舰却拒绝接受即将退役的命运..."
 ship_hull_carrier_4:0 "1948航空母舰船体"
 ship_hull_carrier_4_desc:0 "由于空军的火力远远大于舰炮，这些战后航母搭载了更多的现代化飞机、高射炮和防空武器。当这些庞然大物扬帆起航时，统治海洋的天空将是一件轻而易举的事。"
 ship_hull_submarine_5:0 "1948潜艇船体"
 ship_hull_submarine_5_desc:0 "这些先进的柴电潜艇拥有改进过的船体设计。它们配备速度更快、精度更高的鱼雷，在袭击运输船和拦截方面表现出色，成为影响海上冲突的重要角色。"
 carrier_ship_engine_nuclear_1:0 "核动力引擎"
 carrier_ship_engine_nuclear_1_desc:0 "正如在巴克-丹尼的漫画《幽灵飞机之谜》中看到的那样"
 heavy_ship_engine_nuclear_1:0 "核动力战舰引擎"
 heavy_ship_engine_nuclear_1_desc:0 "你应该把你的核反应堆放在战舰里，而不是向和战舰一样大的巨鸟开火，这是一个原因。"
 sub_ship_engine_nuclear_1:0 "核动力潜艇发动机"
 sub_ship_engine_nuclear_1_desc:0 "大师之作，正如在电影《K-19》中看到的那样"