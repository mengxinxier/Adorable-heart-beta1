 super_event_SOV_WAR_2_CLOSED_LOC:0 "为了革命！为了女皇！"

 super_event_SOV_WAR_3:0 "苏联介入大战"
 super_event_SOV_WAR_3_QUOTE_LOC:0 "战斗的那个人我不想她有任何的名字。因为我们每一个人都在战斗，我们所有人都是斗士。\n不要低头跟着斗士走，不要！"
 super_event_SOV_WAR_3_QUOTE_SOURCE_LOC:0 "——§R塔露拉§!"
 super_event_SOV_WAR_3_CLOSED_LOC:0 "为了革命！"

 super_event_SOV_WAR_4:0 "苏联介入大战"
 super_event_SOV_WAR_4_QUOTE_LOC:0 "§R一步也不许后退！§!"
