 super_event_SOV_WAR_2:0 "苏联介入大战"
 super_event_SOV_WAR_2_QUOTE_LOC:0 "请不要松开紧握之手。请留在我的眼睛能看到的地方。只要听到我的声音，请随时都要回应我……我已经不想再失去了。"
