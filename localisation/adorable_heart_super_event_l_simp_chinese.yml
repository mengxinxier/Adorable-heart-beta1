#南美

 super_event_SOUTH_AMERICAN_WAR:0 "南美战争"
 super_event_SOUTH_AMERICAN_WAR_QUOTE_LOC:0 "我们需要的，不是一块面包！而是一个生存空间！一个民族的生存空间！这生存空间，不是靠乞求和抗议来实现的，而是靠铁和血来实现的！"
 super_event_SOUTH_AMERICAN_WAR_QUOTE_SOURCE_LOC:0 "——§Y世羽·波拿文都拉§!"
 super_event_SOUTH_AMERICAN_WAR_CLOSED_LOC:0 "谁又会关心南美？"
 
 super_event_Allende_unit_south_amercia:0 "南美统一"
 super_event_Allende_unit_south_amercia_QUOTE_LOC:0 "智利万岁！\n人民万岁！\n工人万岁！"
 super_event_Allende_unit_south_amercia_QUOTE_SOURCE_LOC:0 "——§R萨尔瓦多·阿连德§!"
 super_event_Allende_unit_south_amercia_CLOSED_LOC:0 "团结的人民永不败！"

#德国

 super_event_AUS_WAR:0 "轴心国介入大战"
 super_event_AUS_WAR_QUOTE_LOC:0 "我们不为奴役而战！我们为自由而战！我们不是机器，不是牛马，我们是人！是从来没有屈服过的日耳曼人！"
 super_event_AUS_WAR_QUOTE_SOURCE_LOC:0 "——§Y阿道夫·莉莎§!"
 super_event_AUS_WAR_CLOSED_LOC:0 "流亡者归来"

 super_event_rebuild_of_GER:0 "德意志归来"
 super_event_rebuild_of_GER_QUOTE_LOC:0 "从马斯到梅梅尔，从埃施到贝尔特，德意志，德意志，高于一切，高于世间所有万物。"
 super_event_rebuild_of_GER_QUOTE_SOURCE_LOC:0 "——§Y《德意志之歌》§!"
 super_event_rebuild_of_GER_CLOSED_LOC:0 "Es lebe Deutschland!"

 super_event_great_germania:0 "大德意志统一"
 super_event_great_germania_QUOTE_LOC:0 "新德国不属于任何阶级、任何团体，而是属于德国全体人民。她将帮助肯与我们和平相处的民族。"
 super_event_great_germania_QUOTE_SOURCE_LOC:0 "——§Y阿道夫·莉莎§!"
 super_event_great_germania_CLOSED_LOC:0 "当人民呼唤恶魔，说明天堂已为谎言。"

 super_event_death_of_germany: "德意志之死"
 super_event_death_of_germany_QUOTE_LOC: "人类在永恒的斗争中壮大，在永恒的和平中毁灭。"
 super_event_death_of_germany_QUOTE_SOURCE_LOC: "——§Y阿道夫·莉莎§!"
 super_event_death_of_germany_CLOSED_LOC: "谁来救救德国？"

 super_event_GEU_VIC:0 "德国革命"
 super_event_GEU_VIC_QUOTE_LOC:0 "我承认我是反对饥饿与剥削的煽动者；\n我承认我是反对战争的簇拥者；\n我们的口号是：\n联合起来，再联合起来！"
 super_event_GEU_VIC_QUOTE_SOURCE_LOC:0 "——§R恩斯特·台尔曼§!"
 super_event_GEU_VIC_CLOSED_LOC:0 "太阳从未如此美丽,在德国照耀"

 super_event_GEU_Europe:0 "欧洲统一"
 super_event_GEU_Europe_QUOTE_LOC:0 "终有一日，幻想乡、意呆莉、圣杯、俄罗斯、德意志，所有的民族在不丧失她们特性的前提下，结合成超越一切的共同体。"
 super_event_GEU_Europe_QUOTE_SOURCE_LOC:0 "——§R维克多·雨果§!"
 super_event_GEU_Europe_CLOSED_LOC:0 "欧罗巴不再有压迫！"

#瑞典

 super_event_CKP_Dorobo_Union:0 "北欧联盟成立"
 super_event_CKP_Dorobo_Union_QUOTE_LOC:0 "你能否明白潜藏于内心的黑暗\n在那空无一物之中，我仍在不断寻找\n....你有梦想吗？\n很遗憾，我没有那种东西。"
