 super_event_YKD_1_CLOSED_LOC:0 "大元帅万岁!"

 super_event_LKMT:0 "中国统一"
 super_event_LKMT_QUOTE_LOC:0 "我对国内将来的事充满了理想和希望。我不能不想中国，更不能忘掉中国。我觉得，如果真的忘记祖国，人生该是多么没有趣啊！"
 super_event_LKMT_QUOTE_SOURCE_LOC:0 "——§Y宋庆龄§!"
 super_event_LKMT_CLOSED_LOC:0 "中国已如腾飞之龙"

 super_event_RKMT:0 "中国统一"
