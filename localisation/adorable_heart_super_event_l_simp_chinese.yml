#魔联（旧）

 super_event_MGU_CLOUD:0 "苏联阴云"
 super_event_MGU_CLOUD_QUOTE_LOC:0 "我保证，我一定会救你。\n无论重来多少次，我都一定会守护你！"
 super_event_MGU_CLOUD_QUOTE_SOURCE_LOC:0 "——§R晓美焰§!"
 super_event_MGU_CLOUD_CLOSED_LOC:0 "巨人间的博弈"

 super_event_HOUMULA:0 "伪世的物语"
 super_event_HOUMULA_QUOTE_LOC:0 "这才是人类感情的极致。比希望更加炙热，比绝望更加深沉--§R爱§!！"
 super_event_HOUMULA_QUOTE_SOURCE_LOC:0 "——§R晓美焰§!"
 super_event_HOUMULA_CLOSED_LOC:0 "她是疯了吗？"

 super_event_MGU_MADOUKA:0 "圆环之理降临"
 super_event_MGU_MADOUKA_QUOTE_LOC:0 "如果有人说怀有希望是错误，我会无数次反驳“不是这样的”，不管到什么时候。"
 super_event_MGU_MADOUKA_QUOTE_SOURCE_LOC:0 "——§R鹿目圆香§!"
