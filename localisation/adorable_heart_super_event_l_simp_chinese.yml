l_simp_chinese:

#伟大战争

  super_event_WW2: "第二次“伟大战争”"
  super_event_WW2_QUOTE_LOC: "§R幻想乡必须团结起来对付她的敌人！§!"
  super_event_WW2_QUOTE_SOURCE_LOC: "——§G东风谷早苗§!"
  super_event_WW2_CLOSED_LOC: "世界开始燃烧"

  super_event_WW2_DVL: "第二次“伟大战争”"
  super_event_WW2_DVL_QUOTE_LOC: "那么，由我建立彷佛沉浸甜美蜜汁中的世界吧。让所有人都希望永远受我支配。\n让世界知道，只有屈服于我魔导王之下的永久繁荣。"
  super_event_WW2_DVL_QUOTE_SOURCE_LOC: "——§0安兹·乌尔·恭§!"
  super_event_WW2_DVL_CLOSED_LOC: "世界开始燃烧"

#苏联

  super_event_SOV_WAR_1: "苏联介入大战"
  super_event_SOV_WAR_1_QUOTE_LOC: "失去的是不可能再回来的，所以生命才显得那么珍贵，所以活着就是幸福。"
  super_event_SOV_WAR_1_QUOTE_SOURCE_LOC: "——§R木之本樱§!"
  super_event_SOV_WAR_1_CLOSED_LOC: "为了革命！"

  super_event_SOV_WAR_2: "苏联介入大战"
  super_event_SOV_WAR_2_QUOTE_LOC: "请不要松开紧握之手。请留在我的眼睛能看到的地方。只要听到我的声音，请随时都要回应我……我已经不想再失去了。"
  super_event_SOV_WAR_2_QUOTE_SOURCE_LOC: "——§R安娜斯塔西亚§!"
  super_event_SOV_WAR_2_CLOSED_LOC: "为了革命！为了女皇！"

  super_event_SOV_WAR_3: "苏联介入大战"
  super_event_SOV_WAR_3_QUOTE_LOC: "战斗的那个人我不想她有任何的名字。因为我们每一个人都在战斗，我们所有人都是斗士。\n不要低头跟着斗士走，不要！"
  super_event_SOV_WAR_3_QUOTE_SOURCE_LOC: "——§R塔露拉§!"
  super_event_SOV_WAR_3_CLOSED_LOC: "为了革命！"

  super_event_SOV_WAR_4: "苏联介入大战"
  super_event_SOV_WAR_4_QUOTE_LOC: "§R一步也不许后退！§!"
  super_event_SOV_WAR_4_QUOTE_SOURCE_LOC: "——§R（凛冬）索尼娅§!"
  super_event_SOV_WAR_4_CLOSED_LOC: "为了革命！"

  super_event_SOV_FAILURE: "苏联解体"
  super_event_SOV_FAILURE_QUOTE_LOC: "永别了，我们的红旗。你曾经是敌人，也是兄弟。你曾是战壕里的同志，整个欧洲的希冀；但你也是一座红色的铁幕，那后面藏着可怕的劳改集中营。"
  super_event_SOV_FAILURE_QUOTE_SOURCE_LOC: "——§Y叶夫图申科§!"
  super_event_SOV_FAILURE_CLOSED_LOC: "红色齿轮停止了转动"

  super_event_World_Soviets: "团结在红旗下"
  super_event_World_Soviets_QUOTE_LOC: "全世界无产者，联合起来！"
  super_event_World_Soviets_QUOTE_SOURCE_LOC: "——§R卡尔·马克思§!"
  super_event_World_Soviets_CLOSED_LOC: "国际苏维埃共和国万岁！共产主义万岁！"

  super_event_CCCP_attack_JAP: "苏维埃联盟挥师东进"
  super_event_CCCP_attack_JAP_QUOTE_LOC: "现在是时候让我们的士兵自己决定实现正义的方式了。"
  super_event_CCCP_attack_JAP_QUOTE_SOURCE_LOC: "——§R华西列芙酱§!"
  super_event_CCCP_attack_JAP_CLOSED_LOC: "她们要在西伯利亚打陆战？"

#罗马尼亚

  super_event_ROM_BRG_UNIT: "巴尔干统一"
  super_event_ROM_BRG_UNIT_QUOTE_LOC: "我宁愿活在大巴尔干的地狱里，也不愿活在小罗马尼亚的天堂里。"
  super_event_ROM_BRG_UNIT_QUOTE_SOURCE_LOC: "——§R奥尔加·伊兹卡§!"
  super_event_ROM_BRG_UNIT_CLOSED_LOC: "巴尔干之梦得以实现"

#魔联（旧）

  super_event_MGU_CLOUD: "苏联阴云"
  super_event_MGU_CLOUD_QUOTE_LOC: "我保证，我一定会救你。\n无论重来多少次，我都一定会守护你！"
  super_event_MGU_CLOUD_QUOTE_SOURCE_LOC: "——§R晓美焰§!"
  super_event_MGU_CLOUD_CLOSED_LOC: "巨人间的博弈"

  super_event_HOUMULA: "伪世的物语"
  super_event_HOUMULA_QUOTE_LOC: "这才是人类感情的极致。比希望更加炙热，比绝望更加深沉--§R爱§!！"
  super_event_HOUMULA_QUOTE_SOURCE_LOC: "——§R晓美焰§!"
  super_event_HOUMULA_CLOSED_LOC: "她是疯了吗？"

  super_event_MGU_MADOUKA: "圆环之理降临"
  super_event_MGU_MADOUKA_QUOTE_LOC: "如果有人说怀有希望是错误，我会无数次反驳“不是这样的”，不管到什么时候。"
  super_event_MGU_MADOUKA_QUOTE_SOURCE_LOC: "——§R鹿目圆香§!"
  super_event_MGU_MADOUKA_CLOSED_LOC: "圆神能拯救魔联吗？"

#日本

  super_event_build_Super_Japan_Empire: "超日本帝国建立"
  super_event_build_Super_Japan_Empire_QUOTE_LOC: "那么，不想一起看看吗。那天，与您所约定的那个未来…呐"
  super_event_build_Super_Japan_Empire_QUOTE_SOURCE_LOC: "——§Y柴神§!"
  super_event_build_Super_Japan_Empire_CLOSED_LOC: "不知道一些事情，就可以幸福生活下去"

  super_event_JAP_attack_SOV: "樱花帝国北进俄罗斯"
  super_event_JAP_attack_SOV_QUOTE_LOC: "使樱花天赋之类，传遍八纮一宇！"
  super_event_JAP_attack_SOV_QUOTE_SOURCE_LOC: ""
  super_event_JAP_attack_SOV_CLOSED_LOC: "她们要在西伯利亚打陆战？"

#南美

  super_event_SOUTH_AMERICAN_WAR: "南美战争"
  super_event_SOUTH_AMERICAN_WAR_QUOTE_LOC: "我们需要的，不是一块面包！而是一个生存空间！一个民族的生存空间！这生存空间，不是靠乞求和抗议来实现的，而是靠铁和血来实现的！"
  super_event_SOUTH_AMERICAN_WAR_QUOTE_SOURCE_LOC: "——§Y世羽·波拿文都拉§!"
  super_event_SOUTH_AMERICAN_WAR_CLOSED_LOC: "谁又会关心南美？"
  
  super_event_Allende_unit_south_amercia: "南美统一"
  super_event_Allende_unit_south_amercia_QUOTE_LOC: "智利万岁！\n人民万岁！\n工人万岁！"
  super_event_Allende_unit_south_amercia_QUOTE_SOURCE_LOC: "——§R萨尔瓦多·阿连德§!"
  super_event_Allende_unit_south_amercia_CLOSED_LOC: "团结的人民永不败！"

#德国

  super_event_WW2_GER: "第二次“伟大战争”"
  super_event_AUS_WAR: "轴心国介入大战"
  super_event_AUS_WAR_QUOTE_LOC: "我们不为奴役而战！我们为自由而战！我们不是机器，不是牛马，我们是人！是从来没有屈服过的日耳曼人！"
  super_event_AUS_WAR_QUOTE_SOURCE_LOC: "——§Y阿道夫·莉莎§!"
  super_event_AUS_WAR_CLOSED_LOC: "流亡者归来"

  super_event_rebuild_of_GER: "德意志归来"
  super_event_rebuild_of_GER_QUOTE_LOC: "从马斯到梅梅尔，从埃施到贝尔特，德意志，德意志，高于一切，高于世间所有万物。"
  super_event_rebuild_of_GER_QUOTE_SOURCE_LOC: "——§Y《德意志之歌》§!"
  super_event_rebuild_of_GER_CLOSED_LOC: "Es lebe Deutschland!"

  super_event_great_germania: "大德意志统一"
  super_event_great_germania_QUOTE_LOC: "新德国不属于任何阶级、任何团体，而是属于德国全体人民。她将帮助肯与我们和平相处的民族。"
  super_event_great_germania_QUOTE_SOURCE_LOC: "——§Y阿道夫·莉莎§!"
  super_event_great_germania_CLOSED_LOC: "当人民呼唤恶魔，说明天堂已为谎言。"

  super_event_death_of_germany: "德意志之死"
  super_event_death_of_germany_QUOTE_LOC: "人类在永恒的斗争中壮大，\n在永恒的和平中毁灭。"
  super_event_death_of_germany_QUOTE_SOURCE_LOC: "——§Y阿道夫·莉莎§!"
  super_event_death_of_germany_CLOSED_LOC: "谁来救救德国？"

  super_event_GEU_VIC: "德国革命"
  super_event_GEU_VIC_QUOTE_LOC: "我承认我是反对饥饿与剥削的煽动者；\n我承认我是反对战争的簇拥者；\n我们的口号是：\n联合起来，再联合起来！"
  super_event_GEU_VIC_QUOTE_SOURCE_LOC: "——§R惣流·明日香·兰格雷§!"
  super_event_GEU_VIC_CLOSED_LOC: "太阳从未如此美丽,在德国照耀"

  super_event_GEU_Europe: "欧洲统一"
  super_event_GEU_Europe_QUOTE_LOC: "终有一日，幻想乡、意呆莉、圣杯、俄罗斯、德意志，所有的民族在不丧失她们特性的前提下，结合成超越一切的共同体。"
  super_event_GEU_Europe_QUOTE_SOURCE_LOC: "——§R维克多·雨果§!"
  super_event_GEU_Europe_CLOSED_LOC: "欧罗巴不再有压迫！"

  super_event_black_sun_plan: "黑日计划"
  super_event_black_sun_plan_QUOTE_LOC: "伟大是一种诅咒，立于尸骸之上。"
  super_event_black_sun_plan_QUOTE_SOURCE_LOC: "——§0柊舞缇娜§!"
  super_event_black_sun_plan_CLOSED_LOC: "世界再无光明。"

#瑞典（旧）

  super_event_CKP_Dorobo_Union: "北欧联盟成立"
  super_event_CKP_Dorobo_Union_QUOTE_LOC: "你能否明白潜藏于内心的黑暗\n在那空无一物之中，我仍在不断寻找\n....你有梦想吗？\n很遗憾，我没有那种东西。"
  super_event_CKP_Dorobo_Union_QUOTE_SOURCE_LOC: "——哎？你问我吗？"
  super_event_CKP_Dorobo_Union_CLOSED_LOC: "我的名字是“不吉波普”"

  super_event_CKP_Apocalypsis_Patriam: "天启之国复辟"
  super_event_CKP_Apocalypsis_Patriam_QUOTE_LOC: "别去奢望什么，别去指望什么\n将今天染上青色的太阳\n将白天和时间停止吧..."
  super_event_CKP_Apocalypsis_Patriam_QUOTE_SOURCE_LOC: "——玛莉·蓓尔·布列格"
  super_event_CKP_Apocalypsis_Patriam_CLOSED_LOC: "命运的齿轮加快了转动"

#圣杯

  super_event_THE_BIG_DEPRESSION: "大萧条"
  super_event_THE_BIG_DEPRESSION_QUOTE_LOC: "国王拉响汽笛，\n首相敲起钟。\n金融城发出信号，\n圣杯往地狱里冲！"
  super_event_THE_BIG_DEPRESSION_QUOTE_SOURCE_LOC: "——伦敦儿歌"
  super_event_THE_BIG_DEPRESSION_CLOSED_LOC: "千百万人必须像畜生一样才能活命"

#幻想乡

  super_event_FRA_unit_1: "幻想乡统一"
  super_event_FRA_unit_1_QUOTE_LOC: "看吧，琪露诺果然是最强的！"
  super_event_FRA_unit_1_QUOTE_SOURCE_LOC: "——§R琪露诺§!"
  super_event_FRA_unit_1_CLOSED_LOC: "那个笨蛋？"

  super_event_FRA_unit_2: "幻想乡统一"
  super_event_FRA_unit_2_QUOTE_LOC: "那图案(红雾异变)是从一处延展出的数条纤维，要把幻想乡包住似的，如同天使的翅膀一般。"
  super_event_FRA_unit_2_QUOTE_SOURCE_LOC: ""
  super_event_FRA_unit_2_CLOSED_LOC: "斯卡蕾特的荣光重照幻想乡"

  super_event_FRA_unit_3: "幻想乡统一"
  super_event_FRA_unit_3_QUOTE_LOC: "万物都有个叫“目”的东西。在那里啪的捅一下的话就轰隆～的哦。\n所有的东西的“目”都在我的右手上，所以啪地一捏就可以……"
  super_event_FRA_unit_3_QUOTE_SOURCE_LOC: "——§Y芙兰朵露·斯卡蕾特§!"
  super_event_FRA_unit_3_CLOSED_LOC: "斯卡蕾特的荣光重照幻想乡"

  super_event_FRA_unit_4: "幻想乡统一"
  super_event_FRA_unit_4_QUOTE_LOC: "科学绝不是一种自私自利的享受。\n有幸能够致力于科学研究的人，首先应该拿自己的学识为人类服务。"
  super_event_FRA_unit_4_QUOTE_SOURCE_LOC: "——§R卡尔·马克思§!"
  super_event_FRA_unit_4_CLOSED_LOC: "我が河童の科学力は幻想乡一イイイイ！！"

 #早苗加冕
  super_event_coronation_of_Sanae: "东风谷早苗加冕"
  super_event_coronation_of_Sanae_QUOTE_LOC: "在幻想乡被常识束缚可不行！"
  super_event_coronation_of_Sanae_QUOTE_SOURCE_LOC: "——§S东风谷早苗§!"
  super_event_coronation_of_Sanae_CLOSED_LOC: "皇帝万岁！帝国万岁！人民万岁！"

##中国

  super_event_CHI_1: "中原王朝危机"
  super_event_CHI_1_QUOTE_LOC: "国破山河在，城春草木深。\n感时花溅泪，恨别鸟惊心。"
  super_event_CHI_1_QUOTE_SOURCE_LOC: "——§Y杜甫§!"
  super_event_CHI_1_CLOSED_LOC: "让雄狮就此长眠"

  super_event_CHI_2: "中国统一"
  super_event_CHI_2_QUOTE_LOC: "民为贵，社稷次之，君为轻。"
  super_event_CHI_2_QUOTE_SOURCE_LOC: "——§Y孟子§!"
  super_event_CHI_2_CLOSED_LOC: "民主万岁!"

  super_event_CHI_3: "中国统一"
  super_event_CHI_3_QUOTE_LOC: "秦王扫六合，虎视何雄哉！\n挥剑决浮云，诸侯尽西来。"
  super_event_CHI_3_QUOTE_SOURCE_LOC: "——§Y李白§!"
  super_event_CHI_3_CLOSED_LOC: "皇帝万岁!"

  super_event_YKD_1: "中国统一"
  super_event_YKD_1_QUOTE_LOC: "中华雄立宇宙间，廓八埏，华胄来从昆仑巅，江湖浩荡山绵连，共和五族开尧天，亿万年。"
  super_event_YKD_1_QUOTE_SOURCE_LOC: "——§Y《中华雄立宇宙间》§!"
  super_event_YKD_1_CLOSED_LOC: "大元帅万岁!"

  super_event_LKMT: "中国统一"
  super_event_LKMT_QUOTE_LOC: "我对国内将来的事充满了理想和希望。我不能不想中国，更不能忘掉中国。我觉得，如果真的忘记祖国，人生该是多么没有趣啊！"
  super_event_LKMT_QUOTE_SOURCE_LOC: "——§Y宋庆龄§!"
  super_event_LKMT_CLOSED_LOC: "中国已如腾飞之龙"

  super_event_RKMT: "中国统一"
  super_event_RKMT_QUOTE_LOC: "各种勃勃生机，万物竞发的境界尤在眼前。"
  super_event_RKMT_QUOTE_SOURCE_LOC: "——§Y常凯申§!"
  super_event_RKMT_CLOSED_LOC: "迈向新时代！"

  super_event_LYS: "中国统一"
  super_event_LYS_QUOTE_LOC: "积大胜而败,不如积小胜而大胜。"
  super_event_LYS_QUOTE_SOURCE_LOC: "——§Y戴春风§!"
  super_event_LYS_CLOSED_LOC: "迈向新时代！"

  super_event_CHI_WAR_again: "中国再次陷入战火"
  super_event_CHI_WAR_again_QUOTE_LOC: "一寸山河一寸血，十万青年十万兵！"
  super_event_CHI_WAR_again_QUOTE_SOURCE_LOC: "——§Y常凯申§!"
  super_event_CHI_WAR_again_CLOSED_LOC: "中国不再软弱！"

  super_event_China_unit_font: "中国统一战线"
  super_event_China_unit_font_QUOTE_LOC: "为祖国生命而战！\n为民族生存而战！\n为国家独立而战！\n为领土完整而战！"
  super_event_China_unit_font_QUOTE_SOURCE_LOC: "——§Y《告全体同胞书》§!"
  super_event_China_unit_font_CLOSED_LOC: "宁为战死鬼，不作亡国奴。"

 #大帅
  super_event_MAN_dashuai: "中国统一"
  super_event_MAN_dashuai_QUOTE_LOC: "忠之本义，忠于一国，非忠于一人也。人人以国为本位，勿以一身一家为本位，乃能屈小己以利大群"
  super_event_MAN_dashuai_QUOTE_SOURCE_LOC: "——§Y袁世凯§!"
  super_event_MAN_dashuai_CLOSED_LOC: "有恒心，然后有恒业"

 #少帅
  super_event_MAN_shaoshuai: "中国统一"
  super_event_MAN_shaoshuai_QUOTE_LOC: "我们只愿在真理的圣坛之前低头，不愿在一切物质权威之前拜倒。真的猛士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。"
  super_event_MAN_shaoshuai_QUOTE_SOURCE_LOC: "——§Y鲁迅§!"
  super_event_MAN_shaoshuai_CLOSED_LOC: "民主之梦，虽暗犹明"

 #中国解放战争
  super_event_Chinese_Liberation_War: "中国解放战争"
  super_event_Chinese_Liberation_War_QUOTE_LOC: "中国必须独立，中国必须解放，\n中国的事情必须由中国人民自己作主张，\n自己来处理，不容许任何帝国主义国家再有一丝一毫的干涉。"
  super_event_Chinese_Liberation_War_QUOTE_SOURCE_LOC: "——§R毛润芝§!"
  super_event_Chinese_Liberation_War_CLOSED_LOC: "宜将剩勇追穷寇，不可沽名学霸王。"

 #毛润芝
  super_event_PRC: "中国统一"
  super_event_PRC_QUOTE_LOC: "让那些内外反动派在我们面前发抖罢，让他们去说我们这也不行那也不行罢，中国人民的不屈不挠的努力必将稳步地达到自己的目的。"
  super_event_PRC_QUOTE_SOURCE_LOC: "——§R毛润芝§!"
  super_event_PRC_CLOSED_LOC: "虎踞龙盘今胜昔，天翻地覆慨而慷。"

 #陈独秀
  super_event_PRC_Trotskyite: "中国统一"
  super_event_PRC_Trotskyite_QUOTE_LOC: "真的民主政治，绝不是和平方法可以实现的，只有工人贫农、一切劳苦大众以血来推翻整个的榨取阶级，实现立法权力和执行权力合一化的苏维埃政制，才能够表现出来。"
  super_event_PRC_Trotskyite_QUOTE_SOURCE_LOC: "——§R陈独秀§!"
  super_event_PRC_Trotskyite_CLOSED_LOC: "消灭一切压迫与榨取！"

 #布
  super_event_PRC_Bolshevik: "中国统一"
  super_event_PRC_Bolshevik_QUOTE_LOC: "在共产国际所有一切支部前，摆着以下的首要任务：\n用所有力量和所有方法，来帮助巩固苏联，来反对苏联的敌人。"
  super_event_PRC_Bolshevik_QUOTE_SOURCE_LOC: "——§R千代桃§!"
  super_event_PRC_Bolshevik_CLOSED_LOC: "武装保卫苏维埃"

 #陈世涛
  super_event_PRC_Chen: "中国统一"
  super_event_PRC_Chen_QUOTE_LOC: "......一边忍受她们的傲慢，一边等待时机。现在时机终于到了，让她们见识我们民族的伟大！"
  super_event_PRC_Chen_QUOTE_SOURCE_LOC: ""
