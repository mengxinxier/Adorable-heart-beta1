 KMK.0070.t: "解救被困的少女"
 KMK.0070.desc: "咲夜在回来的路上解救了一名德意志少女，这位少女貌似是流亡者的头目。如果我们吸纳她加入我们她承诺会将一些不服从魔导国压迫的德意志民众吸纳加入红魔馆。这些家国沦丧的德意志人一定会在特殊时期帮助我们，解放德意志。"
