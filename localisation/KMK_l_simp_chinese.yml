 KMK_new_army_of_Gensokyo: "帝国新军"
 KMK_new_army_of_Gensokyo_desc: "事实证明人类的军队一无是处，吸血鬼完全地超越人类"
 KMK_Scarlette_Continental_Army: "军事改革"
 KMK_Scarlette_Continental_Army_desc: "我们的科技要跟上时代并且领导世界"
 KMK_Royal_Guard: "斯卡蕾特近卫军"
 KMK_Royal_Guard_desc: "完全忠于蕾米的军团"
 KMK_Spirit_Tactics: "最后的准备"
 KMK_Spirit_Tactics_desc: "这一次世界将被红雾影响！"
 KMK_Specialized_in_armor_tactics: "强化吸血鬼军团"
 KMK_Specialized_in_armor_tactics_desc: "这可怕的军团将战胜一切敢于挑战他们的势力"
 KMK_Specialized_in_artillery_tactics: "重视妖精的作用"
 KMK_Specialized_in_artillery_tactics_desc: "虽然妖精难以贪玩，孩子气但是她们不死\n而我们需要不死军"
 KMK_Saki_night_supply_station: "女仆补给站"
 KMK_Saki_night_supply_station_desc: "女仆是天生的后期能手"
