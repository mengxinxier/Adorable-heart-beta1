 KMK_FLANDRE_BE_DESC: "§Y残暴的君主，哭泣的人民§!"
 KMK_FLANDRE_HE_DESC: "§R试看未来，必是赤旗的世界§!"
 KMK_FLANDRE_HE_writting_DESC: "从今往后，我们要一直在一起哦。芙兰是小樱姐姐的骄傲，\n要做一辈子的好朋友哦.永远不背叛，永远不分离。\n芙兰朵露·斯卡蕾特誓要消灭所有的压迫\n§C（获得结局，芙兰线he）§!"
 KMK_FLANDRE_BE_writting_DESC: "何为君权，和为社会主义？\n似乎早已没有了意义。试图复活姐姐的她，杀死了多少人的生命？\n倘若还有什么是可以确定的东西那就是她破坏一切的能力了吧。\n曾经辉煌的城市不在了，取代的是断壁残垣。\n依稀间芙兰还记得，当初征服欧洲饮马大西洋的她，反而失去了存\n在下去的动力。直到那一天一个少女的出现才为她打开了新世界的大门。\n但是她却让这位少女失望，厌恶，乃至于变成了最反对她的人。\n§R(达到结局芙兰线be)§!"

 #设定
 KMK_his_page_01_title: "由雾之湖到红魔馆"
 KMK_Country_History_Page_01: "§C雾之湖地区§!泛指§C雾之湖§!以及周边水系发达的低地地区。§C 妖精的天堂§!雾之湖白天会被浓雾包围，视界很差。湖很容易聚集妖精和妖怪，特别是夏天容易吸引妖怪来喝水。§C雾之湖§!不知为何只有白天常出现雾，但这却很适合妖精的生活习性。§C雾之湖地区§!位处莱茵河和斯海尔德河下游，水系发达，地势低平，交通便利。又因其在大西洋边上，海上也交通十分便利。\n\n1416年，§Y 斯卡蕾特王朝§!被卡佩家族的旁支瓦卢瓦家族的腓力六世击败，败退到雾之湖地区，后臣服于瓦卢瓦王朝，建立了§R红魔馆§!。由于雾之湖地区经济的发达，§Y斯卡蕾特家族§!也得以在此长治久安。\n1502年，tepes年幼的末裔，永远鲜红的幼月，未来红魔馆的领袖§R 蕾米莉亚•斯卡蕾特§!降生。\n五年后她的妹妹，魔法少女，拥有破坏一切能力的§Y 芙兰朵露•斯卡蕾特§!降生\n\n§R红魔馆§!虽然名义上归属于§C幻想乡§!，实则由于§C幻想乡§!，神圣罗马帝国以及圣杯王国在此势力的明争暗斗。§R 红魔馆§!获得了很大的自治权，正因如此富庶的§R 红魔馆§!开启自己的§C 资产阶级革命§! ，经过数年§C新兴资产阶级§!与§Y斯卡蕾特家族§!的斗争。斯卡蕾特家族进行了妥协，开启了被称为§Y开明专制§!的特殊历史时期。红魔馆工业和城市飞速发展，造就了空前发达的雾之湖地区。"
 KMK_his_page_02_title: "心跳大冒险之灾厄与幻想乡的分裂"
 KMK_Country_History_Page_02: "18世纪大革命的爆发，§C幻想乡§!大革命爆发，§Y斯卡蕾特家族§!及时采用了守城战术避免了被暴徒们所袭击。但是，§R红魔馆§!却没有因此幸免于难\n\n§N心跳大冒险计划§!，§G古明地恋§!和一位红魔馆内部的§R普通使魔§!里应外合，暗中推开了红魔馆的后门，导致了地灵殿军队的大举入侵。§R红魔馆§!就此陷落，除了蕾米莉亚和芙兰朵露姐妹侥幸逃脱，斯卡蕾特家族被完全屠杀殆尽。在此期间，§Y芙兰朵露•斯卡蕾特§!曾被抓住。她的翅膀不幸被§G古明地恋§!折断，幸好在此时芙兰朵露觉醒了§N破坏一切的魔法§!才得以逃脱，但这魔法带来了一个后果就是芙兰朵露的翅膀只剩下外骨骼。芙兰朵露依然受了重伤，失去亲人的痛苦让蕾米莉亚痛不欲生，她不想再失去这最后唯一的亲人故而将芙兰朵露常年关在§C地下室§!，即使妹妹已经痊愈。\n\n大革命并没有给§R红魔馆§!带来什么好处，§R红魔馆§!早已走向了§C资本主义§!。可§R红魔馆§!的富有吸引了雅各宾派，他们给予了§R红魔馆§!重税，富有的低地人第一次体会了如此深度的贫穷是什么滋味，并且§R不断反抗§!。\n终于在1795年温和派上台之后，重新给予低地人民所要求红魔馆高度自治地位以及恢复§Y红魔馆的君主制§!，§R红魔馆§!的反抗逐渐平息。重新掌权的斯卡蕾特继续进行了原本的§Y开明专制§!，似乎红魔馆一切都已恢复如初，但是一个统治幻想乡的欲望在蕾米内心生根发芽，她想在整个§C幻想乡§!推行§Y开明专制§!，让幻想乡不在出现暴君。\n\n一切都似乎已经没有了意义，1870年，§N普鲁士§!和§C幻想乡§!爆发了战争，幻想乡屡战屡败。9月2日，幻想乡投降，§R红魔馆§!变为了德意志的傀儡，受到了§N德意志帝国§!的经济剥削，赋税严重。在此期间，蕾米莉亚卧薪尝胆，默默的发展红魔馆的海军和陆军，并且继续发挥着红魔馆的交通优势一方面加强在德意志地区的贸易，另一方面又在维护§R红魔馆§!的贸易独立自主。由于意识形态的相似以及回归祖国的期望，蕾米莉亚与§G幻想乡军政府§!展开了秘密地广泛的合作。"
 KMK_his_page_03_title: "吸血鬼异变与内乱"
 KMK_Country_History_Page_03: "§P一轮红月闪耀在夜空中，经过特殊训练的吸血鬼军团整装待发§!，站在红魔馆之顶的§Y蕾米莉亚§!背靠着那轮红月，随后红雾四散，德意志的通讯系统遭到瘫痪，§R红魔馆§!的妖精也受到了影响。口中轻轻地低语着，“§Y为了斯卡蕾特§!”，猝不及防的§G德意志军队§!被一夜之内驱逐到了§C妖精乐园§!以北的§C雾之湖地区和边境地区§!。第二日清晨，蕾米在红魔馆讲话。“§R红魔馆，幻想乡永远不可分割的一部分§!，如今终于回归祖国母亲。”一个小时之后，§N德意志帝国§!对§R红魔馆§!宣战。一个半小时之后，§C幻想乡§!与§C圣杯王国§!正式承认§R红魔馆§!作为§C幻想乡§!高度自治的省份。§C幻想乡§!称如果§N德意志军队§!进入红魔馆将被视作入侵§C幻想乡§!，§C圣杯王国§!宣称，如果德意志与幻想乡作战，圣杯将与盟友幻想乡并肩作战。终于，§R“伟大战争”§!爆发了。\n\n如果说§R红魔馆§!一夜肃清§N德意志的驻军§!是一个§P奇迹§!，那么幸运女神可能就不会再将幸运给予蕾米了，§Y斯卡蕾特的军团§!在因为体量差距过大难以抵抗§N德意志帝国§!的进攻。在付出巨大伤亡后，§R红魔馆陷落§!，§R蕾米派部队凿毁大坝§!，大量海水淹没了红魔馆，红魔馆付出了巨大的代价阻止帝国军队的行军，成功阻挠了德意志人的继续长驱直入进入人间之里的§P可能性。§!在§F“人间之里保卫战”与“守矢反击战”§!等数场胜仗后，§C幻想乡§!国内的恐慌逐渐被平息，同时§G东风谷早苗、风见幽香§!等人组成新司令部也开始发挥作用。最终，§C幻想乡§!取得了战争的胜利。\n1918年，战争结束，共和国重新夺回了§R红魔馆与博立大结界§!，获得了德国在刚果的殖民地 与大量 的赔款。\n\n红魔馆内乱，§R红魔馆§!在战后并没有得到可靠的好处，德意志有限的赔偿大都给予了§C幻想乡§!，其余的赔偿根本难以重建受到巨大创伤的§R红魔馆§!，民主依然苦不堪言，从红魔馆分裂以来，民众遭受的太多了。受到了§N德意志工人运动§!和留学莫斯科的§R小恶魔§!的影响，红魔馆内乱开始了。§C琪露诺§!组建的妖精人民党在§R小恶魔§!的领导下开始了一场暴力革命运动，§C圣杯王国§!希望红魔馆爆发革命自己好以下手，使得红魔馆从此独立甚至成为自己的势力范围。而§R幻想乡§!则是反感红魔馆一直作为实行帝制且高度自治的省份并没有真正的统一，口头称避免妖精革命影响到§C幻想乡本土§!实际上却是希望§Y红魔馆叛乱§!后让其成为一个共和政权甚至成为自己的省份。关闭了和§R红魔馆§!的边界线，一再表示红魔馆是高度自治的地区，§C幻想乡§!没有理由过度干预。红魔馆的命运将何去何从呢？与此同时§R另一场来自对岸岛国的危机悄然降临§!，由于经济并没有过热也许这次危机威胁不到我们，可能这不是危机而是一次§N机遇§!。\n\n§Y开明君主蕾米莉亚，你的理想在何方？§!\n\n§C操控命运之人啊，你能否掌握自己的命运？§!"
