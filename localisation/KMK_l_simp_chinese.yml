 POLITICS_Flandre_Scarlet_desc: "芙兰朵露·斯卡蕾特是一只超过495岁的吸血鬼。\n红魔馆主人的妹妹。与姐姐蕾米莉亚·斯卡蕾特一样是幼女体型。精神和思维似乎不太正常，而且拥有难以抑制的破坏力，所以一直被姐姐关在红魔馆，不被允许外出，就连聚会也很少参加。住在红魔馆的地下室。（但本人否认自己是被关起来的，而且觉得过得相当舒适，十分满意这样的生活。）人类就是她平常吃的点心，虽然她对此一无所知。\n“伟大战争”中，德国很快便攻陷了红魔馆，拉锯的战场主要在人间之里-香槟-阿尔萨斯-洛林一带，同时身为旧神罗国家的红魔馆和德国的关系并不差，所以红魔馆并未受太多战争的波及。大战之后，由于幻想乡政府在战争中的软弱姿态，红魔馆拒绝加入幻想乡联合政府，同时接纳了被逐出德国的薇莲皇室。\n现在，芙兰朵露·斯卡蕾特接替了姐姐的位置，统一了幻想乡，而下一步就是重归世界......"

 POLITICS_Remiria_Scarlet_desc: "幻想乡帝国皇帝、神圣罗马帝国皇帝、红魔馆的领袖，蕾米莉亚·斯卡蕾特，整个欧陆的大皇帝，从伊比利亚半岛到西里西亚，她的威名无人不知无人不晓，即便是牙牙学语的孩童都知道蕾咪的大名。\n现在，蕾米莉亚·斯卡蕾特以雷霆手段统一了幻想乡与神圣罗马帝国，整个欧陆仿佛又回到了千年前统一而强大的时刻，蕾咪对百姓的仁慈让无论山野与城市里，到处都在歌唱蕾咪的丰功伟绩，一个开明和拥有无限仁慈的君主制，也许是最好的制度。在千万人的欢呼声中，古老的欧洲大陆又迎来了他的新主人。"
 FRA_Remiria_Sukaretto_traits: "神圣罗马帝国皇帝、幻想乡帝国皇帝、红魔馆选帝侯、红魔馆大公国大公"

 Remiria_Scarlet_desc: "红魔馆的领袖、鲜红的幼月，每当提起这些称号，人们无不想到蕾米莉亚·斯卡蕾特。\n她是红魔馆的主人，在公众场合常身着粉红色的洋装，自己孩子般的身形很难让人与国家领袖这一职位挂钩。作为红魔馆的主人，对自己的威严和体面是非常注重的。但性格却跟外表一样，有些任性和孩子气，但在大事上有着出人意料的冷静。她“操纵命运程度的能力”，似乎会使被影响者有很高概率遇上珍奇的事（实际上是被动能力）。\n“伟大战争”中，德国很快便攻陷了红魔馆，身为旧神罗国家的红魔馆和德国的关系并不差，所以红魔馆并未受太多战争的影响。大战之后，由于幻想乡政府在战争中的卑躬屈膝委曲求全的姿态，红魔馆愤然拒绝加入幻想乡联合政府，同时接纳了被逐出德国的薇莲皇室。"

 KMK_Flandre_desc: "芙兰朵露·斯卡蕾特与她的姐姐蕾米莉亚仅仅相差五岁，但是两人性格却是差异甚大。\n她难以抑制的破坏力与其娇小的身躯不成正比。性格古怪难以捉摸，因为经常做出些出格的事情，所以一直被姐姐关在红魔馆，不被允许外出，就连聚会也很少参加。住在红魔馆的地下室（但本人否认自己是被关起来的，而且觉得过得相当舒适，十分满意这样的生活。）据传言，因为芙兰朵露曾经用自己的能力捏碎了自己的翅膀，所以两姐妹外表差异比较明显。人类的鲜血就是她平常吃的点心，虽然她对此一无所知。"

 KMK_Sakuya_desc: "§L她是住在红魔馆并在里面工作的女仆。是被称之为恶魔之馆的红魔馆中唯一的人类，是妖精女仆们的女仆长。\n她是个在普通人类不敢接近的地方工作的不可思议的少女。\n没人见过她在进入红魔馆之前是怎样的，只是流传着她以前作为吸血鬼猎人后来又成了恶魔的奴仆的故事。而且她对幻想乡里人类的来访极为冷淡，常站在妖怪的阵营之中。所以人们觉得她不是幻想乡的人类，有可能是外面世界或者是别的世界来的人。\n她和村落里任何人类没有任何关系，身上含有许多谜团。\n不过，当她去村落买东西时，她会一脸愉快，一点也没有敌视人类的样子。\n她由于操控时间那不可思议能力，被人类敬而远之，已经放弃和普通人类正常相处，不过也正是这不可思议的能力，才让她能够井井有条管理好红魔馆。\n没有名誉和支配的欲望等，抱着“只要能衣食无忧就好”的想法在红魔馆里当起了女仆，同时管理馆内的治安工作（我才不会说这是门番的问题）。\n因为这家的主人还是会犯些孩子气的错误，所以实质上，她貌似才是红魔馆的真正的主人（笑）\n总之她掌管着这个家，也对斯卡蕾特家族保持绝对的忠诚，哪怕献出自己的生命。§!"

 KMK_Sakuya_Diplomacy_desc: "§Y十六夜咲夜§!\n@KMK§Y[FROM.Getname]§!的§C首相§!\n\n§Y完美潇洒的女仆§!\n  - $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-10.00%§!\n  - $MODIFIER_SUPPLY_NODE_RANGE$：§G+10.00%§!\n§Y红魔馆女仆长§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+15.00%§!"
