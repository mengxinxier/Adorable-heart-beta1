 KMK.0093.t: "逆月审判"
 KMK.0093.desc: "魔导国的王座厅已成废墟。咲夜的军靴踏过碎裂的黑曜石地面，每一步都在凝固的血泊中激起涟漪。王座之上，鬼人正邪被银质锁链贯穿四肢，钉在残破的旗帜上，嘴角仍挂着那抹令人憎恶的戏谑笑容。\n“真是狼狈呢~”天邪鬼即便被银器贯穿肩胛，依然咧开扭曲的笑容，“堂堂女仆长居然亲自来追杀我这样的小角色？”\n咲夜没有回答。她只是缓缓抬起手，指尖银光闪烁——那是蕾米莉亚的怀表，指针永远停在那个雨夜。\n咲夜指尖的怀表发出齿轮卡死的声响。表盘玻璃映出正邪倒悬的身影——这正是天邪鬼最擅长的把戏，连月光都被她扭曲成倒流的姿态。\n正邪的笑容突然僵硬。她发现被钉住的身体无法发动能力——那些餐刀排列成了完美的正十字，将天邪鬼最根本的“法则”彻底封印。“不可能！我的能力明明...”\n“这正是妳最爱的『异常』，不是吗？”咲夜将怀表按进正邪的胸口。表盘上停滞的指针开始疯狂旋转，将天邪鬼的躯体卷入时间的乱流。她的皮肤浮现出四百年来所有被自己颠倒的因果：背叛者的哀嚎、亡魂的诅咒、以及蕾米莉亚被银桩刺穿时那道笔直的血痕。当晨光刺破硝烟时，钟楼表面只余下十二把组成十字的餐刀。刀尖钉着一枚仍在转动的怀表齿轮，内侧刻着正邪最后的表情——那张总是挂着戏谑笑容的脸，最终凝固成了最符合常理的恐惧模样。\n“结束了，大小姐。”她轻声说道，转身步入硝烟弥漫的黎明。"
 KMK.politics.0093.a: "结束了...吗？"

 KMK.0094.t: "夏洛特回家了"
 KMK.0094.desc: "她终于回归被解放的祖国，希望她可以拥有一个安宁的人生"
 KMK.politics.0094.a: "不舍，但是祝贺"

 KMK.0095.t: "囚笼中的二小姐"
 KMK.0095.desc: "芙兰朵露·斯卡雷特蜷缩在地下室的角落，纤细的手指无意识地抠挖着石墙上的裂缝。指甲已经断裂，渗出暗红的血珠，但她感觉不到疼痛——或者说，这种微不足道的疼痛反而让她感到安心。\n“二小姐，该用餐了。”铁门被无声地推开，十六夜咲夜端着银质餐盘走了进来。她身上的军装笔挺如新，胸前德意志神圣罗马帝国的双头鹰徽章在烛光下泛着冷光。但最令芙兰恐惧的是她嘴角那抹温柔的微笑——与姐姐生前如出一辙的微笑。“我不饿。”芙兰将脸埋进膝盖。\n咲夜轻轻叹息，像对待任性的孩童般蹲下身：“您已经三天没有进食了。”她掀开餐盘盖子，新鲜血液的甜腥味立刻弥漫开来，“是从巴伐利亚送来的血，特意为您准备的。”烛火在咲夜的银发上跳动，投下的阴影让她的眼窝显得异常深邃。芙兰突然发现，咲夜左眼的颜色变了——原本如月光般清澈的银灰，现在泛着不祥的暗红，就像...就像姐姐发动红雾异变时的眼睛。\n“外面...现在是什么样子？”芙兰颤抖着接过高脚杯。咲夜的笑容扩大了：“一切都在变好。昨天我们攻下了基辅，那些背叛者被吊在教堂尖顶上。”她的手指抚过芙兰蓬乱的金发，“您不用担心这些琐事，只要在这里安心等待就好。”血珠顺着杯沿滑落，在芙兰苍白的指尖留下蜿蜒的红痕。她突然想起三百年前，姐姐也是这样端着血杯，对她说“芙兰只要待在红魔馆就好”。如今石墙换成了战场，保护变成了囚禁，但那份令人窒息的爱却丝毫未变。\n“咲夜...”芙兰鼓起勇气抬头，“我想去看看花园...”“不行！”咲夜的声音突然拔高，餐刀在石地上擦出刺耳声响。她立刻又换上温柔的表情：“现在外面太危险了。那些卑劣的人类，那些肮脏的异族...他们都想伤害您。”\n烛火剧烈摇晃起来。芙兰看见咲夜的影子在墙上扭曲膨胀，长出了尖角与蝠翼。但当她眨眼时，那又变回了普通的人影。“您和大小姐真像啊。”咲夜痴迷地抚摸着芙兰的脸颊，”特别是眼睛...这双美丽的、破碎的眼睛...”\n地下室的铁门突然被敲响。副官紧张的声音传来：“摄政王阁下，前线急报！”咲夜的表情瞬间冰冷。她起身时，军靴踏碎了方才掉落的面包屑：“我马上回来。二小姐要乖乖把血喝完哦。”铁门关闭的闷响在石室里久久回荡。\n芙兰盯着杯中晃动的血液，突然剧烈干呕起来。暗红的液体泼洒在裙摆上，像极了那个夜晚姐姐胸口的血迹。她疯狂抓挠着自己的手臂，直到皮肤绽开，直到属于吸血鬼的苍白血肉里渗出鲜红。\n“姐姐...咲夜...”她蜷缩在墙角啜泣，”谁来...阻止我们...”\n遥远的炮火声透过厚厚的石墙传来，像沉闷的心跳。芙兰知道，此刻的咲夜正在战场上掀起新的血雨。而可悲的是，她竟分不清自己颤抖的原因究竟是恐惧，还是对那血腥气息的渴望。\n烛火突然熄灭了。在绝对的黑暗中，芙兰朵露·斯卡雷特第一次清晰地听见了——锁链的碰撞声不是来自门外，而是来自自己纤细的脚踝。"
 KMK.politics.0095.a: "放下军事先安抚一下二小姐"
 KMK.politics.0095.b: "军情为先"

 KMK.0096.t: "自我伤害的芙兰"
 KMK.0096.desc: "地下室的空气里弥漫着铁锈般的血腥味。芙兰朵露坐在角落，指尖深深掐进自己的手臂，指甲划开苍白的皮肤，暗红的血液顺着纤细的腕骨滑落，一滴、两滴，在地板上汇聚成小小的血洼。她盯着那滩血，恍惚间看见蕾米莉亚的脸浮现在血泊里，正温柔地对她微笑。\n“……姐姐。”她轻声呢喃，手指再次用力，伤口撕裂得更深。\n疼痛像潮水般涌来，却又转瞬即逝——吸血鬼的恢复力太强了，伤口很快就开始愈合。她不满地皱起眉，摸索着从床垫下抽出一把银质餐刀，那是她偷偷藏起来的。刀刃贴上手腕的瞬间，冰冷的金属触感让她轻轻颤栗。\n“这样……就能更痛一点了吧？”她微笑着，用力划下——\n“二小姐！！”时间骤然停滞。下一秒，咲夜已经跪在她面前，死死攥住她的手腕。银刀当啷一声掉在地上，鲜血从芙兰的伤口涌出，染红了咲夜的白色手套。“您……您在做什么……”咲夜的声音发抖，像是压抑着什么。芙兰缓缓抬头，右眼湛蓝如常，左眼却猩红得可怕。“……咲夜。”她轻声唤道，嘴角勾起一抹天真的笑，“你看，我的血……和姐姐的一样红呢。”\n咲夜的瞳孔剧烈收缩。\n芙兰歪着头，任由血珠沿着指尖滴落。\n“如果我再多流一点……是不是就能见到姐姐了？”\n咲夜的手指猛地收紧，几乎要捏碎她的腕骨。\n“不准……”她的声音低沉得可怕，”不准再这样做。”芙兰笑了，笑得甜美而破碎。“为什么？”她轻声问，“你明明知道……我是不死的。”咲夜的呼吸一滞，眼底翻涌着某种疯狂的情绪。她猛地扯下自己的领带，粗暴地缠在芙兰流血的手腕上，动作近乎凶狠，却又带着病态的温柔。\n“您不需要用这种方式。”她低声说，像是在说服自己，“您只需要……好好待在这里。”芙兰静静地看着她，突然伸手抚上咲夜的脸颊，染血的指尖在她苍白的皮肤上留下一道血痕。\n“咲夜。”她柔声问，“如果我也死了……你该怎么办呢？”\n咲夜的身体猛地僵住。芙兰的笑容加深，手指缓缓下滑，按在咲夜的心口。“这里……会痛吗？”咲夜没有说话，只是死死盯着她，银灰色的眼瞳里翻涌着某种近乎绝望的执念。芙兰收回手，轻轻舔了舔指尖的血，像是在品尝某种甜美的毒药。“……真遗憾。”她低声呢喃，“我连死都做不到呢。”咲夜猛地站起身，转身走向门口，军装的背影僵硬得像一具提线木偶。\n芙兰看着她的背影，嘴角的笑容渐渐消失。\n当铁门关上的瞬间，她再次捡起了那把银刀。刀刃贴上肌肤的触感让她愉悦地眯起眼。\n“……再来一次吧。”她轻声对自己说，毫不犹豫地划下——\n这一次，没有人会来阻止她。"
 KMK.politics.0096.a: "可怜...可悲"

 KMK.0097.t: "自责"
 KMK.0097.desc: "军务室的壁炉里，柴火发出细微的爆裂声。咲夜盯着手中泛着寒光的银质餐刀——从芙兰朵露房间里收缴来的第十三把。刀刃上干涸的血迹在火光映照下呈现出暗褐色，像极了红魔馆那些古老挂毯上的绣线。\n“又一把......”\n她的指尖抚过刀柄上精巧的蝙蝠纹饰。这是红魔馆的餐具，本该用来切割五分熟的牛排，现在却成了二小姐伤害自己的工具。刀柄末端刻着细小的”F”字母，是蕾米莉亚大小姐当年特意为妹妹定制的。\n怀表齿轮的声响突然变得震耳欲聋。咲夜猛地合上表盖，却关不住脑海中闪回的影像——芙兰朵露苍白的指尖捏着刀片，在同样苍白的手臂上划出鲜艳的红痕。吸血鬼的血液本该是暗红色的，但在银器造成的伤口处，却诡异地呈现出大小姐生前最爱的猩红色。\n“我明明......可以阻止的......”\n她的军靴碾碎了地上散落的玻璃碎片。半小时前，她亲手砸碎了监控魔法用的水晶球，因为再也无法忍受看着芙兰朵露在影像里自残的模样。但那些画面早已烙在视网膜上：二小姐用拆散的烛台划破大腿，用发簪刺穿掌心，甚至试图用牙齿咬断自己的手指——\n“摄政王阁下，紧急军报！”\n副官的声音在门外响起。咲夜条件反射地挺直脊背，却在开口时发现自己的声音沙哑得可怕：“念。”\n“东线第三军团遭遇伏击，需要立即支援......”\n“按预案处理。”她打断汇报，手指无意识地摩挲着腰间军刀的刀柄。这把刀曾在一夜之间斩下过二十七个叛乱贵族的头颅，如今却连一个少女的自我伤害都阻止不了。\n当房门重新关上后，咲夜解开了军装最上方的纽扣。锁骨下方，一道新鲜的伤口正在缓慢愈合——这是今晨她用自己的佩剑复刻的伤痕，位置与芙兰朵露昨夜留下的完全一致。银制武器造成的伤口愈合很慢，正适合用来铭记罪孽。\n办公桌上摊开的战报突然变得模糊。咲夜眨了眨眼，才发现是自己的汗水滴在了纸上。自从成为摄政王后，她几乎忘记了流泪的感觉，所有的液体似乎都通过毛孔化作冷汗排出体外。\n她拉开抽屉，取出一本烫金日记。这是蕾米莉亚大小姐的遗物，扉页上还留着优雅的字迹：”致我最忠诚的咲夜”。现在这本日记的空白处密密麻麻写满了自责的话语，有些字迹被可疑的水渍晕开。"
 KMK.politics.0097.a: "下一页"

 KMK.0098.t: "红美铃的温柔"
 KMK.0098.desc: "红美铃推开军务室大门时，浓重的铁锈味扑面而来。月光穿过百叶窗，在地板上切割出苍白的条纹，而咲夜就蜷缩在这些光与暗的交界处，银发散乱地铺开，像一滩融化的水银。\n“咲夜小姐......”\n红美铃的嗓音比平时更加柔软。她赤足踩过大理石地面，刻意让足底的龙鳞与石面摩擦出细碎的声响——这是她特有的方式，让沉浸在自己世界里的咲夜能提前感知到她的靠近。\n咲夜的肩膀几不可察地颤了一下，但没有抬头。她的军装外套滑落在地，露出里面被血浸透的白衬衫。红美铃注意到她左手腕上的魔力抑制器已经深深勒进皮肉，暗红的血顺着银链滴落。\n“别过来。”\n这个命令虚弱得近乎恳求。红美铃却继续向前，旗袍下摆扫过地上散落的银器——那些都是收缴自芙兰朵露的自残工具，现在却染上了新的血迹。\n”您又在模仿二小姐了。”红美铃蹲下身，指尖轻轻拂过咲夜锁骨下的伤口。那里的皮肉外翻，明显是用军刀新划的，与昨日监控魔法里芙兰朵露的伤痕如出一辙。\n咲夜猛地抬头，银灰色的眼瞳里翻涌着危险的光芒：”谁允许你查看监控——”\n她的话戛然而止。红美铃的掌心正贴在她的伤口上，温润的龙族妖力缓缓渗入，让那道狰狞的割伤开始愈合。这种治疗方式太过亲密，让咲夜想起四百年前自己刚来红魔馆时，也是这条龙帮她包扎训练留下的伤口。\n“美铃......”咲夜的声音突然哽住，“我......”\n红美铃摇摇头，从怀中取出一个青瓷小瓶：“先把这个喝了。”\n瓶中是特制的药茶，混合了昆仑山的雪莲与红魔馆温室栽培的玫瑰。咲夜条件反射地想要拒绝，却被红美铃捏住下巴，以不容反抗的力道灌了下去。温热的液体滑过喉咙，带着不可思议的安抚效果，让她紧绷的神经稍稍松弛。\n“您知道的，”红美铃用绢帕擦拭咲夜染血的唇角，”二小姐能感知到您的状态。”\n这句话像银锥刺进心脏。咲夜的手指深深掐入地毯，她当然知道——每当她在自己身上复刻伤痕，地下室里的芙兰朵露就会变本加厉地自残。两个不死之身用这种方式进行着病态的共鸣，就像用伤口对话。“我控制不了......”咲夜盯着自己血迹斑斑的指甲，”每次看到她伤害自己，我就......”\n红美铃突然将她拥入怀中。这个拥抱带着龙族特有的高热，几乎烫伤了咲夜的皮肤。她下意识地挣扎，却被更用力地禁锢在那片赤色的温暖里。\n“曾经，”红美铃的声音在头顶震动，“您也是这样抱着浑身是血的我，记得吗？”"
 KMK.politics.0098.a: "下一页"

 KMK.0099.t: "黄金之蝶的终幕"
 KMK.0099.desc: "迷宫的镜面轰然破碎，咲夜手中的怀表滴答作响。当她踏出试炼之间时，看到的不是红魔馆的书房，而是一座悬浮在虚空中的黄金剧场。猩红的天鹅绒幕布缓缓拉开，舞台中央坐着穿金色长裙的少女——那是扎着发辫的安田纱代。\n“欢迎来到真相的舞台，咲夜小姐。”纱代的声音重叠着贝阿朵莉切的金属质感，她手中把玩着两枚金色蝴蝶，”是时候揭开最后的幕帘了。”\n无数金币从穹顶倾泻而下，在咲夜脚边堆成摇晃的金山。她看到每枚金币上都刻着本应该在樱花帝国出生的纱代是怎么惨死在咲夜手上的。\n“这些是可能性。”纱代（贝阿朵）轻弹手指，金币悬浮成环状旋转，”你相信的'真实'，不过是万千剧本中的一页。所以，我究竟是谁？”\n咲夜握紧静止的怀表，时针刺痛掌心：”魔女啊，在这拥有魔法的世界。根本就不需要证明魔女究竟有没有。”\n“真的吗？”纱代突然出现在她身后，呼吸带着玫瑰花的香气，”或许黄金的魔女根本不存在？又或许......”\n舞台灯光骤变，四周浮现出，一艘潜艇载着魔女和许多黄金航向了被认为是可靠的盟友的地方。然而，贪婪盟友夺走了包括魔女和黄金在内的所有东西。\n“故事的最后，我只想让你回答最后一个问题，你认为你看到的这一切是魔法还是戏剧？”魔女开口道。\n金币暴雨突然停滞，纱代的发辫散成流动的黄金。她将红茶一饮而尽，杯底残留着暗红血渍：“那么，咲夜小姐要选择哪个真相呢？”\n舞台两侧升起两扇门：左门挂着滴血的餐刀，右门悬着破碎的怀表。"
 KMK.politics.0099.a: "魔法"
 KMK.politics.0099.b: "戏剧"

 KMK.0100.t: "自责"
 KMK.0100.desc: "“第两百三十七天......”\n“芙兰朵露小姐今天咬断了左手小指......”\n“我暂停了时间接回断指，但她趁我处理军务时又......”\n钢笔尖突然折断，墨水在纸上洇开成血滴般的形状。咲夜盯着那团污渍，恍惚间看到大小姐失望的眼神。四百年前那个雨夜，蕾米莉亚把哭泣的芙兰朵露交到她手中时说：”你的时间魔法最适合照顾这个不安分的孩子了。”\n可现在呢？\n她看向左手手腕——那里戴着一个特制的魔力抑制器，用来限制自己滥用时间能力。自从发现芙兰朵露会在她使用时停后变本加厉地自残，她就给自己戴上了这个刑具般的装置。\n窗外传来午夜钟声。咲夜突然起身，军刀哐当一声掉在地上。她踉跄着走向壁炉上方的镜子，镜中的女人眼窝深陷，银发间竟有了几丝白发。这具经过时间魔法强化的躯体，正在以肉眼可见的速度崩坏。\n“我该怎么办......大小姐......”\n她对着虚空发问，手指深深掐入镜框。昂贵的红木发出不堪重负的呻吟，就像她摇摇欲坠的理智。镜面突然浮现出监控魔法残留的影像：芙兰朵露正用指甲在墙壁上刻字，血迹斑斑的指尖一遍遍书写着”姐姐”。\n咲夜的膝盖重重砸在大理石地面上。疼痛从骨骼深处炸开，却丝毫缓解不了胸口的窒闷。她终于意识到，自己这些年的征战根本不是为了复仇，而是可耻的逃避——用征服世界的野心来掩盖守护不了重要之人的无能。\n黎明前的黑暗最是浓重。咲夜蜷缩在军务室角落，军装外套滑落在地。此刻她不是叱咤风云的摄政王，不是战无不胜的时间操控者，只是一个弄丢了主人托付之物的失败女仆。\n当第一缕晨光穿透窗帘时，她摸到了腰间暗袋里的银质怀表。这是蕾米莉亚送给她的第一件礼物，表盖内侧刻着一行小字：”时间会证明你的忠诚”。\n咲夜突然笑了，笑声嘶哑得像生锈的齿轮。四百年来，她第一次对时间产生了恐惧"
 KMK.politics.0100.a: "大小姐...."

 KMK.0101.t: "红美铃的温柔"
 KMK.0101.desc: "咲夜的呼吸一滞。那是她刚成为红魔馆女仆长不久的事，年轻的龙族护卫因失控的妖力差点自焚而亡。当时她用时停能力强行凝固了燃烧的妖火，整整三天三夜没有松手。\n“那时候您对我说......”红美铃轻轻拍着她的后背，像是在安抚受惊的幼兽，”『痛苦不是用来独自承担的』。”\n月光偏移了几分，照亮了墙上的挂画——蕾米莉亚大小姐的肖像正俯视着她们，画中人永恒地保持着优雅的微笑。咲夜突然崩溃般抓住红美铃的衣襟，四百年来第一次像个普通人那样痛哭失声。\n“我辜负了她......我答应过会照顾好芙兰小姐......”\n红美铃任由咲夜的泪水浸透自己的旗袍。她望向半开的抽屉，那里露出日记本的一角，上面密密麻麻写满了自责的话语。作为红魔馆最年长的住客，她比任何人都清楚这对主仆之间的羁绊有多沉重。\n“咲夜小姐，”她等抽泣声稍缓，才捧起对方的脸，”您有没有想过，二小姐需要的或许不是完美的保护者？”\n咲夜茫然地眨眼，泪水还挂在睫毛上。\n“就像当年的我，”红美铃指向自己额角的龙鳞疤痕，”需要的不是被拯救，而是被允许脆弱。”\n这句话像钥匙般打开了某个锈蚀已久的锁。咲夜怔怔地看着红美铃——这条曾经差点被自身妖力烧死的龙，如今却成了最稳定的存在。她突然意识到，自己这些年来筑起的高墙，或许正是阻隔了芙兰朵露真正需要的联系。\n“我......该怎么做......”\n红美铃微笑着解开她手腕上的魔力抑制器：”首先，停止这种自我惩罚。”银制镣铐落地的声音清脆悦耳，”然后，像当年教会我控制妖力那样，教会二小姐如何与痛苦共存。”\n月光渐渐西沉。当黎明的第一缕阳光穿透云层时，咲夜终于从地上站了起来。她捡起军装外套，却没有立刻穿上，而是将它整齐地挂回了衣架。\n“美铃。”\n“在？”\n“泡一壶新茶吧。”咲夜整理着袖口，声音还有些沙哑，“要大小姐珍藏的那种大吉岭。”\n红美铃的龙瞳微微发光：”要两人份的？”\n咲夜望向地下室的方向，说到"
 KMK.politics.0101.a: "“三人份的。”"
 KMK.politics.0101.b: "“算了”"

 KMK.0102.t: "茶会"
 KMK.0102.desc: "黄金乡的玫瑰永不凋零。\n当咲夜推开绘有斯卡雷特家纹的鎏金大门时，晨露正从花瓣边缘滴落，悬停在半空的水珠折射出七彩光芒。蕾米莉亚坐在露台的白玉棋盘前，猩红披风垂落在地，棋子的移动轨迹凝固成璀璨的金线。\n“迟到了好几年呢。”蕾米莉亚指尖轻弹，凝固的时间重新流动，悬停的水珠坠入芙兰朵露的掌心。\n芙兰的金发不再缠着血痂。她趴在姐姐膝头，把玩着蕾米胸前的怀表链——那是咲夜用征服世界的岁月重新铸造的，齿轮里嵌着四片龙鳞。红美铃倚在翡翠廊柱旁，旗袍上的灼痕已被黄金乡的蔷薇修补，龙炎化作发簪上的珊瑚珠。\n“这里没有死亡。”蕾米莉亚捏了捏妹妹的脸颊，"所以你咬断手指的游戏到此为止了。"\n芙兰吐了吐舌头，指尖闪过银光——曾经用于自残的餐刀，此刻正将凝固的时光削成蔷薇形状的糖块。咲夜沉默地斟茶，女仆裙摆扫过永恒洁净的大理石地面，再也不用担心沾染血迹。\n“您不问我为何发动战争吗？”她突然开口。\n蕾米莉亚的蝠翼在阳光下近乎透明："我看到了，你重建的维也纳比我的红魔馆更美。"\n黄金乡的钟声在此时响起，惊飞了栖息在棋盘上的青鸟。红美铃接住飘落的翎羽，龙炎将其点燃成不会烫伤人的暖灯。芙兰突然将时光糖块塞进咲夜口中，四百年来第一次笑得像个真正的妹妹。“甜吗？”\n咲夜望着晨光中微笑的蕾米莉亚，喉间的血腥味终于被蜜糖取代：“啊，甜到令人厌烦的程度。”\n永恒之地的风裹挟着过往硝烟，将残片尽数卷成飘散的蔷薇花瓣。在黄金乡，所有未竟的誓言终将以最温柔的形态圆满。"
 KMK.politics.0102.a: "欢迎来到黄金乡"
#皇女
 #蕾米
 KMK_ukr.1.t: "与皇女的初遇"
 KMK_ukr.1.d: "当安娜斯塔西娅被搀扶着走下摇摇晃晃的运输机时，她差点没站稳脚跟而跌坐在地上。绝望，深深的绝望，紧紧攥住了她的心。从圣彼得堡到莫斯科，从莫斯科到基辅，如今又从基辅到红魔馆。多年的复国愿望并没有因为她或者那些喋喋不休的将军的努力而更进一步，反而距离目标越来越远。当苏联隆隆的炮声距离基辅城越来越近，安娜最终在一群忠诚的旧臣的陪伴下逃离了她的祖国的土地，来到了这个完全陌生的国度——现在怎么办？以后又怎么办？再度流亡的皇女没有答案，只感受到与周围的黑暗一齐拥来的绝望。有那一刻，安娜真的只想放声哭泣。\n“嗯，长得挺可人的嘛，我收下你了。不哭不哭，流亡到这里的皇帝比你惨的可大有人在，你尽管住下好了，条件不多，只有一个——你可要好好陪我哦～”\n“你…你是？”安娜抬起头，只见面见站着一个身着红色洋装，留着蓝色短发的少女，少女红色的瞳眸里闪烁着闪亮的光芒，看起来还没有安娜大的样子。安娜有些吃惊，下意识地开口问道。"
 KMK_ukr.1.a: "我是蕾米莉亚•斯卡雷特，红魔馆的主人"

 KMK_ukr.2.t: "地下室"
 KMK_ukr.2.d: "“你是说——要让我一直待在这个地下室里，就只是陪你玩任何你想玩的游戏吗？”看着眼前偌大的哥特式风格的地下室，或者说地下宫殿，安娜轻声叹了口气，侧目看向身旁的蕾米莉亚•斯卡雷特。虽然和她相处了才一个多小时，但是安娜已经愈发感受到这个小家伙的压力了。\n“如果有什么不满的话，你可以去找咲夜亦或是直接离开红魔馆，我都不会阻止你。”蕾米莉亚接过十六夜咲夜递过来的红茶，轻轻抿了一口，没有一点语气的变化。\n荒唐，简直荒唐——即使再怎么落魄，我也是堂堂一国皇女，怎么能…怎么能接受这样几乎无理取闹的条件？\n“好吧…我答应你——但是，我也有两个条件，如果你不答应的话，我就立刻离开。”流亡的皇女最终没有把心中那些话语说出口来，她没有那么多选择。\n“哦，居然还要向我提条件吗～有意思，说来听听吧？”\n“第一，不许碰我的身体；第二，别…别弄疼我了——”安娜侧目，声音小得像刚被关进笼子里的金丝雀。"
 KMK_ukr.2.a: "“成交～”蕾米莉亚爽快地答道，但嘴角的笑容却让安娜打了个寒战。"

 KMK_ukr.3.t: "一起做，高兴的事（？）"
 KMK_ukr.3.d: "“真的…要这么做吗？这种事情…我已经…很多年没做过了呢——”安娜身穿白色的睡裙，站在床边，脸色微红。\n“你有拒绝的权力吗？这可是我的命令。今天，你要陪我一起睡觉，在我劳累的一天结束后安抚我哦～”蕾米莉亚此刻正躺在她宽敞的大床上，看着自己小小笼子内新圈养的宠物。\n“呼…好吧——”安娜不太情愿地爬上了床，背对蕾米莉亚，身体蜷缩在小小的角落里，仿佛这么做可以有一点点安全感。\n背后突然传来的温暖与柔软的触感让安娜的身体犹如受惊的小鹿微微颤抖一下，可她没有继续抵抗——第一是因为她知道自己没有抵抗的权力，第二则是因为这种感觉似乎蛮不错的？\n“……”\n“安娜，和你相处了这几天，我还从来没看你笑过呢。”蕾米莉亚的话语打破了地下室内的沉默。\n“……”可回应蕾米莉亚的只有黑暗中的沉默，安娜用沉默回应了她。其实她不笑的原因，蕾米莉亚再清楚不过了。\n“安娜，给我讲讲你到这里前的故事吧。你的那些侍从的报告我稍微瞄了瞄就看不下去了，他们的阿谀奉承太多了。”\n“我的…故事——我不想说，可以吗？”安娜凝视着床头柜上跳跃着的烛光，从烛光中仿佛能看到那个仓皇出逃的自己。\n“那我就宽宏大量地准许你在想说的时候再说吧。反正，我们的日子长着呢～呼——”蕾米莉亚轻轻起身，吹灭了蜡烛后又躺了回来。\n眼前只剩下了黑暗，背后的温暖柔软触感却仍然真实。安娜只觉得，自己似乎感受到了一种许久没有感受过的东西——安心。那种安心的感觉，正在慢慢撬动她想要闭锁的回忆之门。"
 KMK_ukr.3.a: "“其实…也不是不能说啦…只是…该从哪里说起呢——”"

 KMK_ukr.4.t: "未来？"
 KMK_ukr.4.d: "当蕾米莉亚将一幅大大的欧洲战略地图铺开在地下室的地面上时，安娜差点以为自己回到了基辅城烟雾缭绕的司令部里。其实安娜一点都看不懂那些军事部署、进攻线和补给路线，可那时她必须得做出一副足够关心的模样来。\n“安娜，看到了吗？这里就是红魔馆，现在我们把原来幻想乡的土地也并入了我们的管辖。而只要我们击败了那些亡灵疯子，再向东进军，一路杀回苏联，不就可以让你回家了吗？”\n“让我…回家？”安娜仿佛不敢相信自己所听见的话，她愣在原地，只是机械般地重复了一声。\n“嗯哼～怎么样，这难道不是天底下最宏伟，最让人热血沸腾的计划吗？”蕾米莉亚拿着手中鲜红的马克笔，在巨大的地图上勾勒着。\n“当然…当然了！可…可是…你真的…真的愿意…让我回家吗？苏联…苏联可是很强大的…而且…只是为了我的话…还有…”\n“嘘——”蕾米莉亚轻轻抓住安娜如果艺术品般精致的下巴，让她停止了那些嘟嘟囔囔。“我蕾米莉亚•斯卡雷特，说到就能做到。你只需要告诉我，你会相信我吗？”\n“我相信——”看着蕾米莉亚犹如宝石般在烛光中闪烁的双眼，安娜郑重地点了点头。\n“可是…我还是不明白…为什么…为什么要为了我——”\n“为什么？当然是想看看你的未来，还有你的笑容啊。这么可爱的女孩子，后半辈子都是一副苦瓜脸，那就太可惜了～”"
 KMK_ukr.4.a: "“未来”，这个词自她流亡之日起就丧失了意义，可如今，却有人要为她重新找回这个词的意义"

 KMK_ukr.5.t: "归乡"
 KMK_ukr.5.d: "安娜斯塔西娅•罗曼诺娃，她在红魔馆的地下室里度过了多少岁月？一年？两年？四年？她自己也记不清楚了。当她从蕾米莉亚那里得知苏联已经停止抵抗的消息时，她第一时间回到了这里——克里姆林宫，曾经象征着俄罗斯伟大心脏的建筑，如今却在时停坦克的炮火摧残下化为了一片废墟。红军战士的英勇抗争无法阻止蕾米莉亚的钢铁洪流，历史的荒唐，时常让人唏嘘不已。\n“怎么样，我说过了，蕾米莉亚我呀，总是说到做到的。只要等手续办好，你就可以再次加冕为帝国皇女了。”蕾米莉亚走在安娜前面，脚下的废墟对她来说不过只是一个新的舞台。\n“是啊…这样的话…我想，我总算是能够笑出来了。”安娜也履行了她的诺言，在灰扑扑的阳光下灰扑扑的废墟上，她对蕾米莉亚露出了笑容——是发自内心的笑容吗？的确如此。可，似乎总是缺了一点什么。是什么呢？安娜却说不出来。\n“安娜的笑容很好看呢～虽然看起来还是有点拘谨，不过放下心事后，你就可以放轻松地和我做开心的事情了，我可是很期待未来的～好啦好啦，我们快走吧，要是错过了胜利晚宴，咲夜一定会生气的。”\n“诶，等等，别这么快啊…”。"
 KMK_ukr.5.a: "说话间，蕾米莉亚抓起安娜的手来，拉着她向前飞奔而去，去迎接下一个未知的未来——"
 KMK_ukr.5.a.desc: "§N至此，§C流亡皇女§!与§R红魔馆主人§!的故事，暂且落下帷幕。§!"

 KMK_ukr.6.t: "孤独"
 KMK_ukr.6.d: "当安娜斯塔西娅被搀扶着走下摇摇晃晃的运输机时，她差点没站稳脚跟而跌坐在地上。绝望，深深的绝望，紧紧攥住了她的心。从圣彼得堡到莫斯科，从莫斯科到基辅，如今又从基辅到红魔馆。多年的复国愿望并没有因为她或者那些喋喋不休的将军的努力而更进一步，反而距离目标越来越远。当苏联隆隆的炮声距离基辅城越来越近，安娜最终在一群忠诚的旧臣的陪伴下逃离了她的祖国的土地，来到了这个完全陌生的国度——现在怎么办？以后又怎么办？再度流亡的皇女没有答案，只感受到与周围的黑暗一齐拥来的绝望。有那一刻，安娜真的只想放声哭泣。\n哽咽变成了啜泣，果然，不会有人来关注安娜，不会有人来安慰安娜。毕竟，一个两次流亡他乡的皇女，还能奢望怎样的待遇呢？当安娜停止了哭泣，她只感觉到一种孤独，一种无人可以言说的孤独。"
 KMK_ukr.6.a: "“我会撑过去的，应该吧——”安娜这样想着"
 
 KMK_ukr.7.t: "地下室"
 KMK_ukr.7.d: "“为什么…为什么要让我一个人待在这里面…我…我害怕…”安娜的声音带着颤抖的哭腔，整个人因为无力瘫倒在地上，只能用双手勉强支撑着身体。漆黑一片的地下室里什么都看不见，浓厚的黑暗只让她感到恐惧。\n“皇女殿下，这是现任红魔馆主人的命令。为了我们…哦，为了您能活下去，就只能委屈您了——”侍从们站在地下室门外，七嘴八舌地安慰着安娜，可安娜却没有感到一丝丝的慰藉。当地下室的门缓缓闭合，安娜几乎是扑上去般敲打着那扇厚重的门，可没有回应，所有人都离开了。\n安娜靠着门坐了下来，双手抱着腿蜷缩着。她终于注意到黑暗之中有什么东西亮了起来，那是一双血红色的眼睛，以及一对亮着七色光芒的翅膀。\n“不要…不要过来…快…快走开…快走开啊！”借着光芒，安娜勉强看清了那个“人”的容貌，身着一身深红色的长裙，留着一袭金色短发的女孩。她看起来比安娜年幼，可是安娜却害怕她。\n没有任何的言语，女孩下一秒就出现在了安娜的面前，安娜可以看见她嘴里尖利的獠牙。原来她的结局就是在一个暗无天日的地下室里被一个怪物吃掉吗？安娜闭上眼睛，只等着命运的裁决——\n可想象中的痛感并没有到来，当她再次睁开眼睛时，她只看见少女正趴在她的身前，轻轻嗅着她的身体。安娜有些不自在地缩了缩身子，可是也没有反抗，她实在太累了。\n“我叫安娜…那个…你能说话吗？如果能的话，请问你是…”为了缓解一下这个奇怪的场面，安娜不情愿地开口了。"
 KMK_ukr.7.a: "我是现任红魔馆主人，芙兰朵露•斯卡雷特。我的地下室，是不是很好啊？"

 KMK_ukr.8.t: "棺椁"
 KMK_ukr.8.d: "巨大的礼堂的中间，摆放着一个被玫瑰花包围着的棺椁。据说，棺椁的主人属于前一代的红魔馆主人蕾米莉亚•斯卡雷特，芙兰朵露的姐姐。只不过，在安娜流亡来红魔馆之前，她就死在了一次暗杀之中。\n安娜无言地打量着那个棺椁，对如今随时会被关进地下室中的她来说，死亡和存活的界限也已经不是特别明了——安娜有时会情不自禁地想象，如果此刻的红魔馆主人并非芙兰朵露，而是棺椁中的蕾米莉亚，她的未来又会有什么不同呢？\n“该回地下室了，安娜——”芙兰朵露的声音冷不丁地从背后响起，让安娜的身体抖了一下。她微微扭过头，却见芙兰朵露站在礼堂的门口。安娜没有权力反抗，因为哪怕只是轻微的反抗换来的可能都是更久的禁闭。\n“嗯…”安娜轻轻点了点头，转过身便向着芙兰朵露走来，对于安娜来说，芙兰朵露仍然是一个谜团，她不会主动说话，甚至很少出现。\n“为什么不安葬你的姐姐呢？毕竟…安葬她或许能让她获得平静——”\n“我会接替姐姐大人完成她的理想的”\n“什么？”\n“我一定，会完成她的理想…姐姐……我会做姐姐的乖孩子的…好好的治理红魔馆…”"
 KMK_ukr.8.a: "安娜从芙兰的身上感到了她的执念，也许，正是这个执念，驱使着这个孩子前进。"

 KMK_ukr.9.t: "转变"
 KMK_ukr.9.d: "综合最近的许多事件来看，安娜还是低估了命运的玩笑的强度。不知从什么时候开始，红魔馆主人芙兰朵露•斯卡雷特开始喜欢上了读书，而且，那不是普通的书，而是一本由苏联印发的红色小册子。安娜对于这种册子可太熟悉了，自她出生起，她就被教育这样的小册子是“蛊惑人民犯上作乱的工具”。\n而这个事件产生的涟漪效应，也无可避免地波及到了安娜的身上——芙兰朵露为被关在地下室的安娜带来了越来越多这样的红色小册子，小册子的封面上印着“小魔头”小樱的头像与诸如“人民万岁”的标语。起初，安娜根本不想看到那些小册子，甚至想把它们都撕掉，可是时间久了，她也只是抱着“了解敌情”的想法开始阅读起那些小册子来。\n虽然那些小册子的内容并没有完全打动安娜，可是安娜却不由得开始反思——当基辅城的人民在前线奋勇抵抗入侵，被炸弹炸得血肉模糊时，那些贵族们，包括她在内，却可以舒舒服服地待在王宫之中享受着美食，然后再美美地睡上一觉…"
 KMK_ukr.9.a: "所有的这些，难道就是一句“人们自出生起就贵贱不同”可以解释的吗？"

 KMK_ukr.10.t: "选择"
 KMK_ukr.10.d: "当芙兰朵露成为小樱的朋友，成为信仰爱和团结的魔法少女后，安娜就在掰着指头计算这一天来临的时刻。她在芙兰朵露的陪同下被送到了红魔馆机场。而这次，她的目的地并不是下一个流亡地，而是她那物是人非的故乡。\n扛着步枪的苏联女兵走下了运输机，在道路两边列队站好，向着走来的芙兰朵露敬了礼。而安娜跟在芙兰朵露身后，步伐缓慢。即使安娜在那些小册子上读到苏联不会用残酷的方式虐待俘虏，可是面对她这样一个“罪行昭昭”的皇室象征，安娜还是心里打鼓。\n“红星35团团长格列尼娜，红星35团副团长艾尼丝，奉小樱主席的命令，前来接收前基辅流亡政权领导人安娜斯塔西娅•罗曼诺娃！”两位胸前带着勋章的女军官向芙兰朵露汇报了她们的来意，而芙兰朵露则是轻轻点了点头，看向了身旁的安娜，而安娜则是仰起头看向黑暗的天空，又轻轻叹了口气，仿佛是已经接受了命运对她的一切安排，静静等待芙兰说出那个决定她人生命运的裁定——"
 KMK_ukr.10.a: "那么，就辛苦你们了——"
 KMK_ukr.10.a.desc: "§C流亡皇女已被移交苏联，她之后的故事已与红魔馆没有关系§!"
 KMK_ukr.10.b: "请转告小樱，我还是希望能够亲自改造安娜。"
 KMK_ukr.10.b.desc: "§C流亡皇女的命运去向何方，将与红魔馆主人的最终抉择息息相关。§!"

 KMK_ukr.11.t: "救赎"
 KMK_ukr.11.d: "就连安娜本人，也没有想象到自己会有这么一天，可是这一天确确实实地到来了——在芙兰朵露的陪同下，安娜斯塔西娅•罗曼诺娃，罗曼诺夫皇室的最后一位继承人，在红魔馆大礼堂前正式宣告放弃了自己流亡皇女的身份与对罗曼诺夫家族的宣称，这宣告着罗曼诺夫家族复国野心的和平破产，百年王室终于在最后一位继承人的觉醒中成为了历史的尘埃。从今天开始，她也正式将自己的名字改为“安娜”，其实这个转变还不错，毕竟，她终于可以不用在签名时感到困扰，而且，从心底里，她早已在很久以前就接受了“安娜”这个名字。\n而与之同时举行的，还有将红魔馆前任馆主蕾米莉亚•斯卡雷特正式安葬的仪式。对于这场迟来的葬礼，有许多人更为震惊。毕竟从很久之前开始，芙兰朵露就一直致力于复活自己的姐姐，并将复活姐姐作为自己的奋斗的最终目标。这场葬礼的举行，似乎也说明了芙兰朵露终于可以放下过往，走向一个全新的人生了。\n当安娜看向芙兰朵露时，她笑了。安娜似乎已经忘了自己上次露出笑容是在何时，可是在那一刻，她就是情不自禁地笑了。她想到了自己与芙兰朵露的未来：芙兰朵露已经致力于与小樱一起迈向社会主义更美好的明天，而她呢，则已经向苏联递交了回国的申请——不是以流亡皇女的身份被引渡，而是主动申请加入苏联国籍，成为苏联数亿普通人民中的一员。或许，在某个世界线，安娜可以再次被加冕，再次成为皇女——"
 KMK_ukr.11.a: "可是那远不能让她露出如此自信、如此动人的笑容。"

 KMK_ukr.12.t: "灾难"
 KMK_ukr.12.d: "一切都结束了，当法兰克福、伦敦、罗马相继因为芙兰朵露复活姐姐的执念而化为灰烬时，安娜就想到了逃跑。可是她已经太累了，被囚禁的小鸟，纵使努力张开翅膀飞出囚笼，又能飞到哪里去呢？\n“咚…咚…咚…”地下室角落里的老式落地钟敲响了十二次，每一次都仿佛在预示着最终的命运距离她又近了一步。当地下室厚重的大门在“吱嘎”的呻吟声中被打开时，她已经知道是何人到来——\n“姐姐…姐姐…为什么…为什么没有醒来…我明明…明明已经这么努力…我明明…已经做了一切…可为什么——”\n“因为人死了就是死了，再也不会复活了。在我很小的时候，我就明白了这个道理——”安娜冷冷地回答道，看着面前这个精巧如玩偶的女孩，这个沾着无数无辜者鲜血的恶魔。那一刻，安娜仿佛回忆起了第一次见到芙兰朵露时的场景。\n“胡说…胡说！都是因为你…都是因为你们…阻碍…阻碍就必须被清除…你也一起…为姐姐的复活…献上自己的力量吧——”\n安娜还想再说点什么，可是少女只是轻轻向她伸出手指，安娜的身体就犹如胀气的气球一般从内部膨胀，最后整个爆开了。"
 KMK_ukr.12.a: "芙兰朵露没有给安娜说出最后一句话的机会，仅仅是因为她不想听。"

 KMK_ukr.13.t: "会面"
 KMK_ukr.13.d: "当安娜斯塔西娅被搀扶着走下摇摇晃晃的运输机时，她差点没站稳脚跟而跌坐在地上。绝望，深深的绝望，紧紧攥住了她的心。从圣彼得堡到莫斯科，从莫斯科到基辅，如今又从基辅到红魔馆。多年的复国愿望并没有因为她或者那些喋喋不休的将军的努力而更进一步，反而距离目标越来越远。当苏联隆隆的炮声距离基辅城越来越近，安娜最终在一群忠诚的旧臣的陪伴下逃离了她的祖国的土地，来到了这个完全陌生的国度——现在怎么办？以后又怎么办？再度流亡的皇女没有答案，只感受到与周围的黑暗一齐拥来的绝望。有那一刻，安娜真的只想放声哭泣。\n“咳咳…您好，您就是流亡到此的俄罗斯皇女吧～芙兰朵露小姐由于身体原因无法来见您，所以特派我，红魔馆女仆长十六夜咲夜来迎接您。您现在的心情，我可以理解。不过，还请您不要悲伤过度。如果您需要的话，我可以去泡一壶红茶给您。”\n安娜有些惊讶地抬起头，打量着眼前这位身穿女仆装，看起来十分干练潇洒的女仆。当她日后得知十六夜咲夜有着“完美而潇洒”的称号时，安娜一点也不感到惊讶。\n“如果可以的话…麻烦您了——”安娜带着些许忐忑地侧目道，避开了女仆长的目光。"
 KMK_ukr.13.a: "我明白了，还请您跟我来，我带您去本馆转转，让您熟悉一下这里…"

 KMK_ukr.14.t: "摄政王与新人"
 KMK_ukr.14.d: "安娜第一次得知十六夜咲夜被任命为红魔馆摄政王时，她并没有觉得有什么不对的。毕竟，比起被刺杀的蕾米莉亚与从未谋面的芙兰朵露来说，十六夜咲夜的确是红魔馆最可靠的选择。而且，也正是多亏了她，红魔馆才没有陷入崩溃，而安娜也得以居住在这栋小小的洋楼里，过着清闲的生活。\n今天的早餐怎么还没送过来呢？安娜坐在沙发上等待着，看着角落里摆放的古典落地钟，此刻的时间是早晨八点过一分。按照安娜几天来的经验，十六夜咲夜的送早餐的时间总能精确地控制在准时的八点，哪怕超过一分钟，对这位完美女仆来说似乎都是一种侮辱。\n“早上好，安娜小姐，我们来给您送餐了。”门外响起了咲夜的声音。\n“好的，我马上来。”安娜应了一声，打开门来，却见今天的咲夜并不是独自前来，她的身旁还跟着一位陌生的小姐。这位小姐留着淡褐色的短发，身穿女仆装，可似乎是有点害羞，低着头也不敢多打量面前的安娜。\n“安娜小姐…小姐好…我是…红魔馆新来的女仆…安田纱代…由于…十六夜大人十分繁忙…从明天起…我会代替她…负责照顾您的起居…”自称安田纱代的女仆结结巴巴地做着自我介绍，最后又深深鞠了一躬。\n“原来如此…十六夜小姐…其实我也可以…照顾自己的…如果实在抽不开身…您也不必为我准备新的女仆…”安娜反而有点不好意思，转而向旁边的咲夜说道。\n“您是客人，不必如此客气。如果对您的招待不周，那是对我们红魔馆与我完美女仆的名声的损失——”"
 KMK_ukr.14.a: "何况，纱代还需要很多锻炼，让她负责照顾您也是锻炼内容的一部分了。"

 KMK_ukr.15.t: "复仇计划"
 KMK_ukr.15.d: "从安娜流亡红魔馆后，她还没感受到自己房间里的气氛有如此严肃过——红魔馆摄政王，完美的女仆长此刻正坐在她对面的沙发上，在二人的中间摆放着一张巨大的欧洲战略地图，上面密密麻麻的红线象征着这场行动巨大的规模。\n“所以，我希望您能理解——所有要为蕾米莉亚小姐的死而付出代价的国家，都在我们的复仇之列。而其中，当然包括了现在的苏联。若不是他们策动红魔馆革命，刺客也不可能混进来。”十六夜咲夜的手放在地图上苏联的位置，目光犹如利剑一般锐利而寒冷。\n“可是…这样的复仇…未免太…”\n“安娜小姐，此刻的我不是在以女仆长的身份询问您的意见，而是以摄政王的身份在要求您的合作——”十六夜咲夜以不容置喙的坚定语气打断了安娜的忧虑。\n“除了复仇，就真的没有别的办法了吗？”安娜在心中叹了口气，她不喜欢眼前的这个摄政王，她还是更喜欢从前的那位女仆长。\n“很显然，复仇就是最后的办法了——”十六夜咲夜的话清晰如雨点，打在安娜的心窗上。"
 KMK_ukr.15.a: "如果是这样的话，那么好吧，我会努力回忆对您有帮助的苏联情报的。"

 KMK_ukr.16.t: "血海"
 KMK_ukr.16.d: "战争的机器一旦开动，想停下来就是难上加难。随着十六夜咲夜的复仇计划的实施，红魔馆的战士们开始四面出击，奔赴一个又一个战场，只为完成摄政王最后的复仇。\n尽管安娜无数次安慰自己——这一切都会结束的，十六夜小姐会意识到错误然后停下复仇的。可这一天还是到来了，红魔馆攻入了苏联的境内。从纱代带来的早报上，安娜只看见了一片片的血海——安娜止不住地干呕，连早餐都吃不下去。自己的故乡还有如今的家园的人民，此刻的他们都因为一场复仇而成为了战火的牺牲品\n想到这里，安娜终于忍不住了，她冲出房间，冲出自己的小洋楼，只是想找到这一切的始作俑者——十六夜咲夜。曾经那位自己羡慕的完美而潇洒的女仆，到底是怎么走到今天的？安娜需要一个解释，哪怕只是一句话一个词也好。\n“安娜小姐…安娜小姐…您怎么出来了…现在外面不安全…还请您暂时回去…”纱代出现了，拦在安娜的身前。\n“我不要…我不要回去…纱代，你难道不比我更清楚现在发生了些什么吗？十六夜小姐在做的事情…已经…已经太过分了啊！”安娜的声音颤抖得连自己都不相信，她的情绪很久没有这么激动过了。\n“……”纱代不语，比起安娜，她当然更清楚情况，尤其是黄金魔女向十六夜咲夜许下的那个复仇的承诺。\n“我要去见她，你也一起来。即使…即使我们没有什么能力…即使我们和她没有那么多的感情…可…我们都一样珍视红魔馆，珍视我们的家园吧？”安娜没有百分百的把握说服纱代，可是她还是必须一试。"
 KMK_ukr.16.a: "如果这是您的命令的话…我愿意。"

 KMK_ukr.17.t: "再会"
 KMK_ukr.17.d: "十六夜咲夜坐在军务室的办公桌前，可她并没有在关心军务。那个摆在桌面上的小小的监控水晶球里，清晰映照着芙兰朵露的影像。芙兰朵露愈发极端的自残方式让十六夜咲夜不得不采取愈发极端的监控措施，就好像战场上红魔馆军队与敌人一般。进攻与防御，镇压与抵抗，愈发激烈的措施换来的只有愈发激烈的报复，仿佛没有尽头——\n“摄政王阁下，有人想见您…”门外传来了一阵轻轻的敲门声以及侍卫恭敬而畏惧的声音。\n“军情十万火急，我没时间见客！”十六夜咲夜微微蹙眉，如今，贵为摄政王的她只需稍微提高一点音量，就可以免去许多难缠的麻烦。\n“摄政王阁下…客人是…是那位流亡皇女和纱代小姐…她们似乎…非常坚定地想见您…”门外的侍卫显然陷入了两难的境地，十六夜咲夜又看了看水晶球，此时的芙兰朵露似乎难得的休息了。\n“也罢，让她们进来吧——”十六夜咲夜收起水晶球，摆正自己的坐姿，而此时军务室的大门也打开了，安娜与纱代一拥而入，背后还跟着警戒的侍卫。\n看见十六夜咲夜的一瞬间，安娜只觉得有点惊讶。往日那个完美潇洒的女仆，此刻正身着一身军装，双眼凹陷，脸色苍白，就好像大病一场一般，丝毫没有了往日的气质。可尽管如此，安娜也知道，她还不能原谅眼前的这个人——"
 KMK_ukr.17.a: "所以，你们为何来到这里？"

 KMK_ukr.18.t: "片刻的沉思"
 KMK_ukr.18.d: "“十…摄政王阁下…我们来到这里的原因只有一个。那就是恳请您…请放弃这种无谓的复仇吧…”安娜不习惯这个称呼，可现在所有红魔馆的公民都必须这么称呼十六夜咲夜。\n“……”十六夜咲夜没有回答，只是静默地等待着来客们继续他们的发言。\n“摄政王阁下，我不知道是什么把您变成了这样…在您的眼里，我或许一直只是一个流亡的皇女，一个来自异国他乡的客人。我一直在等待着，等待着您自己意识到亦或是什么人提醒您做过头了，那样你就会停止这荒唐的一切，让红魔馆回归曾经的和平。可是我错了，如今战火烧到了我的故乡，我再也不能坐视不理了。我来到这里，是因为我相信您，我相信您的心还是善良的，您一定还能回头的。”\n“摄政王阁下，”纱代终于开口了，她的女仆身份让她很少鼓起勇气来说出自己的想法，可如今，她意识到自己也必须说点什么。“第一次见您时，我以为您是一个非常严厉的人。可是您还记得吗？您曾为我这个新来的，笨手笨脚又无足轻重的女仆亲手泡过一壶茶。从那时起，我就知道了，您绝不是那种会因为自己而把生命视为草芥工具的人。所以，请您…请您回来吧——”\n原来，我曾在她们的心里是这样的人吗？可是，我如今所做的一切，真的还能停下来吗？我如今的心，又真的还是善良的吗？这种事情，就连我自己，都不知道啊……十六夜咲夜看向办公桌下的那个水晶球，水晶球里芙兰朵露的身影依然如此清晰。"
 KMK_ukr.18.a: "或许，为了离世的大小姐与健在的二小姐，我的确…应该做出一点改变了…"
 KMK_ukr.18.b: "够了，你们的废话已经浪费我太多时间了！侍卫，带他们回去吧——"

 

