 KMK.0001.t: "蕾米之治"
 KMK.0001.desc: "年轻的老师跨过街道，脚步避开昨晚积起的水洼，几个嬉戏打闹的孩子从他身边跑过，并没有穿着校服，脸上还挂着泥水点。“嘿，孩子，过来”他捧起一个孩子的脸，轻轻擦拭了几下，也就放他们过去了。这些孩子的家境根本没法负担得起学校的学费——说到底，老师又怎么样？他也是一个男人，有自己的妻子，从前报考师范学校时，那个抱着“一切献给孩子”的师范生，现在，别说管这些孩子了，自己班上的那两个半学生，还未必能付的清学费。\n他停下来，凝视着那些孩子打打闹闹，像旋风掠过一样，飘过街道的拐角，他知道这些孩子们会跑到码头过岸的市集去，抓着一个倒霉的外来商贩，把他身上的钱全扒光。或者缠上一个妖精女仆，那他们就更惨了。可以责怪他们吗？可以逮捕他们吗？然后他们家今晚的晚饭怎么办呢？\n他突然感觉起风了，是西北风，但是天空的散云流却是向东南走的，这种景象意味着今晚之前一定会下雨，这是他的父亲的经验——他不禁想起，自己的父亲，作为一个鳏夫，独自拉扯他长大，为了让他上一天课，又当农夫，又作渔夫。而这个勤劳诚实的老头，耕田和捕鱼的钱，居然只够让他来投奔他这个有出息的儿子，自己却连给他一口饭的钱该从哪儿出都不知道。想到这里，他不禁叹了口气。而天空中的云，只见流动的更快了。\n走吧，他抬头看了看天空中飘着的云朵，昨晚倾泻过怒火的雨云现在还高高飘在日头西边，就像孩子们的步伐一样，灵动又绝望。"
 KMK.0001.a: "谁能帮帮她们和我们？"

 KMK.0002.t: "自海云下"
 KMK.0002.desc: "“他妈的，要在这里躲到什么时候？”\n工头一把把那逃工时的蓝工装裤的码头工从他所蹲伏的木箱后面踹出来，恶狠狠地骂了一顿，就好像他实际上是屠了工头亲妈一样。\n“误了工期算你的？蛀虫还好说一句算条肉，你算他妈老几敢在这里偷懒？”\n除了蓝色的涤纶工装裤——是作为老板好心颁发的所谓“制服”——就只剩一条破旧的帆布背心挂在身上的工人，被抓着这唯一的衣物，提着像只小鸡一样。但是他没有去求饶，没有去反驳什么，只是双手扶着脸庞，指缝间流下来的液体，和手指上潮湿的泥土混合，划得他的脸如同并不可爱的花猫。\n“滚回自己的组里去，混账东西！”\n这一脚如果踢在树上，这棵树肯定要掉块树皮了，穿破碎背心的工人被踹倒在地上，抹着眼泪，还手脚并用爬向卸货的船的模样，就像条狗一样。两个工人从他身边经过，其中一个问道：\n“工头怎么会那么生气的？不过才……”\n“据说出了点事，上头似乎要卷钱跑的，现在这情况，呵，还敢惹工头呢”\n“那人怎么敢旷工的？”\n“他么？我跟他爸熟得很，一把好渔手，但是也喂不饱他，只能让他出来上工了”\n“那他还敢旷工吗？”\n“昨天有人发现他爸渔船的残骸了，在沙滩上，就咱们公司仓库那个沙滩。”"
 KMK.0002.a: "那还真挺惨的，赶紧回去，还有四个小时就换岗了。"

 KMK.0003.t: "自鸥鹭下"
 KMK.0003.desc: "几只海鸥停在一根码头木柱上，它们呆呆地望着这座商业的海兽——芙兰德斯港，如果食物链也算上它的话，这就是一位顶级掠食者站在它们面前。它每天吞吐过过万的船只，从圣杯海峡的海风那边，从好望角，苏伊士运河，摩尔曼斯克驶来，满载了钢铁，轻铝，翠源石种种——总之，是一个国家每天都在吞食的东西。它就是这个国家的巨口，是红魔馆领地上的明珠。\n这些海鸥展了展翅膀，它们不知道这到底是个什么巨兽，但它们知道曾经这里是鱼干，薯条和亮闪闪石块的好产地，曾经。\n不知道何时起，这里能找到的好东西，越发少起来了。它们曾经围绕着身上长奇怪毛发的猴群寻找他们的宝物，整整一天，都没有发现。寻找这些东西，则是耗费力气的，所以可以看到，它们羽翼上的洁白和柔嫩，也都消散无踪了。如果有谁在这里猎鸟，肯定不会稀罕这些海鸥的干瘪肉质和枯白色羽毛的。\n它们展了展翅膀，腾空跃起，希望在这里最后再飞行一次，给奇怪猴子们玩玩恶作剧，偷一点他们可能有的吃食，日光从阴霾色铁幕云层下照在枯白的羽翼上，像极了一副并不好看的油画。"
 KMK.0003.a: "对猎手来说不是好消息。"

 KMK.0004.t: "自风之下"
 KMK.0004.desc: "阿德尔伯特很喜欢隔壁面包房的妖精大姐姐。\n他家是卖水果的，而隔壁则是开面包店的，如果有谁买一块隔壁的面包，再买一罐他家的果酱，那阿德尔伯特和客人就都会很高兴，客人高兴是因为面包和果酱都是又甜又香，物有所值的，阿德尔伯特高兴是因为妖精姐姐总会轻轻趴在两家之间隔门的薄薄玻璃上冲着他微笑，夸他家的水果做的好，尤其是那堪称一绝的白桃酱，整条街都没有能跟他们家媲美的。但在他小小的心里，却觉得大姐姐的笑容，比家里做的果酱甜了不知道多少倍。\n可无论果香多么美妙，爸爸和妈妈似乎都在叹息，酱罐子，似乎每天都能剩下东西，这本来应该是好事的，但却让爸爸不停抽烟，妈妈的心情也一天天坏下去，作用在阿德尔伯特身上就是，总是会遭不明所以的骂，或者在该帮家里活的时候被踢出去。就算是大姐姐的店里的面包香味，似乎也会让爸爸妈妈生气。几个月来，水果的供应一日日减少了，在乡下的爷爷和奶奶也动不动就寄信来，从前，这些信总是让爸爸高兴，高兴到了要给客人减价的地步。但爸爸屋子里的烟雾，妈妈额头上的皱纹，却每日增多。\n所以，最后的事情就发展成了这样子，阿德尔伯特坐在爸爸马车的后座上，抱着一个大果酱罐，那是妈妈千叮万嘱，“回老家活命的本”，虽然那沉甸甸的重量对他十岁的膝盖绝对没有好处，但他还是紧紧抱着它，因为妈妈当时的脸色，那种恳求又严苛的眼神，让他无所适从。薄薄细雨卷过阿德尔伯特的脸庞，打得他的那条最喜欢的帆布裤子潮湿了，他只好用大块的牛皮稍微遮盖一下那种雨水的潮味，跟果酱的甜味，妖精姐姐身上的香味，都不能相比。\n马驹儿扬蹄了，他扭头看了看那间生他的小店面，那位金发的妖精姐姐肯定已经在烘烤早上的面包了，他多想看她最后一眼。"
 KMK.0004.a: "但马蹄声渐行渐远，她才发现离别竟是如此容易又令人难受。"

 KMK.0005.t: "自屋檐下"
 KMK.0005.desc: "黎曼·皮特尔斯向那个肥头大耳的工厂主点了个头，跨上自己的皮包，才发觉细雨已经打湿了工棚的天窗，毫无疑问，没有人能预言到这场雨的到来，所以站在他身后，瞪着双眼，看着大雨洗刷土地的工人们，也毫无办法。老板似乎很愿意借伞给他，但是黎曼宁肯多待一会等一等。\n工人们在窃窃私语，而工厂主只是烦心地看着骚动的人群，心里想着不能让这些消耗品打坏自己好不容易给圣杯王国的富商心里留下的好印象，毕竟，现在他的工厂已经两个月没有开工制过革了。黎曼找了个还算干净点的箱子随意地坐了下来，他喜欢看雨，这是他的家乡圣杯王国的天空，而工人们望着他，似乎在谈论着他，他皮包考究的皮料，还有他的兰开斯特郡口音。\n像猪一样肥胖的工厂主趴在桌上了，雨还没有要停下来的意思，黎曼的神情也颇有点疲惫，而这时工人的言语似乎也轻下来了，整个工厂在宁静。突然间，有什么小东西掉在地上的声音惊醒了他的精神，他猛然回头，赫然看见一大群工人们正聚在一个大木箱上，传写着什么东西，掉在地上东西，则是一小块铅笔芯。\n“你们在写什么”这话说出的瞬间，黎曼隔过正在手足无措的工人们，瞄了一下正在熟睡的工厂主和工人们身上破烂的衣衫，还有那些许久没有开工的机器，“并没有在写什么，先生”一个工人打破宁静，站在他面前。\n“我们不过是……在聊些事情，关于那些机器的维修，先生，请看看我们的辛苦吧”那工人朝他伸出手，”我们……请您跟老板说一说，我们的工资，三个月没有……“\n“给我看看你们写的”\n“这不好吧，先生，您看不明白那些”\n“我说给我看看！”\n黎曼猛地起身，大步跨过，那工人尝试挡住他，但黎曼把他推开了——却没有推倒。\n“哦，看看你们写了什么？嗯？‘关于上级党组织所作出的工作指示，支部决定’原来还是一群革命家？你们这些赤……”\n那首先拦在他面前的工人已经在黎曼背后举起一把大扳手，他却突然打开挎包，把几张纸轻轻放在了木箱上，能看到那纸上的红色字体。"
 KMK.0005.a: "你们这样做党的工作，如果今天的我真的只是个外地富商你们怎么办？"

 KMK.0006.t: "自路灯下"
 KMK.0006.desc: "细雨下了整整一个下午，约翰逊·皮特尔森撑着雨伞急冲冲地走过街道，不顾路边行人的目光，这样似乎很容易滑倒，但对他而言现在什么都没有怀里的文件重要。他的步子又清又快，周遭的行人都为其侧目。红魔馆，先生们，女仆长……我该怎么办？约翰逊正这么想着，却径直撞上一个乞丐，踉跄一下，文件摔在了地上，他如闪电一样伸手去抓住那些纸张，幸好还没有被完全打湿，他只能脱下外衣把那文件包起来，那瘦弱的乞丐被撞了这一下，径直摔倒，也不过才刚刚爬起来，却盯着约翰逊的眼睛发呆起来，他突然一拍约翰逊”是你吗？大熊的约翰逊？”约翰逊一激灵，大熊的约翰逊，这不是他高中打棒球的外号吗？再看看乞丐，天啊，这不是那个三班的雨果·克劳斯？他记得清楚，这打球时可是一把好手，除了他约翰逊，没有投手能投出雨果打不中的球。就算是学业上，这俩人也是齐头并进的好敌手，况且，约翰逊的父亲只是个普通的农民，而雨果家的家族企业在红魔馆领地可已经有四十年历史了，声名显赫，虽然半年前传出有破产重组的情况，可这么一个经济学高材生和风流公子怎么会……\n“约翰逊？看来你的运气不错。”雨果扶住了自己的脸，轻轻跪在他面前“你进了财政部吧？我早就听说了，了不起。”约翰逊一时忘了自己所着急的事，伸出手去想扶起他，但乞丐的雨果把他的手拨开了。\n“不要可怜我，大经济学家，我挡你的路了，可我请你听一听，我知道你现在在经济部，请你听听我们的声音。我家的公司倒闭了，对，克劳斯皮业半年前倒闭了，我穷尽了心血也没办法挽回一点点资产，这半年来我卖了所有的资产，流落街头，忍饥挨饿，可看到了我们上学的时候学不到的东西。你看看这路上吧，约翰逊，农民，工人，甚至许多妖精，他们在受苦，他们在挨饿，他们跟我，从前的我还是现在的我都没有区别，在这种经济，这种国家里，大家都会挨饿，我乞求你，约翰逊，请把我们在这里的事情都告诉她们，告诉蕾米莉亚·斯卡雷特，告诉十六夜咲夜啊！”\n路灯的光芒照着雨果·克劳斯的脸，也照着许多在街边斜躺横趴的乞丐，他的脸上有垃圾桶里的油污和鱼骨刺的刺伤，淋着薄雨，也没有散发着什么好气味，约翰逊·皮特尔森站在他面前，只能轻轻扶住他的肩膀。"
 KMK.0006.a: "我现在正要去告诉她们这里的事。"

 KMK.0007.t: "混乱的雾之湖"
 KMK.0007.desc: "“吊死吸血鬼！吊死吸血鬼！”愤怒的妖精聚集在雾之湖，咲夜发现，那些镇压的军队由于对那些可怜的妖精的同情不愿意去镇压她们。自从圣杯战争德国的失败后，红魔馆由于之前亲德政策受到圣杯的制裁而如今成为世界弃儿，原先工业发达的红魔馆逐渐萧条起来，而现在所有的矛盾已经尖锐不可调和。红魔馆的未来究竟该走向何方呢？\n“妈妈，我还是好饿。”瘦骨嶙峋营养不良的妖怪少女询问着母亲，妖怪母亲只能苦笑着说，“再坚持一下，蕾米大人一定可以解决这些问题的。”今天她只采到几块土豆，然而即使把所有的食物都给女儿依然没办法让女儿离开饥饿。是呀，这点食物连小宠物都喂不饱，又怎么能养活一家人呢？虽然民众依然信任蕾米但是实际上已经饿殍遍地的红魔馆民众又怎么能不走向极端呢？\n由于被制裁导致的经济不景气，很多穷苦百姓就这样活在饥饿，和对圣杯的憎恨之中。圣杯为了发泄自己对红魔馆的反感已经到了对再制裁下去红魔馆就将赤化的风险视之不顾。\n坐在高台上的蕾米，一直被认为是最开明的君主，但是巧妇难为无米之炊，蕾米根本没办法应对世界上最强大的大国的全力制裁，蕾米并不是不愿意分享权力，而是她知道，那些激进派的行为根本无法成功，只能让红魔馆走向毁灭。也许，自上而下改革才是唯一的办法。\n虽然激进派带着左翼的影子但是却是极端暴力，不切实际的，甚至红魔馆的老百姓都不愿意支持。他们把大部分的经济都想要交给苏联的经互会，但是忽视了使用那种办法的话红魔馆会变成苏联傀儡\n看起来，只能让人民选择红魔馆的命运了，现在只有红魔馆人民能够拯救自己"
 KMK.0007.a: "“给咲夜说，关上门窗让他们骂吧”"

 KMK.0008.t: "红魔馆内战"
 KMK.0008.desc: "§B帕琪，小恶魔属于红魔馆的民主势力，她们会尝试和圣杯和解并统一幻想乡§/\n§R琪露诺，大妖精属于红魔馆的共产主义势力，由于琪露诺本身的问题，她只起表面领袖作用.实际上是大妖精制定政策(民主线必须在变身共产主义之后，君主不会放弃权力)§\n\n§W蕾米，咲夜属于君主专制势力，蕾米已经决定好了，用自己的政治能力和红雾异变来解决所有问题§\n\n§G如果红魔馆失陷且没有做好防护，将会带来灾难§!，§R注意，此线路没完成这样子会卡国策§!"
 KMK.0008.a: "§Y红魔馆的命运将由红魔馆选择！§"

 KMK.0009.t: "妖精的胜利"
 KMK.0009.desc: "在小恶魔正确地指导和大妖精的不断努力以及琪露诺奋力地宣传下，妖精终于掌握了自己的命运。\n妖精终于觉醒了，她们开始为了自己的权益而战斗。这是一个号角，一个让整个幻想乡颤抖的号角，可以使幻想乡的统治基础因此动摇。由妖精创立的政权，是幻想乡历史上第一个，这股星星之火必然燎原。但是这也是一次考验，从来没有统治过国家的孩子气的妖精会将幻想乡的命运带往何处？\n但是现在妖精们沉浸在取得权力的狂欢中，似乎一切危机都会被迎刃而解。"
 KMK.0009.a: "可爱的妖精们终于取得了自己的自由！"

 KMK.0010.t: "斯卡蕾特的存续"
 KMK.0010.desc: "在“伟大战争”中，是斯卡蕾特的威望使得红魔馆免遭战争的破坏；战争之后，是斯卡蕾特带领红魔馆的人民离开了软弱的幻想乡政府，走上了独立自主的道路；和平年代，是斯卡蕾特为红魔馆开辟了她的黄金时代。\n蕾米莉亚·斯卡蕾特已经用行动证明了，她的能力不逊于世界上任何制度、任何国家的领袖，“开明专制”将在红魔馆继续延续下去，红魔馆将在革新中走向一个又一个“黄金时代”。"
 KMK.0010.a: "人民离不开她们的君主。"

 KMK.0011.t: "战争情绪重燃"
 KMK.0011.desc: "在当全世界的人民都沉浸在“黄金时代”的美梦中时，没人注意到伦敦股市的一点点小波动。但是之后一系列的连锁反应，使得全世界的金融体系都收到了巨大的影响，但红魔馆并没有遭受太大的创伤，由于红魔馆军国主义的崛起，红魔馆民众的战争情绪高昂。开明的君主蕾米莉亚认为这是一次机会，一次将开明专制推广到整个幻想乡的机会。"
 KMK.0011.a: "今日我很庆幸自己不是一个伦敦人"

 KMK.0012.t: "刺客袭击蕾米莉亚"
 KMK.0012.desc: "红魔馆的会议陷入僵局，双方的支持率没能形成一个绝对多数，红魔馆政局的混乱迅速蔓延到社会中，原本混乱的社会更加雪上加霜。今日，一名疯狂的左派妖精潜入了红魔馆的后院，用附魔刀袭击了正在喝下午茶的大小姐。刺客当场被逮捕，大小姐被紧急送去医治，全国都在等待着大小姐的消息。\n十六夜咲夜组成了临时摄政政府，宣布红魔馆处于紧急状态，全国戒严。但是革命党人的行为却愈发极端起来......"
 KMK.0012.a: "愿主保护大小姐"
 KMK.0012.b: "革命仍将继续！"
 KMK_Sakuya_party: "临时摄政政府"

 KMK.0013.t: "再见，大小姐"
 KMK.0013.desc: "此次刺杀，我们开明的君主————蕾米莉亚·斯卡雷特不幸离世\n蕾米并没有继承人。因此，她的妹妹芙兰朵露·斯卡蕾特将继承蕾米莉亚·斯卡蕾特的皇位，称为红魔馆新的君主。\n芙兰朵露·斯卡雷特的性格反复无常，这使得红魔馆内部陷入了深深的恐惧和混乱之中。\n事实上，自从蕾米莉亚遇刺以来，外界以及红魔馆的妖精对芙兰是否能够成为君主之事议论纷纷。而现在，是否让芙兰是否能成为新君主都将由十六夜咲夜一人来决定。"
 KMK.0013.a: "恭迎新皇"
 KMK.0013.b: "为大小姐复仇"

 KMK.0114.t: "小樱的到来"
 KMK.0114.desc: "芙兰坐在已经是废墟的戴比路克皇宫。“姐姐，如果是你，你会怎么选择？芙兰好害怕，以前都是躲在姐姐大人身后，可是现在芙兰自己治理这么大的国家。可是，我所能做的只是破坏。去看那些哭泣的面容，凋零的花园，变成废墟的房屋，数以百万的无名墓冢。为什么...芙兰觉得他们好可怜。姐姐大人，芙兰我已经...已经不想再破坏了。姐姐快回来吧，我一定会做一个好孩子的”\n突然有个人拍了一下芙兰的肩膀。是小樱，芙兰虽然从来没有见过这位来自苏联的魔法少女。但是却发现，这位苏联人面对芙兰并没有产生厌恶或者恐惧反而是怜悯。“芙兰，你觉得魔法该用作什么呢？”\n“我不知道”芙兰哭着说，虽然她并不认识小樱，但是却实实在在感受到小樱身上如同姐姐一样的温柔。“魔法，是一种力量，是一种责任。如果可以的话，我希望我可以用我这微不足道的魔法造福于人类，造福于世界。魔法不应该是区分人的东西而是帮助那些需要帮助的人，守护那些需要去守护的事务的力量...你看那些穷人，那些生活在水深火热之中的可怜人，我们为什么不去用我们的魔法帮助他们呢？...”\n经过一整天的交流以后，芙兰逐渐认同了小樱所追随的道路，并且发誓与小樱一起去实现这美好的理想。"
 KMK.0114.a: "芙兰已经准备好用破坏一切之力挽救这不公的世界"

 KMK.0014.t: "进军红魔馆"
 KMK.0014.desc: "随着红魔馆妖精革命运动的继续开展，琪露诺认为已经到达了粉碎斯卡雷特政权的最好时刻，武装起义终于到来。妖精们掀起了整个雾之湖的暴动，斯卡雷特政权摇摇欲坠。\n琪露诺带动起义的妖精们向着红魔馆发起了进攻。"
 KMK.0014.a: "为了斯卡雷特的荣光"
 KMK.0014.b: "解放红魔馆"

 KMK.0015.t: "北红魔乡失手"
 KMK.0015.desc: "妖精的武装进军打得我们措手不及，北红魔乡的失守使得整个红魔馆暴露在革命军的面前。\n在这最危急的时刻，蕾米莉亚的选择是？"
 KMK.0015.a: "紧急召唤咲夜女仆禁卫军"
 KMK.0015.b: "动员红魔馆军队"

 KMK.0016.t: "红魔馆失守"
 KMK.0016.desc: "我们军队的回防还是慢了一拍，妖精革命军成功进入了红魔馆。蕾米莉亚·斯卡雷特仓皇出逃，还好我们现在的军队守住了战线，看起来我们还有那最后的机会，只要我们经验充足的军队发起进攻一切都会好起来的。"
 KMK.0016.a: "这是一场灾难"

 KMK.0017.t: "守住了"
 KMK.0017.desc: "咲夜亲自率领女仆禁卫军与妖精革命军进行了激烈的战斗，在革命军进军到红魔馆门口的时候，遭受到了数以万计弹幕的袭击。终于，我们付出了极大的代价守住了红魔馆，现在革命军士气低落，她们的失败似乎就在眼前"
 KMK.0017.a: "斯卡雷特万岁"

 KMK.0018.t: "告别大萧条"
 KMK.0018.desc: "在我们与人民的努力下，[KMK.Getname]终于从大萧条的阴影中走出来了。"
 KMK.0018.a: "一个时代结束了。"

 KMK.0021.t: "重启《白玉楼条约》谈判"
 KMK.0021.desc: "在[KMK.Getleader]统一了幻想乡之后，向我们判处时节，希望与我们重启《白玉楼条约》的谈判。\n今日，[KMK.Getname]的使者来到了[983.Getname]，会议开始。"
 KMK.0021.a: "赔付条约中未赔付的赔款......"
 KMK.0021.b: "以加入我们的同萌作为交换......"
 KMK.0021.c: "赔付赔款、同时加入我们的同萌......"
 KMK.0021.d: "只要不损害圣杯在幻想乡的利益......"

 KMK.0022.t: "圣杯的条件"
 KMK.0022.desc: "圣杯的代表向我们提出了条件，要求我们赔付条约中未赔付的赔款以换取白玉楼地区。"
 KMK.0022.a: "这也没有办法......"
 KMK.0022.b: "战场见吧。"

 KMK.0023.desc: "圣杯的代表向我们提出了条件，要求我们加入她们的同萌以换取白玉楼地区。"
 KMK.0024.desc: "圣杯的代表向我们提出了条件，要求我们加入她们的同萌以及赔付条约中未赔付的赔款以换取白玉楼地区。"
 KMK.0025.desc: "圣杯的代表表示圣杯愿意无条件交出白玉楼等地，条件不得侵害她们在我国的利益与财产。"
 KMK.0025.a: "太好了。"


 KMK.0026.t: "[KMK.Getname]请求经济援助"
 KMK.0026.desc: ""
 KMK.0026.a: "没问题"
 KMK.0026.b: "安人？滚一边去"

 KMK.0027.t: "[FROM.Getname]同意了"
 KMK.0027.desc: ""
 KMK.0027.a: "太好啦"

 KMK.0028.t: "[FROM.Getname]拒绝了"
 KMK.0028.desc: ""
 KMK.0028.a: "太遗憾了"

 KMK.0029.t: "是否加强红魔馆的防御"
 KMK.0029.desc: "（脑补"
 KMK.0029.a: "当然，守护斯卡雷特是最重要的"
 KMK.0029.b: "我们没钱"

 KMK.0030.t: "迷茫的社会主义道路"
 KMK.0030.desc: "随着圣杯，精灵，樱花的解放，似乎全世界已经迎来了最好的时代。可是有这样一个心结困扰着芙兰。苏联的霸权行为真的是对的吗，死去的姐姐还能够复活吗？魔法少女的力量究竟是否都得到了正确应用，苏联对共产主义的加工是否正确，都成为芙兰朵露挥之不去的疑惑。"
 KMK.0030.a: "我们应该审查自己发动一次大清洗"
 KMK.0030.b: "我们应该和小樱共同探索"

 KMK.0031.t: "红萌馆政变"
 KMK.0031.desc: "“胡说，怎么可能把这些国家大事交给给那些目不识丁的平民？”激动的蕾米和小恶魔争吵着。“蕾米大人，如果你不愿意的话，我们将会自行取得我们所应有的东西。”小恶魔警告道，随后便走出客厅。“大小姐，她们取得了苏联人的支持，装备和力量已经难以镇压。最关键的是，圣杯由于我们曾经和德国亲密的政策不愿意支援我们，看起来我们得做出一些妥协缓解这次政变了。”咲夜说道。\n“那些圣杯人是疯了吗？唇亡齿寒的事情，居然做出这么情绪化的决定，薇莲都死了多长时间了，而且我们被颠覆了以后下一个就是他们。真的是一群蠢货。”蕾米暴怒道\n愤怒的蕾米渐渐冷静下来“已经到了这一步，红魔馆的命运就由红魔馆来选择吧。”"
 KMK.0031.a: "走向民主还是继续专制？"

 KMK.0032.t: "法兰克福大屠杀"
 KMK.0032.desc: "法兰克福，曾经的工业重镇。现在却被贴上了曾为外星人马首是瞻的“外星人势力”很多人都认为这是不合理的。但是“红色君主”芙兰朵露坚持认为这个城市依然存在着外星人仿生人，并列出了一份一百万清单。清单上的人被认为是依然效忠于外星人或者是外星人的仿生人，一场屠杀开始了"
 KMK.0032.a: "又一批外星人势力被清算"
 
 KMK.0033.t: "变成废墟的柏林"
 KMK.0033.desc: "柏林，曾经莉莎梦寐以求的城市，整个德意志地区的政治中心。如今柏林却成为了复活蕾米莉亚的祭品，巨大的赤黑色巨球吞噬了毫不知情的城市和市民。据传现“元首”对此一言不发，只有两行眼泪落下"
 KMK.0033.a: "今天，我只能庆幸自己不是一个柏林人"
 
 KMK.0034.t: "破碎的圣杯"
 KMK.0034.desc: "为了提炼出圣血，芙兰朵露亲自捏爆了圣杯的“目”，但是不知道是出于对圣杯人的反感还是如何。一场对圣杯资本家的清算开始了。"
 KMK.0034.a: "吸血鬼将枪口转向了吸血鬼"
 
 KMK.0035.t: "烧毁罗马"
 KMK.0035.desc: "罗马，曾经承载的意大利的骄傲，而如今仅仅是因为为了给蕾米复活选一个合适的场地，整座城市被夷为平地。巨大的复活场地在此建立，仅仅是为了复活“暴君”的姐姐罢了"
 KMK.0035.a: "流泪的人民，哭泣的城市，暴虐的君主"

 KMK.0036.t: "铭记心跳大冒险之耻"
 KMK.0036.desc: "外星人，不止戴比路克，还有那极端思想的月人，以及被月人利用之人。古明地恋已经和月人联合起来，这些事情早已不是秘密。一场不信任和政治恐怖的阴云在红魔馆上空蔓延。\n\n终于“君主”在秘密抓到这些“叛国者”之后，宣布进行公审，大庭广众之下捏爆了她们的“目”"
 KMK.0036.a: "这些人真的会反叛吗"

 KMK.0037.t: "第一次人间之里大审判"
 KMK.0037.desc: "月人的公主，月人的头目，如今被抓起来，等待她们的是一次无情的审判。"
 KMK.0037.a: "又一群叛国者付出了应有的代价"
 
 KMK.0038.t: "第二次人间之里大审判"
 KMK.0038.desc: "宗教势力，不应出现在联盟中。虽然神子和圣白莲还想辩解什么，但是她们被认为无权为自己辩解，直接被处决。"
 KMK.0038.a: "又一群叛国者付出了应有的代价"

 KMK.0039.t: "魔理沙反苏维埃中心"
 KMK.0039.desc: "雾雨魔理沙，天生资本家的耳目喉舌。虽然这一举收到了灵梦的强烈反对，可惜反对无效。"
 KMK.0039.a: "魔胖子，去地狱放炮吧"

 KMK.0040.t: "复活失败"
 KMK.0040.desc: "阴雨绵绵，暗流涌动。随着在罗马城的爆炸，宣告了复活蕾米计划的完全失败。顶着全世界的指责，复活蕾米的大业仍然失败了。如今的芙兰被安上了“暴君”的头衔，可是任何胆敢在联盟说出这句话的人，都会被咲夜的亲卫兵杀死。\n\n有传言称，咲夜是复活蕾米行动的最坚定支持者。如今复活失败，咲夜便将自己的一切献给芙兰。"
 KMK.0040.a: "此刻，万物俱寂"

 KMK.0041.t: "失望的小樱"
 KMK.0041.desc: "芙兰，曾经小樱的骄傲。如今犯下如此多的滔天罪行，小樱再三劝阻芙兰，可是芙兰并没有听从小樱的话，一意孤行。终于两个人还是分道扬镳了。"
 KMK.0041.a: "我们还算社会主义吗"

 KMK.0042.t: "无政府状态"
 KMK.0042.desc: "反对反对反对，打倒打倒打倒。\n终于成为了主旋律，一个合格的政府已经不在了，混乱笼罩在雾之湖的上空。这个也许还能被称为国家的政权完全陷入了无政府状态。琪露诺领导的叛乱几乎无法得到有效的控制，她们打砸抢，一切反对的声音都被视为反革命...\n领导者无法执行有效的经济法案，本就生活在饥饿的红魔馆完全陷入瘫痪状态。"
 KMK.0042.a: "谁能救救红魔馆？"
  
 KMK.0043.t: "混乱之治"
 KMK.0043.desc: "琪露诺的许诺被一一兑现了。但是人们发现红魔馆并没有变得越来越好，反而变得越来越混乱了，可是baka根本没办法解决这些问题。"
 KMK.0043.a: "至少我们取得了自己的权力不是吗？"

 KMK.0044.t: "拨乱反正"
 KMK.0044.desc: "琪露诺的暴政终于引起了反叛，小恶魔联合众多妖精发起不信任动议。琪露诺被迫下台，如今大权在握的小恶魔将独自选择红魔馆发展的道路。\n是联合自己曾经的主人帕琪一起迈向民主，投靠圣杯王国。\n还是和妖精们团结在一起坚决走社会主义道路？"
 KMK.0044.a: "只有和圣杯和解走向真正的民主才能救红魔馆"
 KMK.0044.b: "联合小恶魔进行拨乱反正，我们永远不会停止捍卫自己的独立和自由"

 KMK.0045.t: "斯卡雷特的命运"
 KMK.0045.desc: "那对吸血鬼姐妹在政治斗争失败后一直躲在红魔馆内，是时候决定吸血鬼姐妹的命运了"
 KMK.0045.a: "告诉艾莎，取我附魔刀来。没反应之后把她俩掉在路灯上"
 KMK.0045.b: "给予她们马克思主义教育，学成之后一起建设社会主义"

 KMK.0046.t: "处理古明地姐妹"
 KMK.0046.desc: ""
 KMK.0046.a: "完成皇室大婚"
 KMK.0046.b: "杀掉"

 KMK.0047.t: "无法实现的开明专制"
 KMK.0047.desc: ""
 KMK.0047.a: "只能这样了吗"

 KMK.0048.t: "斯卡雷特的反攻"
 KMK.0048.desc: "在军队动员起来以后，我们稳住了战线，随着我们力量的不断提升。现在我们终于有机会发起反攻，现在是我们获得了主导权。"
 KMK.0048.a: "信任军队"
 KMK.0048.b: "这种事情只能让禁卫军干"

 KMK.0049.t: "斯卡雷特战胜"
 KMK.0049.desc: "随着红魔馆军队的不断反攻，妖精革命军无法再组织起一次像样的进攻。随着雾之湖的收复，蕾米莉亚·斯卡雷特正式宣布红魔馆革命被镇压，大妖精和琪露诺被囚禁，小恶魔逃往了苏联。但是妖精叛乱的影响依然存在，蕾米莉亚·斯卡雷特承诺进行改革，重新恢复红魔馆的经济。"
 KMK.0049.a: "开明专制将继续下去"

 KMK.0050.t: "妖精的胜利"
 KMK.0050.desc: "我们英勇的革命军击退了所有斯卡雷特牢保的反扑，随着南红魔乡和妖精棚屋的解放。蕾米莉亚·斯卡雷特宣布投降，我们随后将斯卡雷特姐妹软禁在红魔馆地下室。现在我们终于掌握了我们自己的命运，妖精的时代到来了。"
 KMK.0050.a: "我们终于把那个独裁者赶下台了"

 KMK.0051.t: "北红魔乡之战"
 KMK.0051.desc: "我们在雾之湖宣告起义后，一路势如破竹。终于在北红魔乡遭遇到了斯卡雷特的抵抗，两位妖精革命运动的领导人各自制定了自己的计划，我们该采用谁的呢？"
 KMK.0051.a: "琪露诺的方案"
 KMK.0051.b: "大妖精的方案"

 KMK.0052.t: "北红魔乡之败"
 KMK.0052.desc: "我们的后勤被红雾小队切掉了，北红魔乡稀少的守军居然守住了防线，现在我们应该做什么呢？"
 KMK.0052.a: "修改琪露诺的方案"
 KMK.0052.b: "上次的失败只是一次意外而已"

 KMK.0053.t: "决胜红魔馆"
 KMK.0053.desc: "随着进攻的不断继续，我们的革命军逐渐变得疲惫无比。现在到了最危急的时刻，如果我们能拿下红魔馆，斯卡雷特将无法再次组织起像样的抵抗。但是如果不能拿下红魔馆，也许我们的革命将会失败。"


#新闻

 KMK_news.0001.t: "$news_event_background$红魔馆革命"
 KMK_news.0001.desc: "近日，一则重磅消息从红魔馆传来，由于经济大危机的影响，妖精革命党的支持率迅速上升，并于昨日和平移交了政权。\n现任领袖琪露诺承诺将带领全体国民走向“自由的社会主义”，并宣布废除“红魔馆”这个充满封建意味的国号，改国号为“雾之湖自由公社”，确定了无政府主义在其的指导地位。\n外界观察家大多认为这只是“无政府主义”的一次政治实验，没有人真的看好这种第一次实践的意识形态；而富豪们更多地关注这个“欧洲的门户”还是否允许她们在其进行自由贸易。"
 KMK_news.0001.a: "自由万岁！人民万岁！"
 KMK_news.0001.b: "只不过叛徒换了一副面孔。"
 KMK_news.0001.c: "不管这么说，这都是工人的胜利。"
 KMK_news.0001.d: "赤匪又一次荼毒了一个国家。"

 KMK_news.0002.t: "$news_event_background$红魔馆王位更迭"
 KMK_news.0002.desc: "近日，一则重磅消息从红魔馆传来，由于经济大危机的影响，红魔馆社会陷入了混乱之中，刺客袭击了前皇帝蕾米莉亚·斯卡蕾特，刺客被当场制服，是一名激进的左派妖精。\n蕾米莉亚目前脱离了生命危险，但是陷入了休眠中，无法处理政务。在经历了一段时间的摄政之后，蕾米莉亚的妹妹芙兰朵露·斯卡蕾特继承了皇位，成为红魔馆的新皇帝。\n鉴于二小姐鲜有出现于政治视野中，外界观察家普遍不看好这位新任的皇帝，担忧其政治能力能否管理好红魔馆，特别是经济大危机的现在。"
 KMK_news.0002.a: "新皇万岁！"
 KMK_news.0002.b: "只不过叛徒换了一副面孔。"
 KMK_news.0002.c: "这个小姑娘又能为这个国家带来什么？"

 KMK_news.0003.t: "$news_event_background$斯卡蕾特帝国复辟"
 KMK_news.0003.desc: "昨晚，来自[16.Getname]的消息让西欧的政治局势发生重大转变，来自低地的红魔馆军队在人间之里举行阅兵式，红魔馆领导人——斯卡蕾特·蕾米莉亚正式宣布斯卡蕾特帝国复辟。在于1919年带领红魔馆离开幻想乡组成的联合政府宣布独立之后，她在多方势力的挤压下积极外交，寻求斡旋，并安然带领红魔馆渡过了萧条期，实现了低地的经济与军事发展。但是其亲君主派立场与战略位置仍然使得红魔馆长期处于危险之中。\n尽管在战争初期媒体论调普遍不认为试图以小博大的红魔馆能真正打败强悍的幻想乡军队，但是随着幻想乡各地普遍放弃抵抗，[FRA.Getname]已经流亡并宣布解散联合政府。这位“皇帝”似乎再一次成功执掌幻想乡的至高权柄。在人间之里的议会大厦上，斯卡蕾特·蕾米莉亚再一次宣称斯卡蕾特帝国的统治已经彻底巩固。舆论界仍然不认为斯卡蕾特王室能够重新在短时间内在幻想乡重新站稳脚跟，但是考虑到旧共和政府的作为。这个可能性并非为0。"
 KMK_news.0003.a: "蕾米莉亚皇帝万岁!"
 KMK_news.0003.b: "无论是谁，我们都会击溃她们。"
 KMK_news.0003.c: "这将是旧时代的重演？"

 KMK_news.0004.t: "$news_event_background$白玉楼会议"
 KMK_news.0004.desc.1: "数天之前，[ENG.Getname]与[KMK.Getname]的代表齐聚[983.Getname]，就前幻想乡政府在“伟大战争”后与[ENG.Getname]所签订的不平等条约——《白玉楼条约》的各项细则进行重新谈判。\n在经过长达数天的激烈谈判后，圣杯同意将白玉楼等条约中所侵占的幻想乡领土归还[KMK.Getname]，作为交换，[KMK.Getname]则需继续履行前幻想乡政府在条约中剩余的对[ENG.Getname]的赔款事项。\n国际观察员们普遍认为这是[ENG.Getname]为了减少经济损失而做出的无奈之举，对于这一观点，[ENG.Getleader]不予置评。"
 KMK_news.0004.desc.2: "数天之前，[ENG.Getname]与[KMK.Getname]的代表齐聚[983.Getname]，就前幻想乡政府在“伟大战争”后与[ENG.Getname]所签订的不平等条约——《白玉楼条约》的各项细则进行重新谈判。\n在经过长达数天的谈判后，圣杯同意将白玉楼等条约中所侵占的幻想乡领土归还[KMK.Getname]，作为交换，[KMK.Getname]则需要加入[ENG.GetFactionName]。\n国际观察员们普遍认为这是[ENG.Getname]为了应对可能受到的侵略而做出的妥协，对于这一观点，[ENG.Getleader]不置可否。"
 KMK_news.0004.desc.3: "数天之前，[ENG.Getname]与[KMK.Getname]的代表齐聚[983.Getname]，就前幻想乡政府在“伟大战争”后与[ENG.Getname]所签订的不平等条约——《白玉楼条约》的各项细则进行重新谈判。\n在经过长达数天剑拔弩张的谈判后，圣杯同意将白玉楼等条约中所侵占的幻想乡领土归还[KMK.Getname]，但作为交换，[KMK.Getname]不仅需继续履行前幻想乡政府在条约中剩余的对[ENG.Getname]的赔款事项，还需要加入[ENG.GetFactionName]。\n一些国际观察员们指责这次谈判“只是[ENG.Getname]的殖民霸权的又一次展现”。"
 KMK_news.0004.desc.4: "数天之前，[ENG.Getname]与[KMK.Getname]的代表齐聚[983.Getname]，就前幻想乡政府在“伟大战争”后与[ENG.Getname]所签订的不平等条约——《白玉楼条约》的各项细则进行重新谈判。\n在经过长达数天针锋相对的谈判后，[ENG.Getname]同意无条件将白玉楼等条约中所侵占的幻想乡领土归还[KMK.Getname]，作为交换，[KMK.Getname]仅需象征性保证[ENG.Getname]在[KMK.Getname]境内的财产及利益不受侵犯。\n一些国际观察员们猜测，这是[ENG.Getname]殖民霸权终结的开始。"
 KMK_news.0004.desc.5: "数天之前，[ENG.Getname]与[KMK.Getname]的代表齐聚[983.Getname]，就前幻想乡政府在“伟大战争”后与[ENG.Getname]所签订的不平等条约——《白玉楼条约》的各项细则进行重新谈判。\n出乎所有人意料的是，谈判开始不到两个小时，会场中就传出了激烈的打斗声和叫骂声。当安保人员冲入会场时，发现[KMK.Getname]代表和[ENG.Getname]代表一边互相大骂对方厚颜无耻贪得无厌，一边朝对方投掷钢笔、茶杯、甚至椅子等一切可以投掷的物品。在付出了数人重伤的代价后，安保人员才勉强将双方分开，谈判也被迫中止。\n当日稍晚时分，[KMK.Getleader]宣布谈判已经失败，还宣称从现在开始，[KMK.Getname]将考虑动用极端手段来夺回“被[ENG.Getname]夺走的一切”。"
 KMK_news.0004.a: "为我们一代人的和平干杯！"
 KMK_news.0004.b: "无所谓，我们会碾碎她们"
 KMK_news.0004.c: "阶级敌人怎么越来越多了"
 KMK_news.0004.d: "旧秩序开始破冰......"
 KMK_news.0004.e: "幻想乡将夺回我们失去的一切。"
 KMK_news.0004.f: "我想我们已经释放出了足够的善意。"
 KMK_news.0004.g: "看呐，反动派狗咬狗的嘴脸。"
 KMK_news.0004.h: "士兵在战场上得不到的，外交官在谈判桌上也得不到....."

