 KMK.0077.t: "日常"
 KMK.0077.desc: "清晨五点，红魔馆的钟声准时响起。\n纱代猛地从床上坐起，揉了揉惺忪的睡眼。月光透过彩绘玻璃窗洒进来，在地板上投下斑斓的光影。她摸索着穿上女仆装，却发现裙摆的褶皱怎么都理不平整。\n“还有三分钟。“\n咲夜的声音突然在门外响起，吓得纱代差点把扣子扣错。她手忙脚乱地整理好衣着，推开房门时，正好对上咲夜那双冰冷的红眸。\n“迟到十五秒。“咲夜看了眼怀表，“今天的基础训练加倍。”\n纱代欲哭无泪地跟在咲夜身后。走廊里静悄悄的，只有两人的脚步声在回荡。她注意到咲夜的步伐永远保持着相同的节奏，像是经过精确计算的钟摆。\n训练室在红魔馆的地下室。咲夜推开沉重的橡木门，里面是一间宽敞的房间，墙上挂满了各式各样的银制餐具。\n“今天的课程是餐具保养。“咲夜从墙上取下一把餐刀，“记住，每一件餐具都代表着红魔馆的威严。”\n纱代小心翼翼地接过餐刀，却发现刀刃上已经蒙上了一层薄雾。她连忙用软布擦拭，却越擦越花。\n“不对。“咲夜突然出现在她身后，冰凉的手指覆上她的手背，“要顺着纹路，力度要均匀。”\n纱代感觉自己的心跳漏了一拍。咲夜的呼吸轻轻拂过她的耳畔，带着淡淡的红茶香气。她强迫自己集中注意力，按照咲夜的指导一点点擦拭着餐刀。\n“很好。“咲夜松开手，“接下来是茶道训练。”\n纱代松了口气，跟着咲夜来到茶室。然而当她看到桌上摆放的茶具时，顿时傻眼了——那是一套极其精致的青花瓷茶具，每一件都薄如蝉翼。\n“记住，水温要控制在80度，注水时要保持45度角......”"
 KMK.politics.0077.a: "下一页"

 KMK.0078.t: "日常"
 KMK.0078.desc: "咲夜的话还没说完，纱代的手一抖，滚烫的热水溅在了手背上。她倒吸一口冷气，茶壶差点脱手。\n“停下！“咲夜厉声喝道。时间仿佛在这一刻静止，飞溅的水珠凝固在半空中。咲夜快步上前，接过纱代手中的茶壶。\n“对、对不起......”纱代低着头，眼泪在眼眶里打转。\n咲夜叹了口气，从口袋里掏出一条手帕，轻轻擦拭纱代被烫红的手背：“记住，在红魔馆，任何失误都可能带来无法挽回的后果。”\n纱代抬起头，惊讶地发现咲夜的眼神中闪过一丝关切。这是她第一次看到咲夜露出这样的表情。\n“休息十分钟。“咲夜转身走向茶柜，“我泡杯红茶给你。”\n纱代坐在榻榻米上，看着咲夜优雅地摆弄着茶具。阳光透过纸窗洒进来，为咲夜的银发镀上一层柔和的光晕。这一刻，她突然觉得，也许成为红魔馆的女仆并没有想象中那么可怕。\n“给。“咲夜将一杯红茶放在她面前，“这是大小姐生前最喜欢的红茶。”\n纱代小心翼翼地抿了一口，浓郁的茶香在口中绽放，带着一丝若有若无的血腥味。她惊讶地发现，这味道竟然出奇地令人安心。\n“咲夜小姐...”她鼓起勇气问道，“为什么选择我来当女仆长候选人呢？”\n咲夜放下茶杯，目光投向窗外的玫瑰园：“因为我在你身上看到了某种可能性。”她顿了顿，“就像当年的我一样。”\n纱代还想再问什么，咲夜已经站起身：“休息时间结束，接下来是礼仪训练。”\n看着咲夜恢复严肃的表情，纱代忍不住笑了。她突然觉得，这个看似冷酷的女仆长，其实也有温柔的一面。"
 KMK.politics.0078.a: "咲夜温柔的一面"

 KMK.0079.t: "马马虎虎的新女仆"
 KMK.0079.desc: "“你是谁？”\n一个清冷的声音在身后响起。纱代猛地转身，看到一个银发的少女正站在她身后。少女穿着一身黑白相间的女仆装，胸前别着一枚银色的怀表。她的眼睛是罕见的红色，像是凝固的血。\n“我、我是安田纱代......“纱代结结巴巴地说，“我、我是来应聘成为红魔馆女仆的......”\n银发少女微微眯起眼睛：“女仆？刚好最近红魔馆很缺人手，你先来当馆里的见习女仆吧。”\n纱代感觉自己的后背已经被冷汗浸湿。她注意到少女的手指正轻轻摩挲着怀表的表链，那动作让她莫名地感到不安。\n“好的，我这就......”\n话还没说完，纱代的脚下一滑，整个人向后倒去。她本能地伸手想要抓住什么，却碰倒了旁边的一个古董花瓶。花瓶摔在地上，发出清脆的碎裂声。\n时间仿佛在这一刻静止了。纱代躺在地上，看着无数瓷片在空中悬浮。不仅是瓷片，连飘落的灰尘都停在了半空中。银发少女依然站在那里，手中的怀表发出微弱的蓝光。\n“真是麻烦。“少女叹了口气。\n少女收起怀表，时间重新开始流动。她优雅地绕过地上的碎片，向纱代伸出手：“我是十六夜咲夜，红魔馆的管家。从今天起，你就是红魔馆的见习女仆了。”\n纱代呆呆地看着咲夜伸过来的手，完全不明白事情怎么会发展成这样。刚刚的被被自己打碎的花瓶突然不见了，面前只出现了一尘不染的地面。但是无论如何，纱代都已经成为了红魔馆的见习女仆。"
 KMK.politics.0079.a: "希望这位新女仆可以好好的融入红魔馆吧"

 KMK.0080.t: "黄金魔女的诞生"
 KMK.0080.desc: "“无限黄金？”咲夜轻声重复着这个词。\n纱代点点头：“那是一个传说中的空间，据说里面有着取之不尽的黄金。但每取出一块黄金，就会有一个灵魂被永远囚禁在那里。”\n咲夜的红眸中闪过一丝异样的光芒：“你是怎么逃出来的？”\n“我......不想再当家具了“纱代的声音哽咽了，“我用了她教我的魔法，但代价是我的记忆变得支离破碎。我只记得要逃离她，要找到一个安全的地方......”\n就在这时，纱代手中的徽章突然发出刺目的金光。她惊叫一声，徽章脱手而出，悬浮在半空中。一个金色的魔法阵在书房的地板上展开，空气中弥漫着金属的气味。\n“看来...”一个空灵的声音在房间里回荡，“我的小家具终于找到新家了。”\n咲夜迅速将纱代护在身后，手中的银质餐刀已经出鞘。她感觉到一股强大的魔力正在凝聚，那是远超普通魔法使的力量。\n“咲夜小姐，小心！”纱代惊呼，“她是贝阿朵莉切！”\n金色的蝴蝶中，一个身影逐渐显现。那是一个穿着金色长裙的女人，她的眼睛如同融化的黄金，长发如同流动的金属。她的手中握着一根烟斗，每一步都伴随着金币碰撞的清脆声响。\n“好久不见，我亲爱的家具。“贝阿朵莉切的声音带着金属般的质感，“你带着我的印记逃了这么久，是时候该回来了。”\n咲夜握紧餐刀，她能感觉到时间魔法的波动在这个空间里变得紊乱。身后的纱代紧紧抓着她的衣角，她能感觉到少女的恐惧。\n“这里是红魔馆,不是你撒野的地方”咲夜冷冷地说。\n贝阿朵莉切轻笑一声，法杖轻轻点地。无数金币从虚空中倾泻而下，在书房里形成一道金色的瀑布。"
 KMK.politics.0080.a: "黄金的蝴蝶缠绕着红魔馆"

 KMK.0081.t: "接受魔女的条件"
 KMK.0081.desc: "金色的瀑布在书房中倾泻而下，每一枚金币都折射出令人眩晕的光芒。咲夜感觉到纱代的手在颤抖，但她自己的心跳却异常平静。\n“看到了吗？”贝阿朵莉切的声音如同金币碰撞般清脆，“这就是无限黄金的力量。有了它，你可以做到任何事情——包括为你的大小姐复仇。”\n咲夜的手指微微收紧。蕾米莉亚倒在血泊中的画面突然浮现在眼前，那双永远闭上的猩红眼眸，那抹凝固在嘴角的温柔微笑......\n“咲夜小姐，不要听她的！“纱代急切地拉住她的衣袖，“这些黄金会吞噬你的灵魂！”\n贝阿朵莉切轻笑一声，法杖轻轻一挥。一枚金币悬浮在咲夜面前，上面倒映着她苍白的脸。\n“想想看，”魔女的声音充满诱惑，“那些背叛者，那些杀害蕾米莉亚的凶手。有了这些黄金，你可以雇佣最强大的军队，可以建造最严密的防线......”\n咲夜伸手触碰那枚金币，冰凉的触感让她打了个寒颤。她感觉到内心深处有什么东西在蠢蠢欲动，那是她一直压抑的仇恨与愤怒。\n“但是，“贝阿朵莉切突然话锋一转，“仅仅有黄金是不够的。你需要更强大的力量，需要能够打破命运的力量。”\n金色的魔法阵在咲夜脚下展开，无数黄金蝴蝶在空中流转。纱代想要冲上前，却被一股无形的力量推开。\n“去找'奇迹的魔女'贝伦卡斯泰露，“贝阿朵莉切的声音变得空灵，“还有'绝对的魔女'拉姆达戴露塔。通过她们的试炼，你就能获得真正的力量。”"
 KMK.politics.0081.a: "下一页"

 KMK.0082.t: "接受魔女的条件"
 KMK.0082.desc: "咲夜感觉周围的景象开始扭曲，书房逐渐被一片金色的迷雾吞噬。在意识消失前的最后一刻，她听到纱代撕心裂肺的呼喊：\n“咲夜小姐！不要相信她！”\n当咲夜再次睁开眼睛时，发现自己站在一片纯白的空间里。这里没有天空，没有地面，只有无尽的白色。\n“欢迎来到试炼之间。”\n一个清脆的声音响起。咲夜转身，看到一个穿着蓝色礼服的少女正坐在一把高背椅上。少女有着暗蓝色的长发和蓝色的眼眸，手中把玩着一枚金色的棋子。\n“我是贝伦卡斯泰露，“少女微笑着说，“想要获得奇迹的力量吗？那就经历一下我手上这枚棋子的过去吧。”\n咲夜注意到，棋盘上的棋子都是活生生的小人，他们脸上带着恐惧的表情，却无法发出任何声音。\n“规则很简单，”贝伦卡斯泰露将一枚棋子向前推进，“你会不会在这恐怖的屠杀案中取得胜利。赢了，你就能获得奇迹的力量；输了，你就会永远困在这里，成为我的棋子之一。”\n咲夜深吸一口气，在棋盘对面坐下。她知道自己没有退路，为了复仇，她愿意付出任何代价。\n就在这时，另一个声音响起：\n“别急着下棋啊，贝伦。”\n一个穿着粉色礼服的女子从虚空中走出，她的红色的眼睛如同深渊般。\n“我是绝对的魔女拉姆达戴露塔，拥有将人“必定杀死“的力量。元老院大魔女，“我可是努力之人会获得回报“这句话变为现实的魔女。”\n她打了个响指，周围的白色空间突然变成了一大堆金平糖，周围的墙壁上布满了糖果。\n“找到真正的自己，“拉姆达戴露塔的声音在迷宫中回荡，“你就能获得绝对的力量。”\n咲夜站起身，发现自己回到了红魔馆。她知道，这或将是一场艰难的试炼，但为了复仇，她别无选择。所以，你选择？"
 KMK.politics.0082.a: "接受贝伦卡斯泰露的试炼"
 KMK.politics.0082.b: "接受拉姆达·戴露塔的试炼"

