 KMK.0071.t: "马马虎虎的新女仆"
 KMK.0071.desc: "安田纱代站在红魔馆高大的铁门前，仰头望着那两座直插云霄的尖塔。夕阳的余晖为哥特式的建筑镀上一层金边，彩绘玻璃窗折射出斑斓的光芒。她下意识地咽了咽口水，喉咙发紧。\n“我真的要进去吗？“她低头看了看自己沾满泥土的裙摆，又摸了摸凌乱的发辫。作为一个在樱花帝国长大的普通女孩，她从未想过自己有一天会踏足这座传说中的恶魔之馆。\n可是，她已经没有退路了。\n纱代深吸一口气，推开了沉重的铁门。门轴发出刺耳的吱呀声，惊起一群栖息在庭院树上的乌鸦。她蹑手蹑脚地穿过铺满鹅卵石的小径，两旁的红玫瑰开得正艳，空气中弥漫着甜腻的香气。\n“有人吗？”她的声音在空旷的庭院里回荡。\n没有人回应。\n纱代继续向前走，直到来到主馆的大门前。她试着推了推门，没想到门竟然没锁。厚重的橡木门在她手下缓缓开启，发出沉闷的响声。\n映入眼帘的是一条长长的走廊，两侧的墙壁上挂满了油画。画中的人物仿佛在注视着她，让她不由得打了个寒颤。走廊尽头是一扇彩绘玻璃门，阳光透过玻璃在地板上投射出斑斓的光影。\n就在这时，她听到了脚步声。\n那脚步声很轻，却带着某种特殊的韵律，像是时钟的秒针在走动。纱代的心跳突然加快了，她感觉周围的空气都变得粘稠起来。脚步声越来越近，她想要躲起来，却发现自己的双脚仿佛被钉在了地上。"
 KMK.politics.0071.a: "下一页"

 KMK.0072.t: "黄金魔女的诞生"
 KMK.0072.desc: "夜色渐深，红魔馆笼罩在一片静谧之中。纱代抱着一摞厚重的古籍，轻手轻脚地走进咲夜的书房。烛光在墙壁上投下摇曳的影子，咲夜正伏案写着什么，银发在烛光下泛着柔和的光泽。\n“咲夜小姐，“纱代将古籍放在桌上，“我有些事情想告诉您......“\n咲夜抬起头，目光落在少女略显紧张的脸上：“怎么了？”\n纱代深吸一口气，从怀中取出一枚金色的徽章。徽章上雕刻着“片翼之鹫“，在烛光下泛着诡异的光芒。\n“这是......”咲夜微微皱眉。\n“贝阿朵莉切的印记。“纱代的声音有些颤抖，“我......我曾经是她的家具。”\n书房里陷入短暂的沉默，只有烛火轻轻摇曳。咲夜放下手中的钢笔，示意纱代继续说下去。\n“那是在我来红魔馆之前”纱代低下头，手指无意识地摩挲着徽章上的纹路，“我在樱花流浪时，遇到了她。她说我有着特殊的天赋，可以学习魔女的魔法......随后，我便成为了“家具”，所谓家具是无限与黄金的魔女贝阿朵莉切的象征。不配有意识与思想也不能得到....爱,仅仅只是魔女的工具罢了”\n咲夜站起身，走到纱代身边。她能感觉到少女的身体在微微发抖。\n“她教会了我很多，“纱代继续说道，“但后来我发现，她的目的并不单纯。她想要利用我的能力，打开通往'无限与黄金'的大门。”"
 KMK.politics.0072.a: "下一页"

