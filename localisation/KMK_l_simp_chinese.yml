 KMK.0064.t: "线索；刺杀的幕后凶手"
 KMK.0064.desc: "蕾米莉亚·斯卡雷特的葬礼在红魔馆举行。\n十六夜咲夜站在大厅的角落，注视着那口漆黑的棺木。棺木上雕刻着繁复的蔷薇花纹，每一片花瓣都染着暗红色的血迹。她记得大小姐最喜欢这种花，说它们像极了鲜血的颜色。\n“咲夜小姐。”帕秋莉·诺蕾姬的声音从身后传来，带着一丝疲惫，”芙兰已经把自己关在房间里三天了。”咲夜转过身，看到帕秋莉苍白的脸色。这位魔女的眼睛下有着明显的青黑，显然这几天她也没有好好休息。\n“我去看看二小姐。”咲夜轻声说。\n当她推开芙兰朵露的房门时，一股浓重的血腥味扑面而来。房间里的窗帘全部拉上，只有几支蜡烛在黑暗中摇曳。芙兰朵露蜷缩在角落里，红色的眼眸在黑暗中闪烁着危险的光芒。\n“二小姐......”“咲夜。”芙兰朵露的声音沙哑而冰冷，”找到凶手了吗？”\n咲夜走近几步，看到地上散落着破碎的玩偶，它们的身体被撕得粉碎，棉花和布料散落一地。这是芙兰朵露最珍爱的收藏，现在却成了她发泄愤怒的牺牲品。”我已经找到了一些线索。”咲夜单膝跪地，与芙兰朵露平视，“凶手使用的武器上残留着魔导国的魔法痕迹。”\n“魔导国？”芙兰朵露的眼睛突然亮了起来，那是一种令人不寒而栗的光芒，“那个最近在幻想乡边境出现的国家？”咲夜点点头：“但是事情没有那么简单。我在调查过程中发现，最近有人在暗中接触鬼人正邪。””那个天邪鬼？”芙兰朵露歪着头，“她不是一直在策划推翻现有的秩序吗？”\n“是的。”咲夜从怀中掏出一枚金色的徽章，“这是我在正邪的藏身处找到的。上面的纹章......”“是魔导国的标志。“芙兰朵露接过徽章，指尖轻轻抚过上面的纹路，”所以，魔导国想要扶持正邪作为傀儡，来掌控红魔馆？”“恐怕是的。”咲夜站起身，”大小姐一直反对与外界势力勾结，这让她成为了他们的眼中钉。”\n芙兰朵露突然笑了，那笑容让咲夜感到一阵心悸：“咲夜，你知道吗？姐姐死的时候，我感受到了。那种痛苦......”她的手指深深掐入掌心，”我要让他们付出代价。”“二小姐......”\n“不用说了。”芙兰朵露站起身，身后的翅膀缓缓展开，“带我去见正邪。我要亲自问问她，是谁给了她这么大的胆子。”咲夜看着芙兰朵露眼中闪烁的疯狂光芒，知道此刻的二小姐已经处于失控的边缘。但她没有阻止，因为她知道，这种愤怒正是她们现在最需要的。\n“我查到正邪最近在魔法森林活动。”咲夜说，“但是二小姐，我们必须小心行事。魔导国的人可能就在附近。”\n”让他们来吧。“芙兰朵露的笑容越发狰狞，”正好让我试试新玩具的威力。”\n咲夜看着芙兰朵露手中突然出现的莱瓦汀，那柄魔剑正散发着不祥的光芒。她知道，一场腥风血雨即将在幻想乡掀起。而这一切，都始于那个血色弥漫的夜晚，始于那场精心策划的刺杀。当她们走出红魔馆时，天空中的月亮呈现出不祥的红色。咲夜抬头看了一眼，仿佛又看到了蕾米莉亚最后时刻的眼神。那眼神中不仅有痛苦，还有深深的担忧。\n“大小姐，”咲夜在心中默念，“我一定会查明真相，为您讨回公道。”夜风拂过，带起一阵血腥的气息。咲夜知道，这只是一个开始。在魔导国的阴影下，还有更多的阴谋在等待着她们。而她和芙兰朵露，将踏着鲜血，揭开这层层迷雾。"
 KMK.politics.0064.a: "如果这和魔导国有关系的话..."

