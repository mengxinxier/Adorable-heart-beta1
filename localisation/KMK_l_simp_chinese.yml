####黑线###
 KMK_Sakuya_Close_borders: "关闭边境"
 KMK_Sakuya_Close_borders_desc: "妖精的骚动已威胁到馆内稳定！即刻封锁所有出入口，派遣女仆队驻守走廊与庭院。任何未经许可的闯入者都将被时停匕首划入永恒的沉默。"
 KMK_Sakuya_dispose_peri_Rebellion: "处理妖精叛乱"
 KMK_Sakuya_dispose_peri_Rebellion_desc: "用扫帚与符卡镇压园丁房的首批暴动者！将叛变的园艺妖精捆在蔷薇藤蔓上示众——她们精心修剪的玫瑰，此刻正吮吸着背叛者的鲜血绽放。"
 KMK_Sakuya_search_koumakan: "搜查红魔馆"
 KMK_Sakuya_search_koumakan_desc: "调转所有座钟指针回溯时间，重现刺杀瞬间的魔力残痕。地下酒窖的每一瓶血浆都要经过帕秋莉的占卜，直到凶手的倒影在《月时计》书页上显形"
 KMK_Sakuya_Find_the_clue: "找到“线索”"
 KMK_Sakuya_Find_the_clue_desc: "在大小姐卧室的碎玻璃中，一枚刻有逆十字的弹壳正泛着蓝光。这显然来自外界——是时候让雾之湖的浓雾笼罩整个红魔馆了……"
 KMK_Sakuya_Catch_Buck: "抓捕刺客的同伴"
 KMK_Sakuya_Catch_Buck_desc: "根据妖精女仆颤抖的供词，用冰锥将嫌疑人钉在零下20度的墙面上——低温会延缓死亡，却能让忏悔加速凝结"
 KMK_Sakuya_Strict_interrogation: "严加审讯"
 KMK_Sakuya_Strict_interrogation_desc: "将银质茶匙缓缓推入受审者的眼眶，同时播放蕾米莉亚遇刺时的录音。当惨叫声与大小姐最后的轻笑重叠时，真相便会如红茶般倾泻而出。"
 KMK_Sakuya_Split_the_revolutionary_group: "分裂妖精革命团体"
 KMK_Sakuya_Split_the_revolutionary_group_desc: "向叛军空投伪造的《革命委员会处决名单》，用隐形墨水标注'优先清除无政府主义的异端'。当她们开始互相撕扯翅膀时，女仆队只需在塔楼上校准狙击镜。"
 KMK_Sakuya_Set_off_internal_struggle: "掀起革命团体内部斗争"
 KMK_Sakuya_Set_off_internal_struggle_desc: "向大妖精的营地空投伪造的《冰之盟约》——这份用寒冰镌刻的密约显示，琪露诺承诺用'最强の冰锥术'冻结所有非无政府主义系妖精。同时向琪露诺亲卫队'泄漏'温和的大妖精与红魔馆女仆共饮下午茶的偷拍相片，照片边缘还特意残留着冷冻草莓蛋糕的碎屑。当暴怒的琪露诺用霜剑劈开大妖精的帐篷时，昔日的革命誓言已和融化的冰晶一同渗入地底。十六夜咲夜正倚在钟楼顶端，用镀银怀表计量着这场内耗的持续时间——足够让女仆队将叛军的弹药库替换成装满雪球的板条箱。"
 KMK_Sakuya_end_the_peri_rebellion: "终结妖精叛乱"
 KMK_Sakuya_end_the_peri_rebellion_desc: "用叛军领袖的头骨重塑大图书馆门环，将其余暴徒浇筑成血色冰雕环绕雾之湖。从今日起，新招募的妖精女仆将佩戴刻有'忠诚铭文'的项圈。"
 KMK_Sakuya_Search_the_real_murderer: "搜寻杀死大小姐的真正凶手"
 KMK_Sakuya_Search_the_real_murderer_desc: "逆向解析匕首上的魔法刻印，追踪到魔导国的秘密交易记录。当所有线索指向外界势力时，博丽神社的结界突然出现了不自然的波动……"
 KMK_Sakuya_doubt_cleared: "水落石出"
 KMK_Sakuya_doubt_cleared_desc: "我们已经确信这是魔导国所支持的鬼人正邪的阴谋"
 KMK_Sakuya_sign_fra_kmk_aggreement: "签订红魔馆-幻想乡协定"
 KMK_Sakuya_sign_fra_kmk_aggreement_desc: "红魔馆-幻想乡协定指的是红魔馆将在未来十年之内重新回归幻想乡，但前提是蕾米莉亚的大仇得报"
 KMK_Sakuya_join_the_german_aggreement: "加入德意志统一战线"
