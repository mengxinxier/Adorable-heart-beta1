 KMK_Sakuya_be_end_title: "至此，女仆长的复仇之路就此结束..."
 KMK_Sakuya_be_end_tip: "血月吞噬最后一颗星辰的夜晚，咲夜把芙兰朵露绑在了蕾米莉亚的棺椁旁。棺盖上刻着那道§R致命的伤口形状§!，与芙兰手腕的割痕完美重叠。\n“这样我们三个就永远在一起了。”咲夜抚摸着棺材喃喃自语。\n神圣罗马帝国的铁骑踏平了所有重建中的城市，红美铃的龙鳞在镇压起义时§R片片剥落§!。当芙兰朵露咬断镣铐逃出地窖时，只看到§R咲夜抱着蕾米莉亚的骸骨坐在王座上§!，用姐姐的肋骨作剑，将怀表齿轮一颗颗§N钉入自己的心脏§!。\n§N“马上…就能见到您了…”§!女仆长最后的呓语随着血月爆炸的光焰，将红魔馆撕成碎片。"
