 KMK_flandre_new_r: "试图复活蕾米"
 KMK_flandre_new_r_desc: "蕾米莉亚，我亲爱的姐姐。曾经，我有多么讨厌你，嫉妒你，可是现在，我只想你回来——我所做的一切，都是为了你啊"
 KMK_flandre_new_b: "摧毁柏林"
