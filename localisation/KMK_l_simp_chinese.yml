 KMK_Sakuya_he_end_tip: "晨光刺破血月阴霾时，§C咲夜§!打开了红魔馆尘封的露台门。§Y芙兰朵露§!蜷缩在蕾米莉亚最爱的藤椅上，怀中抱着姐姐遗留的猩红披风，四百年来第一次没有自残的伤痕。\n\n“大小姐最后对我说…”§C咲夜§!单膝跪地，将蕾米莉亚破碎的怀表放在妹妹掌心，“要我们替她看看黎明。”\n\n§P红美铃§!的龙焰焚毁了§N魔导国§!的军旗，焦土中萌发出新芽。咲夜以女仆长的身份重启红魔馆，馆内挂起双生姐妹的肖像——§P蕾米莉亚§!永远定格在优雅的微笑，§Y芙兰朵露§!的画像则添了新的笔触：她站在重建的维也纳钟楼前，指尖停着一只不再畏惧吸血鬼的夜雀。"
 KMK_Sakuya_he_end_tip_2: "感谢您对钢铁萌心与红魔馆黑线内容的喜爱与支持！\n由于工期与人手问题，红魔馆黑线的内容还略显仓促，还望多多包涵。"
