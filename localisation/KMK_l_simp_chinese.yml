 Remilia_Scarlet: "蕾米莉亚·斯卡蕾特"
 Remilia_Scarlet_desc: "红魔馆的领袖、鲜红的幼月，每当提起这些称号，人们无不想到蕾米莉亚·斯卡蕾特。\n她是红魔馆的主人，在公众场合常身着粉红色的洋装，自己孩子般的身形很难让人与国家领袖这一职位挂钩。作为红魔馆的主人，对自己的威严和体面是非常注重的。但性格却跟外表一样，有些任性和孩子气，但在大事上有着出人意料的冷静。她“操纵命运程度的能力”，似乎会使被影响者有很高概率遇上珍奇的事（实际上是被动能力）。\n“伟大战争”中，德国很快便攻陷了红魔馆，身为旧神罗国家的红魔馆和德国的关系并不差，所以红魔馆并未受太多战争的影响。大战之后，红魔馆革命成功，蕾米放弃了贵族的权力。虽然说是被强迫学习科学社会主义，但是接受和认同了社会主义，现在在与妖精们共同建设社会主义。"
 Flandre_Scarlet: "芙兰朵露·斯卡蕾特"
 Flandre_Scarlet_desc: "芙兰朵露·斯卡蕾特与她的姐姐蕾米莉亚仅仅相差五岁，但是两人性格却是差异甚大。\n她难以抑制的破坏力与其娇小的身躯不成正比。性格古怪难以捉摸，因为经常做出些出格的事情，所以一直被姐姐关在红魔馆，不被允许外出，就连聚会也很少参加。住在红魔馆的地下室（但本人否认自己是被关起来的，而且觉得过得相当舒适，十分满意这样的生活。）据传言，因为芙兰朵露曾经用自己的能力捏碎了自己的翅膀，所以两姐妹外表差异比较明显。人类的鲜血就是她平常吃的点心，虽然她对此一无所知。"
