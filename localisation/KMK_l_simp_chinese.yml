 KMK_01: "蕾米之治......"
 KMK_01_desc: "因为蕾米之前的亲德政策导致伟大战争后红魔馆被世界所抛弃，而在日益萧条的经济下极端势力终于崛起。现在的红魔馆各个势力蠢蠢欲动试图颠覆蕾米的统治"
 KMK_01_tt: "§R一切都会好起来的......§!"
 KMK_02: "红魔馆政变"
 KMK_02_desc: "迫于政治形势的压迫，蕾米莉亚终于召见了各个部长与各界代表，齐聚红魔馆，商讨对策。"
 KMK_02_tt: "§R......斯卡蕾特会处理好一切的§!"
 KMK_03: "雾之湖的选择"
 KMK_03_desc: "雾之湖的命运将由雾之湖决定"

