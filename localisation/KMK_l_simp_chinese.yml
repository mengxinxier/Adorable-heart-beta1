 KMK_flandre_new_f_desc: "现在，让仪式开始吧，姐姐大人，回来吧，回到我的身边，别让芙兰朵露等太久，好吗？"
 KMK_flandre_new_s: "失望的小樱"
 KMK_flandre_new_s_desc: "复活仪式失败了，而芙兰朵露的选择也已经传回苏联。现在，小樱已经表示了她对芙兰朵露的失望和谴责，谁需要她啊？"
 KMK_flandre_new_red: "巨大的红色威胁"
