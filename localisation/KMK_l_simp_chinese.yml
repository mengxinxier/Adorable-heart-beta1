 POLITICS_Flandre_Scarlet_desc: "芙兰朵露·斯卡蕾特是一只超过495岁的吸血鬼。\n红魔馆主人的妹妹。与姐姐蕾米莉亚·斯卡蕾特一样是幼女体型。精神和思维似乎不太正常，而且拥有难以抑制的破坏力，所以一直被姐姐关在红魔馆，不被允许外出，就连聚会也很少参加。住在红魔馆的地下室。（但本人否认自己是被关起来的，而且觉得过得相当舒适，十分满意这样的生活。）人类就是她平常吃的点心，虽然她对此一无所知。\n“伟大战争”中，德国很快便攻陷了红魔馆，拉锯的战场主要在人间之里-香槟-阿尔萨斯-洛林一带，同时身为旧神罗国家的红魔馆和德国的关系并不差，所以红魔馆并未受太多战争的波及。大战之后，由于幻想乡政府在战争中的软弱姿态，红魔馆拒绝加入幻想乡联合政府，同时接纳了被逐出德国的薇莲皇室。\n现在，芙兰朵露·斯卡蕾特接替了姐姐的位置，统一了幻想乡，而下一步就是重归世界......"

 POLITICS_Remiria_Scarlet_desc: "幻想乡帝国皇帝、神圣罗马帝国皇帝、红魔馆的领袖，蕾米莉亚·斯卡蕾特，整个欧陆的大皇帝，从伊比利亚半岛到西里西亚，她的威名无人不知无人不晓，即便是牙牙学语的孩童都知道蕾咪的大名。\n现在，蕾米莉亚·斯卡蕾特以雷霆手段统一了幻想乡与神圣罗马帝国，整个欧陆仿佛又回到了千年前统一而强大的时刻，蕾咪对百姓的仁慈让无论山野与城市里，到处都在歌唱蕾咪的丰功伟绩，一个开明和拥有无限仁慈的君主制，也许是最好的制度。在千万人的欢呼声中，古老的欧洲大陆又迎来了他的新主人。"
 FRA_Remiria_Sukaretto_traits: "神圣罗马帝国皇帝、幻想乡帝国皇帝、红魔馆选帝侯、红魔馆大公国大公"

 Remiria_Scarlet_desc: "红魔馆的领袖、鲜红的幼月，每当提起这些称号，人们无不想到蕾米莉亚·斯卡蕾特。\n她是红魔馆的主人，在公众场合常身着粉红色的洋装，自己孩子般的身形很难让人与国家领袖这一职位挂钩。作为红魔馆的主人，对自己的威严和体面是非常注重的。但性格却跟外表一样，有些任性和孩子气，但在大事上有着出人意料的冷静。她“操纵命运程度的能力”，似乎会使被影响者有很高概率遇上珍奇的事（实际上是被动能力）。\n“伟大战争”中，德国很快便攻陷了红魔馆，身为旧神罗国家的红魔馆和德国的关系并不差，所以红魔馆并未受太多战争的影响。大战之后，由于幻想乡政府在战争中的卑躬屈膝委曲求全的姿态，红魔馆愤然拒绝加入幻想乡联合政府，同时接纳了被逐出德国的薇莲皇室。"

 KMK_Flandre_desc: "芙兰朵露·斯卡蕾特与她的姐姐蕾米莉亚仅仅相差五岁，但是两人性格却是差异甚大。\n她难以抑制的破坏力与其娇小的身躯不成正比。性格古怪难以捉摸，因为经常做出些出格的事情，所以一直被姐姐关在红魔馆，不被允许外出，就连聚会也很少参加。住在红魔馆的地下室（但本人否认自己是被关起来的，而且觉得过得相当舒适，十分满意这样的生活。）据传言，因为芙兰朵露曾经用自己的能力捏碎了自己的翅膀，所以两姐妹外表差异比较明显。人类的鲜血就是她平常吃的点心，虽然她对此一无所知。"

 KMK_Sakuya_desc: "§L她是住在红魔馆并在里面工作的女仆。是被称之为恶魔之馆的红魔馆中唯一的人类，是妖精女仆们的女仆长。\n她是个在普通人类不敢接近的地方工作的不可思议的少女。\n没人见过她在进入红魔馆之前是怎样的，只是流传着她以前作为吸血鬼猎人后来又成了恶魔的奴仆的故事。而且她对幻想乡里人类的来访极为冷淡，常站在妖怪的阵营之中。所以人们觉得她不是幻想乡的人类，有可能是外面世界或者是别的世界来的人。\n她和村落里任何人类没有任何关系，身上含有许多谜团。\n不过，当她去村落买东西时，她会一脸愉快，一点也没有敌视人类的样子。\n她由于操控时间那不可思议能力，被人类敬而远之，已经放弃和普通人类正常相处，不过也正是这不可思议的能力，才让她能够井井有条管理好红魔馆。\n没有名誉和支配的欲望等，抱着“只要能衣食无忧就好”的想法在红魔馆里当起了女仆，同时管理馆内的治安工作（我才不会说这是门番的问题）。\n因为这家的主人还是会犯些孩子气的错误，所以实质上，她貌似才是红魔馆的真正的主人（笑）\n总之她掌管着这个家，也对斯卡蕾特家族保持绝对的忠诚，哪怕献出自己的生命。§!"

 KMK_Sakuya_Diplomacy_desc: "§Y十六夜咲夜§!\n@KMK§Y[FROM.Getname]§!的§C首相§!\n\n§Y完美潇洒的女仆§!\n  - $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-10.00%§!\n  - $MODIFIER_SUPPLY_NODE_RANGE$：§G+10.00%§!\n§Y红魔馆女仆长§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+15.00%§!"
 KMK_Sakuya_desc_1: "§Y十六夜咲夜§!\n§Y完美潇洒的女仆§!\n  - $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-10.00%§!\n  - $MODIFIER_SUPPLY_NODE_RANGE$：§G+10.00%§!\n§Y红魔馆女仆长§!\n  - $MODIFIER_POLITICAL_POWER_FACTOR$：§G+15.00%§!"

 KMK_Patchouli_desc: "帕秋莉·诺蕾姬，蕾米莉亚大小姐的老友，从图书馆里古老的藏书和其深不可测的知识储备，似乎是启蒙运动前就有的天才魔女。\n身体虚弱，难以应付肉搏战，不过利用绚丽多彩但威力十足的魔法攻击可以弥补不足，帕秋莉的缎带不是灵符，而是提高魔法力的饰品。\n因为是货真价实的魔女还是魔女里面的天才，仅仅百年的时间就集齐了五种贤者之石，拥有着惊人的魔力，美中不足的是天生患有哮喘和贫血，对于消耗战是非常头疼的。看起来似乎非常虚弱。\n没有窗户的图书馆或许充满了灰尘，不，从常理上来说肯定是布满灰尘才对。\n她认为只有自己在书旁边才是自己，所以她不愿意从书的旁边离开。这样情况的持续帕秋莉早就记不清楚了。"

 KMK_Cirno_desc: "喜欢寒冷地方的冰之妖精。主要拥有操纵冷气程度的能力。\n琪露诺脑袋有些笨笨的，就连简单的1+1，她给出的答案永远也是9，不过本来妖精和天真烂漫孩子没什么两样。\n不论夏天还是冬天琪露诺都会放出冷气（冬天可能会冻伤），彰显自己的个性，所以琪露诺的周围都是十分凉爽，无论春夏秋冬。\n玩让青蛙瞬间冻住、然后放在水里复苏的游戏（虽然这样可能是对某位神明的大不敬）。\n每3回大概会有1回失败，青蛙就会悲惨地支离破碎。\n不过最近却开始进行自发无政府主义运动，起初，人们还都是报以无情的嘲笑，觉得只不过是妖精之间又一次无厘头的玩闹罢了。即使是认真的，也没人能认为花拳绣腿，穿着理想主义衣裳安那其主义能够成功。直到琪露诺的妖精党派们进入了议会，开始在公众之间抛头露面，并收获了一大批的党员，那些嘲笑的人才知道自己是有多么可笑。不过，也有人指出琪露诺这样似乎与真正的安那其有所相悖。不过，从自然中诞生成长的妖精们，或许比一些人更懂得安那其。对于平民百姓们来讲无论什么正统布尔什维克还是民族布尔什维克，民众更多只想过好自己的日子。从民众对琪露诺的安那其政党的支持度来讲，安那其妈妈的旗帜或许有一天会高高挂在欧陆的上空飘扬。"

 KMK_Meirin_desc: "红美铃是住在红魔馆的妖怪之一。由于是门番，在红魔馆的妖怪里面是和人类接触率较高的（据传咲夜前任女仆长就是红美铃）。\n擅长武术，妖怪的那种奇特妖术较少使用，更多则是五彩缤纷的弹幕或者近身的拳拳到肉。\n外表和人类没有任何区别。穿着中国风的服装，行动敏捷。\n和强化某一部分特别的能力的妖怪不同，是能力比较平庸但比较全面的妖怪。因此，在妖怪当中她不算强者，但是在面对人类是没有死角。没有特别的弱点（目前仍是种族正身不明）。\n可能是看中了这样的能力，就让她来担任门卫。\n另外，在妖怪之中也是异常地像人类，在担任门卫的时候去搭话的话，可以闲聊或者听她发牢骚。就算被言语威吓，只要不去无礼地强行闯入的话基本上都不会袭击人。有时会产生是在和人类说话的错觉。\n比起红魔馆的其他人，她对人类亲近得多。\n在红魔馆正式独立出来后，红美铃也有了属于自己的一队女仆，作为红魔馆在临死关头最后的底牌。"

 KMK_Rumia_1_desc: "在妖怪之中属于弱者，拥有让其周围无论昼夜都是一片黑暗这能力的，就是露米娅。\n这妖怪产生的黑暗，是让火把都失去作用的魔法之暗，闯入其中的人类的视野会降低得无异于失明。被趁着这种黑暗被袭击的话可能撑不了一时半刻，不过幸好她不会和别的妖怪一同行动。\n外表是年幼的少女，赤眼，头发是黄色的并系着一条红色缎带，据说是穿着黑色的衣服目的是为了融入黑暗之中，但是由于通常都处在黑暗之中所以很难确认。\n也许是作为黑暗的怪物，通常都会被人害怕，不过在看到她真实姿态的人都因为其年幼少女的外表会有点失望。可能将身形包裹在黑暗之中就是为了隐藏她的外貌。\n还有，黑暗的能力只是辅助性的，袭击人类的时候都是凭力量来进行。由于外表只是看起来的样子而已，究竟她有多强仍是疑问，在黑暗中又无法分出胜负。看不到退路的话是令人恐惧的。\n她把自己包裹在黑暗里时，她看不见外界，外界也看不见她，常常因为这样而自己撞到树上。"

 KMK_Daiyousei_desc: "大妖精平常生活在雾之湖中，偶尔会外出活动。\n和妖精一样喜欢玩耍与恶作剧。"

 KMK_Koakuma_desc: "小恶魔平时住在红魔馆中，帕琪的使魔。\n曾经和薇洛有过一段甜蜜的爱情并且成为了一名共产主义者。凭借下人的身份和工人们打成一片，虽然是魅魔但是平时却以健全为标榜自身。是红魔馆政变中的领导者，也是这些人唯一拥有丰富知识的人，并且在政变中成功获得了苏联（薇洛）的帮助。在苏联生活的经历使她成为了红魔馆唯一懂得马克思主义的人，她想要在红魔馆进行一场改革，让红魔馆更加美好。"
