 KMK_Sakuya_desperate_attempt_desc: "孤注一掷"
 KMK_Sakuya_develop_construction: "发展红魔馆基建"
 KMK_Sakuya_develop_construction_desc: "红魔馆启动了基础设施改造计划。帕秋莉的魔法阵为新型发电机供能，雾之湖的水力被转化为清洁能源。人间之里的工匠们惊讶地发现，吸血鬼的庄园竟成了幻想乡首个通电的区域。"
 KMK_Sakuya_recruit_jobless_peri: "招纳失业妖精"
 KMK_Sakuya_recruit_jobless_peri_desc: "为解决妖精们的就业问题，咲夜开设了职业技能培训课程。从园艺到机械维修，这些曾经顽皮的小家伙们现在能熟练地维护红魔馆的现代化设备。"
 KMK_Sakuya_factory: "十六夜咲夜工厂"
 KMK_Sakuya_factory_desc: "借鉴外界流水线经验，咲夜用时间管理能力优化生产流程。现在红魔馆能自主生产从怀表到魔法增幅器的各类精密器械，部分产品甚至通过香霖堂出口到外界。"
 KMK_Sakuya_found_peri_maid_car: "妖精女仆汽车"
 KMK_Sakuya_found_peri_maid_car_desc: "结合德国汽车制造技术与红魔城兵工厂，开发出廉价的汽车。这些使用便宜引擎的小型车辆很快在世界各地流行开来。"
 KMK_Sakuya_miracle_of_koumakan: "红魔馆的工业奇迹"
