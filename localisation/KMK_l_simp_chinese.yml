 KMK_Patchouli_desc: "帕秋莉·诺蕾姬，蕾米莉亚大小姐的老友，从图书馆里古老的藏书和其深不可测的知识储备，似乎是启蒙运动前就有的天才魔女。\n身体虚弱，难以应付肉搏战，不过利用绚丽多彩但威力十足的魔法攻击可以弥补不足，帕秋莉的缎带不是灵符，而是提高魔法力的饰品。\n因为是货真价实的魔女还是魔女里面的天才，仅仅百年的时间就集齐了五种贤者之石，拥有着惊人的魔力，美中不足的是天生患有哮喘和贫血，对于消耗战是非常头疼的。看起来似乎非常虚弱。\n没有窗户的图书馆或许充满了灰尘，不，从常理上来说肯定是布满灰尘才对。\n她认为只有自己在书旁边才是自己，所以她不愿意从书的旁边离开。这样情况的持续帕秋莉早就记不清楚了。"

 KMK_Cirno_desc: "喜欢寒冷地方的冰之妖精。主要拥有操纵冷气程度的能力。\n琪露诺脑袋有些笨笨的，就连简单的1+1，她给出的答案永远也是9，不过本来妖精和天真烂漫孩子没什么两样。\n不论夏天还是冬天琪露诺都会放出冷气（冬天可能会冻伤），彰显自己的个性，所以琪露诺的周围都是十分凉爽，无论春夏秋冬。\n玩让青蛙瞬间冻住、然后放在水里复苏的游戏（虽然这样可能是对某位神明的大不敬）。\n每3回大概会有1回失败，青蛙就会悲惨地支离破碎。\n不过最近却开始进行自发无政府主义运动，起初，人们还都是报以无情的嘲笑，觉得只不过是妖精之间又一次无厘头的玩闹罢了。即使是认真的，也没人能认为花拳绣腿，穿着理想主义衣裳安那其主义能够成功。直到琪露诺的妖精党派们进入了议会，开始在公众之间抛头露面，并收获了一大批的党员，那些嘲笑的人才知道自己是有多么可笑。不过，也有人指出琪露诺这样似乎与真正的安那其有所相悖。不过，从自然中诞生成长的妖精们，或许比一些人更懂得安那其。对于平民百姓们来讲无论什么正统布尔什维克还是民族布尔什维克，民众更多只想过好自己的日子。从民众对琪露诺的安那其政党的支持度来讲，安那其妈妈的旗帜或许有一天会高高挂在欧陆的上空飘扬。"

 KMK_Meirin_desc: "红美铃是住在红魔馆的妖怪之一。由于是门番，在红魔馆的妖怪里面是和人类接触率较高的（据传咲夜前任女仆长就是红美铃）。\n擅长武术，妖怪的那种奇特妖术较少使用，更多则是五彩缤纷的弹幕或者近身的拳拳到肉。\n外表和人类没有任何区别。穿着中国风的服装，行动敏捷。\n和强化某一部分特别的能力的妖怪不同，是能力比较平庸但比较全面的妖怪。因此，在妖怪当中她不算强者，但是在面对人类是没有死角。没有特别的弱点（目前仍是种族正身不明）。\n可能是看中了这样的能力，就让她来担任门卫。\n另外，在妖怪之中也是异常地像人类，在担任门卫的时候去搭话的话，可以闲聊或者听她发牢骚。就算被言语威吓，只要不去无礼地强行闯入的话基本上都不会袭击人。有时会产生是在和人类说话的错觉。\n比起红魔馆的其他人，她对人类亲近得多。\n在红魔馆正式独立出来后，红美铃也有了属于自己的一队女仆，作为红魔馆在临死关头最后的底牌。"

 KMK_Rumia_1_desc: "在妖怪之中属于弱者，拥有让其周围无论昼夜都是一片黑暗这能力的，就是露米娅。\n这妖怪产生的黑暗，是让火把都失去作用的魔法之暗，闯入其中的人类的视野会降低得无异于失明。被趁着这种黑暗被袭击的话可能撑不了一时半刻，不过幸好她不会和别的妖怪一同行动。\n外表是年幼的少女，赤眼，头发是黄色的并系着一条红色缎带，据说是穿着黑色的衣服目的是为了融入黑暗之中，但是由于通常都处在黑暗之中所以很难确认。\n也许是作为黑暗的怪物，通常都会被人害怕，不过在看到她真实姿态的人都因为其年幼少女的外表会有点失望。可能将身形包裹在黑暗之中就是为了隐藏她的外貌。\n还有，黑暗的能力只是辅助性的，袭击人类的时候都是凭力量来进行。由于外表只是看起来的样子而已，究竟她有多强仍是疑问，在黑暗中又无法分出胜负。看不到退路的话是令人恐惧的。\n她把自己包裹在黑暗里时，她看不见外界，外界也看不见她，常常因为这样而自己撞到树上。"

 KMK_Daiyousei_desc: "大妖精平常生活在雾之湖中，偶尔会外出活动。\n和妖精一样喜欢玩耍与恶作剧。"

