 KMK_Sakuya_axis_Army_sca: "装甲军"
 KMK_Sakuya_axis_Army_sca_desc: "装甲部队在现代战争中的作用已经被证明，我们必须组建装甲化的部队"
 KMK_Sakuya_axis_Spirit_Tactics: "战术改进战法"
 KMK_Sakuya_axis_Spirit_Tactics_desc: "红魔馆的战术还停留在上次大战的水平，这种情况必须改变"
 KMK_Sakuya_night_supply_station: "咲夜补给站"
 KMK_Sakuya_night_supply_station_desc: "通过咲夜摄政王完美的女仆工作，我们可以确保战士们的补给不会出现问题"
 KMK_Sakuya_National_Railway_Administration: "红魔城级训练"
 KMK_Sakuya_National_Railway_Administration_desc: "咲夜摄政王提出了她对红魔馆新军的要求，那就是“红魔城级”。通过严格训练与反复打磨，红魔馆军队必将强大起来"
 KMK_Sakuya_reconcile_with_peri: "与妖精和解"
 KMK_Sakuya_reconcile_with_peri_desc: "虽然妖精对于蕾米莉亚的死负有重大责任，但现在不是计较那些的时候，我们必须团结一切可以团结的力量"
 KMK_Sakuya_axis_MIO: "增加制造商经费"
 KMK_Sakuya_axis_MIO_desc: "鼓励我们的军事生产商加紧研究，向战场投入新的装备"
 KMK_Sakuya_tech_new_time: "时停侦察连"
 KMK_Sakuya_tech_new_time_desc: "将时停科技应用于侦查连队，神不知鬼不觉地获取敌人的情报"
 KMK_prepare_the_inundation_lines: "准备洪水线"
 KMK_prepare_the_inundation_lines_desc: "虽然是下策，但咲夜摄政王为了保护我们的祖国，还是制订了掘开大坝以制造洪水线阻挡敌人的计划。这是为了祖国，为了我们的复仇，那些牺牲是不值一提的"
 KMK_protect_against_britain: "预防魔导国出乎意料的登陆"
 KMK_protect_against_britain_desc: "虽然魔导国的海上力量并不强大，但我们可没有圣杯王国的支援，要确保魔导国不会从后方登陆，我们就必须提高警惕"
 KMK_further_reinforce_the_ports: "莱茵河防御"
 KMK_further_reinforce_the_ports_desc: "莱茵河，我们天然的防御屏障。沿着莱茵河修筑防线，我们就能事半功倍"
 KMK_southward_defenses: "南部防御"
 KMK_southward_defenses_desc: "在红魔馆南部，我们的防线也必须被加强"
 KMK_germany_is_the_greater_threat: "前线防御计划"
 KMK_germany_is_the_greater_threat_desc: "前线的防御同样需要重视"
 KMK_fortress_holland: "保卫妖精乐园"
 KMK_fortress_holland_desc: "妖精乐园，我们北部最大的城市之一，必须被确保"
 KMK_modernize_the_grebbeline: "红魔馆防空阵地"
 KMK_modernize_the_grebbeline_desc: "红魔馆并没有强大的空军力量，所以，修防空阵地弥补空中劣势是必要的"
 KMK_war_on_pacifism: "执行之前的承诺"
 KMK_war_on_pacifism_desc: "对魔导国的战争胜利了，是时候兑现我们的承诺了"
 KMK_holy_roma_empire: "神圣罗马帝国的摄政王"
 KMK_holy_roma_empire_desc: "让蕾米莉亚和芙兰朵露骄傲吧，十六夜咲夜，我们的红魔馆摄政王，已经加冕为神圣罗马帝国的摄政王"
 KMK_HRR_reunited: "联合德意志"
 KMK_HRR_reunited_desc: "德国与我们长期的风格造成了大量鸿沟，我们必须花时间来弥和这些鸿沟"
 KMK_HRR_rebuild_imperial_diet: "重建帝国议会"
 KMK_HRR_rebuild_imperial_diet_desc: "神圣罗马帝国议会，曾经伟大的帝国象征，将会被重建"
 KMK_HRR_restore_imperial_authority: "恢复帝国权威"
 KMK_HRR_restore_imperial_authority_desc: "神圣罗马帝国在灭亡百年后重生，它的权威要被恢复并不是一个很快的过程"
 KMK_HRR_remilia: "纪念蕾米莉亚"
 KMK_HRR_remilia_desc: "蕾米莉亚，我们的大小姐，咲夜的主人，芙兰朵露的姐姐，她没有活着看到我们取得的辉煌成就，但我们不会忘记她，不会忘记我们为何走上征战之路"
 KMK_HRR_miss_remilia: "即使大小姐不在了，我也是您的女仆长"
 KMK_HRR_miss_remilia_desc: "这个世界的变化是如此之快，可若说其中有什么不变的东西，那必然有一个，那就是十六夜咲夜对于斯卡蕾特家的忠诚"
 KMK_HRR_flandre: "加冕芙兰朵露"
 KMK_HRR_flandre_desc: "一场隆重的加冕典礼可以让芙兰朵露开心吗？或许可以。"
 KMK_HRR_sakuya: "完美潇洒的摄政王"
 KMK_HRR_sakuya_desc: "从完美潇洒的女仆到完美潇洒的摄政王，许许多多的人只看到了十六夜咲夜的荣光无限。可多少日日夜夜的痛苦与劳累，却只有她自己可以承担"
 KMK_HRR_rebuild_imperial_economy: "重建德意志经济"
 KMK_HRR_rebuild_imperial_economy_desc: "在战火与魔导国的摧残下，德意志的经济早已是不堪入目，我们必须拯救它"
 KMK_HRR_rebuild_imperial_industry: "重建德意志工业"
 KMK_HRR_rebuild_imperial_industry_desc: "德国拥有着世界上最大的工业区，重建工业区可以让我们的生产快速恢复"
 KMK_HRR_strengthen_resource_development: "加强资源开发"
 KMK_HRR_strengthen_resource_development_desc: "德意志的土地上仍然有许多稀有资源等待我们的开掘"
 KMK_HRR_for_remi: "战后重建完成"
 KMK_HRR_for_remi_desc: "德意志，走出了战争的阴霾"
 KMK_HRR_imperial_tech_breakthrough: "战后科技突破"
 KMK_HRR_imperial_tech_breakthrough_desc: "科技获得了长足的进步"
 KMK_HRR_study_magic_tech: "研究魔法科技"
 KMK_HRR_study_magic_tech_desc: "魔法科技的发展日新月异，我们会迎头赶上"
 KMK_HRR_industrial_tech_breakthrough: "工业技术突破"
 KMK_HRR_industrial_tech_breakthrough_desc: "工业科技的发展是基础，是我们生产的动力"
 KMK_HRR_imperial_tech_revival: "帝国科技复兴"
 KMK_HRR_imperial_tech_revival_desc: "让帝国骄傲吧，我们的科技获得了飞速的发展"
 KMK_HRR_remind_daily_life: "大小姐...我们本应继续在红魔馆的日常"
 KMK_HRR_remind_daily_life_desc: "如果这一切都没有发生过，我会怎么样？大小姐会怎么样？在某些短暂的闲暇时间，我也会询问自己这样的问题。那些曾经美好的日常，如今已成为了不能回归的记忆。泪水一次次打湿那本泛黄的日记——今天，我仍然在为您复仇的道路前进着。"
 KMK_HRR_should_built: "神圣罗马帝国...也应该由您重建"
 KMK_HRR_should_built_desc: "您看到了吗，大小姐？这是属于我们的帝国啊，如此伟业，本该由您亲自实现。可如今，这里只剩下了我。我如今掌握着从前从未掌握过的权力，享受着从前从未享受过的待遇。可为什么，我却如此孤独？如果这个帝国不能映照您的笑颜，那它又为何存在？"
 KMK_HRR_power: "这些权力...不如在大小姐身旁的一分钟"
 KMK_HRR_power_desc: "大小姐，我是多么想忘记众生的苦难，回到和您过去的时光啊！"
 KMK_HRR_another_war: "即使再次掀起一次世界大战，我也不能失去您"
 KMK_HRR_another_war_desc: "可是，那不过是我一厢情愿的臆想罢了。您不会回来了，但我可不会就此止步——那些要为您的逝去付出代价的人，我会让他们的余生都活在悔恨之中！"
 KMK_HRR_remilia_Resurrection: "复仇大业"
 KMK_HRR_remilia_Resurrection_desc: "复仇伟业，从此刻开始，让战火熊熊燃烧，直到欧洲化为灰烬吧！"
 KMK_HRR_soviet_sakura: "对苏维埃的作战计划"
 KMK_HRR_soviet_sakura_desc: "苏联，丑恶的共产主义政权。若不是苏联策动，那起刺杀根本不可能发生。苏联，还有它土地上的人民，都要为此付出代价"
 KMK_HRR_DVL: "总结与魔导的战争"
 KMK_HRR_DVL_desc: "对魔导国的战争是几十年来红魔馆最大的一场战争，它的宝贵经验可以帮助我们"
 KMK_HRR_ENG: "对圣杯的作战计划"
 KMK_HRR_ENG_desc: "圣杯王国，世界上最强大的国家，可它同样在我们的复仇名单之上。与它为敌，我们必须做足充分的准备"
 KMK_HRR_war_plan: "战争方案"
 KMK_HRR_war_plan_desc: "计划已经制定，当欧洲的地图在摄政王面前缓缓展开，战鼓就将敲响。"
 KMK_HRR_attack_eng: "进攻圣杯"
 KMK_HRR_attack_eng_desc: "向圣杯王国，发动协同打击"
 KMK_HRR_attack_sov: "进攻苏联"
 KMK_HRR_attack_sov_desc:"向苏联发动大规模突袭"
 KMK_HRR_attack_north_Europe: "进攻北欧"
 KMK_HRR_attack_north_Europe_desc: "打通北欧道路"
 KMK_HRR_attack_Balkan: "延伸到巴尔干"
 KMK_HRR_attack_Balkan_desc: "向巴尔干发动攻击"
 KMK_HRR_Meirin_be: "否定红美铃"
 KMK_HRR_Meirin_be_desc: "我曾经以为，红美铃是我朋友，我可以信任的人。可现在我才知道，我们早就渐行渐远了——活在过去之人，有什么值得期待的？"
 KMK_HRR_Meirin_he: "信任红美铃"
 KMK_HRR_Meirin_he_desc: "红美铃，我的朋友，我可以信任的人，或许，我应该听从她的建议，去改变自己了——"
 KMK_HRR_the_truth: "§C戏剧§!"
 KMK_HRR_the_truth_desc: "黄金魔女的障眼法根本不可信，世界上的魔法不过是科技的侧面，真正的魔法是不存在的"
 KMK_HRR_the_magic: "§P魔法§!"
 KMK_HRR_the_magic_desc: "为什么不浪漫一点呢？黄金魔女的确向我展示了奇迹的魔法，相信魔法的存在，相信美好的存在，又有什么问题呢？"
 KMK_HRR_the_flandre_he: "安慰芙兰"
 KMK_HRR_the_flandre_he_desc: "往日的错误无法追回，可未来，或许仍然值得我们去期待——"
 KMK_HRR_the_flandre_be: "未能安慰芙兰"
 KMK_HRR_the_flandre_be_desc: "遗憾的是，地球并不是世外桃源，而是一场残酷的生存竞争。即使是芙兰朵露二小姐，她也不可能理解摄政王阁下的宏伟事业。可那又怎么样，摄政王阁下还有许许多多要做的。"
 KMK_HRR_last_wish: "终至黄金乡"
 KMK_HRR_last_wish_desc: "魔女对贤明之人大加赞誉，特赐予以下四样宝物：\n其一，黄金乡全部之黄金。\n其二，复苏全部亡者之魂魄。\n其三，复苏曾经失去之爱。\n其四，令魔女回归永远之安眠。\n安息吧，吾最爱的魔女贝阿朵利切。"
 KMK_HRR_the_hellenic_air_force: "重视空军"
 KMK_HRR_the_hellenic_air_force_desc: "让空军得到发展"
 KMK_HRR_destroying_our_foes: "战略轰炸"
 KMK_HRR_destroying_our_foes_desc: "轰炸，碳烤"
 KMK_HRR_protecting_our_skies: "保卫我们的天空"
 KMK_HRR_protecting_our_skies_desc: "让我们的天空永远晴朗"
 KMK_HRR_escorts_for_our_bombers: "重视轰炸机"
 KMK_HRR_escorts_for_our_bombers_desc: "轰炸机，功能强大，我们都可以成为大飞机学说的支持者"
 KMK_HRR_defending_our_seas: "保护我们的海洋"
 KMK_HRR_defending_our_seas_desc: "捍卫海洋，捍卫海峡"
 KMK_HRR_fund_the_hellenic_air_force_academy: "天空中的雄鹰"
 KMK_HRR_fund_the_hellenic_air_force_academy_desc: "展翅高飞吧，天空中的雄鹰"
 KMK_HRR_the_hellenic_navy: "重视海军"
 KMK_HRR_the_hellenic_navy_desc: "向着蔚蓝大海前进"
 KMK_HRR_a_modern_navy: "海军现代化"
 KMK_HRR_a_modern_navy_desc: "建设一支现代化的海军"
 KMK_HRR_abandon_the_greek_turkish_naval_treaty: "保卫我们的商船"
 KMK_HRR_abandon_the_greek_turkish_naval_treaty_desc: "武装我们的商船，让它们具备最基本的自卫能力"
 KMK_HRR_a_fleet_fit_for_the_aegean: "发展大舰队"
 KMK_HRR_a_fleet_fit_for_the_aegean_desc: "大舰队学说爱好者"
 KMK_HRR_disrupting_the_great_powers: "水下舰队"
 KMK_HRR_disrupting_the_great_powers_desc: "海狼学说爱好者"
 KMK_HRR_the_cannon: "跟紧时代"
 KMK_HRR_the_cannon_desc: "紧跟时代发展海军"
 KMK_HRR_the_torpedo: "继续发展水下舰队"
 KMK_HRR_the_torpedo_desc: "继续建设水下小人"
 KMK_HRR_a_long_and_proud_tradition: "红魔馆海军"
 KMK_HRR_a_long_and_proud_tradition_desc: "伟大的红魔馆海军，可靠的海军"
 
