 landmark_city_homo: "红魔城"
 landmark_city_homo_desc: "红魔城的规模相当大，在红魔城前是一个花园，红魔城的主体建筑至少有三层，顶上有多个塔尖，包括一个钟楼，在红魔城地下还有复杂宽阔的空间，特别是有一个巨大的图书馆。红魔城的主要居住者是蕾米莉亚·斯卡蕾特和她的妹妹芙兰朵露·斯卡蕾特、侍奉她们的女仆十六夜咲夜、蕾米莉亚的友人帕秋莉·诺蕾姬、门卫兼园丁红美铃。除了这些主要成员，馆内还有许多妖精女仆，负责扫除、料理、警备等等，不过实际上妖精女仆只是自做自的事，主要事务还是由女仆长咲夜来完成。后来，红魔城中又住进了蕾米莉亚的宠物卓柏卡布拉，以及用于干活的地精们。由于咲夜操纵时间的能力，在干涉时间的同时红魔城的空间也遭到了扭曲，导致红魔城内部的空间与实际存在出入。"


