 KMK_Black_tea_desc: "恐怖且原始的直接吸血已经被高雅的蕾米所抛弃，现在只有咲夜沏的掺血红茶。虽然减少了人民与皇室的间隙但是却消弱了夜晚吸血鬼的力量。"
