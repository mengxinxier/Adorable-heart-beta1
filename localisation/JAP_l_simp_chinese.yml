 jap.83.a:0"批准共产党的提案"
 jap.83.b:0"拒绝共产党的提案"
 jap.83.c:0"假意接受提案，之后与军部解释清楚利弊，反正政策实施也需要“时间”..."
 jap_lujunbuman_tips:0"§R这会激怒陆军...§!"
 jap_gcdbuman_tips:0"§Y共产党会十分不满§!"
 jap.84.t:0"....关于天皇相关事宜的讨论"
 jap.84.d:0"在讨论到天皇的问题时，虽然政友会有所克制，但共产党与军部之间的对抗更加明显了：共产党坚决反对天皇回归，而军部则强烈要求迎回天皇，双方都要求我们在此事上给出明确的答复。"
 jap.84.a:0"天皇已经是过去式了"
 jap.84.b:0"天皇回归是迟早的事"
 jap.85.t:0"忍无可忍"
 jap.85.d:0"之后几天的会议并没有再发生什么明显冲突，但所有人都认为这是暴风雨前的宁静。随着一则紧急电话的打响，文官政府似乎也要迎来其末日了：由于对文官政府的长期不满，一些少壮派军官带领其部下士兵发动了兵变，在连续刺杀多名民主党派政客后，这些叛乱的士兵才被宪兵发现异常，目前兵变士兵已经与国家宪兵在东京街头交火。"
 jap.85.a:0"然而，有人利用了兵变..."
 jap.85.b:0"共产党从兵变中看到了机会..."
 jap.85.c:0"兵变被成功镇压，东方民主幸存！"
 JAP_juedingweilaideyigeyue_tips:0"§P之后的一个月将会决定樱花国的未来§!"
 jap_yutianhuangtuoxie_tips:0"与天皇达成和解"
 jap.86.t:0"天皇密信"
 jap.86.d:0"天皇玲亲自写了一封信，并要求这封信只能交由冲田总司手中。在信中，玲请求总司不要对政府内的军国主义者进行进一步清洗。她认为在民主制度已经扎根的如今，这些“右翼分子”即使不帮助自己回归建立其他制度，也能在民主制度的基础上使樱花国更加强盛，毕竟每个人的最终目的都是为了把自己的国家建设得更好。虽然总司感觉这封信十分愚蠢，明显是不想让民政党继续连任，不过这几年民政党的政绩确实不怎么样，而且很多人也在私下表达着对圣杯王国的不满。冲田总司进行再三思考后决定..."
 jap.86.a:0"如果是为了国家大义，我愿意代表民政党交出权利"
 jap.86.b:0"与西方的亲密接触没有错，即使这会使樱花国始终二流"
 jap.87.t:0"战争的摧残"
 jap.87.d:0"内战摧毁了我们的国家，在内战结束后，我们还需要很长时间来恢复。"
 jap.87.a:0"没办法"
 JAP_jijingongshi_state:0"激进攻势"
 JAP_jijingongshi_state_desc:0"樱花陆军大本营要求对此地进行猛烈攻势。"
 jap.88.t:0"$news_event_background$山海关事变"
 jap.88.d:0"中樱两国军队日前在山海关爆发了一场无果而终的冲突。\n\n中方领导人严词拒绝了樱花国提出的道歉及领土让步的要求，并声称中国政府对樱花国的侵略行径已经忍耐到了极限，目前两国之间的战争已经全面爆发。"
 jap.88.a:0"诚应如此！一寸河山一寸血！"
 jap.88.b:0"她们高估了自己的实力！"
 jap.88.c:0"真是有趣，诚然乱世也"
 jap.89.t:0"主攻方向"
 jap.89.d:0"在对华的主攻方向上，陆军大本营再次出现了分歧：年长的将军们认为优先从北方向南推进，确保稳定补给线并夺取神州首都来摧毁敌方士气是最稳妥合理的方针。而年轻军官们则认为应该从上海方向主攻，在攻入南京后部队立刻向周围三个方向分散进攻打乱敌方阵线并干扰敌方后勤运输。\n显然前者更加稳妥，而后者则更加激进，不过最终决定权在天皇手中。"
 jap.89.a:0"优先北部战场，我们必须稳妥一些"
 jap.89.b:0"优先中部战场，她们的想法很有意思"
 JAP_ewaizengyi_tips:0"由于我们选择了§P速战速决§!，所以§R我军§!将在§Y前期§!获得§G额外增益§!"
 jap.90.t:0"$news_event_background$樱花国兵变余波"
 jap.90.d:0"前几日樱花国首都所在的关东地区发生了大规模兵变，起因是年轻军官们不满文官政府的所作所为。\n按理说这场无组织的兵变很快就会被宪兵镇压，但樱花国政府内的军国主义分子却利用了兵变这一机会：在宪兵忙于对抗兵变部队时，得到天皇支持的军国主义分子们带领旗下部队接管了整个东京，并最终抓捕了文官政府的所有要员。\n在逼迫之下，文官政府的官员们不得不交出权力，樱花政府将完全由军队主导，但右翼文官仍然可以继续执政，此前被迫藏匿的天皇也得以回归。"
 jap.90.a:0"东亚要变天了"
 jap.91.t:0"[SHH.GetNameDefCap]倒向我国势力范围"
 jap.91.d:0"在经过一系列暗中操作后，[SHH.GetNameDefCap]最终不敌我国的渗透攻势，只能加入我方的势力圈。"
 jap.91.a:0"非常好"
 jap.92.t:0"势均力敌"
 jap.92.d:0"[SHH.GetNameDefCap]的反抗超出我国的想象，这使得我国的决策出了问题，不过这也无法改变她们的命运。"
 jap.92.a:0"这座城市迟早是我们的"
 jap.93.t:0"[SHH.GetNameDefCap]力挽狂澜"
 jap.93.d:0"出乎意料的事件出现了：[SHH.GetNameDefCap]将我国的行为曝光了，圣杯已经宣称将保护她们。"
 jap.93.a:0"该死"
