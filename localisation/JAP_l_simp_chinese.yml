 JAP_jinggaojinggao_ttk:0"§R如果[ENG.GetNameDefCap]拒绝我们的要求，我国将会直接对其宣战！§!"
 jap.98.t:0"朝鲜的命运"
 jap.98.d:0"韩国政府已经举行了全民投票，最终的结果是....."
 jap.98.a:0"朝鲜将并入樱花国！"
 jap.98.b:0"朝鲜将获得独立，但会始终与樱花国站在同一边！"
 JAP_hegemony_mengyou_tt:0"每个§C[JAP.GetName]§!的§G非附庸盟友§!都将获得一个§Y民族精神§!："
 jap_dongfangminzhudeshengli_idea:0"东方民主的伟大胜利"
