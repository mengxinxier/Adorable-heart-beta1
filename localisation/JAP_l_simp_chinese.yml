 jap.100.t:0"山海关事变"
 jap.100.d:0"樱花国声称她们的士兵在我们的边境失踪了，要求控制河北省份以进行搜查，这无疑是极大的挑衅行为。"
 jap.100.a:0"拒绝她们，这是中国的领土！"
 jap.100.b:0"她们太强了，我们只能接受"
 jap.200.t:0"中方拒绝"
 jap.200.d:0"不出所料，对方果然拒绝了我们的要求，时机已经成熟，是时候发动进攻了。"
 jap.200.a:0"她们知道后果是什么"
 jap.300.t:0"中方同意"
 jap.300.d:0"对方同意了我们的要求，虽然令人吃惊，但这并不会延缓帝国进军的脚步。"
 jap.300.a:0"暂时放她们一马"
 jap.38.t:0"推翻亲西方政府"
 jap.38.d:0"在一部分年轻军官发起兵变后，一些现政府的高级官员遭到杀害，这给了我们绝佳的机会，只要抓到冲田总司，我们就能取得胜利。"
 jap.38.a:0"我们成功搜索到了冲田总司的所在处，天皇陛下胜利了！"
 jap.38.b:0"冲田总司已经逃离了东京，内战不可避免了"
 jap.39.t:0"组建新政府"
 jap.39.d:0"我们已经成功推翻了西方傀儡政府，现在我们需要选择一位首相来协助天皇。第一位是此次行动的领导者之一，土方岁三，他是一名职业军人，恪守武士道精神。第二位是源赖光，地位与土方相似，不过她更加激进一些。\n\n前面两位或多或少都有些强硬，可能会压制住天皇的权威。而第三位巴御前此前是亲西方政府的一员，不过她一直是忠君派，想让天皇重归帝位，也许这位首相才是最适合我们的。"
 jap.39.a:0"土方岁三值得信任"
 jap.39.b:0"显然，源赖光更符合我们的扩张理念"
 jap.39.c:0"巴御前经验丰富，并且不会干涉天皇"
 jap.40.t:0"大萧条波及亚洲"
 jap.40.d:0"我们的经济并没有像圣杯的殖民地一样过度依赖于圣杯，因此受到的经济冲击也相对较小，但这还是不可避免的导致了反西方势力壮大。"
 jap.40.a:0"没办法"
