  JAP_loca_his_t_01: "天皇"
  JAP_history_page_01: "\n\n§Y樱花国：天皇§!\n\n在圣杯王国的舰队第一次开进关门海峡之前，古老的樱花国在千年来一致保持着闭关锁国的态势，作为一个中央权势衰微已久的君主国家，天皇一直以来都没有足够的话语权以领导这个岛屿国家组织起防御。不过来自京都的态度并不重要——地方武家面对圣杯的外交表态抵抗强烈，这一时期也是樱花国民族主义的一个短暂的萌芽时期。近畿地区的地方武家的排外情绪强烈，这些英灵大多对屡次侵犯这片英灵之地的殖民者深恶痛绝。\n近畿的排外情绪在十九世纪五十年代因为天皇态度的转变而开始激化，在英灵天皇玲初登帝位之时，她向维持朝廷的数十位公卿保证她将带领樱花之地坚决反击来自圣杯王国的殖民者。在当时，这份决心打动了所有有意在西方的魔爪之下保卫帝国的公卿官员。在这位深受爱戴的天皇的号召下，十九世纪樱花国的抵抗情绪达到了一个新的高度。\n但问题在于，樱花国在圣杯舰队来犯之后的数十年间所开展的近代化方案一直由绥靖派的朝臣——或者说亲西方派的大名把持。\n尽管面对外敌，樱花国看似是在应激姿态下其军队的近代化改革实现了迅速推进，但是事实上玲天皇的强硬举措并无益于向欧洲展示向樱花国开放贸易的重要性。圣杯王国——及其之后的西方贸易者在十九世纪的前几个十年几乎只能，或者说只愿推进到博多。圣杯在破关而入的数年后也已找到了比这片土地更加合适的贸易据点。不过在下关战争结束之后圣杯与中国的态度开始变得相对微妙，西方的船队自此无需再理会来自京都的强硬阻力，获准进入濑户内海向内地进行贸易活动——最为讽刺的是，若是他们未能成行，那么毫无疑问，近畿以北的樱花国土进行近代化的步伐只会更加举步维艰。不管怎么说，玲天皇承诺的加强军备，保卫国家，攘除外敌的愿望要求帝国必须更加依赖于来自九州，中国的海外交流。这成为了一个悖论，它无法被解决，她只能被消灭。\n\n"

  JAP_loca_his_t_02: "绥靖者"
  JAP_history_page_02: "\n\n§Y绥靖者：京都内的少数派§!\n\n十六世纪，早在玲天皇其祖母从政之时，樱花国便陷入了一场巨大的分裂之中。那位年轻的天皇悍然驱逐了把持朝政数百年的公家代表并试图揽下权力——这一举措被证明适得其反——这直接在京都引发了一场规模巨大的武装冲突，害怕西中国失去权力的诸西国大名率兵进驻京都，天皇有幸逃出，并号召樱花国各地举兵前往京都保卫国王，但此时失去了贵族官员撑腰的天皇本身已然失去权力。来自东海甚至是陆奥的各路地方领主开始围攻京都，这场规模惊人的大巷战使得古都被意欲争夺权力的大名们付之一炬。\n在往后的数十年间，樱花国的权力中心东移至越前，这并非是因为越前守护成为了新的领导者，只是天皇与大批的公卿贵族暂且居于一乘谷城。事实上这场内乱没能决定任何东西——甚至是胜负。以大内氏为首的西国联军因失利而撤退，但京都随后亦被东方的英灵们洗劫一空，双方就此停战，大量贵族被掳至山口馆——后世称其为西之京都。不过随后中国局势发生剧变，大内氏遭到了由尼子氏挑起的内乱，但最后两家均遭覆灭，成为中国领袖的武家氏族乃毛利氏。而九州最后则由萨摩武家岛津氏所统一。他们一时间把持着西国权势，也因为其始作俑者的身份被视为朝敌，即整个樱花国的敌人。\n玲母最终说服了支持她的广大领主向西征伐，双方在关原爆发了决定性战役，西樱花叛军惨败，他们不得不交出权力并服从于天皇，这位平定内乱的有志领袖随后将两家放逐，岛津氏被迫回到了萨摩一隅，而毛利氏则被流放至周防，长门二国，战争结束。而玲母得志，在西国重新建立了政治秩序，大名被分割成实力孱弱的藩国群。他们直接服从来自京都的直接控制。\n尽管在之后两家作为重要藩臣重新得到了向京都派遣官员参与朝政的权力，但此时整个朝廷的权力结构已经难免向东倾斜。若是外敌舰队不出现在博多的海平面上，也许历史将不会发生如此戏剧般的转折。\n作为曾经领导西国数十年的两家豪族，长洲藩与萨摩藩开始领导整个西樱花国的亲西方绥靖运动，“师夷长技”与“开国论”的思想开始萌芽于九州，西中国一带——这当然发生在下关战争之后，诸多的长洲藩士曾经也是狂热的樱花民族主义者，但该藩擅自挑起了与圣杯王国的局部战争，最终导致长州藩在付出了数千人伤亡的同时又必须担负起巨额的战争赔款，期间京都没有给予任何的支援或者援助，他们并不信任西方的蛮夷——两者都是。长洲藩对圣杯的态度开始急速升温，大量来自不列颠岛的军备——甚至包括一艘装甲巡洋舰——进入了周防长门，一支来自不列颠本土的海军陆战部队也被毛利氏所雇佣以编连军队。强硬派人士在后续遭到了当权者的血腥屠戮，而这却又将成为被已经被民族主义情绪点燃的京都侵略的导火索。\n\n"

  JAP_loca_his_t_03: "山雨欲来"
  JAP_history_page_03: "\n\n§Y山雨欲来：第二次京都之乱§!\n\n在战争结束后的数十年间，明显处于少数地位的西国朝廷重臣努力推进着相对温和的近代化工作，但他们的绥靖态度对于天皇来说是致命的。京都的海外人士开始屡次遭到袭击，而由土方岁三带领的京都治安部队却对此视而不见，他们的任务是找到樱花国的国奸，并给予铲除。\n一支由长洲派来的外交使团下榻于池田屋酒店，此行是为了向玲天皇解释近期对攘夷派人士的血腥屠杀的原由，不过也有消息指出他们打算直接向朝廷进言，直指向强大的圣杯王国臣服以寻求庇护的重要性。不过他们再也见不到天皇了。\n京都的治安队在夜晚突然袭击了这支外交使团，理由是他们所犯下的罪孽“人人得以诛之”这群被视为国贼的武士与京都的士兵厮杀在一起。最终只有数人逃出了京都。但这并不是结束，随着天皇的下令，长洲朝臣的居所被禁军包围，焚烧。毛利氏派往京都的人质兼任朝臣，现任长洲藩主之子毛利元德与其密友，一样是绥靖派重臣的公卿岩仓具视被直接烧死在了居所中。混乱持续了一夜，次日清晨，京都人民在被杀的绥靖派的国奸尸体面前欢呼雀跃，此时的他们，以及天皇都没有考虑到这样究竟会造成怎样的后果。\n我们并不知道长洲藩面对如此奇耻大辱的最初反应究竟是如何的，因为这位女天皇在当天清晨便行其母旧事，将长洲藩立为了朝敌，也就是全樱花国人人得而诛之的存在。仅用了3天的时间，各地忠于天皇的藩国再次起兵上洛，他们的目标不仅仅是彻底将毛利氏灭族，他们要彻底清除全中国的绥靖势力，将全樱花国内正在兴起的投降主义思潮彻底扑灭。虽然历史书上直言这群爱国主义军队的装备极端落后，但是这支总数达5万的庞然大军均是配备了后膛火器的近代军队，就其战斗力而言他们甚至能与圣杯的外来侵略者一战，而长洲藩仅有两国之力，不过作为西中国的话事人，来自安艺，出云，石见的投降主义军阀均拒绝了朝廷的敕令，宣布与毛利氏同一战线。但这远远不够——就目前来看并不够\n\n"

  JAP_loca_his_t_04: "萨长同盟"
  JAP_history_page_04: "\n\n§Y萨长同盟：长州征伐§!\n\n很明显，来自京都的英灵已然准备卸磨杀驴——将为樱花近代化有开创之功的绥靖派领主清除后开始攘夷事业。\n萨摩藩早在统治九州之时，便因为与毛利氏的战争而关系恶劣，即便是在现在双方的关系仍然相当之差。但此时的开国藩士均已有了相当的共识。\n把持着萨摩藩权柄的藩士西乡隆盛在征伐开始之前本无意于干预这场军事行动，但是一位年轻的思想家——坂本龙马以个人的名义邀请这位萨摩的实权者来其宅邸聚会，这位放荡公子平时除了到各个藩国门前游说——或者说蹭吃蹭喝以外没有什么出彩之处，然而当西乡参加了这场公子哥儿的聚会之时，坂本将其介绍给了他另一个酒肉朋友——长洲藩士木户孝允。后者是长州藩的重要门客。在龙马的极力交涉下，尽管双方的态度比较恶劣，但最终他们达成了一个致命的共识——长洲藩与萨摩藩已然处于唇亡齿寒的关系，若是不能将天皇的部队击溃，他们数十年来取得的成就将会毁于一旦，密约就此达成，萨长同盟就此成立。与之而来的则是双方在经济上的紧密交流，但这并非重点，再次拉下不提。\n\n"

  JAP_loca_his_t_05: "严岛战役"
  JAP_history_page_05: "\n\n§Y纵使天兵奔涌而至，我等亦百万一心：严岛战役§!\n\n虽然现在的史书将尊王派部队在严岛遭遇的失败归结为所谓“投降派与外国势力的联合绞杀”。但那只是冲田小姐为了应付民族主义者而采用的措辞罢了。事实上，这可以说是毁灭了玲天皇复兴樱花之希望的关键战役是一场精彩到足以载入史册的奇袭会战。在征伐开始之初，在山阴，山阳道的两路大军因为补给问题被长洲联军击溃，这听着相当不合常理，但是事实如此——由长洲另一位重要的军事领袖高山晋作率领的5千人部队在山阴道战胜了由天皇宠臣源赖光率领的樱花部队，此公带领着长洲最为精锐的散兵部队对敌军进行了相当成功的袭扰作战，这使得樱花军队筋疲力尽。 而进攻山阳道的规模更加庞大的天皇军主力则遭遇了由西乡隆盛率领的萨长联军的阻滞。后者成功利用火炮优势将数量远比己方占优的敌军部队击退。天皇本人将入侵的失败归结于制海权的丧失——后世也另有一说此乃长洲所派遣的细作散播的谣言。因为京都的樱花舰队势力稍弱于萨长联军，所以最终天皇选择集中兵力，亲率大军进攻西国的心脏地区——严岛，此地在宣布忠于长洲藩后便被进驻，在短时间内萨长军在此地建成了一座海军基地，这阻挠了樱花海军袭击濑户内海的外国商队的行动。也在樱花军大举进攻之时成为了萨长海军的集结地，后者积极的对萨长联军提供舰炮支援，并在濑户内海上屡次击退樱花海军。\n樱花军的第二次大进攻集中在山阳道，并在一路进军之时突然南下，而负责接应的樱花舰队成功击败了企图阻挠计划的萨长联军舰队，将总计4万余人渡过了海峡进入了严岛。严岛上的海军要塞似乎顿时岌岌可危，萨长海军紧急出港，试图避免被围而歼之的命运。但这场围城战持续了十几天，守军抵抗激烈，天皇随即决定强攻海港。\n1867年4月20日晚，大军已经准备完毕，于第二天早上将向北方的港口发动猛攻，届时樱花海军将从中接应。\n以从圣杯王国订购的装甲巡洋舰“回天”号为旗舰，萨长舰队在南方海域集结，并在当天清晨向人困马乏的樱花舰队发动袭击。这支舰队搭载着萨长联军约3000人在当日夜晚悬挂上樱花国的旗帜，秘密抵达严岛南方登陆，值得一提的是，其中包括着1000名来自圣杯的海军陆战教导队。这1000人与这艘装甲巡洋舰乃是圣杯殖民者唯一给予投降派的军事支援。\n他们能够成行自然是有原因的——如萨长军司令部所预测，当天夜晚降下了暴雨，樱花军与舰队皆深受其害，此时阵型散乱，据说当时就连天皇本人也在考虑要不要放弃这场进攻行动，当然，没有史料依据。\n4月21日清晨，正准备重新集结的樱花军队遭到了来自四个方向的突然袭击——藩主毛利敬亲的长洲军主力，新晋将领大山弥助带领的萨摩散兵与圣杯海军陆战队向其驻地发动突袭，据称毛利敬亲在发动进攻前连夜祈祷，并高呼“百万一心”的家训亲率部队进攻与英灵开始了白刃战（圣杯英灵常念樱花国众之英勇，其岁月如何短暂，其舍命如何慨然）。而海港守军也得令反攻。这支军队在暴雨之后甚至没能成功集结起来便被不知从何而来的萨长部队所攻击，尽管樱花军几乎是即刻便成功组织了抵抗，但奈何严岛之地过于狭小，奇袭部队压缩了大军的部署空间，一时间甚至出现了摩肩接踵的局面。最终这支军队走向崩溃，玲天皇在起初组织起溃军试图撤出严岛，但当她抵达海岸才发现，原先庞大的樱花舰队已经被萨长海军所驱散，这支数万人的溃军无路可逃，多投降或被杀。此战樱花军死伤超过2万余人，伤亡率实在惊人。而萨长军队则在严岛神社举行了盛大的首级检——这无疑是对天皇的挑衅。\n只有数十位樱花军高层人员坐小艇逃离严岛并抛弃了他们的军队。其中包括那位志在四方的天皇。\n\n"

  JAP_loca_his_t_06: "石山停战"
  JAP_history_page_06: "\n\n§Y石山停战：维新派§!\n\n严岛会战的战果是辉煌的：东方部队的主力几近全歼，樱花舰队也遭受重创，但是天皇仍然成功地逃离了此地——如果天皇被俘那么两派之间权力斗争的历史将缩短上数十年。这使得这场战争的胜利并不具有决定性——北朝仍然具有强烈的战争热情。\n萨长军明显低估了京都的作战决心，大量爱国民众对于天皇遭遇的不仁之举义愤填膺。他们极力要求京都深宫之内的，刚刚铩羽而归的玲天皇重新组织远征军，天皇对南方逆贼的愤怒也已经膨胀到了极点\n但此时朝廷也已经陷入了无兵可用的窘境，勤王大名多孤身一人仓皇逃离严岛，他们没有也无力再为朝廷组织一支新军。对于萨长阵营来讲这是一个寻求停火的宝贵窗口期。\n在圣杯，幻想乡派来的外交特使的陪同下，一支代表萨摩，长洲两藩的外交团与5月3日抵达石山，他们不愿意进入京都——实在太过于危险。为了表示朝廷仍然有志于战斗，天皇亲自着盛装作为朝廷的谈判者与萨长叛军谈判。\n谈判的结果对于萨长派来说是一场不完全的胜利：长洲的朝敌地位被撤销，萨长两藩以及追随其起兵的地方豪族被赦免。对于长洲来讲，这场胜利的不完全处在于：朝廷并不需要为这场战事做出赔偿，而长洲所要求的取缔天皇擅自针对某个藩国发布敕令的要求被拒绝。毕竟这是天皇作为樱花统治者可以说是与生俱来的权力。但它又的确是确确实实的胜利，这是就整个南方诸藩而言的：对于长期以来饱受近畿乃至关东政治势力压迫的西国统治者来说，这场胜利无疑是一剂强心针。朝廷失去了向投降派举起屠刀的权力。不过最为重要的一点是，他给了西国的世俗统治者一个启发——既然天皇能够被打败，那么同样的，天皇也能够被推翻。\n对于藩主来讲，他们对于共和政治的概念仍然停留在数十年前，部分藩主在外敌面前宣传建立由诸藩藩主把握朝政，建立代议统治的“共和政治”的时候。最后这自然不了了之。但是圣杯，乃至整个西方世界的思想理念已经开始动摇南方藩国的思想基础，在西国大行其道的投降主义思潮竟也走上了激进化道路。自由主义思想开始萌芽，曾一手促成萨长同盟的坂本龙马便是一位相当具有自由主义色彩的妥协派思想家。不过后者在石山停战后不久便被暗杀，他没能看到这场樱花内战是如何演变成一场革命的。\n坂本龙马的继承者，其同乡板垣退助在其身后开始领导这场自由主义运动，其为土佐藩士，藩主山内荣堂的心腹。该藩在长洲征伐时也遣兵帮助萨长阵营，但他们无意挑起战端。可是随着民权运动在四国点燃烽火，事情变得愈发不可收拾。\n究其原因，南北长久以来的历史矛盾是南方自由主义思潮得以兴起的根本原因。尽管天皇对妥协派的镇压已经使西国的地方统治者颇为寒心，但他们很显然无意将这场矛盾彻底激化。他们所希望的是天皇重新认可他们在开国，引进海外精粹的作为。但是西国人民的怒火已经被京都的无理行径所点燃，樱花国国内本来正愈演愈烈的民族主义思潮发生了奇怪的分裂与激化，南方的民族主义者与妥协派思想与自由主义理念合流。他们尊圣杯王国的殖民势力为师，相信西方的理念才是樱花民族走向近代化的保证。在他们的眼中这个天皇是一个不折不扣的叛逆的统治者，需要有人清除天皇身边的“国贼”——或者直接清除天皇本人也是可行选项。这一支奇怪的共和主义理念开始迅速在西国传播，南北两派都将自己视为拯救樱花的唯一良方，这场战争从一场叛乱开始演变为樱花国的路线之争，很显然除非一方倒下，否则战争不会轻易的宣告结束。\n1869年12月，萨摩，长洲，土佐，加贺四强藩的代表齐聚山口馆，他们均同意联合起所有与朝廷对立的武装力量，组成军事同盟，萨长同盟正式演变为维新联盟，他们要求天皇马上停止违背公家传统的行径，将政权归还给将被重组的朝廷——由各地藩主代表组成的政治机关，而非原有的公家代表。维新军队的联合被视为这场樱花内战的转折点。但就目前而言双方仍然保持着和平，而天皇玲在接受朝臣建议后也向维新派武装妥协，宣布自己将退居二线，不再事事干预地方统治。不过此时东方诸藩在保卫樱花祖国的热情下也开始了战争动员，双方都意识到战争不可避免，问题只在于这场战争究竟会从何而起。\n\n"

  JAP_loca_his_t_07: "鸟羽-伏见之战"
  JAP_history_page_07: "\n\n§Y鸟羽-伏见之战：新政府的建立§!\n\n这场战争开始于1870年5月2日，起因是一支数量达7千人的长洲军队进入了播磨，据后世考证，他们的真实目的其实只是南下进入石山，在界镇乘船进入土佐。很显然在和平时期这只是一次稀松平常的军事调动。但他们在离开当地后，于鸟羽遭遇了朝廷军的突然袭击，虽然世人多宣称这是朝廷的应激举措，但是事实仍然摆在眼前——京都再一次率先发难。\n这场伏击战遭遇了惨败——以为自己是以逸待劳的常备军所面对的是长洲藩最为精锐的军事部队——“白熊队”，其前身正是由高杉晋作所领导的那一支在长州征伐大败山阴官军的“奇兵队”。长洲军立刻组织反击，天皇的先头部队遭遇失败，京都派出了援军，约有1.7万人的主力部队向这支部队进发，然而战争消息传播的速度比京都预想的快了太多，长门几乎是在当天就收到了战争爆发的消息，毛利氏立刻开始了战争总动员。长洲舰队在当天晚上紧急开拔，数量约有2万的维新部队从安艺出发，驰援驻守鸟羽的长洲军队，萨摩，土佐也迅速起兵。决定了樱花国未来的鸟羽-伏见之战就此开始。\n如果天皇能够将这支仅有7000余人的部队击溃，按照后世历史学家的预测，这场战争很可能将演变成一场旷日持久的血战。但最终长洲军不负众望，成功顶住了比自身要多出2倍以上的敌军进攻，在漫天炮火之下撑到援军抵达，集合的长洲部队反而以逸待劳将疲惫的天皇军队重新逐回京都。\n鸟羽之战的失利对于天皇的权威来讲是极其致命的。她首战即遭遇惨败，丢尽了朝廷的威严。这导致原本承诺将再次发兵勤王的北方诸藩国此刻开始犹豫，他们不再认为这个满腔热血的天皇能够带领他们走向胜利。在一系列的北方回应中，愿意响应天皇号召者寥寥。而数量庞大，且装备精良的维新军主力已经在前往京都的路上——天皇可谓是成为了孤家寡人，她的京都也无险可守。不甘失败的天皇亲自领军前往伏见城修缮军备，此时天真的她仍然认为维新部队会惧于天皇及其天兵的威势而不敢进攻。但此时维新军的总指挥西乡隆盛已经抵达前线，他力排众议，将麾下总兵马的目标直接改为伏见城。西乡看见了战机，他意识到这可能是结束战争的最好的机会。\n在维新军火炮的打击与维新军队的决死强攻之下，伏见城在坚守10天后宣告城破，天皇再一次率领残军仓皇突围。再具有乐观主义的人此刻也不得不意识到，天皇在这场战争中已经宣告失败，在第一次长洲征伐踊跃勤王的北方诸国此刻坐看京都被维新军占领，进驻京都的西乡隆盛，桂小五郎发布了追缴天皇的檄文。后者此刻一路北逃，最终被会津藩主所收留。但情况已经不再和百余年前一样了，政治中心不再随着天皇而东移，维新政府在近畿的统治即将建立。\n1870年2月。维新同盟在京都发表了《告樱花人民书》，宣布持续了千年之久的天皇制度被废除。在圣杯友邦的帮助下，他们将会致力于将樱花国改造为一个中央集权的现代化国度。随之而来的是新政府在近畿对激进的民族主义者的残酷屠杀，只要是有参与过激进的排外运动的人士都将被枪决，在这样的背景下，长期以来敌视北方的西国军队在近畿大肆劫掠与屠杀，这直接导致了1871年-1872年发生的大规模人口迁移。大量民众试图向北迁徙，投靠至仍然希望抵抗到底的藩国处。\n在一场前所未有的屠杀结束之后，维新政府的权威在近畿被建立起来，鉴于国内尚未稳定，维新派的政治领袖们决定成立一个临时性质的樱花议会。但是这个议会并无议员，目前仅仅只是一个空架子，真正掌权的是维新派领袖参与的“内阁”。需要注意的是，此时的维新政府与朝廷并无本质上的区别，自由民权运动此时尚未演变为暴力运动，而文官统治的建立还需要相当长的一段时间。\n\n"

  JAP_loca_his_t_08: "奥羽越诸藩之战"
  JAP_history_page_08: "\n\n§Y奥羽越诸藩之战§!\n\n尽管这位年轻的女天皇已经丧失了地方领主对她的忠诚与信任，新政府的建立霎时间将她作为天皇的统治权给毁灭了。但是新政府仍然存在敌人，北方诸藩痛骂西国的卖国者之残暴，而萨长等国也对北方提出了极为无理的要求：上洛朝见新政府阁员，镇压领内的爱国人士。奥州，羽州，越后的藩主效仿维新派签订了同盟协定，尽管面对此时气若长虹的新政府军他们获胜的可能性微乎其微。但他们仍然勇敢的试图保卫樱花国最后的一点尊严，天皇在民间的威望仍然极高，流离失所的人民都希望这位天皇能够带领他们重新打败这群外国人的奸细，复兴樱花荣光。\n1873年新政府军正式向奥羽越列藩开战，他们的目标很明确：彻底将民族主义者的烈火扼杀，正如数年前他们想要做的事情一样。但这一次，军力占据绝对优势，装备精良的新政府军没有重蹈旧朝廷军的覆辙，面对北方恶劣的天气情况，新政府军稳步推进，逐个拔除叛军的据点，纵使北方军队在天皇的领导下英勇奋战，然则无济于事，长洲藩的恶意此时已经暴露无疑，面对敌军递交的停火协议——奥羽越同盟同意新政府军的任何要求，将会上洛以示恭顺——长洲藩以核心成员的名义否决了这份和平方案，强行命令军队深入奥州，彻底毁灭意图抵抗新政府统治的藩国——即使他们已经丧失了战斗的意愿。\n1875年7月23日，新政府军结束了和奥羽越列藩的战事，北方多地遭到大肆劫掠，部分地区更是直接荒芜。被屠杀的平民更是不计其数。但这并未意味着战争的结束，天皇的流亡处，会津藩此时仍然被视为一个巨大威胁。\n面对新政府军的兵锋，会津藩选择表示恭顺，但拒绝交出天皇——随即新政府军便开始围攻会津城。这场血战最终导致新政府军死伤3千余人，而且直至和平协议签署之前他们都未能攻入会津城内。\n在萨摩，土佐，加贺藩诸藩士的调解之下，长州藩被迫同意了结束战争的方案。会津藩藩主松平容保作为这场北上战争仅存的几个现任藩主出席了投降仪式，并交出了天皇，玲天皇随后遭到了软禁，被关押至北海道岛，在一次大战结束之前，樱花国的民族主义抵抗运动被妥协投降主义者用极其血腥的方式镇压。随后的新政府陆续与圣杯王国签署了诸多不平等条约，不过作为回报，圣杯欣然将樱花国纳入了圣杯的军事体系，尽管此刻的樱花国似乎已经与圣杯的傀儡无异，但也许是忌惮于新政府相对强大的军事实力，樱花国与圣杯的友好关系得到了巩固，圣杯与樱花的军事交流也日趋紧密。\n不过此时，内战的胜利者仍然没有决定樱花的未来究竟将走向何方，由于参与内战的地方豪强众多，建立一个军事独裁政权被证明是困难的。但是同样的，这些得志的藩主也绝不会想象到，这场以维新之名的战争已经将樱花国导向了一条难以设想之路。一场战争已经结束，但樱花国的变革才刚刚开始。\n\n"
  
