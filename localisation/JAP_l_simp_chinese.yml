 JAP_shibuwodai_desc:0"前任政府的错误判断导致战争陷入僵局，我们无法击败数倍于我们的敌军、"
 JAP_bengkuibianyuan:0"§O崩溃边缘§!"
 JAP_bengkuibianyuan_desc:0"帝国内部的厌战情绪正在逐渐扩大，不久后可能我们内部就会崩裂..."
 JAP_emengzailin:0"§O噩梦再临§!"
 JAP_emengzailin_desc:0"绝不能再让帝国经历一次被西方势力压迫的历史，这场噩梦该结束了！"
