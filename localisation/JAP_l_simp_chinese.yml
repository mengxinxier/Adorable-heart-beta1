 steel_ronin:0"钢铁浪人"
 steel_ronin_desc:0"钢铁浪人是樱花国最强大的反装甲部队。"
 steel_ronin_equipment:0"钢铁浪人"
 steel_ronin_equipment_0:0"钢铁浪人"
 steel_ronin_equipment_desc: "强大的钢铁浪人可以轻易消灭敌方的装甲部队。"
 jap.96.t:0"钢铁浪人"
 jap.96.d:0"激光武士一直是我国最强大的部队，这些训练有素的樱花军人们配备着樱花国最先进的武器，同时拥有着其他士兵并不具备的强大意志力与战斗精神，但一小部分武士因过往国家的种种失败而狂躁癫狂。\n\n在我们深度了解外星人的科技后，机甲单位“钢铁浪人”得以诞生。这些失控的武士将被“封装”到外形骇人的恶鬼战甲里，使用如同光刃剑一样的长柄大刀与对方装甲部队作战，这种恐怖的机甲只需大刀一挥就能把主战坦克劈成两半。\n\n但作为机甲单位，钢铁浪人也有着致命的缺陷：除了完全不能参与登陆作战之外，在沼泽，山地与丘陵等复杂地形内也颇受限制，科研部门建议国家将其用在东南亚的林地作战中，同时钢铁浪人的攻城能力也不容小视。"
 jap.96.a:0"我们的科技是否有点过于先进了？"
 jap_guiwang:0"鬼王"
 Ghost_King:0"鬼王"
 Ghost_King_desc:0"鬼王是樱花国最强大的机甲单位。"
 Ghost_King_equipment:0"鬼王"
 Ghost_King_equipment_desc:0"鬼王是樱花国最强大的机甲单位。"
 Ghost_King_equipment_0:0"鬼王"
 Ghost_King_equipment_0_desc:0"鬼王造价昂贵，但拥有着无与伦比的破坏力。"
 jap.97.t:0"鬼王"
 jap.97.d:0"随着战争的进行，钢铁浪人的缺陷已经非常明显：对大批步兵敌人的低效清理严重影响了其战斗力，但科研部门早在五年前就已经开始了终极兵器的研发，如今鬼王得以问世。"
 jap.97.a:0"毁灭一切！"
