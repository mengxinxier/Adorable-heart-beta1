 GXC_qiyeguodu_desc:0"樱花财阀的势力随着战争进展变得更加强大，政府已经不能像过去那样束缚财阀了。而财阀们共同提出了建立“广东国”的提案，以实验企业国度在这个世界是否可以成立。"
