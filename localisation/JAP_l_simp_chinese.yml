  JAP_loca_his_t_01: "黑船来航"
  JAP_history_page_01: "\n\n§Y黑船来航§!\n\n在圣杯的军舰于1823年开入关门海峡之前，东国的英灵统治者以天皇为核心领导着这个古老的英灵国度。这是由一场庞大而血腥的战役所决定的——由天皇玲所领导的朝廷结束了大名割据的混乱局面。彼时西国为三家所瓜分，他们联合起来试图维护自己的独立地位，但在北方诸侯的支持下天皇最终在关原以一战结束了东西对峙的局面，樱花帝国于十八世纪重新归于一统。\n\n尽管失去了彼时府郡之主的地位，但三家氏族——岛津、毛利、长宗我部仍然具有不容小觑的政治影响。彼时三家藩国掌握着濑户内海的门户——博多、门司，以及土佐一国。这使得他们在面对入侵之时成为首当其冲的应对者。\n\n"

  JAP_loca_his_t_02: "绥靖派"
  JAP_history_page_02: "\n\n§Y绥靖派§!\n\n面对圣杯代表团屡次进犯樱花，朝廷的抵抗情绪甚高，天皇玲向公卿与忠于她的大名保证樱花帝国将坚决抵抗外部入侵。但问题是，承受抵抗外夷并付出代价的却只有西国。被攘夷情绪点燃的长洲藩一开始坚决表示应当武力抵御圣杯侵略，但随后在下关海峡发生的军事冲突中朝廷任由长州军队与圣杯舰队发生冲突而没有做出任何回应。这激起了西国统治者的强烈不满。但此时他们还没有更多的心思。\n\n在发现实力差距过于巨大之后，部分藩国开始尝试与外部接触。逐渐地圣杯乃至整个旧世界的船队均获准开进濑户内海，九州－中国建立起了通向东南亚、印度乃至地中海的贸易航路。而新经济的因素，真正能够让樱花走上近代化道路的养分也由此输入了进来。\n\n以萨摩、长州、土佐等大名为首，整个西国对外夷的态度开始转变，随着条约签订，东西航贸开始发达起来，一些大名甚至私自派遣藩士组织对外活动。\n\n而京都以东，天皇和她的朝廷借此大量引进西式军备，他们相信只要在军事上打造一支近代化军队，樱花国就能在外国入侵的狂潮中得以傲然挺立。问题是，随着交流的深入。东方的樱花藩国呼吁着“师夷长技以制夷”的口号。但在实质上西樱花的绥靖者们把控着真正的西化事务。天皇没有意识到他们取得的成就究竟应该归因与谁，这形成了一个致命的悖论。\n\n"

  JAP_loca_his_t_03: "严岛战役"
  JAP_history_page_03: "\n\n§Y严岛战役§!\n\n在天皇玲认为时机合适之后，她再一次开始煽动樱花的民族主义情绪。1853年，朝廷指责长洲藩主“长久以来对忠于攘夷事业的天皇信徒进行大肆屠杀”。要求其上洛述职。最后这演变成了一场血腥的闹剧：长州藩主在京都城内的居所被付之一炬，京都的治安部队“新选组”大肆捕杀长州使团的随行人员，在京都民众的欢呼声下，京都内的绥靖派公卿被逐出京都。玲将长洲藩立为朝敌。号召诸大名勤王远征。势必一举消灭主持着西方事务的绥靖领主。不过长州藩并非孤身一人。\n\n萨摩藩早在1850年便在一为土佐藩士的斡旋下与长洲藩密结盟约。他们率先宣布将出兵支援中国战事。圣杯王国也对萨长军队表示支持，意外将原本仅负责编练事务的2000海军陆战教导部队投入这场战事。西国的其他领主与国人也不出意外地表现出对朝廷的敌意。甚至公然与萨长站在统一战线。其中便包含占据着严岛一地的广岛藩。\n\n萨长联军的联合舰队较强于官军——他们都订购过数艘西式的铁甲舰。海员也经过西式编练。作战素质不容小觑。他们在濑户内海以严岛为基地封锁了界港乃至整个樱花南岸的对外航线。在陆上，天皇军的两路进攻均被挫败。东国海军几次试图进入濑户内海，均遭到萨长军迎头痛击。对于天皇而言，拿下严岛将能为本家舰队在内海的行动提供巨大的帮助。一举扭转战事僵局。为此，天皇玲亲自集结了3万军队自山阳道出击，并以出其不意之势南下横渡严岛，萨长舰队匆忙驶向西方，驻守该地的陆军只能龟缩在该地抵抗天皇军主力的围攻。\n\n1853年12月3日，萨长舰队主力在严岛以西30里秘密集结，在知晓官军尽全力进攻严岛后，位于长州的临时大本营也同样制定了一个孤注一掷的突袭计划。这支舰队搭载着六千联军部队于雨夜在严岛西岸秘密登陆。因为雨情帝国军队甚至没能察觉到这支部队的存在。\n\n在第二日清晨，大雨止息，人困马乏之时，集结完毕的萨长联军向天皇部队发动了奇袭。这直接导致了官军的彻底溃散。这还不够，萨长舰队北上给予了整备中的樱花海军沉重打击，他们溃退并逃离严岛，这导致天皇军没有船只可供他们渡回本岛。最终三万大军在此地全军覆没，但天皇侥幸逃离。\n\n"

  JAP_loca_his_t_04: "鸟羽、伏见之战"
  JAP_history_page_04: "\n\n§Y鸟羽、伏见之战§!\n\n在石山，遭受重创的天皇只能选择暂时与萨长一方停战。经此一役，天皇彻底失去了对西国的控制。而在停战之后，土佐、肥前、长州、萨摩、加贺五强藩举行了历史性的会谈。萨长联盟扩张改组为维新派联盟。受西国的自由主义思潮影响，维新政权的主要诉求便是推翻天皇统治，由西国领主在樱花国建立共和统治。\n\n1870年5月2日，鸟羽、伏见之战爆发。这场战役既是维新战争的开始——7000维新军队遭到了2万集结起来的京都军队的突然袭击。又是这场战争的关键——这支不算主力的维新军队以其过硬的军事素质坚持到了周边援军的抵达，并将意志动摇的皇军主力再一次击溃并逐回京都。这几乎是决定性的一战，原本还考虑上京支援的大名此刻开始摇摆，东国军队失去了集结在天皇旗帜下的能力。而维新联盟则已磨刀霍霍，集结起大军打算彻底结束东方三道在樱花的统治地位。最终伏见之战的失败使得京都门户大开，天皇仓皇逃离，留下一众曾经狂呼酣战的民众被到来的维新军队所屠戮，劫掠持续了三天三夜。\n\n在这之后，新政府宣布建立，由五藩藩主组织的临时内阁掌控了局势，尽管东国大名抵抗情绪激烈，但在一场惩罚性的北上征伐结束之后，东国领主要么被直接消灭，要么屈膝向新政府表示恭顺。樱花共和国就这样以一场血腥的内战所建立。\n\n"

  JAP_loca_his_t_05: "留守内阁时期"
  JAP_history_page_05: "\n\n§Y留守内阁时期§!\n\n天皇的统治结束之后，临时内阁主宰了政局，五位藩主彼时矛盾激烈，但最终还是同意彼此瓜分胜利的果实。一个由永久性的合议团体所主导的专制政府建立起来。在十九世纪60年代至90年代的30年间，樱花共和国维持着与圣杯王国的良好关系，废除了藩国体制，现代的税收制度开始逐渐施行。行政机构上的变革为樱花国带来了前所未有的开放时期，早在萨长同盟时期便大行其道的“开国论”思想如今为维新政府所实践，新成立的樱花外交部门积极在南海，乃至太平洋沿岸的诸多国家进行交涉，樱花国得天独厚的地理位置在数十年间开始成为太平洋西岸的一个重要的贸易节点。来自世界各地的商队往来于濑户内海之中。而樱花本国的国际航运事业也日渐壮大。一时间樱花国逐渐以“东方马车夫”的称号为世人所知。贸易利润更是源源不断地流入这个新生的现代化国家。\n在这样优渥的发展环境之下，尽管因为签署的各项不平等条约樱花国有相当多的既得利益被转让给了圣杯王国，但是本岛的工业化进程仍然如火如荼的进行着，在堪称急速的工业化运动中，早期的工人无产阶级在生活条件极其恶劣的情况下迅速激进化，并且因为其独特的社会条件，工人与农民阶级的同盟关系较早地被建立起来。樱花的底层人民在政治斗争中实现了广泛的团结与统一战线。他们的政治力量将在未来成为文官政府建立的最直接的推力。\n维新政府建立到一次大战开始的这一段时间被后世称为“留守内阁”时期，但事实上这个内阁的形成相对较晚的。由木户孝允为首的欧洲出巡团于1879年外出周游考察，这支以进一步考察西方政治文化为目的的出使团在外考察了整整4年才回到樱花，期间由各个维新派氏族的领袖或者其派遣的代表组成的阁员团组成将在这数十年间任训政之责的“留守内阁”。以4人为核心，总计有18人的临时内阁一直持续到西南战争中期。这个时期的樱花最高领导层是混乱的，无组织的。权力争夺的明争暗斗可谓愈演愈烈。争斗最为激烈的时候政府内部的每一个部门都会成为党争的阵地。\n此时沉迷于争夺樱花国领导权的旧维新武家们没有意识到民权运动正在愈发蓬勃，以旧土佐藩士板垣退助为首的民权派强烈要求结束临时议会空悬的局面，民权家在各地煽动因为工业化而极度不满的底层人民，他们的主要诉求有二\n·在樱花国各地组织普选，选举出议员正式组成樱花国议会，内阁的选举常态化。\n·尽快推进樱花国的立宪工作，要求临时议会制定宪法。\n这场运动取得了民间，乃至军政界人士的广泛支持，他们大多已经对四强藩族把持樱花国实权的现状感到强烈不满，这场自由民权运动开始积极冲击留守内阁的训政统治，一时间这个军事独裁政权开始变得岌岌可危。此时离一次大战的开始还有不到十年的时间。\n\n"

  JAP_loca_his_t_06: "西南战争"
  JAP_history_page_06: "\n\n§Y西南战争§!\n\n第一次伟大战争的爆发让樱花国嗅到了商机，他们开始大肆扩张军工产业以将其军备输入当时急需外来军火的协约阵营以牟取暴利。靠着这几年与圣杯的军火贸易，樱花国的工业扩张进入了一个相当长的黄金时期，重工业在战争的带动下飞速发展。但这也不全是好事——财阀政治的坏处开始涌现出来，在他们的带动下樱花本国的金融资本对军事工业趋之若鹜，他们似乎都没有意识到这场战争结束之后他们所制造的军火价值将一落千丈。当时正值一次大战最为白热化的阶段，一箱武器带来的利润甚至远超百匹棉布。樱花国开始近乎疯狂的产出军备，轻工业发展遭到了相当程度的忽视。\n西南战争的爆发长久以来被认为是社会底层矛盾激化的直接后果，但这并不准确：在早期成立的樱花总劳联（后樱花共产党）与樱花历史上第一个在野政党自由党的鼓动之下，最低工资法案与福利法得到颁布。起始的左翼政治运动得到了初步胜利，他们与民权主义者的联盟也建立起来。\n问题仍然要追溯至民族矛盾上。在做法堪称残暴的最初的维新联盟时期结束后，留守内阁的保守性与软弱性致使他们无法像十年前一般坚决镇压民族主义者。保皇派的论调更是在这个时期开始尘嚣甚上。他们仍然对维新政府的作为感到失望——尤其是樱花国同意将琉球岛租借给圣杯王国之后。与他们立场一致的还有未能乘东风把持财政大权的一众封建贵族。他们因为藩国制的废除直接失去了财政来源与统治权。一些对民权运动不以为然的旧佃农与市民也仍然寄希望于至高的天皇回归京都，整肃败相。在这样混乱的政治布局下，基层的统治秩序实际上已经处于半内战的边缘。工人代表与演说家将暴民描述为“无知的反动派拥趸”，而重新穿上旧日服饰的旧武士英灵则打出“皇政复古”的口号，开始聚集支持者。这样的乱象开始在全国各地上演。\n最终，1917年，这场内战意外在九州岛爆发，最先举起义旗的是萨摩氏的旧武士们，很快这场内战再一次分裂了整个樱花——九州与四国岛沦陷，政府军仅能做到坚守门司城没有被攻破。\n在巨大的政治压力下，留守内阁在一片嘘声中正式宣布组织选举，并于1917年7月30日解散。取而代之的是自由党与总劳联的执政联盟。共和国开始筹措反攻，并最终于1919年9月30日结束了这场旷日持久的内战。\n\n"

  JAP_loca_his_t_07: "文官政府"
  JAP_history_page_07: "\n\n§Y文官政府§!\n\n西南战争宣告结束。天皇流亡海外，而九州的保皇派支持者遭到了疲惫不堪的政府军自发进行的劫掠行动——数十年前的惨剧在南方重又上演。不幸的是，在同年7月16日，第一任樱花国首相板垣退助病逝。失去了共同敌人的左右两派宣告分裂，总劳联重组为樱花共产党。期间也有相当多的小型政党建立，甚至是极右翼党派也在国立议会有着一席之地。随着二十世纪20年代军队国家化原则的基本确立，军队的宗族主义倾向大部去除，这也标志着樱花国的文官政治正式建立。随之而来的是一系列民主原则的确立：言论自由、开放市场、保障个人权利……\n战争结束后的数年对于樱花来说是苦涩的，他们必须在平复内战伤口的同时承担工业发展失衡的后果，数个财阀家族在战争结束之后资金链断裂而退出舞台，这在一定程度上给樱花国内的新企业起步和发展提供了一个窗口期，这个问题在20年代开始缓解，但樱花经济的黄金时代已一去不复返。\n1926年，旧新选组成员冲田总司宣誓就职首相，开始了自由党内阁可能将是樱花历史上执政最久的一个时期。在这十年间反西方势力在民主原则的庇护下一次抬头——一些老派极右翼论者在民间再次开始传播极右翼言论，一些为他们背书的政治家也多有得势。甚至一些极右翼立场军事将领也很乐意与他们合作。天皇玲也静静等待着重建帝国的机会。他们很快就将把握一个关键节点——圣杯将面临向樱花国归还冲绳岛的处境，很显然他们无意将这块租借地拱手让出。维新战争也好，西南战争也罢，樱花的民族主义者仍然不会屈从于西方派的暴力之下。但若是找不到一个像样的原爆点，他们就不得不将坐看积蓄已久的民族情绪黯然退潮。\n\n"
  
  JAP_close: "§Y天皇万岁！§!"

 JAP_route_guide_desc:0"\n\n现在的§Y樱花国策§!由§C下划线人§!负责。\n\n§C蓝线§!：在国策“探讨未来”的事件链中，关于共产党提案的事件选择“假意接受提案”，之后在“忍无可忍”事件中就只会有“兵变被镇压”一个选项，选择之后便可进入蓝线。如果要走冲田总司线，需要在此之后根据提示完成国策树右上角的内阁独有国策，同时在事件“天皇密信”中不要选择“如果是为了国家大义，我愿意代表民政党交出权利”，否则内阁线国策将会被锁定。\n\n§R红线§!：在国策“探讨未来”的事件链中，关于共产党提案的事件选择“拒绝共产党的提案”，关于天皇的事件选择“天皇回归是迟早的事”，之后在“忍无可忍”事件中会出现选项“共产党从兵变中看到了机会...”，选择后进入红线。注意，红线必定内战。\n\n§Y黑线§!：在国策“探讨未来”的事件链中，关于共产党提案的事件选择“批准共产党的提案”，关于天皇的事件选择“天皇已经是过去式了”，之后在“忍无可忍”事件中会出现选项“然而，有人利用了兵变...”，选择后进入黑线触发事件“推翻亲西方政府”，选择“成功抓到冲田总司”便可和平转变政体，否则内战将会爆发。\n\n§P特殊路线§!：织田信长线需要黑线樱花43.6以后仍然与圣杯，夏连特拉，印度，以及统一战线处于战争中，或者日本本岛被敌对国家登陆，开启debug模式后可在406直接体验。"
