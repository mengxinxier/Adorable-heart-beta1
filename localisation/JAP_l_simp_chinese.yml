 JAP_by_xd2_desc:0"我们的泛亚思想吸引了许多非当地帮派，这些人将帮助我们打击使馆政府。"
 JAP_by_xd3_desc:0"西方早已抛弃了这座城市，加入樱花国的势力范围是你们唯一的出路！"
 JAP_by_xd4_desc:0"德国已经表示将对我国在东亚的行为进行全力支持，使馆政府将认识到她们毫无盟友可言。"
 JAP_by_xd5_desc:0"当地官员必须认识到一点：亚洲人才是亚洲人的朋友，西方殖民者不会给她们更好的待遇。"
 JAP_by_xd6_desc:0"我国应向当地派遣更多驻军，以宣誓樱花国对此地的支配权。"
