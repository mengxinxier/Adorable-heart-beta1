 jap.52.t:0"上海租界的终结"
 jap.52.d:0"在第二次伟大战争爆发后，欧洲各国对东亚的控制力下降，樱花国趁机控制了整个上海。"
 jap.52.a:0"我们迟早会收拾她们"
 JAP_Kanto_Defense:0"樱花国分裂"
 JAP_Kanto_Defense_desc:0"自称真日本帝国的可恶外星人已经控制了北海道一带，樱花国陷入分裂状态。"
 JAP_keep_forntline:0"半岛防御"
 JAP_keep_forntline_desc:0"这群外星人与戴比路克不同，她们似乎很熟悉地球科技，为了防止国家沦陷，我们必须提前修筑防御工事。"
 JAP_decide_army_leader:0"重新统一"
 JAP_decide_army_leader_desc:0"在我们英勇军队的进攻下，外星人最终不敌，她们的将领被我们全部抓获。"
 jap.53.t:0"处置外星人"
 jap.53.d:0"虽然我们抓到了所有自称真日本帝国的外星人军官，但她们的“天皇”似乎逃走了。这些将领称她们确实是所谓的日本人，也就是我们位面的樱花人，大家同属于大和民族。其中她们的总指挥表示，在看到我们的实力之后，愿意加入我们，在这个位面实现“大帝国”的梦想。我们应该如何处置这些危险的家伙？"
 jap.53.a:0"将她们纳入麾下"
 jap.53.b:0"全部处死！"
 jap.54.t:0"不明飞行物疑似降落在北海道"
 jap.54.d:0"似乎有不明飞行物降落在了北海道，据目击者称，这并不像一架飞机，目前当地驻军已经在当地开始搜查。"
 jap.54.a:0"不要大惊小怪"
 jap.55.t:0"失去通讯"
 jap.55.d:0"我们与北海道，东北及千叶群岛彻底失去了联系！没人知道发生了什么！"
 jap.55.a:0"派遣更多军队，必须查明真相！"
 jap.56.t:0"真日本帝国出现"
 jap.56.d:0"自称“真日本帝国”的组织与我们取得了联络，原来在此前她们控制了我们的领土，这些人声称自己来自另一个宇宙，据我们理解应该是其他宇宙的外星人。她们似乎是因为一些我们无法理解的太空问题，导致星际航行目的地的出现了偏差，直接进入了另一个位面。\n\n总之，她们似乎认为自己才是真正的大和民族，也就是我们位面的樱花人，我们决不可能忍受这种羞辱...."
 jap.56.a:0"先别着急，看看她们有没有什么要说的"
 jap.56.b:0"先手必胜，马上消灭她们！"
 jap.56.c:0"切换到真日本帝国游玩"
 JAP_xiaomiewaixingren:0"消灭外星人"
 RJE_allice_JAP:0"和平共处"
 RJE_allice_JAP_desc:0"我们应该想办法回到自己的宇宙，而不是在这里寻求扩张，也许樱花国可以帮助我们。同样，我们也会给予她们一些补偿。"
 jap.57.t:0"处理左翼分子"
 jap.57.d:0"最近我们又抓捕了一批试图搞破坏的左翼分子，随着反西方势力的不断壮大，不止右翼，左翼的支持率也在暴涨，我们必须趁早遏制这种现象。"
 jap.57.a:0"将监狱里的左翼分子流放到韩国去！"
 jap.57.b:0"终身监禁就好了"
 jap.57.c:0"全部公开处刑！"
 jap.57.e:0"放了她们吧"
 JAP_dyzgl:0"南方攻略"
 JAP_dayangzhougonglue:0"南方攻略"
 JAP_dayangzhougonglue_desc:0"夏连特拉与大洋洲诸国在近几年里军事实力大大增强，军部错误低估了敌人的实力，但此刻还为时不晚，武士最强的一击永远是下一击。"
 JAP_xiangbeijinjun:0"向北进军"
 JAP_xiangbeijinjun_desc:0"神州与帝国南进的强敌已被尽数消灭，而苏联在与外星人的战争中表现差劲，是时候向北进军了！"
 JAP_xijinanyangziyuanqu:0"袭击南洋资源区"
 JAP_xijinanyangziyuanqu_desc:0"苏联如今已被击败，而我们也结束了在神州的战事，是时候对西方殖民势力发起进攻了！"
 JAP_kuileizgzfjianli:0"§Y一个由汪兆铭领导的傀儡中国政府将建立起来，但地区军阀的反抗让我们无法掌控整个中原§!"
 JAP_jiefangyinni:0"解放印尼"
 JAP_jiefangyinni_desc:0"印度尼西亚人民被西方殖民者与本地权贵蒙骗了太久，我们将带领她们建立真正属于自己的国家。"
 JAP_yindudedouzheng:0"印度的斗争"
 JAP_yindudedouzheng_desc:0"印度人民从未真正独立过，随着西方势力的节节败退，印度国内的反抗势力联系到了我们，樱花国将引导她们走向自由。"
 JAP_zhiyuanyindufankangzhe:0"支援印度反抗者"
 JAP_zhiyuanyindufankangzhe_desc:0"自由印度运动已无法阻挡！"
 jap.58.t:0"樱花国支持我们的运动"
 jap.58.d:0"我们此前就已经联系过了樱花国，我们需要她们的引导。"
 jap.58.a:0"这是自由的必要代价"
 JAP_ctzsng:0"冲田总司内阁"
 JAP_ctzsng_desc:0"随着我们政府内部的稳定，冲田总司总算可以真正开始她的政治征途了。"
 JAP_youyichangzhu:0"友谊常驻！"
 JAP_youyichangzhu_desc:0"毫无疑问，圣杯王国是樱花国最有力的盟友，在圣杯王国的帮助下，樱花国接纳了民主，并让国家经济繁荣富强。"
 JAP_gongjinwancan:0"与丘吉尔爵士共进晚餐"
 JAP_gongjinwancan_desc:0"温斯顿·丘吉尔是个复杂的人物，但与她的会晤会正式宣告我们与圣杯之间不存在隔阂。"
 JAP_jiadayuanzhu:0"加大对国民党的援助"
 JAP_jiadayuanzhu_desc:0"腐朽的神州帝国仍然屹立于中原，我们必须支援我们的国民党盟友摧毁这个腐败政权。"
 JAP_yazhoudengta:0"亚洲自由民主的灯塔"
 JAP_yazhoudengta_desc:0"我们是亚洲最现代化的国家，也是亚洲的民主之光！"
 JAP_friend_with_ENG:0"友谊长驻"
 JAP_friend_with_RYU:0"共进晚餐"
 JAP_thbxdng:0"天皇陛下的政府"
 JAP_thbxdng_desc:0"终于！玲帝与樱花人民摆脱了西方傀儡政府的控制，独立自主的樱花国万岁！"
 JAP_tianhuangwansui:0"天皇万岁！"
 JAP_tianhuangwansui_desc:0"玲帝是神之子，樱花的国民都必须为之付出一切。"
 JAP_xiaomiezuoyi:0"消灭左翼"
 JAP_xiaomiezuoyi_desc:0"此前西方政府对于左翼的打压力度还是不够大，必须彻底扫除这群赤色分子！"
 JAP_lianhejunduiyanxi:0"联合军队演习"
 JAP_lianhejunduiyanxi_desc:0"樱花国的陆海军之间经常发生摩擦与冲突，举行一次联合演习应该能有效缓解双方情绪，并加强我军实力。"
 JAP_xuanyangfanyazhuyi:0"宣扬泛亚主义"
 JAP_xuanyangfanyazhuyi_desc:0"亚洲人民长久以来都被西方殖民者压迫，我们必须团结起来驱逐西方势力，建立属于亚洲人的亚洲！"
 trait_jap_txbw:0"天下布武"
 jap.0.t:0"樱花国游玩提示"
 jap.0.d:0"在国策树最右边有不同内阁的动态国策树（没有红线的），在游玩黑线樱花进入游戏后期时，有可能触发一条魔怔线....\n如果想提前体验魔怔线内容，请在1940年以DEBUG模式进入游戏，帝国扩张决议内会出现直接触发该事件的决议。"
 jap.0.a:0"哇嘎哒"
 jap.59.t:0"[JAP.GetLeader]政府倒台"
 jap.59.d:0"由于我们在战争中节节败退，[JAP.GetLeader]被迫宣布辞职，帝国已处在危机边缘，织田信长提议由她建立新的内阁，但玲对她并不放心...."
 jap.59.a:0"让我们看看织田信长如何力挽狂澜"
 jap.59.b:0"天皇会独立领导帝国走向胜利！"
 JAP_ztxzng:0"织田信长内阁"
 JAP_ztxzng_desc:0"没有时间磨蹭了，帝国正处在毁灭边缘！"
