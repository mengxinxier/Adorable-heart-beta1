 jap_zhihui_zaochuan:0"海军作战指挥中心"
 
 JAP_huanggutun:0"刺杀奉系首脑"
 JAP_huanggutun_desc:0"根据特高科提供的信息来看，张雪娘并不满意如今的政府，而她却没有实力自立为王，如果我们想办法干掉奉天现在的领导人帮助张雪娘上位，孤立无援的她就会被我们推翻。"
 JAP_tewu:0"派遣特务"
 JAP_tewu_desc:0"我们需要更多的特务在满洲执行任务。"
 JAP_xiyin:0"边境摩擦"
 JAP_xiyin_desc:0"我们与满洲之间经常发生边境冲突，但这次的边境冲突则是为了特务部队的秘密任务..."
 JAP_zhangzuolin:0"皇姑屯计划"
 JAP_jiechu_xueniang:0"东雪莲的支持"
 JAP_jiechu_xueniang_desc:0"东雪莲是东北的一名中国人，她早年在樱花留学，十分支持我们的政府，是东北最大的亲樱派。也许我们可以利用她来掌控整个东北三省。"
 

 ####事件####
 jap.1.t:0"[FROM.Getname]要求归还岛屿"
 jap.1.d:0"樱花国在三十年前将琉球“租借”了联邦，现在已经到归还日期了，但这个地区已然是圣杯王国在东亚的统治象征，我们应该怎么做？"
 jap.1.a:0"还是交给摄政会定夺吧" 
 jap.1.b:0"归给我们的邻居" 
 
 jap.2.t:0"琉球归还岛屿"
 jap.2.d:0"琉球总督的领导人正在逐渐提升琉球在联邦国家中的地位。肯定不会和亚洲最强实力我们作对，岛屿现在已经完成交接仪式"
 jap.2.a:0"非常好"  
 
 jap.3.t:0"樱花国要求归还岛屿"
 jap.3.d:0"樱花国在三十年前将琉球“租借”了王国，现在已经到归还日期。樱花国首脑希望国王可以按约定归还岛屿"
 jap.3.a:0"也许这件事应该再商榷一下"  
 jap.3.b:0"我们不允许圣杯在东亚的控制力出现丝毫动摇"  
 
 jap.4.t:0"圣杯王国希望续签租借协议"
 jap.4.d:0"圣杯王国派出代表团来到我国，希望可以将换岛日期推迟三个月。"
 jap.4.a:0"老大说啥都成"  
 jap.4.b:0"一秒都别想多待"  
 
 jap.5.t:0"圣杯王国归还岛屿"
 jap.5.d:0"按照条约，我们的朋友圣杯王国将冲绳交给了我们。"
 jap.5.a:0"祖国统一了" 
 
 jap.6.t:0"圣杯拒绝归还岛屿"
 jap.6.d:0"该死的圣杯外交官拒绝了我们的要求，原来我们一直被这群家伙愚弄着！冲田总司为首的亲圣杯政府已经被视为国家的奸臣。亲西方政府不配统治樱花！"
 jap.6.a:0"混蛋！" 
 
 jap.7.t:0"民族主义者抗议"
 jap.7.d:0"从凌晨起就有很多人聚集在九州和四国岛的边境等待着琉球的回归，结果却换来条约推迟三个月的消息。这无疑引发了许多人的不满，宪兵队刚刚才驱逐了总统府楼前抗议的人群。"
 jap.7.a:0"这群韭菜懂个屁" 
 
 jap.8.t:0"樱花想购买我们的岛屿"
 jap.8.d:0"介于我们国内的经济压力，樱花国希望我们可以低价购买我们在太平洋上的中途岛和威克岛，这两块岛是夏威夷海军基地的前哨站，拥有重要的战略意义"
 jap.8.a:0"绝不可能" 
 jap.8.b:0"忍痛卖出"
 
 jap.9.t:0"远洋同意出售岛屿"
 jap.9.d:0"在本国崩溃般的经济面前，远洋还是妥协了，我们只付出很少的代价就拓展了国家的海洋疆界"
 jap.9.a:0"绚丽的樱花终将在全球绽放" 
 
 jap.10.t:0"远洋拒绝出售岛屿"
 jap.10.d:0"远洋领导人不顾民间疾苦，宁愿看着人民们生活在饥饿中也不愿意签个字将这些岛屿卖给我们"
 jap.10.a:0"强烈斥责" 
 
 jap.11.t:0"【中朝边境守军发来急电】"
 jap.11.d:0"“我们在松江与朝鲜的前哨所观察到鸭绿江对岸有大量军队集结，推测极有可能是樱花国的军队，现在两军已在边境展开对峙，特发急电请求大帅命令”"
 jap.11.a:0"樱花军队如有进攻行为，立刻反击！" 
 jap.11.b:0"这是挑衅行为，命令全军撤回避战"
 
 jap.12.t:0"在奉系的挑衅成功"
 jap.12.d:0"果然我们对中国边境兵力的预判是正确的，我们在奉系守军来得及准备之前就展开了攻势，战果丰硕"
 jap.12.a:0"计划成功" 
 
 jap.13.t:0"我们被击退了"
 jap.13.d:0"大本营低估中国边境守军的实力，我们的突袭计划失败了，我们驻中国大使馆要求军部立刻停止对中国的军事行为"
 jap.13.a:0"该死！" 
 
 jap.14.t:0"边境防守成功"
 jap.14.d:0"樱花驻中国大使馆发来电文，称这次两国在朝鲜边境的冲突是由朝鲜叛军挑起的，误把中国边境当成了樱花守备区。\n\n[MAN.GetLeader]希望此事就此结束，免得将两国关系闹僵"
 jap.14.a:0"我信了" 
 
 jap.15.t:0"边境防守失败"
 jap.15.d:0"尽管我们的战士已经尽全力去抵抗樱花军队，但无奈敌军攻势猛烈。为了保存实力部队只好撤退"
 jap.15.a:0"希望他们不会再来" 
 
 jap.16.t:0"奉系选择不抵抗"
 jap.16.d:0"奉系的领导人为了避免冲突，在我们的部队进攻前就将守队从边境领土中撤出，海军趁机控制了大连港，苏联也不能再使用满洲铁路了"
 jap.16.a:0"伟大的军事行动" 

 jap.17.t:0"与樱花的和平谈判"
 jap.17.d:0"我们与樱花的战争显然已经处于劣势，再继续抵抗也不一定会战胜他们。樱花代表团表示我们可以割让远东的部分土地来换取和平"
 jap.17.a:0"为了年轻的苏维埃我们别无选择"
 jap.17.b:0"胜利或是毁灭"
 
 jap.18.t:0"亚洲反殖民运动"
 jap.18.d:0"樱花在亚洲的统治力显然已经达到了不可控的地步，现在他们已经打起了我们殖民地的主意，要求我们返还在东亚的一切利益"
 jap.18.a:0"返还亚洲人民的自由"
 jap.18.b:0"王国绝不后退！"
 
 jap.19.t:0"樱花军事援助"
 jap.19.d:0"为了帮助中国的民主斗争，樱花国决定对我们提供军事支持，当然樱花国的企业家们对投资中国的也很感兴趣"
 jap.19.a:0"欢迎来自东洋的顾问"
 jap.19.b:0"欢迎来自樱花的财阀们"
 
 jap.20.t:0"为了人民！"
 jap.20.d:0"我们忍受西方资本主义的剥削已经太久了，夏娜已经积累到了足够的支持，现在她将领导樱花国摧毁西方政府的统治！"
 jap.20.a:0"无自由毋宁死"
 
 jap.21.t:0"为了天皇！"
 jap.21.d:0"我们忍受西方资本主义的剥削已经太久了，玲帝已经在军部获得了足够的声望，她将领导樱花发起一场兵变，让樱花臣服于天皇陛下的意志"
 jap.21.a:0"天皇万岁！"
 
 jap.22.t:0"樱花想要加入共产国际"
 jap.22.d:0"樱花国的共产主义革命已经取得胜利，现在他们急需需求一个保障，共产国际是他们首选的伙伴"
 jap.22.a:0"欢迎来自亚洲的布尔什维克同胞" 
 jap.22.b:0"我们拒绝"
 
 jap.23.t:0"苏联拒绝"
 jap.23.d:0"苏联拒绝了我们加入共产国际的请求，我们必须独自面对四周的威胁了"
 jap.23.a:0"不仗义"
 
 jap.24.t:0"共产主义渗透"
 jap.24.d:0"今日我们的部分城市地区遭到了地下党的破坏，而且我们的政府机关也有共产主义活动的迹象，目前警察署已经开始着手调查此事"
 jap.24.a:0"必须清缴他们"
 
 jap.25.t:0"不可靠的政府职员"
 jap.25.d:0"我们越来越多的底层的公务人员被地下党收买了，他们已经开始拒绝服从我们"
 jap.25.a:0"形式似乎已经失控了"
 
 jap.26.t:0"樱花的最后通牒"
 jap.26.d:0"在樱花的民政党战败后，天皇统治下的樱花政府要求我们遣返流亡的民政党官员，并要求我们对樱花天皇臣服"
 jap.26.b:0"识时务者为俊杰"
 jap.26.a:0"捍卫我们刚刚得到的自由！"
 
 jap.27.t:0"朝鲜再次屈服我们"
 jap.27.d:0"朝鲜惧怕我们对他们使用武力，这个懦弱的国家再次交出了他们的国权"
 jap.27.a:0"天皇万岁！"
 
 jap.28.t:0"[From.GetName]拒绝臣服"
 jap.28.d:0"无知的[From.GetName]已经彻底疯了，他们拒绝服从我们，殊不知我们政府他们就像碾死一只蚂蚁那么简单"
 jap.28.a:0"武士刀出鞘"
 
 jap.29.t:0"皇姑屯事件"
 jap.29.d:0"凌晨5点30分，[MAN.GetLeader]乘坐的专列经过京奉、南满铁路交叉处的三洞桥时火车被樱花关东军预埋炸药炸毁，[MAN.GetLeader]被炸成重伤，于当日去世。张雪娘赶回沈阳，顺利接管了东北事务。"
 jap.29.a:0"奉天终于是我张雪娘的了"
 jap.29.b:0"[MAN.GetLeader]奇迹般地幸存了！我们的统治并没有结束！"
 
 jap.30.t:0"东雪莲发动政变"
 jap.30.d:0"前任领袖尸骨未寒，满洲已经陷入的了彻底的动乱。樱花帝国的统治者希望我们与之合作（其实就是威胁），来一同治理满洲。如果我们不答应他们就会采取武力，而亲日派的东雪莲则趁机发动政变，试图夺取国家大权。"
 jap.30.a:0"我们别无选择，接受东雪莲与樱花帝国的合作。"
 jap.30.b:0"让他们来试试！"
 
 jap.31.t:0"[From.GetName]拒绝协议"
 jap.31.d:0"高傲的[From.GetName]拒绝了我们的合理建议，也许我们应该重新评价我们之间的关系了"
 jap.31.a:0"这代表着战争"
 
 jap.32.t:0"[From.GetName]同意合作"
 jap.32.d:0"东雪莲的政变成功了，现在我们的军队可以自由进出这里了"
 jap.32.a:0"很好"
 
 jap.34.t:0"[From.GetName]请求合作"
 jap.34.d:0"[From.GetName]的领导者[From.GetLeader]认为我们两国都有保卫东亚安全、消灭共产主义与法西斯主义的使命，因此两国更应该团结合作，樱花也会帮助我们争夺中国的领导权"
 jap.34.a:0"同意"
 jap.34.b:0"等我们考虑一下"
 
 jap.35.t:0"[From.GetName]同意合作"
 jap.35.d:0"[From.GetLeader]同意我们帮助他们，我们在掌控东亚的道路上又前进一部"
 jap.35.a:0"多一个朋友总比多一个敌人好"
 
 jap.36.t:0"[From.GetName]拒绝合作"
 jap.36.d:0"[From.GetName]领导人[From.GetLeader]拒绝了我们的这项建议，他们认为会有比我们更合适的盟友"
 jap.36.a:0"希望他们不要后悔"
 
 jap.37.t:0"缴获民主樱花海军"
 jap.37.d:0"我们取得了内战的胜利，很多舰队提督愿意投奔我们的政府，部分军舰得以幸存下来继续为樱花国而战"
 jap.37.a:0"牢牢把控我们的海洋"
 
 
 news.756.t:0"$news_event_background$樱花国爆发共产主义革命"
 news.756.desc:0"冲田总司推行的一系列政策的惨败让樱花国的广大群众对她和她的政府彻底失望，他们频繁的抗议和示威游行席卷全国各地，要求冲田总司政府立刻下台，而夏娜领导下的共产主义左翼工农运动很快便取得了这场群众运动的主导权并将之组织起来，终于，就在前天上午举行的全国示威大游行上，樱花正式宣布国家进入“战时状态”并下达了对游行群众的开火命令，夏娜随即在名古屋的集会上发表演说，她号召全国革命军民一道，“为了无产者的解放，对冲田总司反动集团发出最后的一击！”共产党员以及各地城乡居民纷纷拿起武器与军警厮杀，奉命前来镇压的军队纷纷倒戈，名古屋、大阪和广岛等中西部重镇也迅速落入起义者手中。夏娜随即在名古屋组织起革命临时政府，开始领导推翻东京冲田政府的武装斗争。樱花国就此被撕裂成东西两部分，双方大规模的武装冲突已经开始。毫无疑问，这个东方的岛屿上已经上演了又一场红色革命的大戏。"
 news.756.a:0"人民奋起反抗吧！"
 news.756.b:0"这对于樱花有利"
 news.756.c:0"共产主义总会破坏国家的稳定性"
 
 news.757.t:0"$news_event_background$天皇玲帝即位"
 news.757.desc:0"以冲田总司为首的圣杯英灵已经被证明无法带领樱花国走向强盛，而他们越发蛮横的特权却在变本加厉地压榨着樱花国的广大人类群众。为了推翻圣杯傀儡政府的统治，各地人类军民频频举行暴动，而正统天皇玲成为了他们的领袖。就在前天深夜，她率部下突然在首都东京发难，经过一夜激战，玲在第二天上午成功控制了东京都全境并在东京骑士王行宫重新称帝。侥幸逃脱的冲田总司带领一小部分首都官员和亲西方英灵仓皇逃往新潟，并在途中签署了对玲的讨伐令。屡战屡败的玲及其武士集团何以在区区一夜之间就能完成对作为樱花国统治心脏地带的东京的全面占领似乎还是个谜，但可以得知的是冲田政府及其军队甚至是情报部门所遭到的无孔不入的渗透，以及玲所获得的广大而又忠诚无比的支持。无论如何，这个东方的岛屿已经陷入了鼎革的战火之中，形势会如何发展，让我们拭目以待。"
 news.757.a:0"尊皇讨奸！"
 news.757.b:0"这有利于维护国家尊严"
 news.757.c:0"法西斯瘟疫正在东方蔓延"
 
 news.758.t:0"$news_event_background$樱花国内战结束"
 news.758.desc:0"冲田总司及其政府的最后一个据点已经被起义军攻克，她的最后一批效忠者也放下了武器，樱花国的内乱似乎已经就此画上了句号，我们已经见证了一个崭新樱花国的诞生。虽然有关这个新国家的很多很多仍会是未知数，但有一点可以肯定的是，它绝不会再循着原来的道路而前进下去。"
 news.758.a:0"我们已经准备好重建国家"
 news.758.b:0"这对亚洲稳定性有利"
 
 news.759.t:0"$news_event_background$奉天惊变！"
 news.759.desc:0"凌晨5点30分，[MAN.GetLeader]乘坐的专列经过京奉、南满铁路交叉处的三洞桥时，火车遭到樱花帝国关东军袭击，预埋的炸药炸毁了铁路干线，[MAN.GetLeader]身受重伤，同日[MAN.GetLeader]不治身亡，东北形势一夜大变，奉系军队和樱花军在朝鲜在松江地区展开对峙，羁傲不逊的长辈将官，虎视眈眈的樱花帝国，张雪娘在接任后公布了[MAN.GetLeader]的死讯。案发皇姑屯站以东，史称皇姑屯事件。同时樱花帝国对外交方面的抗议表示子虚乌有是没有证据的污蔑，但据有关人士透露，樱花方面将此事称作“奉天重大事件”"
 news.759.a:0"满洲已经唾手可得"
 news.759.b:0"奉天处在危险边缘"
 news.759.c:0"太残暴了"
 
 news.768.t:0"$news_event_background$樱花国拒绝圣杯王国的延期还岛提案"
 news.768.desc:0"鉴于圣杯王国拟定的《琉球租借协定》已经于1936年3月11日到期，樱花国总统冲田总司也在第二天对圣杯王国及其琉球总督区发出了声索依据《协定》而遭“租借”岛屿的外交照会，而琉球总督则以地区局势恶化为由试图说服樱花国同意将各岛屿的“租期”延长三个月，但这个提议在相关的双边会晤中遭到冲田总司的当众拒绝。最终圣杯王国在樱花国冲田总司政府的一再坚持下同意遵循《协议》规定，将原属樱花国琉球“租借”岛屿归还樱花国。虽然国际上有东亚问题专家表示，冲田总司政府在此次事件中表现的强硬态度只是在掩盖其在国家建设上的一系列挫折，但收复“租借”岛屿的成功确实已经成为了冲田总司的一大政绩。"
 news.768.a:0"吃了我的给我吐出来！"
 news.768.b:0"弹丸之地，何足挂齿！"
 news.768.c:0"不对，这不圣杯！"
 
 news.769.t:0"$news_event_background$圣杯王国单方面宣布延长各岛屿租期"
 news.769.desc:0"圣杯王国外交部发言人在数日前的例行新闻记者会上表示，针对樱花国依据《琉球租借协定》对各岛屿提出的声索，圣杯王国将“无限期延长”这些原属樱花国的岛屿的“租期”，这引发了樱花国内舆论一片哗然。加之冲田总司政府一贯的亲圣杯态度及其在内政方面的一系列失败，舆论的怒火很快转移到冲田总司政府身上，极端主义甚至是赤色思想借机大肆传播，冲田总司及其政府已然成了人人喊打的过街老鼠，其塑造自身“捍卫国家主权”形象的计划也宣告搁浅。圣杯王国发布各岛屿“租期”无限期延长声明至今的几天里，樱花国各地游行罢工运动连绵不断，大大加剧了该国政治经济形势的恶化......"
 news.769.a:0"同胞们，站起来！"
 news.769.b:0"蕞尔小邦，不自量力"
 news.769.c:0"可以，这很圣杯"
 
 news.770.t:0"$news_event_background$樱花国接受圣杯王国的延期还岛提案"
 news.770.desc:0"承认圣杯王国“租借”樱花国琉球岛屿的《琉球租借协定》已经于1936年3月11日到期，樱花国包括一系列宣传造势甚至是军队调动的接收工作也早已开始，而圣杯王国最终同意了琉球总督的请缨，由她本人作为“租借”岛屿问题谈判全权代表亲赴樱花国首都东京与樱花国总统冲田总司谈判，同时加紧向各“租借”岛屿部署其部队并加强其防务。双方经过一周的谈判最终达成协议，樱花国同意将各“租借”岛屿的“租期”自本次协议达成起延长三个月，而圣杯属琉球总督区则允许樱花国军队在其辖区内自由部署，并在延期结束后除履行原《琉球租借协定》交还岛屿的内容外，割让琉球群岛给樱花国。虽然有了圣杯王国的“保证”，但未能按时收回岛屿的结果仍引发了樱花国各界人士对冲田总司政府的质疑。"
 news.770.a:0"该是我们的，迟早都会是我们的。"
 news.770.b:0"权宜之计，不可不用。"
 news.770.c:0"缓兵之计罢了。"
 
 news.771.t:0"$news_event_background$朝鲜全民公决同意并入樱花国"
 news.771.desc:0"经过数月酝酿，朝鲜于前天正式展开了关于是否加入樱花国的全民公决。经过近两天的投票表决，虽然中途频出插曲，至昨天下午最终统计结果，已有80%以上的投票者支持让朝鲜并入樱花国。总统李承晚也在昨天晚上于计票结束后的新闻发布会上宣布承认投票结果并开始两国的合并议程。国际上有专家称，一个国家在以和平手段并入另一个国家的情景，在其未受干扰甚至是控制的情况下，极其罕见。"
 news.771.a:0"民族自决的成功实践！"
 news.771.b:0"颂尧舜之言，行桀纣之实！"
 news.771.c:0"有效遏制远东的两条猛兽"
 news.771.d:0"有点蹊跷......"
 
 news.772.t:0"$news_event_background$朝鲜接受《汉城保护条约》"
 news.772.desc:0"随着樱花国内部发生的剧烈动荡，朝鲜内部的大规模反樱花运动也乘势而起。樱花国朝鲜统监缇娜及其驻军选择效忠于玲，并加紧了对朝鲜国内的反樱花分子的镇压。随着樱花国内的鼎革尘埃落定，缇娜也成功镇压了朝鲜国内的反抗运动并以“教唆乱党”等为由逮捕了李氏王族出身的朝鲜总统李承晚及其各政府要员。就在昨天中午，李承晚宣布接受樱花帝国政府及其朝鲜统监府的要求，并于当晚与朝鲜统监缇娜正式在汉城统监府邸签署了《汉城保护条约》，《条约》承认樱花国对朝鲜国家主权的“全面接管”。此举引发远东政界一片哗然，但毫无疑问，玲帝初登大宝，就已经迈出了向她的野望前进的第一步。"
 news.772.a:0"八纮一宇之野望！"
 news.772.b:0"磨牙吮血，凶相毕露！"
 news.772.c:0"害群之马！"
 news.772.d:0"他们以为自己不再是岛国了吗？"
 
 news.773.t:0"$news_event_background$《樱花—朝鲜两国两党统一条约》在对马岛签署"
 news.773.desc:0"樱花国发生的赤色革命很快就波及到了朝鲜，就好像是接受着来自织田信长的直接领导和指挥一样，朝鲜的革命与樱花国内的革命呈现出交相辉映之势。樱花国革命胜利后不久，朝鲜革命也以革命者攻入汉城统监府为标志取得胜利。刚刚取得胜利的两党很快就在对马岛展开了会谈，并在昨天正式在当地达成了关于两党甚至两国合并的一揽子协议，统称《樱花—朝鲜两国两党统一条约》。在这场被称为“姊妹革命”的运动中，两党互相之间扮演的角色也成为了国际上的一个“小谜题”......"
 news.773.a:0"全远东被压迫者，联合起来！"
 news.773.b:0"福兮祸所倚，祸兮福所伏。"
 news.773.c:0"我们的朋友遍天下！"
 news.773.d:0"赤色分子的势力还在增长吗？"
 
 
 
 ####科技####
 JAP_heavy_tank_destroyer_equipment_2:0"五式坦克歼击车"
 JAP_heavy_tank_destroyer_equipment_2_short:0"五式坦克歼击车"
 JAP_heavy_tank_destroyer_equipment_2_desc:0"专门为克制苏军和同盟国装甲兵团而设计的重型坦歼武器\n\n五式坦克歼击车重约35吨，极速40km/h，使用川崎水冷V12引擎，和5式中战一样都是550马力。装甲布局的规格也相近。装备有一门试制105mm高速坦克炮，使用辅助装弹机，测试时千米穿深150mm。"
 
 JAP_light_tank_artillery_equipment_3:0"一式105毫米自行火炮"
 JAP_light_tank_artillery_equipment_3_short:0"一式自行火炮"
 JAP_light_tank_artillery_equipment_3_desc:0"将原本的75毫米野战炮替换为口径更大的105毫米榴弹炮，良好的机动性可以给步兵单位提供显著的火力支持。"
 
 ####国策####
 JAP_1:0 "城镇化建设"
 JAP_1_desc:0 "20世纪初樱花国依靠特殊的地缘优势，搭上欧洲的贸易列车，一跃成为“亚洲四小龙”之首，成为亚洲范围最发达的国家"
 JAP_2:0 "大阪重工业"
 JAP_2_desc:0 "大阪市最为樱花工业的核心地区，肩负了全国一半以上工业研究"
 JAP_3:0 "陆军新预算"
 JAP_3_desc:0 "樱花国作为亚洲实力最强的国家，自然必须拥有一支无可匹敌的军队"
 JAP_4:0 "橡胶储备局"
 JAP_4_desc:0 "我们的国家本身不产任何橡胶资源，完全依赖进口，所以必须研发更先进的人工合成橡胶技术以备不时之需"
 JAP_5:0 "关税局改革"
 JAP_5_desc:0 "樱花国领土狭小，资源严重匮乏却能发展为领先亚洲的国家，这与大量资源进口再加工外销的经济体系密不可分，我们应该鼓励这种先进的发展模式"
 JAP_6:0 "东京电子厂"
 JAP_6_desc:0 "电子信息通讯技术在欧洲日益成熟，我们必须紧跟潮流，在东京成立专门的信息技术研究部门"
 JAP_7:0 "吸引西方投资者"
 JAP_7_desc:0 "我们同圣杯王国“合作”了几十年之久，虽然相距甚远，但我们已经与欧洲经济紧密相连，更多的西方投资者愿意来樱花国投资建设工厂"
 JAP_8:0 "蚕食朝鲜"
 JAP_8_desc:0 "百年前我们帮助朝鲜人民推翻了李熙的王朝，并一直在帮助朝鲜人民建设和樱花一样富强的国家，如今两国关系已经变得情同手足"
 JAP_9:0 "科研团队"
 JAP_9_desc:0 "樱花国的工业及科学方面的扩展让我们能同时进行更多的科研项目。"
 JAP_10:0 "北方补给线"
 JAP_10_desc:0 "如果我们想警惕苏联对我国的威胁，建立库页岛海军基地能确保拜访边疆的战士能获得充足的补给，联合舰队会向这些无法下海的笨熊们发出警告"
 JAP_11:0 "南洋壁垒"
 JAP_11_desc:0 "我们的真正威胁来自南洋的羽教圣国和动荡不安的东葛朗特，确保他们无法靠近我们的海岸！"
 JAP_12:0 "库页岛石油勘探"
 JAP_12_desc:0 "我们的国家原油资源十分匮乏，即使是北方冻土上的一滴原油也要去争取"
 JAP_13:0 "大庆油田"
 JAP_13_desc:0 "资源勘探局传来了令全国惊喜的消息——他们在中国的东北部发现了大量石油储脉，如果能在这些地方建成油田可以足够供联合舰队在大海上行驶"
 JAP_14:0 "城市化建设"
 JAP_14_desc:0 "我们的国家正在飞速发展，国民已经准备好迈入现代化国家行列"
 JAP_15:0 "派遣皇家研究人员"
 JAP_15_desc:0 "圣杯王国作为世界最发达的国家之一，并长期与我国保持良好的同盟关系，两国理应在研究课题上面更进一步"
 JAP_16:0 "樱花盛开"
 JAP_16_desc:0 "樱花国已经迎来了属于她的黄金时期，仔细权衡并引领她走向正确的道路吧"
 JAP_17:0 "大本营会议"
 JAP_17_desc:0 "通过组织有各军政部门首脑参加联席会议，我们的决策速度将得到极大提高。"
 JAP_18:0 "声索岛屿"
 JAP_18_desc:0 "几十年前圣杯列强通过殖民战争强迫我们将琉球群岛租借给了她们，现在我们要向他们索要回属于我们的土地！"
 JAP_19:0 "加强与西方合作"
 JAP_19_desc:0 "我们派往圣杯王国的使节为更进一步的合作打开了可能性的大门，包括可以为工业进一步发展提供资金的贷款。"
 JAP_20:0 "反西方情绪"
 JAP_20_desc:0 "西方帝国主义的霸权终将到头。亚洲人民当团结在我国的领导下，组建一个强盛统一的亚洲。一个亚洲人的亚洲！"
 JAP_21:0 "终结屈辱条约"
 JAP_21_desc:0 "在经济危机的冲击下，樱花已经有足够实力与圣杯平起平坐，我们是盟友，而非附庸。"
 JAP_22:0 "政府改革"
 JAP_22_desc:0 "世界已变得越来越危险。我们不能再沉沦于琐碎的争吵了。是时候改革我们老旧的国家体系，解放游郭中的女人们"
 JAP_23:0 "英灵特殊地位"
 JAP_23_desc:0 "我们必须感谢圣杯英灵们对樱花国的帮助，模仿圣杯王国训练英灵军团"
 JAP_24:0 "立宪皇帝"
 JAP_24_desc:0 "民族骄傲和对战争的支持激励了每一个天皇的子民，驱使他们达到为国献身的新高度！"
 JAP_25:0 "重申东亚格局"
 JAP_25_desc:0 "樱花国作为东亚地区的领头羊，有能力和义务重新规划东亚格局"
 JAP_26:0 "支援国民政府"
 JAP_26_desc:0 "中国正陷入水深火热的内战中，唯一的民主政党——国民党真正在为实现中国三民主义革命而不断努力，我们应该对他们提供帮助"
 JAP_27:0 "扩大安全范围"
 JAP_27_desc:0 "樱花国是一个传统海权国家，因此拓展海上疆域是非常有必要的"
 JAP_28:0 "民族共和"
 JAP_28_desc:0 "我们与朝鲜民族一直施行“内外合一”政策长达一百多年，目前两族人民已经基本融合，是时候将朝鲜完全纳入樱花版图了"
 JAP_29:0 "挑衅奉天"
 JAP_29_desc:0 "我们与中国的奉天政府长期在鸭绿江的国界线附近僵持着，也许我们应该秘密组织一次军事“以外”以此试探中国人的底线"
 JAP_30:0 "五式坦克歼击车"
 JAP_30_desc:0 "专门为克制苏军和同盟国装甲兵团而设计的重型坦歼武器\n\n五式坦克歼击车重约35吨，极速40km/h，使用川崎水冷V12引擎，和5式中战一样都是550马力。装甲布局的规格也相近。"
 JAP_31:0 "满洲铁路使用权"
 JAP_31_desc:0 "我们在奉天的军事行动非常成功，我们可以逼迫奉天政府租借部分的铁路使用权来为我军输送补给"
 JAP_32:0 "库页岛补给基地"
 JAP_32_desc:0 "陆军大本营已经详细研究了苏联在远东的兵力部署，可以快速消灭东北边境的苏联军队。只要我们的补给能顺利运到...."
 JAP_33:0 "对苏有限战争"
 JAP_33_desc:0 "苏联的体型虽然庞大不能完全击败，但是只要我们的武士刀狠狠的刺入熊腹必会对它造成重击！"
 JAP_34:0 "拉拢国民党"
 JAP_34_desc:0 "若想合法介入中国内战，帮助羸弱的国民党伸张正义是我们的绝佳的理由"
 JAP_35:0 "韩国独立"
 JAP_35_desc:0 "朝鲜族人已经被操控了太久，若想实现真正的东亚繁荣，我们必须先从解放朝鲜开始"
 JAP_36:0 "解放东亚"
 JAP_36_desc:0 "樱花是亚洲民主的启蒙者，也是东亚和平的卫士，我们决不允许圣杯的殖民主义继续在亚洲蔓延"
 JAP_37:0 "制裁夏连特拉"
 JAP_37_desc:0 "夏连特拉已经被极端分子控制，成为了威胁东亚最大的毒瘤，我们必须予以制裁！"
 JAP_38:0 "中樱同盟"
 JAP_38_desc:0 "中国的国民党正在带领中国走向民主与自由的未来，为了亚洲的反殖民事业，中樱兄弟之国理应携手共进退！"
 JAP_39:0 "重燃中国内战"
 JAP_39_desc:0 "我们已经积累了足够的力量来帮助我们的兄弟迎来自由了，是时候重启北伐战争了！"
 JAP_40:0 "工人力量觉醒"
 JAP_40_desc:0 "是什么支撑了樱花国的繁荣？没错，就是一群群在基层默默奉献的技术工人！国家应该属于他们！ "
 JAP_41:0 "武士阶层力量"
 JAP_41_desc:0 "凭借着武士道坚韧不拔的意志，樱花国才能克服重重困难，国家应该由这些勇猛的武士们统治！"
 JAP_42:0 "准备内战"
 JAP_42_desc:0 "樱花国在西方殖民时代便留下了深深的创伤，如今这些强盗仍在我们的国土上耀武扬威,我们必须推翻这个腐败的政府，建立属于我们民族自己的政府"
 JAP_43:0 "赌国运"
 JAP_43_desc:0 "我们的政治与军事基础已经足够稳固。现在就应将命运把握在我们自己手中！"
 JAP_44:0 "铁腕治国"
 JAP_44_desc:0 "我们的国家目前存在着许多特权与不平等，我们的任务就是消除这种不平等并镇压我们的反对者"
 JAP_45:0 "亚洲同盟"
 JAP_45_desc:0 "扶植中国的共产党，一同对抗帝国主义霸权"
 JAP_46:0 "共产国际同盟"
 JAP_46_desc:0 ""
 JAP_47:0 "四年计划"
 JAP_47_desc:0 "为释放国家最大生产力，必须合理安排工业优先层级"
 JAP_48:0 "反法西斯外交"
 JAP_48_desc:0 "尽管西方政权都是压迫人民并且腐败的，它们都不如那些装成进步、甚至伪装成社会主义的政权邪恶！通过在无产阶级中宣传这类虚假意识，他们正在试图延缓革命的到来，让工人们处于永久的束缚之中。"
 JAP_49:0 "支持满洲革命事业"
 JAP_49_desc:0 "满洲拥有绝佳的地缘优势：北方是我们的苏联朋友，东方紧邻着我们，我们将在满洲燃起革命之火"
 JAP_50:0 "引导满洲"
 JAP_50_desc:0 "虽然满洲人民已经脱离神州政府控制，但是他们尚不成熟的革命理念无法引领满洲的道路，我们将替中国人接管满洲的全权事务"
 JAP_two_red_flags: "两面红旗"
 JAP_two_red_flags_desc: "中国共产党已经取得了满洲革命的胜利，只要我们工人团结一致，一定能走向亚洲革命的未来！"
 JAP_51:0 "红色力量"
 JAP_51_desc:0 "随着神州政府对中国的控制日益加紧，战争可能是给中国带来秩序的唯一手段。"
 JAP_52:0 "反资本主义外交"
 JAP_52_desc:0 "毫无疑问，世界革命最大的绊脚石是肥胖银行家精灵国和残暴殖民者圣杯王国。我们必须时刻敲打他们贪婪的双手并阻止他们的自由主义宣传。"
 JAP_53:0 "海军建设"
 JAP_53_desc:0 "共和国必须重视海军的发展，建造一支强大的海军舰队对抗殖民者们"
 JAP_54:0 "解放西方殖民地"
 JAP_54_desc:0 "圣杯帝国和其他西方势力的殖民地是我们主要绊脚石，必须阻止圣杯英灵继续盘剥亚洲的资源"
 JAP_55:0 "解放朝鲜"
 JAP_55_desc:0 "保障朝鲜半岛不再被外部势力占领符合我们最大的利益。"
 JAP_56:0 "轻型自行火炮"
 JAP_56_desc:0 "尽我们所能的支援我们勇敢的军队是取得胜利的关键。这可以通过战场上的自行火炮支援来实现。"
 JAP_57:0 "惩戒精灵"
 JAP_57_desc:0 "背信弃义的精灵让我们任其宰割，控制我们的石油和其他紧缺资源的供给。他们的工业远比我们的强大，所以要攻击精灵，就要一击致命！我们可不能指望跟精灵打赢一场长期战争……"
 JAP_58:0 "军事学院"
 JAP_58_desc:0 "樱花应该仿造苏联内务部建立一个军事学院，这将为我们的军队提供一个专业的兵员"
 JAP_59:0 "没收财阀资本"
 JAP_59_desc:0 "财阀在我国的政治与经济领域上有着近乎无限的力量。今天，这将成为历史。国家将控制一切！"
 JAP_60:0 "昭和维新"
 JAP_60_desc:0 "天皇身为幕府傀儡的时代早已过去，他必须直接统治这个国家。只有这样天皇才能比肩欧洲帝王，并带领我们与之对抗。"
 JAP_61:0 "要求朝鲜臣服"
 JAP_61_desc:0 "我国已控制了朝鲜半岛很长时间，但现在朝鲜民族自决的呼声日益壮大。我们必须否认他们的自治权，控制在朝鲜的一切利益"
 JAP_62:0 "军国主义"
 JAP_62_desc:0 "那些认为军队仅仅是必要之恶的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义从而全民皆兵。"
 JAP_63:0 "八纮一宇"
 JAP_63_desc:0 "满洲的张雪娘是一个不折不扣的野心家，也许我们可以利用他达到我们控制满洲进而侵略中国的目的。"
 JAP_64:0 "愚民政策"
 JAP_64_desc:0 "我们必须将我们的文化深深扎进这些中国人的骨子里，让这些人听从天皇陛下的指引。"
 JAP_65:0 "开发东北资源"
 JAP_65_desc:0 "日本本土土地资源紧缺，但我们统治的东北地区却是地广人稀。我们难以在本土大展拳脚，但可以在东北广筑高楼。我们将在[MAN.GetNameDef]进行大规模的工业化进程。"
 JAP_66:0 "山海关事变"
 JAP_66_desc:0 "樱花国的资源实在贫瘠，但我们的邻居可是出了名的地大物博。所以，我们所需要做的不过是去他们那“拿”罢了。现在，我们所缺的不过是个借口————让几个有干劲的士兵去做吧。在口实到位之后，无论准备充分与否，天皇陛下都非得同意宣战了……"
 JAP_67:0 "天皇征兵令"
 JAP_67_desc:0 "民族骄傲和对战争的支持激励了每一个天皇的子民，驱使他们达到为国献身的新高度！"
 JAP_68:0 "整合朝鲜"
 JAP_68_desc:0 "我们自古以来与朝鲜族结下了深厚的友谊，两族人民都坚信融合为一个国家才是最好的结果"
 JAP_69:0 "与苏联寻求和解"
 JAP_69_desc:0 "我们跟苏联的关系一直是个麻烦事，但是现在有更重要的事情要做。苏联一直会担心他们在对抗外星人的时候我们会背刺他，我们可以利用这一点牵着他们的鼻子走。反正他们腐败的集权政府迟早会完蛋。"
 JAP_70:0 "与圣杯寻求和解"
 JAP_70_desc:0 "圣杯在东亚的影响力太过强大，我们在专注于苏联战争的同时必须要保证后方不受侵扰。"
 JAP_71:0 "舰娘——碧蓝之海"
 JAP_71_desc:0 "舰娘是海洋上的女神"
 JAP_72:0"大东亚战争"
 JAP_72_desc:0"我们应该开始规划大规模的战争计划了，我们将通过逐步蚕食来让亚洲完全被我们掌控。"
 JAP_73:0"烟消玉陨"
 JAP_73_desc:0"勇敢面对可能的死亡是对每一个军人的要求，但我们的人民必须更进一步，哪怕是十死无生也要时刻准备为天皇陛下和大日本帝国捐躯。"
 JAP_74:0 "与德国军事合作"
 JAP_74_desc:0 "德国不仅仅是一个强力伙伴，且拥有着许多领先科技。若能为我所用，必定可以在此役中大有所为。"
 JAP_75:0 "粉碎共产主义"
 JAP_75_desc:0 "我们国家是抵御布尔什维克主义的盾牌，保护西方不受共产主义的影响。我们必须以自豪的态度来承担这一责任，并准备在必要时诉诸武力。"
 JAP_76:0 "提炼中国资源"
 JAP_76_desc:0 "我们要妥善利用中国那丰富的物产资源，为我国下一场战争做准备。"
 JAP_77:0 "规范娼妓行业"
 JAP_77_desc:0 "樱花国的娼妓产业已经深深毒害了国家的社会体制，为了迎合现代社会步伐，必须限制这种娱乐活动"
 JAP_78:0 "计划经济"
 JAP_78_desc:0 "财阀在我国的政治与经济领域上有着近乎无限的力量。我们必须警示他们身为臣下，必须遵从旨意的不变事实"
 JAP_79:0"袭击南洋资源区"
 JAP_79_desc:0 "时机已到，我们将把富饶的西方殖民地占为己有。"
 JAPwarrior_spirit:0 "武士道精神"
 JAPwarrior_spirit_desc:0 "家国与神道能够在人民思想上灌输七生报国的精神。"
 JAParmy_expansion_law:0 "陆军扩编法案"
 JAParmy_expansion_law_desc:0 "我国政府必须把即时而大幅的扩军能力作为核心信条之一。"
 JAPsmall_arms_modernization:0 "轻武器现代化"
 JAPsmall_arms_modernization_desc:0 "我国军队急需装备先进枪械以与潜在之敌相匹敌。"
 JAPsupremacy_of_technology:0 "科技至上"
 JAPsupremacy_of_technology_desc:0 "科技带来胜利。为了在军备上超出敌人，我们必须不遗余力发展科技。"
 JAPmodern_artillery:0 "现代火炮"
 JAPmodern_artillery_desc:0 "尽管我军英勇而凶悍，他们依然需要火力优势掩护推进。"
 JAParmored_divisions:0 "装甲部队"
 JAParmored_divisions_desc:0 "不少国家已经体验到装甲部队的威力。我们必须不落人后，发展更多先进而有力的装甲载具，以强力而迅捷地打击敌人。"
 JAPbicycle_battalions:0 "自行车机动营"
 JAPbicycle_battalions_desc:0 "机动性极其关键————我们的部队将配备自行车以大幅挺高机动性。"
 JAParmy_expansion:0 "陆军扩编"
 JAParmy_expansion_desc:0 "为达成扩军的目标，我们需要启用那些证明过能够教授战术的军官。"
 JAPsupremacy_of_will:0 "意志至上"
 JAPsupremacy_of_will_desc:0 "没有灵魂的剑斩不断任何东西；武士手持木剑也能杀人。"
 JAPfighter_modernization:0 "战斗机现代化"
 JAPfighter_modernization_desc:0 "我们必须在所有领域保持优势，空战也一样。因而先进战机是极其必要的。"
 JAPrange_focus:0 "重视航程"
 JAPrange_focus_desc:0 "太平洋战场广阔无比，我们的新战机必须能够越过战场，才能有效打击敌人。"
 JAPagility_focus:0 "重视机动性"
 JAPagility_focus_desc:0 "如果我们的战机无法在赶到战场时与敌人作战，航程就不会给我们带来什么优势。我们需要生产出具有超强机动性的飞机，它们永远不会被淘汰。"
 JAPthe_zero:0 "永远的零"
 JAPthe_zero_desc:0 "三菱的新式战斗机可能已经成为了目前最优秀的舰载机设计。无与伦比的操作性，加上不错的航程，意味着这一设计可以持续使用多年。我们应该马上开始生产原型机。"
 JAPthe_zero_tt:0 "解锁生产 §H三菱 A6M 零式§!"
 JAPbomber_modernization:0 "轰炸机现代化"
 JAPbomber_modernization_desc:0 "现代化的战术轰炸机是在战场支援我们的军队的关键"
 JAPstrategic_bomber_effort:0 "战略轰炸机研发"
 JAPstrategic_bomber_effort_desc:0 "像我们所希望的那样，仅仅通过直接的军事对抗难以赢得战争。工业能力能够极大地影响战争的结果，因此我们需要投资研发新的战略轰炸机以有效地摧毁敌人隐藏在战线后的工业。"
 JAPunified_fighter_development:0 "统一标准战斗机研发"
 JAPunified_fighter_development_desc:0 "多年以来，我们收到海军和陆军分开发展战机的困扰。我们需要统一这些方案以确保武器的统一性，更有效率地利用我们有限的研究资源。"
 JAPjet_prototypes:0 "喷气式飞机原型"
 JAPjet_prototypes_desc:0 "航空的未来不属于螺旋桨。我们需要考虑喷气式引擎以提高我们飞机的能力。"
 JAPnew_naval_estimates:0 "海军新预算"
 JAPnew_naval_estimates_desc:0 "我要需要对海军的增长规模作出新的估计，并要求船坞设施适应舰船的增长。"
 JAPcarrier_warfare_experiments:0 "航母作战实践"
 JAPcarrier_warfare_experiments_desc:0 "战列舰已经是旧时代的化石了。我们需要把目光投向未来，而未来属于航空兵。航空母舰将允许我们向太平洋投射我们的力量。"
 JAPexpand_the_snlf:0 "扩编海军特别陆战队"
 JAPexpand_the_snlf_desc:0 "太平洋的海战将大量涉及海军登陆作战。海军特种登陆部队如果要完成任务就必须扩编。"
 JAPfirst_air_fleet:0 "第一航空战队"
 JAPfirst_air_fleet_desc:0 "为了最大限度地发挥攻击威力，我们将把世界上最大规模的航空母舰集中到一个战斗群中。通过发展这种形式的协同进攻行动所需的理论，我们的敌人将不会有任何机会反制我们的海军航空兵。"
 JAPmodern_escorts:0 "现代护航编队"
 JAPmodern_escorts_desc:0 "我们的舰队要求最现代的护卫舰队，不受到敌军潜艇和鱼雷艇的阻碍。"
 JAPsupremacy_of_the_battlefleet:0 "巨舰大炮主义"
 JAPsupremacy_of_the_battlefleet_desc:0 "凭借我们优越的战列舰设计，我们只需要一次决定性的海战就能决定整个战局。我们需要优化我们的舰队编成，确保我军能够赢得胜利。"
 JAPthe_ultimate_battleship:0 "终极战舰"
 JAPthe_ultimate_battleship_desc:0 "既然我们的资源有限，我们就必须保证有效利用它们。我们将建造有史以来最强大的战列舰，粉碎胆敢阻拦它的一切敌人。"
 JAPcruiser_modernization:0 "巡洋舰现代化"
 JAPcruiser_modernization_desc:0 "巡洋舰将成为太平洋作战部队的支柱，因此我们要尽最大努力扩大生产。"
 JAPlong_lance_torpedoes:0 "长枪鱼雷"
 JAPlong_lance_torpedoes_desc:0 "全球资源残酷的分配现实令我们的海军数目远远比不上敌军。因此，我们需要开发出世界上最先进的鱼雷。这就是射程超长且威力无穷的九三式酸素鱼雷，它将由压缩氧气而不是压缩空气充当助燃剂，它能够令我军的小型水面舰艇更高击沉吨位远胜于它的战舰。"
 JAPtorpedo_cruisers:0 "重雷装巡洋舰"
 JAPtorpedo_cruisers_desc:0 "我们将把一整级战舰改造用于搭载大量新式鱼雷，以此重创敌方舰队。"
 cost_reduced_last_stand:1 "允许以极低的指挥能力使用§Y背水一战§!\n"
 
 
