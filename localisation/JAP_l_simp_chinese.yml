 #新国策
 JAP_new1: "探讨未来"
 JAP_new1_desc: "是时候召集各党派来探讨我国的未来了，希望她们不要乱来..."
 JAP_new2: "革命即将到来"
 JAP_new2_desc: "共产党与政府的谈判完全破裂，枪杆子里才能出政权。"
 JAP_new3: "文官政府幸存"
 JAP_new3_desc: "万幸民主得到了拯救，接下来我们将消除政府内的军国主义影响。"
 JAP_new4: "军部政变"
 JAP_new4_desc: "懦弱的文官政府不配掌控我们的国家！武士必须将命运把握在自己手中！"
 JAP_new5: "谈判破裂"
 JAP_new5_desc: "民主政府否定我们一切，那我们就必须武力夺取这一切！"
 JAP_new6: "危机边缘"
 JAP_new6_desc: "军国主义者正在配合民主政府镇压我们的同志，情况紧急，时不我待。"
 JAP_new7: "转移阵地"
 JAP_new7_desc: "是时候将同志们集结起来了，随时做好武力斗争的准备。"
 JAP_new8: "拉拢军部"
 JAP_new8_desc: "一些左翼军官混杂在军国主义者中，她们只是因反对西方政府而被迫加入了右翼集团，现在这些潜伏的同志们可以回归了。"
 JAP_new9: "引爆炸弹"
 JAP_new9_desc: "一切都已准备就绪，革命必将胜利！"
 JAP_new10: "革命胜利"
 JAP_new10_desc: "我们成功了！但我们的国家需要一段时间来恢复。"
 JAP_new11: "抓捕皇室"
 JAP_new11_desc: "此前天皇已经被军国主义者秘密保护着，我们必须逮捕这些旧时代的残党！"
 JAP_new12: "文官政府的命运"
 JAP_new12_desc: "我们给过文官政府和平解决问题的机会，但她们却对我们赶尽杀绝，是时候决定这些人的命运了。"
 JAP_new13: "清洗军国主义者"
 JAP_new13_desc: "军国主义会将我国带入深渊，对待这些人不必手软。"
 JAP_new14: "战后重建"
 JAP_new14_desc: "我们需要花费一些时间重建国家。"
 JAP_new15: "没收财阀资产"
 JAP_new15_desc: "财阀在我国的政治与经济领域上有着近乎无限的力量。今天，这将成为历史。国家将控制一切！"
 JAP_new16: "软硬兼施"
 JAP_new16_desc: "对待非强硬派，我们应该采取较为柔和的措施，使她们接受如今的现实。"
 JAP_new17: "反对激进主义"
 JAP_new17_desc: "一些同志在与他国同志的接触中染上了极端主义思想，这些激进的想法是不被允许的，我们必须及时教育她们回头。"
 JAP_new18: "全党整风运动"
 JAP_new18_desc: "樱花共产党已经不再是之前那个被迫依附于西方政府的小党派，我们必须改革党内部分同志残留的一些小毛病。"
 JAP_new19: "集体化进程"
 JAP_new19_desc: "我国的集体化必须开始进行，这将是第一步。"
 JAP_new20: "农业合作社"
 JAP_new20_desc: "在土地改革初见成效后，农业合作社能让我国的集体化更进一步。"
 JAP_new21: "四年计划"
 JAP_new21_desc: "我国应该设立一个国家发展规划，来确定我国未来的发展道路。"
 JAP_new22: "东亚赤色灯塔"
 JAP_new22_desc: "我国是亚洲一颗闪亮的红色灯塔，必须建设强大的军队来解放其他还在饱受折磨的东亚友国！"
 JAP_new23: "加入共产国际"
 JAP_new23_desc: "加入共产国际与苏联一同对方西方世界是最佳选择。"
 JAP_new24: "亚太革命阵线"
 JAP_new24_desc: "我国应该建立属于自己的阵营，创建一个亚洲人的共产主义联盟。"
 JAP_new25: "支援中国革命"
 JAP_new25_desc: "中国共产党的处境仍然不够乐观，但只要我们工人团结一致，一定能走向亚洲革命的未来！"
 JAP_new26: "解放西方殖民地"
 JAP_new26_desc: "东南亚被西方殖民了许久，如今我们将给她们带去自由！"
 JAP_new27: "传播革命到北美"
 JAP_new27_desc: "北美的共产党人战败了，但我们将挺身而出！"
 JAP_new28: "全球革命"
 JAP_new28_desc: "革命不会停下，直到赤旗覆盖全球，迎来全世界被剥削者的解放和共荣！"
 JAP_new29: "安抚共产党"
 JAP_new29_desc: "共产党一直是我们最重要的盟友之一，优先安抚她们的情绪以确保我们在政府内的多数支持。"
 JAP_new30: "与财阀合作"
 JAP_new30_desc: "财阀控制了国内大部分财富，我们必须和她们打好关系。"
 JAP_new31: "遵守与海军的承诺"
 JAP_new31_desc: "海军为文官政府提供了诸多支持，我们必须回报她们。"
 JAP_new32: "确保各党派支持"
 JAP_new32_desc: "我们必须团结任何可以团结的小党派，不然樱花国将万劫不复！"
 JAP_new33: "秘密联络天皇"
 JAP_new33_desc: "许多军国主义者受到天皇的暗中支持。虽然明面上政府为了与圣杯交好抵制天皇势力，但我们必须告知天皇陛下一点：只有民主政府才能使樱花国走向繁荣。"
 JAP_new34: "扩大军队支持"
 JAP_new34_desc: "军部并不全是疯子，把她们之中的理智派拉拢到我们这边，以确保接下来的行动顺利。"
 JAP_new35: "清洗军国派"
 JAP_new35_desc: "是时候清洗政府内的军国主义者了，在此之后樱花国便可走向稳定。"
 JAP_new36: "维持现状"
 JAP_new36_desc: "我们派往圣杯王国的使节为更进一步的合作打开了可能性的大门，包括可以为工业进一步发展提供资金的贷款，与西方交好百利而无一害！"
 JAP_new37: "迎回天皇"
 JAP_new37_desc: "民族骄傲和对战争的支持激励了每一个天皇的子民，驱使他们达到为国献身的新高度！文官政府必须在这点上妥协！"
 JAP_new38: "加强自由主义"
 JAP_new38_desc: "自由！在大部分亚洲国家还水深火热时，樱花国的人民就已经品尝了自由的芳香！"
 JAP_new39: "英灵特殊地位"
 JAP_new39_desc: "由于我国与圣杯王国的特殊关系，再加上我国国内也有大量本土英灵，英灵将被优先征兵入伍。"
 JAP_new40: "改进东亚条约"
 JAP_new40_desc: "樱花国作为东亚地区的领头羊，有能力和义务重新规划东亚格局。"
 JAP_new41: "支持保守主义"
 JAP_new41_desc: "我国还是应该保持较为保守的姿态较好，过于强调自由是毫无意义的。"
 JAP_new42: "宣告樱花帝国"
 JAP_new42_desc: "随着天皇回归，我国国号也该正式改为樱花帝国。"
 JAP_new43: "改善娼妓行业"
 JAP_new43_desc: "娼妓行业为我国带来了不菲的收入，如果能善加利用的话..."
 JAP_new44: "限制军部权利"
 JAP_new44_desc: "军部在过去的几年里多次越权，必须对此严格限制！"
 JAP_new45: "与军国主义者的联盟"
 JAP_new45_desc: "残余的军国主义者因我们的仁慈而逃过一劫，如今天皇已经获得正统地位，她们只得臣服。"
 JAP_new46: "消灭娼妓行业"
 JAP_new46_desc: "娼妓行业是国家的耻辱，我国还没有到必须依靠娼妓行业来维持经济的地步。"
 JAP_new47: "加入圣杯同盟"
 JAP_new47_desc: "事实证明加入西方强权的势力圈才是亚洲国家的唯一出路。"
 JAP_new48: "西太平洋公约"
 JAP_new48_desc: "西方帝国主义者逐渐显露出了她们的真面目，我们应该建立属于自己的阵营，创造一个真正自由民主的亚洲！"
 JAP_new49: "东亚守护者"
 JAP_new49_desc: "我国作为亚洲最先进强大的国家，有义务保护其他亚洲国家免受西方帝国主义侵蚀。"
 JAP_new50: "反共壁垒"
 JAP_new50_desc: "虽然樱花共产党也是政府内的大党之一，但那与国家的反共立场是两回事：樱花共产党早就被改造为了一个和平的左翼政党，与西方的社民党相似。而外国的共产主义者可远没有的樱花的这么友善。"
 JAP_new51: "朝鲜的命运"
 JAP_new51_desc: "我们应该在朝鲜举行一场公投来决定她们的命运，这是一场绝对民主的投票，一切遵从民意。"
 JAP_new52: "中原代理人"
 JAP_new52_desc: "我们需要一位来自神州的盟友来确保我们的在华利益，内阁认为神州帝国或者奉系是我们的最佳盟友。虽然神州帝国腐败不堪，但她们作为中原正统政府，其工业与军队都还是最强大的。至于奉系则是在地理上与我国更加接近，也更方便进行各类援助。"
 JAP_new53: "对苏有限战争"
 JAP_new53_desc: "我们国家是抵御布尔什维克主义的盾牌，保护东方不受共产主义的影响。我们必须以自豪的态度来承担这一责任，并准备在必要时诉诸武力。"
 JAP_new54: "反殖民运动"
 JAP_new54_desc: "圣杯帝国和其他西方势力的殖民地是我们主要绊脚石，必须阻止圣杯英灵继续盘剥亚洲的资源，如果她们拒绝和平离开亚洲，那我们将用武力请她们离开！"
 JAP_new55: "插手中原大战"
 JAP_new55_desc: "中国的各方势力已经打成一团，是时候帮助我们的中国盟友收拾残局了！"
 JAP_new56: "宣告击破帝国主义"
 JAP_new56_desc: "我国成功维护了亚洲，消灭了所有西方帝国主义势力！"
 JAP_new57: "收拾残局"
 JAP_new57_desc: "迅速行动，清扫剩余的亲西方成员。"
 JAP_new58: "掌控财阀"
 JAP_new58_desc: "财阀再怎么样也是人，在我们特高科的监视下，她们无法逃出这个国家。不过我们也不会把她们怎么样，只要她们服从天皇的命令就好。"
 JAP_new59: "昭和维新"
 JAP_new59_desc: "天皇身为幕府傀儡的时代早已过去，他必须直接统治这个国家。只有这样天皇才能比肩欧洲帝王，并带领我们与之对抗。"
 JAP_new60: "狂热军国崇拜"
 JAP_new60_desc: "那些认为军队仅仅是必要之恶的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义从而全民皆兵。"
 JAP_new61: "帝国动员令"
 JAP_new61_desc: "帝国需要任何子民为之献身，大东亚之梦必将实现！"
 JAP_new62: "樱花国民至上"
 JAP_new62_desc: "我国是亚洲最强大的国家，同时也先于其他国家步入了现代，亚洲必将由樱花国统治！"
 JAP_new63: "向陆军让步"
 JAP_new63_desc: "随着右翼政府上台，陆军也寻求着更多的权利，我们只能对其做出让步。"
 JAP_new64: "拉拢右翼文官"
 JAP_new64_desc: "文官政府中并不只有无脑追随西方的蠢货，拉拢这些右翼政客将更好的帮助我们治理国家。"
 JAP_new65: "为天皇而战"
 JAP_new65_desc: "民族骄傲和对战争的支持激励了每一个天皇的子民，驱使他们达到为国献身的新高度！"
 JAP_new66: "粉碎左翼抵抗"
 JAP_new66_desc: "现在就是与共产党全面开战的最佳时机，彻底扫清左翼分子！"
 JAP_new67: "规范娼妓行业"
 JAP_new67_desc: "为了我国的战争工业发挥更大功力，我国必须保留娼妓行业，并将其改造为带来更多利润的合法行业。"
 JAP_new68: "种下樱花树"
 JAP_new68_desc: "我国的军国主义倾向正在疯狂膨胀，在全面战争到来之前这需要得到一定遏制。"
 JAP_new69: "宣扬东亚共荣"
 JAP_new69_desc: "我们要建立一个强大的亚洲，一个属于亚洲人的亚洲！"
 JAP_new70: "大陆军计划"
 JAP_new70_desc: "完全不够！如果要发动一场全面战争，我国就必须拥有一支更为庞大的军队！"
 JAP_new71: "碧蓝之海"
 JAP_new71_desc: "舰娘是海上的女神，海军需要建造更多舰娘来应对与圣杯王国的命定一战。"
 JAP_new72: "八纮一宇"
 JAP_new72_desc: "八纮一宇，天下一家，此乃樱花之天命，兹不可忘。"
 JAP_new73: "对朝鲜发出最后通牒"
 JAP_new73_desc: "我国已控制了朝鲜半岛很长时间，但现在朝鲜民族自决的呼声日益壮大。我们必须否认他们的自治权，控制在朝鲜的一切利益。"
 JAP_new74: "渗透东北军阀"
 JAP_new74_desc: "满洲的东雪莲是一个不折不扣的野心家，也许我们可以利用她达到我们控制满洲进而侵略中国的目的。"
 JAP_new75: "控制使馆城市"
 JAP_new75_desc: "西方势力并没有我们想象中那么关注这座通往中国的门户，我们的特高科可以轻松渗透这座城市。"
 JAP_new76: "整合朝鲜领土"
 JAP_new76_desc: "我们自古以来与朝鲜族结下了深厚的友谊，两族人民都坚信融合为一个国家才是最好的结果。"
 JAP_new77: "满洲前线建设"
 JAP_new77_desc: "我国与中国之间必有一场恶战，为此我们应该提前做好准备。"
 JAP_new78: "扩建海军船坞"
 JAP_new78_desc: "海军多次催促政府扩充海军军费，为了联合舰队这是值得的。"
 JAP_new79: "山海关事变"
 JAP_new79_desc: "樱花国的资源实在贫瘠，但我们的邻居可是出了名的地大物博。所以，我们所需要做的不过是去他们那“拿”罢了。现在，我们所缺的不过是个借口————让几个有干劲的士兵去做吧。在口实到位之后，无论准备充分与否，天皇陛下都非得同意宣战了……"
 JAP_new80: "粉碎共产主义"
 JAP_new80_desc: "苏联一直会担心他们在对抗外星人的时候我们会背刺他，她们猜对了。但苏联十分庞大，我们肯定无法完全击败她们。"
 JAP_new81: "袭击南洋资源区"
 JAP_new81_desc: "时机已到，我们将把富饶的西方殖民地占为己有。"
 JAP_new82: "虎！虎！虎！"
 JAP_new82_desc: "夏威夷是太平洋上最重要的战略节点，既然精灵迟早会加入圣杯王国对抗我们，那不如由我们先下手为强。"
 JAP_new83: "与苏联议和"
 JAP_new83_desc: "苏联的庞大虽然没有将我们耗干，但也没必要继续耗下去了。"
 JAP_new84: "成立共荣政府"
 JAP_new84_desc: "我们如今已经在对华战争中取得了胜利，是时候释放一个傀儡政府协助我们统治了。"
 JAP_new85: "强迫圣杯议和"
 JAP_new85_desc: "我们在东南亚和印度的战争中付出了巨大的伤亡，继续南下可能并不是个好主意，与圣杯的谈判已经提上日程。"
 JAP_new86: "樱花旗下的新秩序"
 JAP_new86_desc: "我国彻底带领整个亚洲崛起，泛亚之梦终得实现！"
 JAP_new87:0"成立太平洋阵线"
 JAP_new87_desc:0"我们应该效仿欧盟，建立一个集军事，政治，经济于一体的庞大联盟。"