 jap.99.t:0"强大的财阀"
 jap.99.d:0"我国的财阀势力正在随着国家发展而迅速膨胀，财阀们已经比历史上的任何时候都更加强大，樱花国不能像韩国那样陷入被财阀控制国家的窘境，政府必须想办法做点什么..."
 jap.99.a:0"财阀让樱花国发展迅速，我们不应该对其限制"
 jap.99.b:0"§R是时候让财阀们收敛一下了！§!"
 JAP_rw_zhangkongcaifa:0"§C议程§!：§R掌控财阀§!"
 JAP_rw_zhangkongcaifa_desc:0"不能再让财阀继续膨胀下去了，天皇将协助政府控制财阀们！"
 JAP_duoqushanghai:0"夺取上海"
 JAP_duoqushanghai_desc:0"我们应该帮助我们的中国盟友从西方列强手中夺回上海！"
 JAP_yuanzhumanzhou:0"建设满洲"
 JAP_yuanzhumanzhou_desc:0"我国应该帮助我们的满洲盟友逐渐工业化，同时发展一支强大的军队。"
 JAP_touzimanzhougongye:0"投资满洲发展"
 JAP_touzimanzhougongye_desc:0"中国东北有着巨大的发展潜力，帮助她们工业化也有利于我国经济发展。"
 JAP_jianshemanzhoujungongye:0"建设满洲军事工业"
 JAP_jianshemanzhoujungongye_desc:0"我们应该帮助我们的满洲盟友建设更多军工厂以应对之后的战争。"
 JAP_yumanzhoudelianhejunyan:0"与满洲的联合军演"
 JAP_yumanzhoudelianhejunyan_desc:0"与满洲进行联合军演可以帮助我们的军队更好熟悉中国战场，也许我们每年都应该联合军演一次。"
 jap_yinghuaguojunshiguwen_idea:0"樱花国军事顾问"
 JAP_paiqianjunshiguwen:0"派遣军事顾问"
 JAP_paiqianjunshiguwen_desc:0"中国军队急需磨炼，我们的顾问会帮助她们更快步入现代化战争。"
 JAP_juanzengzhuangbei:0"向满洲捐赠武器装备"
 JAP_juanzengzhuangbei_desc:0"我国可以将老旧装备捐赠给[MAN.GetName]，让她们能武装更多的军队。"
 jap.101.t:0"樱花国给我们送来了武器装备！"
 jap.101.d:0"为了表示对我们的支持，樱花国不但在投资我们的工业，同时也为我们送来了武器装备。"
 jap.101.a:0"枪不嫌多！"
 JAP_MAN_zcjiemeng:0"如果我国选择与§Y[MAN.GetName]§!结盟，则解锁§Y建设满洲§!决议。"
 JAP_ROC_zcjiemeng:0"如果我国选择与§Y[CHI.GetName]§!结盟，则解锁与§Y[ENG.GetName]§!的§Y外交博弈：在华代理人§!决议。"
 jap.102.t:0"中原代理人"
 jap.102.d:0"是时候选择我们的代理人势力了，如果奉系军阀还保持独立，那她们应该会非常愿意担任这一职责。\n我们当然也可以选择神州帝国，她们算正统政府，同时实力也最强大。"
 jap.102.a:0"奉系军阀能为我国带来最多的利益"
 jap.102.b:0"神州帝国应该好好考虑我们的提议"
 jap.103.t:0"与§R[JAP.GetNameDefCap]§!的外交博弈开始了"
 jap.103.d:0"[JAP.GetNameDefCap]正在寻求更大的在华利益，樱花人的野心终于暴露了出来。如今我们已经不再是弱小的地区军阀，因此我们必须在外交上夺得主权，捍卫中国的领土完整。"
 jap.103.a:0"§R博弈已经开始了§!"
 jap.104.t:0"[MAN.GetNameDefCap]取得胜利"
 jap.104.d:0"[MAN.GetNameDefCap]在谈判桌上取得了完全的胜利，中国的领土得到了保护。"
 jap.104.a:0"太好了！"
 jap.104.b:0"小小的挫折"
 jap.105.t:0"平局"
 jap.105.d:0"双方都没有在谈判桌上取得优势，这件事最终不了了之。"
 jap.105.a:0"起码没有损失"
 jap.106.t:0"关东军擅自行动"
 jap.106.d:0"我们与朝满边境的关东军失去了联系，在东北的特高科告诉我们一部关东军已经进入了[MAN.GetName]境内！"
 jap.106.a:0"她们疯了吗？"
 jap.107.t:0"关东军占领东北"
 jap.107.d:0"樱花国的关东军已经借调查理由进入了东北三省，东雪莲也在此时发动了政变，[MAN.GetLeader]的凳子还没坐热两天就又要换人了..."
 jap.107.a:0"我们从一开始就不应该相信樱花国！"
 jap.108.t:0"来自[JAP.GetNameDefCap]的新条约"
 jap.108.d:0"[MAN.GetLeader]最终屈服于[JAP.GetNameDefCap]，签下了新的不平等条约。"
 jap.108.a:0"这是中国新的耻辱"
 jap.108.b:0"这是属于我们的外交胜利"
 JAP_MAN_beiboxuedejingji:0"贸易被樱花国掌控"
 JAP_yaoqiuzaihualiyi:0"要求在华利益"
 JAP_yaoqiuzaihualiyi_desc:0"虽然中国还尚未完全统一，但我们对[MAN.GetLeader]的帮助可足够多了，是时候要求我们在华的利益了。"
 JAP_yaoqiuzaihualiyi_2:0"要求在华利益"
 JAP_yaoqiuzaihualiyi_2_desc:0"中国已经基本统一，这离不开我们的保护与帮助，是时候向[CHI.GetLeader]提出我们的要求了。"
 jap.109.t:0"樱花国要求更多的在华利益"
 jap.109.d:0"我们在樱花国的帮助下赢得了内战，但她们在胜利后却狮子大开口，要求控制我们大部分的港口城市，我们该如何抉择？"
 jap.109.a:0"我们别无选择"
 jap.109.b:0"她们简直是疯了！"
 jap.110.t:0"神州拒绝了我们的要求"
 jap.110.d:0"狂妄的[CHI.GetLeader]拒绝了我们的正当要求，两国此前的友好关系瞬间消散，唯有战争可以得知谁对谁错。"
 jap.110.a:0""
