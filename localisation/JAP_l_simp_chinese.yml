 JAP_by2_xd2:0"@JAP§P[JAP.GetNameDefCap]§!的行动：军队进驻满洲境内"
 JAP_by2_xd2_desc:0"我们需要向奉天政府展示出我们军队的强大，她们不得不屈服！"
