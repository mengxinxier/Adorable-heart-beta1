 buzaidaotai_zongsi:0"§Y冲田总司§!内阁§C暂时§!控制了局势"
 jap.65.t:0"危机边缘"
 jap.65.d:0"冲田的统治正处在风雨飘摇之中。近五年来，内阁逐渐开始失去它在上议院的政治盟友——共产党态度冷漠，而剩下的议席也找不出我们的朋友。\n内阁进退两难的原因很明显——即将结束的冲绳岛租借期逼迫着内阁再次宣布立场。不仅是我们的朋友，在党内，南方各县的参议人席也对中央的政治立场感到不安。除非我们证明我们的朋友仍有足够的权威迫使我们坚持立场——否则全樱花都会乐于见证一场根本性的议席变动。"
 jap.65.a:0"我们会撑过去的！"
 daotaibainyuan_zongsi:0"如果不能§R尽快§!完成§Y冲田总司§!内阁的§P议案§!加深与§C西方势力§!的§Y关系§!，§Y政府§!将会§R倒台§!"
 jap.66.t:0"天皇归来"
 jap.66.d:0"内阁在西方议题上的受挫引发了连锁反应。各地政府在紧张局势下开始选择向民族主义者妥协，这对于即将结束的大选而言无疑是致命的。\n事实也正是如此，大选尚未结束，冲田总司便于今天上午在上议院上提出了辞职。这几乎宣示着冲田内阁——以及整个西方派的统治走向结束。目前接任其职的是南方一派的民主党人——以迎回天皇为其要旨的副首相巴御前。她承诺即刻解除对现任天皇的放逐命令。"
 jap.66.a:0"很好"
 jiesuoheixianzhengbain_jap:0"支持§Y天皇主权说§!，§R狂热§!的§R军国主义者§!将能通过§C和平方式§!控制§Y樱花国§!"
 jiesuojiangli_jiuganshuo_jap:0"支持§Y天皇机关说§!，在§Y樱花国§!建立§C君主立宪制§!时，§Y政府§!能够从中§G获利§!"
 thzqs_zc_jap:0"天皇主权说得到广泛支持"
 jap.67.t:0"国体论"
 jap.67.d:0"巴御前的军国主义倾向正在威胁到整个文官政府在樱花的地位。她已经不止一次的向上议院提出应当加强一位英灵君主在政府中的政治影响。但无论怎么说她的想法实在过于激进——天皇应当恢复其在樱花国内的权威性地位。乃至凌驾于议会与军队之上。\n与几十年前的情况相反，这项议题在上议院引发了巨大的分裂。共产党公然宣称将天皇重新写入宪法已是议会的最后底线，十几个中立的地方党派也罕见的声明支持。若是拒不退让，我们将在会上面对一个广泛的反对阵线。"
 jap.67.a:0"天皇理应统治整个国家！陛下的回归是民众所愿，反抗一位君王的只能是另一位君王。"
 jap.67.b:0"国家属于政府而非天皇！上议院绝不会接受一份能被法西斯肆意篡改的宪法！"
 jiesuojingjishentou_jap:0"解锁§Y经济殖民§!决议，允许对§G非我们附庸的亚洲盟国§!进行§C经济上的渗透§!"
 qiangpoyazhouguojiachengweifuyong_jap:0"解锁§Y统合亚洲§!决议，允许§R强迫§!§G非主要国家的亚洲盟国§!成为我们的§Y附庸§!"
 jap.68.t:0"反西方之本因"
 jap.68.d:0"距离樱花国结束经济危机已经有数个念头。在攘夷派重新夺回政权之后，我们有必要重新考虑樱花国对东亚地区的总看法。旧圣杯派鼓吹的东亚繁荣论目前仍在国内大行其道。但天皇陛下的意见很是明了——作为东亚目前唯一的军事霸主，我们应该重新开始思考我们的邻居是否有更大的价值供我等去攫取。"
 jap.68.a:0"是为了整个东亚的崛起：反殖民政策乃樱花立国之本，短视之计万不可取。"
 jap.68.b:0"是为了樱花帝国的崛起：八纮一宇，天下一家，此乃樱花之天命，兹不可忘。"
 JAP_tonghedongya:0"统合亚洲"
 JAP_tonghedongya_desc:0"为了樱花国的崛起，我们必须统合整个亚洲的资源，所有亚洲小国都必须服从于我们的统治。"
 JAP_yaoqiuchenfu_xjbg:0"要求[FROM.Getname]臣服"
 JAP_yaoqiuchenfu_xjbg_desc:0"[FROM.Getname]必须臣服于更加强大的国家，这样我们才能建设一个更好的亚洲！"
 jap.69.t:0"樱花国地方统治"
 jap.69.d:0"皇室内阁的崛起对于樱花海陆军的影响是明显的。他们对于长久以来被议会严格贯彻的军队国家化政策深恶痛绝。海陆军总司向内阁联合递交了一份新的樱花对外驻军草案，这份堪比投名状的菜案给予了国防部门在对外占领政策上的相当一部分自主性。这将有效加强我国占领地的社会秩序与资源产出。但随着战争的扩大化，这份草案对于驻军投入的影响将会是无可预测的。"
 jap.69.a:0"温和的统治才能彻底使敌人臣服，樱花国不需要二等公民"
 jap.69.b:0"残暴的统治才能最大贡献于本土，樱花国需要对异族更加坚决的施加统治"
 jiesuowenhetongzhi_jap:0"解锁§Y樱花怀柔镇压方案§!，以§R少量工业§!为代价，§G大幅降低§!当地人的§C反抗情绪§!"
 jiesuocanbaotongzhi_jap:0"解锁§Y樱花残酷镇压政策§!，以§R大量当地抵抗§!为代价，换取占领区§G丰厚的资源与工业§!"
 jap.70.t:0"对北美四国战略方针"
 jap.70.d:0"北美洲即将陷入一场巨大的统一战争中，作为太平洋上唯二能起到重大政治影响的地方政权，我国必须对美洲的最终归属保持密切关注。这关系到我们将和什么样的角色在太平洋打交道。"
 jap.70.a:0"西海岸的远洋之国与我国关系颇深，如果他们能够赢得内战，我们将颇为心安"
 jap.70.b:0"如果能促使一个大陆国度统一美洲，我们便毋需担心东太平洋事务"
 jap.70.c:0"齐亚德的巨型企业不可小视，这可能是为未来留下的小小种子..."
 jap.70.e:0"我们不该介入北美，没有理由为自己制造对手"
 jap.400.t:0"樱花国将在北美战争中支援我们！"
 jap.400.d:0"来自樱花国的使者给了我们一个好消息，在未来北美爆发战争之时，樱花国将会向我方派遣志愿军。"
 jap.400.a:0"太好了！"
 jap.71.t:0"帝国海军发展计划"
 jap.71.d:0"虽然海陆军部门在政治问题上历来口风一致，但在有限的资源配置问题上双方可谓是水火不容。\n就目前而言，圣杯在太平洋上的威胁日重，这使得我们必须重新考虑是否重新制定一项更具有侵略性的海军建设计划，问题简单却棘手——我国没法为联合舰队凭空变出来宝贵的橡胶、钢铁等战略资源，而陆军大本营的护食是有目共睹的。"
 jap.71.a:0"没有一支强大的海军，我国在太平洋西岸的战略便无从谈起"
 jap.71.b:0"我们不能冒险打击陆军的战斗意志，此事休要再提"
 JAP_zaochuanjihua:0"帝国海军发展方案"
 JAP_zaochuanjihua_ex:0"帝国海军发展方案"
 JAP_diguohaijun:0"[JAP.Getname]海军"
 JAP_diguohaijun_desc:0"樱花国是世界上为数不多的海军大国，虽然圣杯王国的阴影笼罩在全世界的海面上，但樱花海军仍然相信她们能够创造海上的奇迹。"
 JAP_haijunjunfeijianqidianwu:0"§Y[JAP.Getname]§!的§C海军军费§!§R开支§!降低§G75%§!"
 jap.72.t:0"“日本化”拾遗"
 jap.72.d:0"击败外星人入侵后，仓促离去的外星侵略军为我国的工业部门留下了不少可以应用的理论财富——事实上，我国工程师惊讶于他们对樱花岛的建设计划是如此的宏伟。难以想象他们的母星是多么的繁荣。\n除开这些计划外，我们也找到了少量外星器械，我们已经计划对这些外星科技进行逆向工程。利用这些产物我们将可以实现西方乃至整个世界都无法想象的城市扩建计划。"
 jap.72.a:0"“日本化”计划？也许我们可以接过他们的设想并加以实践"
 jap.72.b:0"让我们试试吧，看能不能建成一个同日本人想象中别无二致的伟大首都"
 JAP_dadushi_state:0"现代化大都市"
 JAP_dadushi_state_desc:0"利用外星科技，樱花国创造了无比先进的城市群。"
 jap_jianshekaizhi:0"建设开支"
 JAP_cjzl:0"持续作战"
 JAP_cjzl_desc:0"中国过于庞大，在短时间内击败她们简直是天方夜谭，我们应该做好持久战的准备。"
 JAP_cjzl_tt:0"（§Y@CHI@ROC@PRC全体中国势力§!）我国对其进攻加成：§G+5.0%§!\n（§Y@CHI@ROC@PRC全体中国势力§!）我国对其防御加成：§G+5.0%§!"
 jap.73.t:0"对华战争的分歧"
 jap.73.d:0"我们对神州地区的军事行动已经箭在弦上，但陆军大本营就樱花未来数年的攻略总方针仍然争论不休。诚然，目前神州大陆的混乱局势让樱花主力一鼓作气进据中原成为可能。国际局势的变化也不容樱花舰队在神州沿岸浪费时间。但相当一部分经验丰富的海陆军将领也将截然相反的建议呈上内阁，他们决不同意对拥有着极大纵深的东亚政权进行孤注一掷般的作战。"
 jap.73.a:0"中国不堪一击，我们能够速战速决！"
 jap.73.b:0"斯事体大，此举关系樱花之国运，万望慎重"
 JAP_sywh_jiesuotips:0"我军将在§Y战争初期§!§G势如破竹§!，但一旦不能§R快速击败中国§!，我军就不得不§R陷入泥潭§!，被迫进入§R艰难的持久战§!中"
 JAP_cjzl_jiesuotips:0"我军将采取§G保守策略§!，虽然我们会§Y推进缓慢§!，但不会在§R战争中§!陷入§R被动局面§!"
 thjgs_zc_jap:0"天皇机关说得到部分支持"
 JAP_guotilunzhizhengyijieshu:0"关于国体论的讨论已经结束"
 jap.74.t:0"国家总体方针"
 jap.74.d:0"一场决定我国未来方向的讨论已然开始，这将决定我国最终走向狂热扩张之路，亦或是拥护暂时的和平。"
 jap.74.a:0"樱花国的崛起乃不可违背之天命"
 jap.74.b:0"想要抑制军国主义的侵蚀，就必须维护和平思想"
