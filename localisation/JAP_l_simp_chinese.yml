 JAP_namizuozhan:0"纳米作战"
 JAP_namizuozhan_desc:0"利用纳米技术，我们的士兵可以更加灵活地作战。"
 JAP_zhongjiwushi:0"终极武士"
 JAP_zhongjiwushi_desc:0"只有强大的意志才能带领我军走向胜利。"
