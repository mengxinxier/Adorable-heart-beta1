 JAP_zhchiyinduziyoudoushi_desc:0"印度人民早已无法忍受圣杯王国的殖民统治了，她们将揭竿而起！"
 JAP_yaoqingziyouyinduzhenxian:0"邀请自由印度加入阵营"
 JAP_yaoqingziyouyinduzhenxian_desc:0"印度人民已经奋起斗争，我们必须对其进行帮助！"
 JAP_jiefangyinni_2:0"解放东葛朗特"
 JAP_jiefangyinni_2_desc:0"夏连特拉已经被圣杯殖民者与疯子控制，东葛朗特王国才是印度尼西亚真正的主人！"
 jap.64.t:0"来自意呆莉的使团"
 jap.64.d:0"一支来自意呆莉的外交使团来到樱花国，她们代表轴心国表明了德意两国对我国的友好态度，并且希望我们也能加入到对抗戴比鲁克帝国的队列中来。"
 jap.64.a:0"我有个提议"
