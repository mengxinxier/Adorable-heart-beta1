 JAP_by_xd0_desc:0"如果你能看见这个决议，那说明你被AI双操了。"
 jap.94.t:0"国民偶像星野爱遇刺"
 jap.94.d:0"我国的一名知名偶像在家中遇刺，其名为星野爱，是个16岁就出道的年轻偶像，死亡时仅20岁。犯罪者疑似是星野爱的狂热粉丝，由于国内最近动荡不安，警方并没有对此案件进行过多调查。"
 jap.94.a:0"真可惜"
 JAP_xya_zxdb_tip:0"§P总有一天会真相大白...§!"
 jap.95.t:0"多年前的真相"
 jap.95.d:0"近日，一部名为《十五年的谎言》的电影在国内大火，这部电影由五反田泰志执导，镝木胜也监制。它是由五反田泰志和星野爱久爱海共同撰写的，以男主角为爱报仇为主题的电影。在此前，星野爱久爱海与星野瑠美衣就被怀疑是多年前不幸遇刺的星野爱的孩子，而这部充满复仇意味的电影也更像是一部纪录片，它记录了星野兄妹这十多年来的生活，同时揭示了一个恐怖的真相：星野爱事件的真正凶手是兄妹的生父，星野爱的前男友。一些星野爱的老粉丝要求警方从这点开始重新调查，虽然时隔十多年早已物是人非..."
 jap.95.a:0"已经过了这么久啊..."
