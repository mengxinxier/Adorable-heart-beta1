 ast.901.d:0"峰里子是武侦最优秀的队员之一，但不幸的是她还是在刺杀敌国首脑的任务中失败了，临死前她将弹匣里的最后一发子弹留给了自己，在敌人面前展现出武侦人的不屈气节。我们会记住她为武侦所做的一切。"

