 ####通用国策####
 GRA_1:0"联邦投资"
 GRA_1_desc:0"相较之下我们的工业实力并不发达，必须依靠联邦的支援建设才能发展"
 GRA_2:0"连通铁路"
 GRA_2_desc:0"我们我们国家拥有广阔的领土，必须要将它们连成一片。"
 GRA_3:0"工业发展"
 GRA_3_desc:0"联邦将带动我们在工业建设上获得巨大提升。"
 GRA_4:0"军工发展"
 GRA_4_desc:0"不管是在世界范围还是在圣杯联邦里。拥有一支强大军队，才是我们说话的资本。"
 GRA_5:0"国家建设"
 GRA_5_desc:0"哪怕战争的阴云笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 GRA_6:0"挖掘资源"
 GRA_6_desc:0"我们的国土下面隐藏着无限的资源。必须要将它们开采出来。"
 GRA_7:0"城镇建设"
 GRA_7_desc:0"继续基础设施的建设可以满足国家工程的运输和发展。"
 GRA_8:0"资源开采局"
 GRA_8_desc:0"成立国家资源开采公司。可以更好地为本国提供挖掘矿石的技术。"
 GRA_9:0"汇聚科技"
 GRA_9_desc:0"联邦里总不乏尖端的科技人才，我们将他们引进国内来为我国重要工程提供帮助。"
 GRA_10:0"购买联邦产业"
 GRA_10_desc:0"通过贷款购买联邦共厂可以迅速扩大我们的工业产能。"
 GRA_11:0"重审预算"
 GRA_11_desc:0"我们的国家这几年来发展突飞猛进。可以向宗主国。索取更多的经费。"
 GRA_12:0"国家工业局"
 GRA_12_desc:0"通过设立国家工业局。将重心放在工业产能增加上。"
 GRA_13:0"石油勘探"
 GRA_13_desc:0"我们的国家拥有丰富的石油资源。这会对我们在未来的战争中获得一定优势。"
 GRA_14:0"橡胶战略储备"
 GRA_14_desc:0"大规模的机动化和航空运输需要大量橡胶。我们必须改进我们生产橡胶的方式。"
 GRA_15:0"研究火箭"
 GRA_15_desc:0"陆海空三军技术研究取得巨大进展的关键就在于火箭技术。"
 GRA_16:0"大玩具"
 GRA_16_desc:0"“核裂变军事应用”委员会相信，使用铀来实现不可控裂变反应，以此来制造一个威力令人难以置信的炸弹，在理论上是可能的。然而，仅靠我们自己恐怕无法及时地完成这项技术。"
 GRA_17:0"现代科学"
 GRA_17_desc:0"有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 GRA_18:0"援助王国"
 GRA_18_desc:0"我们的王国目前陷入一场浩劫，我们必须伸出援手"
 GRA_19:0"本国陆军发展"
 GRA_19_desc:0"我们不能完全指望联邦的帮助，必须自主发展本国军事力量"
 GRA_20:0"统一制式装备"
 GRA_20_desc:0"采取联邦的制式装备"
 GRA_21:0"联邦空军作战基地"
 GRA_21_desc:0"联邦国家统一的飞行器设计"
 GRA_22:0"购买装甲图纸"
 GRA_22_desc:0"我们可以直接购买圣杯王国强大的装甲科技"
 GRA_23:0"购买飞机图纸"
 GRA_23_desc:0"我们可以直接购买圣杯王国的飞机设计图纸"
 GRA_24:0"海军发展许可图纸"
 GRA_24_desc:0"海洋一直以来都是一个遥不可及的梦想，我们必须借助联邦的力量来实现"
 GRA_25:0"创办海军学校"
 GRA_25_desc:0"我们的国家已经拥有了一定对海洋的话语权"
 GRA_26:0"航母作战实践"
 GRA_26_desc:0"你应该放弃落后的大舰巨炮主义来享受争夺海上制空权的乐趣"
 GRA_27:0"大舰巨炮主义"
 GRA_27_desc:0"拥有最多主力舰的国家将统治海洋。我们绝不能容忍敌人的海军在我们的海域内占上风。"
 GRA_28:0"摧毁一切"
 GRA_28_desc:0"更大的火炮和更厚的装甲将缔造海上的霸主"
 GRA_29:0"先进鱼雷机"
 GRA_29_desc:0"管你什么霸主，没有制空权都是鱼雷机的活靶子"
 GRA_30:0"战斗机现代化"
 GRA_30_desc:0"我们的第一要务必然是控制我们自己的天空！很难找到一个比战斗机的开发更加重要的军事研究领域。"
 GRA_31:0"联邦募捐"
 GRA_31_desc:0"我，圣杯王国、打钱、造船。"
 GRA_32:0"支援单位"
 GRA_32_desc:0"尽我们所能的支援我们勇敢的军队是取得胜利的关键。这可以通过远距离重型火炮支援或者更多战场的直接支援来实现。我们必须确保我们的军队拥有一切所需的资源。"
 GRA_33:0"国产战斗机型号"
 GRA_33_desc:0"一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 GRA_34:0"小型舰艇研发"
 GRA_34_desc:0"我们首要目标是自主扩建我们的海军。我们将自主研究小型的舰艇"
 GRA_35:0"扩编国防军"
 GRA_35_desc:0"国家的国防军对于现代军队的需求来说实在是太少了，我们需要培训更多的人来加入"
 GRA_36:0"邀请联邦顾问"
 GRA_36_desc:0"一个组织良好的参谋部是未来战争的关键所在，我们应从圣杯王国的例子中学习"
 GRA_37:0""
 GRA_37_desc:0""
