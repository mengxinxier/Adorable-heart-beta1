 ast.20.t:0"武侦申请与新西兰合并"
 ast.20.d:0"我们远东的附属国——武侦高校今天发来了一份电报：称自己已经为王国控制住了东亚太平洋的局势，若能允许他们与新西兰合并定会巩固联邦在太平洋的控制力"
 ast.20.a:0"批准"
 ast.20.b:0"不可以"
 
 ast.21.t:0"国王同意"
 ast.21.d:0"圣杯国王和她的摄政会已经同意了我们的请求，现在新西兰岛是我们土地了"
 ast.21.a:0"太好了"
 
 ast.22.t:0"国王拒绝"
 ast.22.d:0"摄政会拒绝了我们的请求，她们认为这样对新西兰不公平。不过国王已经记住了我们为联邦所做的贡献"
 ast.22.a:0"好吧"
  
 
 ast.12.t:0"内战爆发"
 ast.12.d:0"伊甸是伊甸人的伊甸，澳洲是伊甸人的澳洲！圣杯的贪婪殖民者已经奴役了我们太久！以至于伊甸时代的光辉被新生代渐渐遗忘，是时候弥补上次战争中我们所犯下的错误了。拿起武器！不愿做奴隶的伊甸人！预言向我等许诺之新世必将降临于此！那山脉和平原的大陆是我们的家园！反抗的枪声打响了，新世界的未来，伊甸万岁！"
 ast.12.a:0"开弓没有回头箭"
 
 ast.14.t:0"迎娶世羽"
 ast.14.d:0"伊芙大人已经争取到世羽足够多的信任，世羽答应归顺与我们并交出羽教圣国的领导权。\n\n当然，还有他自己（羞）"
 ast.14.a:0"我们正式成为一个国家！"
 
 ast.15.t:0"伊甸合并"
 ast.15.d:0"冥梦已经争取到世羽足够多的信任，世羽同意了两国正式合并为一个国家，此次事件让两人的关系变得亲密无比。"
 ast.15.a:0"伊甸万岁！"
 
 ast.16.t:0"索取领土"
 ast.16.d:0"我们最终还是没能控制住伊甸的崛起，伊甸已然复辟成功并恢复了他曾经百分之八十的领土，现在它们又来向我们索取最后的南北岛，如果我们满足他们的要求他们将保证以后两国将不会在发生战争，但同时也意味着联邦在远东的控制力又进一步变弱了"
 ast.16.a:0"我们承担不起和伊甸的又一次战争"
 ast.16.b:0"坚决不能退缩！"
 
 ast.17.t:0"圣杯拒绝归还领土"
 ast.17.d:0"尽管我们在此事上已经做出了很大的让步，但贪婪的圣杯联邦拒绝交出属于伊甸的固有领土，看来我们只能通过战争让他们醒悟了"
 ast.17.a:0"不识好歹"
 
 news.748.t:0"武侦合并新西兰"
 news.748.desc:0"作为圣杯王国在太平洋的前哨，武侦高校一直被认为是偏远的“流放之地”和荒野，作为监视上次大战的失败者伊甸的“狱卒，”而今天，我们可以骄傲的宣布，澳洲已经步入了文明国家的秩序一列！和新西兰的合并将使我们成为圣杯联萌秩序上重要的一环！"
 news.748.a:0"圣杯王国万岁！"
 news.748.b:0"看看接下来太平洋的局势会如何发展"
 
 news.749.t:0"阿道夫·莉莎遇刺"
 news.749.desc:0"当莉莎又一次来到勃兰登堡门前对着德意志日耳曼人，她的人民演讲，煽动的时候。来自阴影里的匕首已经刺向她的胸前。整个勃兰登堡门被惊天的巨响所震动后，惊恐的人们永远失去了他们的领袖，伟大的莉莎。纳粹党的骨干们第一时间戒严了整个柏林，党卫军控制住了国会大厦并切断了柏林对外界的电话线。第二天，紧急宣誓继任元首职位的“”宣布将不惜一切代价找出凶手“带给他们连地狱里魔鬼都会恐惧的惩罚”随后，被疯狂追查暗杀者踪迹的盖世太保暴露出来的一批密谋反对莉莎的国防军军官和容克贵族成为了第一批牺牲品。"
 news.749.a:0"为元首报仇！"
 news.749.b:0"任务完成"
 news.749.c:0"太残暴了"
 
 news.750.t:0"玲帝遇刺"
 news.750.desc:0"深夜在书房办公樱花皇帝玲帝遭到了刺客的袭击。刺客翻过重重宫墙直奔玲帝所在的书房并击杀了途中遇到的所有守卫。玲帝得到消息后急忙冲出书房，但被刺客撞了个正着。刺客面对着一拥而上的警卫队毫不惊慌，她从口袋里抓出一颗圆滚滚的黑色弹丸，径直抛向玲帝奔向的远处院门，随后在拔出手枪击毙数名玲帝身旁的卫兵后迅速翻过身后宫墙扬长而去，背后随即传来巨大的爆炸声，火光点亮了乌黑的夜空。整个皇居都乱成了一团，被当场炸飞双腿的玲帝在被送往御医府的途中停止了呼吸。玲帝的死震撼了整个樱花国，人们纷纷自发举行各种活动以纪念被他们奉若神明的领袖。玲帝的长女，年仅十岁的樱子内亲王的登基大典将在三天全国哀悼后举行，在先君的遗体告别仪式上，人们看到的是储君血红的泪眼，以及满脸悲愤的泪痕。"
 news.750.a:0"樱花凋零了"
 news.750.b:0"任务完成"
 news.750.c:0"太残暴了"
 
 news.751.t:0"世羽·波拿文都拉遇刺"
 news.751.desc:0"伊甸的羽教圣殿，神皇饮下了一杯来自“巴西运达的鲜嫩橙汁”后沉沉地睡了过去，直到当天下午，为陛下例行检查的医生才发现了这位“三块大陆与无边大洋的神国之皇”失去了呼吸。整个伊甸园陷入了世界末日般的绝望和疯狂中，“皇帝驾崩”的消息很快传遍了整个皇都的伊甸人民。羽教党卫军们冲进了贸易码头对一切来自外国的货船和人们进行纠察、殴打，纵火、甚至杀害。当羽国政府勉强控制住形式时，在疯狂的怀着复仇情绪的军队、伊甸国民暴行下遇害的外国人已有超过一千三百人。国际联盟对这一行为表示“闻所未闻”的同时也对陛下的遇刺表示“遗憾”羽国的情报部门正疯狂的寻找凶手，发誓要将伊甸的怒火洒遍整个太平洋！\n\n太平洋的独裁者死了，下一个是谁？"
 news.751.a:0"如轻羽随风而去....."
 news.751.b:0"任务完成"
 news.751.c:0"太残暴了"
 
 news.752.t:0"时崎狂三总统遇刺"
 news.752.desc:0"当日下午晚八点，时崎狂三处理完一天的公务后走出了办公室，走到了白宫的草坪上散步，这时，据幸存的守卫描述，一点微弱的火光在昏暗天幕的边缘亮起，时崎狂三的身体像是破烂的人偶般被抛了出去。时崎狂三感觉到小腹处一阵剧痛，直到三秒后，守卫们才听到一声枪响，待反应过来的守卫奋不顾身的扑向腹部被穿透一个大洞的时崎狂三时，他们又听到了第二声枪响，那名忠心尽责的精灵胸口血肉飞溅，而倒地的时崎狂三左胸处同样也鲜血狂喷。精灵国陷入了恐惧和出奇的愤怒中，精灵国联邦调查局的部长八舞夕弦对国民保证“将不惜一切代价、牺牲、找出阴谋危害伟大精灵之国的凶手”\n\n狂三还会回来的，对吧？"
 news.752.a:0"狂三只是累了....."
 news.752.b:0"任务完成"
 news.752.c:0"太残暴了"
 
 news.753.t:0"斯大林遇刺"
 news.753.desc:0"苏维埃联盟的领袖斯大林领导着伟大的联盟，在她清洗了一批又一批的反对权威和斯大林主义的叛国者后，似乎除了外国的军队，俄罗斯的土地上再也没有可以反对她的力量。一杯咖啡被放到了克里姆林宫斯大林的办公桌上。当日下午，克里姆林宫的医生被召集起来，在一系列严肃而诡秘的排查与协约后，他们才被允许接近领袖的————尸体，进行装模作样，毫无效用的检查。反对者们在这悲伤的时刻挤出几滴难受的眼泪同时，也不忘互相瞪大眼睛，看着有可能和自己抢食的“敌人”\n\n这次不是脑溢血倒在地板上，希望她永远埋葬在列宁身边"
 news.753.a:0"苏维埃的意志将会继承下去"
 news.753.b:0"任务完成"
 news.753.c:0"太残暴了"
 
 news.754.t:0"伊甸大婚"
 news.754.desc:0"当一切尘埃落定，羽国和伊甸的合流似乎如此理所应当，又快速的超过人们想象。直到伊芙在羽国神殿的魔法喷泉下，单膝下跪，向着依然和自己同等身高的男孩（...）求婚时，四周的守卫和人民欢呼声传到了云霄之上。金发的少女伸手牵住了脸颊绯红的可爱男孩，像握住了半个世界———分裂的伊甸从此一统！王女向世界宣布和世羽的结合，在神圣殿堂之前，在伊甸辉煌的见证下，从此不离不弃，不分彼此。游行的花车、不限量供应的糖果、美酒，伊芙宣布羽国——从此以后只有一个名字“神圣伊甸”全体国民狂欢三天，庆祝这一神圣而美好的结合，她们必会幸福，在这冰冷的残酷世界，这样的美好值得所有人庆幸和欢悦。"
 news.754.a:0"世羽真可爱"
 news.754.b:0"恭喜"
 news.754.c:0"玩个钢四都能被撒狗粮，难受哇！"
 
 
