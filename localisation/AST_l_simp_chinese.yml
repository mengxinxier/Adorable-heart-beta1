 ####精神####
 wuzhuang_1:0"军事学院"
 wuzhuang_1_desc:0"武侦高中在三次圣杯战争由圣杯军事会建立，目的是培养战争中优秀的战斗精英，因此本国拥有充裕的战斗后备"
 wuzhuang_2:0"武侦高校"
 wuzhuang_2_desc:0"武侦高中在三次圣杯战争由圣杯军事会建立，目的是培养战争中优秀的战斗精英，因此本国拥有充裕的战斗后备"
 jingfeiyusuan_1:0"学校维护预算：刻薄"
 jingfeiyusuan_1_desc:0"武侦高中建立不久后战争就结束了，空有一身本领却无用武之地。随着圣杯王国经济日渐萧条为了节省开支，武侦高校可能面临着被废校的危险"
 jingfeiyusuan_2:0"学校维护预算：吝啬"
 jingfeiyusuan_3:0"学校维护预算：勉强"
 jingfeiyusuan_4:0"学校维护预算：正常"
 jingfeiyusuan_5:0"学校维护预算：高"
 shengbeicanmou:0"圣杯陆军参部"
 gaocenghunluan:0"领导层混乱"
 yidianjundui:0"伊甸神教"
 techan:0"焦糖输出"
 qixijihua:0"奇袭计划"
 xiejiao_1:0"伊甸势力"
 xiejiao_1_desc:0"受到曾经伊甸之都的影响，我们有的的学生偷偷研习着古老的伊甸魔法，他们认为我们都是伊甸的后代，圣杯王国是残暴的统治者。圣杯联邦已经要求我们尽快根除这个威胁"
 xiejiao_2:0"伊甸反对者"
 yidianguizu:0"贵族支持"
 yidianguizu_2:0"财阀合并"
 zhanhouchongjian:0"战后重建"
 yidianweidui:0"伊甸皇家卫兵"
 chengfa:0"与圣国为敌"
 mingmeng_2:0"冥梦·波拿文都拉"
 da_haiyuan:0"海之魔女"
 ####事件####
 ast.1.t:0"[From.GetName]援助"
 ast.1.d:0"目前王国处于最艰难的时期，[From.GetName]的首脑[From.GetLeader]知道[From.GetName]身为光荣的圣杯联邦一员应该为王国做出贡献，于是他们自愿贡献出自己的工厂给王国使用。"
 ast.1.a:0"我们将团结在圣杯王国的旗帜下"
 ast.2.t:0"刺杀莉莎成功"
 
 ast.2.d:0"欧洲恶魔——阿道夫·莉莎终于迎来了她的末日，我们的刺客用无可挑剔的手段了结了这个家伙，目前我们派出的刺客已经安全撤出"
 ast.2.a:0"干得漂亮"
 
 ast.4.t:0"刺杀世羽成功"
 ast.4.d:0"伊甸的独裁者——世羽·波拿文都拉终于迎来了她的末日，我们的刺客用氰化物杀死了她，最大程度保持了这位伊甸国王尸体的尊重。目前我们派出的刺客已经安全撤出" 
 ast.5.t:0"皇帝遇刺"
 ast.5.d:0"在我们国王的皇宫里发生了一个惨痛的事情，我们敬爱的皇帝世羽·波拿文都拉遭遇暗杀牺牲，直到牺牲前她仍然为这个国家辛勤奉献着。已经查明是一个来自武侦的刺客。内阁总长泰奥多尔和世羽的妹妹海原公主都已准备好领导这个国家继续抗争，并发誓要为逝去国王报仇"
 ast.5.a:0"泰奥多尔会接管帝国的事务"
 ast.5.b:0"海原公主是正统继承人"
 
 ast.6.t:0"刺杀狂三成功"
 ast.6.d:0"精灵国对外战争的发起者——时崎狂三是一个不折不扣的战争疯子。在她带领的精灵国必会迎来失败的，但是今天她的末日提前来临了，我们的刺客花了很大功夫才把这个伪善的精灵杀死。目前的精灵国总统办公室已经彻底陷入混乱中"
 ast.7.t:0"总统遇刺"
 ast.7.d:0"尽管我们的总统大人号称拥有无限分身，永恒不死。但是一个来自武侦的刺客使用卑鄙的手段偷袭了总统大人。我们甚至连刺客的模样都不清楚。\n\n如果我们不能及时重组总统办公室，国家将再次陷入混乱"
 ast.7.a:0"副总统四糸乃是结束这场纷争的不二之人"
 ast.7.b:0"崇宫澪将代表狂三完成精灵国的事业"
 
 ast.8.t:0"刺杀斯大林成功"
 ast.8.d:0"斯大林——这个红色的恶魔终于迎来了她的死期，但这不代表我们对抗布尔斯维克的战斗就此停止，所有的自由国家将会团结在我们的旗帜下共同对抗共产主义威胁"
 ast.9.t:0"斯大林同志遇刺"
 ast.9.d:0"我们伟大的主席——约瑟夫·斯大林同志在办公室遭人暗杀，凶手是一个训练有素来自武侦高校的刺客。举国上下为此感到哀伤的时候必须选出一位可以继续领导我们的主席"
 ast.9.a:0"尼基塔·蔻尔是最合适的人选"
 ast.9.b:0"格奥尔吉·朱可夫将军可以胜任这个职务"
 
 ast.10.t:0"刺杀玲帝成功"
 ast.10.d:0"亚洲最大的恶魔——樱花天皇玲帝在我们刺客无情的手段下烟消玉陨，这对于樱花帝国来说绝对是一个沉痛的打击"
 ast.11.t:0"天皇驾崩"
 ast.11.d:0"天皇陛下始终为了这个国家尽心尽力，鞠躬精粹，直到被刺杀前她仍然为这个国家辛勤奉献着。已经查明是一个来自武侦的刺客。玲帝的女儿幸子已准备好领导这个国家继续抗争，并发誓要为逝去皇帝报仇"
 ast.11.a:0"吾皇走好"
 
 ast.900.t:0"亚里亚失败"
 ast.900.d:0"亚里亚是武侦最优秀的队员之一，但不幸的是她还是在刺杀敌国首脑的任务中失败了，临死前她将弹匣里的最后一发子弹留给了自己，在敌人面前展现出武侦人的不屈气节。我们会记住她为武侦所做的一切。"
 ast.900.a:0"国家的重大损失"
 
