 ####武侦国策####
 AST_1:0"维持武侦统一"
 AST_1_desc:0"武侦高校是圣杯母亲一手建立的，目的是维持太平洋的和平与稳定。我们绝不能让她失望"
 AST_2:0"源翠觉醒"
 AST_2_desc:0"圣杯王国是残忍无情的殖民者，他无情掠夺了我们曾经骄傲的伊甸，我们必须修改这个历史错误"
 AST_3:0"为自由而战"
 AST_3_desc:0"为了我们自由的伊甸，向殖民者们宣战！"
 AST_4:0"终极杀手"
 AST_4_desc:0"武侦高校拥有最强悍的单兵作战实力"
 AST_5:0"强化联邦关系"
 AST_5_desc:0"加强我们与圣杯联邦的联系以表诚心"
 AST_6:0"申请预算"
 AST_6_desc:0"为了太平洋地区的稳定，我们需要更多的支持"
 AST_7:0"经济恢复"
 AST_7_desc:0"在证明自身实力的强大后，联邦也不会对我们的经济指手画脚了"
 AST_8:0"扩大军费预算"
 AST_8_desc:0"伊甸已经开始扩张计划，并严重威胁到联邦的安全了，必须对此提高警惕"
 AST_9:0"国家民生计划"
 AST_9_desc:0"努力将武侦发展为一个工业实力雄厚的国家"
 AST_10:0"武侦军备计划"
 AST_10_desc:0"在风起云涌的今天必须全力发展军工制造业"
 AST_11:0"与圣杯深入合作"
 AST_11_desc:0"加入联邦的经济体系，可以获得联邦军事上的更多帮助"
 AST_12:0"特种部队"
 AST_12_desc:0"武侦需要一支突击队，在一些一般部队难以到达的地方进行艰难的作战"
 AST_13:0"钢铁洪流"
 AST_13_desc:0"欧洲战场需要更重的装甲，以应对与我们敌人的超级坦克的竞争。重型坦克是对这一设计努力的唯一办法。"
 AST_14:0"鲸鲨"
 AST_14_desc:0"如果将武侦高校比作太平洋地区的一只鲨鱼，那么它应该有一头巨鲸那么大"
 AST_15:0"出口奢侈品到联邦"
 AST_15_desc:0"出口大陆的特色产品到圣杯皇室，可以补贴我们的运营资金"
 AST_16:0"太平洋武器库"
 AST_16_desc:0"联邦已经批准了一项计划：向武侦输送大量装备以此来震慑周围虎视眈眈的敌人"
 AST_17:0"清洗伊甸势力"
 AST_17_desc:0"伊甸邪教扰乱着我们的国家，我们必须彻底取缔他们，以防止国家分裂"
 AST_18:0"整合联邦国"
 AST_18_desc:0"我们已经具备整合新西兰的实力了"
 AST_19:0"加厚鲨鱼皮"
 AST_19_desc:0"必须防止敌人从海上登陆"
 AST_20:0"联邦科研团队"
 AST_20_desc:0"引入邦科技人才"
 AST_21:0"刺杀玲帝"
 AST_21_desc:0"我们与樱花开战了，派出我们的刺客来刺杀樱花的首脑"
 AST_22:0"刺杀狂三"
 AST_22_desc:0"我们与精灵国开战了，派出我们的刺客来刺杀精灵国的首脑"
 AST_23:0"刺杀莉莎"
 AST_23_desc:0"我们与德国开战了，派出我们的刺客来刺杀德国的首脑"
 AST_24:0"刺杀世羽"
 AST_24_desc:0"我们与羽教圣国开战了，派出我们的刺客来刺杀羽国的首脑"
 AST_25:0"刺杀斯大林"
 AST_25_desc:0"我们与苏联开战了，派出我们的刺客来刺杀苏联的首脑"
 AST_26:0"与武装派系合作"
 AST_26_desc:0"伊芙是伊甸反对派的领导人之一，掌管着军事大全，可以帮助我们更好打赢内战"
 AST_27:0"与财阀合作"
 AST_27_desc:0"冥梦·斯图亚特是伊甸的贵族财阀，她可以帮助我们的起义提供资金支持"
 AST_28:0"重建圣国"
 AST_28_desc:0"内战结束了，是时候着手重建国家了"
 AST_29:0"复辟伊甸"
 AST_29_desc:0"伊甸帝国万岁！唯一的伊甸国王——伊芙大人万岁！"
 AST_30:0"伊甸贵族"
 AST_31_desc:0"冥梦通过内战时对我们的积极帮助，顺理成章的坐上了伊甸国王的宝座"
 AST_31:0"伊甸光辉"
 AST_31_desc:0"宣称我们才是伟大的伊甸的正统领导者"
 AST_32:0"经济独立"
 AST_32_desc:0"摆脱圣杯的经济制裁"
 AST_33:0"讨伐世羽"
 AST_33_desc:0"世羽虽然只是伊甸的继承者之一，但是他并不能胜任伊甸的领导人，我们必须取代他"
 AST_34:0"调教世羽"
 AST_34_desc:0"世羽对于我们来说还有很大的用途，可以通过和平的手段让他归顺与我们"
 AST_35:0"整合伊甸"
 AST_35_desc:0"经过百年的分裂，伊甸终于在今天团结在一起"
 AST_36:0"驱逐尼德兰人"
 AST_36_desc:0"对荷兰复仇"
 AST_37:0"宣称南北岛"
 AST_37_desc:0"收复南北岛的领土"
 AST_38:0"信奉真正的魔法"
 AST_38_desc:0"伊甸魔法强无敌"
 AST_39:0"皇室卫队"
 AST_39_desc:0"为了我们的国王而战"
 AST_40:0"经济新血"
 AST_40_desc:0"将冥梦所掌管的伊甸财阀整合为国家经济体系"
 AST_41:0"伊甸同心"
 AST_41_desc:0"我们本属于一个种族，在这时候更应该在团结一起"
 AST_42:0"太平洋守护者"
 AST_42_desc:0"以承诺和平的代价向圣杯王国讲和，这样就能不产生冲突的情况下收复领土了"
 AST_43:0"落樱缤纷"
 AST_43_desc:0"樱花国始终是太平洋地区的毒瘤，必须彻底铲除"
 AST_44:0"合作研究"
 AST_44_desc:0"摒弃前嫌，与曾经的敌人合作，共赴胜利"
