 AST_cisha_shiyu:0"雪花行动"
 AST_cisha_shiyu_desc:0"世羽·波拿文都拉统治下的弹丸小岛仍然在进行着徒劳的所谓“光复运动”，然而我们已经彻底厌倦这个可悲可惨可笑的跳梁小丑了，现在已经是时候让这只讨厌的乌鸦闭嘴了。"
 
 AST_cisha_kuangsan:0"水晶瓶行动"
 AST_cisha_kuangsan_desc:0"时崎狂三不但忘记了圣杯母亲领导之下的我们对精灵国的无私支持，还垂涎我们在太平洋地区的合法权利，最近甚至悍然命令军队对我们作战，此等忘恩负义之徒，罪不容诛！"
 
 AST_cisha_sidalin:0"雷霆行动"
 AST_cisha_sidalin_desc:0"约瑟夫·斯大林这个虚伪的独裁者不断利用所谓的共产主义理论来煽动自由世界的伟大人民成为他暴虐专制统治下的悲惨奴隶，我们必须消灭他，将那些被他压迫的无辜人民解放出来！"
 
 AST_cisha_dahe:0"千纸鹤行动"
 AST_cisha_dahe_desc:0"我们作为抗击樱花国对外扩张的最前线，是时候给他们当头一棒了。既然樱花人这么喜欢把他们的领导人玲帝当成神明来崇拜，那就让我们来教教他们弑神的道理！"
