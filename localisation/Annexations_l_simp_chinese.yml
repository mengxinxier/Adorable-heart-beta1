 annex.18.t: "失地重归！"
 annex.18.d: "[From.GetAdjective]政府已决定将奥地利先前占领的意大利领土归还我们。"
 annex.18.a: "万岁！"
 annex.184.t: "奥尼尔复辟？"
 annex.184.d: "如今，我们重建了崭新的爱尔兰国家，有人提出可以在当地复辟君主制。最明显的候选人当属奥尼尔家族，末代至高王布里安·奥尼尔后裔，其先祖休·奥尼尔和欧文·罗·奥尼尔在九年战争和爱尔兰邦联战争时从英格兰和苏格兰手中赢得了无数大胜。如今奥尼尔家族克拉那鲍依支系的族长豪尔赫·玛利亚·奥尼尔正居住在葡萄牙，现在的工作是电气工程师——这差事远远配不上他的地位。"
 annex.184.a: "奥尼尔将复辟爱尔兰的君主制！"
 annex.184.b: "维持爱尔兰共和国。"
 annex.185.t: "豪尔赫·奥尼尔抵达！"
 annex.185.d: "豪尔赫·玛利亚·奥尼尔同意作为爱尔兰至高王并下榻都柏林城堡。今天早上，国王抵达了塔拉山，并发表讲话，宣布他会成为一个强大并且公正的统治者，另外他还强调了休·奥尼尔和欧文·罗·奥尼尔在面对英国人时取得过的成就。尽管顽固的共和主义者对复辟极为愤怒，但大多数人还是接受了新的至高王成为爱尔兰正统国家元首。"
 annex.185.a: "奥尼尔万岁！"
 annex.240.t: "前教宗国的命运"
 annex.240.d: "我们最近对北意大利的占领带来了一个问题，一部分土地根据1919年条约应该交给教宗。所以我们现在是应该把它交给合法的统治者还是以他们的臣服为筹码做交易呢？当然，我们也可以简单地继续占领这些土地。"
 annex.240.a: "向教廷献土。"
 annex.240.b: "提出交易：以臣服换取土地。"
 annex.240.c: "继续占领！"
 annex.241.t: "我们的合法领土"
 annex.241.d: "北方一个慷慨的强国决定遵守1919年的条约，把他们占领的土地归还给它合法的主人，也就是我们。这是我国的一次伟大胜利，我们对他们十分感激。"
 annex.241.a: "教宗国重归统一。"
 annex.242.t: "一个慷慨的提议？"
 annex.242.d: "占领了北方的强国今天向罗马派出了外交人员，他们带来了一个提议。对于那些在1919年的血腥的内战中从我们手中被偷走的土地，他们愿意归还，前提条件是我们要放弃任何独立的外交政策，换句话来说，就是给他们当卫星国。这个提议对于我们的主权来说十分危险，但从一个方面确实能够给我们带来我们本应拥有的土地。所以我们必须仔细评估再做回答。"
 annex.242.a: "同意提案，把土地还给我们。"
 annex.242.b: "我们绝不低头！"
 annex.243.t: "教宗同意提案！"
 annex.243.d: "教宗派回的外交人员带来了好消息，他接受了我们的提议，愿意放弃自己对外交政策的控制权来换取他在北方的土地的安全回归。现在是时候按条约办事了。"
 annex.243.a: "很好。"
 annex.244.t: "教宗拒绝提案！"
 annex.244.d: "教宗十分愤怒地把我们的外交人员赶了回来，他对要求圣座向任何入侵者屈服都感到十分愤怒。看起来我们的提议是不可能被接受了。"
 annex.244.a: "他们以为自己是谁？他们一英尺土地都别想要回来！"
 annex.247.a: "释放一个巴勒斯坦政府。"
 annex.247.b: "交予我们的[TUR.GetAdjective]盟友。"
 annex.247.c: "交予我们的[SYR.GetAdjective]盟友。"
 annex.281.t: "来自[From.GetNonIdeologyNameDef]的提议"
 annex.281.d.allitaly: "[From.GetNonIdeologyNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNonIdeologyNameDef]加入[From.GetFactionName]为条件，把[From.GetAdjective]手中的大部分意大利领土还给我们。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.d.centralitaly: "[From.GetNonIdeologyNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNonIdeologyNameDef]加入[From.GetFactionName]为条件，把[From.GetAdjective]手中的大部分意大利中部领土还给我们。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.d.piedmont: "[From.GetNonIdeologyNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNonIdeologyNameDef]加入[From.GetFactionName]为条件，让我们回到大陆并控制[From.GetAdjective]控制下的皮埃蒙特。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.a: "我们愿意加入他们的联盟。"
 annex.281.b: "老子不干。"
 annex.282.t: "[From.GetNameDefCap]同意了"
 annex.282.d: "[From.GetAdjective]政府很乐意和我们结盟换回领土。"
 annex.282.a: "好！"
 annex.283.t: "[From.GetNameDefCap]拒绝了"
 annex.283.d: "[From.GetAdjective]可能不想要回自己的领土，也可能是不愿意相信我们。但不管怎么说，他们拒绝加入我们的联盟。"
 annex.283.a: "不属明智。"
 annex.284.t: "[From.GetNameDefCap]抛弃了[Root.GetFactionName]"
 annex.284.d: "看起来[From.From.GetNonIdeologyNameDef]交换意大利领土的提议让[From.GetNonIdeologyNameDef]无法拒绝。他们抛弃了我们的联盟加入了[From.From.GetFactionName]。我们可能永远无法把这片土地交还给他们，所以我们只能咽下苦果。"
 annex.284.a: "希望我们不用兵戎相见。"
