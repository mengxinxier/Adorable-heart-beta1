 annexation_decisions: "吞并决议"
 annexation_decisions_desc: "在取得了对大片新占领土的控制后，我们必须把这些土地利用起来。直接占领或许花费良多且会损害我们的稳定，但是能让我们直接占据这些新土地的财富。另一方面，建立傀儡国花费必然比前者廉价，但是这么做并不总是可靠的。无论如何，这些国家的命运掌控在我们手中。"
 annex.occupation: "军事占领是唯一选择。"
 annexation_SWI_CONQ: "瑞士的命运"
 annexation_SWI_CONQ_desc: "在阿尔卑斯山激烈的战斗之后，我们最终征服了瑞士。瑞士军队已经全部投降，他们的领土处在了我们的控制之下。我们该如何处理这些领土呢？"
 annexation_ROM_CONQ: "罗马尼亚的命运"
 annexation_ROM_CONQ_desc: "罗马尼亚部队已在我们强大力量下向我们投降了。是时候决定如何处理他们的土地了。"
 annexation_SER_CONQ: "塞尔维亚的命运"
 annexation_SER_CONQ_desc: "塞尔维亚已经灭亡，他们的部队已全部向我方投降。我们的部队正在贝尔格莱德游行，是时候决定如何处理他们的土地了。"
 annexation_SLO_CONQ: "斯洛伐克的命运"
 annexation_SLO_CONQ_desc: "经历了斯洛伐克山区的短暂战斗后，我们终于击溃了这个国家的防御。斯洛伐克现在在我们手中，我们必须决定它的未来。"
 annexation_POL_CONQ: "波兰的命运"
 annexation_POL_CONQ_desc: "波兰军队于昨天下午正式向我们投降，我们的部队正大步走在华沙的街道上。现在我们必须决定如何处理他们的土地" 
 annexation_RUS_CONQ: "俄罗斯的命运"
 annexation_RUS_CONQ_desc: "在与俄罗斯进行长期的拉锯战之后，我们发动了一次全面性的进攻来击溃俄罗斯的军队，现在莫斯科已经在我们的手中，是时候决定俄罗斯民族的命运了！"
 annexation_USA_CONQ: "美利坚的命运"
 annexation_USA_CONQ_desc: "现在战斗已经结束，我们必须决定如何处理我们占领的美国领土。"
 annexation_GUA_CONQ: "危地马拉的命运"
 annexation_GUA_CONQ_desc: "危地马拉国已经被迫向我们投降了，我们的军队正在危地马拉的首都展开游行。我们该如何处置他们的国家的残骸呢？"
 annexation_ELS_CONQ: "萨尔瓦多的命运"
 annexation_ELS_CONQ_desc: "萨尔瓦多已经被我们全部吞并了，我们的军队正在圣萨尔瓦多的街道上巡逻，对该区域稳定的主要威胁已经消除。该如何建立政权呢？"
 annexation_IRE_CONQ: "爱尔兰的命运"
 annexation_IRE_CONQ_desc: "[annexation_IRE_CONQ_description]"
 annexation_GEO_CONQ: "格鲁吉亚的命运"
 annexation_GEO_CONQ_desc: "我们的武装部队击败了格鲁吉亚政权！现在他们正在第比利斯的主干道上举行着胜利阅兵式，现在剩下的事情是确定格鲁吉亚领土的未来……"
 annexation_GER_CONQ: "德国的命运"
 annexation_GER_CONQ_desc: ""
 annexation_CA_CONQ: "中亚的命运"
 annexation_CA_CONQ_desc: "随着我们对中亚大草原的战役告终，我们控制了这一地区若干前政权的领土。地方领导人和政客正在为取得自治权发起请愿。目前有若干个方案，从把这一地区拆分成至多四个国家，到组建一个中亚联邦。我们该怎么做？"
 annexation_LBA_CONQ: "[annexation_LBA_CONQ_title]"
 annexation_LBA_CONQ_desc: "[annexation_LBA_CONQ_description]"
 annexation_EGY_CONQ: "埃及的命运"
 annexation_EGY_CONQ_desc: "随着我军占领这一地区，尼罗河谷已被我们控制。我们必须决定如何处置它。"
 annexation_PER_CONQ: "波斯的命运"
 annexation_PER_CONQ_desc: "在与波斯人长期斗争之后，我们发起了一次全面进攻，迫使波斯军队投降。[266.GetName]已经在我们的掌控中了。"
 annexation_TUN_CONQ: "突尼斯的命运"
 annexation_TUN_CONQ_desc: "在我们碾过突尼斯人的防线后，我们发起了全面进攻，如今突尼斯城连同整个突尼斯一道都已被我们掌控。当地的贝伊和少部分民族主义者正请求自治，一些人也建议允许满足他们的愿望。另一方面，我们可以继续完全占领突尼斯。我们该怎么做？"
 annexation_YEM_CONQ: "也门的命运"
 annexation_YEM_CONQ_desc: "在与也门人长期的斗争之后，我们发起了一次全面进攻，彻底击溃了也门军队，现在萨那在我们的控制之下了！"
 annexation_OMA_CONQ: "阿曼的命运"
 annexation_OMA_CONQ_desc: "在与阿曼人长期的斗争之后，我们发起了一次全面进攻，彻底击溃了阿曼军队，现在马斯喀特在我们的控制之下了！"
 annexation_ARM_CONQ: "亚美尼亚的命运"
 annexation_ARM_CONQ_desc: "在高加索山激烈的战斗之后，我们征服并吞并了亚美尼亚。亚美尼亚军队已经全部投降，他们的领土处在了我们的控制之下，但亚美尼亚人仍然在反抗，不过很快他们就会屈服的。"
 annexation_IND_CONQ: "印度的命运"
 annexation_IND_CONQ_desc: "随着我军占领这一地区，整个印度已被我们控制。我们必须决定如何处置它。"
 annexation_AFG_CONQ: "阿富汗的命运"
 annexation_AFG_CONQ_desc: "在和阿富汗人长期的斗争之后，我们发动了一次全面进攻，击溃了阿富汗军队并让他们逃入了大山之中。喀布尔以及主要交通要道已经被我们掌控，不过乡村地区仍然在不断起来反抗我们，若我们想要占领这片“帝国坟场”的话，我们就必须发动一场大规模清剿攻势。"
 annexation_CUB_CONQ: "古巴的命运"
 annexation_CUB_CONQ_desc: "[annexation_CUB_CONQ_description]"
 annexation_SIA_CONQ: "暹罗的命运"
 annexation_SIA_CONQ_desc: "我们已经控制了这个泰人的国家，并稳固了我们对马来半岛北部的主导地位。现在摆在政府面前的紧迫问题是，如何“解放”新征服的泰人省份。"
 annexation_CEY_CONQ: "锡兰的命运"
 annexation_CEY_CONQ_desc: "我们成功将德国人赶出了锡兰岛，控制了首都科伦坡。但是，现在我们需要决定如何处置这块该死的石头。"
 annexation_TUR_CONQ: "安纳托利亚的命运"
 annexation_TUR_CONQ_desc: "我们已经彻底摧毁了土耳其人的抵抗，把这位欧洲病夫一脚揣入了坟墓。现在我军正在安卡拉街头巡逻。然而我们却不能作为占领者长期在此驻留，眼下必须就土耳其人未来的政府作出决定。"
 annexation_UKR_CONQ: "乌克兰的命运"
 annexation_UKR_CONQ_desc: "在同欧洲粮仓进行了长期争斗后，我们发动了全面攻势，迫使乌克兰军队投降。基辅现在在我们手中！"
 annexation_ETH_CONQ: "埃塞俄比亚的命运"
 annexation_ETH_CONQ_desc: "我们在埃塞俄比亚的行动取得了巨大的成功，现在我们可以在那里建立新的地方行政机构以恢复当地的正常运作，但我们手上有好几个选择……"
 annexation_BHU_CONQ: "不丹的命运"
 annexation_BHU_CONQ_desc: "我们在喜马拉雅山上的行动取得了巨大的成功，现在我们可以在那里建立新的地方行政机构以恢复当地的正常运作，但我们手上有好几个选择……"
 annexation_CHL_CONQ: "智利的命运"
 annexation_CHL_CONQ_desc: "在经历安第斯山的苦战之后，我们终于击溃了智利守军。圣地亚哥现在在我们手里，我们必须决定智利未来的命运。"
 annexation_BOL_CONQ: "玻利维亚的命运"
 annexation_BOL_CONQ_desc: "在玻利维亚丛林和荒漠的战役之后，我们终于来到了安第斯山的大门之前。拉巴斯现在在我们手中！我们必须决定玻利维亚的未来。"
 annexation_PRU_CONQ: "秘鲁的命运"
 annexation_PRU_CONQ_desc: "在秘鲁安第斯山的战斗之后，我们终于击溃了秘鲁防线。利马现在在我们手中！我们必须决定秘鲁的命运。"
 annexation_ECU_CONQ: "厄瓜多尔的命运"
 annexation_ECU_CONQ_desc: "在厄瓜多尔的战役之后，我们终于击溃了厄瓜多尔人的防线。基多现在在我们手中，我们必须决定厄瓜多尔的未来。"
 annexation_COL_CONQ: "哥伦比亚的命运"
 annexation_COL_CONQ_desc: "在贯穿哥伦比亚的战役之后，我们终于击溃了哥伦比亚的防线。波哥大现在在我们手中，我们必须决定哥伦比亚的未来。"
 annexation_VEN_CONQ: "委内瑞拉的命运"
 annexation_VEN_CONQ_desc: "在委内瑞拉的战役之后，我们终于击溃了委内瑞拉的防御。加拉加斯现在在我们手中，我们必须决定委内瑞拉的未来。"
 annexation_PAN_CONQ: "巴拿马的命运"
 annexation_PAN_CONQ_desc: "在巴拿马运河附近的激战之后，我们终于击溃了巴拿马的防线。巴拿马城现在在我们手中，我们必须决定巴拿马的未来。"
 annexation_HAI_CONQ: "海地的命运"
 annexation_HAI_CONQ_desc: "经历了伊斯帕尼奥拉岛的短暂战斗后，我们终于击溃了海地防线。太子港现在在我们手中，我们必须决定海地的未来。"
 annexation_DOM_CONQ: "多米尼加共和国的命运"
 annexation_DOM_CONQ_desc: "经历了伊斯帕尼奥拉岛的短暂战斗后，我们终于击溃了多米尼加的防线。圣多明各现在在我们手中，我们必须决定多米尼加共和国的未来。"
 annexation_MEX_CONQ: "墨西哥的命运"
 annexation_MEX_CONQ_desc: "在墨西哥的漫长苦战之后，我们终于击溃了墨西哥的防线。墨西哥城现在在我们手中，我们必须决定墨西哥的未来。"
 annexation_GAL_CONQ: "加利西亚的命运"
 annexation_GAL_CONQ_desc: "经历了加利西亚的短暂战斗后，我们终于击溃了加利西亚的防线。利沃夫现在在我们手中，我们必须决定加利西亚的未来。"
 annexation_WHR_CONQ: "白鲁塞尼亚的命运"
 annexation_WHR_CONQ_desc: "经历了白罗斯的短暂战斗后，我们终于击溃了明斯克的防御。白鲁塞尼亚已经落入我们手中！是时候决定他们的未来了。"
 annexation_TRS_CONQ: "特兰西瓦尼亚的命运"
 annexation_TRS_CONQ_desc: "在特兰西瓦尼亚的漫长苦战之后，我们终于拿下了这块领地。这片区域现在在我们手中，我们必须决定它的未来。"
 annexation_BOS_CONQ: "波斯尼亚的命运"
 annexation_BOS_CONQ_desc: "在入侵了波斯尼亚之后，这片分裂的区域现在正处于我们的占领之下。当我们的军队行进在萨拉热窝的同时，我们必须决定如何处理这里。"
 annexation_ALB_CONQ: "阿尔巴尼亚的命运"
 annexation_ALB_CONQ_desc: "在阿尔巴尼亚乡村的短暂战役之后，地拉那终于陷落了，我们现在控制了他们的国家。我们在亚得里亚海的地位已经得到巩固，但我们必须决定阿尔巴尼亚的未来。"
 annexation_HOL_CONQ: "尼德兰的命运"
 annexation_HOL_CONQ_desc: "经历了尼德兰湿地和城市中心的短暂战斗后，我们终于击溃了这个骄傲的民族。尼德兰现在在我们手中，我们必须决定它的未来。"
 annexation_ENG_CONQ: "[annexation_ENG_CONQ_title]"
 annexation_ENG_CONQ_desc: "[annexation_ENG_CONQ_description]"
 annexation_BEL_CONQ: "比利时的命运"
 annexation_BEL_CONQ_desc: "经历了比利时田野上的短暂战斗后，我们控制了这片区域。比利时是一个四分五裂的国家，按照文化分裂这个国家也许会减少很多麻烦，但不管怎样现在我们必须决定如何处理比利时。"
 annexation_LUX_CONQ: "卢森堡的命运"
 annexation_LUX_CONQ_desc: "卢森堡大公国曾是一个独立的国家，在世界大战中德军占领了大公国并把它整合进了德意志帝国。现在，随着我们确立了在欧洲的统治地位，是时候决定该如何处理这个地方了。"
 annexation_LIT_CONQ: "立陶宛的命运"
 annexation_LIT_CONQ_desc: "随着我军占领这一地区，立陶宛已置于我们的控制之下。我们必须决定如何处置它。"
 annexation_THESS_CONQ: "[989.GetName]的命运"
 annexation_THESS_CONQ_desc: "在占领了南马其顿附近地区之后，让谁来管理这片土地就成了我们所头疼的问题。"
 annexation_ALG_CONQ: "阿尔及利亚的命运"
 annexation_ALG_CONQ_desc: "我们终于从阿尔及尔的法国暴君手中解放了阿尔及利亚。我们是否应该给阿尔及利亚人自由呢？"
 annexation_DKB_CONQ: "库班的命运"
 annexation_DKB_CONQ_desc: "随着我军占领这一地区，库班草原已被我们控制。我们必须决定如何处置它。"
 annexation_NEP_CONQ: "尼泊尔的命运"
 annexation_NEP_CONQ_desc: "在喜马拉雅山的战役取得成功之后，在如何建立当地的新政权和重建加德满都的安宁这一问题上我们遇到了挑战。我们该怎么办？"
 annexation_INC_CONQ: "印度支那的命运"
 annexation_INC_CONQ_desc: "我们如今控制了印度支那的山林，我们也必须决定如何处理那里不同的人民。"
 annexation_AST_CONQ: "[annexation_AST_CONQ_title]"
 annexation_AST_CONQ_desc: "[annexation_AST_CONQ_description]"
 annexation_SPAMOR_CONQ: "西属摩洛哥的命运"
 annexation_SPAMOR_CONQ_desc: "我们现在控制了曾由西班牙人控制的那部分摩洛哥，我们是该把他交给我们的摩洛哥傀儡还是自己留着呢？"
 annexation_GERSOM_CONQ: "德属索马里兰的命运"
 annexation_GERSOM_CONQ_desc: "我们现在控制了德属索马里兰，但是我们拥有一个更靠近当地，能够更好管理这片领土的傀儡，我们是否该把这片土地交给他们呢？"
 annexation_CHI_CONQ: "中国的命运"
 annexation_CHI_CONQ_desc: "在中国辽阔领土上进行艰苦战斗后，我们最终取得了史诗般的胜利。现在我们赢得了战争，我们必须决定如何才能最好地保卫和平。我们该如何管理我们新近征服的中国土地呢？"
 annexation_MON_CONQ: "蒙古的命运"
 annexation_MON_CONQ_desc: "我们在蒙古草原上的战役成功击溃了蒙古军队的抵抗，但我们在如何建立新的行政机构并恢复和平上遇到了挑战，不过我们还有一些选项……"
 annexation_TIB_CONQ: "西藏的命运"
 annexation_TIB_CONQ_desc: "在青藏高原上的战役胜利结束后，我们现在的任务是在当地建立新的地方行政机构以恢复和平，然而眼下我们有几种选择。"
 annexation_MAN_CONQ: "满洲的命运"
 annexation_MAN_CONQ_desc: "在对满洲利亚的军事行动取得成功后，我们现在有义务建立新的地方行政机构以恢复地区和平，然而眼下我们这样有几种选择……"
 annexation_BRA_CONQ: "巴西的命运"
 annexation_BRA_CONQ_desc: "在征服了脆弱的巴西之后，我们必须组建称职的行政机构来控制这块领土。即使是里约这样的已经被我们的士兵踩在脚下的大城市也不可能被我们永远控制。"
 annexation_ARG_CONQ: "阿根廷的命运"
 annexation_ARG_CONQ_desc: "在征服了幅员辽阔的阿根廷之后，我们必须在这些领土建立行政管理。决定该地区的命运的时刻到了。"
 annexation_KOR_CONQ: "朝鲜的命运"
 annexation_KOR_CONQ_desc: "在最终解放了朝鲜这个骄傲的民族之后，我们现在有责任组建称职的行政机构来控制这块刚被征服的领土。我们该怎么办？"
 annexation_CAN_CONQ: "加拿大的命运"
 annexation_CAN_CONQ_desc: "在我们伟大的军队面前，英国流亡者的故乡，腐朽不堪的加拿大自治领终于崩溃了。有报道称国王和他的亲信已经逃跑了，不过这无关紧要，我们现在控制了这份广袤的土地，我们该怎么处理它？"
 annexation_ANG_CONQ: "安哥拉的命运"
 annexation_ANG_CONQ_desc: "我们对葡属安哥拉的吞并让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annexation_SOM_CONQ: "索马里的命运"
 annexation_SOM_CONQ_desc: "之前由德尔维希国控制的索马里如今在我们手中，这块索马里人居住的贫瘠的土地证明了它并不好管理，也许我们应该让索马里人自己组织自己？"
 annexation_ZAM_CONQ: "赞比西亚的命运"
 annexation_ZAM_CONQ_desc: "现在我们控制了曾经的德国殖民地赞比西亚，我们必须决定如何管理这里。我们是应该建立一个独立的赞比西亚，或者可以的话，建立一个包含尼亚萨兰的赞比西亚？"
 annexation_MLW_CONQ: "尼亚萨兰的命运"
 annexation_MLW_CONQ_desc: "现在我们控制了曾经的德国殖民地尼亚萨兰，建立一个部分程度上由本地人管理的傀儡政权的念头正逐步取代新建一个殖民政府的观念，我们该支持这一观念吗？"
 annexation_COG_CONQ: "刚果的命运"
 annexation_COG_CONQ_desc: "现在我们控制了曾经的德国殖民地刚果，我们是应该将其并入我们的帝国呢，还是给刚果人一些自治权并创立一个傀儡国呢？"
 annexation_BRD_CONQ: "乌伦迪的命运"
 annexation_BRD_CONQ_desc: "我们吞并了前德国东非殖民地中的乌伦迪，我们是不是应该重建一个独立的乌伦迪并让他们自己管理自己的事务呢？"
 annexation_RWA_CONQ: "卢旺达的命运"
 annexation_RWA_CONQ_desc: "在从德国殖民者手中解放了卢旺达之后，我们必须决定要不要让卢旺达人自己管理自己。"
 annexation_UGA_CONQ: "乌干达的命运"
 annexation_UGA_CONQ_desc: "现在我们控制了曾经的德国殖民地乌干达，这块地区人口众多，靠近非洲大湖区，离我们所能控制的地区遥不可及。我们是应该给他们一定程度的自治来减轻麻烦还是继续占领呢？"
 annexation_GAB_CONQ: "加蓬的命运"
 annexation_GAB_CONQ_desc: "现在我们控制了曾经的德国殖民地加蓬，这里有无数非洲人正渴求着自由，我们是应该让他们在我们的监管之下享有自由还是击碎他们的虚无缥缈的梦想呢？"
 annexation_NGR_CONQ: "尼日尔的命运"
 annexation_NGR_CONQ_desc: "我们强大的军队刚刚吞并了之前的法属尼日尔，这里现在需要一个可靠的政府，我们是应该建立自己的行政体系还是让当地人建立一个本地政府呢？"
 annexation_DAH_CONQ: "达荷美的命运"
 annexation_DAH_CONQ_desc: "曾经属于古老的达荷美王国的德国殖民地现在已经被我们的军队占领了。但这块土地太过遥远而且难以管理，我们是应该建立一个合适的卫星国还是继续把那里作为一块殖民地来统治呢？"
 annexation_TOG_CONQ: "多哥兰的命运"
 annexation_TOG_CONQ_desc: "现在我们控制了曾经的德国殖民地多哥和那里数百万想拥有自己政府的非洲人。我们是否应该在我们慈悲的监视下答应他们呢？"
 annexation_GHA_CONQ: "加纳的命运"
 annexation_GHA_CONQ_desc: "加纳地区现在在我们手中了。之前的殖民政府已经逃跑了，只留下了一片没有任何管理的土地。我们是应该继续占领这里还是建立一个新政府呢？"
 annexation_LIB_CONQ: "利比里亚的命运"
 annexation_LIB_CONQ_desc: "昔日美国的公司希望把非裔美国人送回非洲，于是他们建立了利比里亚国，但这个国家很奇怪。多年以来，美国人松散地控制着这里，而现在，它在我们的实力面前倒下了。利比里亚的民族认同极其强烈，试图直接吞并他们很可能是十分低效的，因此我国官员们正在呼吁建立一个忠诚的利比里亚国。我们要不要这样干呢？"
 annexation_SIE_CONQ: "塞拉利昂的命运"
 annexation_SIE_CONQ_desc: "之前的英属塞拉利昂曾经是英国奴隶的天堂，但如今我们的军队占领了这里并把它纳入了我们的帝国。不过尽管我们付出了巨大努力，这里对于我们缺乏训练的官员来说还是太难管理了，有观点认为我们应该给这里一定的自治权，我们该不该允许呢？"
 annexation_SEN_CONQ: "塞内冈比亚的命运"
 annexation_SEN_CONQ_desc: "昔日法属西非最重要的港口达喀尔港和包括了四个法国人的公社的整个塞内加尔都已经被我们的攻势所拿下。但是主人的更替带来了新的问题：之前身经百战的法国官员的离去给我们留下了一片巨大的权力真空。我们是否应该建立一个忠诚的卫星国来减少麻烦呢？"
 annexation_MAL_CONQ: "马来西亚的命运"
 annexation_MAL_CONQ_desc: "我们的军队设法控制了马来西亚，并将他的政府纳入我们控制之下，我们现在有几个选项。我们可以在这块土地上建立忠心耿耿的傀儡政府，也可以把它看作是在东南亚拥有重要的战略港口。我们该怎么办？"
 annexation_MRT_CONQ: "毛里塔尼亚的命运"
 annexation_MRT_CONQ_desc: "毛里塔尼亚的荒漠现在被我们的军队占领了。这块之前的法国殖民地在15年前还不太平，它现在需要一个能有效管理这里的政府来避免它再次陷入混乱。我们是否应该考虑一下建立一个毛里塔尼亚傀儡国？"
 annexation_SAF_CONQ: "南非的命运"
 annexation_SAF_CONQ_desc: "最终，南非自治领选择向我们正通过好望角深入挺进的光荣军队投降。现在战争已经结束。在我们对当地执行军事占领之后，有人主张我们需要建立一个傀儡国家政府来控制该地区，但是在这些讨论中，另一个问题被提上了议程：如果我们在此创立傀儡国，这个新保护国是否该包括它在1925年才夺取的贝专纳兰和罗得西亚保护国，或者我们是否应该将这个新傀儡国的影响力削弱到南非的核心地带？一切取决于你。"
 annexation_BOT_CONQ: "博茨瓦纳的命运"
 annexation_BOT_CONQ_desc: "从英国人之手到南非之手，博茨瓦纳保护国见证了太多变迁，他们现在渴望独立，我们是否应该建立一个博茨瓦纳傀儡国呢？"
 annexation_ZIM_CONQ: "津巴布韦的命运"
 annexation_ZIM_CONQ_desc: "在殖民期间，津巴布韦保护国已经见证了太多的独立运动了，而这些运动最后无一例外地都失败了。随着我们对这里的吞并，现在建立津巴布韦国家的希望又重现了，我们是否应该同意呢？"
 annexation_CVG_CONQ: "佛得角-几内亚的命运"
 annexation_CVG_CONQ_desc: "作为同样说着葡萄牙语的姐妹，佛得角和几内亚的独立运动一直紧密联系在一起，在从葡萄牙独立出来以后他们建立一个联合的独立国家是天经地义的。为了帮助地方管理，我们是否应该把他们作为一个卫星国释放出来呢？"
 annexation_CYP_CONQ: "塞浦路斯的命运"
 annexation_CYP_CONQ_desc: "我们的军队已经设法攻下并占领了塞浦路斯。我们现在没有多少选择。我们要么建立一个傀儡，要么自己控制这个关键位置来维持在地中海的统治。我们该怎么办？"
 annexation_INS_CONQ: "印度尼西亚的命运"
 annexation_INS_CONQ_desc: "我们的军队已经设法攻下并占领了印度尼西亚。我们要么建立一个傀儡国，要么自己控制这个战略资源丰富的东南亚的关键位置。我们该怎么办？"
 annexation_TRM_CONQ: "俄属远东的命运"
 annexation_TRM_CONQ_desc: "我们的军队设法控制了俄属远东，并将该地区纳入我们控制之下。我们现在有几个选项。我们可以在这块土地上建立忠心耿耿的傀儡政府，也可以把它直接占据，并作为在东亚的一个重要战略港口。我们该怎么办？"
 annexation_HEJ_CONQ: "汉志的命运"
 annexation_HEJ_CONQ_desc: "作为伊斯兰的诞生之地，汉志地区如今被我们控制了。我们应该怎么处理这块新的领地呢？"
 annexation_SINAI_CONQ: "西奈的命运"
 annexation_SINAI_CONQ_desc: "在亚伯拉罕宗教的传统中，西奈半岛是摩西遇见了上帝的地方。如今，这里是苏伊士运河边缘，拥有极其重要的战略价值。如今这个半岛就在我们手中，我们该拿它怎么办呢？"
 annexation_PHI_CONQ: "菲律宾的命运"
 annexation_PHI_CONQ_desc: "我们的军队已经控制了菲律宾，这片群岛如今都被我们所占领。我们要不要组建一个傀儡政府呢？"
 annexation_IRQ_CONQ: "伊拉克的命运"
 annexation_IRQ_CONQ_desc: "我们如今占领了伊拉克富饶的土地，这也包括了伟大的古城巴格达。我们该怎样处理这些曾经是奥斯曼帝国省份的领土呢？"
 annexation_URG_CONQ: "乌拉圭的命运"
 annexation_URG_CONQ_desc: "在针对乌拉圭的战役之后，我们终于击破了他们的防线。我们必须决定乌拉圭的未来。"
 annexation_PAR_CONQ: "巴拉圭的命运"
 annexation_PAR_CONQ_desc: "我们的军队终于拿下了巴拉圭首都，并吞并了前巴拉圭国家的土地。我们现在必须决定如何在当地建立一个负责任的政权。"
 annexation_PAL_CONQ: "巴勒斯坦的命运"
 annexation_PAL_CONQ_desc: "我们的军队终于拿下了南黎凡特地区，当地人民正在高声渴盼着自治。我们应该如何处理这个地区呢？"
 annexation_KUR_CONQ: "库尔德斯坦的命运"
 annexation_KUR_CONQ_desc: "我们的军队终于拿下了北黎凡特，当地人民正在高声渴盼着自治。我们应该如何处理这个地区呢？"
 annexation_CAM_CONQ: "柬埔寨的命运"
 annexation_CAM_CONQ_desc: "我们的军队终于拿下了金边，当地人民正在高声渴盼着自治。我们应该如何处理这个地区呢？"
 annexation_LAO_CONQ: "老挝的命运"
 annexation_LAO_CONQ_desc: "我们的军队终于拿下了老挝，当地人民正在高声渴盼着自治。我们应该如何处理这个地区呢？"
 annexation_HON_CONQ: "洪都拉斯的命运"
 annexation_HON_CONQ_desc: "我们的军队推翻了洪都拉斯政府，在特古西加尔巴的首都巡逻。我们要建立哪种政府？"
 annexation_NIC_CONQ: "尼加拉瓜的命运"
 annexation_NIC_CONQ_desc: "随着马那瓜落入掌控，我们已经控制了尼加拉瓜，可以自由决定如何处置这些土地了。"
 annexation_COS_CONQ: "哥斯达黎加的命运"
 annexation_COS_CONQ_desc: "我们伟大的军队穿越这片土地，占领了前哥斯达黎加政府的首都。不过，我们并不能为此这种状态太久，我们该怎么处置土地？"
 annexation_KERAF_CONQ: "凯拉菲利亚的命运"
 annexation_KERAF_CONQ_desc: "我们的军队终于拿下了凯拉菲利亚，这里是大马其顿地区的最南部，保加利亚与希腊一直在就该地区进行着无尽的争夺。我们应该如何处理这片领土呢？"
 annexation_NIIS_CONQ: "尼什的命运"
 annexation_NIIS_CONQ_desc: "长期以来，“尼什”一直是塞尔维亚与保加利亚的争议领土，我们应该如何处理这一地区呢？"
 annexation_BAS_CONQ: "巴斯克地区的命运"
 annexation_BAS_CONQ_desc: "整个巴斯克地区目前都已落入我们之手。但我方的武装部队正遭遇当地居民的一些反抗，我们可以建立一个地方政府来解决这些异议。"
 annexation_CAT_CONQ: "加泰罗尼亚的命运"
 annexation_CAT_CONQ_desc: "整个加泰罗尼亚地区目前都已落入我们之手。但我方的武装部队正遭遇当地居民的一些反抗，我们可以建立一个地方政府来解决这些异议。"
 annexation_GLC_CONQ: "加利西亚的命运"
 annexation_GLC_CONQ_desc: "整个加利西亚地区目前都已落入我们之手。但我方的武装部队正遭遇当地居民的一些反抗，我们可以建立一个地方政府来解决这些异议。"
 annexation_SIB_CONQ: "西伯利亚的命运"
 annexation_SIB_CONQ_desc: "随着新西伯利亚落入我们手中，我们现在控制了西伯利亚并能够处置这些土地。"
 annexation_SUR_CONQ: "荷属圭亚那的命运"
 annexation_SUR_CONQ_desc: "经过一次短暂且成功的突击，荷属圭亚那——或者被称作苏里南的人口稠密地区也已落入我们手中。然而，我们的政府内部对于处理这片土地有又起了争执：我们应该在这些未开发的土地上建立一个新的国家，还是建立起一个我们一直想要的美洲殖民地？"
 annexation_JAM_CONQ: "牙买加的命运"
 annexation_JAM_CONQ_desc: "在一场短暂的战役后，金斯敦同牙买加一道落入了我们的控制下。我们该如何处置这一岛屿？"
 annexation_TRI_CONQ: "特立尼达的命运"
 annexation_TRI_CONQ_desc: "在一场短暂的战役后，西班牙港同特立尼达一道落入我们控制下。我们该如何处置这一岛屿？"
 annexation_ICE_CONQ: "冰岛的命运"
 annexation_ICE_CONQ_desc: "在北大西洋的战役已经告终：冰岛已经落入我们手中，现在的问题是我们该如何处置矗立于北大西洋中的这些蛮荒岛屿？"
 annexation_KAC_CONQ: "克钦的命运"
 annexation_KAC_CONQ_desc: "克钦邦的农村地区现在已经完全由我们所管辖，我们该如何处置这片荒蛮之地？"
 annexation_SHA_CONQ: "掸邦的命运"
 annexation_SHA_CONQ_desc: "掸高原一直是那些想要控制掸人的统治者们前路上的荆棘。但随着我们的军队开过了掸人的城镇，很明显，掸人的领地终于臣服我们了。我们应该如何对待这些新征服的土地呢？"
 annexation_ITA_CONQ: "意大利的命运"
 annexation_ITA_CONQ_desc: "意大利半岛的主要地区已经被我们控制，现在我们该决定如何处置这一地区。我们是该释放一整个强大但难以掌控的意大利呢，还是将意大利的各个地区拆分出来？"
 annexation_LOM_CONQ: "伦巴第的命运"
 annexation_LOM_CONQ_desc: "我们的军队终于拿下了伦巴第，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_VNC_CONQ: "威尼斯的命运"
 annexation_VNC_CONQ_desc: "我们的军队终于拿下了威尼斯，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_TUS_CONQ: "托斯卡纳的命运"
 annexation_TUS_CONQ_desc: "我们的军队终于拿下了托斯卡纳，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_EMI_CONQ: "艾米利亚的命运"
 annexation_EMI_CONQ_desc: "我们的军队终于拿下了艾米利亚，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_PAP_CONQ: "罗马的命运"
 annexation_PAP_CONQ_desc: "随着我们的军队控制了永恒之城及其周边领土，如何管理这片土地就成了一个新问题。尽管创建一个意大利政府可以让我们在这块半岛上拥有话语权，但圣座和高级教士都要求重建教宗国。"
 annexation_PAP_STATES_CONQ: "中意大利的命运"
 annexation_PAP_STATES_CONQ_desc: "我们的军队终于拿下了中意大利地区，这片一度被教宗国掌控的土地；当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_PIEDMONT_CONQ: "皮埃蒙特的命运"
 annexation_PIEDMONT_CONQ_desc: "我们的军队终于拿下了皮埃蒙特，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_SRD_CONQ: "撒丁尼亚的命运"
 annexation_SRD_CONQ_desc: "在这座布满堡垒的小岛上与流亡的国王作战十分不易，但它最终还是落到了我们手里。我们应该怎么处理这块领土呢？"
 annexation_SIC_CONQ: "南意大利的命运"
 annexation_SIC_CONQ_desc: "我们的军队终于拿下了南意大利地区，当地人民正在高声渴盼着自治，我们应该小心决定在当地所要推行的政策，避免与当地人出现冲突。"
 annexation_CORSICA_CONQ: "科西嘉的命运"
 annexation_CORSICA_CONQ_desc: "我们现在控制了科西嘉岛，我们是应当亲自统治这一区域还是把它交给当地的盟友呢？"
 annexation_AST_restoring_australasia: "澳大拉西亚的命运"
 annexation_AST_restoring_australasia_desc: "澳大拉西亚政府已被击败，他的领土目前处在我们的控制之下。现在摆在我们面前的问题是，是将政权交给忠诚但有极端主义倾向的澳大拉西亚卫队并恢复其独立地位，还是应该再次颁布紧急条例，通过我们的总督对当地实行直接统治呢。"
 annexation_TZN_CONQ: "东非的命运"
 annexation_TZN_CONQ_desc: "我们现在占领了前德属中非殖民地的中心东非以及其首都达累斯萨拉姆，我们是应该把这里作为我们自己殖民帝国的首都、还是让本地人自治来追求我们所不能到达的高效率呢？"
 annexation_IVO_CONQ: "象牙海岸的命运"
 annexation_IVO_CONQ_desc: "作为之前德属中非一部分的象牙海岸如今属于我们光荣的帝国了。这里的居民现在要求一个有能力负责征税和征兵的政府，我们是应该从首都直接统治他们还是建立一个地方政府呢？"
 annexation_ERI_CONQ: "厄立特里亚的命运"
 annexation_ERI_CONQ_desc: "在对厄立特里亚的军事行动取得成功后，我们现在有义务建立新的地方行政机构以恢复地区和平，然而眼下我们这样有几种选择……"
 annexation_MLT_CONQ: "马耳他的命运"
 annexation_MLT_CONQ_desc: "随着我军占领该岛屿，马耳他已置于我们的控制之下。我们必须决定如何处置它。"
 annexation_KEN_CONQ: "肯尼亚的命运"
 annexation_KEN_CONQ_desc: "肯尼亚的山脉现在在我们手中，我们应该怎样处理他们呢？我们是直接掌控它还是解放它？"
 annexation_PNG_CONQ: "巴布亚新几内亚的命运"
 annexation_PNG_CONQ_desc: "随着我军占领该岛屿，巴布亚新几内亚已置于我们的控制之下。我们必须决定如何处置它。"
 occupied_france: "占领法国"
 annexation_MNT_CONQ: "黑山的命运"
 annexation_MNT_CONQ_desc: "在占领了黑山之后，这片区域现在被我们牢牢控制在手中。但我们不能永远待在这个不友好的国家，我们必须决定如何处理它。"
 annexation_SIK_CONQ: "新疆的命运"
 annexation_SIK_CONQ_desc: "我们在新疆的行动取得了巨大的成功，我们现在有义务建立新的地方行政机构以恢复地区和平，然而眼下我们这样有几种选择……"
 annexation_CMR_CONQ: "喀麦隆的命运"
 annexation_CMR_CONQ_desc: "我们最近吞并了喀麦隆的殖民地，之前的行政系统已经崩溃，这块土地现在需要一个新的可靠的政府。问题是，它应该由我们接管，还是由我们控制下的本地人建立自己的政府呢？"
 annexation_GNA_CONQ: "几内亚的命运"
 annexation_GNA_CONQ_desc: "之前的法属几内亚分成了北部山区和南部殖民领，但现在这里已经被我们强大的帝国占领了。如何管理这块新领土是一个棘手的问题，我们是应该世界把它纳入我们的权力结构还是建立一个傀儡政权呢？"
 annexation_GYA_CONQ: "圭亚那的命运"
 annexation_GYA_CONQ_desc: "在一场短暂的战役后，乔治敦同圭亚那一道落入我们控制下。我们该如何处置这一岛屿？"
 annexation_SAR_CONQ: "沙捞越的命运"
 annexation_SAR_CONQ_desc: "随着我军占领这一地区，婆罗洲北部已被我们控制。我们必须决定如何处置它。"
 annexation_BAY_CONQ: "南德意志的命运"
 annexation_BAY_CONQ_desc: "整个南德意志地区目前都已落入我们之手。但我方的武装部队正遭遇当地居民的一些反抗，我们可以建立一个地方政府来解决这些异议。"
