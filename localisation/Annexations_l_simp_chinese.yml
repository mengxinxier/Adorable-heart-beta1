  annexation_KOR_CONQ: "朝鲜的命运"
  annexation_KOR_CONQ_desc: "在最终解放了朝鲜这个骄傲的民族之后，我们现在有责任组建称职的行政机构来控制这块刚被征服的领土。我们该怎么办？"
  annexation_VIN_CONQ: "印度支那的命运"
  annexation_VIN_CONQ_desc: "我们如今控制了印度支那的山林，我们也必须决定如何处理那里不同的人民。"
  annexation_PAW_CONQ: "泰国的命运"
  annexation_PAW_CONQ_desc: "我们已经控制了这个泰人的国家，并稳固了我们对马来半岛北部的主导地位。现在摆在政府面前的紧迫问题是，如何“解放”新征服的泰人省份。"
  annexation_MAL_CONQ: "夏连特拉的命运"
  annexation_MAL_CONQ_desc: "我们的军队设法控制了夏连特拉，并将他的政府纳入我们控制之下，我们现在有几个选项。我们可以在这块土地上建立忠心耿耿的傀儡政府，也可以把它看作是在东南亚拥有重要的战略港口。我们该怎么办？"
  annexation_PHI_CONQ: "菲律宾的命运"
  annexation_PHI_CONQ_desc: "我们的军队已经控制了菲律宾，这片群岛如今都被我们所占领。我们要不要组建一个傀儡政府呢？"
  annexation_Pacific_Islands_CONQ: "太平洋群岛的命运"
  annexation_Pacific_Islands_CONQ_desc: "随着我军占领这一地区，太平洋群岛已被我们控制。我们必须决定如何处置它。"
  annexation_AST_CONQ: "武侦高校的命运"
  annexation_AST_CONQ_desc: "武侦高校政府已被击败，他的领土目前处在我们的控制之下。现在摆在我们面前的问题是，是将政权交给忠诚但有极端主义倾向的武侦高校卫队并恢复其独立地位，还是应该再次颁布紧急条例，通过我们的总督对当地实行直接统治呢。"
  annexation_NZL_CONQ: "新西兰的命运"
  annexation_NZL_CONQ_desc: "随着我军占领这一地区，新西兰岛已被我们控制。我们必须决定如何处置它。"

