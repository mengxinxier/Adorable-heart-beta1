 annexation_CRO_DALMATIA_CONQ: "达尔马提亚的命运"
 annexation_CRO_DALMATIA_CONQ_desc: "我们的士兵已经占领了达尔马提亚这片逼仄的地区，我们必须决定如何处置它。"
 annex.38.t: "重获[granted_land.GetName]！"
 annex.38.d: "[From.GetAdjective]政府已决定将[granted_land.GetName]归还我们，且没有提出附加条件。"
 annex.38.a: "万岁！"
 annexation_SER_MACED_CONQ: "马其顿的命运"
 annexation_SER_MACED_CONQ_desc: "面积狭小的马其顿地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_SER_KOSOVO_CONQ: "科索沃的命运"
 annexation_SER_KOSOVO_CONQ_desc: "面积狭小的科索沃地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_GRE_EPIRUS_CONQ: "北伊庇鲁斯的命运"
 annexation_GRE_EPIRUS_CONQ_desc: "面积狭小的北伊庇鲁斯地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_BUKOVINA_CONQ: "布科维纳的命运"
 annexation_BUKOVINA_CONQ_desc: "面积狭小的布科维纳地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_VOJVODINA_CONQ: "伏伊伏丁那的命运"
 annexation_VOJVODINA_CONQ_desc: "面积狭小的伏伊伏丁那地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_BRM_CONQ: "缅甸的命运"
 annexation_BRM_CONQ_desc: "我们的军队正在仰光举行阅兵，而缅甸的领导人要么流亡国外要么被关在了监狱。我们该如何处理这片土地？"
 annexation_MOR_CONQ: "摩洛哥的命运"
 annexation_MOR_CONQ_desc: "我们从德国人手中解放了摩洛哥，但我们的军队在如何占领这个国家的山地和半干旱地区的问题上遇到了麻烦。尽管城市中心还在我们的控制之下，不过让当地人获得更大的控制权也许更加明智。"
 annexation_LAT_CONQ: "[annexation_LAT_CONQ_title]"
 annexation_LAT_CONQ_desc: "[annexation_LAT_CONQ_description]"
 annexation_EST_CONQ: "爱沙尼亚的命运"
 annexation_EST_CONQ_desc: "随着我军占领这一地区，爱沙尼亚的绝大部分地区已被我们控制。我们必须决定如何处置它。"
 annexation_SPA_CONQ: "西班牙的命运"
 annexation_SPA_CONQ_desc: "在我们攻陷西班牙的最后一座大城市之后，西班牙政府正式向我们投降了，现在我们已经完全控制了西班牙的全部所有地，接下来我们该怎么做呢？"
 annexation_TRK_CONQ: "突厥斯坦的命运"
 annexation_TRK_CONQ_desc: "随着我军占领这一地区，突厥斯坦已被我们控制。我们必须决定如何处置它。"
 annexation_ALO_CONQ: "阿拉什的命运"
 annexation_ALO_CONQ_desc: "随着我军占领这一地区，阿拉什已被我们控制。我们必须决定如何处置它。"
 annexation_CUB_CONQ_desc_other: "经历了古巴岛的短暂战斗后，我们终于击溃了海地的防线。哈瓦那现在在我们手中，我们必须决定海地的未来！"
 annexation_CUB_CONQ_desc_USA: "我们已经控制了古巴，并在加勒比海保卫了美国霸权。我们要在这“被解放”的土地上做什么？"
 annexation_POR_CONQ: "葡萄牙的命运"
 annexation_POR_CONQ_desc: "里斯本政府已被迫逃亡海外，我们还得决定葡萄牙人的未来。我们要把他们释放出来，并让他们的国家追随我们的光明意识形态吗？"
 annexation_AST_other: "澳大拉西亚的命运"
 annexation_AST_other_desc: "在澳大拉西亚邦联的众多相互孤立的岛屿的苦战之后，我们的军队终于攻克了堪培拉。但随着澳大拉西亚的投降，我们必须决定如何管理它。"
 annexation_MZB_CONQ: "莫桑比克的命运"
 annexation_MZB_CONQ_desc: "我们对葡属莫桑比克的扩展让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annexation_NMB_CONQ: "纳米比亚的命运"
 annexation_NMB_CONQ_desc: "我们占领了之前属于德国殖民地的西南非洲，也就是所谓的纳米比亚。但我们现在要管理成千上万我们并不了解的非洲人了，也许我们应该给他们某种程度上的自治，或者是建立我们的新殖民地？"
 annexation_VIN_CONQ: "越南的命运"
 annexation_VIN_CONQ_desc: "我们的军队已经完全占领了安南地区，而当地人要求建立起自治政府，我们应该如何处理这个地区呢？"
 annexation_CEN_CONQ: "中美洲的命运"
 annexation_CEN_CONQ_desc: "我们必须决定如何对待中美洲的人民。"
 owns_ca_trigger_tooltip: "占领整个中美洲"
 annexation_PIR_CONQ: "巴西边境地区的命运"
 annexation_PIR_CONQ_desc: "巴西最南部的三个州，历来都是叛乱的前线，现在完全处于我们的战略控制之下。我们现在必须决定这三个州的未来。"
 annexation_SPO_CONQ: "圣保罗的命运"
 annexation_SPO_CONQ_desc: "经过激烈的战斗，巴西最富有、人口最多的圣保罗州目前完全处于我们的战略控制之下。我们现在必须决定这个州的未来。"
 annexation_GOY_CONQ: "巴西内陆的命运"
 annexation_GOY_CONQ_desc: "由于内陆各州人口聚集地过于分散几乎无法对抗我们的入侵部队，巴西内陆的广大土地在我们的控制之下。我们现在必须决定这个地区的未来。"
 annexation_BAH_CONQ: "巴伊亚的命运"
 annexation_BAH_CONQ_desc: "战斗逐渐平息，干燥的内陆只剩下零星的抵抗，我们的部队已经完全控制了巴伊亚州。我们现在必须决定这个州的未来。"
 annexation_GRP_CONQ: "巴西东北部的命运"
 annexation_GRP_CONQ_desc: "巴西东北部，巴西最初的领土，自17世纪以来再一次落入侵略军之手。我们的军队现在驻守在十几个州的首府；我们必须决定这个地区的未来。"
 annexation_AMA_CONQ: "亚马孙盆地的命运"
 annexation_AMA_CONQ_desc: "我们的军队取得了巨大的胜利，横跨亚马孙河流域的所有主要城市和堡垒都在我们的控制之下，控制区域横跨巴西的几个州和地区。我们现在必须决定这些土地的未来。"
 annexation_PAR_CHACO_CONQ: "北查科的命运"
 annexation_PAR_CHACO_CONQ_desc: "随着我军占领这一地区，北查科已被我们控制。我们必须决定如何处置它。"
 annexation_ARG_CHACO_CONQ: "南查科的命运"
 annexation_ARG_CHACO_CONQ_desc: "随着我军占领这一地区，南查科已被我们控制。我们必须决定如何处置它。"
 annexation_NZL_CONQ: "新西兰的命运"
 annexation_NZL_CONQ_desc: "随着我军占领这一地区，新西兰岛已被我们控制。我们必须决定如何处置它。"
 annexation_TAI_CONQ: "台湾的命运"
 annexation_TAI_CONQ_desc: "随着我军占领这一地区，台湾岛已被我们控制。我们必须决定如何处置它。"
 annexation_HAW_CONQ: "夏威夷的命运"
 annexation_HAW_CONQ_desc: "随着我军占领这一地区，夏威夷群岛已被我们控制。我们必须决定如何处置它。"
 annexation_LEC_CONQ: "使馆城市的命运"
 annexation_LEC_CONQ_desc: "曾经属于中国租界国际委任政府管辖的中国港口，现在归我们管辖。我们现在可以决定是恢复使馆城市工部局的独立统治，我们自己作为一个会员国，或是把这些城市交给中国，又或是自己保留。"
 annexation_SLV_CONQ: "斯洛文尼亚的命运"
 annexation_SLV_CONQ_desc: "我们的军队已经占领了小小的斯洛文尼亚地区，我们必须决定如何处置它。"
 annexation_SLO_TRCARP_CONQ: "[73.GetName]的命运"
 annexation_SLO_TRCARP_CONQ_desc: "面积狭小的[73.GetName]地区已被我们控制，我们该决定如何处理这一地区。"
 annexation_AZR_CONQ: "阿塞拜疆的命运"
 annexation_AZR_CONQ_desc: "历经高加索山的激烈战斗之后，我们成功地征服并吞并了阿塞拜疆。当地军队已经全部投降，他们的领土正处在我们的控制之下，但仍然有不少人选择反抗我们的统治。我们该如何处置我们新占领的领土？"
 annexation_NGA_CONQ: "尼日利亚的命运"
 annexation_NGA_CONQ_desc: "尼日利亚广袤并且富饶的殖民地现在在我们手中，但随之而来的还包括管理这片土地的负担。我们是否应该建立一个本地人的傀儡政权呢？"
 annexation_MLI_CONQ: "马里的命运"
 annexation_MLI_CONQ_desc: "曾经被称作法属苏丹或者马里的尼日尔河河谷现在已经被整合进了我们的领土。这块殖民地需要我们提供一个能更好地解决问题的政府，而本地人和残余的法国官员可以为我们提供帮助，我们是否应该让他们建立一个忠诚的傀儡国呢？"
