#新闻
 DOD_romania.1000.t:  "$news_event_background$巴尔干合众联邦的黎明"
 DOD_romania.1000.desc:  "自有文字记载以来，巴尔干一直都是兵戎不断。但随着罗马尼亚的战争机器碾碎了巴尔干的其他势力，笼罩在这一地区上的战争阴霾终于有了散去的迹象。\n在[ROM.Getname]的斡旋下，巴尔干国家坐上谈判桌，开始了关于巴尔干一体化的外交努力。最终在数年的合作之后，巴尔干国家正式决定合并为一个联邦。\n[FROM.GetLeader]昨日正式宣布了“巴尔干合众联邦”成立，各地已经开始对行政部门进行整合，关于巴尔干民族统一的计划已经开始。巴尔干之梦已然实现，整个巴尔干正在一个强势的地方国家与军队的领导下迈向统一，这将会给中欧局势带来难以预料的变数。"
 DOD_romania.1000.a:  "吾辈付出无数血汗，皆为巴尔干统一与崛起之梦！"
 DOD_romania.1000.c:  "我们皆称之为虚妄之梦，然未能预料其确能实现"
 DOD_romania.1000.d:  "我们必将击碎她们的“联邦之梦”"


 ROM_news.01.titile:  "$news_event_background$奥尔加·伊兹卡遇刺"
 ROM_news.01.desc:  "奥尔加·伊兹卡，罗马尼亚的独立英雄，同时带领罗马尼亚摆脱苏联影响，走上独立的工团主义道路的政治家。\n\n近日来自罗马尼亚的一则报道显示，奥尔加团长在前往参加会议的途中遇刺：\n当奥尔加团长从住处走出来，准备登上前往议会的专车时，突然一辆黑色高级轿车从路旁冲出，车上三名黑衣男子拔出冲锋枪就向奥尔加扫射，被奥尔加用手枪还击击中两名刺客后匆忙逃离，奥尔加也倒在了血泊中，他很快就被送往医院抢救，在经过长时间的手术后，最终还是医治失败。\n\n国际观察家普遍认为是罗马尼亚混乱政局的反对派所为。整个罗马尼亚都在为她们的英雄默哀。"
 ROM_news.01.a:  "为我们的英雄默哀......"
 ROM_news.01.b:  "不信布尔什维克导致的。"
 ROM_news.01.c:  "一位伟人的离去。"
 ROM_news.01.d:  "赤匪的结局。"





