###focus###
 ROM_The_way_of_the_future: "未来的道路"
 ROM_The_way_of_the_future_desc: "距离革命成功已经过去了整整两年，尽管目前还有少数前政权的效忠者在进行破坏活动，但是局势整体正在趋向稳定，铁华团也该决定未来我们治理国家的方针了。" 
 
 ROM_orga_live: "团长幸存"
 ROM_orga_live_desc: "尽管在这场袭击事件中我们的奥尔加团长伤势严重，但不幸中的万幸是枪伤全都避开了要害部位。现在团长的伤情已经稳定了下来，只需假以时日，团长就能痊愈出院，再一次全身心投入到他为之奋斗的事业中去。" 
 
  ROM_Bucharest_Trial: "布加勒斯特审判"
  ROM_Bucharest_Trial_desc: "这帮反革命分子拙劣的刺杀行径暴露了他们那逆流而行的卑劣企图。现在所有的刺杀参与者都已经逮捕归案，我们需要在首都进行一场公开审判，向全国人民们揭露这帮前贵族、旧军官、极端保皇派等革命蛀虫的的丑恶嘴脸。”"

 ROM_expand_Tekkadan: "铁华团扩招"
 ROM_expand_Tekkadan_desc: "铁华团过去的大部分成员都只是孤儿和穷苦人家的孩子，在我们成功掌握政权后，应该吸收更多的新鲜血液来发展壮大队伍。" 

  ROM_Joining_the_army_feverishly: "参军狂热"
  ROM_Joining_the_army_feverishly_desc: "铁华团的贡献深入人心，现在的罗马尼亚人人都在为成为一名光荣的铁华团战士而感到自豪。"

  ROM_Local_self_government_syndicates: "地方自治工团"
  ROM_Local_self_government_syndicates_desc: "将各地方权力全收归于中央不仅会大幅加重中央的行政负担，同时也不利于各地方的具体精细管理。在奥尔加团长的构思中，一个理想的解决方案是将大部分权力重新交由地方自行调配——在确保地方支持中央的前提下，由地方工团自行处理事务。"

  ROM_Strengthen_political_review: "加强政审"
  ROM_Strengthen_political_review_desc: ""

  ROM_Political_decentralization: "政治去中心化"
  ROM_Political_decentralization_desc: ""
 
 ROM_Children_Welfare_Institute: "儿童保障体系"
 ROM_Children_Welfare_Institute_desc: "铁华团的成员多为孤儿出身或者穷苦人家的孩子为了混口饭才加入，因此我们对受苦的儿童们感同身受，为此罗马尼亚将建立世界上数一数二的儿童保障体系，让每一个孩子都能享受健康的童年。" 
 
 ROM_Expansion_of_the_school: "扩建学校"
 ROM_Expansion_of_the_school_desc: "" 
 
 ROM_Everyone_education: "共和国研究院"
 ROM_Everyone_education_desc: "强大的国家是以高素质的百姓为支撑的，无法独立思考的民众很容易成为权贵的炮灰，一个完善的教育体系需要早日建立起来。" 
 
 ROM_no_stop: "只要我们不停下脚步，道路就会不断延伸"
 ROM_no_stop_desc: "啊。没错，我们至今为止所做的一切，并不是全部徒劳的。今后也是，只要我们不停下脚步，道路就会不断延伸。" 
 

###

 ROM_orga_dead: "团长之死"
 ROM_orga_dead_desc: "不幸的是，奥尔加团长最终没能挺过来，必须要马上选出一位继任者来稳定混乱的局势。"

#三日月

  ROM_Mikazuki_in_power: "三日月执政"
  ROM_Mikazuki_in_power_desc: "不出所料的是，在奥尔加团长遇刺后，他的挚友三日月·奥古斯掌管了铁华团及整个国家的大权。鉴于他对前团长的无比信任和绝对服从，预计他会继续着手于推行奥尔加的革命计划。\n但考虑到他平日的雷霆作风及失去挚友对他的沉重打击，没人能够预测三日月上台后究竟会干出怎样的极端行为。"

  ROM_Avenge_for_Olga: "为奥尔加复仇"
  ROM_Avenge_for_Olga_desc: "作为一个行动派，在刺杀发生仅仅几天后，三日月就根据现场证据及前科记录草拟了一份“参与刺杀”的人员名单。尽管这份名单上相当一部分人可能和刺杀没有任何关系，但这并不妨碍三日月将这份名单正式确认并交付给专门的行动小组——对前团长不敬，在三日月看来，这就是他们参与这场刺杀的绝对铁证。"

  ROM_Necessary_evil: "必要之恶"
  ROM_Necessary_evil_desc: "奥尔加前团长的不幸去世证明了一个残酷的事实：只要稍有松懈，那些反革命分子就会尝试扑灭革命的烈火。唯一能阻止这种情况发生的方式就是主动出击，将反革命行径扼杀于摇篮之中。尽管这可能会酿成大量冤假错案，但为了保护来之不易的革命果实，这是必要之举。"

  ROM_Red_Terror: "红色恐怖"
  ROM_Red_Terror_desc: ""

  ROM_The_only_leader: "唯一领袖"
  ROM_The_only_leader_desc: ""

  ROM_Centralized_power: "中央集权"
  ROM_Centralized_power_desc: ""

  ROM_Think_tank_of_the_Republic: "共和国智囊团"
  ROM_Think_tank_of_the_Republic_desc: ""

  ROM_For_our_dreams: "为了理想"
  ROM_For_our_dreams_desc: "为了到达那个地方还要杀几个人？要杀多少才好？告诉我，奥尔加...奥尔加·伊兹卡。你会带我去的吧，接下来我该怎么做 ...接下来该杀谁？我应该破坏什么？只要能到达奥尔加想去的地方，我什么都会做的。"

