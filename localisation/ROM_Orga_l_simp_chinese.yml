 ROM_McGillis: "麦基利斯接任"
 ROM_McGillis_desc: "" 
 
 ROM_Catch_murderer: "缉拿凶手"
 ROM_Catch_murderer_desc: "暗杀团长的凶手绝不可以放过，不惜一切代价逮捕凶手！" 
 
 ROM_Class_reconciliation: "阶级调和"
 ROM_Class_reconciliation_desc: "政府的最佳方略并不是过于倾向某一阶级，而是尽量缓和阶级之间的矛盾冲突，尽可能地兼顾所有人的权益。" 
 
 ROM_Ruling_coalition: "执政联盟"
 ROM_Ruling_coalition_desc: "只靠铁华团一个团体治理国家明显力不从心，因此联合除了像铁卫团这样的极端分子和铁杆反动派之外的民主党派共同执政能够很好的弥补这一缺陷。" 
 
 ROM_Reuse_the_talents_of_the_former_regime: "重新起用前政权人才"
 ROM_Reuse_the_talents_of_the_former_regime_desc: "王国时期还是有不少人才为政府服务的，这些人也并非都是我们的敌人，我们应该给他们重新分配到合适的岗位来为国家服务。" 
 
 ROM_New_labor_law: "新劳动法"
 ROM_New_labor_law_desc: "工人的待遇要得到保障，企业家的合理权益也需要维护，政府将出台一部新的劳动法来更好的兼顾双方利益。" 
 
 ROM_Active_market: "活跃的市场"
 ROM_Active_market_desc: "经济的活跃离不开市场的活跃，政府的工作就是在经济利好的时候保障市场的自由，在经济出现问题的时候及时干预，避免出现大的经济波动。" 
 
 ROM_Long_live_free_and_independent_Romania: "自由与独立的罗马尼亚万岁！"
 ROM_Long_live_free_and_independent_Romania_desc: "在新政权的改革下罗马尼亚已经成为了世界瞩目的后起之秀，而这一切都是勤劳智慧的罗马尼亚公民们的功劳。自由的罗马尼亚万岁，独立的罗马尼亚万岁！" 
 
 ROM_Appease_Iron_Guard: "招安铁卫团"
 ROM_Appease_Iron_Guard_desc: "也许之前政府对铁卫团的打击是不正确的，他们也只是走歪了路的爱国者，相信只要在麦基利斯阁下的正确引导下，铁卫团将成为国家发展的重要助力。" 
 
 ROM_Nationalist_propaganda: "民族主义宣传"
 ROM_Nationalist_propaganda_desc: "我们要让国民相信，罗马尼亚人是一个伟大的民族，我们曾经与强权战斗过数百年，最终维护了国家独立，在今后罗马尼亚人一定还能创造出新的辉煌！" 
 
 ROM_strengthen_Gjallarhorn: "强化加拉尔霍恩"
 ROM_strengthen_Gjallarhorn_desc: "加拉尔霍恩原本只是麦基利斯主导的由职业军官组成的军事团体，现如今应该扩大其职能，招揽更多职业军人和有能力的平民加入，增强其战斗力。" 
 
 ROM_Alaya_Vijnana_Science_Center: "阿赖耶识科学中心"
 ROM_Alaya_Vijnana_Science_Center_desc: "在麦基利斯的支持下，许多出色的科学家将被集中到新成立的科学中心中，用他们的智慧研发出新型的科技产品、提出先进的科学理论。" 
 
 ROM_Support_entrepreneurs: "扶持企业家"
 ROM_Support_entrepreneurs_desc: "麦基利斯认为企业才是经济发展的最大贡献者，因此要大力扶持企业家，来拉动经济增长。" 
 
 ROM_ASW_G_01: "阿古尼卡·卡耶鲁之魂"
 ROM_ASW_G_01_desc: "阿古尼卡·卡耶鲁是罗马尼亚历史上一位伟大的英雄人物，在他的带领下罗马尼亚击退了比它强许多倍的外敌，麦基利斯将进行一次演讲，号召全体国民继承发扬这位英雄的精神。" 
 
 ROM_McGillis_is_Romania: "麦基利斯就是罗马尼亚！"
 ROM_McGillis_is_Romania_desc: "罗马尼亚崛起了！而这一切都离不开伟大的麦基利斯的正确领导，可以说，没有麦基利斯，就没有罗马尼亚的伟大崛起！" 
 
 ROM_cross_mountain: "穿越群山"
 ROM_cross_mountain_desc: "特兰西瓦尼亚地区群山环绕，交通不便，安排修建穿山公路可以进一步方便地区间的沟通。" 
 
 ROM_Banat_aluminum: "进一步开发巴纳特铝矿"
 ROM_Banat_aluminum_desc: "巴纳特地区现有的铝矿开采尚未发掘出这片地区的潜力，通过新技术实践可以进一步增加铝矿的开采量。" 
 
 ROM_Romanian_industrial_miracle: "罗马尼亚工业奇迹"
 ROM_Romanian_industrial_miracle_desc: "我们已经成功地将一个积贫积弱的农业国转化为了一个强盛的工业国，罗马尼亚将在历史上书写下新的篇章！" 
 
 ROM_Balkan_Federation: "巴尔干联邦计划"
 ROM_Balkan_Federation_desc: "由于各国民族主义因素的干扰，建立巴尔干联邦的计划不幸在1920年代流产了。但时过境迁，从[ROM.GetNameDef]开始，我们必须向巴尔干诸国再次推销我们新的联邦计划。" 
 
#外交
  ROM_Diplomatic_situation: "外交局势"
  ROM_Diplomatic_situation_desc: "外界风起云涌，我们不能视而不见，让我们审视四周，团结可能的盟友，为国家的强盛而努力。"

  ROM_Contact_the_Holy_Grail_Alliance: "接触圣杯同盟"
  ROM_Contact_the_Holy_Grail_Alliance_desc: "作为旧时代的霸主，即使如今有衰弱的趋势，但也不得不承认它是一个不错的盟友。"

  ROM_Contact_with_the_Axis_powers: "接触轴心国"
  ROM_Contact_with_the_Axis_powers_desc: "虽然他们是过去屈辱的战败者，如今也被天降的强权逼入群山，但它们以后的发展也有势不可挡之势，也许我们可以投资如今落魄的它们，毕竟雪中送炭肯定好过锦上添花。"

  ROM_Rapprochement_with_the_USSR: "与苏联和解"
  ROM_Rapprochement_with_the_USSR_desc: "虽然苏联过去的霸道，让我们记忆犹新，但作为世界少有的红色强权，它的一些理念也和我们相似，和它和解也许是一个不错的选择。"

  ROM_Balkan_diplomacy: "巴尔干外交"
  ROM_Balkan_diplomacy_desc: "作为身处巴尔干的国家，其巴尔干内部的外交才是我们最重要的一环。"

  ROM_Balkan_Union: "巴尔干联盟"
  ROM_Balkan_Union_desc: "外界风起云涌，而身处巴尔干的我们，不能成为大国博弈的牺牲品，团结巴尔干的各方，唇亡齿寒的道理我想巴尔干的各国都明白。"

  ROM_Balkan_Integration_Initiative: "巴尔干一体化倡议"
  ROM_Balkan_Integration_Initiative_desc: " 巴尔干地区局势动荡,各国纷争不断已是不争的事实。为化解分歧、促进合作,倡议推进巴尔干半岛的建立区域经济共同体,以加强巴尔干国家之间的经济联结。尽管面临各国利益矛盾的阻力,这一倡议体现出缓解地区紧张局势、推动共同发展的愿景。"

  ROM_Towards_integration: "走向一体化"
  ROM_Towards_integration_desc: "或许过去的时间里，巴尔干各国，有纷争，有仇恨，有利益的纠葛，但在今天，过去的一切都是云烟，我们将以巴尔干为名携手进入新的时代。"
  ROM_Towards_integration_tt: "解锁决议§C核心化其它巴尔干地区§!"

  ROM_Defend_the_Union: "保卫联盟"
  ROM_Defend_the_Union_desc: ""

