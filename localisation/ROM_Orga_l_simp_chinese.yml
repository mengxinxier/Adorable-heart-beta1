#
 ROM_lujungaigefangxiang: "陆军改革方向"
 ROM_lujungaigefangxiang_desc: "我们的祖国已经度过了最危难的时刻，但新世界的危机并没有离我们远去，如今我们是时候改革我们的国防力量以应对接下来的危机了。" 
 
 ROM_fayangtiehuatuanjingshen: "发扬铁华团精神"
 ROM_fayangtiehuatuanjingshen_desc: "在那铁华团过去的征途中，我们早已铸就属于铁华团的精神信念，只需要将之发扬光大，我们就可以快速形成属于罗马尼亚的军魂。" 
 
 ROM_huangjialuju: "继承皇家陆军的遗产"
 ROM_huangjialuju_desc: "虽然过去的战争中，皇家陆军的惨败已成事实，但那悍死无谓的精神已经深深的嵌入了铁华团的内心，我们需要继承这样的精神，并将之发扬光大。" 
 
 ROM_goumaixintanke: "购买新坦克"
 ROM_goumaixintanke_desc: "坦克的威势已经从它诞生的那一刻开始铸就，这新的时代的战斗中，我们必须有属于自己的坦克奔赴战场。" 
 
 ROM_lujunxueyuan: "重开博尔切斯库陆军学院"
 ROM_lujunxueyuan_desc: "战争不是游戏，而是艺术，是需要训练的技艺，重启博尔切斯库陆军学院，让那些只知道傻冲的军官学会这样的血舞。"
 
 ROM_zhuanyehuaxunlian: "专业化训练"
 ROM_zhuanyehuaxunlian_desc: "训练不是军官的异想天开，而是一门专业化极高的手段，专业化我们的训练，让战士在战场上少流血。" 
 
 ROM_butanxietong: "步坦协同"
 ROM_butanxietong_desc: "如此多的战争已经验证了这一个经久不衰的战术，而如今的我们也应该认真的学习这门战法。" 
 
 ROM_zhuangjiashengchanzhongxin: "装甲生产重心"
 ROM_zhuangjiashengchanzhongxin_desc: "如此多的前期铺垫，最后战场上却没有相应的武器，就是让人贻笑大方的事了，让装机生产线抓紧起来，保证相应坦克的补给。" 
 
 ROM_shemianjunguan: "赦免军官"
 ROM_shemianjunguan_desc: "过去，我们因立场不同而将他们囚禁，如今我们因有相同的理想将他们释放。" 
 
 ROM_quebaobuji: "确保补给"
 ROM_quebaobuji_desc: "兵马未动，粮草先行，确保补给充足是一个现代军队的必修课。" 
 
 ROM_liebing: "喀尔巴阡猎兵"
 ROM_liebing_desc: "作为过去的传奇部队，喀尔巴阡猎兵在它所擅长的领域威名赫赫，现在的我们应该重拾那故去的荣耀，强化这支过去的强兵。" 
 
 ROM_kuairushandian: "快如闪电"
 ROM_kuairushandian_desc: "" 
 
 ROM_shenglizaiqianfang: "胜利在前方等待，兄弟在前方等待"
 ROM_shenglizaiqianfang_desc: "" 
 
 ROM_baojialiyapaobing: "接纳保加利亚的炮兵重心"
 ROM_baojialiyapaobing_desc: "保加利亚的的炮兵在巴尔干境内成名已久，如今的保加利亚加入到巴尔干的大大家庭之中，作为保加利亚一员的炮兵，我们也将无条件的接纳他们。" 
 
 ROM_xilatezhong: "接纳希腊的特种作战重心"
 ROM_xilatezhong_desc: "希腊的魔法特种部队令人神往，接纳他们的思想，让这样的思想继续发光发热是如今这个大家庭应尽的责任。"


###event### 
 orga.1.t:  "准备参加大会"
 orga.1.d:  "当奥尔加团长从住处走出来，准备登上前往议会的专车时，突然一辆黑色高级轿车从路旁冲出，车上三名黑衣男子拔出冲锋枪就向奥尔加扫射，被奥尔加用手枪还击击中两名刺客后匆忙逃离，奥尔加也倒在了血泊中，他很快就被送往医院抢救，在经过长时间的手术后，医生走出手术室并向在场所有人宣布："
 orga.1.a:  "手术成功了，奥尔加团长逃过一劫！"
 orga.1.b:  "很不幸，奥尔加团长还是没能挺住。。。"
 
 orga.2.t:  "团长的继任者"
 orga.2.d:  "奥尔加被刺杀的消息公布后全国陷入了混乱状态，决定新一任团长是目前的当务之急，目前热门的候选人有三位。第一位是三日月·奥古斯，团长的亲密战友与追随者，毫无疑问他会继续带领罗马尼亚走在社会主义道路上；第二位是持温和立场的古荻莉亚·伯恩斯坦女士，她在各个阶级都有支持者，她则希望建立一个社会民主的罗马尼亚；另一位是民族主义者麦基利斯·法里德，他因为同情反革命恐怖组织铁卫团的立场饱受争议，那么最终决定的继任者是——"
 orga.2.a:  "古荻莉亚"
 orga.2.b:  "麦基利斯" 
 orga.2.c:  "三日月" 
 
 orga.3.t:  "凶手被捕"
 orga.3.d:  "在警方与情报部门的不懈努力下，行刺奥尔加的凶手们终于被抓获，不出意料他们果然受雇于铁卫团，现在就是决定他们命运的时候了。"
 orga.3.a:  "死刑"
 orga.3.b:  "终身监禁" 
 
 orga.4.t:  "麦基利斯的演讲"
 orga.4.d:  "“革命尚未成功！诸君那崇高的理想，绝不会在此化为南柯一梦！阿古尼卡·凯耶鲁的意志与我们同在，加拉尔霍恩的真理就在此处。各位，聚集到巴耶力的身边来吧！”\n\n麦基利斯用着振奋人心的语调发表了一场演讲，虽然演讲中出现了一些不明所以的词汇，比如巴耶力到底是个什么东西？但是人们依然被麦基利斯的激情所感染，发出一阵阵欢呼。"
 orga.4.a:  "加拉尔霍恩的正义是掌握在我们手中的啊啊啊啊啊啊啊！"
 
 orga.5.t:  "北部[UKR.GetName]难民涌入"
 orga.5.d:  "随着苏联收服基辅的战争打响，许多基辅的民众选择南下比萨拉比亚，人力是十分珍贵的资源之一，这对我国来说也是一次绝好的机会。"
 orga.5.a:  "把这些难民安置在西部农村"
 
