  polish.040.d2: "她们拒绝了我们的提议"
  polish.040.a: "好极了"
  polish.040.b: "妈的"

  polish.041.t: "愤怒的质疑"
  polish.041.d: "你在做什么？半年本应是解决危机的合理周期，然而一年过去了，危机依旧肆虐，各个人群的愤怒如熊熊烈火般燃烧。\n\n普通民众们在街头巷尾聚集，她们满脸疲惫与愤怒。\n\n“这日子还怎么过？物价飞涨，工作朝不保夕，我们的积蓄都快被榨干了，政府到底在干什么！”\n\n“孩子的奶粉都快买不起了，一年时间，一点好转的迹象都没有，我们还能指望什么！” \n\n人民的声音汇聚在一起，形成了愤怒的洪流，不断冲击着城市的每一个角落。"
  polish.041.a: "在办了、在办了"

  polish.042.t: "黎明前的夜"
  polish.042.d: "总统办公室里，气氛凝重而又透着一丝隐秘的紧张。优克莉伍德身披宽松的法袍，将抑制魔力的盔甲掩藏在内。她的对面坐着玛恩纳元帅，他并没有穿那身笔挺的军装，而是一身轻便的风衣。\n\n两人照例还是笔谈，种族隔离制度已经完成了它的历史使命，现在是时候商讨废除这个制度了。面对愈加严峻的国际形势，联合政府必须弥合执人和卡人，将执念共和国的大家团结在一起。而种族隔离制度就是横在两族之间的一道沟。\n\n玛恩纳信心满满而锋芒毕露，他掌握最关键的军队，其家族都服役于执念的国防军，这件事有他作保，会少很多波折。玛恩纳是值得信赖的，他和优克莉伍德一样心系着这个国家，接下来只需要一点点的策略。\n\n钢笔在纸上沙沙作响，两人的笔谈最终会被保存在档案之中，就如同二十年前的宣言一样。\n\n玛恩纳站起身来，郑重地说：“为了国家的未来，我定当全力以赴。” 优克莉伍德饮了一口茶，提笔写道。"
  polish.042.a: "那就开始吧"

  polish.043.t: "议会上的怒吼"
  polish.043.d: "卡人议员们反应最为激烈，他们高高在上惯了，绝不愿与执人平起平坐。\n\n“这简直荒谬至极！我们卡人凭借着自身的智慧和努力，才拥有了如今的地位，怎么能和那些出身卑微的执人混为一谈？他们根本就不配与我们同处一个社会，废除这个制度，简直是对我们卡人的侮辱！” \n\n卡人的言语尖锐刺耳，卡人议员纷纷站起身来，你一言我一语地表达着反对意见。其中一位白发苍苍的卡人老议员，虽然年事已高，但此刻却激动得满脸通红，他颤抖着手指向执人议员的方向，怒声说道：“想想当年的世界大战，他们执人在敌对阵营里对我们卡人做了多少残忍的事，这笔血债还未还清，现在竟然要我们和他们共享资源，共同发展，这绝对不可能！” 他的话语中充满了仇恨和愤怒，仿佛要将多年来积压在心中的怨恨都发泄出来。\n\n执人议员们也被彻底激怒了，“你们卡人别太过分了！这二十年来，我们被你们压迫、歧视，现在国家需要进步，需要发展，你们却还在为了自己的私利，阻碍制度的变革。如果没有我们放下刀枪，哪里会有现在的共和国？” "
  polish.043.a: "肃静"

  polish.044.t: "平息争吵"
  polish.044.d: "当卡人议员和执人议员吵得面红耳赤，会议室里乱成一锅粥时，玛恩纳猛地站起身，双手用力拍了两下桌子，大声喝道：“都给我安静！” 他的声音如同洪钟，瞬间压过了嘈杂的争吵声，众人的目光纷纷聚焦到他身上。\n\n玛恩纳神情严肃，目光扫视全场，开始了他的长篇论述，他时而慷慨激昂，挥舞着手臂；时而语重心长，声音低沉有力。\n\n卡人议员们虽不再争吵，但不少人都紧绷着脸，眼神中满是不甘。一位年轻的卡人议员紧咬嘴唇，双手不自觉地握紧，脸上写满了不服气。而那些年长的卡人贵族，虽然表面上保持着沉默，可微微颤动的兽耳还是暴露了他们内心的不满。\n\n执人议员们则纷纷坐直了身子，认真聆听玛恩纳的每一句话，脸上露出尊敬的神情。他们不时点头表示赞同，有的还在小声议论，对玛恩纳的观点表示认可。\n\n坐在台上的优克莉伍德依旧一言不发，她静静地看着台下的一切，脸上神色平静，让人捉摸不透她在想什么。那些原本有些激进，想要在会议上大放厥词的执人，看到总统的沉默，也都闭上了嘴，不敢轻易出声。整个会议室里，除了玛恩纳的讲话声，只剩下轻微的呼吸声，气氛紧张而压抑。"
  polish.044.a: "总算完事了"

  polish.045.t: "工厂破坏事件"
  polish.045.d: "在一座主要由执人工作的大型工厂里，一群蒙面的卡人极端分子趁着夜色潜入。他们手持工具，疯狂地破坏工厂里的生产设备，将关键零部件拆卸、砸毁。警报声响起后，工厂安保人员赶来，双方发生了激烈冲突。此次事件导致工厂停工三天，大量订单无法按时交付，不仅让工厂遭受了巨大的经济损失，还引发了执人群体的愤怒，他们认为这是卡人对废除种族隔离政策的公然挑衅，两族之间的关系再次陷入紧张。"
  polish.045.a: "胡闹！"

  polish.046.t: "街头冲突事件"
  polish.046.d: "在城市的繁华商业街，一群卡人青年故意在执人常出没的区域发表歧视性言论，引发了执人青年的强烈不满。双方很快从言语冲突升级为肢体冲突，现场一片混乱。路人纷纷躲避，店铺也被迫关门。警察赶到后才将冲突双方分开，但此次事件在社交媒体上迅速传播，引起了社会各界的广泛关注，给废除种族隔离政策的推行带来了极大的舆论压力，人们对政策执行的安全性产生了担忧。"
  polish.046.a: "把她们给我抓起来！"

  polish.047.t: "公共设施爆炸事件"
  polish.047.d: "在市中心的一座大型图书馆，一枚炸弹突然爆炸。这座图书馆是两族民众都常去的公共设施，爆炸造成了多人受伤，图书馆的大量书籍和设施被损毁。这起事件震惊了整个国家，民众陷入恐慌。政府迅速展开调查，发现是极端势力所为，其目的是破坏两族和谐共处的环境，阻碍种族隔离政策的废除。尽管如此，政府和民众并没有被这些事件吓倒，反而更加坚定了废除种族隔离政策的决心，政策依旧稳步推进，向着消除种族隔阂、促进国家发展的方向前行。"
  polish.047.a: "好！呃，也不好……"

  polish.048.t: "粮食问题"
  polish.048.d: "会议室内，压抑的氛围如乌云般笼罩，大家多多少少都收到了废除种族隔离政策的风声。卡人立刻把当下最尖锐的粮食问题摆在台面上，瞬间点燃了激烈的冲突。一名身材高大的卡人议员 “噌” 地一下站起身，双手用力撑在桌上，身体前倾，扯着嗓子喊道：“看看现在这粮食状况，种族隔离政策要是废除，资源分配肯定更乱套！我们卡人连普通粮食都不够吃，还要匀出资源给执人搞魔法粮食，这怎么行？这决议根本行不通！” 他涨红着脸，额头上青筋暴起，眼神中满是对废除决议的不满与抗拒 。\n话音刚落，一位身着黑袍的执人议员立刻站起身反驳：“你们这是在拿粮食当借口！种族隔离才是导致资源分配不均的罪魁祸首！废除政策，合理规划资源，才有可能解决粮食问题。你们现在说这些，就是不想让我们平等！” 他情绪激动，声音在会议室里回荡，周围的执人议员纷纷点头，脸上写满了愤怒与不甘。\n这时，一位卡人老贵族慢悠悠地站起来，他轻轻咳嗽一声，扶了扶鼻梁上的眼镜，阴阳怪气地说道：“总统带领我们独立，这份功绩我们铭记于心。但这废除种族隔离政策的决议，在当下粮食危机的情况下，实在是太不切实际了。执人对魔法粮食的需求，就是个填不满的无底洞，会拖垮整个国家的粮食供应。” 他的话刚说完，卡人议员们纷纷附和，场面一度失控。"
  polish.048.a: "完蛋了"

  polish.049.t: "重执念区"
  polish.049.d: "会议室内，气氛凝重，虽然粮食问题被放在一边，但卡人继续提出重执念区的问题，原本安静的会议室瞬间炸开了锅。\n一位身形富态的卡人议员率先发难，他站起身，双手抱在胸前，脸上带着一丝嘲讽的冷笑：“瞧瞧那些重执念区，这么多年都净化不了，执人自己都搞不定，现在还想废除种族隔离政策？这不是添乱吗？要是政策一废，整个国家都得被这些麻烦事拖垮！” 他的声音尖锐，在会议室里回荡，引得周围几个卡人议员纷纷点头。\n话音未落，一位身形瘦削的执人议员立刻站起身，大声反驳道：“这一切都是种族隔离政策造成的恶果！因为种族隔离，我们执人被孤立，这些位于交通要道的重执念区得不到足够的资源和支持去净化。你们卡人独占资源，却对国家的发展隐患视而不见，现在还拿这个当借口阻止政策废除，良心何在？” 他越说越激动，紧握的拳头微微颤抖。\n这时，一位年迈的卡人贵族缓缓起身，他拄着拐杖，目光扫视全场，不紧不慢地说：“总统的功绩不可磨灭，但废除种族隔离政策，现在真不是时候。重执念区净化难度超乎想象，即便大家齐心协力，也未必能成功，何必在这时候冒险改变政策呢？” 他的话让卡人议员们的附和声此起彼伏。\n执人议员们彻底被激怒了，一位年轻气盛的执人议员猛地跳起来，用手指着卡人议员们，怒吼道：“你们就是害怕失去特权！重执念区一天不净化，国家的交通就被堵一天，发展就停滞一天。只有废除种族隔离，整合资源，才有可能攻克这个难题。你们的反对，不过是自私自利的表现！” 双方各执一词，互不相让，争吵声在会议室里交织，关于种族隔离政策的决议，在这激烈的冲突中摇摇欲坠。"
  polish.049.a: "没完没了"

  polish.050.t: "执人和卡人不再隔离"
  polish.050.d: "在总统优克莉伍德和元帅玛恩纳的坚定推动下，尽管废除种族隔离政策的道路上布满荆棘，重执念区的棘手难题、粮食分配的潜在矛盾，引发了一场又一场的暴乱与抗议，但他们的决心从未动摇。\n起初，卡人和执人之间的矛盾如熊熊烈火，难以熄灭。卡人担忧失去长久以来的特权，执人则对多年的压迫积怨已久。街头时常能看到愤怒的人群举着标语，呼喊着各自的诉求，冲突一触即发。但随着政策的逐步落实，政府积极引导两族合作，共同参与国家建设。在工厂里，卡人工人和执人工人开始并肩工作，起初他们彼此警惕，交流甚少。但在共同完成一个又一个生产任务后，他们渐渐发现，对方并非如自己想象中那般难以相处。\n随着时间的推移，重执念区的净化工作也取得了显著进展。两族的魔法师、学者们携手研究净化方法，共同投入到净化工作中。曾经怨念滔天的重执念区，渐渐恢复了平静，交通要道重新畅通无阻，物资运输和人员往来变得频繁起来。国家的经济在这股合作的浪潮中迅速复苏，工厂的机器轰鸣声不断，新产品源源不断地运往各地。"
  polish.050.a: "总算完事了"

  polish.051.t: "重执念区净化完成"
  polish.051.d: "执念共和国政府今日宣布，东执念区的净化工作已全面完成。这片曾经充满怨念的土地，如今恢复了生机，成为执念共和国工业化进程中的重要一环。净化工作的成功，不仅改善了当地居民的生活环境，也为执念共和国与苏联的贸易合作开辟了新的可能性。\n东执念区的净化得益于埃列什基伽勒的卓越领导和充足的源石供应。随着怨念的消散，疾病和恶灵袭击事件大幅减少，居民们终于可以安心生活和工作。这一成就也让执人的社会地位进一步提升，他们作为净化工作的主要贡献者，受到的歧视进一步降低。\n与此同时，执念共和国与苏联的贸易量有望进一步扩大。尽管两国在历史上互为仇雠，但经济上的相互需求使得合作成为可能。执念共和国需要苏联的能源来推动工业化进程，而苏联则需要通过执念共和国的领土，开辟通往中欧的贸易路线，以完成其五年计划中的经济目标。"
  polish.051.a: "“执念共和国竟有如此实力！”"

  polish.052.t: "粮食问题基本解决"
  polish.052.d: "共和国政府今日正式宣布，困扰我国多年的粮食问题已基本解决。通过全国上下的共同努力，我们在农业改革、魔法作物改良和粮食分配政策方面取得了显著成效。如今，执念共和国的粮食产量大幅提升，粮食储备充足，国民的温饱问题得到了根本性改善。\n\n这一成就离不开每一位共和国公民的辛勤付出，尤其是执人在魔法作物改良方面的卓越贡献。执念共和国的未来，终于不再为饿肚子而发愁了！\n\n“粮食问题已解，未来仍需努力。”\n\n——优克莉伍德·海尔赛兹"
  polish.052.a: "万岁"

  polish.053.t: "经济危机消退"
  polish.053.d: "执念共和国政府今日宣布，经过全国上下的共同努力，近期波及全球的经济危机已在我国成功化解。尽管此次危机对执念共和国的影响相对有限，但每一位公民的辛勤付出和团结协作，确保了我国经济的稳定与发展。\n\n“危机已过，团结不息。”\n\n——优克莉伍德·海尔赛兹"
  polish.053.a: "稳中向好"

