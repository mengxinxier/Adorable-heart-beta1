  POL_secondary_faction_party: "§g在共和国局势逐渐稳定之后，各式各样的势力开始为各自的政治诉求而奔走。\n\n保皇者们认为如果要让卡西米尔再次伟大，那么一位英明的王是不可缺少的。她们找到了数位在内战中落难的皇室，但她们有的能力不足、有的家系过于旁支、还有的则在保皇者们上门前突然暴毙。最终，保皇者们找到了有着“黄金公主”之称的拉娜·提耶儿，尽管有人质疑她与她的骑士克莱姆有染，但她的确也是一位品德、美貌和才能俱佳的皇室继承者。在推举黄金公主拉娜为话事人后，保皇者们开始鼓动恢复卡西米尔的君主制。\n\n执念人的军队在改编为共和国的正规军之后，她们中的一些军官依然带着左翼的特色，其中最为突出的便是以仲村由理、立华奏为首的死后世界战线。联合政府掌握的消息显示，她们私底下与苏联有所联系并与罗马尼亚的奥尔加团长保持着良好的关系。但至少在公开场合，她们只是坚持着自己的原则：支持优克莉伍德、要求卡西米尔人和执念人平权、外交上对抗魔导王安兹。优克莉伍德私底下很欣赏死后世界战线，认可她们一直在以实际行动为执念人争取着权利。但碍于执念共和国反苏的立场，优克莉伍德也只能暗中为她们的行动开绿灯，无法正式的将她们纳入联合政府之中。§!"

