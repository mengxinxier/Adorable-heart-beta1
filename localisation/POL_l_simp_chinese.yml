  POL_sss.020.b: "好吧"

#内战事件
  pol_cw.001.t: "明斯克独立"
  pol_cw.001.d: "在此前的亡灵动乱之中，艾尔托利亚委员会在明斯克的基层行政被彻底摧毁，明斯克再次陷入了权力真空，而争夺紫天之书的失败，让我们在重新控制明斯克的步伐上慢了苏联人一步。\n\n清晨六点，苏联魔导师和步兵集群跨过艾尔托利亚边境线，先我们一步接管了明斯克地区，并扶持起了临时的苏维埃政权。而在国内局势严峻的情况下，我们无力对苏联的军事入侵做出回应，明斯克已经实质上脱离了共和国的管辖。\n\n当联合政府在新闻发布会上隐晦的承认艾尔托利亚脱离时，首都华沙爆发了大规模的抗议，自华沙为起点，混乱正逐步向全国各地扩散。"
  pol_cw.001.a: "我们必须尽快稳定局势"

  pol_cw.002.t: "黑面包革命"
  pol_cw.002.d: "议会错误的判断了群众抗议的原因，在缺乏调查的前提下，他们做出了“群众因为共和国对苏态度过于软弱而对政府产生了不满”的判断。议会以此为基础，出于对苏联出兵明斯克的反制，通过了一系列对苏联的贸易限制法案，而这，却进一步的助长了反对的火焰。\n\n共和国通过法案，对苏联的农产品进口关税将被提高300%，即日生效。\n苏联与共和国农产品贸易的规模相当庞大，这的确是一次有效的制裁，但他们却忘记了，在共和国尚未实现粮食自给、乌克兰政府已经覆灭的前提下，苏联对共和国粮食市场的重要性。\n\n共和国的饥荒问题再一次恶化了，在饥饿的驱动下，抗议者的规模进一步的扩大，这一次，他们也多了一个口号——“为了黑面包”。"
  pol_cw.002.a: "要命"

  pol_cw.003.t: "血色留言"
  pol_cw.003.d: "混乱之中，另一批人也开始了行动。在执念人的聚居地之中，大批执念人正在进行着抗议，抗议着此前联合政府在种族问题和饥荒问题上的无能，高喊着“为了黑面包”和种族平等的口号，他们不断压迫着警方的封锁线，警察则按照预案有序后撤，等待着政府人员的抵达。\n\n毫无预兆的，一个漆黑的包裹从高楼中扔下，砸在了抗议人群的队伍之中，随之而来的是一声巨响，包裹内的炸弹在人群中爆炸了，13人当场死亡，41人受伤，现场陷入了混乱。当防暴警察冲入大楼中时，现场只剩下了一具不成人形的执念人遗体和凶手在墙上用血写下的留言：“让亡灵回到坟墓！”"
  pol_cw.003.a: "极端种族主义又抬头了"

  pol_cw.004.t: "危机蔓延"
  pol_cw.004.d: "西部军区拒绝出动部队维持秩序，除非联合政府承诺在局势平定后为其提供政治回报。\n南部各城市均拒绝逮捕极端种族主义分子，他们在电话中公开宣称：“我们只效忠于卡西米尔。”\n东部工业区借口执念人暴动破坏了工业生产，宣布停止向首都供电。\n\n情报部门报告，魔导国、苏联等大量境外势力的力量已经渗透至共和国境内，现有证据证明，它们正在为各暴乱势力提供军事指导及武器装备。\n\n玛恩纳无言，只是默默的在地图上标注着不断扩大的叛乱区域。他和优克莉伍德一直都很清楚这些暗藏二心之人的存在，但他们的崛起太快了，已经完全超出了联合政府的遏制能力，而现在，他必须要独自面对这混乱的局面。"
  pol_cw.004.a: "都冒出来了……"

  pol_cw.005.t: "辞职演说"
  pol_cw.005.d: "优克莉伍德·海尔赛兹，共和国最杰出的亡灵法师，她曾一手缔造了这个国家，也见证了这个国家再次陷入破碎之中。最后一次的，她站上了演讲台。二十年来她第一次在公众面前开口说话。她的声音平静而清冷，却带着无法忽视的力量——那是她作为亡灵法师无法抑制的言灵法术，也是她作为国家领袖的威严。\n\n“二十年前，我与大家一切，将这片满目疮痍的亡灵灾变之地建设为了一个独立的国家。看着这片土地、这个国家一步步的进步，我曾以为我已经完成了我的使命。”\n她的声音在空气中回荡，仿佛带着某种不可抗拒的魔力，让所有人都安静了下来。\n“但事实证明我错了，我的一意孤行让这片土地再次陷入了灾厄与苦难之中，而我已没有智慧、也没有力量，带领这个国家走向真正正确的道路。我决定辞去总统职务，将权力移交给玛恩纳元帅，他将会领导共和国继续前行。”\n优克莉伍德的言语中没有遗憾，只有深深的疲惫与释然。\n“我必须承认，这是一个自私的决定，擅自引来了危机，又擅自离开，但为了共和国的未来，我已经到了离开的时候了，非常感谢所有人多年来的支持与理解，谢谢……大家。”\n演讲结束，优克莉伍德深鞠一躬后转身离去，她的身影逐渐消失在人们的视线中，仿佛带走了这个时代最后的希望。\n\n二十年的总统生涯，让一个不谙政治的年轻女孩变成如今老练的政治家，优克莉伍德付出了太多，也舍弃了太多。而现在，她终于可以放下这一切了。完成了自己最后的演讲，支撑她的最后一丝信念消散了，恍惚之中脚下一空，优克莉伍德向前倒去。\n“小优！”\n回过神来，自己已经处于相川步的怀抱之中。望着那张熟悉的脸，优克莉伍德再也无法抑制自己的情感，二十多年来，她终于能够真正的宣泄一次自己的情感，真正的为了自己哭泣一次。因强烈情感而引出的魔力撕扯着相川步的身体，但他知道，现在自己不能，也不会放手。相川步紧紧的拥抱着眼前之人，任由对方在自己的胸前哭泣。"
  pol_cw.005.a: "最后的波纹"

  pol_cw.006.t: "保皇派"
  pol_cw.006.d: "共和国成立之初，大量前卡西米尔贵族随玛恩纳加入了新生的联合政府，但仍有部分怀念着祖上荣光的贵族拒绝了玛恩纳的邀请，而她们对玛恩纳的不满早已达到顶点。保皇者们认为，玛恩纳的妥协政策只会让国家陷入更深的混乱，唯有恢复君主制，才能让执念共和国重回正轨。\n\n目前，保皇派控制着西执念地区，并秘密接受着魔导国的支援。魔导国的物资和魔法技术源源不断地流入保皇派的阵营，这让她们信心倍增。贵族们相信，只要消灭了以玛恩纳为首的无君无父之人，她们就能通过拉娜公主掌控国家，恢复贵族的特权，将卡西米尔变成她们理想中的模样。\n\n在贵族们眼中，拉娜公主是一个完美的傀儡。她年轻、优雅，似乎对政治毫无兴趣，总是微笑着听从贵族们的安排。贵族们沉浸在即将掌权的喜悦中，幻想着未来的荣光，但在角落，拉娜公主的微笑背后，似乎隐藏着更深的心思。另外，今天拉娜公主似乎要接见几位异国的客人。"
  pol_cw.006.a: "下一个"

  pol_cw.007.t: "共和派"
  pol_cw.007.d: "执念共和国的政局已经陷入了无法挽回的混乱，玛恩纳接任后，试图继续保障联合政府的主导权，并在保皇派和SSS游击队之间保持势力平衡。目前，仍忠于联合政府的部队控制着卡拉科夫和华沙两大重镇。卡拉科夫是南方物资援助的关键通道，来自维也纳政府和幻想乡共和国的支援物资将通过这里运往前线。而华沙作为首都，不仅是政治中心，更是军队士气和斗志的象征。\n玛恩纳的处境并不乐观。他的势力被夹在保皇派叛军和死后世界战线之间，腹背受敌。保皇派在西执念地区虎视眈眈，随时可能发动进攻；而SSS游击队在东部活动频繁，不断的试图渗透联合政府的控制区。\n\n为了确保南方物资援助的畅通，玛恩纳必须固守卡拉科夫。这座城市的得失直接关系到前线的物资供应和军队的战斗力。与此同时，华沙的防守也至关重要。一旦首都失守，军队的士气将遭受致命打击，甚至可能导致全面崩溃。但是只要能够守住这两地，那么政府军的战力将保持着持续性的优势，此消彼长之下，胜利不是问题。"
  pol_cw.007.a: "下一个"

  pol_cw.008.t: "死后世界战线"
  pol_cw.008.d: "优克莉伍德的辞职，彻底断绝了执念人以和平方式争取平等权利的念想，以死后世界战线为首的执念武装再次开始了斗争。这个由最初一批执念人组成的游击组织，曾跟随着优克莉伍德浴血奋战，为执念共和国的独立和建设立下了汗马功劳。死后世界战线组织的成员大多是曾随优克莉伍德征战的战士和参与建设的劳动人民，他们对国家的未来充满期待，却遭到了这个国家的背叛，她们不得不再一次的拿起武器，以暴力为自己的种族谋求那平等的权利。\n\n目前，SSS组织控制着东执念地区，背靠明斯克及波罗的海地区。同时在立华奏和八神疾风的斡旋下，死后世界战线与苏联达成了部分和解，苏联将会为其提供武装和军事顾问，并保证在军事冲突爆发后将会进一步的加大援助。\n\n但死后世界战线自身存在一个严重的隐患，长期以来其都只是一个单纯的武装组织，在政治上则是依附于优克莉伍德存在。而在优克莉伍德隐退的现在，她们缺乏政治上的主心骨和具体的指导思想，这对于她们的未来发展会造成极大的不利。"
  pol_cw.008.a: "我想好了"

  pol_cw.009.t: "落子无悔"
  pol_cw.009.d: "执念共和国的凝聚力已降至冰点。多年来未能解决的重执念区、粮食危机、经济崩溃和种族矛盾，终于将国家推向了无法挽回的深渊。尽管总统优克莉伍德已经引咎辞职。但所有人都知道这次辞职无法平息各方的怒火，更无法阻止内战的爆发。\n\n保皇派、玛恩纳的共和派势力、以及死后世界战线，三方势力已在全国范围内展开激烈的对抗。街道上充斥着枪声与魔法的光芒，曾经团结的执念共和国如今四分五裂。这个国家已经走到了命运的十字路口。"
  pol_cw.009.a: "复辟！"
  pol_cw.009.b: "保卫荣耀"
  pol_cw.009.c: "破而后立！"

  pol_cw.010.t: "民心在我"
  pol_cw.010.d: "内战的硝烟刚起，全国上下的执人就沸腾了。往昔在街巷听闻死后世界战线理念、默默支持的执人，此刻成群结队赶来。工厂工人带着自制武器，田间农民扛着改装农具，眼中满是对自由的渴望。她们高喊着口号，义无反顾地加入。还有民间团体送来物资，卡人术士们也前来助力。"
  pol_cw.010.a: "我们必胜"

  pol_cw.011.t: "优势在我"
  pol_cw.011.d: "长久以来，那些心怀对旧日君主制怀念、向往贵族荣耀重现的人们，如潮水般涌向保皇派的西方。贵族子弟身着华丽军装，带着家族私兵前来效命，他们腰间的佩剑闪烁着寒光，彰显着对恢复旧秩序的决心。小镇的工匠们带着精心打造的武器，农夫们赶着满载物资的马车，眼中满是对王室回归的热切期盼。民间的魔法师公会也派出精锐，为保皇派的军队加持强力魔法。拉娜殿下站在城堡顶端，俯瞰着这热烈的场景，脸上露出亲和的笑容。"
  pol_cw.011.a: "我们必胜"

  pol_cw.012.t: "执念共和国内战"
  pol_cw.012.d: "执念共和国即将陷入内战，玛恩纳元帅虽艰难维持，但局势危急。想当年，共和国助力其独立，与之结下深厚情谊。如今彼国深陷困境，若人间之里袖手旁观，恐遭世人诟病，且魔导国对共和国也一直虎视眈眈，若执念落入魔导国掌控，共和国的安全也将受到极大威胁。\n\n一旦卷入执念内战，共和国必将耗费大量人力、物力和魔法资源。国内的军备和民生建设都可能受到影响，而且也无法确定支援玛恩纳就一定能换来有利的结果，这其中风险着实不小。"
  pol_cw.012.a: "送出援助"
  pol_cw.012.b: "我们无能为力……"

  pol_cw.013.t: "幻想乡共和国的援助"
  pol_cw.013.d: "元帅，幻想乡的援军来了！幻想乡共和国作为执念的盟友，迅速响应。她们的志愿军身着整齐军装，携带先进武器，顺着南部的克拉科夫抵达政府军控制区域。与此同时，大批先进的枪炮弹药、医疗物资以及魔法增幅装置等支援也接踵而至。"
  pol_cw.013.a: "好极了！"

  pol_cw.014.t: "执念共和国内战"
  pol_cw.014.d: "执念即将爆发内战，玛恩纳的政府军若能稳住局势，对德意志而言意义重大。魔导国妄图扩张，若让其在执念得势，德意志的战略空间将被严重压缩。玛恩纳曾多次表达对我们的友好，若此时伸出援手，未来在对抗魔导国时，德意志便能多一个有力盟友。\n\n但是支援需要巨额资金，如今国内军备计划也面临诸多挑战，大规模对外援助可能引发国内民众不满。"
  pol_cw.014.a: "送出援助"
  pol_cw.014.b: "我们无能为力……"

  pol_cw.015.t: "维也纳的援助"
  pol_cw.015.d: "元帅，维也纳政府传来消息，他们决定派出志愿军并提供武装支援！维也纳政府将派出一个满编的机械化步兵旅，共计三千余人，配备最新型的坦克，火力十分强劲。同时，后续还会有大量的枪支弹药、医疗物资以及燃油等战略物资持续运送过来。"
  pol_cw.015.a: "这是真正的统一战线！"

  pol_cw.016.t: "执念共和国内战"
  pol_cw.016.d: "在莫斯科的克里姆林宫深处，苏联国防人民委员部的会议室里，气氛热烈而兴奋。经过一番紧张而高效的讨论，决策迅速做出。苏联红军即刻开始集结，一支由精锐部队组成的先头军团紧急奔赴边境，坦克的轰鸣声震耳欲聋，战机在天空中呼啸盘旋。​\n“明斯克，很快就将重回我们的怀抱，艾尔托利亚苏维埃共和国的旗帜也将再次高高飘扬。”，而此后，我们将援助立华奏的死后世界战线组织。"
  pol_cw.016.a: "前进！前进！"

  pol_cw.017.t: "苏联人来袭"
  pol_cw.017.d: "执念内战已然爆发，三方势力围绕华沙开始战斗，我们同华沙政府的联系被死后世界战线组织隔断，而现在苏联人来了……\n\n我们必须做出选择，至少现在我们还能决定投向其中一方。"
  pol_cw.017.a: "明斯克是执念的明斯克！"
  pol_cw.017.b: "我们别无选择……"

  pol_cw.018.t: "埃文斯执政官拒不投降"
  pol_cw.018.d: "小小明斯克竟敢如此行事？那好，准备接受苏维埃的怒火吧。\n\n等一下，或许我们可以施压迫使其倒向死后世界战线组织？"
  pol_cw.018.a: "出兵！"
  pol_cw.018.b: "施压！"

  pol_cw.019.t: "别无选择"
  pol_cw.019.d: "肉终归是烂在自家锅里吧，夏洛特·埃文斯在亚连的支持下做出了决定，艾尔托利亚自治委员会宣布支持死后世界战线组织，在交接之后，他们将暂时迁居里加，等待战后再回国。"
  pol_cw.019.a: "至少地还在……"

  pol_cw.020.t: "明斯克屈服"
  pol_cw.020.d: "埃文斯和夏洛特最终选择倒向立华奏，现在通往华沙的道路已经打开，我们将全力支持立华奏的部队。"
  pol_cw.020.a: "好极了！"

  pol_cw.021.t: "莫斯科的援助"
  pol_cw.021.d: "在执念共和国干涉苏俄内战期间，死后世界战线是极少数拒绝加入干涉军作战序列的执念部队之一，同时也因为曾经对罗马尼亚革命的支援，我们成为了执念共和国唯一一支与苏联保持着良好关系的势力。如今，苏联也放下了旧日的恩怨纠葛，为我们送来了大量宝贵的援助。为了打赢这场对于执念人而言关乎生死存亡的战争，我们必须团结一切力量！"
  pol_cw.021.a: "伟大的国际主义"

  pol_cw.022.t: "艾尔托利亚事变"
  pol_cw.022.d: "在立华奏和苏联人阴谋之下，艾尔托利亚变成了赤匪实控的地区，这种卖国行径必须被遏制！"
  pol_cw.022.a: "意料之中"

  pol_cw.023.t: "败报到了"
  pol_cw.023.d: "我们的物资集散中心克拉科夫失陷了，本月的装备援助无法交付。"
  pol_cw.023.a: "呀！"

  pol_cw.024.t: "败报到了"
  pol_cw.024.d: "我们的物资集散中心波森失陷了，本月的装备援助无法交付。"
  pol_cw.024.a: "呀！"

  pol_cw.025.t: "败报到了"
  pol_cw.025.d: "我们的集散中心明斯克失陷了，本月的装备援助无法交付。"
  pol_cw.025.a: "呀！"

  pol_cw.026.t: "败报到了"
  pol_cw.026.d: "我们的集散中心但泽失陷了，本月的装备援助无法交付。"
  pol_cw.026.a: "呀！"

  pol_cw.027.t: "败报到了"
  pol_cw.027.d: "我们的工业中心利沃夫失陷了，本月的装备援助无法交付。"
  pol_cw.027.a: "呀！"

  pol_cw.028.t: "败报到了"
  pol_cw.028.d: "我们的工业中心布列斯特-立托夫斯克失陷了，本月的装备援助无法交付。"
  pol_cw.028.a: "呀！"

  pol_cw.029.t: "华沙方面暗中资助"
  pol_cw.029.d: "得益于我方在华沙留下的支持者，华沙方面内部高官暗中支持我方，现已通过其他渠道将武器和支援供给给我们。"
  pol_cw.029.a: "好极了！"

  pol_cw.030.t: "[FROM.GetName]送来援助"
  pol_cw.030.d: "通往莫斯科的道路已经打通，苏联同志在明斯克建立了物资集散中心，她们的支援正在源源不断的赶来。"
  pol_cw.030.a: "好极了！"

  pol_cw.031.t: "[FROM.GetName]送来援助"
  pol_cw.031.d: "通往柏林的道路已经打通，安兹陛下的支援正在源源不断的赶来。"
  pol_cw.031.a: "好极了！"

  pol_cw.032.t: "内战开始"
  pol_cw.032.d: "（脑补）"
  pol_cw.032.a: "进入战场"

  pol_cw.033.t: "内战结束"
  pol_cw.033.d: "（脑补）"
  pol_cw.033.a: "入主华沙！"

  pol_cw.034.t: "合并军政府"
  pol_cw.034.d: "（脑补）"
  pol_cw.034.a: "回归常态"

  pol_cw.035.t: "$news_event_background$死后世界战线入主华沙"
  pol_cw.035.d: "经过漫长而残酷的内战，SSS组织凭借顽强的斗志和广泛的民众支持，最终取得了胜利。曾经被压迫的执念人纷纷涌上街头，欢呼雀跃，庆祝属于他们的胜利。"
  pol_cw.035.a: "苏联人将要再进一步了"
  pol_cw.035.b: "魔导国在东欧一败涂地"
  pol_cw.035.c: "这是无产者的胜利"
  pol_cw.035.e: "她们能否主宰命运？"

  pol_cw.036.t: "$news_event_background$玛恩纳戡定叛乱"
  pol_cw.036.d: "临光家族领导的共和派在内战中成功捍卫了共和国的尊严，延续了共和体制。战后，玛恩纳元帅凭借卓越的领导能力，迅速稳定了局势，着手重建国家。"
  pol_cw.036.a: "可笑的挑战者"
  pol_cw.036.b: "打倒暴君！"
  pol_cw.036.c: "她们最好保持清醒"
  pol_cw.036.e: "她们能否主宰命运？"

  pol_cw.037.t: "$news_event_background$拉娜公主在华沙复辟"
  pol_cw.037.d: "随着拉娜公主的加冕，执念共和国迎来了旧秩序的复辟。贵族们重新掌握了国家的权力，他们在魔导国的支持下，试图恢复昔日的荣光。然而，普通民众对这一变化反应冷淡，甚至有些不满。"
  pol_cw.037.a: "这是安兹陛下的胜利"
  pol_cw.037.b: "魔导国向东拓展了生存空间"
  pol_cw.037.c: "加速备战吧"
  pol_cw.037.e: "她们能否主宰命运？"

  POL_roy.001.t: "复辟！"
  POL_roy.001.d: "盛大的庆典，开香槟，哦这个粗鲁的毛子——里多"
  POL_roy.001.a: "怎呢苛责他呢？"
  POL_roy.001.b: "肮脏的毛子！"

  POL_roy.002.t: "放逐玛恩纳"
  POL_roy.002.d: "滚吧，你根本不是卡西米尔的英雄，南方来的乡巴佬！"
  POL_roy.002.a: "他确实不是你们的英雄"

  POL_roy.003.t: "[FROM.GetName]请求召回流亡官员"
  POL_roy.003.d: "亚连·库洛弗德和他的夫人正供职于我们的政府，[FROM.GetName]希望能够让这对夫妇回国建设家乡。"
  POL_roy.003.a: "好吧，让他们回去"
  POL_roy.003.b: "那可不行，我开了工资的"

  POL_roy.004.ta: "库洛弗德家族回归"
  POL_roy.004.da: "亚连·库洛弗德本人是一位魔法天才，她的夫人更是有着和动物交流的能力，此前夫妇二人在艾尔托利亚自治委员会成功通过改革，使得明斯克地区粮食自给，重执念区得到遏制。现在她们不再流亡[FROM.GetName]，回到了祖国的怀抱。"
  POL_roy.004.a: "好极了"

  POL_roy.004.tb: "[FROM.GetName]拒绝放人"
  POL_roy.004.db: "亚连·库洛弗德本人是一位魔法天才，她的夫人更是有着和动物交流的能力，此前夫妇二人在艾尔托利亚自治委员会成功通过改革，使得明斯克地区粮食自给，重执念区得到遏制。这样的人才到哪里都能起大作用，[FROM.GetName]看重他们的能力，设法截留了两人。"
  POL_roy.004.b: "胡闹！"

  POL_roy.005.t: "拉娜的来信"
  POL_roy.005.d: "那位公主在登上女王之位后没有忘记陛下的恩情，她请求我们派出更大规模的使团在华沙建立使馆来为她张目。我魔导国占据中欧膏腴之地，工业发达、人口稠密，但旧霸主圣杯王国处处影响欧洲，幻想乡、执念、杜伦布皆为棋子，声援维也纳叛匪，现在华沙向我敞开，我们便从此张开臂膀，再不受制于人了！"
  POL_roy.005.a: "如其所愿！"
  POL_roy.005.b: "华沙，穷乡僻壤也……"

