#sss

  POL_sss.001.t: "劳苦大众的权力机构"
  POL_sss.001.d: "高高在上的贵族终将被打倒，我们将建立自己的权力机构，立华奏同志当选为执念共产党政治局第一任主席，其余旧机构也在改组当中。"
  POL_sss.001.a: "万岁！"

  POL_sss.002.t: "饥荒消解"
  POL_sss.002.d: "大战之后必有大荒，好在人民的队伍是最终的胜利者，也是必然的胜利者。战后重建不容忽视，但群众生命安全当排在首位。在处理了一批囤货居奇的不法分子，再加上东部铁路的开放，内外粮食畅通之下，战后的饥荒得到了缓解！"
  POL_sss.002.a: "人民的队伍爱人民"

  POL_sss.003.t: "革命之反思"
  POL_sss.003.d: "追溯至十数年前，死后世界战线亦参与了罗马尼亚的铁华团运动，斗争经验较为丰富，于是能在执念大有作为，不但能维持合法活动，还在优克莉伍德的庇护下不断增强影响力。如今死后世界战线取得了胜利，立华奏、中村由理等领袖赶走了卖国贼保皇派和狼子野心的魔导国人，废除了人压迫人的贵族议会，但是民众依旧保持着旧面貌，长此以往，死后世界战线和执念共产党将会是昙花一现，没有从根本上革命这个国家。\n\n我们必须让民主摒弃特权思想、等级观念，用集体主义与革命理想重塑社会价值观，让民众真正成为国家主人！"
  POL_sss.003.a: "掀起革命浪潮！"

  POL_sss.004.t: "土地问题"
  POL_sss.004.d: "执念共和国的土地绝对是一团乱麻，新旧地主交替，卡人和执人的冲突，上下阶级的对抗，土地逐渐成为主要矛盾之一。旧社会、旧国家难以解决的问题不能留给新生的执念国，在中村由理的带领下，工人将和农民组成联盟，将革命的镰刀挥向农村，从根本上结束旧的土地乱账，建立新的基层秩序。"
  POL_sss.004.a: "革命的铁拳！"

  POL_sss.005.t: "骑士文化"
  POL_sss.005.d: "骑士协会门可罗雀，在文化改造的浪潮之下，它仿佛变成了众矢之的。但是要知道，新一代的骑士并非迂腐之辈，她们曾经供职于执念共和国的军队中，部分骑士在内战中支持共和派。骑士们崇尚忠诚、荣誉和勇气，我们要做的是改造这种文化而非消灭它。选拔优秀的进步骑士加入死后世界战线是必要之举，我们需要扩充党员的数量，并通过她们影响和改造更多的地方，我们将建立革命的骑士团。"
  POL_sss.005.a: "扩大我们的基础"

  POL_sss.006.t: "内务部和苏联"
  POL_sss.006.d: "经过深思熟虑，立华奏主席决定仿照苏联成立内务部，并邀请苏联人协助，这并非是将国家主权拱手让人，而是出于现实考虑。新生的执念处于对抗魔导国的第一线，我们想要从无到有建立一个服务内外的谍报组织需要更多时间，而依靠苏联人可以更快的建立反间谍和情报组织，还能通过她们获取情报分享。"
  POL_sss.006.a: "克宫的那位并非小气之人"

  POL_sss.007.t: "执念的社会主义"
  POL_sss.007.d: "我们成功了，从内战到胜利，再到如今的辉煌成果。执念共产党完成当前的任务，我们建立了一个完整的社会主义国家。从一开始模糊的“共同执念”的口号，到现在完成这个伟大的执念，将它一步步实现，让人民当家做主，执念的社会主义初步巩固了。"
  POL_sss.007.a: "万岁！"

  POL_sss.008.t: "[FROM.GetName]洽谈明斯克问题"
  POL_sss.008.da: "[FROM.GetName]派遣使者商谈明斯克的问题，[FROM.GetName]已经成立了红色政府，但在内战时期我们之间的旧仇恨并不会很快被忘记，而此次[FROM.GetName]提起明斯克的问题，显然是存着解决这个历史遗留的想法，这也是我们的一个机会……因为明斯克还在对方手中。"
  POL_sss.008.db: "[FROM.GetName]派遣使者商谈明斯克的问题，[FROM.GetName]已经成立了红色政府，但在内战时期我们之间的旧仇恨并不会很快被忘记，而此次[FROM.GetName]提起明斯克的问题，显然是存着解决这个历史遗留的想法，这有点令人不安，明斯克已经被我们拿下，并且建立了艾尔托利亚苏维埃共和国作为联盟的加盟国。"
  POL_sss.008.a: "好吧，说说看"
  POL_sss.008.b: "领土怎能轻易谈判"

  POL_sss.009.t: "[FROM.GetName]同意谈判"
  POL_sss.009.da: "好极了，莫斯科方面答应了开始洽谈，明斯克现在在我们手上，但是苏联人显然对其垂涎万分，我们必须解决这个麻烦。现在有两个思路，一是把明斯克交给苏联，彻底解决这一代人的仇隙，换取她们更多的支持；二是想方设法保住明斯克，这大概率会让苏联人不满，但那又怎样，她还能对我这个共产主义国家出兵不成，但这样一来，在之后的大战中，我们的合作将会大打折扣。"
  POL_sss.009.db: "好极了，莫斯科方面答应了谈判，明斯克现在在她们手上，瞧她们做贼心虚的样子，好吧，其实我们并非是去索要明斯克的，这给谁也不会答应，但是以此为借口，让苏联人让渡更多利益却是十分容易的。"
  POL_sss.009.a: "搁置领土问题，要求加深合作"
  POL_sss.009.b: "重提领土问题，要求苏联人放弃宣称"

  POL_sss.010.t: "[FROM.GetName]拒绝谈判"
  POL_sss.010.d: "小气鬼，一谈利益就啥也不给。"
  POL_sss.010.a: "算了，我们能说什么呢"

  POL_sss.011.t: "[FROM.GetName]搁置领土问题"
  POL_sss.011.da: "[FROM.GetName]暗示可以把明斯克给我们，以后不会加以讨要，这个诚意很大了，这样一来苏执双方一代人的仇隙就差不多说开了，并且她们的要求也合情合理，处于对抗魔导国的第一线，我们对其的支援是板上钉钉。但是就怕[FROM.GetName]不堪一用，万一扛不住魔导国，我们的投资岂不打水漂了？但事已至此，不给东西也不行，我们也报之以李，不再宣称东执念的领土了。"
  POL_sss.011.a: "我们答应了"

  POL_sss.012.t: "[FROM.GetName]同意出让利益"
  POL_sss.012.d: "[FROM.GetName]十分感动，并且愿意放弃东执念的宣称，但她们似乎质疑我们的实力，担心我们无法对抗魔导国的大军，让她们的投资落入魔导国之手，因此她们强烈要求把投资建设的工厂等难以转移的设施放在东部区域。"
  POL_sss.012.a: "好吧"

  POL_sss.013.t: "[FROM.GetName]旧事重提"
  POL_sss.013.d: "[FROM.GetName]果然是跑来恶心人的，既不愿意把明斯克给我们，还要求给予更多的支援，要知道[FROM.GetName]处于对抗魔导国的一线，我们已经给了她们超标准的支援，这让其他成员国怎么看！爱不给就不给，跑来卖乖，执念人都是这德行吗？"
  POL_sss.013.a: "婉拒她们"

  POL_sss.014.t: "[FROM.GetName]要求合作"
  POL_sss.014.d: "[FROM.GetName]提到和我们在百年前是一家，并且现在同为民主共和国，她们声称两国各有所长，如能联合起来将可以恢复历史的辉煌。"
  POL_sss.014.a: "直接合并吧"
  POL_sss.014.b: "互相保独"
  POL_sss.014.c: "婉拒她们"

  POL_sss.015.t: "[FROM.GetName]同意合作"
  POL_sss.015.da: "[FROM.GetName]不仅同意合作，还希望和我们合并，变成强大的卡西米尔国，执念仙贝，我们喜欢你很久了哦~"
  POL_sss.015.db: "[FROM.GetName]同意合作，并要求互相保证独立"
  POL_sss.015.a: "这……这太好吧"
  POL_sss.015.b: "加深合作"

  POL_sss.016.t: "[FROM.GetName]拒绝合作"
  POL_sss.016.d: "[FROM.GetName]似乎对我方充满戒心，拒绝了合作，我们必须另作打算。"
  POL_sss.016.a: "好吧"
  POL_sss.016.b: "欠揍了是吧"

  POL_sss.017.t: "[FROM.GetName]向我们提供陆军援助"
  POL_sss.017.d: "[FROM.GetName]十分感动，愿意提供陆军训练上的支持。"
  POL_sss.017.a: "好极了，报之以李"

  POL_sss.018.t: "[FROM.GetName]向我们提供空军援助"
  POL_sss.018.d: "[FROM.GetName]十分感动，愿意提供空军训练上的支持。"
  POL_sss.018.a: "都是善良的小伙伴"

