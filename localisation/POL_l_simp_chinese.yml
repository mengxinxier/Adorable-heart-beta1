  POL_roy.006.da: "（脑补）"
  POL_roy.006.a: "好极了"

  POL_roy.006.tb: "[FROM.GetName]推诿不谈"
  POL_roy.006.db: "（脑补）"
  POL_roy.006.b: "我曹你冯！"

  POL_roy.007.t: "鲜花与玫瑰"
  POL_roy.007.d: "（脑补）"
  POL_roy.007.a: "嘿嘿，谢主隆恩"

  POL_roy.008.t: "两院之争"
  POL_roy.008.d: "他们寄希望与里多，真是一帮蠢货，我纵然是虎，里多不见得是绵羊"
  POL_roy.008.a: "那就和你斗一斗吧"

  POL_roy.009.t: "[FROM.GetName]请求加入我们"
