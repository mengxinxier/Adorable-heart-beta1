#事件
 polish.1.t: "来自[POL.GetName]的流亡将领"
 polish.1.d: "[POL.GetLeader]在国内采取了强硬的措施，这种高压的态势下，[POL.GetLeader]的反对者们根本无法在国内立足。为了避免更多的牺牲，她们不得不选择离开[POL.GetName]，现在她们选择加入我们，我们是否要冒着得罪[POL.GetName]的风险收留她们呢？"
 polish.1.a: "我们需要这些人才。"
 polish.1.b: "故事不错，人滚蛋！"
 POL_exiled_personage_tt: "她们将会全心全意为我们效力。"

 polish.2.t: "仰望星空"
 polish.2.d: "大墓地的上空......\n安兹大人，这个世界也勾起了你的兴趣吗。\n繁星点空，如同吾出生的故乡啊。\n这个世界之所以如此美丽，应该是来点缀安兹大人的无上王权的吧。只要安兹大人愿意，属下愿率纳萨力克全军夺下此界权柄。\n哈哈哈，迪米乌哥斯，如此的对话在过去的云烟中也发生过一次吧。你应该明白我的意思，迪米乌哥斯。\n诚惶诚恐，安兹大人，卑微的我无法理解您深邃的思想，不过安兹大人，如果你依旧认为征服这个世界是一件有趣的事，那属下必将竭尽所能。\n哈哈哈，好，迪米乌哥斯，这不过是一场诸神的游戏，也让我们成为这场游戏的执棋人吧。"
 polish.2.a: "这个新世界，吾等依将成为棋手。"
 polish.2.b: "寻找契机，大墓地将在戴比路克的暗影下新生。"
 POL_face_it_alone: "§C我们选择独自强大§!"
 POL_join_hands_in_strength: "§C我们选择和戴比路克强强联手§!"

 polish.3.t: "[POL.GetName]要求加入我们"
 polish.3.d: "随着[POL.GetLeader]采取一系列果断而又强硬的政策之后，[POL.GetName]境内的赤匪逐渐被肃清了，她们庞大的战争潜力逐渐成为了我方的威胁，现在[POL.GetLeader]放弃了一贯强硬的外交政策，选择加入帝国阵线，这无疑是一场巨大的机遇。[POL.GetName]的加入可以让我们获得对抗苏联的一道坚不可摧的防线，但同样的，[POL.GetLeader]对于球也有和奇多大人相似的野心，是否能放心接纳她们还有带商榷。"
 polish.3.a: "多一个朋友，多一个出路。"
 polish.3.b: "我不要和她们在一起！"

 polish.4.t: "[FROM.GetName]的回信"
 polish.4.d1: "对于我方主动提请加入的事项，[FROM.GetName]表示十分欢迎，[FROM.GetName]当晚的新闻日报已经开始对我方有利的宣传，随着双方外事人员开始接洽，合作细则已经开始议定，相信两国在地球的合作是绝无仅有、意义重大的。"
 polish.4.d2: "对于我方主动提请加入的事项，[FROM.GetName]表示在欣喜之余似乎多有顾虑，[FROM.GetName]当晚的新闻日报中对我方亡灵族群的成分加以质疑和威胁宣传，显然我们的提议引起了懦弱的戴比路克人的警惕，看来这次合作多半要草草了事了。"
 polish.4.a: "合作愉快。"
 polish.4.b: "我们自己也足以统治世界！"

 polish.5.t: "[FROM.GetName]的要求"
 polish.5.d: "在我方与[FROM.GetName]达成合作之后，双方的国力都获得了不小的发展，但正如我们担心的那样，[FROM.GetLeader]其野心不在奇多大人之下，虽然不可一世的[FROM.GetName]还没有疯狂到踢开我们，但现在她们的要求是与我们瓜分地球，[FROM.GetLeader]要求自基沃托斯到芬兰以东直到太平洋地区范围内的势力，而我方统治西欧、非洲和美洲的区域。她们粗糙的分割方式，显然是自以为是的。且不说亚洲无穷无尽的人力，和科技落后易于征服的现状，西欧早已是我方的势力范围了。这种空手套白狼的行为已经引起了我们的愤怒。"
 polish.5.a: "驳回她们！"
 polish.5.b: "先虚与委蛇，以后的事情以后说。"

 polish.6.t: "[FROM.GetName]的答应了我们的要求"
 polish.6.d: "懦弱的戴比路克人虽然愤怒与我方略显过火的要求，但出于我们实力的考量，她们不得不勉强同意我们的议案，毫无疑问，这是一次伟大的胜利！"
 polish.6.a: "[ROOT.GetLeader]万岁！"

 polish.7.t: "[FROM.GetName]的拒绝了我们的要求"
 polish.7.d: "懦弱的戴比路克人愤怒与我方略显过火的要求，并且出乎意料大胆的驳回了我们的提案，这是一次严重的挑衅行为，现在我国的军民已经群情激愤、摩拳擦掌，只待[ROOT.GetLeader]一声令下就碾碎戴比路克人！"
 polish.7.a: "我当亲自去取！"
 polish.7.b: "暂且隐忍一二吧。"

 polish.8.t: "[FROM.GetName]的请求和我们合作"
 polish.8.d: "在与戴比路克人闹掰之后，[FROM.GetName]面临与戴比路克作战的险恶情况，现在她们竟然出乎意料的要求和我方合作，显然这个合作对象是一头老虎，与虎谋皮。智者不取也。但是[FROM.GetName]的战争潜力不容小视，我们也在与戴比路克人作战，多一个朋友多一条路。"
 polish.8.a: "和她们合作！"
 polish.8.b: "我不要和她们在一起！"

 polish.9.t: "[FROM.GetName]的回信"
 polish.9.d1: "她们答应了我们的请求，现在让我们一起并肩作战吧！"
 polish.9.d2: "她们愚蠢的拒绝了我们，等着我们打败戴比路克，再收拾她们！"
 polish.9.a: "好极了！"
 polish.9.b: "等着吧！"

 polish.10.t: "绝望的反抗"
 polish.10.d: "仲村由理作为死后世界战线的代表人物，她们在华沙等中心城市反抗安兹乌尔恭的统治。在安兹乌尔恭失去耐心之后，她们被驱逐出了华沙。仲村和她的同伴们仍然不肯放弃，她们被迫转移到明斯克地区艰难地进行着游击战，但是面对安兹乌尔恭强大的兵力，她们感到越来越无力。尽管如此，她们仍然坚持着反抗的信念，希望能够找到一种强大的力量来对抗敌人。"
 polish.10.a: "执念之国的命运不该是这样！"

 polish.11.t: "古老的宅邸"
 polish.11.d: "安兹乌尔恭最强大的地方在于他强大魔力和一身魔法装备，如果想要战胜他，死后世界战线也必须有一位强大的魔法师，但是优克莉伍德大人已经被安兹囚禁并严密的看守起来。一天，仲村由理在一次激烈的战斗之后，独自一人迷失在荒野上。她感到疲惫，伤痛弥漫全身。就在她快要放弃的时候，她发现了一座神秘的宅邸。宅邸看起来古老而庄严，给人一种神秘莫测的感觉。仲村由理弱弱地推开了宅邸的大门，进入了宅邸的内部。她发现自己来到了一个地下室，地下室中心放置着一个封印着的魔法卡片。魔法卡片散发着强大的能量，似乎在等待着被释放出来。仲村由理靠近魔法卡片，感受到它的存在与自己的心灵有某种奇特的共鸣。"
 polish.11.a: "卡片大人请倾听我的心声..."

 polish.12.t: "契约"
 polish.12.d: "魔法卡片突然发出了声音：“勇士啊，如果你解除我的封印，我将赋予你强大的魔法力量来对抗你的敌人。但是，我需要你答应一个条件。”仲村由理略感疑惑，但她知道，现在她需要任何一丝帮助来改变局势。“请告诉我你的条件。”\n她答道。魔法卡片的声音响起：“我需要你的承诺，你将使用我的力量来保护人民，为正义而战，而不是滥用我的力量。并且无论战争的结果如何，我都要在事情结束之后回归东方，你愿意接受这个条件吗？”\n仲村由理毫不犹豫地回答：“我愿意。我将用你的力量来保护人民，为正义而战。”\n随着仲村由理的回答，魔法卡片的封印开始解开。一道耀眼的光芒射出，将仲村由理全身笼罩。她感受到一股强大的魔法力量注入她的体内，使她感到前所未有的力量与决心。当光芒消失时，仲村由理感到自己已经焕然一新。她的眼中闪烁着坚定的光芒，她知道，她现在拥有了足够的力量来对抗安兹乌尔恭。从那一刻起，仲村由理与魔法卡片建立了一种独特的合作关系。"
 polish.12.a: "是时候了，赶走安兹这个坏蛋！"

 polish.13.t: "救出骑士玛恩纳"
 polish.13.d: "在更大规模行动开始之前，死后世界战线需要更多盟友，而国家委员会的人类就是绝好的目标，仲村由里和立华奏等人决定秘密救出被囚禁的玛恩纳。这个行动虽然危险万分，但是只有将玛恩纳从安兹乌尔恭的手中解救出来，才能真正形成反抗军的威胁。\n仲村由理和她的伙伴们悄然潜入了监狱。她们顺利地绕过了士兵们的视线，找到了囚禁玛恩纳的牢房。在解开玛恩纳的束缚之后，仲村由理利用魔法卡片加强了亡灵能力，创造了一个玛恩纳的投影，并将其放在监狱中。这个投影看起来与真正的玛恩纳一模一样，连声音和气息都如出一辙。\n有惊无险的完成行动之后，反抗军的力量增添了一员强大的战士。这只是开始，只要团结一心，她们一定能够战胜安兹乌尔恭，解放整个故乡。"
 polish.13.a: "欢迎加入，玛恩纳先生。"

 polish.14.t: "夏提雅的追杀"
 polish.14.d: "随着死后世界战线行动的逐渐扩大，安兹乌尔恭改变了之前保守的策略，转为强硬和激进的手段开始镇压反对者。但随着时间推移，加入死后世界战线的亡灵越来越多。在形势逐渐好转的时候，安兹乌尔恭手下的强大战将夏提雅在一次战斗中成功锁定了仲村等人。伴随着追逐与交战，形势急转直下，在危急关头魔法卡片再一次挡下夏提雅的攻击后，成功窥探了夏提雅的心灵。\n夏提雅是一只吸血鬼，但与普通吸血鬼不同的是，她具有强大的战斗能力，她有一个可怕的怪癖——恋尸癖。这个癖好看似可怕，但是对于仲村由里等人而言，她们本身就是亡灵，在这种奇怪的情形下，夏提雅似乎一次次手下留情，更加希望活捉她们而不是杀死任何人。\n在拖延时间和窥探到更多信息之后，一个十分古怪的计划逐渐形成了..."
 polish.14.a: "哟，脸红啦，让我看看..."

 polish.15.t: "夏提雅的加入"
 polish.15.d: "在夏提雅逐渐失去耐心的时候，仲村由里等人停下了逃跑的脚步。夏提雅欣喜若狂，但却面不改色地说：“早知道这样，就该乖乖跟我回去，反正你们是跑不掉的。”\n看着一边十分警惕并作出戒备架势的立华奏，夏提雅怜悯的看了看她的胸部，“瞧瞧这小模样，真是像天使一样呢~”\n仲村由里不动声色的使用魔法卡片，魔法卡片已经窥探到夏提雅的内心，和所谓的世界级道具，在这个世界所谓世界级不过是平常的国家级别的宝物罢了，魔法卡片可是强大的库洛魔法使创造的无上魔法道具，它轻易的模拟出了“倾国倾城”道具的效果。夏提雅在不知不觉中受到了影响，当她发现问题的时候已经难以挣脱这种控制了，“你们...这里怎么也会有这种道具？！”\n在分析了夏提雅的记忆之后，死后世界战线对安兹乌尔恭的态度有所转变，魔法卡片的力量似乎可以让安兹乌尔恭摆脱不死族的形态进入轮回，如果有其他道具能够使他复活，那么复活的安兹可能会是人类的形态。夏提雅已经被控制，但她似乎对复活安兹为人类这件事情兴致缺缺，反而立华奏在她的怀里无法挣脱。"
 polish.15.a: "我们需要一个周密的计划。"

 polish.16.t: "伏击"
 polish.16.d: "华沙中央城堡静谧而庄严，安兹乌尔恭为了巩固领地的安全，决定亲自出巡，巡视他所统治的领域。他并不知道，他的敌人仲村由理早已经布下了一张致命的陷阱。仲村由理和她的同伴们在一片密林中等候着，当安兹乌尔恭走进密林时，仲村由理指挥队员们展开了伏击。她们从四面八方涌向安兹乌尔恭，安兹乌尔恭虽然强大，但面对众多的敌人，也显得有些力不从心。\n然而，安兹乌尔恭开始催动魔法装备和道具，成功抵挡了许多攻击的情况下，并开始反击。就在这时，夏提雅加入了战场，她从安兹乌尔恭身后进攻，一无所知的安兹认为夏提雅是来援助自己的，但他万万没想到，夏提雅从背后给予了她致命一击。在剧烈的爆炸之后，安兹消失不见。\n“你们以为你们能够击败我吗？”安兹乌尔恭的声音在空中回荡。“你们太天真了。”仲村由理和她的同伴们愤怒地扫视四周，试图找到安兹乌尔恭的踪迹。然而，她们发现自己已经被安兹乌尔恭的手下包围了。"
 polish.16.a: "计划不变！"

 polish.17.t: "安兹之死"
 polish.17.d: "安兹的身形浮现在低空，迪米乌哥斯出现在安兹身侧，“安兹大人的安排岂是你们能够看穿的？倒是你，夏提雅，真令人意外，你竟然站在了她们一方。”夏提雅强大的战斗力让安兹和迪米乌哥斯不得不全力应对。而此时仲村由里她们只需要要应对安兹乌尔恭的其他士兵，在立华奏和玛恩纳的强力掩护下，仲村由里得以腾出手来，暗中使用魔法卡片，向着半空激烈战斗的安兹等人发动了攻击。\n隐晦而又神秘魔法攻击如同波纹一般扩散开来，安兹正在和夏提雅全神贯注的战斗，这一击一下子就打中了安兹。安兹的身体刹那间化作了虚无。场上众人见一击得手立刻拉开战团，聚集在一起，在一阵魔法波动之后，死后世界战线的众人成功转移了。\n而安兹失去了他不死族的身体，他的灵魂悬浮在半空，显得万分虚弱。迪米乌哥斯眼神闪烁，意味深长地看着安兹。这时，安兹最忠心的手下潘多拉·亚克特终于赶到了，他连忙使用魔法道具护住了安兹的灵魂，他的到来让迪米乌哥斯恢复了正常，在经过一些善后处理之后，一起秘密把安兹转移到了大坟墓中。"
 polish.17.a: "骨王死而地分..."

 polish.18.t: "选择"
 polish.18.d: "你来到王宫门口，看到门口的骑士们脸色阴沉，听到他们低声嘀咕着安兹乌尔恭的遭遇，你的心情也随之沉重起来。你知道这场袭击是谁干的，可死后世界战线同样是亡灵同胞。士兵和首领在失去了安兹强大实力的镇压之后，开始怀疑安兹是否还能够维持他的王位。安兹失去了强大的躯体，只剩下了虚弱的灵魂，一个随时可能死亡的政治家不足以让下属安心效忠。你依然相信安兹乌尔恭，在任何情况下，都应该维护安兹，并且帮助他恢复实力。\n随着夏提雅被定为叛徒，除过一些在各地镇压地方的首领，大坟墓能够主事的领袖只有迪米乌哥斯、雅儿贝德和塞巴斯了。许许多多的士兵和骑士开始投向三位主心骨，在这样的情况下，你也开始寻找在这个艰难时刻能够给你和魔导国或是......卡西米尔方向和力量的新的领袖。"
 polish.18.a: "一直以来的丞相，雅儿贝德"
 polish.18.b: "强大的管家，塞巴斯大人"
 polish.18.c: "没人比迪米乌哥斯更懂安兹大人"

 polish.19.t: "复活之议"
 polish.19.d: "你不知道自己的决定是否明智。所有人等待着雅儿贝德的到来。雅儿贝德声称要动用全部力量来开启复活法阵，复活安兹乌尔恭。支持者们选择相信她，如果这个计划能够成功，复活后的安兹大人一定能重新稳定局势。虽然表面上所有人都支持这个决议，但雅儿贝德深知目前的混乱状况，她放弃了秘密进行复活仪式的打算，选择将它有限的公布在高层会议，没有人会在安兹尸骨未寒的时候反对复活仪式。迪米乌哥斯、塞巴斯这两位还留在大坟墓的首领对此表示支持，大坟墓开始动用力量布置法阵了。"
 polish.19.a: "复活吧！"

 polish.20.t: "密谋和合作"
 polish.20.d: "仅仅是表面上让所有人俯首是不够的，真正的野心家总会藏在背后。雅儿贝德目前可以确信绝对忠心的只有潘多拉·亚克特，而其余心思难测的诸首领还尚未收到消息，真正需要提防的对象只有迪米乌哥斯和塞巴斯。鉴于迪米乌哥斯一直以来和自己的争执与分歧，这个凶残狡猾的家伙对安兹大人是否忠诚难以预测。雅儿贝德利用潘多拉·亚克特伪装，并和女仆们暗中联系，她成功在瞒过众人的情况下和塞巴斯秘密会见了。雅儿贝德想要设法在法阵仪式开始之前，先进行一次假的仪式，借此引出了野心家。\n塞巴斯还是可以信赖的，他支持了雅儿贝德的计划，并在他的安排下，雅儿贝德见到了一个不可思议的人——音无结弦。在一番商议之后，更为大胆的计划开始了......"
 polish.20.a: "好吧，你们这些执念人。"

 polish.21.t: "结束"
 polish.21.d: "真正的法阵开始了，没有耐心的野心家纷纷出手想要袭击并阻止仪式的进行，他们被钢铁一般的管家塞巴斯拦下了。法阵继续运转，安兹的灵魂在法阵中央汲取力量，逐渐有了起色，真正的阴谋家迪米乌哥斯现在才出现，塞巴斯被袭击者们缠住，雅儿贝德则在主持法阵，无人能够阻止他了。\n迪米乌哥斯刚刚出现，雅儿贝德就立刻宣布对方是叛乱者，骑士和卫兵们扑向了迪米乌哥斯。但对方的支持者们也同样从阴暗的角落杀出。迪米乌哥斯露出了残忍的笑容，复活的安兹大人不再是安兹，魔导国的伟大理想最终还是得由我迪米乌哥斯实现！他并没有向安兹冲去，狡猾的迪米乌哥斯早已知道法阵中的安兹不过是潘多拉的伪装，真正的安兹另在别处。\n在发动事先准备好的力量之后，还在法阵周围的人都被禁锢，迪米乌哥斯借此开始向安兹所在的地方突击。此时，意外的势力出现了，死后世界战线的众人攻入了这里，当迪米乌哥斯认为敌人的敌人就是朋友的时候，夏提雅一马当下对他发动了攻击......最终，法阵成功开启，安兹乌尔恭复活成为人类，所有阴谋和野心都被击败了。安兹苏醒了，他失去了一切，现在安兹仅仅是一个普通的人类魔法师而已。就连亡灵们欢呼的对象也变成了雅儿贝德和塞巴斯等人。\n雅儿贝德转过身来，她热情地看着安兹......"
 polish.21.a: "现在你还有什么办法拒绝我呢？"

 polish.22.t: "密谋和合作"
 polish.22.d: "塞巴斯是大坟墓的一个异类，在这里除了邪恶之外，只有更邪恶的存在，而塞巴斯则是一个不折不扣正义善良的人。塞巴斯忠心于安兹和他同情死后世界战线的年轻亡灵并不冲突，在安兹受到袭击的消息传来之后，他陷入了自责之中，好在雅儿贝德大人还能守住忠心，选择复活安兹大人。\n此时，音无结弦等死后世界战线的同党找到了塞巴斯，塞巴斯充满敌意地想要驱逐他们，但音无结弦的言语打动了塞巴斯。死后世界战线承认袭击安兹大人的事实，但也提出了新的可能。安兹大人在复活之后将会变成人类，这样所有人都不必活在高压的环境之下了，放下魔导国所谓的远大理想，卡西米尔人和执念人都愿意和安兹合作。\n在雅儿贝德前来寻求合作之后，塞巴斯决定摊牌，并且音无结弦也说服了对方，在所有人的妥协和让步之下，安兹的复活计划开始了。"
 polish.22.a: "都可以，我只要安兹大人。"

 polish.23.t: "结束"
 polish.23.d: "真正的法阵开始了，没有耐心的野心家纷纷出手想要袭击并阻止仪式的进行，他们被钢铁一般的管家塞巴斯拦下了。法阵继续运转，安兹的灵魂在法阵中央汲取力量，逐渐有了起色，真正的阴谋家迪米乌哥斯现在才出现，塞巴斯被袭击者们缠住，雅儿贝德则在主持法阵，无人能够阻止他了。\n迪米乌哥斯刚刚出现，雅儿贝德就立刻宣布对方是叛乱者，骑士和卫兵们扑向了迪米乌哥斯。但对方的支持者们也同样从阴暗的角落杀出。迪米乌哥斯露出了残忍的笑容，复活的安兹大人不再是安兹，魔导国的伟大理想最终还是得由我迪米乌哥斯实现！他并没有向安兹冲去，狡猾的迪米乌哥斯早已知道法阵中的安兹不过是潘多拉的伪装，真正的安兹另在别处。\n在发动事先准备好的力量之后，还在法阵周围的人都被禁锢，迪米乌哥斯借此开始向安兹所在的地方突击。此时，意外的势力出现了，死后世界战线的众人攻入了这里，当迪米乌哥斯认为敌人的敌人就是朋友的时候，夏提雅一马当下对他发动了攻击......最终，法阵成功开启，安兹乌尔恭复活成为人类，所有阴谋和野心都被击败了。安兹苏醒了，他失去了一切，现在安兹仅仅是一个普通的人类魔法师而已。就连亡灵们欢呼的对象也变成了雅儿贝德和塞巴斯等人。\n雅儿贝德转过身来，她热情地看着安兹......"
 polish.23.a: "现在你还有什么办法拒绝我呢？"

 polish.24.t: "野心家和阴谋"
 polish.24.d: "迪米乌哥斯亲眼看到安兹在死后世界战线的袭击之下化作乌有，他的魔法道具、他的躯体、他的一切。但是。安兹的灵魂偏偏保留了下来，虽然虚弱到几近消散，但仍旧可以看出他人类的模样。迪米乌哥斯无心在揣测什么了，失去了安兹强大力量的镇压，各地的首领们都依稀感觉到了什么，头顶的枷锁已经打开，属于野心家的盛宴开始了！\n迪米乌哥斯还保留了一丝对安兹的忠心，他赞成了老女人雅儿贝德复活安兹的打算，但是在发现塞巴斯和死后世界战线众人私下见面之后，迪米乌哥斯终于失去了理智。他需要捍卫魔导国的一切，捍卫安兹乌尔恭的理想，一些和他有着同样想法的激进分子聚集了起来，他们发誓在所不惜，阻止雅儿贝德等人复活安兹的虚伪行径，联合其余的首领们，一同推翻雅儿贝德。\n但这还不够，至少敌人们不能合作起来，在一番教唆和挑拨之后，愚忠的潘多拉逐渐开始怀疑雅儿贝德的真正意图，而雅儿贝德始终难以和塞巴斯达成合作。"
 polish.24.a: "敌人们被孤立了，我们一个个敲响门铃。"

 polish.25.t: "结束"
 polish.25.d: "复活仪式如期举行，迪米乌哥斯早已知道这是一个陷进，但是他还是进入其中。迪米乌哥斯必须从阴影背后走出来，让所有人看到自己，从一个阴谋家变成一个政治人物，并且这次他准备充分。塞巴斯敷衍的抵抗来袭的敌人，潘多拉不在守护假的法阵，死后世界战线被大坟墓阻隔在外，迪米乌哥斯的机会来了，假法阵早已被他动了手脚，在发动之后，雅儿贝德自己被法阵束缚住，死后世界战线众人在亡灵大军到来之后孤掌难鸣，只能选择流亡。而塞巴斯，这个强大的敌人，在于迪米乌哥斯交战许久之后，终于被后续赶来的众多首领拿下。\n现在所有高层齐聚一堂，雅儿贝德和塞巴斯被镇压，不得不让出权力，并承认错误。安兹的复活仪式重新开始，在他变成人类之后，就立刻遭到了封锁和软禁。而我们的新首领，是真正能带领魔导国走向统治世界的智谋之士——迪米乌哥斯大人！"
 polish.25.a: "迪米乌哥斯大人万岁！"

 polish.26.t: "联合政府"
 polish.26.d: "经过一番讨论，以优克莉伍德、塞巴斯和玛恩纳为首的各族群领袖达成了一致，他们将建立一个由人类和亡灵共同组成的联合政府，双方各自派出代表参与决策和管理国家事务。公民通过选举选出代表，代表则负责代表选民的利益和发表政见。为确保选举的公正和合法性，各族群的代表的数量将会有一定数量的最低限制。联合政府成功建立，还有一个问题不容忽视，那就是我们最高领袖的选择，经过高效的大选，这片土地迎来了和平，卡西米尔的最高领袖是——"
 polish.26.a: "伟大的国母，优克莉伍德！"
 polish.26.b: "老练可靠的骑士，玛恩纳！"
 polish.26.c: "坚韧不屈的战士，仲村由里！"
 polish.26.e: "反抗军的天使，立华奏！"
 polish.26.f: "稳重仁慈的管家，塞巴斯！"
 polish.26.g: "团结各方的纽带，音无结弦！"
 polish.26.h: "找回初心的骑士，飞飞！"

 polish.27.t: "建国日"
 polish.27.d: "最后一项议程：我们国家的名称和国旗是什么？"
 polish.27.a: "卡西米尔！"
 polish.27.b: "执念之国！"

 polish.28.t: "[FROM.GetName]的提议"
 polish.28.d: "在于戴比路克人准备对外扩张之后，[FROM.GetName]面临与戴比路克作战的险恶情况，现在她们提出了海间联盟的理念，海间联盟就是波罗的海周围的诸多小国彼此联合起来形成一个军事同盟，成为戴比路克、圣杯和苏联之外的第三个阵营。这听起来有点不可思议，并且[FROM.GetName]的野心也无法预料，但是[FROM.GetName]的战争潜力我们有目共睹，是否加入[FROM.GetName]得三思而行。"
 polish.28.a: "和她们合作！"
 polish.28.b: "我不要和她们在一起！"

 polish.29.t: "[FROM.GetName]的回信"
 polish.29.d1: "在一番考虑之后，[FROM.GetName]的官员透露出合作的意向，现在我们只需要敲定一些详细的条款就能达成这项合作了！"
 polish.29.d2: "她们愚蠢的拒绝了我们，真不知道在戴比路克人的铁蹄之下，她们究竟要如何应对？"
 polish.29.a: "好极了！"
 polish.29.b: "蠢货！"

 polish.30.t: "[HSF.GetName]防御空虚"
 polish.30.d: "随着奇多来到地球，戴比路克高层发生了剧烈的政治斗争，现在她们开始了一场莫名其妙的内战。虽然不知道这场内战将会把戴比路克带向何方，但是她们因为内战而属于防备以至于忽视的黑森峰暴露在我们的兵锋之下，机不可失，拿下[HSF.GetName]在此一举！"
 polish.30.a: "进攻！"
 polish.30.b: "切莫盲动！"

 polish.31.t: "呼吁修订新宪法"
 polish.31.d: "随着政府改革的进行，各项工作逐渐进入正轨，但是[POL.GetName]缺少根本性的法律。现在[POL.GetName]所采用的仍旧是俄罗斯人的宪法，这显然不能为[POL.GetName]的人民所认同，在这样的背景下，宪法委员会成立了。\n\n[POL.GetName]在经历几场浩劫之后，大坟墓所代表的势力、亡灵势力以及原住民生灵齐聚在华沙，其余地区发展受到了严重破坏，现在需要关心的问题就是宪法的性质。\n\n为了节省时间，[POL.GetName]可以直接采用大坟墓的一些管理条例稍作改动变成宪法，但是这些条例过于严格，宪法委员会必须对此加以修改以适应[POL.GetName]的国情。"
 polish.31.a: "让我们开始吧！"

 polish.32.t: "民族问题"
 polish.32.d: "宪法委员会所面的的首要问题，也是关键问题——民族。卡西米尔或是俄罗斯统治时期，民族问题始终贯穿着这片土地，现在灾变之后，人类民族逐渐变成了少数派，她们现在可以团结在一起了，于此相似的还有不死生物，也就是吸血鬼、亡灵、骷髅之类的有意识或无意识的生物占大多数。就宗教层面而言，这些生物理应被施以火刑，但现在显然势比人强，再加上这些不死生物有的还是人类之前的亲族们...\n\n一般来说，世界主流处理这种问题的方式，要么让这些不同种族的生物分开居住，各自遵从自己的习俗，通过这种方式减少摩擦和争斗；要么让她们融合在一起，所有公民都是[POL.GetName]人。"
 polish.32.a: "为了稳定，分居为主！"
 polish.32.b: "统合各族公民。"

 polish.33.t: "法律问题"
 polish.33.d: "暂时解决了民族问题之后，另一个问题摆在了桌面上，同一部法律面对不同种族，它的法条难以完全适用。我们必须研究并重新制定量刑，在混乱出现之前。\n\n一般来说，我们可以任用各族自己的公民作为法官处理各自的案件，不同种族有不同的法律，这样可以节省国家的开支；但另一种声音认为[POL.GetName]必须有一部整体的法律，哪怕采用不同的量刑，法官必须是随机的普遍的，而不是涉及种族的，这样有利于国家的权威。"
 polish.33.a: "允许种族立法。"
 polish.33.b: "国法和家规并不冲突！"

 polish.34.t: "起草正式开始"
 polish.34.d: "在宪法委员会为敲定宪法细节编写和争论了不少时日之后，[POL.GetName]终于现在有了一部新宪法！各族人民都认同了这部宪法，确保团结在[POL.GetName]的旗帜之下，国家委员会相信，在团结的[POL.GetName]之下，无论是[DVL.GetName]还是[SOV.GetName]都是无法征服[POL.GetName]的。"
 polish.34.a: "[POL.GetName]万岁！"

