 POL_GAME_RULE_Kazimir_5: "国家委员会-优克莉伍德"
 POL_GAME_RULE_Kazimir_5_DESC: "需要§C$POL_GAME_RULE_demon_kingdom_2$§!，在一片混乱中，守护者们选择和执念亡灵妥协，放出了优克莉伍德总统，在选举中优克莉伍德重回总统之位。"
 POL_GAME_RULE_Kazimir_6: "国家委员会-玛恩纳"
 POL_GAME_RULE_Kazimir_6_DESC: "需要§C$POL_GAME_RULE_demon_kingdom_2$§!，在一片混乱中，守护者们选择和执念亡灵妥协，放出了优克莉伍德总统，在选举中声望如日中天的玛恩纳成为新的总统。"
 POL_GAME_RULE_Kazimir_7: "国家委员会-飞飞骑士"
