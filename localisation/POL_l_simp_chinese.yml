  polish.023.d: "（）"
  polish.023.a: "好极了！"

  polish.024.t: "[FROM.GetName]不同意"
  polish.024.d: "（）"
  polish.024.a: "阿米诺斯，你个狗！"

  polish.025.t: "管制私人银行"
  polish.025.d: "卡族要人暗中访问优克莉伍德，要求网开一面，优克莉伍德提笔在纸上写道："
  polish.025.a: "下不为例"
  polish.025.b: "决不姑息"

  polish.026.t: "寻找源石"
  polish.026.d: "执人要求卡人贵族交出源石收藏，帮助国家委员会建立源石本位。"
  polish.026.a: "各打三十大板"
  polish.026.b: "推波助澜"

  polish.027.t: "贵族会议上的斡旋"
  polish.027.d: "玛恩纳在贵族会议上和酒囊饭袋们谈判，请求她们慷慨解囊，但收获不多，玛嘉烈建议他采取更加强硬的措施。"
  polish.027.a: "事已至此……"
  polish.027.b: "算了"

  polish.028.t: "优克莉伍德的决定"
  polish.028.d: "一场备受瞩目的大选即将开启帷幕，无论是卡人还是执人，都期待着代表己方利益的首脑登上高位。当下的政府首脑埃列什基伽勒在其任期内政绩斐然，有目共睹。然而，由于民众参政意识稍显淡薄，总统优克莉伍德的意见对选举的走向有着至关重要的影响。\n面对此次换届，出现了两种极具争议的方案。其一，让在国防事务上表现卓越且在卡人当中威望极高的玛恩纳担任政府首脑，而埃列什基伽勒则转至经济部门，凭借其对国内经济形势的深刻了解与强大掌控力，推动国家经济发展迈向新的高度。\n其二，保留埃列什基伽勒的政府首脑之位，同时从卡人中选拔一批德才兼备之人加以提拔重用，以此平衡卡人与执人在政府高层中的势力分布，提升卡人在政府决策中的参与程度与话语权力，期望在维持稳定的基础上，促使国家进一步融合与发展。\n在经过商议之后，优克莉伍德在短笺上写下了："
  polish.028.a: "玛恩纳元帅"
  polish.028.b: "埃列什基伽勒女士"

  polish.029.t: "玛恩纳的讲话"
  polish.029.d: "优克莉伍德最终决定让玛恩纳担任政府首脑，埃列什基伽勒则转任经济部长之职。玛恩纳在讲话中明确阐述了自己的施政理念。\n玛恩纳主张建立一个更加集中化的政府，大力增强政府的权威。其目标是全力确保工业化进程加速推进，同时不断强化军备建设。\n谈话中他提到，这些政策可能会在一定程度上损害民主建设、激化国内矛盾，但当前国际形势极为严峻，可怕的魔导国对共和国虎视眈眈，世界大战随时可能爆发。在这般危急的局势下，玛恩纳认为只有集中力量、强化政府管控，才能够迅速、增强国防力量，从而应对可能随时出现的战争威胁。大家对此深以为然。"
  polish.029.a: "那么国防部怎么办？"

  polish.030.t: "国防部之议"
  polish.030.d: "玛恩纳离开国防部后，国防部长一职便处于空缺状态。事实上，玛恩纳所属的临光家族已然执掌国防部长达十数年之久，因此优克莉伍德必须进行更为周全的考虑。当前，这位总统心中存有两种方案。\n其一，效仿苏联，对国防部进行弱化，构建总参谋部，任命来自SSS部队的中村由理担任总参谋长，同时让玛恩纳的后辈玛嘉烈接任国防部部长之位。\n其二，让善战的玛恩纳兼任国防部长，全力推动军备发展，以应对未来可能爆发的大战。\n在经过商议之后，优克莉伍德在短笺上写下了："
  polish.030.a: "平衡更重要"
  polish.030.b: "全权委托玛恩纳"

  polish.031.t: "埃列什基伽勒的优势"
  polish.031.d: "优克莉伍德经过深思熟虑后做出选择，决定让埃列什基伽勒继续担任政府首脑。此决定基于多方面考量。埃列什基伽勒具备良好的人际关系，在处理国内事务时，能高效协调各方利益，其出众的统筹能力在过往工作中已充分彰显。\n埃列什基伽勒的双重国籍身份。她既是圣杯王国公民，又是执念共和国公民。作为英灵，她拥有独特优势和影响力。凭借这一身份，她能够在国际舞台上发挥重大作用，拉近执念共和国与西方大国的关系。当前，国际关系日益复杂，这种联系显得至关重要。比如，在圣杯王国对东方盟友军备援助中，这种联系或将能为执念共和国带来更多好处。通过埃列什基伽勒的努力，可以获得更多国际上的支持，为执念共和国的发展创造有利的外部环境。\n这一举措将加速国内的工业化进程。从经济角度看，有望吸引更多外资和先进技术，促进国内产业升级；从科技方面而言，能够加强国际合作，提升国家的科技创新能力。同时，在未来可能的战争中，这种紧密的国际关系有望为执念共和国赢得盟友，增强国家的安全保障。例如，在历史上的立国之初，我们凭借协约国的大力援助，稳固如此广袤的领土，拥有盟友的国家往往能够更好地应对战争挑战。"
  polish.031.a: "卡人那边如何安抚？"

  polish.032.t: "国防部之议"
  polish.032.d: "既然已经做出了选择，那么卡人那边也需要进行安抚。方案一是继续提高临光家族的地位，然而这或许会导致临光家族势力过大难以控制，但优克莉伍德相信自己与玛恩纳之间有着深厚的政治默契。\n方案二是拉拢曾经被打压的魔法家族 —— 库洛弗德家族，不过这可能会引起临光家族的不满，但优克莉伍德相信玛恩纳会对此表示理解。\n这样考虑之下，过了不久的功夫，相川步带出了优克莉伍德的条子："
  polish.032.a: "提拔一下玛嘉烈·临光"
  polish.032.b: "赦免亚连·库洛弗德的罪过"

  polish.033.t: "不满的叫嚣者"
  polish.033.d: "被爆出与邻国有联系的王室成员拉娜公主宣称对此次选举结果极为不满，她声称这样的选举对于改变执念共和国的现状没有任何意义。然而，众人只觉得拉娜如同跳梁小丑一般，对她并不怎么在意。"
  polish.033.a: "随她去吧"

  polish.034.t: "[FROM.GetName]要求加强军事合作"
  polish.034.d: "（脑补）"
  polish.034.a: "好的"
  polish.034.b: "不好"

