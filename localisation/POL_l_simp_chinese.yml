#国内事件
  polish.001.t: "伟大的联合政府"
  polish.001.d: "十年前，第一次伟大战争对执念共和国造成的创伤还尚未抚平，内战的阴影就又笼罩在了着多灾多难的大地之上。在圣杯王国和幻想乡共和国的推波助澜之下，执念人和卡西米尔人之间的矛盾被引爆，共和国如同一座可怕的兽笼，不知又会有多少年轻的生命消逝于此。\n那是一个严酷的冬季，低温让一地瓦砾中的执念共和国难以动弹，饿殍遍地，乡民冻毙荒野。但好在，严冬也让内战双方陷入了泥潭，内战的烈度随着下降，双方也终于有机会冷静下来开始思考共和国的未来。\n冬去春来，在辽阔的雪原，沉默的士兵对峙着，她们身份各异：克拉科夫的保皇者、柏林国家委员会的成员、鬼域复生的战士以及渴望自由的斗士，她们有着不同的身世、不同的诉求，但此刻无一例外，所有人都选择了噤声。在最中心处的是双方的领袖：优克莉伍德和玛恩纳，她们也并未言语，只有钢笔在纸张上沙沙作响，一页又一页纸上的对话被记录下来。\n这是决定共和国未来的一次会面，随着谈判的不断推进，凝重的气息逐渐消散，士兵们不再屏住呼吸，先是低沉的杂音，紧接着就是雷鸣般的欢呼。许多人并不理解其中的曲折，但这些珍贵的纸笺却已经陈列在华沙的博物馆，团结而统一的执念共和国，伟大的联合政府成立了！"
  polish.001.a: "那么之后呢？"

  polish.002.t: "黄金十年"
  polish.002.d: "十年来，执念共和国拥抱和平、平稳发展，虽然紫天之书遗失之后，我们应对亡灵的能力有所减弱，但埃列什基伽勒和伊什塔尔的到来又弥补了这一部分，全国各地游荡的亡灵逐渐被固定。\n随着执念日渐稀薄，一个又一个执念聚集之地——重执念区被净化，各大交通枢纽也回到了联合政府的控制之中。以各交通枢纽为核心，共和国开始铺设贯穿中欧和东欧的公路和铁路，并以此为契机，成功恢复了我们与德意志地区的贸易。依托新建设的交通网，共和国的发展正在蒸蒸日上。\n平整的田亩种下改良的魔法作物，为执念人提供了赖以生存的食粮；种族隔离政策暂时缓和了两族之间的矛盾，两族的公民权利与义务总体处于一个平等的状态；埋藏地底资源被开采出来，冒着浓烟的工厂被建立起来，执念共和国开始了粗犷而快速的发展。"
  polish.002.a: "艾尔托利亚委员会是什么？"

  polish.003.t: "艾尔托利亚委员会"
  polish.003.d: "执念共和国内部日趋稳定，在国内欣欣向荣的时候，明斯克地区仍在水深火热之中。这源于数十年前战争的摧残，为了获得协约国的支持，优克莉伍德选择和她们合作，加入了干涉军的作战序列，并由幻想乡共和国的西行寺幽幽子作为执念军队的总指挥。大量的亡灵被聚灵法阵强行固定，并在幽幽子的统帅下向东挺进，誓要一举消灭新生的红色俄国。\n这场战争，执念共和国取得了胜利……我们得到了协约国的支持、我们建立了国际上的威信、我们得到了明斯克地区。\n但在第二次明斯克会战中，聚灵法阵的核心——紫天之书在八神疾风的超限轰击之下遗失，我们对亡灵部队的控制随之瘫痪，尽管我们顶住了苏俄军队的反攻，但也无力再次发起进攻。\n在协约国与苏俄的合约签订后，明斯克地区被划归我们管辖，但对于滞留在明斯克地区的执念人，此前粗暴的固定带来了恶果，她们性格极其暴躁、易怒，频繁的与联合政府发生冲突。为此，联合政府设立了艾尔托利亚委员会，以维持我们在明斯克的统治。\n但更为重要的，艾尔托利亚委员会的存在作为执念共和国与苏联之间的一道战略缓冲，是我们在应对巨大红色威胁的一道壁垒。"
  polish.003.a: "柯尼斯堡自治委员会是什么？"

  polish.004.t: "柯尼斯堡自治委员会"
  polish.004.d: "柯尼斯堡历史悠久，曾是臭名昭著的条顿骑士团的驻地，她们残忍而嗜杀，所到之处，民众皆成幻影。尽管在周边各国的多次围剿下，条顿骑士团最终覆灭，但据传说，骑士团留下了大量神秘的迷宫，里面埋藏着无数的财富和秘密。\n执念共和国自废墟中重建的同一时间，受到大灾变的影响，柯尼斯堡迷宫的封印逐渐解除，寄居于迷宫的魔物也随之涌出，开始袭击周边的地区，而波罗的海更是深受其苦。\n在获得协约国的支持后，执念共和国获得了柯尼斯堡的管理权，为了彻底根除魔物问题，玛恩纳组织了骑士和勇者组织参与讨伐魔物，并多次试图进入迷宫，查清其中的秘密。\n与我们相邻的神秘国度——大赦国也引起了共和国的警惕，树海结界消失之后，大赦国的秘密逐渐为人所知，这种依靠宗教维系统治的愚蠢国家让玛恩纳想起了条顿骑士团，虽然并无证据证明两者有所关联。\n重执念区和大量未固定的亡灵让国家委员会难以实际控制柯尼斯堡，柯尼斯堡自治委员会随之成立，这是一个由骑士和勇者组成的小领地，并推选了一位普鲁士伯爵作为领主，她们将阻止大赦向执念共和国渗透，并致力于开发神秘的迷宫。"
  polish.004.a: "基辅公国和我们的关系怎么样？"

  polish.005.t: "貌合神离的友邦"
  polish.005.d: "在执念军队和幽幽子击败塔露拉率领的北方红军后，苏俄内战陷入了更加漫长的消耗战，在干涉初期，由亡灵转化而来的执念军队在面对苏俄的常规部队时展现出了巨大的优势，但随着一次次的交战，木之本樱的魔法部队逐渐成熟，同时重新启用了高町奈叶等经验丰富的旧军官，逐渐的，执念军队不再占据优势。\n在执念军队苦战之际，基辅那些可笑的家伙却只顾着深挖堑壕，不敢向莫斯科方向越雷池一步。第二次明斯克会战后，在幽幽子和优克莉伍德的指挥下，执念军队挡住了苏俄红军的反攻，但也失去了继续进攻的能力。俄罗斯大地之上的几方人马都已疲惫不堪，在苏俄政府的妥协之下，一份停战合约被签订，执念共和国随之退出苏俄内战。\n令我们没想到的是，协约国这帮家伙在利用完执念军队后便抛弃了我们。失去紫天之书的制御后，大量的被粗暴固定的执念人在明斯克乱作一团，在这种关键时刻，作为部队统帅之一的幽幽子却被命令回国，这进一步加剧了执念部队的混乱；另一方面，协约国暗中唆使德国在柏林成立卡西米尔国家委员会，与我们现有的政府公开对抗，企图建立一个完全听命于她们的傀儡卡西米尔政权。\n同样作为防备苏联的第一线，我们无疑是被出卖了，而基辅的那些懦夫却在享受着胜利的成果。作为报复，当协约国要求执念共和国出兵干涉罗马尼亚时，被优克莉伍德断然拒绝，并且暗中为仲村由理等人援助罗马尼亚提供了方便。随着铁华团革命的成功，协约国才再次意识到了执念共和国重要的战略地位，重新向我们伸来了橄榄枝。\n与此同时，基辅的那群酒肉饭袋却仍幻想着俄罗斯帝国的荣光，在与执念共和国的往来中充斥着毫无由来的傲慢，甚至有些狂妄的官员还认为我们只不过是她们的藩属国而已。优克莉伍德和玛恩纳都曾表示过难以忍受这些妄自尊大的家伙。"
  polish.005.a: "另外一边呢？"

  polish.006.t: "令人不安的邻居"
  polish.006.d: "比起圣杯王国，我们在地缘上更亲近幻想乡共和国。在第一次伟大战争结束后，西行寺幽幽子对执念军队的建设起到了重要的作用，虽然她后来被调任回国，但共和国会永远铭记她的贡献。并且在玛恩纳和优克莉伍德宣布成立联合政府并合并国家委员会的时候，幻想乡共和国也第一个选择了支持这一宣言，并再次派遣幽幽子来到共和国进行友好访问，为我们提供了幻想乡妖精和人类共处的宝贵经验。\n对执念共和国的建立与发展，幻想乡共和国出力不小，因此在外交上，我们更多的也与幻想乡的步调保持了一致。随着稗田阿求宣布和魔导国建交，执念共和国紧随其后，宣布承认魔导国，并恢复了两国之间的陆上交通和贸易。\n执念西方的魔导国则是一个神秘的国家，他们几乎是一瞬间就击溃了德国，并控制了德意志的大部分土地。在魔导王的统治之下，他们似乎和执念共和国一样充满了亡灵色彩，但与抛弃亡灵身份的执念不同，她们却以自己亡灵的身份为傲，这种思维是值得我们警惕的。"
  polish.006.a: "我们必有一战"

  polish.007.t: "黄金公主拉那"
  polish.007.d: "在共和国局势逐渐稳定之后，各式各样的势力开始为各自的政治诉求而奔走。\n保皇者们认为如果要让卡西米尔再次伟大，那么一位英明的王是不可缺少的。她们找到了数位在内战中落难的皇室，但她们有的能力不足、有的家系过于旁支、还有的则在保皇者们上门前突然暴毙。最终，保皇者们找到了有着“黄金公主”之称的拉娜·提耶儿，尽管有人质疑她与她的骑士克莱姆有染，但她的确也是一位品德、美貌和才能俱佳的皇室继承者。在推举黄金公主拉娜为话事人后，保皇者们开始鼓动恢复卡西米尔的君主制。\n保皇者的行动，优克莉伍德和玛恩纳都看在眼里，不过只要她们的活动不危害共和国的稳定，那么联合政府也不会对这些家伙重拳出击。"
  polish.007.a: "你是谁的君主？"

  polish.008.t: "死后世界战线"
  polish.008.d: "共和国执念族军队的前身是第一次伟大战争期间，第一批的执念人为了反抗德俄两国的掠夺与屠杀而自发建立的武装组织，最初的她们以解放亡灵为口号，反抗着侵略者的暴政，为独立事业做出了自己的贡献。\n在改编为共和国的正规军之后，她们中的一些军官依然带着左翼的特色，其中最为突出的便是以仲村由理、立华奏为首的死后世界战线。联合政府掌握的消息显示，她们私底下与苏联有所联系并与罗马尼亚的奥尔加团长保持着良好的关系。但至少在公开场合，她们只是坚持着自己的原则：支持优克莉伍德、要求卡西米尔人和执念人平权、外交上对抗魔导王安兹。\n优克莉伍德私底下很欣赏死后世界战线，认可她们一直在以实际行动为执念人争取着权利。但碍于执念共和国反苏的立场，优克莉伍德也只能暗中为她们的行动开绿灯，无法正式的将她们纳入联合政府之中。"
  polish.008.a: "有没有右翼军官？"

  polish.009.t: "旧贵族们"
  polish.009.d: "共和国卡西米尔族军队大多脱胎于内战时期国家委员会的部队，她们中的大多是卡西米尔的旧贵族、骑士，她们总体上效忠于玛恩纳和国家委员会，而非联合政府。在联合政府成立后，这部分军官尽管失去了高人一等的身份，但大多仍保留着旧时的骄傲与固执，常常因为一些鸡毛蒜皮而吵得不可开交，以至于在作战会议上当场向自己的同僚发出决斗要求。这样的行为让优克莉伍德和玛恩纳哭笑不得却又无可奈何，在商讨过后，共和国专门建立了贵族议会，作为这些老爷们争吵的地方，以免这帮家伙闲着没事干。"
  polish.009.a: "她们祖上入过华沙，忍忍吧"

  polish.010.t: "[FROM.GetName]要求整合"
  polish.010.d: "[FROM.GetName]已经通过各种改革稳定了国内局势，民族问题正趋于稳定，她们要求取消我们自治委员会的行政单位，这也象征着种族隔离政策的结束。"
  polish.010.a: "好的"
  polish.010.b: "我们才不是一伙的！"

  polish.011.t: "[FROM.GetName]的答复"
  polish.011.d1: "[FROM.GetName]充分调动了民众的情绪，当地百姓无不竭诚欢迎我们的入驻。"
  polish.011.d2: "[FROM.GetName]似乎有自己的想法，她们已经背叛了我们！"
  polish.011.a: "好极了！"
  polish.011.b: "动员部队！"

  polish.012.t: "[FROM.GetName]要求整合"
  polish.012.d: "[FROM.GetName]已经通过各种举措改善了重执念区，现在内地一片欣欣向荣，我们是否应该回到华沙的管辖之下呢？"
  polish.012.a: "我们别无选择！"
  polish.012.b: "我们才不是一伙的！"

  polish.013.t: "[FROM.GetName]的答复"
  polish.013.d1: "[FROM.GetName]已经弥平了旧的创伤和质疑，艾尔托利亚军团选择重新信任我们！"
  polish.013.d2: "艾尔托利亚军团发生了哗变，她们拒绝回到我们的统治之下！"
  polish.013.a: "好极了！"
  polish.013.b: "动员部队！"

  polish.014.t: "经济危机来袭"
  polish.014.d: "在[DEN.GetName]宣布进入危机状态的时候，我们还对其幸灾乐祸，短短七天之后，就如须理出未来所说，“经济危机不会放过任何一个市场的参与者”，我们也深陷泥潭。好消息是执念共和国作为新兴的国家，产能还未进入过剩阶段，我们面对的主要问题只是粮食和外贸危机。"
  polish.014.a: "我们必须立刻行动"

  polish.015.t: "粮食危机"
  polish.015.d: "我国耕地经过十余年的恢复和农业改革，粮食产量呈现出上升状态，作为国际市场的参与者，我们也是粮食出口国。但执念共和国国情特殊，内部拥有执人和卡人两个族裔，执人作为特殊的人类，日常必须确保摄入一定的魔法作物。在经济危机的前提下，我们的粮食岌岌可危，更别说较为特殊的魔法作物。我们必须行动起来，管制粮食，并想办法从邻国手里购买一批粮食，以扛过最艰难的几个月。"
  polish.015.a: "先筹措资金吧"

  polish.016.t: "外贸危机"
  polish.016.d: "执念共和国的主要贸易伙伴并非世人想象的那样，柏林和莫斯科虽有贸易往来，但始终带着一丝警惕。相比于两个潜在的敌人，杜伦布共和国和基沃托斯联邦这两个国家就显得温和许多，更重要的是，她们手中有着执念共和国梦寐以求的科技。随着经济危机来袭，彼国收缩贸易可以预见，我们必须马上和她们谈判，以争取贸易订单的持续进行。"
  polish.016.a: "写在日程单上吧"

  polish.017.t: "粮食购买问题"
  polish.017.d: "我们的资金筹措告一段落，经过一番估计，埃列什基伽勒给出了几个贸易对象，她们分别是苏联、魔导国、罗马尼亚和基辅，提案受到了诸多质疑，比方说许多人其实希冀幻想乡可以对华沙施以援手，但国家委员会的众人也都清楚，作为经济危机的重灾区，圣杯国和幻想乡是指望不上的，我们必须寻找受经济危机影响较小的一些国家。魔导国和苏联可以提供魔法作物，虽然我们之间的外交关系比较僵硬，但作为东欧的大国，想必对方不会拒绝我们的提案；罗马尼亚是我们的好朋友，如果她们的政局还算平稳，我们可以从那里得到普通作物。至于基辅，这次只能便宜她们了。"
  polish.017.a: "基辅和罗马尼亚"
  polish.017.b: "苏联和罗马尼亚"
  polish.017.c: "魔导国和基辅"

  polish.018.t: "[POV.GetName]请求购买粮食"
  polish.018.d: "（脑补）"
  polish.018.a: "稳赚不赔的生意"
  polish.018.b: "就不卖，怎么着？"

  polish.019.t: "[FROM.GetName]同意"
  polish.019.d: "（）"
  polish.019.a: "好极了！"

  polish.020.t: "[FROM.GetName]不同意"
  polish.020.d: "（）"
  polish.020.a: "阿米诺斯，你怎么这么自私？"

  polish.021.t: "政府用度不足"
  polish.021.d: "（向圣杯银行贷款，钱换政治点，亏一点）"
  polish.021.a: "咬咬牙，贷了"
  polish.021.b: "勒紧裤腰带！"

  polish.022.t: "[POV.GetName]请求兑现贸易订单"
  polish.022.d: "[POV.GetName]愿意给更多钱，只要贸易可以继续进行。"
  polish.022.a: "稳赚不赔的生意"
  polish.022.b: "就不卖，怎么着？"

