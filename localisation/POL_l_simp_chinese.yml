  POL_civil_war_resolution_category: "执念共和国内战"
  POL_civil_war_resolution_category_desc: "执念共和国已深陷内战的泥沼，往昔的繁荣与和平如梦幻泡影般破碎。如今，每一股势力都站在命运的十字路口，面临着关乎生死存亡与国家走向的艰难抉择。\n执念共和国共和国的工业集中在关键的几个城市，加上重执念区的肆虐，道路并未全面建设，我们必须立刻出兵，夺下至关重要的中心城市，切断地方的主干道路和集散中心，斩断外国干涉势力的支援路线。"

  POL_civil_war_is_coming: "内战来临"
  POL_civil_war_is_coming_desc: "倒计时的指针无情跳动，每一秒都似重锤敲击在执念共和国的命运之鼓上。随着内战的风暴眼迅速凝聚，各方势力都已嗅到了弥漫在空气中的硝烟味道。"
  POL_civil_war_is_coming_tt: "§R“破碎的天平终失衡，分裂的狼烟自此无法停息，拿起武器吧！”§!"

  POL_defend_Krakow_mission: "保卫克拉科夫"
  POL_defend_Krakow_mission_desc: "克拉科夫，是通往意大利、幻想乡交通枢纽，并且其作为卡西米尔祖地的历史地位举足轻重。这座城市不仅是物资的集散地，更是卡西米尔人的汇聚之所。幻想乡共和国、维也纳政府和意大利的援助从这里向内陆辐射，为控制它的势力带来了无限可能。谁能守护克拉科夫，谁就掌握了在内战中扩充实力、扭转局势的关键钥匙。"
  POL_defend_Posen_mission: "保卫波森"
  POL_defend_Posen_mission_desc: "波森，位于边境的繁华之地，是物资汇聚与分发的核心节点。保皇派借助波森这一边境集散中心获取并囤积魔导国的援助，而失去波森保皇派将失去来自魔导国的援助。"
  POL_defend_Minsk_mission: "保卫明斯克"
  POL_defend_Minsk_mission_desc: "明斯克，地处边境要冲，它曾见证执念共和国的外交风云，如今更是各方势力争夺的焦点。作为重执念区核心集散中心，苏联和中欧交流的重要通道。对于SSS组织而言，掌控明斯克，意味着拥有了持续补充军备、壮大力量的坚实后盾，是在残酷内战中站稳脚跟的关键支撑。"
  POL_defend_Danzig_mission: "保卫但泽"
  POL_defend_Danzig_mission_desc: "但泽，坐落在边境的重要口岸，是圣杯和北欧诸国援助进入执念共和国的重要通道。它的港口繁忙不已，守住但泽，就能把SSS组织和政府军的海上援助拦腰斩段，奠定保皇派的胜利。而夺下但泽，圣杯人的物资将会顺着波罗的海进入华沙。"

  POL_defend_Warsaw_mission: "保卫华沙"
  POL_defend_Warsaw_mission_desc: "华沙，不仅是执念共和国的首都，更是一座强大的工业堡垒。其工业设施完备，生产的武器质量上乘。在这内战的风暴中，华沙的工业产出对各方势力至关重要。保卫华沙，不仅能守护国家的尊严与象征，更能确保稳定的武器供应，为己方在内战中的胜利增添重重的筹码。"
  POL_defend_Lviv_mission: "保卫利沃夫"
  POL_defend_Lviv_mission_desc: "利沃夫的工业区虽然已经老旧，但这里的工厂依旧可以生产步兵师轻重火力武器，武装二线部队。"
  POL_defend_Brest_Litovsk_mission: "保卫布列斯特-立托夫斯克"
  POL_defend_Brest_Litovsk_mission_desc: "布列斯特-立托夫斯克并没有强大的工业布局，但其作为东西执念物资和工业中转和交换的核心地区，其加工业较为发达，是不容忽视的武器改造、修复，以及弹药生产中心。"

