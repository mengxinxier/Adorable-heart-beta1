 POL_unyielding_regret:0 "不屈之怨" 
 POL_unyielding_regret_desc: "卡西米尔人在霸权的倾轧下挣扎着，无数生灵在此地丧生，她们的血液汇成大河，她们的尸骸积作大山，她们的怨念直冲云霄！\n一千年来，卡西米尔人在无数的战争中取胜并捍卫了自己的主权，但又屡次被外国强权击败而征服......"

 POL_apartheid_policy:0 "种族隔离政策" 
 POL_apartheid_policy_desc: "大灾变之后。卡西米尔化作亡灵的国度，生灵种族不再占据主导地位，且对亡灵种族带有敌意。执念之国立国之后采用了种族隔离制度，在日常生活中，按照生灵和亡灵的不同将族群分割开来，使得各种族减少摩擦，但这并没有平息生死的割裂。"

