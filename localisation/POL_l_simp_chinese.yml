  POL_and_SOV_game_in_Minsk_category_desc: "在苏俄内战陷入僵持之后，幽幽子一手打造的艾尔托利亚集团军无法继续在取得突破，尤其是在§Y紫天之书§!于战斗中被击落并且失踪之后。幽幽子勉强压制艾尔托利亚集团军的哗变倾向，执念共和国开始与莫斯科秘密谈判。在与苏俄的协约签订后，明斯克地区划归执念共和国管制，设立了艾尔托利亚委员会以进行对当地的管理。在经历了惨烈的战争后，大量亡灵在明斯克地区游荡着。重执念区的精神污染会影响明斯克内部的非魔法单位，随着重执念区的一步步治理和消除，原本被压制在明斯克的秘密暴露出来，执念共和国和苏联都不会放弃插手自治委员会的机会。\n\n当前事件：[GetPOLandSOVgameevent]\n\n[SOV.GetFlag]苏联的点数：[?SOV.POL_and_SOV_game_points]\n\n[POL.GetFlag]执念的点数：[?POL.POL_and_SOV_game_points]\n\n当前胜负：[GetPOLandSOVgamewin]\n\n紫天小组倾向于：[GetPOLandSOVgameDearche]\n\n执念和苏联双方都会采取措施来渗透或者干涉艾尔托利亚委员会，但委员会和集团军并不信任任何一方，我们必须确保策略的激进程度，既不能引起艾尔托利亚集团军的反感，也不能对委员会毫无作为。\n\n每次事件结算之前，点数不得超过50点或成为负数，否则自动判定为失败；结算之后，双方点数较大的一方获胜，§R如果点数持平，艾尔托利亚委员会将更倾向于执念。§!"
