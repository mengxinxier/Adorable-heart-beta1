#大博弈事件-执念
  pol_game.001.t: "明斯克的异动"
  pol_game.001.d: "在与苏俄的和约签订后，明斯克地区划归我们管制，为此，我们设立了艾尔托利亚委员会，以更好的进行对当地的管理。\n惨烈的战争后，大量的亡灵在明斯克地区持续游荡着。这些因战争产生的亡灵暴戾、易怒，频繁的与委员会发生冲突。缺乏人手的艾尔托利亚委员会无力彻底平息亡灵的反抗，只能勉强维持着明斯克明面上的稳定。\n“紫天之书”本是我们锚定亡灵的有效工具，但在干涉战争期间，紫天之书在苏俄魔导师的突袭下遗失，加以建国后接踵而至的种种困难，联合政府也无力为艾尔托利亚委员会提供支援。\n不过，明斯克的这些经历了第一次伟大战争和苏俄内战的亡灵对苏联人的憎恨更加深刻，致使苏联对明斯克的渗透变得极其困难，这也让她们成为了共和国与苏联之间的一道屏障。\n长期以来，艾尔托利亚委员会总是会发来求援请求，声称亡灵发起了大规模暴动，实际情况则总是雷声大雨点小，不必联合政府大费周章。\n但近期，不间断的求援电报证明，这一次的情况完全不同。情报人员也向我们证实：明斯克亡灵的暴力行为正在逐渐活跃，如果我们不介入的话，联合政府在明斯克的统治将有崩溃的危险。"
  pol_game.001.a: "这道屏障还不能破碎"

  pol_game.002.t: "紫天三人组"
  pol_game.002.d: "迪亚琪不清楚自己由何诞生，但她感受得到念动之核的引导，她需要去寻找什么东西，那是她的使命，也是她的归属。不过在此之前，作为一位王(自称)，她还需要找回自己的臣下：修提露和莱维。\n基于念动之核上的联系，三人迅速完成了会合。出于王的威严，迪亚琪斥责了另外两人的延误。\n“非常抱歉，吾王，在路上被那群亡灵耽误了一段时间。”\n回话的棕发少女名为修提露,迪亚琪信赖的智囊和炮击支援，只是这位智囊的言语有时会让迪亚琪感到莫名火大，但又无法反驳。\n“你们也感觉得到，我们必须要找到的那……”\n“感觉得到感觉得到！虽然不知道是什么，但总之那是很重要的东西对吧？”\n不待迪亚琪说完，蓝发少女便迫不及待的插话。莱维，有着小孩子般的活力和淘气，相对的也像个孩子一般听话和好哄。不过，打断王的发言，这样无礼的行为还是需要惩罚一个脑瓜崩的。\n三人迅速开始了搜索工作。尽管不清楚是谁创造的，但这副身体所拥有的魔法出乎了迪亚琪的意料，尤其以广域魔法见长，为清理亡灵提供了极大的便利。不过，这样规模的魔法使用，也引起了其他人的注意。\n修提露注意到了正在暗中观察的艾尔托利亚委员会人员。\n“吾王，您有些过于显眼了。”"
  pol_game.002.a: "“另外，躲在那边的几位小姐，方便出来说话吗？”"

  pol_game.003.t: "协议"
  pol_game.003.d: "艾尔托利亚委员会传回报告，她们与三名未知魔法使发生了接触，这三人的魔力特征与失踪的“紫天之书”高度一致。我们也在初期交涉之中得知，对方正在寻找着什么东西。\n根据联合政府关于紫天之书的记载以及优克莉伍德的分析，联合政府初步判断：这三位不速之客是紫天之书所创造的魔导师，她们寻找的东西大概率即是失踪已久的紫天之书。同时，她们的出现标志着遗失的紫天之书再次出现，如果能回收紫天之书，那么亡灵的锚定工作将不再是难题，国内的冲突也能得到一定的缓解。\n所幸，在初次接触中，对方表现出了相对积极的态度，我们之间有着达成合作的可能性。在联合政府内，优克莉伍德提出了与迪亚琪等人进行接触，以协助她们寻找紫天之书为条件，换取部分使用权的想法。\n这一提案遭到了激烈的反对：保守派认为明斯克地区过于危险，不应冒险进入；激进派则认为既然拥有了线索，共和国应当完全掌握紫天之书，不需要与来历不明之人谈条件。但优克莉伍德却一反常态，不顾政府内部反对的声音，坚持推动着提案的进行。\n优克莉伍德有着自己的考量：她希望与紫天三人组达成合作，她自己并非紫天之书的主人，只是能引出书中的部分魔导加以使用。作为紫天之书造物的迪亚琪三人对紫天之书的了解应当在自己之上。与她们合作，在未来对紫天之书的运用上会有所帮助。同时，让她们参与监管，也能防止别有用心之人利用紫天之书作恶。\n在优克莉伍德的持续推动和玛恩纳的支持下，联合政府最终还是艰难的通过了这一提案，向迪亚琪等人提出了合作寻找紫天之书的协议。"
  pol_game.003.a: "希望她们能够理解我们的用意"

  pol_game.004.t: "协议达成"
  pol_game.004.d: "在接触到“紫天之书”这一词汇之时，紫天三人组感觉到一些本就应属于自己的记忆和信息绷断了枷锁，回到了自己的脑中。\n她们由紫天之书所诞生，她们的挚友、真正的紫天之主也仍在紫天之书内沉睡，她们寻找的目标就是紫天之书。虽然想起的信息尚不完全，但也足够为她们带来一个清晰的行动目标。\n至于执念政府提出的协议，迪亚琪习惯性的询问了修提露的意见。\n“吾王，按照她们的说法，她们也对紫天之书有所索求，拒绝协议的话，未来恐怕将要与她们为敌，臣下认为这并不明智。她们也已经释放了善意，届时紫天之书也会交由我们保管，她们只是希望能够部分的使用紫天之书。依臣下之见，不如先同意这个协议，再慢慢探寻有关紫天之书以及我们自己的一切。”\n“唔姆，有道理，按照修提露的意见，本王就同意这个协议。”\n在给出分析之余，修提露也陷入了思考：她们是由紫天之书创造的，紫天之书也的确是她们所寻找的东西，在听到“紫天之书”这个词汇的时候，她们也的确想起了这些信息。但是为什么？为什么作为紫天之书一部分的她们没办法直接定位紫天之书？为什么作为紫天之书造物的她们会与紫天之书分开？\n以及，她最为疑惑的一点。"
  pol_game.004.a: "明明是对我们这么重要的东西，为什么我们一开始对此会一无所知？"

  pol_game.005.t: "调查进展顺利"
  pol_game.005.d: "我们的搜索小队成功追踪到了紫天之书的魔力痕迹，确定了紫天之书所在的大致范围。"
  pol_game.005.a: "增派人员，尽快定位紫天之书！"

  pol_game.006.t: "调查毫无进展"
  pol_game.006.d: "我们已经完全排查了明斯克的外围地区，但哪怕一丁点的线索也没有找到。"
  pol_game.006.a: "只能寄希望于迪亚琪她们了"

  pol_game.007.t: "核心地区的异样"
  pol_game.007.d: "在明斯克外围地区的搜索进展非常顺利，但核心地区的戾气过于浓厚，一般部队无法轻易靠近。为此，优克莉伍德组建了由艾丽艾尔、春奈、流星牵头的调查小队，深入核心地区与迪亚琪等人一起继续进行调查。\n艾丽艾尔、春奈这对师徒的实力让人信赖，有她们坐镇，足以应对大部分的突发事件。流星虽然不是魔法使，但长期的游击队经历让她拥有优秀的判断能力，她能够一定程度上弥补艾丽艾尔师徒在决策能力上的缺陷。此外，长期在戾气浓厚区域行动，让流星也能够一定程度上抵挡戾气的侵袭。\n不久，调查小队便传回了坏消息：不出所料，核心区的亡灵们更加暴躁，对调查小队发动了频繁的袭击，调查受阻严重。但其中，艾丽艾尔的汇报引起了我们的注意。\n“遭遇的部分亡灵有着明确的行动规律，在调查小队试图进入部分区域时会发起极其疯狂的攻击，在我们撤退后又会直接返回原地，并不会如普通亡灵一般穷追不舍。我个人猜测：在明斯克地区可能存在能够操纵亡灵的魔法使，并且在试图隐瞒什么。”"
  pol_game.007.a: "恐怕明斯克的秘密不止紫天之书"

  pol_game.008.t: "交换信息"
  pol_game.008.d: "紫天三人组在深入核心地区时同样遭到了亡灵的疯狂攻击，尽管这些亡灵不足以对她们产生威胁，但在修提露的建议下，迪亚琪还是下令先退出危险地带，修提露则前来和我们的调查小队交换信息。"
  pol_game.008.a: "艾丽艾尔悠开始交流"
  pol_game.008.b: "春奈选择插话"
  pol_game.008.c: "流星详细分析"

  pol_game.009.t: "两个腹黑的碰撞"
  pol_game.009.d: "作为队长的艾丽艾尔与修提露交换起了信息，单就两人的用语而言，两人的交流充满了相互尊敬与谦逊。但流星听得出来，这两人平静话语下的刀光剑影与相互挖苦。最终，两人进行了坦率的交谈，充分交换了意见，最终达成了一致：对方就是个屑。"
  pol_game.009.a: "永远不要让两个腹黑凑到一块……"

  pol_game.010.t: "战斗，爽！"
  pol_game.010.d: "老师艾丽艾尔与修提露说了没几句，春奈就受不了了，直性子的春奈实在没办法忍受老师她们那种话里藏话的感觉。但选择插话的下场就是可怜的春奈被腹黑的修提露玩弄于股掌之间，忍无可忍的春奈掏出魔装炼具向修提露冲了过去。流星想要上前劝架，但被艾丽艾尔拦住。作为老师，艾丽艾尔想看看学生的进步程度，同时也想要看看乐子……\n结局很明显，魔力量和战斗技巧上的差距，再加上修提露作为炮击魔导师射程上的优势，春奈很快便被击败。虽然遭到了攻击，但在战斗结束后修提露却表现出了出人意料的亢奋。趁着这个机会，艾丽艾尔完成了与修提露的信息交换，只留下一头雾水的春奈和无力吐槽的流星。"
  pol_game.010.a: "这家伙除了腹黑，不会还是个隐藏的战斗狂吧？"

  pol_game.011.t: "理性与逻辑"
  pol_game.011.d: "由于是与重要盟友的交流，流星生怕艾丽艾尔她们搞出什么幺蛾子，便主动上前与修提露开始交换信息。两人的交流出乎意料的顺利，尽管有些腹黑，但修提露的礼节和理性逻辑让交流进行的非常融洽，最终双方顺利完成了信息的交换。"
  pol_game.011.a: "摸清楚性格的前提下，这位盟友还是蛮好交流的"

  pol_game.012.t: "新的棋手"
  pol_game.012.d: "“莱维！这么晚才来会合？”“诶，王上，打了这么久亡灵无聊死了，我好不容易遇到个有意思的对手，没忍住和她打了一场。”“我说你啊……”不待迪亚琪说完，修提露突然打断：“莱维，你大致描述一下和你交战的人的样子。”“修提露！我说过不准打断我……”“请闭嘴吾王，莱维的信息很珍贵，请您先让莱维说完。”被呛了回去的迪亚琪也只得乖乖闭嘴，自己在退到一边开始生闷气。\n依据莱维的描述，修提露提炼出了一些有用的信息：与莱维交战的是一名非执念政府所属的魔导师；这名魔导师也是出于某些目的来到的明斯克，但目标并非紫天之书；最为关键的是，这名魔导师似乎认识她们三个的原型。\n修提露迅速分析了局势：又一股势力参与到了明斯克的乱局之中，不过按照莱维的描述，这股势力对她们并没有恶意，或许她们也可以与这股势力进行交涉，这对于她们的调查来说不会有什么害处。修提露希望莱维尽可能与那名魔导师保持联络，保证必要的时候可以联系上对方。\n“修提露！你这个家伙根本就没把我放在眼里对吧！”“怎么会呢吾王，您永远都会是我和莱维唯一的王。”"
  pol_game.012.a: "新的棋手入局了"

  pol_game.013.t: "调查的加速"
  pol_game.013.d: "外围部队传来报告，她们发现了未知的魔力痕迹，经由我们的魔法使判断，这是苏联魔导师留下的踪迹。如果苏联方面介入了明斯克，我们在明斯克的行动将受到极大的掣肘。不过，据此前苏联的外交照会，以及苏联人员的渗透规模推断，苏联人应该并不知道紫天之书再现的事情，否则她们绝不会这么坐视我们行动，她们在明斯克应该另有所图。但就算这样，我们也必须加速在明斯克的调查，在苏联发现端倪前找到紫天之书。\n基于这一判断，我们增派了数只调查小队，要求她们尽可能的向纵深区域展开调查。其中一只调查小队成功击退了亡灵们的袭击，进入了明斯克核心地区的深处，但在她们最后报告了一次所在位置后，这只小队便彻底失联了。\n优克莉伍德察觉到这之中的异常，命令艾丽艾尔前往失联小队最后报告的位置进行调查。在魔法的遮蔽下，艾丽艾尔抵达了小队失联的地点，最终成功回收了调查小队所埋藏起来的一件魔装炼具。在这件遗物上，我们发现了调查小队用魔力篆刻的最后一句信息。"
  pol_game.013.a: "遭遇飞王·里多，目击到复数魔法装具，紫天之书也在其中"

  pol_game.014.t: "飞王·里多"
  pol_game.014.d: "飞王·里多，在苏俄内战时期优克莉伍德曾听说过这个名字，他是白军中魔法研究方面著名的大师和疯子，他的魔法造诣的确高超，但同样因研究时毫无底线的行为而恶名远扬，曾不止一位白军魔导师要求公开审判飞王，但在临时政府的包庇下最终不了了之。\n在第二次明斯克战役后，飞王·里多突然离开白军，并就此失去音讯。优克莉伍德不清楚为什么这个家伙会突然出现在明斯克，但如果调查小队最后的信息属实，紫天之书真的在他的手中，且他对我们抱有敌意的话，她们将不得不与这个疯子为敌。\n慎重考虑后，优克莉伍德提出亲自带队前往明斯克地区，这在执念派内激起了反对，她们认为如果作为领导人的优克莉伍德脱离政府，卡西米尔派将乘机攫取更多的权力。但优克莉伍德执意前往，她希望尽可能以谈判的方式收回紫天之书，倘若真的与那个疯子交战，胜负尚且不论，交战中紫天之书的安全是难以保证的，而紫天之书的损毁是我们无法接受的结果。"
  pol_game.014.a: "我们必须保证紫天之书的安全。"

  pol_game.015.t: "分享信息"
  pol_game.015.d: "在确认紫天之书是否就在飞王手中之前，我们可以先向合作伙伴分享这一信息，这样她们也可以多加留意。但迪亚琪她们与紫天之书关系匪浅，如果知道了紫天之书落入了恶人的手中，她们可能会直接对飞王发起攻击，这会对我们后续的谈判会带来极大的不利。\n那么，我们应当怎样程度的向她们分享信息？"
  pol_game.015.a: "隐藏信息，不要让她们知晓"
  pol_game.015.b: "分享信息，但掩盖飞王的品性"
  pol_game.015.c: "向她们全盘托出"

  pol_game.016.t: "稳妥起见"
  pol_game.016.d: "为了减少变数，我们并没有向迪亚琪她们透露紫天之书和飞王·里多的相关信息。"
  pol_game.016.a: "关键时刻，还是相信自己吧"

  pol_game.017.t: "中庸之选"
  pol_game.017.d: "为了提高调查的效率，我们向迪亚琪她们分享了紫天之书的可能所在，但为了避免对后续谈判造成影响，我们没有透露飞王的品性，避免她们向飞王发起攻击。"
  pol_game.017.a: "希望这不会影响我们未来的合作"

  pol_game.018.t: "理解与信任"
  pol_game.018.d: "我们将掌握的信息毫无保留的与合作伙伴进行了分享，她们对我们的诚意表示了感谢。同时修提露向我们保证，如果飞王没有对紫天之书做什么不可饶恕的事情，她们不会向他发动攻击，以保证我们的谈判工作可以顺利进行。"
  pol_game.018.a: "但她们的急躁是藏不住的，我们最好在她们之前找到飞王"

  pol_game.019.t: "援助请求"
  pol_game.019.d: "基于此前的搜索，我们很快就定位了飞王·里多的所在，值得庆幸的是，这个家伙似乎并不像传言中那般疯狂，他对我们的谈判邀请表示了欢迎。\n但我们也必须做好防备，此前他已经毫无理由的屠杀了我们一整只调查小队，他对我们的实际态度仍是未知数，我们需要做好他在谈判现场突然发动袭击的应对预案。\n我们的合作伙伴——紫天三人组是优秀的战力，我们是否应该联系她们前往谈判现场？"
  pol_game.019.a: "紫天之书在飞王的手上，她们有被控制的风险，不要麻烦她们了"
  pol_game.019.b: "解释可能的风险，请求她们在外围警戒，防止突发状况"
  pol_game.019.c: "邀请她们直接参与谈判"

  pol_game.020.t: "谈判"
  pol_game.020.d: "在预定的地点，联合政府与飞王·里多展开了谈判。作为谈判的劣势方，优克莉伍德已经做好了打拉锯战的准备，但飞王提出的条件出乎了所有人的预料：他要求执念政府为他提供一个闲职，并对他的魔法研究提供资金和材料支持，除此之外，别无所求。\n在示意让身边人员远离之后，优克莉伍德久违的开口了：“那么，你隐藏在明斯克、掌控紫天之书、又这么提出要求，目的又是什么？”\n“无论是当年为那群白军工作，还是之前研究亡灵和紫天之书，亦或是现在我所要求的东西，都只是为了一个目的，复活我的老友，壹原侑子。”\n壹原侑子，这个名字优克莉伍德有所耳闻，她是一名充满谜团的占卜师，她实现他人的愿望，再收取对等的代价。据传，壹原侑子实现的最后一个愿望属于她自己，为此，她支付了自己的生命作为代价。但优克莉伍德也不清楚，什么愿望会值得以“死亡”来换取。\n“死者苏生的魔法，这便是我毕生的追求。执念不是有着将亡灵转化执念人的魔法吗？那种魔法我很感兴趣，所以我愿意和你们合作。至于此前贵国的调查人员，我深表遗憾，贵国人员率先发起了攻击，我出于自卫被迫做出反击。”\n寻回思念之人，这一定程度上与优克莉伍德的追求不谋而合。同样经历过刻骨铭心的失去，优克莉伍德觉得，自己一定程度上可以理解眼前之人了，但自己绝不会像这般不择手段。\n在确认飞王的条件并与国内联系后，优克莉伍德与飞王达成了协议：联合政府为他在政府内部提供职位，并为他的魔法研究提供必要的支持；飞王则将紫天之书转交执念共和国。\n不过，在前往执念共和国之前，飞王·里多还有最后一件事要做。"
  pol_game.020.a: "“别急着走，我去给老朋友们留一点久别重逢的小礼物。”"

  pol_game.021.t: "合作伙伴"
  pol_game.021.d: "依照协议，我们把紫天之书交还给了迪亚琪等人，但她们表示重启紫天之书的魔法可能存在危险，希望开启结界后再启动法阵，优克莉伍德对此也表示了理解。\n不久，紫天之书重启完成，结界解除，自结界中走出的除了紫天三人组外，还有一名金发的少女。据修提露解释，少女名为尤莉，紫天之书真正的主人，此前一直在紫天之书中沉睡，直至被她们唤醒。\n出于礼貌，优克莉伍德上前与尤莉问好，在两人握手之时，优克莉伍德怔住了，她很清楚的感受到了面前少女那澎湃的魔力量，而现在的自己根本没有做好战斗的准备，倘若面前之人选择毁约，自己无法保证能够留他她们。\n在优克莉伍德大脑飞速运转而愣在原地之时，一脸呆的尤莉则是关切的询问到优克莉伍德是不是不舒服，如果有的话，她可以帮忙治疗……\n好在尤莉在听闻我们与迪亚琪的协议后，非常实诚的遵守了协议，表示愿意将紫天之书借给我们以进行亡灵的锚定工作，不过需要在她和迪亚琪的监管下进行。\n对此，尤莉的说法是：“紫天之书是我重要的伙伴，请不要弄坏它！”"
  pol_game.021.a: "回国之后咱们可有得忙了"

  pol_game.022.t: "朋友"
  pol_game.022.d: "依照协议，优克莉伍德把紫天之书交还给了迪亚琪。在接过紫天之书的时候，迪亚琪等人被封存的记忆尽数解放。\n“尤 莉？”三人的脑中共同回响着这个名字。\n在做好防护工作后，三人展开了重启紫天之书的法阵，伴随着紫色的魔力法阵的构筑、消散，一圈环形的盾阵凭空出现，盾阵中心则是一名刚刚睡醒的金发少女。\n“尤莉！”心急的莱维直接抱了上去。\n“唔欸——莱维！好久不见了。”\n“回来了就好，这下本王的臣下又增加了。”\n“迪亚琪也好久不见了！”\n“别这么随随便便的抱上来啊喂！”\n金发的少女名为尤莉，紫天之书真正的主人，她此前一直在紫天之书中沉睡，直至被迪亚琪她们唤醒。紫天三人组则是紫天之书的一部分，也是尤莉的挚友，在数月前的动荡中，由于外界冲击，迪亚琪她们作为紫天之书的自我防卫措施被唤醒，但在她们完全苏醒前，紫天之书便被飞王转移，致使她们与紫天之书本体失散。\n随后尤莉上前来与优克莉伍德问好，握手之时，尤莉发现了熟悉的魔力反应。\n“这股魔力？你是紫天之书的上一位持有者吧。道歉？不用的不用的！你明明只是希望依靠紫天之书来挽回那些被思念着的人们，是那些想要利用这股力量发动战乱的家伙不好！”\n“另外，谢谢你这段时间照顾我家的孩子们，有什么困难的话，我们可以帮忙的！”\n“尤莉，谁允许你这么称呼本王的！”\n“迪亚琪～”\n“吾王，您有些太失态了。”\n“别这么板着脸嘛修提露，好不容易又见到尤莉，一起笑一笑嘛！”\n……\n看着闹作一团的紫天一家，优克莉伍德也久违的笑了出来。"
  pol_game.022.a: "有她们帮忙，或许真的可以改变执念人的现状"

  pol_game.023.t: "恢复明斯克的秩序"
  pol_game.023.d: "在与尤莉等人达成合作之后，我们拥有了有效的办法来安抚明斯克的亡灵们。有着尤莉这位紫天之书真正主人的帮助，优克莉伍德对于亡灵的固定也更加的高效。在很短的时间内，明斯克的亡灵们便被重新锚定，她们也成为了执念人的一份子。随后，我们重新建立了在明斯克的行政机构，相信不久之后，明斯克便能真正成为执念共和国的一部分。"
  pol_game.023.a: "“虽然苏联人肯定会反对，但是相信外交部人员的智慧！”"

  pol_game.024.t: "失败与崩塌"
  pol_game.024.d: "我们突然失去了与飞王·里多的联络，紫天三人组也不辞而别，混乱之中。调查小队报告：在明斯克核心地区发现爆发性魔力反应，现场魔力反应过于强烈，她们无法进行近距离的侦察。\n优克莉伍德已经意识到了什么，不顾一切的希望前往现场，但被随从人员拼命拦了下来：现场实在过于危险，如果作为联合政府核心的优克莉伍德重伤或是死亡，对于国家的稳定会是毁灭性的打击。\n在魔力反应平息后，调查小队终于得以进入现场进行调查，但除了残垣断壁还记录着数日前的激战，调查小队没能找到任何有效的线索。但优克莉伍德很清楚，苏联已经先一步找到并击败了飞王·里多，此前的魔力反应便是由苏联魔法使与飞王交战所引发，依照调查结果，紫天之书已经被苏联人回收。\n执念共和国已经彻底失去了重获紫天之书的可能，更进一步，这场失败所引爆的炸弹恐怕会将共和国再次拉入深渊。\n回收紫天之书的失败在联合政府掀起了轩然大波，大部分执念派的官员们认为优克莉伍德过于优柔寡断的举措，直接导致了苏联在调查中后来居上，最终导致了回收任务的失败，失望之下，越来越多的执念派官员转投至“黄金公主”拉娜的帐下。卡西米尔派官员则不顾玛恩纳的阻止，在联合政府内大肆批评、讥讽优克莉伍德，甚至进一步上升至对执念人的种族攻击，这令优克莉伍德的政治声誉进一步跌至谷底。"
  pol_game.024.a: "天平的一臂正在崩塌"

  pol_game.025.t: "山雨欲来"
  pol_game.025.d: "黄金公主拉娜很早便通过内线获得了紫天之书的信息，她将消息散布给了那些本就对联合政府心怀不满的执念人们，引导她们认为紫天之书将是执念人的救星，这除了泄密外，还让执念人将目光聚焦于了明斯克和优克莉伍德身上。回收工作的失败，让这些本就对政府不忿的执念人们陷入了彻底的愤怒，她们纷纷上街游行，斥责着联合政府的无能，并逐渐演变为了暴力冲突。随着一声枪响，冲突升级为了流血事件，执念人与联合政府的对立进一步尖锐化。对于拉娜来说，点燃这把火就已经足够了，接下来，她需要去迎接一些客人，一起为下一步的行动做谋划。\n执念共和国的混乱同样被死后世界战线看着眼里，优克莉伍德离开政治舞台已经无法避免，联合政府中那位真正为了执念人着想的领导人不在了，随之而来的是种族主义者、政客和阴谋家们对执念人的再一次利用、歧视、迫害。死后世界战线绝不能坐视这一切的发生，死后世界战线在各地的武装组织开始向执念东部集结，并开始组织执念人进行抗争，为未来的战斗积蓄力量。同时在立华奏的劝说下，仲村由理破天荒的向苏联发出了求援请求，希望莫斯科方面能够不计前嫌，为死后世界战线的抗争提供援助。\n在失去优克莉伍德这个支点之后，联合政府再次陷入了攻伐之中，但玛恩纳没有工夫去处理这些政客们，保皇派和死后世界战线的动作瞒不过玛恩纳，同时在共和国各地，卡西米尔人与执念人的种族争端也再度激化。玛恩纳很清楚，一场战争已经不可避免，他迅速向玛嘉烈和佐菲娅等忠于联合政府且值得信赖的军官发布了命令，要求她们保证部队忠诚，并在驻地所在城市进行戒严，为即将到来的风暴做好准备。为了他所热爱的祖国和卡西米尔，他必须保护这片土地，保护联合政府的存续。"
  pol_game.025.a: "勉强聚作高楼的散沙，果然还是会分崩离析吗？"

  pol_game.026.t: "[FROM.GetName]干扰我方行动"
  pol_game.026.d: "[FROM.GetName]似乎已经掌握了足够的情报，并在明斯克建立了一个秘密网络，现在她们开始着力于干扰我方行动，我们的影响力点数降低了。"
  pol_game.026.a: "可恶"

#大博弈事件-苏联
  sov_game.001.t: "无卡现身"
  sov_game.001.d: "随着第52张小樱牌制作完成，库洛牌的收服工作终于告一段落，但新的危机已经悄然降临。\n今天中午，正在办公的木之本樱突然感受到了一股异常的魔力波动，她立刻赶往魔法隔离室清点小樱牌，但她还是来迟一步，数张小樱牌不翼而飞。魔法人民委员部对魔力痕迹进行了追踪，判断那些失踪的小樱牌已经飞离了莫斯科，并在持续向西转移。\n无可奈何的木之本樱只得问计于她的老朋友、在库洛魔法研究上有着深入造诣的柊泽艾利欧。基于自己对库洛魔法的钻研，柊泽艾利欧点出了问题的所在：“小樱同志，在此前的工作中我们忽略了一点，库洛魔法终归需要维持正负平衡。你所收服的52张库洛牌，正是平衡中‘正'的一面，它们被收服导致了‘正'的缺失，而这势必会让‘负'的一面陷入失控的状态。”\n“库洛老师曾向我提及一张名为‘无’的库洛牌，其能力为‘虚无’，但老师自己从未使用过这张牌。现在想来，它恐怕就是代表着‘负’的那张库洛牌，小樱牌失踪事件就是由它所引发，它正在以夺取小樱牌的方式，维护着库洛魔法的正负平衡。”\n能够突破魔法隔离室的结界，并在夺取小樱牌后全身而退，无卡的实力不容小觑，但眼下更为关键的问题在于：如何在造成灾难性后果前，找出无卡的所在。\n根据调查结果，小樱牌的魔力痕迹延伸至了联盟与艾尔托利亚委员会的边境，越境调查势在必行，但贸然深入明斯克地区的危险性极大，木之本樱必须仔细挑选人员。"
  sov_game.001.a: "“我觉得我想到合适的人选了。”"

  sov_game.002.t: "薇薇欧小队"
  sov_game.002.d: "高町薇薇欧，在第一次伟大战争期间作为战争遗孤被高町奈叶发现并收养，后因优秀的魔导控制天赋，在八神疾风的推荐下进入魔法教导队学习，并以同年第一的成绩结业。结业后，薇薇欧归属时空管理局建制，与艾茵哈特、白雪组成魔导师小队，主要任务为魔物的清理与魔导造物的回收工作。\n在完成了奥廖尔地区的清理工作后，薇薇欧和她的小队得到了久违的休整时间。连续数个月的高强度任务，她和艾茵哈特尚能承受，但体质稍弱的白雪已经有些力不从心。在下一个任务前，她们的确需要好好休息一下。\n休整过程中，薇薇欧小队接到了秘密返回莫斯科的指示，对这一反常的调令，她们感到有些奇怪，因为这是来自于魔法人民委员部的直接命令，跨过了正常的指挥链进行传达。\n启程之时，她们便已经猜到了会有特殊任务需要当面通知，但她们没有预料到，在莫斯科接见她们并下达任务的，并非魔法人民委员部的同志，而是联盟总书记索尼娅。"
  sov_game.002.a: "“三位同志，联盟有一份重要的任务要交付给你们。”"

  sov_game.003.t: "调查任务"
  sov_game.003.d: "面对不知所措的三人，索尼娅抬手示意她们先冷静下来。\n“近期执念共和国正在秘密动员部队进入明斯克地区，同时相当数量的魔法使也被调往东部边境。但目前执念共和国异常调动的原因尚不明确，联盟需要弄清楚她们的具体目的。”\n与协约国的停火协议签订后，明斯克归由执念共和国控制，但对于亡灵遍地的明斯克，她们也缺乏有效的管理手段。基于效费比的考虑，执念共和国在明斯克地区只维持了最低限度的军力。近期的部队调动证明她们可能在明斯克地区发现了重要的资源或物件，值得如此大规模的投入人员与资源。\n“另外，数张小樱牌在前段时间失踪，劫持它们的是另一张名为“无”的库洛牌。它们的魔力痕迹一路延伸至联盟与艾尔托利亚委员会的边境，在明斯克境内调查失踪小樱牌相关的线索，这也是你们的目标之一。”\n庞大的信息量让三人呆住了，最先缓过来的艾茵哈特提出了自己的顾虑：“非常感谢党和联盟对我们的信任，但仅以我们的实力，恐怕不足以完成这么重大的任务。”\n“你们的担忧委员部也很清楚，所以联盟交给你们的任务是调查线索而非解决事件，在搜寻工作完成后，会有其他的同志负责处理工作。”\n索尼娅顿了顿，接着向三人解释到：“法理上明斯克地区归属于执念共和国管辖，当地的亡灵对联盟的态度也并不友善，我们需要尽可能减小调查人员的规模。薇薇欧和艾茵哈特同志的魔导器偏向于强化自身，魔力痕迹的残留不多，有利于隐秘行动；白雪同志听取心声的能力，在情报获取和调查工作中也会有所发挥；另外，你们小队长期负责各类突发魔导事件的处理，具备足够的调查、分析、应变能力。综合考虑，联盟认为你们小队契合这次的潜入调查任务。”\n扫视了一遍，确认三人不再疑惑后，索尼娅严肃的问道：“以上就是联盟选择你们作为先期调查小队的原因，三位同志，你们有信心完成这一任务吗？”"
  sov_game.003.a: "“保证完成任务！”"

  sov_game.004.t: "高町母女"
  sov_game.004.d: "接受越境调查任务后，薇薇欧小队转移至明斯克以东一带，等待着潜入时机。此时高町奈叶正好负责着明斯克方向部队的指挥，同时也作为预定参与无卡收服工作的魔导师待命。乘着这个机会，薇薇欧与自己的母亲见了一面。\n“奈叶同志，时空管理局所属魔导师高町薇薇欧报到。”\n“好了薇薇欧，这种时候就不用这么拘束啦。”\n得到指令,薇薇欧一头钻进了奈叶的怀里：“妈妈好久不见！”\n“薇薇欧也好久不见，之前的工作辛苦你们了。关于这次的任务，我也会作为第二梯队的增援待命，但一阶段的调查任务只能交给薇薇欧你们了。”\n抱着许久未见的女儿，奈叶继续嘱咐到：“出于私心，其实妈妈是不希望薇薇欧参加这么危险的任务的。但既然联盟认为你是最合适的人选，那么薇薇欧就做好全力全开的准备。不过薇薇欧也不要逞强，无卡的能力是未知数，调查到它的线索后就尽快撤离，接下来的任务交给我们就好。”\n“妈妈怎么还是把我当成小孩子啊？”薇薇欧一脸无奈的抱怨到。\n“这是身为妈妈的特权嘛～”\n高町奈叶其实也曾申请过加入调查小队，但因为她的炮击魔法实在是不易隐蔽、且军事主官贸然调动容易打草惊蛇而被否决。请求被驳回的高町奈叶也只能安排好中继电台和接应部队，祈求自己的女儿和她的朋友们能够平安归来。\n艾尔托利亚委员会边防部队开始了常规的换防工作，潜入的机会就在此刻。调查小队跨过边界线潜入了明斯克地区，开始秘密搜索无卡相关的线索。"
  sov_game.004.a: "但这无异于大海捞针"

  sov_game.005.t: "调查进展顺利"
  sov_game.005.d: "调查小队侦测到了失踪小樱牌留下的魔力痕迹，即将向明斯克的核心地区发起进一步的调查。"
  sov_game.005.a: "干得漂亮，三位同志"

  sov_game.006.t: "调查毫无进展"
  sov_game.006.d: "在明斯克外围地区的调查毫无进展，在经委员会同意后，薇薇欧等人决定冒险进入核心地区进行调查。"
  sov_game.006.a: "同志们千万小心"

  sov_game.007.t: "逞强的笨蛋"
  sov_game.007.d: "进入核心地区后，薇薇欧和艾茵哈特都明显感到了不适，但白雪的症状则更为严重。\n“白雪同志，你还撑得住吗？”作为队伍年长者的艾茵哈特关切的问道。\n“没事的，我还能坚持。”\n白雪强忍着向前继续前进，但没上前几步，脚下便突然一软。\n“不要强撑，白雪同志，像你这样喜欢自己一个人强撑的笨蛋，我可见识过太多了哦。如果可以的话，给我们描述一下你的感受，分析清楚不适感的成因，我们才好做后续对策。”\n薇薇欧一把搀住了白雪，并扶着她慢慢的坐了下来。\n“进入明斯克之后，不断有狂躁、愤怒的情绪涌入我的身体，并且越是深入核心地区，这些情感就越是强烈。这么大量的情感，短时间内我可能有些消化不了。”\n白雪的声音有些颤抖，这远不是“消化不了”这么简单。\n白雪拥有着感受他人情感的魔法，甚至能够做到一定程度上的读心，这也是委员部认为她适合进行调查任务的原因，但在这个时候，这个魔法似乎带来了更加负面的效果。\n薇薇欧分析，明斯克核心地区过于强烈的怨念产生了倒灌现象，过量情感无法控制的涌入致使白雪产生了极度的不适，自己和艾茵哈特也在一定程度上受到了影响。\n“之后的行动，尽可能用魔力护身，这样能一定程度上阻隔怨念的侵蚀。”\n同时为了保险起见，薇薇欧将原定的分散调查改为了两路调查，艾茵哈特和白雪一组，自己则在另一方向进行调查。\n在约定了会合时间与地点后，薇薇欧向着自己负责的方向开始了搜索。"
  sov_game.007.a: "“嘛，虽然我也是个喜欢强撑的笨蛋就是了。”"

  sov_game.008.t: "不速之客"
  sov_game.008.d: "薇薇欧的长处是对魔力的控制，但她的魔力总量并不充裕，外围地区的调查工作对她的消耗不算小。但出于白雪的担心，薇薇欧还是让艾茵哈特去掩护白雪，自己则以剩余的魔力继续坚持。\n尽管薇薇欧已经足够小心，但不足的魔力还是导致了隐蔽魔法弱化，她被亡灵们发现了。\n“炮击魔法还不是时候，先和艾茵哈特她们会合，再合力清理掉这些亡灵。”薇薇欧一边迎击，一边向会合地点逐步转移战场，准备坚守至艾茵哈特她们赶到为止。\n但一个乱入的家伙打断了薇薇欧的计划，一道疾走的蓝色雷光掠过，面前的亡灵被尽数斩碎，薇薇欧也借机冲出了亡灵的包围。\n薇薇欧本以为来者是联盟的增援人员，直至那道雷光向着自己袭来。全力凝起的护盾勉强阻隔了疾驰的战斧，角力之时，薇薇欧终于看清了来者的样貌。\n菲特·哈拉温，薇薇欧的另一位监护人，薇薇欧曾在家中的合照上看到过小时候的菲特。而眼前之人的样貌，除了发色是蓝色之外，竟然与小时候的菲特完全一致。\n“欸？你这家伙还有点本事，反正离会合还有一点时间，终于可以让我好好玩玩了。”蓝发的少女轻佻的说道。\n吃惊之余，薇薇欧利用魔力爆发主动引爆了护盾，爆炸的冲击让两人拉开了距离，薇薇欧借机重新做好了迎击的架势。但自己此时的状态很差，真的要在这时候与这个来历不明者交战吗？"
  sov_game.008.a: "试着与她交流一下？"
  sov_game.008.b: "坚守至艾茵哈特她们赶来会合"
  sov_game.008.c: "高町家家传，以炮会友！"

  sov_game.009.t: "交流"
  sov_game.009.d: "“请停止无意义的争斗，请问你的名字和所属是？”\n“我？我名为莱维，乃暗王迪亚琪忠实的臣下。”\n出乎薇薇欧的预料，对方非常直白爽快的说出了自己的身份，同时也确定了对方并非执念共和国的人员。\n“我说完了，那你又是谁？”\n“我叫薇薇欧，受人所托在这里寻找一样东西，如果我们没有目的上的冲突，那么我们也没有相互攻击的理由，不是吗？”\n“说得倒也没错……但最近一直打这些亡灵真的好无聊，好不容易遇到你这么个有意思的家伙，你就陪我玩玩嘛！”\n不待薇薇欧回答，莱维便扬起战斧再度袭来。猝不及防的薇薇欧勉强招架，但在莱维那鬼魅的速度下仍逐渐落于了下风。\n“再这样下去，会输的。”\n压榨着体内最后的魔力，薇薇欧挡下了一次次的斩击。\n就在薇薇欧苦苦支撑之时，一道魔力通信打断了莱维的攻势：“莱维，会合时间已经过了，迪亚琪现在很生气哦。”\n“欸，不要啊，我马上过来！”\n收到这条消息的莱维停下了进攻，慌张的朝着西方急速飞去，只留下精疲力竭的薇薇欧独自凌乱。"
  sov_game.009.a: "“该说是逃过了一劫吗？”"

  sov_game.010.t: "坚守"
  sov_game.010.d: "来者不善，自己也非全盛状态，采取防守态势，坚持至艾茵哈特和白雪她们返回是最稳妥的选择。\n基于精准的判断和计算，薇薇欧仅在即将受击的部位凝结护盾，身体的其余部分完全放弃防御，以走钢丝的战斗方式节约着魔力。薇薇欧判断以这个消耗速度，自己应当可以坚持至预定的会合时间。\n不过一道突然的魔力通信打断了战斗：“莱维，会合时间已经过了，迪亚琪现在很生气哦。”\n这道信息并没有加密，薇薇欧也听得一清二楚，看来那位“迪亚琪”是真的很生气。\n“欸，不要啊，我马上过来！”\n面前名为“莱维”的少女明显陷入了慌乱，自顾自的向西方急速飞去，只留下了一脸懵的薇薇欧。"
  sov_game.010.a: "姑且，算是得到了有用的信息？"

  sov_game.011.t: "以拳会友"
  sov_game.011.d: "“如果你希望打一场的话，我可以奉陪。我叫薇薇欧，你呢？”\n继承自母亲的“凤霞模式”启动，以身体和魔导器的超负荷为代价，换得短时间内的魔力爆发，薇薇欧做好了认真一战的准备。\n“我？我名为莱维，雷光之莱维，乃暗王迪亚琪忠实的臣下。最近一直打这些亡灵好无聊，今天终于遇到你这么个有意思的家伙了。”\n见薇薇欧应战，名为“莱维”的少女情绪更加高涨，战斧型魔导器上蓝色的雷光随之闪烁。\n在自己年幼的时候，薇薇欧曾听过妈妈高町奈叶的故事，包括菲特、维塔等曾在战斗中被妈妈击败的人，后来都在各种机缘巧合下成为了她的挚友，高町奈叶“以炮会友”的名声就此传开。\n薇薇欧也向妈妈问起过，为什么会发生这样从敌手到朋友的转变，高町奈叶在沉思良久之后，给了女儿一个答案。\n“妈妈当时本就有着希望向她们传达的心绪，却出于种种原因，言语却无法直接触碰到她们的内心，因此只能在战斗里，将思绪蕴藏在炮击魔法中向她们传达。”\n“‘以炮会友’真正重要的不是战斗本身，而是在战斗中你希望向对方传达的、发自你内心的话语。”\n“需要传达的心绪，我明白的。”薇薇欧挡住一斧，反击的一拳也被莱维侧身闪过。“陪你打完这一场，就冷静下来和我好好谈谈可以吗？”\n“可以是可以，但我之后还得去和王上她们会合呢。”\n“一点点时间就足够了。”\n双拳凝聚魔力，薇薇欧一击“迅捷破碎”向莱维击去……\n整场战斗，莱维始终占据着上风，但薇薇欧的技术与韧性也让莱维颇为吃惊。打得酣畅淋漓的莱维一屁股坐到地上：“哈！打得真痛快，所以说，你是有什么想要问我的吗？”\n“你们是谁，在这里出现又是为了什么目的？”\n彻底耗尽魔力的薇薇欧则是瘫倒在地，一边大喘气一边询问着对方。\n“不是说了吗？我叫莱维，迪亚琪是我的王上，然后王上是派我到这片区域调查，更多的东西的话，我也不清楚了，这方面的事情得去问修提露。”\n“莱维，会合时间已经过了，迪亚琪现在很生气哦。”\n一道魔力通信传，向莱维传达了自己王上的愤怒。\n“呜啊！抱歉，我这边得赶紧走了，有机会的话以后再聊吧！”\n听到这个信息的莱维明显慌乱了起来，匆匆向薇薇欧告别后一头向西方飞去，只留下薇薇欧一个人继续躺在原地。\n筋疲力尽的薇薇欧向着天空伸出拳头，自言自语到。"
  sov_game.011.a: "“这应该也算是‘以拳会友’吧”"

  sov_game.012.t: "会合"
  sov_game.012.d: "“薇薇欧！你没事吧？”\n随着会合时间的到达，返回的艾茵哈特和白雪发现了魔力告罄的薇薇欧，并为她做了简单的治疗和恢复。\n薇薇欧简单说明了自己一侧的遭遇，以及与“莱维”的交战经历。\n“总体上来说，我认为‘莱维’她们并不是执念共和国派遣的人员，对我们也并没有恶意，之后也许有与她们合作的机会……”\n“这是我这边的情况，你们那边的调查有进展吗？”\n“白雪同志感知到了怨念在西侧出现了异样的稀薄，我们沿着这个方向顺藤摸瓜，检测到了小樱牌的魔力痕迹。”\n话锋一转，艾茵哈特用无奈的语气吐槽道。\n“不过啊，你们这两个家伙还真是不让人省心。”\n作为小队最年长者，艾茵哈特给薇薇欧和白雪的脑袋上各自轻轻的来了一拳，随后搓起了两人的头发。偷偷逞强的薇薇欧暂且不论，白雪也不顾艾茵哈特的劝阻，放弃魔力防御，任由怨念冲击着自己的身体，以此来感知最细微的怨念变化。尽管成功探查到了关键的线索，但自己也在情感的倒灌下几近虚脱。\n“非常抱歉，下次再也不会了！”\n薇薇欧和白雪异口同声的道歉到，尽管态度很诚恳，但艾茵哈特很清楚，这两个笨蛋下次肯定还敢……\n完成休整后，薇薇欧小队沿着调查到的魔力痕迹开始追踪无卡的踪迹，但一队不速之客挡在了她们的行进路线上。"
  sov_game.012.a: "“发现执念魔法使，全员隐蔽！”"

  sov_game.013.t: "飞王·里多"
  sov_game.013.d: "这是进入核心地区以来，薇薇欧小队第一次碰到执念共和国的人员，谨慎起见，薇薇欧小队保持着相当远的距离，仅仅通过望远镜观察着对方下一步的动向，而这份谨慎，让她们躲过了一场惨剧。\n“高能魔力反应！”\n警告声未落，那名负责警戒的魔法使便被倾泻的魔力洪流所湮灭，魔力所及之处，一切皆归于了“无”。执念魔法使们立即发起了反击，爆炸的烟雾散去，一名老者缓步走出。\n“飞王·里多……”薇薇欧叫出了这个名字。\n飞王·里多，他曾是白军中魔法研究方面著名的大师和疯子，他的魔法造诣极为高超，但同样因研究时毫无底线的行为恶名远扬，为了寻找实验素材，他曾在苏俄内战时期欠下了累累血债。\n俄罗斯退出第一次伟大战争后，年幼的薇薇欧曾在基辅见到过飞王·里多，当时的飞王对她产生了浓厚的兴趣，意求把她变成自己接下来的实验素材，但在高町奈叶那杀人般的眼神中作罢。在第二次明斯克战役后，飞王·里多突然离开白军，并就此失去音讯。\n“本来想在完全掌握这两股力量之后再与贵国政府交涉的，真是可惜啊，各位来得有些过早了，所以，就只能请诸君死在这里了。”\n这是一场一边倒的屠杀，执念的魔法使们被飞王轻易的击穿、撕碎、湮灭，而飞王却仅仅只是在逐个测试着手中的魔法，一边测试，一边发出惊叹或是失望的声音，对自己正在进行的屠戮没有丝毫的情感。\n最终，同样的魔力洪流为这场杀戮奏响了终章，这只调查小队被彻底抹除，遗体、装备、标记，一切能证明她们曾经存在过的证据都归于了虚无。清扫干净现场，伴随着法阵的展开，飞王·里多消失不见。\n艾茵哈特感觉得到，身旁的白雪在颤抖着。“白雪同志？”转头看去，白雪脸上布满了泪痕，夹杂着悲伤、愤怒。\n“她们的灵魂，彻底破碎了。”紧咬着牙关，白雪接着说道：“被摧毁的不仅仅是身体，她们的灵魂也在那家伙的魔法下破碎、消散，就算隔着这样的距离，我还是听得到，听得到她们死前那最后的痛苦与哀嚎。”\n“现在的状况已经远远超过了我们的能力范围，第一要务是尽快将信息报告给莫斯科。”忍下了愤怒，薇薇欧做出了理性的判断。"
  sov_game.013.a: "极度危险的家伙出现了"

  sov_game.014.t: "紫天之书"
  sov_game.014.d: "飞王·里多的现身大大出乎了莫斯科的预料，并且经八神疾风鉴定，与薇薇欧交战的“莱维”的魔力痕迹与“紫天之书”高度一致。\n紫天之书，能够记录历代主人所收集的技术与魔法的魔导器，但与八神疾风持有的夜天之书不同，紫天之书的魔法更加偏向于生命与灵魂的方面。\n紫天之书曾由执念共和国的优克莉伍德持有，在执念干涉苏俄期间，她们借由紫天之书组建了一只亡灵大军，重创了塔露拉所率领的北方红军，并在明斯克地区与联盟展开了残酷的拉锯战。直至第二次明斯克战役末期，以八神疾风为核心的突击队发起了决死突击，以突击部队十不存一和夜天之书过载受损为代价击破了紫天之书，而紫天之书也由此不知所踪。\n执念共和国在明斯克的目的已然明晰，她们希望找到紫天之书，以此解决国内亡灵的锚定问题，并缓解执念人与卡西米尔人之间的种族冲突。\n但紫天之书同样也曾让联盟付出了惨重的牺牲，联盟绝不能对它的出现坐视不管。目前唯一的好消息是：根据薇薇欧同志的描述，与紫天之书强相关的莱维等人尚有争取的空间，她们也许会成为破局的一着。\n飞王·里多、无卡、紫天之书，大量的不确定因素齐聚明斯克，再加上执念政府的介入，明斯克已经彻底乱成了一锅粥，执念共和国的调查也已经深入了明斯克的核心地带，联盟和小樱必须加快步伐。"
  sov_game.014.a: "“索尼娅同志，以现在的形势，我可能需要亲自去一趟明斯克。”"

  sov_game.015.t: "小樱的决心"
  sov_game.015.d: "“木之本樱同志，我明白你和飞王·里多有过恩怨，但我极度不建议你以身犯险，联盟才刚刚恢复元气，倘若你在明斯克有什么三长两短，对联盟和革命事业会是毁灭性的损失！”\n自察里津保卫战首次搭档以来，索尼娅从未对这位老朋友用过如此重的语气，但这次事关重大，索尼娅必须提醒木之本樱，她的想法到底有多危险。\n“我明白的，索尼娅同志。驱使我前往明斯克的并不是我与飞王·里多的恩怨，而是我对联盟的责任。与执念共和国不同，联盟不能明目张胆的派遣大部队进入明斯克，但如果以小队的形式来应对，那就对每一名成员的实力都有着极高的要求。索尼娅同志，我的想法很简单：我觉得以我的能力，能够让联盟胜利的可能性提高那么几个百分点。”\n“对于联盟来说，我身上的担子的确很重，我也明白我前往明斯克可能带来的后果，但明斯克涉及的东西实在太多了。无卡、紫天之书、飞王·里多，每一个都是可能会对联盟带来极大损害的不确定因素，我们不能在这上面去赌。”\n索尼娅沉默了，小樱受伤的确会对联盟造成巨大的损失，但倘若在明斯克失败，联盟亦将受到一次重创。\n缓缓的抬头，索尼娅对上了小樱那坚毅的目光，毫无迷茫、毫不动摇，最终索尼娅也只能发出一声苦笑。"
  sov_game.015.a: "“这段时间我会处理好政务，小樱同志，注意安全。”"

  sov_game.016.t: "交涉"
  sov_game.016.d: "为了应对明斯克扑朔迷离的局势，柊泽艾利欧、李小狼、八神疾风、菲特·哈拉温和高町奈叶等联盟最为精锐的魔法使被召集，组建了以木之本樱为核心的魔法使小队，代号为“翼”，即“苏维埃之翼”之意。\n同时小樱指示，薇薇欧小队应尽可能寻找莱维等人并进行交涉，获取紫天之书的相关信息，同时对作为中立者的她们进行争取。\n“不过话虽这么说，我们该怎么找她们啊？当时莱维走得太急，连个联络的方式都没有。”\n好在薇薇欧她们的苦恼并没有持续多久，因为莱维她们主动过来联络了，并且前来联络的人除了莱维之外，还有一位褐发的少女。\n见过莱维之后，薇薇欧也对莱维的伙伴的样貌有了一些猜想，不过褐发少女的外貌还是让薇薇欧吃了一惊：她与自己母亲高町奈叶的小时候长得近乎一模一样，别扭之外，也带有着一种亲近感。\n“三位小姐您们好，我名为修提露，暗王迪亚琪忠实之臣下，奉吾王之命前来与贵方进行交涉。另外也替莱维此前的无礼行为向您们道歉。”名为修提露的少女微微欠身，面带微笑的解释着。\n“非常抱歉！我不该无缘无故就袭击薇薇欧小姐的，非常抱歉给您添麻烦了！”\n伴随着一个极其标准的90度深鞠躬，莱维向薇薇欧道歉到。\n“既然两位希望与联盟进行交涉的话，我们首先有一个问题：请问诸位与紫天之书有着怎样的联系。”\n在薇薇欧接受了道歉后，艾茵哈特将话题带回了正事上。\n“我们三人是由紫天之书所创造的存在，但不知为何与它失散，我们现在所寻找的东西便是紫天之书，以及沉眠在书中的、我们的友人。”\n“那么为什么三位会来与我们进行交涉，在明斯克的调查工作上，执念共和国恐怕更占优势吧。”\n“我们的确和执念共和国达成了一定程度上的合作，但更重要的是，吾王并不希望紫天之书落入心怀不轨之人的手里。因此我们希望多一个合作伙伴，在回收紫天之书后多一个选择，选择那个更值得信任的伙伴。而据莱维的看法，她认为贵方是值得信任的人。”\n“她并没有说谎，她的确有着合作的诚意。”一直沉默着的白雪突然开口了。\n“这位小姐的魔法，是情感读取吗？不过这样也好，三位也能更直接的感受到我们的决意。作为吾王迪亚琪的代表，我希望向贵方提出合作的邀请。”\n那么，我们该相信她们吗？"
  sov_game.016.a: "她们不能信任"
  sov_game.016.b: "答应与她们进行信息互通"
  sov_game.016.c: "承诺相互支援"

  sov_game.017.t: "保持距离"
  sov_game.017.d: "尽管通过白雪同志的魔法，我们确定了修提露的合作邀请并非谎言。但我们尚不清楚作为她们领袖的“迪亚琪”的真实意图，并且关于紫天之书我们的了解并不多，我们必须保持谨慎。\n“事关重大，我们需要先与莫斯科方面联系。”"
  sov_game.017.a: "“这样吗，真是遗憾呢。”"

  sov_game.018.t: "信息互通"
  sov_game.018.d: "联盟对于紫天之书的了解基本都来自于内战时期的经验和夜天之书所记载的只言片语，如果修提露她们是紫天之书的造物的话，她们应当对紫天之书有着更深的了解，与她们进行信息互通会对接下来的任务有所裨益。\n在向木之本樱所在的“翼”小队进行汇报后，艾茵哈特作为联盟的代表与修提露等人达成了信息互通的合作协议。"
  sov_game.018.a: "合作愉快"

  sov_game.019.t: "相互支援"
  sov_game.019.d: "明斯克的不确定因素实在太多，并且木之本樱主席亲自参加了这次任务，为了让大家都能安全回到联盟，我们必须争取一切可以争取的战力。\n修提露等人作为紫天之书的造物，对紫天之书有着更深的了解，如果可以争取到她们的支援，我们将在紫天之书的对策工作中取得优势。她们已经向我们释放了善意，我们绝不能错过这个机会。\n在向木之本樱所在的“翼”小队进行汇报后，艾茵哈特作为代表回复了对方的交涉邀请。\n“非常感谢，联盟愿意接受贵方的合作邀请，但情况紧急，对于合作的细节暂时无法进行商讨，我们希望先与三位达成相互支援的承诺，具体的合作可能需要之后再正式交涉。”\n“非常感谢三位及木之本樱小姐的理解，我们同意相互支援的承诺，如果有需要我们的地方，请尽管吩咐。”"
  sov_game.019.a: "希望未来我们也能成为朋友"

  sov_game.020.t: "协力者"
  sov_game.020.d: "我们已经锁定了飞王·里多的所在，但现在我们所掌握的所有线索都指向一个令人不安的结论：无卡和紫天之书目前均处于飞王·里多的掌控中。\n飞王·里多本就是名强大的魔法使，他对无卡和紫天之书的掌控程度也是未知数，战胜这个家伙绝非易事。\n在下令让小队成员做好战斗准备之外，小樱也想到了迪亚琪等人，她们对紫天之书有着更深的了解，同时也是足够强大的战力，我们是否应该向她们提出支援邀请？"
  sov_game.020.a: "紫天之书在飞王的手上，她们有被控制的风险，不要麻烦她们了"
  sov_game.020.b: "向她们发出支援请求"
  sov_game.020.c: "八神疾风同志提出由自己前去交涉"

  sov_game.021.t: "以我为主"
  sov_game.021.d: "紫天之书在飞王·里多的手上，作为紫天之书造物的迪亚琪她们届时有被飞王控制的风险，保险起见，我们没有向她们发出支援请求。\n但她们也通过自身与紫天之书的链接调查到了紫天之书的所在，随后她们发来了联络，在联络中我们表明了我们的顾虑。对此，修提露对我们表达了谢意，但也向我们表明了：紫天之书对她们是极其重要的存在，她们将以自己的力量回收紫天之书。"
  sov_game.021.a: "“非常感谢樱小姐为我们所做的的考虑，但事关紫天之书，我们必须得去。”"

  sov_game.022.t: "支援请求"
  sov_game.022.d: "为了尽可能增强战力，我们向紫天三人组发出了支援请求。在得到紫天之书的线索后，她们答应了我们的支援请求，表示愿意帮助我们应对飞王。"
  sov_game.022.a: "谢谢三位的支援"

  sov_game.023.t: "八神疾风的交涉"
  sov_game.023.d: "“小樱同志，我想要去和那位迪亚琪交涉一下。作为修提露和莱维所称呼的“王”，她却从未亲自现身，如果可以的话，我想去确认一下对方到底可不可靠。”\n小樱同意了八神疾风的提议，同时授权她可以随机应变，与对方达成合作协议。\n借由修提露所留下的联络方式，八神疾风联系到了紫天三人组，并向她们传达了希望当面商讨合作事宜的想法，迪亚琪等人也同意了会面的请求。\n到达会面地点，迪亚琪第一次在联盟面前现身。在听闻修提露和莱维与小时候的奈叶和菲特几乎一致的时候，八神疾风就曾和两位挚友打趣道：作为紫天三人组最后一人的迪亚琪，恐怕对应的就是是她八神疾风。但真正与迪亚琪见面时，八神疾风才发现：她真的和小时候的自己长得好像……\n“三位好，我名为八神疾风，作为联盟的代表前来商讨合作事宜。”\n迪亚琪并没有落地，只是停驻在空中，居高临下的注视着八神疾风。\n“这股魔力，你就是夜天之主吗？”\n“嘛，我确实是夜天之书这一任的主人，但那孩子十几年前就因为过载而陷入了休眠之中，作为主人我也很不称职就是了。说回正题，三位在明斯克调查的目标是紫天之书对吧，那么三位寻找紫天之书的目的又是什么呢？”\n“我们由紫天之书产生，本就是紫天之书的一部分，更何况我们的友人、真正的紫天之主也沉睡于其中。我们自然要去寻找紫天之书。”\n“那么在找到紫天之书之后呢？”\n“……”\n迪亚琪沉默了，她们一直以寻找紫天之书作为目标，但的确没有去思考过，找回紫天之书之后自己该做些什么。在隐约的记忆之中，迪亚琪记得紫天之主也是个没主见的人，到时候靠她拿主意也不现实。\n“拿紫天之书来搞破坏？称王称霸？统治世界？”\n对方仍然保持着沉默。\n“又或者，借助它的力量，来帮助更多的人？”\n“我们会……用这股力量帮助更多的人。”\n迪亚琪终于开口了，尽管关于那位挚友的记忆还会模糊，但迪亚琪觉得，如果是她，一定也会做出同样的选择。\n“联盟的目的，是解放那些被压迫的、被剥削的人们，将他们从苦难之中拯救出来，去建立一个更加美好的世界。如果三位有着帮助他人的愿景，那么在此，可否邀请三位来助我们一臂之力。”\n迪亚琪注视着对方，不知为何，自己能够感受到的对方的决心。迪亚琪缓缓落到地面，向八神疾风伸出了手。"
  sov_game.023.a: "“乐意效劳。”"

  sov_game.024.t: "可爱的王"
  sov_game.024.d: "出于好奇心，在争取到紫天三人组的支持后，八神疾风向她们问道。\n“暗王大人这也没什么架子嘛，那为什么之前和小薇薇欧她们交涉的时候不现身呢？”\n“等等，听修提露说你们苏联的人不是不用‘王’这种称呼吗？算了，本王不现身当然是因为……”\n听到了这里，迪亚琪慌张了起来，随后便开始试图恢复作为“王”的高傲，但还未说完，便被修提露无情打断。\n“因为吾王总是口嫌体正直，我担心吾王口是心非的发言会影响与薇薇欧小姐她们的交涉，所以让吾王老实呆着，由我和莱维前去交涉。”\n真正的原因被被戳穿，身为“王”的威严碎了一地，迪亚琪当场炸毛了。\n“修提露！你这个家伙果然根本就没把我放在眼里对吧！”\n“怎么会呢吾王，我已经说过了呀，您永远都会是我和莱维唯一的王。”"
  sov_game.024.a: "“真是位可爱的王呢。”"

  sov_game.025.t: "强袭"
  sov_game.025.d: "翼小队、薇薇欧小队、紫天三人组对飞王·里多的所在之处发起了强袭。对于小樱等人的出现，飞王抱有一丝遗憾，但并没有表现出太多的惊讶。\n“真是遗憾啊，如果能再有几天的时间的话，我本能将这两股伟大的力量完全纳入手中的。”\n无卡和紫天之书自飞王·里多的手中浮现。数月之前，他在明斯克发现了它们，随后藏身于明斯克核心地区，开始试图掌控这两股力量。\n但无卡和紫天之书产生的异动分别引起了联盟与执念共和国的关注，并分别在明斯克地区开始了调查，致使飞王棋差一招，在完全控制无卡和紫天之书前便被联盟锁定。\n“不过这段时间的研究，还是让我发现了这本书有一些蛮有趣味的用法。”\n黑色的魔力于飞王手中凝聚，又如丝线般流入紫天之书。\n“你这混蛋！”\n愤怒的迪亚琪被修提露勉强拦了下来。\n紫色的魔力从紫天之书中倾泻而出，就连小樱也不得不后退了一步以稳定身形。魔力波涛消散后，一名金发的少女自紫天之书中现身，金色的瞳孔之中毫无光亮与神色。\n“尤莉！”\n迪亚琪她们喊出了挚友的名字，但少女没有回应。\n“检测到敌意目标，自主防卫系统激活，歼灭开始。”\n毫无感情，如同机械般的言语从少女的口中发出，紫色的盾阵环绕在少女身旁。大感不妙的迪亚琪立即发动了传送魔法，将尤莉和紫天三人组带至了另一片战场，阻止飞王继续对尤莉和紫天之书施加影响。\n“薇薇欧小队去协助迪亚琪她们，飞王交给翼小队处理！”\n木之本樱下达了命令，随即薇薇欧小队三人向着迪亚琪等人的方向赶去，翼小队则做好了迎战飞王的准备。"
  sov_game.025.a: "决战开始"

  sov_game.026.t: "暴走的紫天之书"
  sov_game.026.d: "“醒醒啊尤莉，是我们啊！”\n金发的少女没有回应莱维的呼唤，魔力弹和轰击也丝毫没有停止的迹象。直至一发虹色的炮击迟滞了尤莉的攻击，是来自于薇薇欧的炮击支援。\n“薇薇欧小队，前来协助阻止紫天之书的暴走。”\n“谁要你们帮忙了？这是我们的战斗！”\n“吾王，现在不是嘴硬的时候，为了救回尤莉，我们欢迎一切愿意帮忙的人。”\n“唔……”\n六人开始与尤莉周旋，并寻找着阻止暴走的方法。白雪全力运作着魔法，在战场的怨念之中极力捕捉着尤莉的情感，最终，白雪捕捉到了那个微弱的声音。\n“迪亚琪，我现在没办法控制紫天之书，别管我了，你们快跑！”\n“怎么可能不管你啊！退一万步说，放着你不管你也还是在暴走，到时候伤到无辜的人了，你自己心里也过意不去不是吗！”\n尤莉仍然拥有着意识，但身体和紫天之书的控制权并不在尤莉的手中，结合此前尤莉的话语中的“自主防卫系统激活”，白雪终于知道飞王口中“有趣的用法”究竟是什么了。\n“迪亚琪小姐，飞王恐怕是通过注入魔力，诱使紫天之书的自主防卫系统暴走。并且在飞王的影响下，现在自主防卫系统的控制权限比尤莉小姐还要更高，现在尤莉小姐是被控制着在行动！”\n“所以该怎么办？”\n“通过魔力攻击削弱自主防卫系统，让尤莉能够重新夺回紫天之书的控制权！”薇薇欧和修提露的想法不谋而合。\n“那么，抱歉了尤莉，接下来可能会有点疼，稍微忍耐一下！”\n紫黑色的法阵逐一在迪亚琪的身旁展开，全员做好了攻击的准备。"
  sov_game.026.a: "接下来，是全力全开的时间"

  sov_game.027.t: "救回尤莉"
  sov_game.027.d: "自主防卫系统的行动逻辑的确死板而机械，但紫天之书的魔法和尤莉恐怖的魔力量依然让战斗险象环生。最终，薇薇欧和艾茵哈特逆炮击而上的舍身突击创造出了机会，空中的尤莉被撞得失去了平衡。修提露和莱维立即接上，一左一右发动魔力枷锁将尤莉锁在空中。\n“迪亚琪！就是现在，打碎她身上的束缚，把我们最重要的挚友和主人救回来！”\n四个法阵于尤莉四周展开，漆黑的魔力凝聚、收束，直至魔力控制的临界点，随后黑色的法球一同迸裂爆发。极限出力的“深暗湖光”，倾注了迪亚琪全部魔力的最强一击轰向尤莉，在奔腾的魔力中紫色的装甲被不断剥离、破碎，直至完全消散于黑色洪流之中，金发的少女也暂时失去了意识。\n“尤莉！”\n在尤莉坠向地面之前，迪亚琪一把抱住了她，慢慢的降落到地面上。\n金发少女缓缓睁开了眼睛，看着那最为亲密的挚友，微笑着道歉到。"
  sov_game.027.a: "“抱歉，我给大家添麻烦了。”"

  sov_game.028.t: "苦战"
  sov_game.028.d: "翼小队同样也陷入了苦战，飞王·里多本就是一位实力强劲的库洛魔法使，对于库洛魔法的理解与掌握并不逊色于木之本樱，但归根结底，无卡才是那个真正棘手的存在。\n无卡的能力正如其名，拥有着将一切化为虚无的力量，在无卡的效用下，众人的攻击均被湮灭，反过来无卡的魔法却可以如同撕开一张纸一般轻易洞穿众人的防御，只有小樱能够依靠小樱牌来与无卡勉强抗衡。\n无卡本就是为了平衡其他52张库洛牌而被创造的，尽管飞王·里多无法完全掌握无卡，但它的实力依然远远超过了小樱手中的小樱牌，激战之中，小樱牌被一张张的夺走，重新变回了库洛牌的姿态，小樱本人身上的伤痕也在逐渐累积。\n面对飞王的嘲笑和讥讽，小樱只是在心中默念着那句总能让自己冷静下来的话语。"
  sov_game.028.a: "“一定有办法的，一定没问题的。”"

  sov_game.029.t: "战局的转折"
  sov_game.029.d: "小樱手中剩余的小樱牌已经寥寥无几，就在狞笑的飞王即将发起最后一击时，樱色的炮击击穿了他的防御，迫使飞王脱离了攻击位置。\n“怎么可能？”\n“无卡的解封本就源于库洛牌的正负失衡，‘正’的库洛牌转化为了小樱牌，致使‘负’的无卡力量异常的增强。倘若小樱牌变回了库洛牌，那么，无卡会发生什么呢？”\n面带着微笑，柊泽艾利欧知道，他们的战术成功了。\n伴随着库洛牌中“正”的部分的回归，无卡的魔力被逐渐削弱，而飞王太过专注于与小樱的战斗，享受着从小樱身边将小樱牌一张张的夺走的那种恶趣味的快感，他全然忘记了，在这场战斗中，小樱并非孤身一人。当翼小队其他成员的攻击可以击穿无卡的防御之时，飞王败局已定。"
  sov_game.029.a: "将军了"

  sov_game.030.t: "收服无卡"
  sov_game.030.d: "在众人的合力围攻之下，飞王·里多走向了末路，无卡不再是压倒性的力量，自己的魔法被逐个破解，魔力也逐渐告罄，翼小队的胜利已经近在咫尺。\n山穷水尽之时，飞王彻底释放了无卡，完全解封的无卡再次爆发出恐怖的魔力，翼小队全员展开护盾，勉强挡下了无卡的第一波魔力爆发，飞王则乘此机会逃脱。\n此时的小樱犯下了一个致命的失误，为了阻止飞王的逃跑，她脱离了小队的战线，失去了侧后的掩护。\n“小樱！小心！”\n猛然回头，一发球形的虚无魔力已经近在咫尺。回避？没有时间；防御？无法抵挡，自己该怎么做？\n突然一股力量将自己推开，小樱看向自己原来所在的地方，那是自己的爱人李小狼。千钧一发之际，李小狼爆发出了超越极限的速度，一把推开了小樱，自己则正面吃下了无卡的这一击。\n随着一阵耀眼的白光，李小狼消失得无影无踪。\n“小…狼？”\n伴随着颤抖的声音，悲愤交加的小樱爆发出了极致的情感，她念动魔咒，无尽的魔力奔涌而来，无卡的魔力竟被完全压制。那些被夺走的小樱牌也对小樱强烈的情感产生了共鸣，重新回到了小樱的身边，按照她的布置结成法阵，将无卡死死困住。\n“恢复你原来的样子，库洛牌！”\n伴随着最后的咒语，无卡被收服，但付出的代价，实在太过沉重了。\n“小狼！”\n这么多年来，小樱第一次哭了，那个自己深爱的人，却因为自己的一时冲动，永远的离开了自己。\n“小樱同志，你看周围！”\n听到众人的惊呼，小樱拭去眼泪看向周围，原本在无卡的攻击下消失的建筑再次复原，就连自己法杖上被无卡削去的那一角也重新恢复。\n“不会吧，如果是这样的话？”\n怀抱着希望而忐忑的心情，小樱强迫自己转头，看向了小狼消失的地方。\n那个熟悉的身影就在那里——伴随着无卡被收服，在无卡的攻击下归于“无”的存在尽数恢复，而李小狼自然也在其中。\n泪眼朦胧的小樱冲上去抱紧了李小狼，放声大哭了起来。\n“笨蛋！小狼你这个大笨蛋！”\n“抱歉……”\n这对情侣抱紧了对方，从心底里发誓，从今以后，再也不会有什么东西能将她们彼此分开。"
  sov_game.030.a: "“那个……小樱同志？现场还有其他的同志们还在呢。”"

  sov_game.031.t: "离去"
  sov_game.031.d: "两处战场几乎在同一时间结束了战斗，随后魔力通信被重新链接。\n“主席同志，迪亚琪小姐她们离开了，需要我们追上去吗？”\n在成功阻止紫天之书的暴走后，迪亚琪拒绝了薇薇欧等人的挽留。\n“抱歉，我还不能完全信任你们，我不希望尤莉再次卷入今天这样的灾厄之中了，麻烦替我向你们的主席道歉。”\n放下了“王”的架子，迪亚琪留下了最后的道歉，与自己的伙伴们一同离开了。\n尽管很遗憾，但迪亚琪的留言也表明作为紫天之主的尤莉并不希望被卷入纷争之中。至少在今后的时间里，紫天之书不会被联盟的敌人所利用，这就已经足够了。"
  sov_game.031.a: "祝她们未来的生活一切安好"

  sov_game.032.t: "新的同志"
  sov_game.032.d: "两处战场几乎在同一时间结束了战斗，随后魔力通信被重新链接。\n“主席同志，迪亚琪小姐她们表示希望能够与您见上一面。”\n迪亚琪不希望尤莉再次卷入这样的灾厄之中，但别有用心之人仍在暗处觊觎着紫天之书的力量，倘若再有飞王·里多这样的人出现，她不敢保证能够仅靠自己的力量保护好尤莉。\n内心挣扎之余，迪亚琪看到了在一旁试图与翼小队恢复通信的薇薇欧等人。\n“她们也许会是值得信任的人。”\n在艾茵哈特的带领下，迪亚琪和尤莉等人与小樱正式会面，简单相互介绍之后，迪亚琪提出了自己的问题。\n“小樱小姐，本王…我有一个疑问，如果我们加入你们的话，你们想要利用紫天之书来干什么？”\n死死的盯着小樱的眼睛，迪亚琪试图捕捉对方一丝一毫的情感变化，她能够信任薇薇欧和八神疾风她们，但她希望弄清楚，作为苏联领袖的木之本樱是否对紫天之书存有邪念。\n“如果是具体做些什么，那么需要取决于各位，紫天之书的主人是尤莉小姐而非我们，决定如何使用紫天之书是各位自己的权利。”\n“但如果是最为本源的目的的话，我们希望每一份力量都能够为了联盟的人民所使用、为了革命的事业所使用、为了全世界的所有无产者们而使用。如果四位小姐也有着这样的愿景，那么联盟欢迎新同志的加入。”\n带着刚刚哭泣过的微红，木之本樱的瞳孔中满是坚毅，毫无躲闪，毫无动摇，她向迪亚琪表明了联盟的希冀与自己的决心，同时也打消了对方最后的顾虑。\n最终，迪亚琪给出了她们的答复。"
  sov_game.032.a: "“按你们的叫法，以后该叫你同志了，对吧？”"

  sov_game.033.t: "紫天之主与夜天之主"
  sov_game.033.d: "撤离途中，八神疾风凑到了尤莉等人的身旁。\n“说起来，尤莉同志你和暗王同志她们大概是怎么样的一个关系啊？”\n不待尤莉和迪亚琪发话，莱维便语出惊人：“我和修提露是王的左膀右臂，尤莉是坐在王的腿上。”\n“莱维！你那是什么形容？另外现在别这么叫我了，改叫同志！”\n一旁的小樱则是笑着说道：“这个称呼是承载了四位之间的情谊的吧，以后在公开场合注意一下就好。”\n不过莱维也没说错，在四人过去的时光中，身为紫天之主的尤莉性格过于柔和，反倒是迪亚琪常常处于“王”的领袖位置，而尤莉和迪亚琪两人之间的关系又相当亲密，尤莉总是挂在迪亚琪的身边，也难怪莱维会说出“尤莉坐在王的腿上”这样的话来。\n满足完自己的八卦欲，八神疾风正欲走开，尤莉叫住了她。\n“那个，疾风同志就是夜天之书的主人吗？”\n“啊，是的，但那孩子受了很重的伤，现在还在休眠呢。作为主人，我果然很不称职吧。”\n“是为了阻止当时的紫天之书对吧？很抱歉给大家添麻烦了。”\n“尤莉同志当时还在沉睡吧，是那些反动的家伙犯下了罪行，而不是尤莉同志。”\n“那么，请疾风同志把那孩子叫出来吧，虽然只有一点点，但我想稍微弥补一些紫天之书所犯下的过错。”\n八神疾风召唤出了夜天之书，尽管外表完好无损，但内部的损伤让夜天之书仍然处于休眠之中，联盟也曾试图修复夜天之书，但夜天之书最原始的设计已经无从知悉，修复工作也只得以失败告终。\n但现在则有所不同了，紫天之书与夜天之书本就是同样的结构，身为紫天之主的尤莉也相当清楚这一系谱魔导器的结构程式。尤莉召唤出紫天之书，紫色的魔力流入夜天之书当中，尤莉逐步的编织、重组着夜天之书的魔力回路与术式方程。伴随着夜天之书的修复，八神疾风也逐渐感受得了与魔导器的链接正在恢复，最终伴随着重启法阵的启动，夜天之书再次恢复了运作。"
  sov_game.033.a: "“谢谢，尤莉同志。”"

  sov_game.034.t: "希望仪式"
  sov_game.034.d: "以无卡的收服为标志，库洛牌的收服工作已经圆满完成。在小樱的主持下，转化无卡的魔法仪式顺利举行。\n根据艾利欧的提议，由无卡转化而成的小樱牌被命名为“希望”，这场仪式也因此被称为“希望仪式”，它寄托着的，正是小樱对苏联、对社会主义事业，以及对战友、对同志们的一切的美好祝愿。\n通过这场仪式，苏联向全世界宣告，在以小樱同志为核心的党中央的领导下，苏联全党全军全国人民终于取得了库洛牌收服工作的伟大胜利。"
  sov_game.034.a: "“跟你定下约定的小樱命令你，封印解除！”"

  sov_game.035.t: "明斯克回归"
  sov_game.035.d: "无卡事件终于告一段落，情报人员向我们发来了报告：优克莉伍德辞职，执念共和国已经陷入了混乱之中。随后边防部队也报告：为了应对国内的混乱，执念共和国将明斯克地区的部队尽数撤回国内以加强战备。看来在明斯克的失败，对执念共和国是一次极其沉重的打击。\n联盟抓住了这个机会，红军迅速接管了明斯克地区，小樱同志也批准了使用小樱牌的力量以净化当地的亡灵。\n在明斯克的局势安定下来后，我们以明斯克为核心，重新建立了白俄罗斯加盟国。"
  sov_game.035.a: "明斯克，欢迎回家"

  sov_game.036.t: "胜利？"
  sov_game.036.d: "按照原计划，在与飞王·里多决战之前，薇薇欧小队会前去联系迪亚琪等人，翼小队则应做好完全的战斗准备，但就在柊泽艾利欧准备细化作战计划之时，无卡突袭了翼小队。\n执念共和国已经先一步接触到了飞王·里多，飞王已经离开，临行之时，他释放了无卡，给木之本樱留下了一点“小礼物”。\n无卡的能力正如其名，拥有着将一切化为虚无的力量，探测魔法在“无”的本质面前尽数失效，翼小队遭到了毫无预警的突袭。并且由于无卡的能力，众人的攻击均被湮灭，反过来无卡的魔法却可以轻易洞穿众人的防御。只有小樱能够依靠小樱牌来与无卡勉强抗衡。\n无卡本就是为了平衡其他52张库洛牌而被创造的，它的实力远远超过了小樱手中的小樱牌，激战之中，小樱牌也被一张张的夺走，变回了封印前的库洛牌。\n火、地、水、风，四张最为强大的元素牌被小樱留为了底牌。同时伴随着小樱牌一张张的变回库洛牌，库洛魔法的正负平衡也在不断恢复，无卡的实力也随之一点点的下降，直至小樱抓住了制胜的时机。\n乘着无卡被艾利欧和小狼暂时牵制住，小樱抓住机会，释放四张元素牌，准备以这一击结束战斗。\n但刹那之间，险象骤生，四张元素牌现身之后，无卡轻易摆脱了艾利欧和小狼的纠缠，无视了菲特和八神疾风的阻击，径直向小樱袭来，而库洛魔法的吟唱还没能完成。\n千钧一发之际，高町奈叶以身为盾挡在小樱的身前，全力汇聚的护盾抵抗着虚无的吞噬，但在绝对的魔力差距面前被无情击穿，被无卡重伤的高町奈叶直挺挺的坠向了地面，但至少，她已经成功的为木之本樱争取到了宝贵的时间。\n魔法吟唱完毕，小樱的最强一击轰向无卡，无卡也立刻发动了反击，两股恐怖的魔法相会，耀眼的白光过后，只剩下重伤倒地的奈叶、摇摇欲坠的小樱，以及被打回库洛牌状态的无卡。面对这张最后的库洛牌，小樱用尽最后的力气念动了封印咒语。"
  sov_game.036.a: "恢复…你原来的样子，库洛牌"

  sov_game.037.t: "安乐联盟的行动"
  sov_game.037.d: "尽管成功封印了无卡，但木之本樱、高町奈叶重伤昏迷，飞王·里多、紫天之书倒向了执念共和国。对于联盟来说，是一场彻彻底底的失败。\n翼小队封锁了消息，以期在小樱主席恢复视事能力后再返回莫斯科，但很遗憾，这些心思不可能瞒得过安乐联盟。\n索尼娅发来了消息：阿芙乐尔已经开始对我们在明斯克的失败进行问责，而莫罗佐娃则仍在观察局势。"
  sov_game.037.a: "她们等这一天很久了"