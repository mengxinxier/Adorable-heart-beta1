#国内事件
  polish.001.t: "伟大的联合政府"
  polish.001.d: "十年之前，执念共和国还笼罩在内战的阴影之中，在的圣杯王国和幻想乡共和国的催逼之下，两个不同的种族剑拔弩张，执念共和国即将变成一座可怕的兽笼，不知会有多少年轻的生命消逝于此。那是一个严酷的冬季，低温让处于一地瓦砾的执念共和国难以动弹，许多乡民不幸冻毙荒野，但好在，低温也拖住了内战的双腿。\n短短一个季节，冬去春来，在辽阔的雪原，沉默的士兵对峙着，她们有来自克拉科夫保皇者、来自柏林的国家委员会、鬼域复生的战士以及渴望自由的斗士，但无一例外，无人出声。在最中心处的优克莉伍德和玛恩纳也并未言语，钢笔在纸张上沙沙作响，一页又一页纸上的对话被记录下来。凝重的气息逐渐消散，士兵们不再屏住呼吸，随着低沉的杂音，紧接着就是雷鸣般的欢呼。\n许多人可能并不理解其中曲折，但这些珍贵的纸笺却已经陈列在华沙的博物馆，团结而统一的执念共和国，伟大的联合政府成立了！"
  polish.001.a: "那么之后呢？"

  polish.002.t: "黄金十年"
  polish.002.d: "十年来，执念共和国拥抱和平、平稳发展，埃列什基伽勒和伊什塔尔弥补了紫天之书遗失的隐患。游荡的亡灵逐渐被固定，随着执念日渐稀薄，一个又一个执念聚集之地——重执念区被逐个净化，主要的交通枢纽恢复运作。联合政府恢复了和德国的贸易，并开始建设中东欧的道路。\n平整的田亩种下改良的魔法作物，为执念人提供赖以生存的食粮；种族隔离政策暂时弥合了两族的矛盾，两族的公民权利与义务总体处于一个平等的状态。埋藏地底资源被开采出来，冒着浓烟的工厂被建立起来，执念共和国开始了粗犷的发展。"
  polish.002.a: "艾尔托利亚委员会是什么？"

  polish.003.t: "艾尔托利亚委员会"
  polish.003.d: "执念共和国内部日趋稳定，在国内欣欣向荣的时候，明斯克地区却还过着苦日子。这是来自数十年前战争的创伤，为了获得协约国的支持，优克莉伍德选择和圣杯王国合作，来自幻想乡共和国的西行寺幽幽子成为执念军队的总指挥，大量的亡灵被巨大的聚灵法阵强行固定，并在幽幽子的统帅下，向东挺进，将要一举消灭红色的俄国。\n这场战争，执念共和国胜利了……我们得到了协约国的支持、我们建立的国际上的威信、我们拿下了明斯克地区。\n但明斯克两次会战打掉了紫天之书，滞留在明斯克地区的执念人由于粗暴的固定导致她们频繁与联合政府对抗，但艾尔托利亚委员会的建立足以在大局上镇住这些暴乱分子。更重要的是，艾尔托利亚委员会的存在为执念共和国抵挡了苏联人的红色威胁，这点很重要。"
  polish.003.a: "柯尼斯堡自治委员会是什么？"

  polish.004.t: "柯尼斯堡自治委员会"
  polish.004.d: "柯尼斯堡历史悠久，曾是可怕的条顿骑士团驻地，她们行事残酷，所过之处寸草不生。经过周边地区和卡西米尔的多次战役，最终消灭了骑士团，但传说拥有可怕宗教力量的骑士团在这里建立了神秘的迷宫。\n随着执念共和国的一步步成立，来自大灾变的影响，柯尼斯堡迷宫的封印逐渐解除，并开始涌现魔物，北方的波罗的海地区深受其苦。在获得协约国的支持后，执念共和国获得了柯尼斯堡这块土地，面对难缠的魔物，玛恩纳开始组织骑士和勇者组织，分批次讨伐魔物，并试图进入迷宫，查清其中的秘密。\n而相邻的神秘大赦国引起了执念共和国的警惕，树海结界消失之后，大赦国的秘密逐渐为人所知，这种依靠宗教的愚蠢国家让玛恩纳想起了历史上的条顿骑士团，虽然两者并无关联。\n重执念区和大量未固定的亡灵让国家委员会难以实际上控制当地，于是柯尼斯堡自治委员会成立了，这是一个由骑士和勇者组成的小领地，并选出了一位普鲁士的伯爵作为领主，她们将阻止大赦向执念共和国渗透，并专门开发神秘的迷宫。"
  polish.004.a: "基辅公国和我们的关系怎么样？"

  polish.005.t: "貌合神离的友邦"
  polish.005.d: "执念军队和幽幽子向东击败苏俄的北方红军之后，苏俄内战陷入更加漫长的消耗战，随着一次次的交战，木之本樱的魔法部队逐渐成熟，高町奈叶等旧军官被重新启用，执念军队无法占据优势了。\n而基辅方向的这些可笑的家伙，只顾着建立防线和深挖堑壕，而不敢向莫斯科大举进攻。现在战机已经失，好在几方人马都已疲惫不堪，这才签订了一份停战合约。\n而协约国这帮家伙，在利用完执念的军队之后，幽幽子被强制要求回国，失去控制的军队在明斯克乱作一团；另一面，她们又暗中唆使德国在柏林成立卡西米尔国家委员会，我们无疑被出卖了。而基辅这些懦夫却享受着我们胜利的成果。优克莉伍德断然拒绝出兵干涉罗马尼亚，并且为中村由理等人援助罗马尼亚提供方便。失去了罗马尼亚的协约国只好重新和执念共和国谈判。\n基辅自始至终都想要恢复俄罗斯帝国的荣光，优克莉伍德和玛恩纳都难以容忍这帮妄自尊大的家伙，有些狂妄的官员似乎还认为我们是她们的藩属国。"
  polish.005.a: "苏联人会让她们老实下来的"

  polish.006.t: "令人不安的邻居"
  polish.006.d: "比起圣杯王国，执念共和国在地缘上更亲近于幻想乡共和国，这是因为西行寺幽幽子对执念军队的建设起到了重要的作用，并且在玛恩纳和优克莉伍德宣布成立联合政府并合并国家委员会的时候，幻想乡共和国首先选择支持这一宣言，理由是支持民族和谐，并派来幽幽子进行友好访问，提供了许多妖精和人类共处的宝贵经验。\n随着稗田阿求宣布和魔导国建交，执念共和国很快紧随其后宣布承认魔导国，并着力于恢复陆上交通和贸易。魔导国，神秘的国家，几乎是一瞬间就击溃了德国，她们似乎和执念共和国一样充满了亡灵色彩，但已经抛弃亡灵身份的执念却对她们更加警惕。"
  polish.006.a: "我们必有一战"

  polish.007.t: "黄金公主拉那"
  polish.007.d: "逐渐稳定之后，保皇者从王室后裔中找出了品德、美貌和才能俱佳的继承者，她们开始鼓动恢复君主制"
  polish.007.a: "你是谁的君主？"

  polish.008.t: "左翼军官"
  polish.008.d: "以解放亡灵为口号建立的执念军队的一些军官始终带有一点左翼的特色，以中村由理等人为首的死后世界战线执行着几个原则，支持优克莉伍德、要求卡人和执人平权、对抗魔导王安兹。她们无疑和奥尔加团长有相当好的关系。"
  polish.008.a: "有没有右翼军官？"

  polish.009.t: "右翼军官"
  polish.009.d: "执念军队中的右翼大多是旧贵族、骑士，她们支持玛恩纳和国家委员会，优克莉伍德特地建立了拉多姆议会作为她们争吵的地方，以免这帮家伙闲着没事干。"
  polish.009.a: ""

