 POL_GAME_RULE_Kazimir_8: "至暗时刻-迪米乌哥斯掌权"
 POL_GAME_RULE_Kazimir_8_DESC: "需要§C$POL_GAME_RULE_demon_kingdom_2$§!，在一片混乱中，迪米乌哥斯成功击败了雅儿贝德和塞巴斯，他联合了其余的守护者，将要继续实现安兹的伟大理想！"
