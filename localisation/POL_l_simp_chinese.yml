 polish.35.t: "和[UKR.GetName]的战争开始"
 polish.35.d: "在[UKR.GetName]与[SOV.GetName]的战争陷入胶着的时候，[UKR.GetName]对西部的防御削弱到了极点，我们只需要组织一支军队便能不费吹灰之力的拿下我们卡西米尔的故土——西基辅公国。但是需要注意的是，这次虎口夺食的行为势必会激怒[SOV.GetName]，我们必须在她们拿下[202.GetName]之前夺下它，否则我们的努力就会白费，在[SOV.GetName]夺下[202.GetName]之后，失去合法性的我们只能撤军让出西基辅公国。"
 polish.35.a: "向[202.GetName]前进！"

 polish.36.t: "[FROM.GetName]突袭基辅公国"
 polish.36.d: "在解放[202.GetName]的战争进入到紧要关头的时候，[FROM.GetName]无耻的加入了战争，她们宣称[UKR.GetName]邀请她们援助自己，实际上这帮无耻的家伙想要的只有西基辅，我们必须速战速决，不给她们任何机会！\n[202.GetName]是这次战争的重中之重，只要夺下[202.GetName]，我们便可以立即宣称战争结束，失去借口的[FROM.GetName]只能滚蛋，除非她们想要面对联盟的怒火。反之，如果[202.GetName]被她们夺下，在[UKR.GetName]投降之后，我们便不得不和[FROM.GetName]在谈判桌上争夺[UKR.GetName]，这简直是一场灾难！"
 polish.36.a: "向[202.GetName]前进！"


 poland_news.1.t: "$news_event_background$[POL.GetName]在[5.GetName]实行人口迁移政策"
 poland_news.1.d: "[POL.GetName]政府趁着戴比路克帝国内战无法顾及黑森峰的时机，发动亡灵大军袭击了黑森峰，尽管黑森峰有完备的军事设施和足够多的训练装备，但她们面对的是无边无际的亡灵海。[5.GetName]落入[POL.GetName]的控制之下。[POL.GetName]宣布在数月后将开始大规模人口迁移，如果德国人在期限内没有离开黑森峰地区，[POL.GetName]将不会保证她们的财产和人身安全。"
 poland_news.1.a: "将德国人赶出去！"
 poland_news.1.b: "粗暴无理的家伙！"

 poland_news.2.t: "$news_event_background$[POL.GetName]加入[DVL.GetName]"
 poland_news.2.d: "日前，[POL.GetName]和[DVL.GetName]暗中接洽已久，双方的媒体和公众人物开始公然宣传有利于双方合作的言论，在今天早晨，[DVL.GetName]的外交部首先抛出了这则重磅消息——[POL.GetName]将要加入[DVL.GetName]，随之在[POL.GetName]方面这个消息得到了证实。"
 poland_news.2.a: "史诗级别的合作！"
 poland_news.2.b: "魔王们联合起来了？"

 AH_POL_ai_behavior_demon_kingdom:0 "@POL 魔导国的未来"
