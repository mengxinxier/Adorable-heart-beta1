 NAE_train_equipment_5_desc:0 "运用的最先进的柴油动力引擎之后，铁路的速度大大提升，休恩在兽耳语是4的意思"

 NAE_infantry_equipment_0:0 "仿造的马提尼·亨莉步枪"
 NAE_infantry_equipment_0_short:0 "仿造的马提尼·亨莉步枪"
 NAE_infantry_equipment_0_desc:0 "圣杯佬就算是殖民也不愿意用好装备，就算有好装备也是给精锐小队用的，她们留下的装备很多，但是我们来不及研究更精密的步枪了，只能挑其中最方便仿制的枪械了——而且这玩意圣杯佬还在犬耳娘的境内留下了很多，随便拆解。"
 NAE_infantry_equipment_1:0 "仿造的李恩菲尔德步枪MKV"
 NAE_infantry_equipment_1_short:0 "仿造的李恩菲尔德步枪MKV"
 NAE_infantry_equipment_1_desc:0 "现在我们争取到了一些时间来研究更复杂的枪械，但是我们的甚至没有加工护木的图纸，我们仍然只能仿造圣杯佬留下的枪械，但是这次我们能仿造出更加复杂的枪械了，相信不久之后我们就能制造一把我们真正需要的步枪了"
 NAE_infantry_equipment_2:0 "仿造的汤普森冲锋枪"
 NAE_infantry_equipment_2_short:0 "仿造的汤普森冲锋枪"
 NAE_infantry_equipment_2_desc:0 "我们不能只跟在圣杯的屁股后面走，我们要明白这些东西的原理，要真正的去把枪械的原理理解透彻才能制造出我们自己的枪械，我们应该去放眼别国的武器装备"