rebuild_gov.1.t:0"唯一的支持者？"
rebuild_gov.1.d:0"“哈莉...”你喊了一声她的名字，你很轻易的就找到了她的办公室，这个办公室不算很大，甚至有一些狭小，脏污的墙壁上被时间喷满了灰尘，虽然每个空桌子上都有一个油灯，却唯独哈莉桌前的油灯在亮着，她一尘不染的桌子上堆满了文件，她穿着一件灰色的竖纹西装，仿佛维系着政府部门最后的颜面。猛地，你觉得有一束光在哈莉的头上射下去，仿佛有一只纯洁的天使莅临了这张办公桌前....\n“熔海...主席？”哈莉早已停下手中的工作，望着面前的熔海主席，挑起一根眉毛：“...有何贵干？我觉得您还是回到岗位上处理您的政务比较好，主席”\n她说的没错，政务繁忙，现在确实不是来见她的最佳时机，但是等下班之后约个咖啡厅？不，那样对你不利，而且她也不是这样的人，你与她只是上下司的关系，这是发言上的不利，你会失去先发优势，上，现在就是机会，抓住她，她是你最后的机会。"
rebuild_gov.1.a:0"要不要等下班一起喝杯咖啡..？"
rebuild_gov.1.b:0"现在找你有很重要的事..."

rebuild_gov.2.t:0"喝咖啡"
rebuild_gov.2.d:0"你.在.干.什么！？我都告诉你了别这么做了！你为什么不听我的？"
rebuild_gov.2.a:0"你是谁？"

rebuild_gov.3.t:0"我是..."
rebuild_gov.3.d:0"我是你内心的逻辑...请不要惊讶，您的精神状态很好，并没有因为长期的工作导致精神分裂，因为思考本当如此——你要去与内心的逻辑对话，聆听你内心的声音，虽然你现在的内阁空虚，但是你的内心毫不空虚...你知道的，你的逻辑思维，感情波动，反射神经...你可以聆听到这个世界更多的声音——包括你自己的，把自己想象成一名将军，你的脑海中的感情，逻辑，神经在你的帐中排兵布阵...她们会给你建议，我的大人。"
rebuild_gov.3.a:0"现在回头还不算晚"

rebuild_gov.4.t:0"其实我是来..."
rebuild_gov.4.d:0"“不”你坚定的摇摇头“我找你有重要的事情商量”你抬起头，盯着她的眼睛看，是非常漂亮的绿宝石色。\n她愣了一下“嗯...好吧，我听着”她尴尬的笑了一下“毕竟如果是主席的的话，不得不听，我只是一个小卒子而已”她坐正了一点，把办公椅转向了我。\n“其实对你来说是件好事”熔海也站直了直身子，似乎是给自己打气，然而就算是站着，哈莉坐着的高度几乎也要追上熔海了，水牛族人的身高都比较高，如果哈莉站起来的话，主席大概只能到哈莉胸前吧\n“我想让你进入中央核心政府工作”熔海坚定的说到，她知道现在的中央政府的情况，除了自己之外可以说是空无一人，去中央可以说是完全的给自己找麻烦，熔海也是一个心善的人，当初把她调来这里也是为了减轻她的工作量。但是现在情况变了，熔海真的很需要她的帮助...你不确定她是否愿\n“好”在你权衡利弊的时候，她已经给了你答案“我当然愿意跟随你，主席”她温柔的笑着说“能为国家承担一份责任，是我的荣幸”她思考了一下“哦，还有一件事，猫耳党是不是把军队都掏空了？我也可以去带兵作战的，我的主席”\n你...你一时间竟不知道说什么，也许更多的是哽咽...你知道现在是最艰难的时期，别说中央政府了，军队更是重灾区，我们的军官和物资在分裂时被猫耳党和狐耳党全调走了，现在我们可以说是无将可用，这种时候说这种话...无异于雪中送炭\n你感觉你的鼻头有点酸酸的，但是还是咽了回去“从今往后...要麻烦你了...不过，为什么？这么干脆的答应下来...现在的人都知道进政府还不如去街上要饭来的好”\n“主席，主席...”哈莉摇了摇头，两只硕大的牛角丝毫没有影响到她的动作“如果我真的只是为了什么物质的东西而战的话，那么我早就和狐耳党走了”哈莉牵住你的手说“我是个没文化的兽耳娘，但是我知道的，你这些年做的一切我都看在眼里，你是个好人，但是就是太过心软了，我的主席”她叹了一口气“主席，您以后大可稍微强硬一些，你的背后是有人支持你的...就比如说我，主席”哈莉看着你的眼睛“你可以鼓起勇气来，脸皮厚一点，去拜访其她人吧，我相信会有人愿意支持你的工作的”\n你不知道说什么，你以为这场对话会非常艰难，但是却容易的出奇，你支支吾吾半天却不知道想说什么，这是从未预料过的情况，我的大人，这是我的错，我没有把这种情况列入到清单中，之后处刑的话，先把我放到断头台上吧，我的大人，你脑海中的声音说到。\n“嗯...那个”哈莉把头转过了一边去“有空的话，下班去喝一杯咖啡？我知道生活不易，但是...”"
rebuild_gov.4.a:0"当然，让我们促膝长谈"

just_a_story.2.t:0"只是一个选择..."
just_a_story.2.d:0"“这都哪运来的什么东西？”一位年轻的码头工问到“麦子……？我们国家也有麦子种啊。”年轻的码头工疑惑到“我们粮食产量甚至足以少量出口，为什么还要进口小麦？”\n旁边歇息的年长码头工吸了口烟，抬头看了看那成捆的小麦，把烟枪塞到嘴里，一边吞云吐雾一边说到：“你看这个运来的小麦，和我们运出去的小麦有什么区别？”\n“嗯……呃……”年轻人挠了挠头“这个……带着麦秆？而且怎么都放在看起来好干净的箱子里……仔细一看好像很贵重！我们自己打开真的没问题吗。”\n“没问题的”老工人抽了一口烟“现在管理很混乱的，没人在乎一个标本的去向……哼哼”老工人笑了一下“把那个标本给我，我会给你一个好价钱来‘封口’的。”\n“等一下，封……封口？”年轻人皱了皱眉头“这……这是犯法的……吗？”年轻人心里有了一些疑虑，她才刚刚出来工作，并不想自毁前程。“你先告诉我这么干净的小麦是做什么的。”\n“科研。”老工人叹了口气，把烟蒂磕了磕，好让其烟丝能继续有些味道。“这些是改良作物，北边的那些圆耳人送给我们的……说是什么能改善作物产出……？我才不信”老工人对此似乎嗤之以鼻。“但是我知道这个玩意可以狠狠地敲……某个人一笔，哦，我们只是把东西运出国境线而已，而且她人蛮好的，很有‘科研’精神。”\n“好了，给我标本”\n“如果你想要，那就自己来拿”\n一阵海风挂过，海边的树下坐着的中年兽娘与海边站着的年轻兽娘，一位新生的灵魂与一名过去的幽灵碰在了一起"
just_a_story.2.a:0"仅此而已"

just_a_story.3.t:0"酒馆是个神奇的地方，可以寻欢，也可以消愁..."
just_a_story.3.d:0"深夜，万物都入了梦，无论是那未被兽耳神所赐福的野兽，还是有幸得了那恩惠的兽耳娘，首都附近就连草丛中的毒蛇猛兽似乎也噤了声，但某处的酒吧里却灯火通明，那似乎是神明也无计可施的地方，一杯又一杯的啤酒被送上桌，桌上的三位喝的酩酊大醉，好不快活。\,但是……其中一只兔子却看起来不太对劲，似乎并不是为了寻欢，而是为了消愁。她虽然努力不表现出来让她的朋友们担心，但是她的朋友——一位豹娘可太了解她了，她一眼就看出来那不寻常的气氛\n“你这死兔子想啥呢”豹娘用以酒劲的名义将身子靠了过去“怎么愁眉苦脸的，这可不像你……以前我追着你到处跑的时候你可没空做出这种表情呢！”豹娘似乎讲了一个很糟糕的笑话来吸引兔耳娘的注意力，但是她似乎有更加忧愁的事情要去想……甚至可以让她不在乎这个糟糕的笑话，她斜着眼幽幽的看着豹娘，说：“我……我还好，只是家里出了一些事……我家的孩子离家出走了，诶，我简直不敢想象……要知道在我那个年代，幼崽在外面独自游荡必死无疑，萨莉塔，我要怎么找到她……她已经，她已经十几天……”说着，兔耳娘把自己的大耳朵用手拉了下来，盖在了自己的脸上。\n“哦……”豹娘想到了自己刚刚的笑话可能有点不合适，她想了想说：“害，大妹子这都什么时候了，现在是新时代啦！”她大大咧咧的说“别担心这个，我们早就不互相吃这个吃那个了，嘿你看，我们太奶奶的太奶奶那辈才是你吃我我吃你的，我现在可是和你做在一起喝酒呢？！我相信你的孩子一定会，呃……活下去……？”她挠了挠头“也许……她会自己活下去？呃，大概吧……”她把喝到一半的酒给收拾掉……用嘴，她熟练的抹掉嘴边的沫子，漫不经心的说：“再说了你们不挺能生的来着？”\n“不会说话可以闭嘴”同桌的斑鬓犬娘听不下去了，她抬起头挑起一边的眉毛“要是你的孩子出走了我这么说你会开心吗？”她那眉毛好似泥鳅一样变化着。她看向了仿佛在抽泣的兔耳娘，叹了一口气，说到“老猫子说得对，现在……只要在这个新的国家的国境线之内就可以……你只要祈祷她不要跑出国就行了，不过也不太可能，这里离国境线太远了。”斑鬓犬娘说喝了一口茶，似乎是想解酒，但是她似乎喝的太多了，肚子里已经没有地方了，这让她有些想吐。不过兔耳娘似乎好受了点，揉了揉薛微有点发红的眼眶。“我知道那兔崽子往哪跑了也好……这么长时间，有没有可能已经……”兔耳娘又捂住了眼睛。\n“哎呀，老兔子啊——”豹猫娘把身子靠在木质沙发上，两只手使劲往后伸着懒腰。“我说，这得看你那兔崽子去了哪。”豹猫娘松了劲，身体瞬间回溯到了正常坐姿。“要是她往南边走，去了那群犬耳娘的地界，那还好，把你的崽乱闻一通之后再乱舔一通就给你送回来了；往东边走是狐耳娘的地盘，她在那至少不会死，但是会被抓奴隶，你还能给她买回来；不过往北面走——欧呦！那就坏啦，那边可是猫耳娘的地盘，她们那边有个地界，叫豹猫丛林，而且听说尤瑟珀尔还会吃生吃兽耳娘！哎呦，要是你孩子是去了那个地方，恐怕是尸骨无存……！还有往西海岸走好像还有贼人……唔姆唔姆！”豹猫娘的嘴被斑鬓犬娘那强而有力的爪子……手？堵上了，因为兔耳娘又用那灰色的大耳朵盖住了脸。\n斑鬓犬娘把屁股挪到了兔耳娘的身边，把她揽到了怀里，兔耳娘没有抗拒，把脸埋在了斑鬓犬娘强有力的大腿中。她轻轻敲打着她的背部，好像她才是那个孩子一样。"
just_a_story.3.a:0"她一定会没事的，一定"

just_a_story.4.t:0"敬启"
just_a_story.4.d:0"约瑟娜\n       前些日子我去参军了，这么久没联系你真是抱歉，因为要全封闭式训练一个月……她们新设的，呃什么政府军还是人民军之类的，不过都不重要，重要的是我可以养活你了，约瑟娜，每个月我可以给你寄一些钱过去，他们给了我新的衣服和内衣——多发了一份，备用的，我给你穿，别担心我，我会洗干净点的。哦顺便，我学会了裹脚袜，要不要教教你？很简单而且很实用，北边雨林一下雨一堆泥地，夏天可以裹麻布，冬天可以裹法兰绒。\n       亲爱的，我真的一点也不希望你会用到这些，家里面还好吗？妈妈呢？她的断耳症好了吗？家里还有吃的吗？我有太多太多想问的，不过你没法给我回信，我打赌你在信封上连寄件人都找不到，只有一个收件地址，但是你知道我是我就行了\n       信内附了八百兽耳贝，如果找不到，去附近的邮局分配点找就可以\n                                        爱你的（划去）"
