FOX_alliance_afc.3.t:0"狐耳娘不同意此提议"
FOX_alliance_afc.3.d:0"狐耳娘声称并不需要我们这种“乡巴佬”和“共匪”的“结合体”的一切帮助。\n也许我们和她们这种投机者不同流合污才是最好的。"
FOX_alliance_afc.3.a:0"那就让我们教教她们做贸易..."

WAO_alliance_afc.2.t:0"猫耳娘同意此提议"
WAO_alliance_afc.2.d:0"猫耳娘声称我们于她们联盟会大大增加我们的“正统性”并且对我们有利：“虽然如果你们能臣服于我们更好，但是看在友情的份上，我就允许你和我平起平坐吧哈哈哈哈！”她们是这么说的。\n额..总之先团结一切可以团结的力量吧"
WAO_alliance_afc.2.a:0"只能暂时这样了"

WAO_alliance_afc.3.t:0"猫耳娘不同意此提议"
WAO_alliance_afc.3.d:0"猫耳娘帝国国王声称她绝不会帮助我们这群“大染缸”，并声称我们是“不纯者”而且丢失了“兽耳神赐予的礼物”\n这群帝国走狗...走猫"
WAO_alliance_afc.3.a:0"那就让她们看看我们的力量！"








##国策本地化##
NAE_rebirth_of_the_republic:0"共和国的新生"
NAE_rebirth_of_the_republic_desc:0"国家分裂之后，唯一的好处大概是政府没有了民族主义者，投机倒把者，聚众斗殴者了，但是我们的革命尚未成功，我们的革命道路也尚未结束，新兽耳共和国将会在历史上留下浓重的一笔"

NAE_look_back_old_republic:0"回顾旧共和"
NAE_look_back_old_republic_desc:0"回顾往日，兽耳娘的命运可谓是坎坷，现在我们正在历史的十字路口之上...选择吧，要习惯选择，这个国家的命运将会充满选择...充满了选择，在这之上，主席甚至也只是一个小人物...请指引我们的方向吧..."

NAE_reverse_warm_policy:0"逆转温和主义政策"
NAE_reverse_warm_policy_desc:0"别看了，中立和黑线都还没做呢"

NAE_animal_ear_theory:0"重申泛兽耳主义理论"
NAE_animal_ear_theory_desc:0"能支撑我们的共和国存在的理论————泛兽耳理论，它消弭了兽耳与兽耳之间的隔阂，让这个摇摇晃晃的国家继续走下去，走下去..."

NAE_make_good_with_dog:0"与犬耳签署友好合约"
NAE_make_good_with_dog_desc:0"在我们南方的犬耳娘是最温和的兽耳娘了，并且她们善于土木建设，与她们签署友好合约不仅可以保证我们的大后方安全，并且还能邀请专业人员帮助我们进行建设"

NAE_make_good_with_cat:0"会晤猫耳元首"
NAE_make_good_with_cat_desc:0"猫耳娘在我们的北方...她们是恐怖的游击战士，正面作战能力也十分强悍，猫耳族战士单挑更是无人能敌，现在就与她们为敌是非常危险的，与她们会晤可以保证我们在北方的安全，甚至还可能会得到她们的帮助来训练军队"

NAE_make_good_with_fox:0"觐见狐耳首相"
NAE_make_good_with_fox_desc:0"东方的狐耳娘控制了大部分的红海航道...她们的经济在阿非莉加无可匹敌，但是我们在之前的会议上的合同中留了一个漏洞...导致狐耳娘在某种意义上仍是我们的附属国，我们可以以这个为筹码把狐耳娘拉上谈判桌，让她们分给我们一些好处，这就是布尔乔亚的下场"

NAE_attract_foreign_investment:0"吸引外国投资"
NAE_attract_foreign_investment_desc:0"我们的经济实在是过于惨不忍睹...现在注入经济只会造成更严重的恶性循坏，我们需要一些国际援助来给国内的经济注入活力"

NAE_limited_self_gov:0"有限自治"
NAE_limited_self_gov_desc:0"我们可以答应那些闹腾的兽耳娘大部分诉求，释放一些傀儡政府出去，这样第一可以让社会稍微稳定一些，第二可以让您的耳朵歇息一会，缓解神经衰弱"

NAE_ste_state_cheetah:0"建立猎豹行省"
NAE_ste_state_cheetah_desc:0"猎豹族大概是吵得最凶的一个，她们要求的地盘并不很大，我们也许可以把她们部族的原始地界划给她们，并扶持一些左翼人士上台执政，据说有一位叫做“枳实·雪鲍”的领导人正合我们心意"

NAE_set_state_wolf:0"释放狼耳行省"
NAE_set_state_wolf_desc:0"狼耳娘一直对她们的原领地有强烈的宣称，她们要求的地盘也不算大，我们可以酌情赋予她们自治政府的权利...当然是在我们的控制之下"

NAE_set_state_lion:0"肢解雄狮行省"
NAE_set_state_lion_desc:0"狮子族的族人大多数都以武力相逼，妄图武装分裂，但是我们提出缓和独立的政策时她们迟疑了...迟疑就是最大的漏洞，我们现在可以趁机扶持亲左势力上台来让其成为自治省"

NAE_set_state_jurry:0"设立鼠娘行省"
NAE_set_state_jurry_desc:0"鼠耳娘的呼声很小...但是也不容小觑，她们是我们需要的兵源，也是国内数量最多的民族，我们需要设立一个行省来容纳这些鼠娘，让她们的闲言碎语消失"

NAE_set_state_gazelle:0"任命羚羊祭司"
NAE_set_state_gazelle_desc:0"羚羊族与盘羊族的矛盾一直都在，而羚羊内部的争斗却一直不断...我们可以以官方的名义任命一位羚羊大祭司，来平息这场争论，当然，是谁能当我们说了算"

NAE_restart_centralization:0"重启中央集权"
NAE_restart_centralization_desc:0"我们现在有能力重新启用中央集权，但是是以和平的方式，但是这样的结果是党内会继续有分歧，但是这是不流血而统一的唯一办法"

NAE_unification_by_power:0"武力统一"
NAE_unification_by_power_desc:0"糖衣已经给她们吃的够多了，现在该给她们一些炮弹了！我们的军队已经完全准备好驱逐政敌，只有枪杆子才能让她们明白谁是老大！"

NAE_coordination:0"国家民族协调处"
NAE_coordination_desc:0"我们的国土已经重新统一，并且赢得了大部分兽耳娘的信任，现在我们可以以一些怀柔的手段解决民事问题了"

NAE_alliance_of_animle_ear:0"兽耳娘联盟"
NAE_alliance_of_animle_ear_desc:0"处理完国内政务，我们终于可以团结国外势力了，兽耳娘，联合在一起！"

NAE_pan_animle_ear_pact:0"建立泛兽耳条约编写处"
NAE_pan_animle_ear_pact_desc:0"既然我们的立国之本就是泛兽耳条约的话，那么我们就得将泛兽耳条约编写完成，现在没有了三大党派制约，那么我们也就可以安心的编写著作了，现在是时候将泛兽耳条约发扬光大了"

NAE_pan_animle_ear_pact_1:0"扩大兽耳范围"
NAE_pan_animle_ear_pact_1_desc:0"“兽耳娘”不应该只限定于“兽”，一些幻想生物的耳朵或者不长在头顶的耳朵也应该被规划在内，例如精灵耳，牛耳，羊耳等所有非人类的耳朵都应该被规划到“兽耳”之中"

NAE_pan_animle_ear_pact_2:0"适应民众"
NAE_pan_animle_ear_pact_2_desc:0"泛兽耳理论不应当只能被地方知识分子读懂，我们的理论应该是从民众来，到民众去的，我们应当使用更加容易被理解的文字和语法，让小孩子也能读懂。"

NAE_pan_animle_ear_pact_3:0"兽耳娘的社会主义"
NAE_pan_animle_ear_pact_3_desc:0"很遗憾，这是个悲剧——苏维埃的那一套不太适用于我们，因为人与人本身之间是平等的，她们之间没有本质上的差别，但是想象一下：你的邻居是一只长着水牛角与牛耳的兽耳娘，但是很不幸你是一只猎豹娘，你原始的生理冲动驱使着你去捕猎，这时候你该怎么办？犯罪？兽耳娘之间有着无法消弭的，基因中包含的差距，但是现在，有了泛兽耳主义之后，这一切的一切都将被解决，我们将会满足每个人的需求——这就是兽耳娘社会主义"

NAE_take_off_the_mask:0"摘下面纱..."
NAE_take_off_the_mask_desc:0"现在内阁稳定，人民也接受了泛兽耳理论了，那么这个伪装也就不需要了...是时候摘下面纱了！"

NAE_prepareexpand_living_space:0"为扩大生存空间做准备"
NAE_prepareexpand_living_space_desc:0"我们的基础建设已经接近极限，内部空间已经不允许我们再拥堵在这个小小的国家中了，我们是时候让世界听到阿非莉加的声音了"

NAE_def_circle:0"阿非莉加防御圈"
NAE_def_circle_desc:0"我们的敌人很有可能是强劲的整个欧洲大陆...我们不仅要找好欧洲可靠的盟友，更要找好阿非莉加的可靠盟友"

NAE_plz_sov_leader:0"请求苏联领导"
NAE_plz_sov_leader_desc:0"别看了，没做完，再说你远在非洲人家老大哥自身都难保人家拿什么援助你？"

NAE_rebuild_cabinet:0"重组内阁"
NAE_rebuild_cabinet_desc:0"好消息：我们的政党支持率在分裂之后大幅度提高；坏消息：因为留下来的人都是支持我们的人。这无异于在火车上问别人有没有买到票，然而我们的议席只有仅仅十几位，我们的内阁极度空虚，也许我们应该去拜访一下仍在支持我们的工作人员，例如那位仍然在支持我们的政府职员"

NAE_Value_local_talents:0"重视地方人才"
NAE_Value_local_talents_desc:0"我们要走到民众中去，要相信，高手在民间，我们需要群众的支持，那么就需要了解群众需要什么，然后才能知道通过什么才能让群众支持我们，走吧，主席，去走街串巷，竖起你的神经，聆听城市的声音，别担心，有人会保护你的安全的"

NAE_grassroots_soldiers:0"吸纳基层军官"
NAE_grassroots_soldiers_desc:0"在上次议会刺杀案的时候，是一些仍然忠于你的士兵将你护送出了地狱，而现在她们仍然忠于你，难道不去看看她们吗？就算没有找到适合加入政府的成员，也得去慰问一下人家不是？"

NAE_find_communism_recognized_squire:0"寻访乡绅"
NAE_find_communism_recognized_squire_desc:0"群众的智慧是无穷的，我们要相信人民人民才会相信政府，而人民之中还有一小撮人被称之为“乡绅”——她们据说是地方上的智者，我们也许可以将人民的智慧为我们所用，问题是...去哪里呢？"

NAE_godspeed_animel_ear:0"人灵地杰兽耳娘"
NAE_godspeed_animel_ear_desc:0"我们兽耳娘并不是野兽，我们是有智慧的物种，我们可以自己建造自己的国家...谁也不靠，只靠自己。"

NAE_find_communism_recognized_pro:0"重视专业人才"
NAE_find_communism_recognized_pro_desc:0"我们需要大量专业的人才去充实我们的内阁，短时间寻找大量有专业素养的人员是非常非常难的事情，更何况是这种地方...等等，主席，也许还真有这么个地方：里面专业人士充足，几乎都是文职甚至还有武装人员，并基本都忠于国家...这种地方是哪里呢？"

NAE_old_timer:0"旧时代的残党"
NAE_old_timer_desc:0"...王党与君主制是不可被忍受的，她们应该被吊在路灯上被绞死，但是仍然有许多曾经的王室成员完成了劳动改造，我们也许应该将思想被正确引导的前贵族吸纳进入政府，毕竟她们的专业知识并没有被丢掉..."

NAE_pro_politician:0"专业政客"
NAE_pro_politician_desc:0"据说某国正在清算内部的“不忠”分子，因此有一个政客逃难到了我国境内，也许我们应该去拜访一下"

NAE_gov_owned_newspaper:0"国有报社"
NAE_gov_owned_newspaper_desc:0"完事具备...现在我们现在只需要一个国有的报社来给我们做政治宣传就行了...你的心中早已有了候选人"

NAE_find_communism_recognized:0"寻找共产主义认同者"
NAE_find_communism_recognized_desc:0"据说一位共产主义同志正在国内流浪，据说她是一位相当出色的空军上将，我们可以去拜访一下她"

NAE_secret_arms_dealer:0"接触地下军火商"
NAE_secret_arms_dealer_desc:0"收到线报，我们国家内部有一个大型的地下军火交易市场，并且这个市场已经影响到了当地稳定，然而有个问题——我们现在的政府无论是武装力量还是内阁成员，都不允许我们去和军火商火并，但是我有一个绝妙的主意，甚至可以缓解内阁空虚的问题，我的大人..."

NAE_pull_in_gang:0"收编黑社会组织"
NAE_pull_in_gang_desc:0"收到线报，我们的国家里有一个有规模的犯罪组织...哦？您说早就知道了？您问是不是天天破坏工厂基建的那帮人？是的，当然是，我们的军队甚至无法及时到达破坏现场，但是我有一个完美的计划，可以让她们自投罗网，我的大人..."

NAE_find_communism_recognized_nvay_pro:0"寻找海军专家"
NAE_find_communism_recognized_nvay_pro_desc:0"我们的海军甚是孱弱，我的大人，我们迫切需要一名海军军官来指导我们的海军技术，好在有人报告我们政府在海岸线上看见一个小屋，据说里面的人对于海军的了解甚于常人，但是据说她是一名教徒，这就要看您的口才了"

NAE_take_money_if_you_brave:0"论功行赏"
NAE_take_money_if_you_brave_desc:0"只有论功行赏，我们的军队才有更强的作战意志，她们将会在战场上找到自己的荣耀"

NAE_Career_officers:0"职业军官"
NAE_Career_officers_desc:0"我们需要更多的军官来指挥军队，也需要更多的文职来调动军令，我们需要重点培养人才"

NAE_rebuild_military_council:0"重组中央军事委员会"
NAE_rebuild_military_council_desc:0"鉴于共和国之前的教训，我们需要一个更忠诚于中央的武装，可以由中央直接指挥，重组旧日的中央军事委员会是个不错的选择，委员会可以让我们对军权有更多的控制"

NAE_red_amry:0"兽耳红军"
NAE_red_amry_desc:0"人民的支持才是我们政府的根本，我们要相信人民，人民才会相信我们，我们可以成立人民的武装——也就是红军，武装属于人民，人民才会愿意实心实意的来参军"

NAE_ear_command_headquarters:0"兽耳总指挥部"
NAE_ear_command_headquarters_desc:0"我们需要一个陆军的总指挥处——一个总指挥部，等到指挥部建成之后，我们可以启用更多有利于我们的作战计划"

NAE_ministry_of_military_affairs:0"军政部"
NAE_ministry_of_military_affairs_desc:0"在总指挥部中增设军政部，当军政部收到我们的额外资金支持时我们将会获得后勤方面的额外支持"

NAE_weapen_research_department:0"兽耳军械研究部"
NAE_weapen_research_department_desc:0"在总指挥部中增设军械科研部，当军械科研部获得支持时我们便可以在前线部署大量的实验性装备，而这些装备大多数都比我们手里的要强很多"

NAE_ministry_of_defense:0"兽耳国防部"
NAE_ministry_of_defense_desc:0"在总指挥部中增设国防部，当国防部获得额外资金时我们将会获得更强的保卫能力和更强的对军队控制权"

NAE_tactics_department:0"兽耳战术协调部"
NAE_tactics_department_desc:0"在总指挥部中增设战术协调部，当战术协调部获得额外资金时我们将会获得更快的计划速度与战术方面的优势"

NAE_political_propaganda_department:0"泛兽耳主义宣传部"
NAE_political_propaganda_department_desc:0"在总指挥部中增设泛兽耳主义宣传部，让泛兽耳主义宣传部收到额外资金时我们的军队军心将会比以往更加坚定"

NAE_set_animl_ear_gov_army:0"成立兽耳中央军"
NAE_set_animl_ear_gov_army_desc:0"时机已经成熟，一只完全听命于中央的军队诞生，是时候让我们的军队焕发第二春了，是时候将旧革命军完全取代了"

NAE_set_animle_ear_people_amry:0"成立兽耳人民军"
NAE_set_animle_ear_people_amry_desc:0"我们已经拥有了一只属于人民的庞大军队，是时候给予这些新革命军正式番号了"

NAE_military_integration:0"军工一体化"
NAE_military_integration_desc:0"我们的军队需要基本的后勤保障，但是也需要保障基本的民生问题，因此我们可以在民用工厂建立之初就考虑到之后会迅速改为军备生产的情况，留下一些空余以快速在战时转换为军工"

NAE_airplane_of_bird:0"百灵鸟飞行俱乐部"
NAE_airplane_of_bird_desc:0"我们发现我国境内有一个...组织，是鸟族人民成立的一个非法——组织，这个组织没有注册过，但是她们只是因为没钱注册而已，她们更像一个慈善组织，其宗旨是让飞不起来的兽耳娘翱翔天空，我们完全可以网开一面，甚至帮助她们创建公司，这可比狐耳的那帮家伙强——因为她们有相当多的生产资料，并且是我们空虚的空军所需要的"

NAE_airplane_of_fox:0"引资狐耳风洞测试场"
NAE_airplane_of_fox_desc:0"狐耳娘给予了我们一些...帮助，她们提出一个商业协议，她们可以帮忙组建一个风洞测试场，来协助我们研究各种飞行器具，这是一个相当诱人的提议，我们现在确实需要一个安全的实验场地来测试我们的飞行器，这将极大的提升我们的研究速度，但是...我们能相信这些布尔乔亚吗？主席？"

NAE_gov_owned_airplane_carft_focus:0"国有飞机制造商"
NAE_gov_owned_airplane_carft_focus_desc:0"我们需要一个可靠的国有飞机制造商，这样我们就直观可以监测飞机的质量了"

NAE_north_airplane:0"扩建北部机场"
NAE_north_airplane_desc:0"我们首都北方的机场是在上一次兽耳战争中临时修建的，并且已经有六年多没有使用了，我们可以在这之上再扩建一些新的可用机场"

NAE_east_airplane:0"翻新东部机场"
NAE_east_airplane_desc:0"在我国东部的机场曾经是犬耳娘修建的一个大型机场，在当时可谓是辉宏，但是如今大部分机场已经废弃，我们可以重新启用那些被尘封的机场"

NAE_south_airplan:0"设立南方机场"
NAE_south_airplan_desc:0"我们西南方向的国土需要空军力量，我们可以考虑在那里新建一座现代的中型机场"

NAE_new_air_force:0"新兽耳空军处"
NAE_new_air_force_desc:0"我们已经拥有一部分的机场被重启了，现在我们需要一个属于中央的组织来管控飞机的起降与调解飞机航班架次"

NAE_escort_formation:0"护航编队"
NAE_escort_formation_desc:0"我们应该让自己的轰炸机飞的更远，让一些战斗机护航"

NAE_kiil_formation:0"灭杀编队"
NAE_kiil_formation_desc:0"我们的飞机应该更注重消灭敌人的有生力量，摧毁敌人的后勤部队"

NAE_animle_ear_school:0"兽耳空军学院"
NAE_animle_ear_school_desc:0"我们应该让自己的飞行员受到更良好的教育，我们应该建立一个空军学院来让飞行员强化自己的作战技巧"

NAE_personal_airplan:0"个人机身研发"
NAE_personal_airplan_desc:0"在有了百灵鸟的帮助之后，我们可以更容易的去模拟一个灵活的飞机构造了，我们需要一个更灵活的飞机去确保空域安全"

NAE_large_airplane:0"大型机身研发"
NAE_large_airplane_desc:0"有了风洞实验室之后，我们可以建造更大的飞机了，我们需要更大的机身来装载更多的炸弹"

NAE_animel_ear_sky:0"属于兽耳娘的天空..."
NAE_animel_ear_sky_desc:0"我们将确保我们的天空中没有敌人"

NAE_animel_ear_sea:0"属于兽耳娘的海洋..."
NAE_animel_ear_sea_desc:0"我们将确保我们的海洋上没有敌人"

NAE_national_airline:0"国有航空公司"
NAE_national_airline_desc:0"我们需要一个更加可靠的国有航空公司去监测我们的飞机航道，以免我们的飞行员叛逃国外我们还蒙在鼓里"

NAE_volunteer_air_force:0"兽耳空军志愿纵队"
NAE_volunteer_air_force_desc:0"我们的空军已经强大到可以支援国际友人了，我们应该专门成立一只志愿空军，并且可以在必要时里应外合..."

NAE_expand_west_navy_base:0"扩建西海岸海军基地"
NAE_expand_west_navy_base_desc:0"无论是猫耳娘还是犬耳娘，她们的造船技术都比我们要强上许多，更别提东边的狐耳娘更是造船专家，我们是时候加强本国的造船技术了——先从船坞开始，另外，我们也得有我们自己的船舶公司"

NAE_legacy_of_great_war:0"大战的遗产"
NAE_legacy_of_great_war_desc:0"在上一次的大战中我们要求贝都因人割让了一部分舰队，而因为狐耳党的阻挠导致我们一直没有对这部分钢铁巨兽进行研究，当下眼看船体寿命即将到期，我们需要着手进行简略的船体分析"

NAE_about_wolf_think:0"狼耳娘的想法"
NAE_about_wolf_think_desc:0"我们的一位狼耳娘军官向我们提出了一个更隐秘的方法——制造潜水艇，主要用来打击敌人的海上补给路线，我们也许在以后会有潜在的海上敌人..."

NAE_recruit_pirates:0"招安海盗"
NAE_recruit_pirates_desc:0"我们西海岸的海盗猖獗，她们似乎是有组织的，我们只需要将她们的头目降服，说不定还会加入我们。我似乎在每次海盗的骚扰中都看到了一个人的身影..."

NAE_navy_headquarters:0"共和国海军总部"
NAE_navy_headquarters_desc:0"在技术成熟之后，我们需要一个整中的指挥部来指挥我们的舰船，以免发生各类事故，并且也会减少我们与海军各部的沟通障碍"

NAE_cat_speedboat_tactics:0"猫耳快艇战术"
NAE_cat_speedboat_tactics_desc:0"一种快速的，隐秘的快艇战术被猫耳娘证明是可行的，以小博大不是梦想，将我们的快艇装满鱼雷，直冲敌人的舰首！"

NAE_dog_super_heavy_ship:0"犬耳超重型舰"
NAE_dog_super_heavy_ship_desc:0"据说犬耳娘正在建造一艘巨大的战列舰，我们也许可以在远处观望一下，来学习一下她们的造船技术...以及把什么都做大的精神"

NAE_meet_fox_military_exercise:0"参观狐尾军演"
NAE_meet_fox_military_exercise_desc:0"狐耳娘正在进行一批最新型号的军备巡演，我们可以借着国事访问的机会去踏上她们的航空母舰观摩一下她们的船舷...带着我们的精英工程师去"

NAE_new_animel_ear_navy:0"崭新的兽耳海军"
NAE_new_animel_ear_navy_desc:0"我们的海军已经打磨完毕...我们是时候给予我们所有舰船舷号并且注册一家公司进行一个系统的管理了"

NAE_navt_office:0"海军办事处总部"
NAE_navt_office_desc:0"我们需要增设海军文职与政治部门，来确保我们的海军忠诚于我们，在别国历史上，海军搞事情可不是一次两次了，我们要确保她们把精力发泄在正确的方向上"

NAE_four_yers_plan:0"兽耳四年计划"
NAE_four_yers_plan_desc:0"我们对苏维埃联盟之前的第二次五年计划印象深刻，但是很可惜，那种需要大规模基建支持的规模现代工业化并不适用于我们，我们需要自己摸索一条出路，适合兽耳娘的“四年计划”"

NAE_national_railway_building:0"国家海岸铁路铺设"
NAE_national_railway_building_desc:0"这更像一个实验性计划，我们的一处海军补给站失去了与主干的链接，我们需要再次与海军基地取得联系"

NAE_reconstruction_local_factory:0"重构地方乡村产能结构"
NAE_reconstruction_local_factory_desc:0"旧共和国在之前因为国土面积过于庞大，内部斗争不断，因此没有时间去管理地方农村导致自耕农浪费了大量的地皮，我们需要重新规划这些被浪费的地皮"

NAE_unified_script:0"统一文字"
NAE_unified_script_desc:0"我们境内民族繁杂以至于没有一个统一的文字，我们需要一个统一的官方语言文字来减轻本来就没几个人的政府的压力；成立一个语言协会不仅有助于统一文字更有助于保护现有的语言文字不被人遗忘"

NAE_project_capital_infrastructure:0"首都建设计划"
NAE_project_capital_infrastructure_desc:0"我们的首都基建仍然惨不忍睹，我们需要集中起来先保证周边地区的基础建设，这也意味着我们需要更多的工厂来做建设"

NAE_national_road_construction:0"国道建设"
NAE_national_road_construction_desc:0"东亚某个国家有局古话叫做“要致富，先修路”，我们应该保证所有材料与人力能被有效调度。"

NAE_near_modernized_economy:0"经济近现代化"
NAE_near_modernized_economy_desc:0"我们控制的大部分地区的人民甚至不知道经济为何物...我们需要先把经济近现代化，让人民知道经济为何物，而不是去拿着粮食以物易物，之后才能将经济现代化，只有人民理解了经济为何物，经济现代化了，人民才能团结一致进行生产"

NAE_for_the_people:0"人民至上"
NAE_for_the_people_desc:0"我们的国家是为了人民而建的...那么人民也愿意来建设国家，我们应该将建设的大中心向民用靠拢"

NAE_for_the_army:0"兽耳生产建设兵团"
NAE_for_the_army_desc:0"我们三面环敌：民粹，布尔乔亚，保皇党围绕着我们，我们需要自强才能保全自身，因此我们需要提前开始筹划军备组织"

NAE_set_national_coordinating_bureau:0"设立国家统筹局"
NAE_set_national_coordinating_bureau_desc:0"在下放了我们的生产队之后，我们就可以设立一个统计部门，可以让我们更直观的知道我们手中的资源，并且也能防止腐败的滋生。"

NAE_subsistence_farming:0"自给自足的农业"
NAE_subsistence_farming_desc:0"我们的基础农业已经可以不再依靠国外进口了，南方的最后一块稻田已经铺设，派出最后一批生产队之后，我们甚至可以出口一些粮食内邻国来还我们的蕨赤字"

NAE_the_east_amry_factory:0"东部军工厂"
NAE_the_east_amry_factory_desc:0"我们不能再坐以待毙了，我们需要现在就建立兵工厂来应对可能的侵略"

NAE_import_dog_large_harvester:0"进口犬耳产大型收割机"
NAE_import_dog_large_harvester_desc:0"第一次的收获季已经到来，我们的人力收割已经跟不上作物倒伏在田里的进度了，我们需要进口犬耳娘的拖拉机...这是拖拉机...？什么叫德国那边偷学来的拖拉机？？？"

NAE_use_the_rainforest:0"热带雨林利用项目"
NAE_use_the_rainforest_desc:0"我们国境内的北部雨林可以生产一些树胶，这些树胶可以通过我们的工厂合称为天然橡胶，我们应该依靠地理优势来生产这些战略资源"

NAE_agricultural_powerfull:0"阿非莉加农业强国"
NAE_agricultural_powerfull_desc:0"我们的农业已经超越世界的平均水平，我们已经可以被称之为农业强国了，现在我们可以有精力去着手处理精神叶的问题了..."

NAE_psychoid_leavse_tea:0"精神叶冲剂"
NAE_psychoid_leavse_tea_desc:0"我们的科研人员在精神叶中提取出了一种碱...这种碱可以大幅度活化体内的魔力回路，以东亚医学来说就是：脉络，我们可以以一种特殊的工艺去除精神叶中的致幻物质并保留碱的强度，我们以后就可以当做奢侈品茶叶在市场上流。注意：此产品短时间内大剂量服用仍会致幻，建议每日服用不要推荐剂量"

NAE_let_go:0"放任精神叶流通"
NAE_let_go_desc:0"啊...这！！@￥是我@（*￥……￥@们体！@￥内的，最（*￥&……@）￥&好的￥%@一种@！￥快感~为什么要拒（*@！绝她￥￥……@呢，就算%￥（@是放任她！）￥&……@&￥们流@#*￥…………%&@通，也不过@&￥……@减@）&￥%@少了5%的@（*￥&*@&%稳@（*&￥￥%#定度￥（#&……@嘛，哈（￥……@&）！@哈哈"

NAE_cut_off_the_psychoid_leaves:0"取缔精神叶"
NAE_cut_off_the_psychoid_leaves_desc:0"必须将精神类药物一刀切才能保证社会的安定，这是毫无疑问的...你已经见过了那帮吸食精神叶的兽耳娘了，不是吗？"

NAE_madman:0"精神叶疯子"
NAE_madman_desc:0"...只见那天上降下一名天使，大地因为她的慈悲而发光，她说：你是照着兽耳神的等次永远为祭司。先前的条例，因为软弱，所以废掉了。至于那些祭司，她们虽是神圣的，但原不是起誓的，只有兽耳娘是起誓的，便对她说：主起了誓，绝不后悔，那便永远为祭司，你们在地上的，水中的，天上的，都是按照那神的模样创造的。\n有人便问：为何我们却在角上，耳上如此不同？至于有些人却无角？她便回答：神有神性，便有百像，你们没有那番神性，便在创造之初没了百像，你们本都是神的孩子，你们的一角一耳，本都是神的本貌\n——兽耳福音 1:21"

NAE_modern_economy:0"经济现代化"
NAE_modern_economy_desc:0"我们终于将经济的概念最低限度的印在了人民的身边，就是这些工厂，现在我们终于可以推行经济政策了"

NAE_find_communism_recognized_mineral:0"矿物勘探"
NAE_find_communism_recognized_mineral_desc:0"经过大规模的基础工业化，我们的现在又资源已经捉襟见肘，但是好在国内的地质专家已经勘探到了一些矿区，我们可以设立新的矿区来缓解战略资源紧张的问题"

NAE_steel_mill:0"水牛炼钢厂"
NAE_steel_mill_desc:0"我们的钢铁资源短期内仍然捉襟见肘，我们可以设立一个国有的巨型炼钢厂来增加全国的钢铁产量。"

NAE_advanced_amry_factory:0"进阶军工建设"
NAE_advanced_amry_factory_desc:0"我们的军工建设仍然相当孱弱，我们需要集中力量建设一些军工厂来震慑潜在的敌人"

NAE_capital_injection_into_heavy_industry:0"注资重工业"
NAE_capital_injection_into_heavy_industry_desc:0"我们的经济建设已经好转，现在正是将资金注入工业体系的一个好时机。"

NAE_merged_railway:0"合并兽耳老旧铁路"
NAE_merged_railway_desc:0"我们的铁路太过老旧，甚至是犬耳娘在30年代建设的，我们将会合并并扩建部分的废弃铁路，以及建造一些必要的补给站"

NAE_improve_railway:0"改善兽耳铁路"
NAE_improve_railway_desc:0"我们现有的铁路已经满足了基础的需要，我们需要的更加灵活的铁路，哪里需要，我们就造到哪里；并且这也能帮助我们更快的去建设基础设施等"

NAE_reorganization_of_heavy_industry:0"大规模重组重工业"
NAE_reorganization_of_heavy_industry_desc:0"主要的重工企业已经被安排妥当，进入了生产；但是仍然有部分零散的工业在边远地区等待被整编，我们的工业实力仍有提高的余地"

NAE_mass_arms_production:0"大规模军备生产"
NAE_mass_arms_production_desc:0"我们的工业基础实力已经允许我们大规模生产军备了。我们已经可以放心的转向军备生产了，是时候让世界倾听我们的声音了"

NAE_finish_for_yers_plan:0"完成四年计划"
NAE_finish_for_yers_plan_desc:0"如此的四年...我们的工业实力已经翻天覆地...只见那密林之中，白烟四起，那是工人的汗水.."

NAE_animle_foundry:0"兽耳铸钢厂"
NAE_animle_foundry_desc:0"我们的钢铁产量可以进一步上升，铸铁业仍然可以散发余光"

NAE_synthetic_rubber:0"合成橡胶研究"
NAE_synthetic_rubber_desc:0"不光是橡胶，油料等战略物资在科技的帮助下都不再是有限的资源；我们可以研究合成科技来缓解国内资源紧张的问题"

NAE_oil_extraction:0"石油开采项目"
NAE_oil_extraction_desc:0"犬耳娘的油老虎已经把我们国内的石油储备消耗的一干二净了，我们不得不去寻找当地的新油田"

NAE_National_University:0"国有大学"
NAE_National_University_desc:0"影响我们的精神叶已经彻底拔除，是时候让理性重回主流了"

NAE_traffic_office:0"兽耳交通处"
NAE_traffic_office_desc:0"我们的道路错综复杂，特别是近几年已经大规模延长道路，是时候成立一个掌管交通的部门了"

NAE_university_of_nationalities:0"民族大学"
NAE_university_of_nationalities_desc:0"我们错综复杂的民族问题被解决了，现在我们可以进行集中教育了"

NAE_institute_of_science:0"兽耳科技研究院"
NAE_institute_of_science_desc:0"我们急需一个大型实验室来研究军用与民用产品，现在军部的建设已经成功，我们可以在科研部的基础之上设立一个大型的研究设施"

NAE_college_of_worker:0"工人大学"
NAE_college_of_worker_desc:0"我们发国家是工人的国家，但是有时候工人会因为生产的原因有时候无法回家，我们需要集中建立一些在工业地点附近的学校，以及给她们女儿上学的工人子女学校"

NAE_fox_defense:0"大地之痕防线"
NAE_fox_defense_desc:0"为了防止狐耳娘不听取我们的意见，我们要提前做打算来修建一条条的碉堡带，来确保她们愿意和我们合作——当然，最好的方式还是不流血的合作。"

NAE_samll_war_with_cat:0"猫耳防线"
NAE_samll_war_with_cat_desc:0"猫耳娘绝对不是一个可以小看的军事力量，我们需要最谨慎的打法来确保我们不会被反推——当然，最好的方式还是不流血。"

NAE_liberation_war_of_EGY:0"解放埃及"
NAE_liberation_war_of_EGY_desc:0"埃及殖民绝对是圣杯在史上最具有压迫性的例子，我们将结束圣杯对于埃及的残酷压迫，并解放埃及人民对于猫耳娘的喜爱之情。"

NAE_liberation_war_of_SAF:0"解放王冠领"
NAE_liberation_war_of_SAF_desc:0"圣杯王国是历史上最臭名昭著的殖民主义帝国。我们将结束她们在北阿非莉加的统治。"

NAE_liberation_war_of_UK:0"跨越欧洲"
NAE_liberation_war_of_UK_desc:0"圣杯在欧罗巴本土持续实行了横跨上千年的腐朽压迫统治，我们将会解放英国本土，让当地的兽耳娘和工人阶级昂首挺胸"

NAE_science_comminicate:0"科技交流协议"
NAE_science_comminicate_desc:0"我们可以在圈内交流一些学术交流活动，让我们的学士们可以学习狐耳娘或犬耳娘的先进生产方式"

NAE_liberation_war_of_BDY:0"与贝都因人谈判"
NAE_liberation_war_of_BDY_desc:0"贝都因人在十几年前入侵了几乎整个非洲，并且进行了惨无兽耳道的活体实验，直到现在她们还在占据着我们的小部分地区——那些圣杯狗称之为“缓冲带”，现在，我们不再需要什么“缓冲”..."

NAE_liberation_war_of_LAN:0"奶与蜂蜜之地"
NAE_liberation_war_of_LAN_desc:0"虽然这个好像指的不是这里，但是也差不多，我们将要继续贝都因人未竟的事业——征服这片土地，不管他有没有流蜜。"

NAE_liberation_war_of_TUR:0"该死的土耳其人"
NAE_liberation_war_of_TUR_desc:0"土耳其人的前身就是奥斯曼帝国，而奥斯曼帝国有一个附属行省叫埃及赫迪夫国，这个国家对我们进行了无情的侵略，无论如何，我们都将复仇——无论他们的现状如何。"

