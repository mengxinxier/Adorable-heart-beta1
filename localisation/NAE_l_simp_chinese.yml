Bandit_attack.2.d:0"“你这贼人...”你低下头，嘴里嘟囔着“就算我能够原谅你，那被你残杀的人民，被你炸毁的工厂，也原谅不了你！”说的迟那时快，只见你一伸手拿起暗处的手枪，电光火石之间便对准了那贼人，毫不犹豫的扣下了扳机\n——嘭——\n借助摇曳的灯火你才看清这“手枪”——这是只有一根管子的枪，但是口径却特别粗，只是做成了手枪的样子，这只能说明这是一把小巧玲珑的散弹枪。\n再看看那贼人，她本能的躲闪了一下，种族的敏捷让她的速度与爆发力远超常人，要是这是一颗子弹的话说不定还真的躲过去了——但是这可是霰弹——她随后在空中失去了平衡，栽倒在地上\n“主席——！”哈莉撞开门冲了进来“您还好吧，没受伤？”她之后的两个安保人员控制住了赵梓伊。\n“嗯，我没事”你说到“多亏了你的手枪，这居然是一把霰弹枪...你可想的真周到，是担心我射不准吗？哈哈，这可不用担心，我的作战经验远比你想象的多，哈莉...”说罢，你看了看那个贼人，她是猎豹娘的一员，不过她的左手臂已经被打断了，她正在捂着自己的伤处...啜泣？\n你走到她的面前，想说点什么，却被她先打断了：“哼，果然父亲说得对，我真的是...对不起她...就算我死了...我的父亲也不会放过你！”说罢，便昏了过去。\n“看来...接下来的日子不太好过了，主席”哈莉看着地上的赵梓伊说到“估计她们会有更加疯狂的举动...”她对队员们摆了摆手，示意她们先把贼人关在地牢里。你想了想，说“没关系...她们的行动越大，我们能抓到她们的几率也就越高...只需要守株待兔，她们就会自己露出破绽...顺便，挑个日子把这贼人的死刑定了就行，但是不要是明天——我们需要等待时机”说罢，你打了个哈欠，现在已经是凌晨两点半，正常来说你也应该睡了“把这里的血擦一下，我要去休息了，收拾完之后，你们也去睡觉吧。”"
Bandit_attack.2.a:0"贼人已除，我们能睡个好觉了...暂时"

Bandit_attack.3:0"皆大欢喜？"
Bandit_attack.3.t:0"招安的山贼"
Bandit_attack.3.d:0"“诶...”你叹了一口气，把身子坐正，对着入侵的少女身后说：“进来吧，你们。”只听见办公室的门吱嘎一响，随后便是窸窸窣窣脚步声...十余人包围了现场，用步枪枪口指着少女，这可把小姑娘吓坏了，但是她还是抑制住了自己的颤抖。“唔，想爸爸说的一样，要勇敢，勇敢。”她深呼吸了一下，瞪着哈莉等人。\n“行了，收手吧，她又不是来刺杀的”你摆摆手，随后她们也放下了枪，你叹了口气，问道：“虽然这么说，但是...投诚的话，说实话我不知道要怎么处理...而且谁知道你是不是间谍，会不会反叛？你在你们那说了算吗？还有...”你还在考虑各种后果，少女却提前发话了：“不要看不起我啊，我爸爸可是海贼首领！我可是和她打了赌的！”少女气呼呼的说“我我我我，我当然说了算，不信我明天就召队员给你！还有我爹也会来的...因为我其实没告诉她我会来，诶嘿”\n“额...”你思考了一下“意思就是说我们还有机会和海盗商量商量？”少女看到谈判有望，大喜道：“当然！我就说嘛，我赌对了，嘿嘿嘿！耶~那个老东西终于输了！”少女高兴地跳了起来，完全忘记了周围还有几个持枪兽耳娘几分钟前还要枪毙她。\n“嗯...这样真的好吗？主席”哈莉在你耳边轻轻地耳语道“你要怎么知道她说的是真的...？要是——”你把指尖轻轻地放在哈莉的嘴唇上，轻轻说道：“我知道——但是，如果这就能暂时结束这个国家的内乱的话...嗯...”你把手肘撑在桌子上，把脸埋在手臂里说到“嗯...只要她能把她的父亲带来就好了，既然她这么说了，我也赌一把。”\n随后你抬起头，对着少女说：“去，跟着哈莉去军官处登记，要叫哈莉前辈；哈莉，去吧”你看了看时间，凌晨两点半，皱了皱眉头“你们干完就去睡觉吧，我也得休息了。”"
Bandit_attack.3.a:0"希望她的亲人能和她一样和平招安..."

