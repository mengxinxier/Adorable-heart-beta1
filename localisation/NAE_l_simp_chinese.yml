Bandit_attack_.4.d:0"“报告，报告，噢噢噢噢——”哈莉手里提着一个活蹦乱跳的什么东西，哈莉一个不稳，摔了一个趔趄，好在她身材高大，握住了门板的顶上，才勉强保住了颜面，但是那东西却被摔了个底朝天“报告主席！如你料想的一样，她来了！我们也提前设好埋伏，抓住了！”哈莉指着地上的活蹦乱跳那物说到。\n“哼！”一个带着圆眼镜的兽耳娘在地上挣扎说到“要不是习惯了水上作战，你们早死了！死了！”她愤怒得怒吼到，不过只能扭来扭去，活像一条从海里刚刚捞出来的鱼儿，这鱼儿又说到：“你们真是卑鄙...！她只是个十几岁的小姑娘，有种和我单挑啊！来啊！”\n“嗯...？这是，那贼人的父亲？”你疑惑的问道“但是这不是个女生吗？”你摸了摸下巴，坐到客人席，俯下身打量着这条大鱼\n“诶？什么？主席您...不知道吗？”哈莉的脸刷一下的红了下来“哦~你们的那个...可能和我们不一样吧，咳咳，主席，这个具体来说就是...我们兽耳娘都是双性啦，”哈莉在你心目中就像是圣骑士一样神圣，但是居然在给你科普这方面的知识...“咳咳咳！”你猛烈得咳了一下“啊，啊啊啊我那个，我当然知道，我可是体恤民情的嘛，嗯嗯。”你赶紧打断了哈莉，但是还是偷偷凑到她的跟前说：“那个，等之后详细和我说说这玩意。”哈莉一听还是刷的一下蹲了下去，用手捂住脸说：“啊啊，主席，人家还没出嫁啊啊啊啊...”\n“哈哈哈哈哈哈哈哈！”旁边的那鱼大笑起来“还什么明君？笑死人了！脸洞房之事都不知道还什么体恤民情，我呸！”她恶狠狠的说到“去地狱吧！杂种！”\n“唉，算了”你摇了摇头，转过身，看着窗外“本来还想着能和你谈谈的，结果——”\n——嘭——\n你只觉得左腿一阵剧痛，随后便是使不上劲，你跪倒在地“呃...呃？什么...”你无法转动身体，只能扭头，用余光看见了地上的那条鱼，艰难的抽出小臂，正在用一根冒烟的管子对着你：“这下，就两——”话音未落，便被哈莉一脚踢到了别的的地方“你这反贼！”哈莉大骂起来，随后便扭头朝你奔来....\n但是你能清楚的感觉到自己的什么地方就像是树枝一样，断掉了，随后，你倒下。"
Bandit_attack_t.4.a:0"这腿恐怕是保不住了...把那人和她女儿一起处决掉...！"

Bandit_attack.5:0"只见那汹涌之海..."
Bandit_attack.5.t:0"海贼的上门服务"
Bandit_attack.5.d:0"“主席，有人想见你”哈莉说“额...是海盗头..额海盗首领，嗯”哈莉看起来有点不知所措“要把她抓起来吗？她看起来没带武器...也没有人跟着她。”听完，你心头不由得一颤，这估计就是那少女的父亲了，这说明完全有谈判的余地，你停下手里的工作，望着哈莉说到：“快快有请”\n随后哈莉便转身出去了，随后一个人便闲庭信步的走了进来，只见是一个兽耳娘穿着貂皮大衣，带着圆眼镜，气势十足：“嗯...品味不错，不愧是你”她进来打量了一下办公室“哦哦，失礼了，我是王亚樵，赵梓伊的父亲”她走到了你的办公桌前“没想到一国之君居然用的是这么朴素的桌子...这下我有点相信你说的东西了；不过，至少用上电灯吧？平民已经开始用上电灯了，你用油灯会对眼睛不好的，到时候就只能像我这样带个眼镜了...哎呦，抱歉”王亚樵赔笑说“我又拿出我说教我家小女那一套了。”\n等一下，她是女生啊，这么是父亲？你思考了一下，但是并没有问出口，只问道：“嗯...您找过应该不是过来品茗的吧...亚洲的猎豹族。”她看见你想直入主题，便也不再掩饰：“哈哈哈，这样啊，不愧是国君，就是爽快，不过...有些事能否去我的船上讲？”“主席！”哈莉急忙按住了你的手“这明显是圈套...！不可以！”但是你却觉得内心相当的平静...看着眼前的兽耳娘，你能感受到她没有恶意，你轻轻抬起手，盖在哈莉的手上说：“没关系的，哈莉。”王亚樵瞥了眼哈莉，也痛快地说：“嗯？你也可以来哦，不过你身高太高不适合当水手...哈哈哈，开玩笑的”\n海面，无风，只能听见海鸥在遥远的耳畔鸣叫\n“欢迎来到我的船上！”王亚樵突然转身对你们两个说到，哈莉似乎被吓到了，掏出了手枪，盯着王亚樵说：“你最好别搞怪！”王亚樵愣了一下，便又笑了起来：“哈哈哈哈，抱歉，我以前也喜欢这么吓唬我女儿~”随后，她毫不在意的靠在了舰船的栏杆上。“介意吗？”她拿出烟斗来。\n“嗯...不介意”你说到“不过抽烟对身体有害。”她听完，便抽起来了烟“我是赵梓伊的父亲王亚樵...既然你是个爽快的人，那我也不和你啰嗦了，把我的女儿交出来，之后什么都可以。”她有些惆怅地望向海面，磕了嗑烟斗。你思考了一下，为了确保他的身份，以及还有你的一个疑惑：她是个女孩子啊？\n你瞅了一眼哈莉，她在四处张望确定现场情况，你默默地向王亚樵身边移了一步，确保哈莉完全听不见之后，小声的耳语道：“我怎么知道你是不是来顶包的？而且你看起来——像个生理学上的女生...？怎么会是父亲呢..？”你还是鼓起勇气问了这个问题。“噗——”她忍住笑意，似乎你问了一个挑战她世界观的可笑问题，随后她用袖子擦了一下嘴，说：“额，好吧，确实你不是兽耳娘，可以理解，关于这个...且听我娓娓道来”"
