Bandit_attack.1.t:0"土匪的来访"
Bandit_attack.1.d:0"“嗯...所以，你是来...自首？”你手里刚刚还拿着报纸，然后只听天花板的铁皮窸窸窣窣一阵之后，这位不太友善的来访者——就出现在了你眼前——她不应该出现在这的——很是突然，你只能僵在椅子上\n“嗯...我的保镖呢？”你只能尽力拖时间去理解目前发生的一切，在你面前的，是天天袭击你工厂和巡逻队的领袖——但是你甚至不知道她叫什么名字，从何而来，又为何而来，你只知道你疯狂在按桌底下的紧急按钮，却没听到有任何脚步声或者支援之类的东西向你的办公室赶来\n“嗯...被我都解决掉了，只是让她们睡了一觉而已，你桌下的线路我已经切断了，我可没办法打晕一屋子的保镖——而且还有一个水牛族，再说了你居然让她们站夜岗？你们社会主义国家不应该八小时工作制吗？”她撅着嘴问道“怎么还加班呢...”她犹豫了下\n你想起你的侧后方的桌下还有一把手枪...是哈莉送给你防身的，你从来都没用过——不过现在你需要一个时机去拿到——现在，先问问这位不速之客的来意吧\n“我们确实实行八小时工作制，而且有个东西叫轮岗...不过这里可不是自首的地方，嗯...小姐？”你自然而然得把身体像左后方靠了靠，离枪又近了一点“我看你也没有武装...大概，至少没有热武器，所以说...您来这里有何贵干？大家都知道中央政府穷的比农奴家的米缸还干净...不为性命，不为钱财...”你垂下手臂——只差一点点就可以够到枪了\n“我是...唔，我叫赵梓伊”她把撅着的小脸撇到一边，这么一看她还相当年轻——年轻过头了，她应该在念高中的，你想着，她先开口了：“我是来加入你们的，你们不是刚刚写好那个什么...主义理论嘛，那个什么，我就来了，唔...”不知是不是你桌边的油灯摇曳，她的脸上居然有些发红“之前带领小队到处搞破坏真的抱歉啦...呜姆。别怪人家，人家也不知道你是一个比较开明的君主，猫耳娘在之前就对人家的种族很残暴，所以说，为了那一丝丝的机会，所以...而且我这次是背着家里人来的，但是别担心，我能说了算的...哟”虽然这么说，但是她的小脸好像更犟了，又把脸撇到了一边\n很好，这样就有机会拿到枪了，不过——听她这么说，是来投奔的？不过那么多人死掉了，你们多工厂被毁了，这值得吗...\n你把头微微侧了侧，看到了窗户后面的人影——那是哈莉，不知道什么时候在那里的，她向你点了点头，只要你一点头，那么她绝对逃不出你的办公室\n就看你的决定了，主席"
