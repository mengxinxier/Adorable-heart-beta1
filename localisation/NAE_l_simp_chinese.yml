	NAE_four_yers_plan_1:0"四年计划伊始"
	NAE_four_yers_plan_1_desc:0"四年计划旨在救赎我们这惨不忍睹的工业，我们的基础设施也很糟糕，所以说别着急我的大人，我们需要慢慢推进"
	NAE_four_yers_plan_2:0"四年计划之初"
	NAE_four_yers_plan_1_desc:0"四年计划旨在救赎我们这惨不忍睹的工业，我们的基础设施也很糟糕，所以说别着急我的大人，看到某国那畸形的工业了吗？那就是步子迈得太大的结果..."
	NAE_four_yers_plan_3:0"四年计划之中"
	NAE_four_yers_plan_3_desc:0"四年计划旨在救赎我们这惨不忍睹的工业，我们的基础设施也很糟糕，所以说别着急我的大人，我们还有很多的工厂需要建设...别急，我们的时间还很多..."
	NAE_four_yers_plan_4:0"四年计划之末"
	NAE_four_yers_plan_4_desc:0"四年计划旨在救赎我们这惨不忍睹的工业，我们的基础设施也很糟糕，所以说别着急我的大人，就快完成了..."
	NAE_four_yers_plan_e:0"四年计划"
	NAE_four_yers_plan_e_desc:0"只见那密林之中，白烟四起，那不再只是人民生活所需，更是人民生存所需"

	NAE_people_building_organize:0"人民建设团"
	NAE_people_building_organize_desc:0"我们将会指定人力去到特定的地方开发新的土地，并且将会派遣大量民工建设人员，她们将会指导我们的民用工厂建设"
	NAE_army_building_organize:0"兽耳生产兵团"
	NAE_army_building_organize_desc:0"我们将会指定人力去到特定的地方开发新的土地，并且将会派遣大量民工建设人员，我们的工程兵将会指导她们的军用工厂建设"
	NAE_national_coordinating_bureau:0"国家统筹局"
	NAE_national_coordinating_bureau_desc:0"一切资源，一切调度，尽在掌握"
	NAE_subsistence_farming:0"自足的农业"
	NAE_subsistence_farming_desc:0"我们的农业已经能填饱国内绝大部分的人肚子了，我们可以将一些原本的粮食加工厂的生产力解放出来去做别的事"
	NAE_dog_tractor:0"犬耳娘的“拖拉机”"
	NAE_dog_tractor_desc:0"这才不是什么拖拉机！这是被改装过的坦克底盘！不过我们可以借鉴一下这可靠的设计..."
	NAE_dog_tractor_low:0"不那么离谱的拖拉机"
	NAE_dog_tractor_low_desc:0"在经过一些改造，拆除冗余部件和民用化之后，这款拖拉机还是相当先进的，现在我们可以开垦更多的雨林并且生产更多的粮食了。"
	NAE_project_railway:0"铁路改善计划"
	NAE_project_railway_desc:0"我们国家的铁路正在灵活建设当中"

