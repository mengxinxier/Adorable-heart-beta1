Bandit_attack.6.d:0"注意：可能有关性的描写！\n开发者对内容描述如下：\n-Lewd jokes & dialog\n她重新将烟斗里面的烟草塞满，点燃。随后一口气长舒“呼——你说的说，还有我女儿也没错，这是个伤身的爱好，哈哈”她把另一只手也依在栏杆上，你不免得担心她想跳海什么的。“我是从...神州来的，不知道那里怎么样了...在海上可找不到什么报纸之类的，也不知道那老东西成没成功。”她自说自话道“在那边的时候我惹了太多的道上人，因为我是个刺客...拜我的身份所赐，我差点被我的结拜兄弟杀掉...还是以我的手法。”她又吸了一大口烟“呼——之后我就知道，我是时候消失了，于是我便循着当初一伙到了北美洲的人的航道航行...但是到了吕宋岛之后，我的舰队被突如其来的风暴打散了，我和大量的己方舰队走散了...没了领头船，她们什么也不是，我只能祈求她们被南洋水师发现并抓起来了吧。”说罢，她便看着西北方向的森林与海天线“随后我遇到了一些狐耳族的商队...嗯，她们人也许挺好的，但是我知道她们真正觊觎的是我船上的货物，所以说我干脆就和她们交易了，换来了一大批的财宝——硬通货：黄金，随后我带着我的水手躲了起来...因为我能感受到，这个地方并不太平，甚至还不如我的家乡稳定，没有一个绝对的团体或者人物可以服众...不出我所料，十几年后这个破地...额”她看了看我的脸，当然是面无表情。“咳咳，这个什么共和国就解体了，于是我就去了最近的海岸线落草为寇，然后，我在这期间和当地人通婚生了一位女儿...额对了，你不是好奇我为什么是父亲吗”她揉了揉自己的胸部“你看，是不是比那位大多了”她指着哈莉说，哈莉当然听见了：“喂！不要太过分了，你这老太婆！人家还年轻着呢！”哈莉捂住了自己的胸部“人...人家还没嫁出去呢。”不知是不是夕阳的作用，她的脸上有点发红。\n“哈哈哈，我当然知道，我只是给你的船长讲讲一些常识而已。”王亚樵抽了一口烟说到。\n“哈？？？”哈莉好像听到了什么不可思议的东西“你.在.给.主.席说什么啊！”哈莉喊道，她不愧是水牛族的兽耳娘，这一声把船上的水手都喊醒了，纷纷过来凑热闹。“哈莉...”我摆摆手“哈莉，我这是，额，体恤民情，嗯，不好意思，可这胸部大小和这些都有什么关系？”\n她抽了抽烟，整理了一下思绪，说：“首先你应该要知道我们兽耳娘都是雌雄同体卵生生物...但是我们并不能自我单性繁殖，而是也要两个两个的结合...一般把怀孕的一方称为母亲，作为母亲的个体繁衍成本已经过于巨大，为了应对这样的问题，在婴儿破壳之后的哺乳环节被从母亲的环节剥离，转嫁到作为父亲的个体上。于是乎会出现这样的情况，在怀孕之后乳房将急剧减小，营养来供给胎儿的生长和卵的形成。而父亲的乳房将在两年的时间里发育出哺乳系统。”她吸了一口烟，长长的呼出一口气。“所以说...胸部小的兽耳娘不是母亲，就是未出嫁的孩子。这下你能理解为什么我是父亲了吧”她挺了一下自己的胸部。“嗯，这就是'父辈'的象征，无论你是否能接受...”吸烟，放下，她已经做过几百遍的动作了，轻车熟路。“好了，我的女儿呢？”她神情一转“她应该在你们这里过的很好吧，要是她不好的话，我就让你们过的‘好’一点。”她把烟灰磕到了海里，盯着我们\n“你的女儿已经加入我们了...被我们招安”你放松了一些说“就在我军部中呢，放心，对她很好的——至于你的话...”你还没说完，就看见她大笑：“哈哈哈哈哈！太好了，好...看来，这次是我眼拙了，既然我的女儿能认可你的话，那么你也是个明君，我对我的教育还是有点信心的。”她从栏杆上起身，把手伸了出来：“我加入你们。”\n“额...不怕我骗你？”\n“要是骗我，你现在就死在这了。”\n听完之后，你愣了一下，接着心里的什么落了下来，你大笑"
