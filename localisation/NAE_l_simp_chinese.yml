just_a_story.5.t:0"敬启"
just_a_story.5.d:0"约瑟娜\n       我不知道你能不能在我们过去之前收到这封边条，但是如果你收到了，立马，贴着猫耳娘的边境线向东走穿过新设的边境线，如果不幸遇到了什么人……报上我的名字，不过要看见了没穿制服的人，快跑！我知道你身体还不是很好……但是就算是为了我们的孩子也好，我不能说太多！求求你了，快来首都，混到移民里，对交接难民的人说：我从王爵领来，这里有面包果吗？他们会懂的！"
just_a_story.5.a:0"一个便条"

just_a_story.6.t:0"敬启"
just_a_story.6.d:0"亲爱的约瑟娜\n        请不要担心，我们明天开始就要和那些圆耳人正面交战了，据说他们的面包比我们的香太多，好像用到了什么发酵的技术……别担心，我们的指挥官说我们已经找到了他们的一出粮仓，里面有面包，有红酒。如果这场战役获胜……或者至少我活下来，我就会寄一些食物回去……不过我不知道这个船是不是足够块来让食物不变质就送回去，哦对了，你还在担心我晕船？不会的，我们会在苏伊士下船休息一下，这之前大概会在海上撑三天，区区三天而已！你会担心我吗？你知道我很坚强的，接着我们就会登上欧洲……还是什么来着，我记得我们的对手是……呃不重要，重要的是我将会活下来。\n        刚刚我去问了一下，我并不是滩头部队，也许我可以活下来。"
just_a_story.6.a:0"一封家书，有点文绉绉了"

just_a_story.7.t:0"研究报告：关于兽耳娘的调查报告"
just_a_story.7.d:0"       嗯……我是来自德意志国，额，也许那地方以前叫奥地利还是宝石之国……来着，不管了，总之我来到阿非莉加中部考察当地风土习俗……我会以手记的方式记录……呵，我才不想第一版就整理成什么“学术论文”，哈，严谨的德国人。\n       先说一下政治情况……在相对保守的共和国分裂解体之后，新生的新兽耳共和国似乎更加欢迎外人，这也给了我实地考察的机会，虽然她们还是叫我们“圆耳人”，但我也不知道这个称呼究竟带不带歧视色彩，这还有待观察，更靠北方的猫耳至上运动似乎和旧共和国一样比较排外，东边的商业领比较开放，但是大部分都是狐耳娘，观察样本较为单一，因此选择暂时居住在新兽耳共和国。南边靠近圣杯殖民地的联合王国对于外人的态度是未知的，而东北角的湖畔骑士团似乎更加……奇怪一些。\n       首先她们似乎从外表上来看全是人类女性，但是头上生有兔，猫，犬等动物的耳朵，耳朵的具体作用有待测试，并且个体之间以“姊妹”互称，但是似乎她们因为某些或者变异，与我们的家庭体系不同……她们的家庭似乎由两位“女性”组成，尚不可知这是否是传统意义上的母系社会，也尚不知其生育方法，但是已知她们有妊娠过程，不同耳朵的兽耳娘之间似乎也可以产下子嗣，下一世代遗传表象取决于什么是未知的，她们似乎很大一部分是卵生，是否有胎生兽耳娘目前还不确定，并且为何进化出卵生行为的目的也有待商榷，与我们人类是否能产生后代是未知的，在之后就不是我的专业范围了……也许我需要一个生物学家当助手。\n附件（1）：当地气候报告\n附件（2）：收集到的生物样本"
just_a_story.7.a:0"密切关注这个外来圆耳人"

just_a_story.8.t:0"研究报告：兽耳娘独有疾病与当地药物"
just_a_story.8.d:0" 我在圣杯殖民领找到了一位医学博士，她声称在这里呆了很久，但是却对兽耳娘的风俗知之甚少，因为圣杯人只是把她们当廉价的的工人，哈，不愧是你，圣杯。\n       已知兽耳娘可能会得一种叫做“断耳症”的疾病，临床上观察兽耳耳朵根部会有腐烂的性状，患处会极其敏感并伴有剧烈疼痛，但按时服用抗生素，并在患处涂抹一种当地药膏即可痊愈，如果不进行有效治疗会因为疼痛而休克，长时间放任不管会死于长时间无法入睡导致的心力衰竭或心脏病，或者患处腐烂导致的败血症。药膏成分尚不全部明确，但已知成分：月长石，精神叶，当归，蛋白石，浓化以太，破碎的质感，成长的奇点，螺旋现实。剩余成分正在分析中，一些当地药材成分正在分析中，用量与炮制手法尚不明确，疾病成因尚不明确，但或许与一种遗传缺陷和特有病菌有关，有待观察。\n       当地人似乎有时会吸食一些散发着褐色——蓝色微光的叶子，她们称之为“精神叶”，已知这些叶子以目前的形态是对人类是没有效果的，但是对于兽耳娘却有极强的效果，原理是未知的，临床观察已知：摄入该种植物的某种物质之后，对象进入恍惚状态，并表现出极大的放松态度，并且有强烈的成瘾性，但同时……会有一种强大的能量场，使用肉眼去观测是不可能的，我们假设这种能量是从服用者体内激发出来的，并且可以影响到周围生物的某种感官，更多的表现性状有待观察。\n附件：部分研磨药材小样，名称已标注"
just_a_story.8.a:0"违规药物已收缴，放回原处"

just_a_story.9.t:0"观察报告：当地建筑风格与建筑过程"
just_a_story.9.d:0"       哈，以为我会把主标题全写成“研究报告”吗？不不不，我虽然没有那么严谨但是……基本的分类还是要的，不然标签的意义在哪里？回到正题，据说南方有一种“犬类”对建筑与土木工程颇有造诣，于是我找来了一位来自全阿非莉加工程师协会的会员协助我编写此篇报告（支付的咨询费我全给政府报上去了哈哈哈哈）。\n       结合实地考察来看，兽耳娘的建筑分为两大类，我们暂且称之为丛林建筑与平原/丘陵建筑，丛林系建筑通常以犬娘之外的种族进行建筑，建筑一般以坚硬的古树为中心，作为承重柱，在树木的合适位置开凿切口，随后会延伸出一些大梁，用以支撑房屋顶部，之后会在地面相应位置起地基——是的，按照这个流程盖房子需要先盖房顶，之后再用榫口对接大梁，随后就是正常的木屋建造流程，因为雨林中湿度较高，所以说发生火灾的概率相对较小，我个人认为还是很实用的。罕见的，在某些雨季泥土松软的地区，树根较浅，此时会将树木锯倒，随后将处理之后的树干深埋地下，只漏出距离地面约4.8英尺……哦，我怎么开始用英制了，被那圣杯的带坏了，应该是约1.5米高的木桩，随后在上面铺上木质地基，开始建筑，下层可以用来饲养牲畜。另外，自30年代初开始，兽耳娘也尝试了在林中开阔地带使用混凝土浇筑地基了，我住所附近有个酒馆就是水泥浇筑的地基，我甚至还看见了一只兔娘和猎豹娘与斑鬓犬娘在一起吃饭……但是那兔子为什么在哭泣？是被胁迫了吗，不过那都是后话了。\n       平原系建筑与我们智人的建筑相差无几，建筑风格偏向于中东与东欧建筑的结合体，不过她们用的不是沙石罢了，值得一提的是我有幸去参观了本地的工厂，怎么说呢……很多机器是木制半自动的车床，有些却是你能在这（阿非莉加）看见的最顶尖的机床，并且还都在同一个厂房里，这有一种……跨世纪的诡异美感，顺带一提这厂房就像是新盖的一样，但是设备却很老旧，我向生产主管提出想要一些生产的产品的要求时，那些姑娘们戏谑的笑了笑，然后端出来一盆……香蕉……？什么意思，为什么重工厂里面会有香蕉？\n附件（1）：测绘的部分地区等高线地图\n附件（2）：不同群系的建筑物素描，五张"
just_a_story.9.a:0"军事机密文件已被替换，继续流程"

just_a_story.10.t:0"观察报告：当地宗教信仰与主神"
just_a_story.10.d:0"       我的天，这面包也太难吃了……！我听说兽耳娘还没有完全掌握发酵技术，今天我算是信了，这死面面包，我的天！独此一家！不过当地一种用未知水果熬制的汤羹还是蛮好喝的，甜丝丝的还很提神，也许这片大地还有别的美食……下一个专题要不然就写食物报告就好了，公费吃喝，哈哈哈。\n       新兽耳人民共和国对于宗教的管理还是相当严苛的，本地的宗教都被禁止了，因此我很难去寻找其本地信仰的本来面貌，但是好在这个新生的国家成立不过两年，在距离中央较远的民间仍然散落了很多的宗教传说，我试着简单的整理了一下，虽然本地的神明众多，但是其都提到了一位神邸：姆陇骨，或者有个更加广为人知的名字：兽耳神，传说她是一位生活在四座神湖（有证据表明，其指的是现在湖畔骑士团所在的几个被本地居民称为“圣湖”的地区）中的至高神，她是无所不在的和无形的。人们称她为“洁白之主”，也许因为她与天空有关，许多地区发现至高神像及其祭司与白色有关。她被当地人认为是万物的创造者，她无所不在，无所不能，而且是无形的，她的能力渗透到万物之中。她以日、月、星辰、狂风、暴雨和彩虹等天气现象显示自己的能力，用雷暴与巫祝对话，以风雨向众人传达信息，但是若某人被雷电所杀，那么她会被认为是做了龌龊之事触怒了兽耳神，这某种程度上形成了当地的一种原始朴素的道德观。部分教徒会在傍晚和清晨——主要是太阳升起时向兽耳神祈祷，尚不明确这是否是一种太阳崇拜，罕见的，有时当地人把魔力的起源也归因于兽耳神以及其所在的四大圣湖。\n       传说上古时期，天地初具雏形，兽耳神在一片混沌中诞生了，据传天地初期只有泥土与空气，但兽耳神在空气中发现了水（也许是早期人民对于的水汽或露珠的认知），她便用水与泥巴做出了树，做出了草。慢慢的，兽耳神便觉得，一件件东西捏效率不高，于是她收集了泥土与水潭。但是当她看向水潭时，她发现自己的模样有千百个，都在一张脸上，都在同一位置上，于是她便照着自己捏出来了各种活物，但是因为手艺不佳，只能捏出来牲畜的模样，但是兽耳神也满足了。于是在这些动物的帮助下，很快便创造了万物，那云便是水中的纱流到了天上，那山与壕便是兽耳神创世留下的土堆，那河与湖便是兽耳神创世用的水。渐渐的，兽耳神觉得无聊了，于是她便抽出了自己身上的凡性，吹到了泥塑中，那泥塑居然自己在成型，不一会便成了一个个兽耳娘的模样，个个细看便都是那兽耳神的模样；而那兽耳神也因为没了凡性，留不得凡间，便去了那天上，与神湖中。\n——正所谓神有百相，我们现在的兽耳娘每个都是那兽耳神的样子了。\n附件：自费购买的小型兽耳神木雕，疑似文物"
just_a_story.10.a:0"无可疑文件，继续追踪"

just_a_story.11.t:0"分析报告：部分当地特有矿物与提取物"
just_a_story.11.d:0"       我决定了，下一篇写完当地作物调查之后我就要去写当地的美食，我天这也太好吃了，而且这些作物与水果能轻松满足一个士兵一天的碳水化合物需求。哦对了这些东西手动研磨是不可能的，我找了当地的一家粉碎厂，当然费用全部报销。关于本篇，上面有提到过某种当地药膏的分析，因此不再赘述，本篇旨在分析其中能找到的特有矿物的性状，具体的成分分析需要精度更高的仪器分析。\n        以太矿：以太是一种危险的矿物，似乎和铀矿（本文以晶质铀矿为例）一样有放射性，但是放射力度远不如铀矿原矿，已测得在规定空间下，大部分以太原矿氡-222度≤2.3kBg/m³，氡-222子体α潜能浓度≤5.2μJ/m³，但是罕见的，个别个体氡-222度会超过12.8kBg/m³，氡-222子体α潜能浓度超过10.4μJ/m³，已经超过了安全水平。但是否能安全的作为能源是未知的，除了药膏之外，在中古时期曾被当地人当做炼金术的主要添加物。本地人坚信以太是一种存在于空气中的元素的结晶，这点也许是因为以太矿几乎都裸露在地表上的原因，但是不排除以太矿其实被埋在更深层的可能，因为当地的工业技术能力还有待提高。值得一提的是，虽然以太矿在阿非莉加南方与中部均有分布，但是距离四圣湖区越近，以太矿的密度与浓度越高，然而诡异的是，圣湖边上（约十二公里内，包括湖内）却探查不到任何以太矿的信号。\n       破碎的质感：这种物质其实是一种以当地方法在当地动物的体内以特殊方法提取的一种珍贵乳白色提取物，触感类似于豆腐……值得一提的是，我本人触碰到此物质的那一刻，心里不知道为何有一种巨大的悲哀感，不知道是不是心理作用，总之提取流程如下，首先要大巫祝用以蛋白石或黑曜石为刀柄，某种树木的枝干做成的木质匕首，刺进活的任意动物体内，此时巫祝会咏唱某种经文，直至动物死亡，值得一提的是，动物本身并没有因为疼痛而挣扎之类，甚至可以说比仪式之前更加安静，也许是刀刃含有某种神经毒素？尚不可知，之后需要以螺旋现实编织成的手套将伤口扩大，随后伤口内便会生成该物质——值得一提的是，破碎的质感会在接触高等生物（包括兽耳娘和智人，但不包括部分动物，如无脊椎动物）的皮肤之后立即被吸收，随后对象会表现出巨大的悲哀感，同时声称她看到了“真实”，至少我没看到，也许是兽耳娘独有？当然，并不是所有流程都有大巫祝，也不是谁都能把一切准备妥当，某些村庄里会找来当地德高望重者进行这一流程，但是破碎的质感会微微发粉，或者发黄，据说这样的物质会不纯，也许关键是那木质刀刃？也许是巫祝或者经文？尚不可知上述两者是如何做到提纯物质的，更多报告需要实验进行。\n附件（1）：防辐射封装过的以太粉末\n附件（2）：袋装破碎的质感，轻微泛黄"
just_a_story.11.a:0"没收必要物质，继续跟踪"


