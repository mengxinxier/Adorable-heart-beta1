 Molten_sea_desc_desc:0"不知从何而来的暗精灵，整天穿着一个黑灰色的大袍子走来走去，把自己包裹的像一个塔一样，整个身子只漏出来一双暗金色的瞳孔和一双代表暗精灵的尖尖耳朵，就算是再热的天也不会脱衣服也从来没有人见过她的真身，但是她却被一些人称为英雄——她突然从天而降一般突然出现，在十几年前劝说三大部族共同御敌，联合所有兽耳娘击退了来袭的贝都因人，她被人称之为兽耳的英雄。\n但是好景不长，在外敌被击退之后，内部又开始重新显现不和，这让熔海极其苦恼，三大部族如今变为了三大党派，首先是猫耳党开始不听指挥，之后慢慢是狐耳党，犬耳党...从1931年之后，熔海虽然还是穿着那一个大袍子，但是能明显感受到她劳累了许多。"
 
 #领袖介绍#
 RAE_Molten_sea_desc:"熔海——至少她自己是这么叫她自己的，没人知道她是不是真的叫这个名字，甚至也没人知道是从哪里来，她要往哪去——她在十九世纪末期,第四次兽耳战争期间突然出现，之后游走在三位部族领袖之间，在千钧一发（就是兽耳娘即将被灭族的时候）之际终于让三位领袖放下了千年之间的怨恨——暂时的——去对付汹涌而至的贝都因人。好消息是贝都因人被击退了，大概，但坏消息是她在和谈会议上被圣杯坑了一把，被割去了大量的南方资源地（不过圣杯确实在第四次兽耳战争中帮助了兽耳娘...一点点，虽然可能只是为了埃及和南兽耳殖民地），但是至此为止，她仍是贝都因的英雄。\n在这之后——也就是现在，曾经为了某个目标而组建的“联盟”摇摇欲坠，内部分歧不断，似乎很难再维持下去，四座疑声皆起，我们的战争英雄真的还能将这个摇摇欲坠的大楼捆起来吗？三大部族如今变为了三大党派，首先是猫耳党开始不听指挥，之后慢慢是狐耳党，犬耳党...从1931年之后，熔海虽然还是穿着那一个大袍子，但是能明显感受到她劳累了许多...\n§R好，没人问那我问了啊，这阿非莉加上真的有暗精灵这种东西吗？§!   ——来自某只白猫的疑问"

 ##ideas##
 	NAE_cabinet_crisis:0"内阁危机"
	NAE_cabinet_crisis_desc:0"是...在共和国分裂之后，我们的内阁终于不再充斥着法西斯，民粹，还有机会主义者了，现在，会议现场终于安静了下来，是的，终于，但是问题是——这也太安静了，因为这里这没有人啊！没人从政！没人办公，狐耳派，犬耳派，猫耳派在共和国分裂时把所有的行政核心骨干全部调走了，现在只有熔海主席一个人处理所有政务，这样的政府要怎么样运转？？？"
	NAE_lwo_animal_Support:0"依旧嘈杂的兽耳娘们"
	NAE_lwo_animal_Support_desc:0"好吧，刚才我错了，我太大意了，虽然会场里异常安静，但是行政处门外一片嘈杂——经过解体之后，许多小种族的人都聚在门外抗议，想自己建立国家，自己的自治邦，或者干脆有些人只是想来看热闹而已——但是，如果她们建立了自己的国家或者自己的势力范围，先不说之后可能潜在的威胁——那么这个国家还有谁来运转呢？"
	NAE_weakened_government:0"被弱化的中央"
    NAE_weakened_government_desc:0"我们答应了兽耳娘们的请求，现在她们终于不再吵嚷着要暴力分裂了，但是这也意味着中央政府没有几个人工作了，大家全部去思考怎么建立自己的国家了...至少我们现在的耳朵清静些了"
	NAE_less_weakened_government:0"被分散的领导"
	NAE_less_weakened_government_desc:0"在我们强制启用中央集权之后，这确实是一个不流血的快速统一方法；但是问题就是：我们的绝对领导权被永远的分散了，这并不致命但是却可能会在很久之后发生一新的问题..."
	NAE_break_RAE_army:0"空空如也的兽耳军"
	NAE_break_RAE_army_desc:0"我们的军队原为为驱逐贝都因人而成立的军队，这只军队之前因为猫耳党的渗入导致其中大部分将士完全不听中央政府的命令，现在，好在她们现在终于听话了——因为我们的军队空无一人！之前军队中几乎全部是猫耳党党魁的亲信——她们就是以此来控制军队的，现在分家了，军中几乎空无一人，连装备也被狐耳党和犬耳党顺手牵羊了，现在我们急需一些崭新的兵源——最好成立一个新的军队来代替受损的兽耳军"
	NAE_Pan_animal_ear:0"潦草的泛兽耳理论"
    NAE_Pan_animal_ear_desc:0"泛兽耳主义果然真的是一套正确的理论！我一生的心血没有白费！没有了三大党派的制约，泛兽耳主义理论在人民群众中传播甚广，而大批邻国难民正在涌入我国，现在，也许我们可以正式去扩写一些具体的篇章，让泛兽耳主义真正的被人熟知"
	NAE_powerful_Pan_animal_ear:0"泛兽耳理论"
	NAE_powerful_Pan_animal_ear_desc:0"泛兽耳主义果然真的是一套正确的理论！我一生的心血没有白费！没有了三大党派的制约，泛兽耳主义理论在人民群众中传播甚广，而大批邻国难民正在涌入我国，现在，也许我们可以再去扩写一些具体的篇章，让泛兽耳主义真正的被人熟知"
	NAE_more_powerful_Pan_animal_ear:0"强化泛兽耳理论"
	NAE_more_powerful_Pan_animal_ear_desc:0"泛兽耳主义果然真的是一套正确的理论！我一生的心血没有白费！没有了三大党派的制约，泛兽耳主义理论在人民群众中传播甚广，而大批邻国难民正在涌入我国，现在，也许我们可以最后去扩写一些具体的篇章，让泛兽耳主义真正的被人熟知"
	NAE_Completed_Pan_animal_ear:0"完善的泛兽耳理论"
	NAE_Completed_Pan_animal_ear_desc:0"我们的理论已经相当完善，我已死而无憾，让我们来实现真正的人民至上"
	NAE_we_need_rest:0"奶与蜂蜜"
	NAE_we_need_rest:0"奶与蜂蜜之地的一切让我们沉浸在这虚幻的美好中，如梦如幻，我们希望这一切不要破灭，不要再回到1936年..."

	NAE_military_council:0"兽耳军事委员会"
