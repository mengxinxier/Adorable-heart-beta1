	NAE_help_of_dog:0"犬耳娘的援助"
	NAE_help_of_dog_desc:0"犬耳娘的建筑工程师指导正在我国境内，她们正在帮助我们的工厂建设提升到她们的程度，但是一旦与她们开战，她们将会召回所有工程师"
	NAE_help_of_fox:0"狐耳娘的援助"
	NAE_help_of_fox_desc:0"狐耳娘的科研专家正在因为之前大会的协约被胁迫在我们的实验室工作，以来研究尖端科技为我们所用，但是一旦与她们开战，她们将会召回所有科研人员"
	NAE_help_of_wao:0"猫耳娘的援助"
	NAE_help_of_fox_desc:0"猫耳娘的军官正在我们的监视下训练我们的士兵，她们正在帮助我们的士兵素质快速提升到与她们相同的地步，但是一旦与她们开战，她们将会召回所有军官团"

	NAE_worse_psychoid_leaves:0"糜烂的精神叶"
	NAE_worse_psychoid_leaves_desc:0"这也太棒了姐妹，你也来点啊\n哦~你说的对...这感觉，就像我能，统治世界！！！！！！"
	NAE_psychoid_leavse_maniac:0"精神叶疯子"
	NAE_psychoid_leavse_maniac_desc:0"哦，噢噢噢噢！我觉得我的神经，被打通了——————\n那么我们去做点什么，姐妹？\n哦哦，哦哦哦！我觉得，我觉得神明告诉我，猫咪永远以四只脚落地！！！\n哦姐妹，姐妹~~~我觉得你吸多了，猫耳娘是两只脚啊，哈哈哈哈~\n别拦我，让我去做个测试！！！"
	NAE_psychoid_leavse_tea:0"精神叶冲剂"
	NAE_psychoid_leavse_tea_desc:0"经过特殊处理并且加以政策限制的精神叶已经不再是一种危害兽耳娘的毒品了，适量遵照医嘱服用甚至是一种治疗颈椎痛延长寿命的有效药物，外服也是一种驱虫利器，但是限量的供应以及潜在的“快乐”与利益仍然滋生了不可避免的黑色市场。"

	NAE_ethnic_peace_place:0"国家民族协调处"
