 ##ideas##
 dog_planer:0"犬之忠"
 dog_planer_desc:0"犬耳娘从出生开始就学会了如何刨坑，别笑话这个，她们从刨坑中学到了很多东西：如何快速缔造防御设施，快速修建围栏，挖多大坑可以在其中浇灌水泥或者藏一辆坦克，裸眼测量就可以媲美测距仪（更复杂的结构需要搭配手杖，那玩意是中世纪瓦匠工用的），甚至用灵敏的嗅觉去嗅探地底的资源，总之，对她们来说——万物皆可刨坑，但是唯一的问题就是：她们太吵了！并且自己挖出来的东西从来不管理！！！"

