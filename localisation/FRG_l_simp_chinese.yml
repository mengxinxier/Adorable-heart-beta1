frg.52.d:0"“让齐利亚接电话。”\n“怎么了布兰罗特？这么晚了还打过来。”\n“我也不知道你知不知道，但是事态紧急，我就长话短说了。凯撒那个疯女人刚才死了。”\n“啊？”\n“真的，你要相信我。”\n“好，我相信你。所以呢？”\n“所以你赶快动手啊！”\n“什么？”\n“就是按照我们之前说好的做，趁现在形势大乱，把军团的控制权抢到手。”\n“然后呢？接着打仗吗？”\n“然后当然是迎回君主，复辟帝国了！唉，真不知道你为啥每到关键时刻就掉链子。”\n“真的要这么做吗？我听说拉斯厄斯他们几个已经在准备权力交接了，你我能否占得先机都不一定。”\n“那正好一并杀掉得了。你放心，我在军团安插了好些人，动作快的话还是能扳回一城的。”\n“这会不会风险太大？失败了我们都得死！”\n“失败了固然大家都得死，但是事成了死的就是他们了！我已经在协调人手了，你也赶快去！”\n“好的。不过，我还想说句话。”\n“嗯哼？”\n“去你妈的，布兰罗特。”\n“感谢你为帝国做出的贡献，再见。”"
