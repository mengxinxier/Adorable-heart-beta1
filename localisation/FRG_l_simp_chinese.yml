trait_frg_gongsigou:0 "公司狗"
trait_frg_gongsigou_desc:0 "这位将领是荒坂公司的雇员，荒坂把他们派到军中只不过是为了扩张在军方的影响力和控制力，这帮人时不时就会请病假，这当然不是因为他们身体欠佳，而是为了返回公司总部作秘密报告。"
trait_frg_heishehui:0 "黑社会背景"
trait_frg_heishehui_desc:0 "这位“将领”根本不在联邦军编制中，他们不过是喜欢擅自闯入指挥部中指指点点，因为其背后的极道势力不好惹所以军方暂时容忍了他们的行为，不过这些极道成员在作战时也发挥着一贯的极道作风，常常只身闯入敌阵中大开杀戒，这对敌军造成巨大杀伤力的同时也往往会导致自己也挂彩。"
trait_frg_songzangzhe:0 "送葬者"
trait_frg_songzangzhe_desc:0 "这位将领是联邦军中的传奇机师，他对自动机械的理解能够最大限度地发挥这一新兴武器装备的潜能，但如果你让他去指挥其他兵种就未免有些为难人了。"

