FRG_fengkuangyao_desc:0 ""
FRG_houqinjiqiren:0 "项目：后勤机器人"
FRG_houqinjiqiren_desc:0 ""
FRG_shiyandiancipao:0 "项目：实验电磁炮"
FRG_shiyandiancipao_desc:0 "尽管我们的敌人拥有着让她们引以为傲的灵装科技，但这并不代表着联邦没有应对的王牌——假使我们研制的电磁武器能够即使在战争中得到部署，那么我们的火力将能够轻而易举的击穿灵装和圣遗物那脆弱的装甲。"
FRG_donglizhuangjia:0 "项目：动力装甲"
FRG_donglizhuangjia_desc:0 ""
FRG_xilin:0 "项目：西琳"
FRG_xilin_desc:0 ""
FRG_ailunjungaifangan:0 "埃伦弗里德军改方案"
FRG_ailunjungaifangan_desc:0 ""
FRG_buwangjunshichuantong:0 "不忘军事传统"
FRG_buwangjunshichuantong_desc:0 "我们的军队正在飞速进步，但是这并不意味着我们就要放弃爱国者祖先们的作战传统，优秀的机动性、坚韧的作战意志以及全民皆兵的悠久传统不应该因为军备的演进而废弛。"
FRG_maluoliandexinchanpin:0 "马洛里安的新产品"
FRG_maluoliandexinchanpin_desc:0 ""
FRG_gongbinglian:0 "工兵连"
FRG_gongbinglian_desc:0 "为了在未来的战争中能够更加方便的组织战时防御工事的建造，我们应当尽快将工兵连建制引入联邦军队。"
FRG_liudanpao:0 "榴弹炮"
FRG_liudanpao_desc:0 "为了与法兰西乃至精灵灵装部队那强大的火力对抗，我们必须专注于能够极大的提升军队对人员杀伤的新型榴弹炮研究。"
FRG_yangezhengbing:0 "严格征兵标准"
FRG_yangezhengbing_desc:0 ""
FRG_huoliyazhi:0 "火力压制"
FRG_huoliyazhi_desc:0 "陆军部向我们提交了一项大规模的装备迭代计划，他们将打败美洲众强权的希望放在了强大的火力输出上，在战斗韧性普遍较高的假想敌面前，只有用足够的火力才能在战争中占据优势。"
FRG_xiepodejungaifangan:0 "谢泼德军改方案"
FRG_xiepodejungaifangan_desc:0 ""
FRG_gongminjun:0 "公民军"
FRG_gongminjun_desc:0 ""
FRG_zhuangbeixiandaihua:0 "装备现代化"
FRG_zhuangbeixiandaihua_desc:0 ""
FRG_weiqiyadefuyi:0 "为齐亚德服役"
FRG_weiqiyadefuyi_desc:0 ""
FRG_zengjiayouqibingjunfei:0 "增加游骑兵经费"
FRG_zengjiayouqibingjunfei_desc:0 "作为我们的精锐机动部队，游骑兵在战场上的重要性已愈发明显，我们必须继续扩充这一支联邦人民所作为仰仗的游击精锐。让他们能够更加频繁的出现在需要他们的战场上。"
FRG_suijiyingbian:0 "随机应变"
FRG_suijiyingbian_desc:0 ""
FRG_yongshizhige:0 "勇士之歌"
FRG_yongshizhige_desc:0 ""
FRG_tongyizhanzhengdejingyan:0 "统一战争的经验"
FRG_tongyizhanzhengdejingyan_desc:0 "内战的结束并不意味着我们就能够放任军备重新走向废弛，相反，另一场可能将会波及整个世界的世界大战已经迫在眉睫。"
FRG_chengliguofangbu:0 "成立国防部"
FRG_chengliguofangbu_desc:0 "面对统一后我国周边紧张且复杂的世界局势，我们旧有的军事指挥体系将会成为合众国国防部门的支柱力量。以此为基础，我们将会着手组建美利坚合众国的国防部门。"

FRG_haijunjianshe:0 "海军建设"
FRG_haijunjianshe_desc:0 "虽然我们得到了东西海岸政权的旧式海军，但是这些在战火中幸存的旧时舰艇难以成为[FRG.GetAdjective]海军的中坚力量，美利坚远洋海军的建立还有一段很长的路要走。"
FRG_kuobianhaianjingweidui:0 "扩编海岸警卫队"
FRG_kuobianhaianjingweidui_desc:0 "在建设一支主力海军之前，我们可以先着手扩充目前我们现有的岸防舰队的舰艇数量，以免在遭遇突然袭击之时陷入手足无措的境地。"
FRG_shejixinjianchuan:0 "设计新舰船"
FRG_shejixinjianchuan_desc:0 "我们在海军舰艇的设计与研发上经验不足，所幸我们目前的科研网络能够有力的帮助我们在战舰设计上迈出属于[FRG.GetAdjective]的第一步"
FRG_zaochuangongye:0 "造船工业"
FRG_zaochuangongye_desc:0 "我们的造船业远比旧世界诸国更加发达，对于规模庞大的私营造船业，我们可以向其提供一些海军舰艇的建造订单，或者也可以大胆一点——直接收购这些产业以作军用。"
FRG_peiyanghaijunjunguan:0 "培养海军军官"
FRG_peiyanghaijunjunguan_desc:0 "要想建立一支强大的海军，光靠足够的舰队可远远不够，我们在海军人才上的极度匮乏是我们的工业体系所不能给予的。我们不能指望在短时间内拥有一支高素养的海员与海军将官队伍，但是大战在即我们也没有办法有所苛求。"
FRG_zhengmianchuji:0 "正面出击"
FRG_zhengmianchuji_desc:0 "我们的海军力量应当继承[FRG.GetAdjective]陆军的伟大传统——勇往无前的进攻精神，面对敌国经营日久的海军力量，[FRG.GetAdjective]的海军应当更加勇敢、无畏。以火力强大，速度强劲的优良战舰撕开敌军战线。"
FRG_fazhanneiheyunshuye:0 "发展内河运输业"
FRG_fazhanneiheyunshuye_desc:0 "密西西比河、科罗拉多河、密苏里河、哥伦比亚河.....这些流量巨大、水力强劲的重要河流蕴藏着巨大的运力资源。但是出于政治割据等原因这些河流的水运事业被迫搁置。现在我们将会重启这些河流的航运事业，以促进相关流域的经济发展。"
FRG_haiyangzhixin:0 "海洋之心"
FRG_haiyangzhixin_desc:0 "一支强大的远洋海军，其核心必然是能够进行空中打击的航空母舰。数支拥有着强劲战斗力的航母特混编队将会成为[FRG.GetAdjective]在两洋作战的绝对主体。"
FRG_tongzhilaingdayang:0 "统治两大洋"
FRG_tongzhilaingdayang_desc:0 "我们的海军实力不容小觑。两洋海军威名远被，足以震慑大洋彼岸的那些仍然沉浸于海上霸权幻梦的旧世界。假以时日，全世界都不会有人能够阻止[FRG.GetAdjective]海军在两片大洋上输出权威。我们才是海洋的统治者。"
FRG_kongjunzongsilingbu:0 "空军总司令部"
FRG_kongjunzongsilingbu_desc:0 "[FRG.GetAdjective]的空军力量不容小觑，但是目前他们没有一个总的指挥系统，一个特别组建起来的空军总指挥部将会让[FRG.GetAdjective]空军真正独立于陆军的指挥体系。"
FRG_fangkongcelue:0 "防空策略"
FRG_fangkongcelue_desc:0 "空军总指不单要统筹全国的空军力量，还要领导起整个[FRG.GetAdjective]的防空力量建设，总指挥部将会集中统筹指挥全[FRG.GetAdjective]的地面防空系统，以应对来自空中的任何威胁。"
FRG_bushuleida:0 "部署雷达"
FRG_bushuleida_desc:0 "我们的战线太过绵长，需要在多出地方布置雷达以架构遍布全国的防空网络，部署这些电子设备的花费惊人，但总会有其派上用场的地方"
FRG_feixingjulebu:0 "支持飞行俱乐部"
FRG_feixingjulebu_desc:0 "效仿大洋彼岸的俄国人，我们也可以特别组织一个吸引飞行爱好者与潜在空军人才的飞行俱乐部，以培养[FRG.GetAdjective]的空军职业素养与飞行作业经验。"
FRG_jingruikongjiangbing:0 "精锐空降兵"
FRG_jingruikongjiangbing_desc:0 "在俱乐部内，除了飞行员外，我们也应当物色一些能够适应高空任务的特种作战人才。以其为基础，我们对特种空降部队的组建工作能够得到充足的人才支持。"
FRG_xinshizhandouji:0 "新式战斗机"
FRG_xinshizhandouji_desc:0 "要想与别国的空军力量抗衡，我们就必须着眼于最新式战斗机体的研发工作。"
FRG_zhongxingjishenyanjiu:0 "中型机身研究"
FRG_zhongxingjishenyanjiu_desc:0 "战术轰炸机能够执行多种任务，而重型战斗机拥有着得天独厚的续航能力，两者的作用都要求我们对相关的飞机机体进行研发。"
FRG_fuchonghongzha:0 "俯冲轰炸"
FRG_fuchonghongzha_desc:0 "除了召唤地面火力支援以外，我们的空中优势允许我们利用支援机力量对重要区域进行支援打击，而一切的前提是我们能够设计出一支可靠的支援机配置。"
FRG_nitateliangchanhua:0 "“尼塔特”量产化"
FRG_nitateliangchanhua_desc:0 "作为一个刚刚提交军方讨论的试验型地效飞行器，军方给出的测试报告显示，“尼塔特”型独特的极低空飞行能力能够让他在执行轰炸乃至运输任务时最大程度的避开敌军的雷达检测与防空火力的袭扰，若是该机型能够得到量产允许，那么这种“陆上行舟”将成为敌军最大的噩梦之一。"
FRG_yuanchengdaji:0 "远程打击"
FRG_yuanchengdaji_desc:0 "空军存在的一个重要作用便是对敌军后方进行有效的战略打击，为此我们必须建立一支可靠的远程打击力量，这将包括一系列空中机种的综合运用。"

FRG_muguangchaowai:0 "目光朝外"
FRG_muguangchaowai_desc:0 "内战结束以有些时日，国内重建已经完成，我们已无需再默默舔舐已经痊愈的旧伤，现在唯一困扰着合众国的只有一个问题：我们该走向何方？"
FRG_hepingzhuyi:0 "和平主义"
FRG_hepingzhuyi_desc:0 "美利坚一直是也永远会是反帝国主义的真正堡垒，我们绝不会走上帝国主义者的扩张道路，和平主义与人道主义将会是合众国未来数十年的外交理念。"
FRG_meiguoyaosaihua:0 "美国要塞化"
FRG_meiguoyaosaihua_desc:0 "我们总会于各路强权打交道，万一事情演变到了无可挽回的境地，我们必须保证联邦政府能够真正的拒敌于萧墙，他们也许可以踏上美洲，但他们将在我们完备的防御工事与完善的防御性政策下举步维艰。"
FRG_maoyizhongli:0 "贸易中立"
FRG_maoyizhongli_desc:0 "尽管在坐拥如此得天独厚的经济优势的情况下坚持贸易中立听起来似乎太过谨慎，但是中立政策的好处就是我们无需面对太多敌人，而能坐拥相当多的贸易伙伴。毕竟合众国若想赢得真正的经济优势，就必须依靠强劲的金融竞争力。"
FRG_fangyucelue:0 "防御策略"
FRG_fangyucelue_desc:0 "合众国方才离开战争阴云，我们不应该因为我们的外交策略与意识形态而被卷入不必要的外部纷争之中。防御性政策能够最大程度的让新生的共和国远离战火，若是最坏的情况出现，我们也能确保那时整个世界都将颤抖于美利坚合众国的军事实力。"
FRG_xinganshezhuyi:0 "新干涉主义"
FRG_xinganshezhuyi_desc:0 "鸵鸟式的中立政策只会放任威胁民主的潜在力量愈发强大，我们应当在准备完毕后帮助真正的自由主义朋友去战胜他们的敌人，以确立我们在阳光下的地位。"
FRG_shengbeimengyou:0 "选择我们的盟友"
FRG_shengbeimengyou_desc:0 "世界复杂的冲突局势不允许我们笃行那一套不现实的意识形态外交原则，如果可以的话，我们应当以确保合众国能够是战争的胜利者为前提来挑选我们的盟友。"
FRG_yuanjulitoushe:0 "远距离投射"
FRG_yuanjulitoushe_desc:0 "我们实力远被的海军力量允许我们将合众国的力量投射输送至旧世界的任何一个角落，一支强大的远洋海军编队将会是这个任务的核心。"
FRG_minzhubinggongchang:0 "民主兵工厂"
FRG_minzhubinggongchang_desc:0 "由国会出台的“干涉法案”要求我们在几乎任何地方，任何领域里准备好用以应对未来冲突的战略资源，由总统阁下倡导的“民主兵工厂”也应运而生，它将为世界各地的自由力量提供必要的物资援助乃至武装支援，无论路途多么艰难。"
FRG_zujiefaan:0 "租借法案"
FRG_zujiefaan_desc:0 "美国目前还没有做好直接干预这场大战的准备，但是我们的干涉主义原则不允许我们对如火如荼的海外冲突袖手旁观，一个免息且允许战后偿还的装备租借条款适用于任何处在对抗专制与极权主义第一线的各类国家。"
FRG_diguozhuyi:0 "美利坚帝国主义"
FRG_diguozhuyi_desc:0 "总有人认为我们的崛起不过是又一个妥协软弱的自由主义国家的兴起，而没有能力干涉乱麻一般的旧世界，他们似乎并未意识到美利坚昭昭天命的本质。要想在全世界推行只属于美利坚民族的价值理念，我们就必须成为这个世界上最为强大的军事政权。而现在正是向世界证明这一点的时候。"
FRG_jinjunqingkong:0 "向晴空进军"
FRG_jinjunqingkong_desc:0 "新秩序的开始往往意味着旧秩序的毁灭，北方的圣杯王国却并未意识到这一点，他们狂妄的认为他们能够在美洲维持住他们的影响。就像数十年前他们对晴空所作的那样，我们将让晴空领与他的宗主国感受到美利坚之力，这将是旧秩序的终结，也将是美利坚向世界发出的第一声怒吼。"
FRG_moxigeshiwomende:0 "南方的安全"
FRG_moxigeshiwomende_desc:0 "几十年来，南方的社会主义者一直没有停止过对北美的干涉，如今我们已经结束了内乱，是时候领军跨越那维持了百年之久的传统边境了，向墨西哥城进军！"
FRG_tongyujialebihai:0 "统御加勒比海"
FRG_tongyujialebihai_desc:0 "控制墨西哥湾并不能确保合众国对加勒比海的直接控制，我们需要好好处理南方尚存的拉美政权，以确保我们的势力能够彻底掌控整个加勒比海。"
FRG_baohunanmeizhou:0 "“保护”南美洲"
FRG_baohunanmeizhou_desc:0 "南美洲确实是美国的后院，无论过程如何，我们必须要确保美洲的其他国家在大是大非面前都能够与美国站在一条战线上。联邦更不会容忍法西斯与社会主义者在南美的政治存在。"
FRG_meiguozhanzhengjihua:0 "美国战争计划"
FRG_meiguozhanzhengjihua_desc:0 "美国也是世界舞台上的重要一员，面对世界各地的军事威胁，国防部必须针对他们不同的地域、军事特点制定好不同的作战计划。当战争降临，合众国也将能够毫不犹豫的动用军事力量，以消除那些试图与美利坚一决高下的国际威胁。"
FRG_lansejihua:0 "蓝色作战计划"
FRG_lansejihua_desc:0 "圣杯王国与他的殖民领成员盘踞在世界各地，一直试图维护属于他们的殖民秩序，在将他们逐出美洲之后，我们必须做好长久的海上对抗与登陆作战的准备。"
FRG_baisejihua:0 "白色作战计划"
FRG_baisejihua_desc:0 "樱花国在东南亚建立了无可争议的强大影响，他们向西海岸的进军恐也只是时间问题，我们必须对樱花国可能的侵略行动做好准备。"
FRG_huangsejihua:0 "黄色作战计划"
FRG_huangsejihua_desc:0 "要想确保美利坚在亚洲的控制，我们就必须向东亚最具有话语权的中国地区进军，考虑到他们抗击侵略者的情绪高昂，我们要做好长久的复杂地形作战与治安战的准备。"
FRG_huisejihua:0 "灰色作战计划"
FRG_huisejihua_desc:0 "戴比路克和他们的拥趸是整个欧洲大陆最强大且最具威胁的军事力量，要么等着这群外星人染指美洲，要么就先发制人，将其在欧洲的统治彻底中止。"
FRG_heisejihua:0 "黑色作战计划"
FRG_heisejihua_desc:0 "德意志国一直以来都在抵抗戴比路克的军事侵略，但若戴比路克势微，他们本身也将是一个极具危险性的地方强权，我们也需做好准备。"
FRG_hongsejihua:0 "红色作战计划"
FRG_hongsejihua_desc:0 "俄罗斯，这只远在极地的巨熊蕴积着极大的军事实力，总有一天我们会和这只巨熊打交道。"
FRG_zisejihua:0 "紫色作战计划"
FRG_zisejihua_desc:0 "超次元的动向令人在意，不过无论他处在谁的控制之下，若他们并非吾辈之友，我们就应该考虑自己控制伊比利亚地区以及直布罗陀海峡。"
FRG_lvsejihua:0 "绿色作战计划"
FRG_lvsejihua_desc:0 "美国若是想掌控地中海，我们就必须解决掉亚平宁半岛上的海军强权，若是能够将罗马置于白宫的控制之下，我们就相当于掌控了整个地中海。"
FRG_fensejihua:0 "粉色作战计划"
FRG_fensejihua_desc:0 "幻想乡在政治动荡之下正在倒向可恨的政治极端主义，如果他们不愿意服从民主世界的政治秩序，那么合众国将不得不动用武力保证法兰西地区在一个民主政权的掌控之下。"


FRG_touzizhixia:0 "骰子已经掷下"
FRG_touzizhixia_desc:0 "命运的齿轮开始转动，世间的一切已经走向命定的去路，新史诗的骰子已然掷下，新的传说由此开始书写。"
FRG_fensuilianbang:0 "粉碎北部联邦军"
FRG_fensuilianbang_desc:0 "虽然我们已经将大权掌控于手，但北方的旧联邦势力依旧蠢蠢欲动，我们不能让他们有再次染指权利的机会，先发制人，彻底粉碎这些前朝遗老。"
FRG_zhenyagongsi:0 "镇压南部公司武装"
FRG_zhenyagongsi_desc:0 "南方的公司一直是领袖，痛苦的根源，虽然公司在如今仍有存在的必要，但新的史诗不该有他们的思想，将它们无害化，去军事化，傀儡化，势在必行。"
FRG_baqijidao:0 "将极道连根拔起"
FRG_baqijidao_desc:0 "虽然极道盘踞在城市阴暗面的污垢，但不得不承认，他们对社会的稳定起到至关重要的影响，过去的混乱让如今的领袖深恶痛绝，"
FRG_kaiserreich:0 "凯撒之国"
FRG_kaiserreich_desc:0 "天佑战神之女！恺撒的声威如今已响遍整个大陆，蜗居在恺撒身边的动物们此刻仍未发掘军团的鸿鹄之志，但假以时日，整个美洲——也许整个世界都将在军团面前直面他们对死亡的恐惧，抑或对生存的本能。"
FRG_nulizhi:0 "伟大的奴隶制度"
FRG_nulizhi_desc:0 "我们一直对他人对奴隶的评价感到诧异，恺撒对于这些为我们所服务的东西早已下过最为准确的定义。将他们动物般的消费欲望从血肉与精神中剥离，让他们明白服从军团并为其服务的意义，这才是奴隶制的精神所在。"
FRG_funvdexinshenfen:0 "妇女的新身份"
FRG_funvdexinshenfen_desc:0 "早期，我们曾经以传统立场尽可能避免军团中的女性参与军事事务，但就目前来看，我们有更好的办法驱动国内的广大女性为军团的战争服务。"
FRG_zhuzaoxinhuobi:0 "铸造新货币"
FRG_zhuzaoxinhuobi_desc:0 "如今这个国家的金融体系已经处于我们的掌控中，我们没必要再让精灵、汉人还有那些不知所谓的可乐瓶盖爱好者污染我们的国家，军团内铸造流行已久的两式罗马金币将成为主流"
FRG_shuqishizijia:0 "竖起十字架"
FRG_shuqishizijia_desc:0 "军团需要的是绝对忠于恺撒的信徒，而不是曲意逢迎的无律者！对于那些面对军团兵锋才想到要向恺撒俯首的两足兽，我们唯一能做的就是让他们感受到来自罗马的教化——但愿在烈日夺去他们的灵魂之时他们会对自己的忤逆之举做出忏悔。"
FRG_jizhongfuyangertong:0 "集中抚养儿童"
FRG_jizhongfuyangertong_desc:0 "为了培育更多忠于恺撒的战士，我们应当自主的规划一片只属于军团的优质兵员。从今往后在全国范围内都要对新生儿展开检查，体质健康且有正常心智的帝国公民子嗣将按律划入新的教育机构。在了解自己之前，他们得必须先对恺撒有着清楚的认知。"
FRG_guizudejuanzhu:0 "来自贵族的捐助"
FRG_guizudejuanzhu_desc:0 "我们的事业正在得到旧帝国支持者的拥护，军团已经用行动证明了恺撒有足够的能力帮助他们夺回并保卫他们所梦寐以求的秩序与社会。"
FRG_cuihuiduoluozhiyuan:0 "摧毁堕落之源"
FRG_cuihuiduoluozhiyuan_desc:0 "那些为我们的愚昧邻居所奉之为准的信条：那些关于“民主” “商贸”，还有“消费主义”的糟粕已经荼毒了全世界人民太久太久。我们的任务很简单：毁灭那些东西。"
FRG_zanmeixisheng:0 "赞美牺牲"
FRG_zanmeixisheng_desc:0 "诚然，如果我们想要继续我们古老的作战传统，那么对新兵的适当安抚是必要的，我们不能让他们认为自己对军团毫无价值——至少他们的牺牲值得我们稍加赞颂。"
FRG_shoujiaogongsicaichan:0 "收缴公司财产"
FRG_shoujiaogongsicaichan_desc:0 "我们早就对那些流通在商路上，荼毒罗马子民的资产者表现过我们的态度，不幸的是，有些本可以以臣服换得公民身份的富商却妄想着靠他们的财产与军团进行“谈判”。我们能够怎么样？不……不.......我们应该怎么样？剥下他们的皮！让他们的血肉好好晒晒太阳！"
FRG_qiangzhishengyu:0 "强制生育"
FRG_qiangzhishengyu_desc:0 "军团要保证领内的人口能够稳定增长，这样才能为我们的战争提供稳定而优质的兵员。帝国应当立法以确保所有的罗马家庭都将诞有子嗣。"
FRG_youxuanzedegongyehua:0 "有选择地工业化"
FRG_youxuanzedegongyehua_desc:0 "工业化给帝国人民带来的多是摆上货架的十恶不赦之物，但不可否认的是，有一些工业是我们无论如何都难以放弃的——它们将直接关系到我们能否赢得接下来的战争。"
FRG_qianfuzaiyinyingzhong:0 "潜伏在阴影中"
FRG_qianfuzaiyinyingzhong_desc:0 "恺撒并不热衷于利用奇技淫巧来得到胜利，但我们对哔哔隐形小子的研发工作能让我们的侦察兵与间谍队伍真正的融入黑暗之中。这将使得军团的谍报工作如鱼得水。"
FRG_zhanshenzhinv:0 "战神之女"
FRG_zhanshenzhinv_desc:0 "如果说在军团刚刚建立之时的时候有人尚且质疑过恺撒的权威，那现在他们除了噤声以外别无选择，恺撒的地位已经得到巩固，没有人敢于再在帝国内部妄言战神之女。"
FRG_juntuanxinzhixu:0 "军团新秩序"
FRG_juntuanxinzhixu_desc:0 "历史已经证明了精灵、旧世界放荡者与华人之间的争斗毫无意义——战神之子的时代已经降临在美洲之上。文明在蛮荒中被建立，恺撒的名字从科迪勒拉到阿巴拉契亚已经无人不知。一个更美好的社会——一个无需直面死亡的社会已经就在眼前！"
FRG_veni_vidi_vici:0 "我来，我见，我征服"
FRG_veni_vidi_vici_desc:0 "恺撒的理想绝不是我等庸人所能理解的，他悲天悯人，哀叹旧世界如何扭曲了人的价值，但现在恺撒已经不再缺乏力量，他决心以罗马军团之威去尝试实现一个千百年来尚未有人成功的目标——将全人类团结在一面旗帜之下。一个真正的帝国！"
FRG_xianshideshenming:0 "现世的神明"
FRG_xianshideshenming_desc:0 "恺撒乃战神之女！此次死里逃生已将她的神性展现无遗。若是有人仍胆敢质疑他的地位，不妨让其再去看看他是如何战胜那不治之症的，他终会发现历史早已向世人展露恺撒作为神的一面。恺撒的定夺皆神之旨意！"
FRG_zhenyagedidikang:0 "镇压各地抵抗"
FRG_zhenyagedidikang_desc:0 "好啊，仍有人套着古罗马那点俚语，妄想用他们肚子里那点墨水去指责恺撒是一个暴君。 “暴君当死”？不，准备好十字架罢，“我听说激怒恺撒是个坏主意”。"
FRG_xingshengzhidu:0 "行省制度"
FRG_xingshengzhidu_desc:0 "我们脆弱的行政架构难以让我们的政令在离开首都500公里之后继续保持效能，我们必须委托与我们为伍的旧部落支持者前往各处建立军团的直接统治。在新的结合真正改变军团之前，我们只能行此权宜之计。"
FRG_jiaohuamanzu:0 "教化蛮族"
FRG_jiaohuamanzu_desc:0 "军团的步伐固然迅速，但愿意服从恺撒，加入帝国的公民却少之又少，一昧扩张奴隶数量没有办法从根本上解决问题，我们得开始在宣传上下足功夫，让那群摇摆中的旧联邦人能够真正理解并支持凯撒与他的价值哲学。"
FRG_yazhiguizushili:0 "压制贵族势力"
FRG_yazhiguizushili_desc:0 "很明显，我们的“朋友”正在向恺撒要求更多的东西，他们似乎根本不明白只有恺撒才能团结他们，领导他们。若是放任他们向军团发难，这个帝国便有四分五裂的危险。恺撒在上，我们要用一切办法遏止他们的野心。"
FRG_chongxinpingjiayixuekeji:0 "重新评价医学科技"
FRG_chongxinpingjiayixuekeji_desc:0 "这场突发性的脑肿瘤扩散差点要了恺撒的命，自那之后包括特使与几位重要的百夫长在内的军团领导层都认为军团应当将医用电子领域的科研成果排除出禁令名单，对于自动手术装置的研发工作可以有效保证军团高层的生命安全，毕竟若恺撒再一次遭遇横祸，我们不能把希望寄托在某个医学过了75的邮差上——这太不现实了。"
FRG_xingaoluzhanji:0 "新高卢战记"
FRG_xingaoluzhanji_desc:0 "恺撒对于旧罗马战史的学习已经得到了成果，她兴奋的召集了几位心腹对这些旧的军事经验进行翻新，相信这将对军团的军事战术大有裨益。"
FRG_xingjiankaixuanmen:0 "兴建凯旋门"
FRG_xingjiankaixuanmen_desc:0 ""
FRG_yonghengquanwei:0 "永恒权威"
FRG_yonghengquanwei_desc:0 "In hoc signo taurus vinces，用血与火，我们将真正的知识传遍平野，放荡者愚蠢的自相屠戮终使恺撒成功在北美建立起真正的文明之地，当然，仍没有东西能比不上那片让人梦寐以求的古都，但就目前而言，军团终将拥有它的罗马。"
FRG_kaisawansui:0 "恺撒万岁"
FRG_kaisawansui_desc:0 "为了恺撒！高呼三声！那群即将面临奴役的外乡人还在怀念着他们曾经的统治者，这完全是不可理喻的！让士兵再次拿上武器，告诉他们，要么向恺撒下跪奉上颂歌，要么在恺撒的怜悯中接受烈日的惩罚，没有第三选项！"
FRG_rushi:0 "入世"
FRG_rushi_desc:0 "全世界都在敌视我们！那群卑劣的放荡者逃回了旧大陆，向世人撒播着对军团那只属于魔鬼的恶语。新恺撒已无意于毁灭旧世界，我们得先让我们的邻居知道这一点。"
FRG_niuzhuanguojiaxingxiang:0 "扭转国家形象"
FRG_niuzhuanguojiaxingxiang_desc:0 "我们的国际形象在难民的恶意贬低之下极度恶劣，恺撒对此亦感到相当苦手，但我们不能放任帝国就这么成为国际弃民，必须做点什么。"
FRG_chongjianwaijiaoguanxi:0 "重建外交关系"
FRG_chongjianwaijiaoguanxi_desc:0 "虽然很是艰难，但我们的特使在海外给恺撒传来了一个良好的信号——大多数国家正在像旧美洲一样因为某些愚蠢而短视的偏见自相残杀，他们并不愿意因为三言两语就与我们干戈相见，这是我们与这个世界建立联系的好机会。"
FRG_conghaidaohai:0 "从海到海"
FRG_conghaidaohai_desc:0 "从大西洋到地中海，距离重现军团心中那个伟大的罗马帝国已经只差两个大洋的距离。唯一需要考虑的，是如何在旧世界铺下属于军团的第一块踏板。当我们越过大西洋，整个旧大陆将无人能阻止我们进入罗马。"
FRG_yuhebizhan:0 "欲实现和平，必先准备战争"
FRG_yuhebizhan_desc:0 "“si vis pacem para bellum”，可笑的是那群低劣的蛮邦竟会认为我们不会知道这样的道理。当我们的军团准备就绪的时候，和平在实质上便已经降临在欧罗巴大陆上。此乃“胜兵先胜而后求战”。"
FRG_jiangdizhengbingbiaozhun:0 "降低征兵标准"
FRG_jiangdizhengbingbiaozhun_desc:0 "在回到帝国之后，特使坦言他被旧大陆那令人惊异的动员效率所震撼，军团高层对继续维持一支职业化的奴隶军队已经不再抱有绝对的信心，以恺撒的名义，我们应当将作战的号令传达到每一位无律者甚至是公民的耳边，也许我们正在摧毁自己引以为傲的作战传统，但时间将会证明此乃必要之举。"
FRG_dajianhaijun:0 "大建海军"
FRG_dajianhaijun_desc:0 ""
FRG_juqiyingqi:0 "举起鹰旗"
FRG_juqiyingqi_desc:0 "扬起朱庇特的雄鹰！为了恺撒与罗马的人民，向世界宣示战争之时已至。舰队将要开拔，军团将穿越大海，罗马将向终属于他的荣耀挺进。团结在特使的周围，团结在恺撒的旗下，要么凯旋而归，要么死亦不论！"
FRG_riluoruqin:0 "日落入侵"
FRG_riluoruqin_desc:0 "时候到了，旧世界应当对复苏的罗马军队感到恐惧，他们正在越过大洋，战舰正在迫近海岸，让那群自诩文明的日耳曼双足兽自己恐惧去罢，来自旧时代的旗帜，来自新时代的武装，来自恺撒的意志，它们都将吞噬饱受污染的旧大陆。"
FRG_zaizhengfuyibiliya:0 "再征服伊比利亚"
FRG_zaizhengfuyibiliya_desc:0 "伊比利亚半岛，精灵曾移民于此，罗马子弟则流亡他处，这些血与泪的过去让军团战士不会再显露哪怕一丝的仁慈，效仿他们的同类接受奴役，或者接受十字的审判，除此之外别无选择。伊比利亚将重新直面罗马的意志。"
FRG_chongjiangaoluxingsheng:0 "重建高卢行省"
FRG_chongjiangaoluxingsheng_desc:0 "我们对幻想乡这一净土知之甚少，但恺撒自有办法——他与几位几乎和他一样睿智的仆从研究数日，最终起身号召旧高卢的奴隶与公民将他们的生命贡献在解放高卢的事业上。杀光那群人类和妖精，在荒野之上重建罗马的高卢！"
FRG_quzhulunbadimanzi:0 "驱逐伦巴第蛮子"
FRG_quzhulunbadimanzi_desc:0 "在旧罗马消亡之后，伦巴第人似乎在漫长的争斗中再一次实现了政治统一，这是我们进军罗马之城的最后一个重大阻力。恺撒已经下令，对于伦巴第放荡者无须表达同情，十字架是唯一的选项，这个民族连做奴隶的资格都没有。"
FRG_chongduobaergan:0 "重夺巴尔干"
FRG_chongduobaergan_desc:0 "巴尔干地区的帝国遗民正对我们的到来翘首以待，但是和那群精灵同样可恶的所谓“巴尔干民族分子”拒不承认帝国对巴尔干半岛的统治权，这当然只能继续通过武力手段解决。"
FRG_naxiazhongdong:0 "拿下中东"
FRG_naxiazhongdong_desc:0 "我们距离罗马帝国的边疆已经只差一步了，向那群阿拉伯人适度倾斜我们的怒火，但不要过火——我们将欢迎他们成为罗马的子民，只要他们服从恺撒的意志。"
FRG_beifeizhanyi:0 "北非战役"
FRG_beifeizhanyi_desc:0 "我们的北非行省如今仍然处于盎克鲁撒克逊人的控制下，他们统治这片土地已有些时日，想要收复行省并非易事，我们得做足准备。"
FRG_tiaodunbaochiru:0 "条顿堡耻辱不再"
FRG_tiaodunbaochiru_desc:0 "当年正是战神未能垂怜罗马，以致条顿森林一败。然忠于恺撒之大军已重新兵临莱茵，德意志人将要为他们在千年前的卑劣行径付出最后的代价，这场胜利将是帝国统一的最后一块碎片。"
FRG_zhinengyouyigeluoma:0 "只能有一个罗马"
FRG_zhinengyouyigeluoma_desc:0 "恺撒对于旧大陆的宗教问题漠不关心，但是东正教廷在数个世纪前对东罗马帝国的宣称却不得不使军团表示警惕，于情于理恺撒都应当去征服东方的社会主义狂信徒，这将是恺撒在旧大陆建立的最大的一笔功勋。"
FRG_jiaoxunangsaren:0 "教训盎撒蛮子"
FRG_jiaoxunangsaren_desc:0 "盎克鲁撒克逊人在不列颠岛的统治已为恺撒所反感，罗马当年在岛上划立行省，这也是我们必须越过海峡的理由。如今圣杯王国与它的殖民地想要在最后的最后负隅顽抗，让他们死得其所。"
FRG_rushandianbanguilai:0 "如闪电般归来"
FRG_rushandianbanguilai_desc:0 "赞美战神！赞美罗马！赞美恺撒！新仇已报，旧恨已解，恺撒的伟大事业在此迎来了里程碑式的一步。不可否认，离人类的统一我们还有很长一段路要走。但如今先高歌胜利罢，凯撒的军团拥有了他们的罗马！"

FRG_juntuanzhengguihua:0 "军团正规化"
FRG_juntuanzhengguihua_desc:0 "军团的第一支武装力量是在几个原住民部落的联合之下成立起来的，要想这支游牧式的军队能够尽快面临即将到来的挑战，我们必须让军团部队正规化。"
FRG_jiudiguodeyichan:0 "旧帝国的遗产"
FRG_jiudiguodeyichan_desc:0 "必须承认，军团部队是由一群愿意支持我们的旧帝国军官团体培训出来的，如今军团已经掌握政权，齐利亚与他们的同僚请求主导帝国内部的军事改革"
FRG_qydjunshichuantong:0 "齐亚德军事传统"
FRG_qydjunshichuantong_desc:0 "必须承认，那群沙漠游骑兵曾经为军团造成了极大的麻烦，但这正好证明了一点：他们的作战风格与经验在与军团的其他敌人作战时也能派上用场。"
FRG_zhaohuiqiandiguojunguan:0 "召回前帝国军官"
FRG_zhaohuiqiandiguojunguan_desc:0 "在联邦主义者夺取齐亚德政权后，绝大多数忠于帝国的旧军官选择流亡外处，或屈居共和派脚下，诚然我们无意于再次扯起旧帝国的大旗，但也许我们可以为他们提供一个归乡的机会——从来没有什么旧世忠臣，他们不过是一群机会主义者"
FRG_lachuliudanpao:0 "拉出榴弹炮"
FRG_lachuliudanpao_desc:0 "在争夺大坝的战斗中，齐亚德军队配置的榴弹炮为我们的勇士造成了极大的麻烦，如今他们已为我们所有，经过逆向工程，军团在炮兵方面的作战研究将得到真正的起步。"
FRG_jianhuawuqishengchan:0 "简化武器生产"
FRG_jianhuawuqishengchan_desc:0 "军团士兵的强大绝不在于武器的质量，只要罗马斗士锐气仍在，子弹廉价又有何妨？"
FRG_buqudouhun:0 "不屈斗魂"
FRG_buqudouhun_desc:0 "在战神的旨意下，罗马军团已经做好了为恺撒的事业抛头颅洒热血的准备，再强悍的火力也抵挡不住他们的不屈意志。"
FRG_yizhizhishang:0 "意志至上"
FRG_yizhizhishang_desc:0 "拉尼厄斯特使公然宣称，战神已将阻挠罗马征服的一切阻碍用火焰扫清。正因如此，军团的士兵从不应该怀疑他们的敌人是否能够被战胜——特使要求他们检讨自己作战的意志。"
FRG_wuweichongfeng:0 "无畏冲锋"
FRG_wuweichongfeng_desc:0 "军团的作战风格简单而粗暴——以大批新兵持续强攻消磨敌军的作战意志，这需要那些初来乍到的罗马新兵以常人没有的胆魄向敌阵冲锋。好在他们有这样的意志。毕竟他们的身后有恺撒的意志。"
FRG_renshouyidao:0 "人手一把麦歇提"
FRG_renshouyidao_desc:0 "天啊，真的有人会迷信一把火器在战场上能够发挥的作用？我们的新兵将会持刀具撕破敌军的防线！这正是罗马治军的风格——悍不畏死！"
FRG_shiyichoushaling:0 "十一抽杀令"
FRG_shiyichoushaling_desc:0 "虽然恺撒的训导会伴随着每一位军团士兵踏上战场，但是仍然会有贪生怕死之人临阵怯战，我们仍然需要一支督战队伍——当然还有与其配套的军法。"
FRG_baifuzhangderongyao:0 "百夫长的荣耀"
FRG_baifuzhangderongyao_desc:0 "一般来说，一位军团士兵能够因为战功升至百夫长的概率微乎其微，但也正因于此，军团现有的百夫长皆为军中豪杰，他们的存在将极大地激励军团士兵为了军功奋战至死，那是他们的榜样。"
FRG_xiangluomarennayangzhandou:0 "像罗马人那样战斗"
FRG_xiangluomarennayangzhandou_desc:0 "究其根本，我们在血缘上与罗马民族毫无关联，但那又如何？恺撒为我们带来的成就足以为我们证明罗马文化的优越性，我们要求所有人与恺撒看齐，要“像一个真正的罗马人”一样为了军团战斗！"
FRG_juntuanliequan:0 "军团猎犬"
FRG_juntuanliequan_desc:0 "军团的侦察与巡逻队伍一直以来都有训练猎犬的习惯，这让他们的作战效率得到了显著提升，我们应当将其制度化，并专门训练用于战斗的军团猎犬。"
FRG_xiaoduizuozhan:0 "小队作战"
FRG_xiaoduizuozhan_desc:0 "无论是组织进攻还是刺杀劫掠，军团的游牧传统使得我们的小队战术显著发达于我们的邻居，我们应当发扬这种作战经验，并将其规范化。"
FRG_tongyifafanghujia:0 "统一发放护甲"
FRG_tongyifafanghujia_desc:0 "在以前，军团只会为伍长及以上的军团作战人员配备护甲，但我们现在已经掌控了政权，拥有了生产护甲的工业能力，我们不应该再让新兵们赤裸作战了，毕竟未来枪炮无眼。"
FRG_buzhishizuozhan:0 "不只是作战"
FRG_buzhishizuozhan_desc:0 ""
FRG_xiangqiankan:0 "向前看"
FRG_xiangqiankan_desc:0 "作为军团内部少有的职业军官，凯耶百夫长激烈的要求军团放弃古罗马军制，一支更加职业化的军队将会帮助帝国赢得胜利。"
FRG_jienabufenbiyaokeji:0 "接纳部分必要科技"
FRG_jienabufenbiyaokeji_desc:0 "在军团主政之初，恺撒就列出了应当厉行禁止的技术名单，但现在时事已经紧张了起来，无论是不是权益之举，我们都应当立刻对这份名单作出必要的修正。"
FRG_xiandaigongqibing:0 "现代弓骑兵"
FRG_xiandaigongqibing_desc:0 ""
FRG_funvhouqinying:0 "妇女后勤营"
FRG_funvhouqinying_desc:0 "在恺撒的授意下，军团里也有成建制的妇女部队，但与其让他们参与战斗，不如让她们多多负责军团的后勤保障问题，这对于相对落后的军团部队而言将是难得的后勤保障。"
FRG_shibingzizhuquan:0 "士兵自主权"
FRG_shibingzizhuquan_desc:0 ""
