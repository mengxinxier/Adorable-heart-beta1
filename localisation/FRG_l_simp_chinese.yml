frg.46.t:0"荒坂塔一夜"
frg.46.d:0"在新政府的命令下，FBI紧急出击，包围了荒坂总部。作为公司的领导的荒坂三郎面对突如其来的围剿，命令安保部队殊死抵抗，自己却带着几位心腹清点着财物，准备伺机卷钱逃离大楼，在未来继续过纸醉金迷的小日子。\n然而，事情并没有像老荒坂所预料的那样发展。就在他准备带人离开办公室时，意外的客人出现了：赤井秀一率领大批FBI探员猛然破门而入，打了他个措手不及。荒坂三郎赶忙跪地求饶，同时语无伦次地问他们为何来得这么快。赤井秀一笑而不语，多日未见的荒坂赖宣则从他后走出。“父亲，是我下令安保部队不得抵抗。”他淡淡地说。那一刻，荒坂三郎的心情变得无比复杂。愤怒、恐惧与失望交织在一起。他无法理解为什么亲骨肉会背叛自己，让自己陷入如此窘境，陷入前所未有的孤独和绝望。\n可最终荒坂三郎还是设法平复了情绪并接受逮捕，自己平静地戴上了手铐。在被押出办公室前，他意味深长地回头看了荒坂赖宣一眼。荒坂赖宣同样一言不发，只是叹了口气，微微摇了摇头。"
frg.46.a:0"商人终会被吊死在自己卖出的绞索上。"
frg.47.t:0"极道再见"
frg.47.d:0"堂岛大吾手拿鸡尾酒，慵懒地靠在躺椅上享受着假期。虽说最近联邦动荡频发，各方势力你方唱罢我登场，但这和他这位做点小生意勉强糊口的守法公民又有什么关系呢？主子可以换，都可以换，而只需要稍作打点，自己的财富与地位就将永世长存。想到这点，他心中的最后一丝不安感也荡然无存——直到真岛吾朗与冴岛大河急匆匆地跑到自己身边，他才意识到可能真出大事了，不然他们绝对不会未经汇报就同时出现在自己面前。\n“二位，你们这是？”堂岛不解地看着二人。“那么紧张干什么，来陪我喝一杯。”他顺手拿起酒瓶，示意二人坐下陪自己聊聊。可他们并未照做，反而围在自己身旁，紧张溢于言表。没等堂岛发话，真岛就先开了话茬：\n“就在刚才，我们的各大据点同时遭到突袭，被捕的弟兄们不计其数。”他焦急地说。冴岛也补充道：“而且这次上头明显是动真格的。我仅存的内线传来消息，警方动用了被称为“神室町3K作战”的绝密行动计划来对付我们，具体细节除了几位警队高层外没人知道。而且他们这次是倾巢出动，特警队和装甲车之类的重火力也参与了进来。”\n堂岛大吾大吃一惊，赶忙放下酒杯坐起来，直视着二人的眼睛。\n“你们，所言属实？”\n“绝对属实，阁下。”\n“还有翻盘的可能吗？把咱们在警方，政府，法院的联系人都用上，别让那帮鬼人触及到组织的核心。已经进去的，也想想办法，能捞出来几个是几个！”\n“一切都晚了，阁下。在社会各界都被“神室町3K作战”吸引时，一场精准反腐行动悄无声息地扫清了我们安插在白道的所有人，我们辛苦打造的联络网霎时间已荡然无存。”\n沉默。\n“我们二位侥幸逃脱，前来护送阁下离开这是非之地。”\n依然是沉默。\n“阁下？”\n“好。”\n“那要先回总部一趟收拾下吗？”\n“不，不用，赶紧走!去哪里都可以，只要别呆在这该死的国家就行！”"
frg.47.a:0"老鼠们已不再是威胁。"
frg.48.t:0"新国家，新宪法"
frg.48.d:0"序言 我们人民，为建立一个更完善的联邦，树立正义，保障国内安宁，提供共同防务，促进公共福利，并使我们自己及后代得享受自由之赐福，特为联邦制定和确立本宪法。\n\n第一条\n第一款 本宪法所授予的全部立法权均属于由参议院和众议院组成的联邦议会。\n\n……\n\n第七条\n本宪法于（读取此时年月日），在经出席制宪会议的各州代表在会上一致同意后制定。我们谨此签名作证，"
frg.48.a:0"新美国将为了这片土地上全体人民的根本利益而奋斗！"
frg.48.b:0"新美国是一个崭新的社会主义国家，誓要让世界知晓我们的远大志向！"
frg.48.c:0"新美国固然意味着崭新的社会，但我们更要坚持民主传统,捍卫州权！"
frg.48.e:0"意识形态不重要，人民要时刻谨记泛北美联邦之梦伴随着齐亚德一路走来!"
