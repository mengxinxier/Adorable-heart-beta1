####国策####
FRG_juntuanweiji:0 "军团危机"
FRG_juntuanweiji_desc:0 "一场武装政变已经开始，以亚利桑那州为起点，叫嚣着要推翻代议制的奴隶制拥护者开始在通向首都的道路上集结，他们全副武装且士气高昂。军团的拥趸们已集结了两万余人，他们正在向我们的首都进军。目前沿州驻军已经做好了战斗准备，我们绝不能让他们就这么进入首都——若是让他们得以成行，后果不堪设想"
FRG_jijiebudui:0 "集结部队"
FRG_jijiebudui_desc:0 " 光靠设置据点不足以削弱这只“军队”的力量，在总参谋部的努力下，一支临时集结起来的联邦镇暴部队已经在首都准备就绪。唯一的问题在于我们应当何时、如何投入这支宝贵的常备军？"
FRG_paiqianxizuo:0 "派遣细作"
FRG_paiqianxizuo_desc:0 "联邦调查局给出的报道表示，鉴于此时“军团”已经在国内各地与州武装发生全面冲突，他们已经陷入了人手不足的窘境，他们对于其所进行的事业是何等迷信，以至于对志同道合者他们难以提起足够的警惕，对于联邦来说这也是仅有一次的机会。"
FRG_xianghuangbanqiuzhu:0 "向荒坂求助？"
FRG_xianghuangbanqiuzhu_desc:0 "军团叛军的反乱行动无疑招致了国内各界的反感，在这段紧张时期中，荒坂企业突然派出了使节希望与我方接触，他们拥有着不容小觑的私人军备，但相比这些，我们更好奇他们想要得到什么。"
FRG_youdishenru:0 "诱敌深入"
FRG_youdishenru_desc:0 " 我们在前线部署的镇暴部队已经与军团叛军在亚利桑那州与内华达的交界发生了激烈冲突，他们似乎对于取得胡佛大坝的支配权有着特别的执念。已经于大坝周边部署的游骑兵前指向我们提出了一个大胆的计划。这支联邦游骑兵精锐将会吸引敌军进入我军的设伏地点巨石城，若是敌军没有防备，在那里布置的巨量炸弹将会给予这群百夫长以重大打击。"
FRG_xuanchaunjiqi:0 "开启宣传战"
FRG_xuanchaunjiqi_desc:0 "凯撒妄图把她那愚昧、暴力、独裁的邪恶思想强加到齐亚德甚至北美全境，我们就必须以科学、和平、民主的治国根本理念进行回击，让人民知道谁才是真正在为正义而战，也希望能通过宣传让一部分误入歧途的军团成员幡然醒悟。"
FRG_zhidaohuanglong:0 "直捣黄龙"
FRG_zhidaohuanglong_desc:0 "军团的有生力量已经完蛋了，现在是时候给他们最后一击了！"
FRG_weijihuajie:0 "危机化解"
FRG_weijihuajie_desc:0 "不管怎么说，最糟糕的事态已经过去了。"
FRG_lixiangbumie:0 "理想不灭"
FRG_lixiangbumie_desc:0 "军团的崛起是除法国外，对联邦立国之初就确立下的革命理想最严重的一次威胁，但军团不但没能动摇我们的决心，反而促进了上千万热爱自由的国民的团结。"
FRG_shaozuoxiuqi:0 "稍作休憩"
FRG_shaozuoxiuqi_desc:0 "虽然军团已经被消灭，但是国境之外仍有强敌虎视眈眈，我们不能放松警惕，但至少当下我们的战士们能够暂时缓口气了。"
FRG_shenpanjuntuangaoceng:0 "审判军团高层"
FRG_shenpanjuntuangaoceng_desc:0 "大部分的军团高层已经向联邦军投降，是时候对他们的罪行进行一场公正的审判了。"
FRG_duixiannuoyan:0 "兑现诺言？"
FRG_duixiannuoyan_desc:0 "内战的威胁已经远去，但现在我们必须为荒坂为这场平乱行动中提供的人力物力支付酬劳——无论是在经济上还是政治上，我们都必须为荒坂打开方便之门。"
FRG_yingduihuangbanyingxiang:0 "应对日益膨胀的荒坂"
FRG_yingduihuangbanyingxiang_desc:0 "随着荒坂的话语权因为这场内战蹿升以至于开始与联邦政府分庭抗礼，我们得尽快想办法阻止荒坂财团进一步控制联邦的经济与社会秩序。"
FRG_quhutunlang:0 "驱虎吞狼"
FRG_quhutunlang_desc:0 "荒坂并不是联邦内唯一的经济巨头，虽然听着甚是疯狂，但我们完全可以将相关领域的其他金融巨擘————例如军用科技公司，接纳进联邦的政治运行，他们也许能攫取联邦更多的政治权力，但他们更可能将这些筹码花在他们各自的勾心斗角中。我们也能得到更多的经济支持。"
FRG_fuchizhongxiaoqiye:0 "扶持中小企业"
FRG_fuchizhongxiaoqiye_desc:0 "在荒坂利用他的声势染指两院权柄之前，我们应当彻底结束以他为首的大型企业在联邦的经济垄断。那些一直希望冲出垄断阴影的其他企业将得到我们的大力支持。由工业巨子开创并维持的垄断时代必须就此结束。"
FRG_gonghuideliliang:0 "工会的力量"
FRG_gonghuideliliang_desc:0 "垄断企业最怕的是什么，不是政府的压力，而是工人的团结，所以荒坂的打手经常针对一些“不老实”的工人代表进行威胁，我们的工作就是要坚决的站在工人一方，给荒坂形成无形的压力，让他们懂得收敛，否则将面对数以万计的工人的怒火。"
FRG_pingminfalvyuanzhu:0 "平民法律援助"
FRG_pingminfalvyuanzhu_desc:0 "长久以来，以荒坂之流为首的垄断企业的律法团队一直利用社会底层人民无力且不愿利用诉讼进行维权的情况欺压社会各个产业的无知劳动者，我们必须阻止他们以这种方式将触角深入联邦。一个专门为相关受害者服务的法律援助部门将会为此成立。"
FRG_duoyuanshehui:0 "多元社会"
FRG_duoyuanshehui_desc:0 "我们必须承认，与建国时相比，我们的民族构成相比于百余年前已经发生了截然不同的变化，瓦尔哈拉人、亚洲人、东海岸移民，我们的国家接纳了全美洲各式各样且截然不同的民族文化，也许在未来我们能够重建只属于我们的民族认同，但现在我们必须承认这个移民国家的多元性，这对于维持我国的稳定至关重要"
FRG_shaonianqiangzeguoqiang:0 "少年强则国强"
FRG_shaonianqiangzeguoqiang_desc:0 "远洋有句谚语“自古英雄出少年”，这句话在我国已经有了很好的实践，就拿军队举例，就有像芙拉迪蕾娜、辛耶这样的年轻军人因其出色的能力而被任命为高级军官。当然，这也离不开慧眼识人的伯乐，为了不让有才华的年轻人被埋没在芸芸众生中，国家将大力发展基础教育和高等教育，资助贫困学生，举办多种竞赛活动，以此来发掘出更多的优秀人才。"
FRG_zuidigongzi:0 "最低工资制度"
FRG_zuidigongzi_desc:0 "在一众大型企业对联邦的掣肘下，我们的工人保障体系仍然停留在相当落后的水平。要想重新取得工人群体的支持，光呼喊口号是没有作用的，联邦必须拿出足够的诚意——或者说付出足够的代价。"
FRG_jianchiyanlunziyou:0 "坚持言论自由"
FRG_jianchiyanlunziyou_desc:0 "我们悠久的言论自由传统建立在多元的移民文化基础上，人生而平等的普世理念支撑着联邦在两个旧王国的觊觎下平稳前进，既然那批能够威胁到我们普世理想的奴隶制拥趸已经尽数逃散，那么联邦便更没有理由放弃其所视若国本的信条。"
FRG_dingjinjidao:0 "盯紧极道"
FRG_dingjinjidao_desc:0 "很显然我们在各个行业对荒坂的限制已经起到成效，他们开始与和他们同根同源的亚洲黑帮进行合作以在社会基层对抗联邦的统治秩序。我们自然不能对此视若无睹。是时候根除这些危害联邦稳定的社会毒瘤了。"
FRG_kexueyulixing:0 "科学与理性"
FRG_kexueyulixing_desc:0 "不同于我们野心勃勃的君主制邻居和残暴的凯撒军团所崇尚的荒诞信条，联邦一直以来坚持着科学至上、公道至上的理性主义精神，这对我们在未来的研究与教育工作来说将大有裨益。"
FRG_yubaohuangdanggongkaibianlun:0 "与保皇党公开辩论"
FRG_yubaohuangdanggongkaibianlun_desc:0 "令人无奈的是旧帝国的支持者依然有着不小的数目，然而能让他们四处宣扬他们那反动思想的恰恰是联邦的言论自由制度，我们要做的不是压制，而是积极站出来一一驳斥保皇党宣扬的歪理，让其颜面扫地，这样的辩论同时也能对民众宣传到民主制的优越之处。"
FRG_minzhujiaoyudechengguo:0 "民主教育的成果"
FRG_minzhujiaoyudechengguo_desc:0 "军团退潮之后，我们数十年来推崇的民主教育开始在基层民众间取得效果，旧时代那些高呼着“复辟帝制”的反动派已经为那些坚定的拥护合众联邦的代议制选民所取代，我们已经确保了共和精神在联邦内的绝对统治，而现在，就是将其转化为革命热情的时候了。"
FRG_hepingxianfeng:0 "和平先锋"
FRG_hepingxianfeng_desc:0 "美洲正在被战争的烈火所撕裂，但是无妨，纵使敌人遍地，联邦也会顽强的扎根在这西北之地，正如数十年前那样坚守大漠深处的自由与平等，待到舞台上的舞者精疲力竭，黯然失神，我等就将乘势而起，如浪涛般席卷美洲。届时，也许在美洲建立一个大联邦政府的理想将成为可能。"
FRG_hezhongweiyi:0 "合众为一"
FRG_hezhongweiyi_desc:0 "战争已经结束，我们成为了美洲大陆真正且唯一的话事人，美洲的归属者将冠以联邦的名字，正如建国者心心念念的理想那般，国务院已经准备好将行政人员派向未来的各个新州政府中，一个伟大的合众国将会在美洲宣告建立。"
FRG_meilijianxianfa:0 "美利坚宪法"
FRG_meilijianxianfa_desc:0 "正如齐亚德联邦所面对的那样，我们所统摄的美洲是一个包含着法语、华语、英语等多种民族文化构成的多元政权，联邦时期的宪法不足以涵盖那些新生的各地州政府，为了迎接这种改变，新的，只属于美利坚民族的宪法必须更加的向多元化张开双手。"
FRG_choubeidaxuan:0 "筹备大选"
FRG_choubeidaxuan_desc:0 "美洲战事的结束意味着我们在整个北美洲的统治需要走向常态化，临时政府的执政生涯也该画上终止符。在那之前，我们将与那些新加入的联邦州人民一起，组织一场将能够决定未来数十年甚至百年都将延续的政治运行秩序的全国选举。"
FRG_anfuminxin:0 "安抚民心"
FRG_anfuminxin_desc:0 "我们必须承认，除了与我们一样崇尚共和政治的精灵州以外，西海岸的华语州与我们的旧邻对于共和秩序的建立并没有任何思想准备，与其强行在这些地方推进各州的选举事宜，不如调配宣传力量，先让我们行之于世的普世理念在这些地方得以宣传开来。对于这些合众国的“新移民”，我们必须慎之又慎。"
FRG_diyirenzongtong:0 "美利坚的第一任总统"
FRG_diyirenzongtong_desc:0 "经过多方筹备，大选最终如期在全国各地举行，在齐亚德联邦正式蜕变为美利坚合众国的这一刻，究竟哪位候选人能够摘得总统头筹？"
FRG_ensitezaiduchushan:0 "恩斯特再度出山"
FRG_ensitezaiduchushan_desc:0 "作为联邦最为重要的军政领袖，恩斯特总统带领着新兴联邦挺过了最为艰难的一段时期并最终赢得了内战的胜利，他理应是齐亚德——乃至美利坚真正的国父。"
FRG_xinxingshifuli:0 "新形势下的福利政策"
FRG_xinxingshifuli_desc:0 "在整个美洲都面临内战阴云时，所有国家十年如一日般推行着战时配给制度，内战已经结束，美洲需要生息，是时候为刚刚脱离战火的人民重新规划属于一个正常国家的社会福利体制了。"
FRG_huanjingbaohufaan:0 "环境保护法案"
FRG_huanjingbaohufaan_desc:0 "战争需要点燃了北美洲的工业发展，但这样的发展是急促而不计后果的，其结果便是全美洲的植被覆盖率骤降，空气污染程度也愈发严重。战争已经结束，我们没有必要继续支持大而无当的赘余工业。"
FRG_jiaqiangzhouquan:0 "加强州权"
FRG_jiaqiangzhouquan_desc:0 "作为联邦的立国准则，建立一套公正、效率的联邦体系一直是我们必要的政策核心。随着属于美利坚合众国的行政州普遍建立起来，我们没有必要再像内战时期一样统一管制联邦各地。州政府应当得到更多的行政权力。"
FRG_laobingzaijiuye:0 "老兵再就业"
FRG_laobingzaijiuye_desc:0 "与其他内战的失败者不同，支撑着齐亚德联邦力削群雄，统一北美的是一直从举义起就一直维持至现在的百战之军，但随着内战结束，美利坚常备军得到建立，大量官兵退伍，无论是出于什么层面考虑，我们都有必要解决这些为联邦奋战了十余年的齐亚德退役兵士的生计问题。"
FRG_jianhuaguizhangzhidu:0 "简化规章制度"
FRG_jianhuaguizhangzhidu_desc:0 "联邦的转型使得中央政府无需再直接管理国内各州事务，也正因如此，我们现在也有了裁撤冗员，简化中央政府的理由，但要实施这般大刀阔斧的改革，我们得先从行政规章开始入手。"
FRG_zhengdunfbi:0 "整顿FBI"
FRG_zhengdunfbi_desc:0 "因为一些特殊原因，联邦调查局一直同时担任着我国内务部门与情报部门的作用，这也导致这个部门开始呈现出位高权重之势。对于新政府而言，联邦调查局这个庞然大物必须得到整顿。"
FRG_renquanwaijiao:0 "人权外交"
FRG_renquanwaijiao_desc:0 "我们的国家立足于人民个体的平等与自由原则上，这样的理念支撑着联邦军队对抗旧帝国与外敌并最终夺得胜利，这个原则自然要贯穿于我们的外交态度上，我们应当与真正的民主世界站在一起。"
FRG_jienananmin:0 "接纳难民"
FRG_jienananmin_desc:0 "旧世界正陷入战火之中，无数的欧罗巴人与亚洲人梦想着乘船东渡，只为踏上这片刚刚归于和平的应许之地，我们怎能将这些难民拒之门外？"
FRG_rencaibifenggang:0 "人才避风港"
FRG_rencaibifenggang_desc:0 "政治混乱与战争威胁逼迫着象牙塔里的学术精英离开屋檐寻找着能够放下他们书桌的平安之地，而刚刚结束了内战的北美洲自然是他们最为理想的避难处，这对于合众国来说可谓无价之宝。"
FRG_milijiejiadeqianjin:0 "米利杰家的千金"
FRG_milijiejiadeqianjin_desc:0 "出身于联邦军队的代表，来自米利杰家的千金芙拉蒂蕾娜·米利杰以其坚决的反种族主义与反垄断观点得到了中底层人民的广泛支持，现在她已经成功当选，即将掌握这个新生强国的军政大权。"
FRG_dajijinrongguatou:0 "打击金融寡头"
FRG_dajijinrongguatou_desc:0 "以荒坂为首的几大垄断企业长久以来一直试图架空中央政府，以图成为政权的幕后操纵者，要想彻底将他们的政治影响逐出政府，我们就必须彻底的打击他们在各产业领域的垄断地位。"
FRG_duizhongzuzhuyilifa:0 "对种族主义立法"
FRG_duizhongzuzhuyilifa_desc:0 "我们成功粉碎了奴隶制拥护者的威胁，但是对于美洲其他民族的天然歧视仍然在很大程度上支配着内陆洲人民的思想行动。是时候清除这些种族洁癖了。"
FRG_ziyoupingdengboai:0 "真正的自由、平等、博爱"
FRG_ziyoupingdengboai_desc:0 "我们完成了当时的爱国者们所未能完成的事业，我们打败了旧日的支配者，我们平息了军团信徒的反乱，我们打败了美洲诸国并建立了一个世人皆难以设想的伟大国度，人人生而平等的乌托邦已经就在眼前。"
FRG_wuwanglieshi:0 "勿忘烈士"
FRG_wuwanglieshi_desc:0 "合众国的胜利建立在无数鲜血的铺垫之上，那些为了联邦奋不顾身，英勇就义的战士不应该在代表着和平的颂歌中被遗忘，我们的军队将会永远铭记那一段血腥而伟大的岁月——更不用说也许它将再度重演。"
FRG_xianzhidaqiye:0 "限制大企业"
FRG_xianzhidaqiye_desc:0 "我们的政策已经触碰到了不少在我国国内享有重要地位的大型企业的利益红线，他们势必会对我们的政策横加掣肘，在我们推进社会改革之前，必须先对其予以对策。"
FRG_huikuishehui:0 "回馈社会"
FRG_huikuishehui_desc:0 ""
FRG_guojiabaoxianzhidu:0 "国家保险制度"
FRG_guojiabaoxianzhidu_desc:0 "诚然，我国的私人保险产业非常繁荣，但作为内战时期经济窘迫的无奈之策，这些私有产业不会也无法真正实现公众的社会福利，我们必须重新效仿欧洲的举措，结束社会保险领域依赖私人资本的尴尬处境。"
FRG_zhandoubaoweiheping:0 "战斗保卫和平"
FRG_zhandoubaoweiheping_desc:0 "内战的结束并不意味着合众国的国防领域可以松懈，北方的圣杯殖民者、南方的废墟图书馆，乃至旧世界的强大政权，这足以表明美洲的和平并不稳固，必要时合众国仍然需要用武力手段来捍卫这来之不易的和平。"
FRG_minzhongdexiaolian:0 "民众的笑脸"
FRG_minzhongdexiaolian_desc:0 "我们的战斗究竟是为了什么？至少对于我们而言，这个问题的答案是显而易见的：为了苦于割据的美洲人民能重获和平，为了受奴役者能挣脱枷锁，我们所为之战斗的东西再简单不过：那些讲着不同语言，有着不同肤色，但在同一个屋檐下绽放笑颜的人民。"
FRG_weidadeaiguozhe:0 "伟大的爱国者"
FRG_weidadeaiguozhe_desc:0 ""
FRG_dafudujianshui:0 "大幅度减税"
FRG_dafudujianshui_desc:0 "割据局面的结束也意味着国家对于国内企业的干涉也必须得到放松，联邦政府将在多个领域大幅削减不必要的企业征税，这将极大的促进我国各领域的龙头企业对刚刚纳入联邦统治的真空地带进行经济扩张。"
FRG_huibaojunyongkeji:0 "回报军用科技"
FRG_huibaojunyongkeji_desc:0 "法伦泰总统的当选离不开军用科技公司的资金支持，出于现实需要，政府与军用科技的纽带应当得到进一步的加强而非割断。"
FRG_jingyingzhengzhi:0 "精英政治"
FRG_jingyingzhengzhi_desc:0 "我们并非是专制政体，但我们的统治权应当长久归于我国在经济、政治领域最有影响力的精英手中，政府的运作也应当依赖于他们的支持。"
FRG_shenmeshimeiguojingshen:0 "什么是美国精神"
FRG_shenmeshimeiguojingshen_desc:0 "美利坚能够得以建立，所仰仗的无非是这么几点：对个人能力的崇敬、对社会自由的信念，以及对美洲统一那历久弥坚的昭昭天命。此皆是合众国立国之本。"
FRG_zhichisaimayundong:0 "支持赛马运动"
FRG_zhichisaimayundong_desc:0 ""
FRG_jieguozhengyi:0 "过程无需在意，只要结果正义"
FRG_jieguozhengyi_desc:0 "诚然，程序正义正是为了保障社会不公而存在的，但它正在让那些真正的“美利坚人”顿感局促，我们不应当阻止地方的行政、司法机构在一些不涉及原则的问题上向这些爱国者做出让步，毕竟这对于联邦来说可能是必要的。"
FRG_aiguozhuyijiaoyu:0 "爱国主义教育"
FRG_aiguozhuyijiaoyu_desc:0 "我们的国度建立在铁与火中，这意味着属于美利坚的民族认同亦需要用钢铁与火焰来予以建立。往日，美利坚民族的传说仅在那些为了新生的共和国而战的联邦战士间口口相传，但现在，整个合众国都将传唱他们的故事，他们的信念，他们的昭昭天命。"
FRG_kaidongzhanzhengjiqi:0 "开动战争机器"
FRG_kaidongzhanzhengjiqi_desc:0 "休憩已经结束，在旧民兵的遗产上建立的美国新军已经准备好将美利坚的准则与信仰传播至整个美洲。而整个北美的轻重工业都将为他们提供充足的供给。我们的天命还远未结束，向渥太华进军，向墨西哥进军！"
FRG_kuodafbi:0 "扩大FBI职权"
FRG_kuodafbi_desc:0 "我们激进的备战态势正在引发社会其他政治势力的恐慌，他们正在向社会公众提出他们的反对意见，这是绝对不能容忍的。一道来自总统本人的临时行政令将会给予联邦调查局对存在颠覆嫌疑的社会人士进行调查与拘留的权力，这将进一步巩固联邦政府对各州内务部门的控制，并对异见人士进行更加坚决的打击。"

FRG_fengyunbianhuan:0 "风云变幻"
FRG_fengyunbianhuan_desc:0 "北美战火将至，若我等想在未来的冲突中独善其身，便必须对战争早做准备。"
FRG_chongzhengjunbei:0 "重整军备"
FRG_chongzhengjunbei_desc:0 "内乱已经平息，但是我们的部队仍然不能解除武装。相反，以此为契机，我国将会重新开始国家军事化的进程。"
FRG_tishengdongyuanxiaolv:0 "提升动员效率"
FRG_tishengdongyuanxiaolv_desc:0 "我们的国土遍及整个欧陆，但是各个行政州的征兵法律都各有差别，这使得我们的扩军工作遇到了巨大困难，非常时期，我们应当强制统一与调度各州的征兵工作。"
FRG_kuojianyunshuxian:0 "扩建运输线"
FRG_kuojianyunshuxian_desc:0 "我们与法兰西的国土过于绵长，我们现有的交通路线不足以维持这条广大战线的军队补给，在与法兰西甚至是我们背后的远洋共和国发生战端之前，我们必须早做准备。"
FRG_zengjiajunfangwuzi:0 "增加军方物资供应"
FRG_zengjiajunfangwuzi_desc:0 "目前战时配给制度已经在各州地方普遍设立，但是陆军部仍然需要更多的资源配给，以供应新近入伍的游骑兵们。"
FRG_duoduoyanxi:0 "多多演习"
FRG_duoduoyanxi_desc:0 "目前战争的威胁还没有那么快的将降临在我们头上，我们可以乘着这段宝贵的窗口期，提前让军队应对未来可能的作战情况。"
FRG_beimeibijiangtongyi:0 "北美必将统一"
FRG_beimeibijiangtongyi_desc:0 "尽管敌强如斯，但我们的官兵将会痛击所有西犯之敌。只待强邻之间持矛血战，精疲力竭，便是我等以逸待劳之时。此乃[FRG.GetAdjective]之天命！"

FRG_kaishichongjian:0 "开始重建工作"
FRG_kaishichongjian_desc:0 "内战的结局已经尘埃落定，我们是北美之役最后的胜者，现在是时候将目光放回国内了。"
FRG_faguolingdaoceng:0 "法国领导层的命运"
FRG_faguolingdaoceng_desc:0 "按理说，旧法兰西的这些执政者罪不容赦，正是因为这群封建权贵的暴行我们才会起兵反抗，但此时的法语区心向故乡，仍然不愿意接受[FRG.GetAdjective]之治，这些人的存在也许能为我们解决这些问题？"
FRG_yuanyanglingdaoceng:0 "远洋领导层的命运"
FRG_yuanyanglingdaoceng_desc:0 "占据东海岸的亚洲政权俯首已有些时日，正如其国之治，东海岸的汉语区不乏[FRG.GetAdjective]急需的金融、贸易产业。对远洋执政者的裁定在某种程度上将影响[FRG.GetAdjective]是否能稳定住汉语区诸州不安的人心"
FRG_jinglinglingdaoceng:0 "精灵领导层的命运"
FRG_jinglinglingdaoceng_desc:0 "我们曾经与精灵政权有过一段长久的友好关系，这群以生命之树为核心盘踞生存的精灵住民无意反抗来自[FRG.GetAdjective]的政治秩序，但他们希望我们能够善待旧政府这群失意的军政要员，[FRG.GetAdjective]应当如何裁断？"
FRG_gongyefuxingzongshu:0 "工业复兴总署"
FRG_gongyefuxingzongshu_desc:0 "因为战争毁坏与抵抗活动，新纳入[FRG.GetAdjective]统治的新行政州大多处于百废待兴的状态，要想重新使战后诸多新州的工业得到复苏，我们需要设置一个总领全局的工业指导部门进行重建工作。"
FRG_zhengheyuanyanggongye:0 "整合远洋工业"
FRG_zhengheyuanyanggongye_desc:0 "远洋的工业体系以贸易与消费品产业为主，整合远洋的产业可以让我们获得[FRG.GetAdjective]梦寐以求的东海岸航线与一系列现成的对外贸易项目，我们应当尽早处理此事。"
FRG_zhenghefaguogongye:0 "整合法国工业"
FRG_zhenghefaguogongye_desc:0 "在起义之时，我们仅能占据内陆那贫瘠的荒野之地并白手起家，但法兰西王国移民引以为傲的美洲产业如今已经尽在我手，此乃[FRG.GetAdjective]之胜利。"
FRG_zhenghejinglinggongye:0 "整合精灵工业"
FRG_zhenghejinglinggongye_desc:0 "精灵之国在很长一段时间内其繁荣的轻重工业一直独步于全世界，若是没有经济崩溃的影响我们的统一事业可能就只会是一个伪命题，但无论怎么说，战争的胜利者是我们，而这庞大的工业帝国也将被我们所接收。"
FRG_chongjiantieluxitong:0 "重建铁路系统"
FRG_chongjiantieluxitong_desc:0 "三国长期的政权割据使得不同语种的行政区间只有一两条交通要道予以连接，除此之外各个语区的铁路交通系统几乎是完全孤立且宽制不同的。我们得尽早开始将这三片独立的交通系统重新链接起来。"
FRG_jieshoukeyanxiangmu:0 "接手科研项目"
FRG_jieshoukeyanxiangmu_desc:0 "美洲的三个国家都有互相成体系的科研部门，内战结束意味着三国的研究遗产也将为联邦所继承。在对各语区的科研机构进行接受与整合之后，我们将会得到一个庞大而多面的美洲研究网络与学术圈。"
FRG_zhenyawangufenzi:0 "镇压顽固分子"
FRG_zhenyawangufenzi_desc:0 "我们在各地建立的统治秩序并不稳固，各语区都出现了不同程度的反抗力量，[FRG.GetAdjective]需要重新调拨一支新军作为机动的镇暴部队，在各州的驻军工作完成之前他们将临时担任镇压抵抗分子的重要职责。"
FRG_kuozhaoxingzhengguanyuan:0 "扩招行政官员"
FRG_kuozhaoxingzhengguanyuan_desc:0 "[FRG.GetAdjective]最开始的策略是在当地组织起以本地居民为主的州政府，但各地的抵抗活动证实了这样的政策无疑会加剧军队的镇暴压力，我们必须在旧齐亚德法语区大规模招聘一支对[FRG.GetAdjective]忠诚的行政队伍，让他们暂时接管新州的军政事务。"
FRG_dajitoujidaoba:0 "打击投机倒把行为"
FRG_dajitoujidaoba_desc:0 "本土的大型企业已经开始在占领区扩张他们的业务，但是部分企业试图在占领区进行一些囤货居奇的违法行径。这些恶行无疑会激发当地居民的反抗情绪，我们得抢先一步制止这些投机行为。"
FRG_zhanxianhefaxing:0 "展现合法性"
FRG_zhanxianhefaxing_desc:0 "[FRG.GetAdjective]长久以来一直致力于驱逐殖民主义在美洲的政治影响，如今我们的事业只差一步。是时候向那些仍然不愿意面对[FRG.GetAdjective]统治的海内外“遗民”证明我们对美洲与生俱来的统治权了。"
FRG_jiujiying:0 "救济营"
FRG_jiujiying_desc:0 "这场声势浩大的内战对东西海岸的传统农业造成了巨大打击，无数家园被毁的农民正在寻求[FRG.GetAdjective]的经济援助，我们得马上想办法安置这些可能会影响社会稳定的难民。"
FRG_quebaogengdianquan:0 "确保耕地安全"
FRG_quebaogengdianquan_desc:0 "我国企业开始积极的在新占领区恶意收购当地土地，这其中包括了大量对我国农业发展将大有助益的肥沃耕地，在他们的扩张行径失去控制之前，我们得先确保他们的经济扩展不会危及那些适合耕种的传统耕地。"
FRG_chongjianwancheng:0 "重建完成"
FRG_chongjianwancheng_desc:0 "经过一系列的经济重建与社会稳定工作，各个地方的行政州都向首都传来了好消息，[FRG.GetAdjective]的统治秩序已经在东西海岸基本稳定了下来，[FRG.GetNameDef]万岁！"
FRG_jinyibudetouzi:0 "进一步的投资"
FRG_jinyibudetouzi_desc:0 "随着我们稳定了当地的本土企业，并接受了两国的军工产业。我们可以花费资金在这些地方进行新一轮的经济投资，这对当地的经济发展将起到一个良好的助推效果。"
FRG_kuodazaochuanye:0 "扩大造船业"
FRG_kuodazaochuanye_desc:0 "远洋与旧精灵国的造船工业本就异常发达，我们接管当地的航贸产业之后，对这些旧有的船坞进行新一轮的投资不仅能加强他们的生产能力，同时我们在这些产业上的影响力也能确保在未来的战争中[FRG.GetAdjective]能够更加方便的控制她们。"
FRG_qianzaiziyuan:0 "发掘潜在的资源"
FRG_qianzaiziyuan_desc:0 "远离了战争威胁，[FRG.GetAdjective]也能着手开始对整片美洲大地的资源勘探工作。一场由政府出资支持的地理勘探队将会进行全北美洲范围内的地质考察，以发掘那些蕴藏在土地下，未由那些忙于战争的国家所勘探的潜在资源。"
FRG_beimeigongyebaquan:0 "北美工业霸权"
FRG_beimeigongyebaquan_desc:0 "联邦整合了四个曾经在北美洲互相角逐的强国所经营数十年的工业遗产，现在我们的工业实力就算是与旧世界的超级强国相比也不遑多让，而在美洲内部，我们毫无疑问的享有着绝对的经济地位。很快全美洲都将在[FRG.GetAdjective]的工业霸权下向我们俯首。"

FRG_gaigeqiyadelujun:0 "改革齐亚德陆军"
FRG_gaigeqiyadelujun_desc:0 "山雨欲来，我们的军队尚不能应对复杂的战争局势，这支仍然由爱国者所组成的民兵武装正亟待改革，无论我们的军队将会走向什么样的道路，我们的动作都必须要快。"
FRG_leinajungaifangan:0 "蕾娜军改方案"
FRG_leinajungaifangan_desc:0 ""
FRG_weilaishuyuzidongjixie:0 "未来战场属于自动机械"
FRG_weilaishuyuzidongjixie_desc:0 "这都什么年代了还要仰赖人肉冲锋，那些自动机械能够有效的降低我们的人员伤亡，它们无惧痛苦，无视牺牲，相信它们在战场上的表现一定能震慑住我们的敌人。"
