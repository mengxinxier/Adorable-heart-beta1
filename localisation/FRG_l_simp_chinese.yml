FRG_home_of_the_free:0 "自由的国度，勇敢的家园"
FRG_home_of_the_free_desc:0 "1926年齐亚德人民英勇地对独裁者揭竿而起并取得了革命的胜利，用自己的双手争取到了自由和民主，为了保卫这份革命成果齐亚德人民敢于献出一切。"
FRG_lianbangjun:0 "联邦军"
FRG_lianbangjun_desc:0 "作为老牌军事强国，齐亚德帝国拥有训练有素的军队与完整的装备体系，但由于大量前帝国军高官拒绝同新生的联邦政府合作，因此齐亚德的军队建设有所倒退，但军人们保卫祖国，捍卫革命的热情依然让联邦军成为一支不可小瞧的力量。"
FRG_juntuanyundong:0 "军团运动"
FRG_juntuanyundong_desc:0 "持有极端反动思想的武装组织“凯撒军团”势力已愈发强大，已经成为了联邦一股迫在眉睫的威胁。"
FRG_junzhuzhuyifanduipai:0 "君主主义反对派"
FRG_junzhuzhuyifanduipai_desc:0 "虽然旧皇室和旧贵族阶级已被打倒，但是许多前贵族并不甘心失败，他们利用宪法对言论自由的保护，在群众中煽动君主主义思想，给我们造成了许多麻烦。"
FRG_gemingdeyubo:0 "革命的余波"
FRG_gemingdeyubo_desc:0 "革命不是请客吃饭，为了争取自由，对国家造成的伤害也是难免的。虽然重建工作已经取得了可观的成果，但是在北美形势逐渐紧张的当下，现在的成果还远远不够。"
FRG_gemingdeyubo_2:0 "革命的余波"
FRG_gemingdeyubo_2_desc:0 "革命不是请客吃饭，为了争取自由，对国家造成的伤害也是难免的。虽然重建工作已经取得了可观的成果，但是在北美形势逐渐紧张的当下，现在的成果还远远不够。"
FRG_juqijueqi:0 "巨型企业崛起"
FRG_juqijueqi_desc:0 "革命后齐亚德联邦百废待兴，为了推进经济发展政府被迫与一些大型企业合作，给予他们政策和法律上的优惠，如荒坂、军用科技和康陶这些大型企业正是利用了这个机会崛起，如今已经对社会的方方面面都产生着影响。"
FRG_jidaohengxing:0 "极道横行"
FRG_jidaohengxing_desc:0 "原本只是为了保护日本侨民利益的极道组织“东城会”在革命后的过渡期迅速崛起，组织人数和业务急剧扩大，现已经严重影响了治安。而东城会与荒坂合作帮公司干脏活的传言也在齐亚德的大街小巷流传开来……"
