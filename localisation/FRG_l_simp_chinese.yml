FRG_kaiyijungaifangan:0 "凯伊军改方案"
FRG_kaiyijungaifangan_desc:0 ""
FRG_weilaishuyutanke:0 "未来战场属于坦克"
FRG_weilaishuyutanke_desc:0 "上次大战的经验告诉我们，坦克是将来战争的风向标。这种战争兵器可以轻易的撕开敌人的防线，将敌人分割包围。如此强大的战场兵器，我们有什么理由不重视坦克科技呢？"
FRG_jixiehuafangan:0 "机械化方案"
FRG_jixiehuafangan_desc:0 ""
FRG_butanxietongzhanshu:0 "步坦协同战术"
FRG_butanxietongzhanshu_desc:0 "虽然坦克有着很强大的突破能力，但坦克在敌人密集的反坦克武器面前还是稍显脆弱。这个时候我们的步兵就要跟随坦克共同推进，防止坦克被逐个摧毁以及协助坦克将敌人分割包围歼灭。"
