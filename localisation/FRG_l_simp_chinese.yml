FRG_dangnianreqing_desc:0 ""
FRG_wodezhanchedaosuiyue:0 "我的战车道岁月"
FRG_wodezhanchedaosuiyue_desc:0 ""
FRG_youtiaojiandeshemian:0 "有条件地赦免"
FRG_youtiaojiandeshemian_desc:0 ""
FRG_wuxiandianlianluo:0 "无线电联络"
FRG_wuxiandianlianluo_desc:0 ""
FRG_fanzhuangjiazhanshu:0 "反装甲战术"
FRG_fanzhuangjiazhanshu_desc:0 ""
FRG_juntuanxinchuantong:0 "军团新传统"
FRG_juntuanxinchuantong_desc:0 ""
FRG_juntuankaixuan:0 "军团凯旋"
FRG_juntuankaixuan_desc:0 "科罗拉多河就是恺撒的卢比孔河，劲敌已被悉数根除，军团向凯撒证明了它强大的作战能力，整个世界都必须正视罗马军团的伟力！"
FRG_genghaodehujia:0 "更好的护甲"
FRG_genghaodehujia_desc:0 ""
FRG_xiudingzuozhanshouce:0 "修订作战手册"
FRG_xiudingzuozhanshouce_desc:0 "内战的结束使得军团的百夫长们终于可以安心的坐下来制定一个真正的陆军现代化方案了，在恺撒的大力支持下，军团将开始陆军现代化的步伐。"
FRG_kuobianjinweijun:0 "扩编禁卫军"
FRG_kuobianjinweijun_desc:0 "禁卫军原本仅仅负责恺撒的保卫工作，但当越来越多得到了无上荣耀的帝国战士向凯撒请战，恺撒最终下旨同意了对禁卫部队的扩编，不仅如此，这群精锐中的精锐也将直接被部署在最需要他们的战线。"
FRG_liehuozhongzouchu:0 "烈火中走出的军团"
FRG_liehuozhongzouchu_desc:0 "帝国的征服已经告一段落，当战火结束，罗马军团作为最后的胜利者傲然挺立于世间，让那群沉迷于强大火力的异端看看罢，即使是现在，一个士兵的作战意志仍然能够左右战局，此乃罗马军团常胜之奥秘。"


