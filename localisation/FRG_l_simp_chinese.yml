frg.3.t:0"凯撒军团进入首都"
frg.3.d:0"如果你是想玩凯撒线才故意输掉minigame的，那么你白费功夫了。"
frg.3.a:0"现在只做了民主线"
frg.4.t:0"进攻还是防守"
frg.4.d:0"“管制一号，这里是送葬者，对面的军团实力具体如何？”“送葬者，根据现有情报，对岸驻扎的军团数量约有3000人，绝大多数是步兵，但也有约两个排的机械化装备，步兵据悉也装备着部分反装甲步枪，总之这一战会非常棘手。”“喂喂，饶了我吧，这帮cosplay爱好者怎么感觉比他娘的法国佬还难对付。”“少抱怨了，莱登，我告诉你哈，军团可不只是cosplay爱好者，有许多前帝国军人单纯为了报复联邦政府才加入的军团，他们也带来了帝国军严酷的训练方式，在训练新兵的效率上还比联邦军更高一些呢。”可蕾娜·库克米拉毫不客气地回怼战友。\n“你们两个，别闲聊了”有着“送葬者”之称的联邦军王牌上尉辛耶·诺赞一出声，周围的战友立即安静下来，“上头下达了最新指示，要求我们————”"
frg.4.a:0"立即对军团发起进攻"
frg.4.b:0"构筑防御工事，鉴定守住防线。"
frg.5.t:0"间谍行动"
frg.5.d:0"潜伏进对联邦安全有威胁的组织，假装成为他们的一员，再伺机偷取情报或进行暗杀、破坏工作，这对FBI精英特工赤井秀一来说已经习以为常，过去执行过无数次危险任务的他毫不犹豫的接下了潜伏进凯撒军团的任务。而赢得他们的信任也很简单，只需要一个被大公司年年压榨，又因为一点小错误就被开除，被害的妻离子散，流落街头的悲惨故事，就会轻而易举地被军团接纳。而赤井也像军团里的大部分人一样给自己取了一个罗马名字“塔西佗”，凯撒本人因为这个名字对他青睐有加，因为这是一位古罗马著名历史学家的名字，著有多部影响力深远的历史著作例如《历史》、《阿古利可拉传》、《日耳曼尼亚志》和《演说家对话录》等，凯撒本人也正是从一个古罗马历史爱好者逐渐走到今天的地步。得益于此赤井秀一在军团内位居高位，也能很轻松地进行任务。这天他再次接到了胡佛局长亲自传下来的绝密任务，任务的内容是……"
frg.5.a:0"暗中破坏他们的弹药和补给"
frg.5.b:0"传递假情报"
frg.6.t:0"荒坂三郎的来信"
frg.6.d:0"“齐玛曼总统阁下敬启，\n\n所谓的“凯撒军团”看起来已经不满足于做一个反社会分子抱团取暖的小团体了，他们已经决心向文明发起挑战，以他们主张的野蛮、原始的社会理想取代我国引以为豪的民主制度。作为一名有良心的联邦公民，我同样寝食难安，为此我提议总统阁下批准荒坂的安全部队协助联邦军进行对军团的作战，我毫不介意指挥权完全由联邦军军官拥有，只要能够保卫联邦数千万百姓的生活方式，我愿意奉献一切。\n\n此致，\n敬礼\n\n荒坂三郎”\n\n“说的好听，还什么“保卫联邦数千万百姓的生活方式”，我看就是保卫荒坂自家纸醉金迷的生活方式而已。”说罢，恩斯特·齐玛曼随手把信纸揉成一团扔进废纸篓内。\n“您说的对，阁下，但是对军团的作战持续不断，每天都有联邦军人死伤的消息传来，现在我们迫切需要结束这场内乱，而荒坂的加入显然能够大大推进战事。”理查·阿特纳将军说到。\n恩斯特当然觉得将军说的有理，联邦一向注重士兵生命，不会随便让士兵作无谓的牺牲，可是可以因为这样就向荒坂求助吗，因为这样势必会导致荒坂趁机在政界壮大势力，还可能会对军队作渗透工作，对联邦的未来有重大隐患。思索再三后，恩斯特还是决定————"
frg.6.a:0"人在屋檐下，不得不低头"
frg.6.b:0"我们才不会引狼入室！"
frg.7.t:0"巨石城之战"
frg.7.d:0"“阿尔法一号，这里是福利中士，公牛已经成功上钩，是否开始实施A计划？”“这里是阿尔法一号，行动开始。”\n“都听到了吗，游骑兵的小伙子们，给我瞄准了那些百夫长，狠狠地倾泻你们的子弹吧！”随着福利中士的一声令下，埋伏在巨石城小镇中的游骑兵狙击手立即向着正在与联邦军激战的军团部队开火，他们的目标是担任指挥官工作的百夫长，因为军团内部森严的等级体系，军团士兵在战场上缺少灵活性，必须严格服从百夫长的指示作战，而随着指挥官一个接一个地倒下，军团也彻底乱了阵脚。不过他们很快就发现了狙击来源，一股精锐部队很快开进了巨石城，但是他们落入了陷阱，游骑兵引爆了早已埋藏好的炸弹，把巨石城和镇内的军团部队全部炸上了天。\n“这里是阿尔法一号，小伙子们做的非常好，现在配合大部队剿灭剩余的军团部队，阿尔法一号完毕。”放下对讲机，谢泼德将军露出了满意的笑容。"
frg.7.a:0"“游骑兵们，你们打得真他妈漂亮！”"
frg.8.t:0"凯撒之怒"
frg.8.d:0"凯撒默默的看着桌上叠成小山的前线战报，她的沉默让跪在台下的约书亚·格拉汉姆特使和站立两旁的军团高层战栗不已，“约书亚”她突然开口道“你知道会有什么后果，是吧。”约书亚当然知道，凯撒会把战败的责任全部推到自己头上，因为在军团里凯撒的权威是至高无上的，她是不可能犯错的，尽管巨石城的惨败格拉汉姆负有直接责任，但整体的战略部署却是凯撒本人制定的，当然凯撒自己不会承担一丝一毫的责任。\n“来人”话音刚落就有数名禁卫军进入帐内“约书亚·格拉汉姆，由于你的指挥不当，急功近利，数千名勇敢的军团士兵白白牺牲，因此我在此宣判你的死刑，禁卫军，给他全身浇上沥青，点燃后扔到峡谷中去！”"
frg.8.a:0"我得再找一名新的，称职的特使"
frg.9.t:0"对军团的最后一击"
frg.9.d:0"“管制一号，这里是第八十六独立机动打击群总队长送葬者，所有军团部队已被歼灭，结束。”\n“阿尔法一号，这里是桑德斯团凯伊中尉，所有军团部队已被歼灭，结束。”\n“阿尔法一号，这里是游骑兵部队福利中士，所有军团部队已被歼灭，结束。”\n“就是这样，总统阁下，行动完成，军团不再是威胁了。”听完维契尔上校的汇报，恩斯特长出了一口气，他知道联邦成立以来除法国人外最严重的威胁已不复存在。"
frg.9.a:0"“今晚终于可以睡个好觉了”"
frg.10.t:0"审判军团高层"
frg.10.d:0"修雷·诺赞、凯耶·谷家、马略·提图斯、卢修斯、沃尔普斯·因库塔……凯撒军团的前领导人们一排排站在审判席上，虽然凯撒本人和一名被称作拉尼厄斯的军团高层仍然在逃，但他们已掀不起风浪。对于军团高层的审判我们要谨慎对待，毕竟联邦一向是讲究人道主义关怀，适当宽大的处理能够充分体现出我们与这群野蛮人的差别，但军团犯下的罪过也对联邦公民的生命和财产造成了重大损害，不严惩难以服众。"
frg.10.a:0"必须严惩"
frg.10.b:0"适当的宽大处理"
frg.11.t:0"贪婪的荒坂"
frg.11.d:0"我们在剿灭军团的过程中向荒坂低下头求助，现在他们得寸进尺，利用取得的功绩加大了对政界和军方的渗透，我们不能对此坐视不管。"
frg.11.a:0"天底下没有免费的午餐"
frg.11.b:0"不能让荒坂太过放肆！"
frg.12.t:0"巨企难题"
frg.12.d:0"荒坂这种巨型企业的存在已经成为了无法回避的问题，巨企的腐败、贪婪是对联邦自由、民主的价值观的巨大挑战，即便如此我们仍然难以直接对其下手，但我们可以另辟蹊径。其一是扶持军用科技与荒坂形成对峙之势，遏制荒坂的扩张；其二是扶持中小企业打破荒坂的垄断局面；其三是对工会力量加以支持，荒坂对劳动法毫无尊重，之前慑于荒坂的手腕工会不敢公开与其作对，但现在有了政府作后盾相信荒坂一定会面临许多新的麻烦。"
frg.12.a:0"我们需要军用科技"
frg.12.b:0"扶持中小企业"
frg.12.c:0"工会的力量！"
frg.13.t:0"联邦组织形式"
frg.13.d:0"我们的新国家——美利坚合众国依然会采取联邦制的政体，而如何划分联邦组成值得商榷，现在48州的划分方案是最受欢迎的，但是13州的方案同样也有大量支持者。"
frg.13.a:0"48州方案"
frg.13.b:0"13州方案"
frg.14.t:0"大选结果出炉"
frg.14.d:0"经过一系列紧张的角逐，最终有三名候选人取得了登上总统宝座的资格，现任临时大总统恩斯特·齐玛曼自然是其中之一，此外主张扶助底层民众的芙拉迪蕾娜·米利杰与号称要让美国走向伟大的法尼·瓦伦泰也获得了极高的人气，最终登上总统宝座的是————"
frg.14.a:0"恩斯特·齐玛曼！"
frg.14.b:0"芙拉迪蕾娜·米利杰！"
frg.14.c:0"法尼·瓦伦泰！"
frg.15.t:0"审判法国领导层"
frg.15.d:0"玛丽·安托瓦内特、让·巴尔、贞德、戴高乐、黎塞留……我们的世仇————法国的领导人们一个个被押上法庭，数百年的恩怨即将在这一刻做出了结，但是这样就好吗？以眼还眼，以牙还牙真的是我们想要的结局吗？法国人当初不懂得宽容，结果就是本土爆发革命，殖民地也四分五裂，而如果我们展现出与他们不一样的宽容，也许反而会比残酷的惩罚他们带来更好的效果。"
frg.15.a:0"赦免他们"
frg.15.b:0"统统有罪！"
frg.16.t:0"审判远洋领导层"
frg.16.d:0"即使远洋政权历史上与我国友好相处的时光远远大于敌对的时光，但是最终两国在时代大潮的推动下不得不兵戎相见，而现在我国取得了胜利，远洋的领导人们正垂头丧气地等待着命运对他们的最终裁决。我们当然可以网开一面，让和解取代对抗，但国家内部，尤其是军方要求远洋承担战争罪行的呼声仍不可忽视，无论如何，必须要有一个结果……"
frg.16.a:0"赦免他们"
frg.16.b:0"统统有罪！"
frg.17.t:0"审判精灵领导层"
frg.17.d:0"不得不承认的是，虽然联邦经常以保家卫国作为呼吁民众参军的口号，但这片土地真正的、本来的主人还是精灵们，我们即使曾经对法国殖民当局发起反抗，但我们是殖民者的后代这一事实仍未改变。基于这一事实，审判团倾向于从轻处置精灵之国的领导层成员，不过我们在与精灵之国的战斗中牺牲了成千上万的将士，如果就这样草草了事难免不会让军人们和烈士家属们心寒，我们需要谨慎走下一步。"
frg.17.a:0"赦免他们"
frg.17.b:0"统统有罪！"
frg.18.t:0"[From.GetNameDefCap]要求屈服"
frg.18.d:0"[From.GetAdjective]外交官已经要求，我们国外交政策要服从他们的指导。"
frg.18.a:0"我们只能屈服"
frg.18.b:0"绝不！"
frg.19.t:0"[From.GetNameDefCap]屈服"
frg.19.d:0"[From.GetNameDefCap]已经接受了我们的要求，今后他们的外交事务将由我国主导。"
frg.19.a:0"太好了"
frg.20.t:0"[From.GetNameDefCap]拒绝要求"
frg.20.d:0"[From.GetNameDefCap]看来并不理会我们的威胁，并且痛斥了我们的“帝国主义行径”"
frg.20.a:0"那我们只好用武力逼迫你屈服！"
frg.21.t:0"北美统一战争结束"
frg.21.d:0"战争结束了，我国统一了美利坚地区，军人们也纷纷复员回家，但统一后我们还面临着诸多难题需要一一解决。"
frg.21.a:0"这都不是事儿！"

