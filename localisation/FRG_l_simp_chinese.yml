####国策####
FRG_juntuanweiji:0 "军团危机"
FRG_juntuanweiji_desc:0 "凯撒军团已经发展至拥有两万余人的武装组织了，他们正在向着首都圣耶德尔挺进，这已经不是一般的暴徒了，必须要出重拳！"
FRG_jijiebudui:0 "集结部队"
FRG_jijiebudui_desc:0 "尽管军团来势凶猛，忠诚的联邦军还是做好了充足的备战工作，现在留给总参谋部的作战方案有两条，一条是主动出击，以迅雷不及掩耳的速度冲垮军团，二是建立工事固守，消耗军团的补给和士气，无论如何，这两种方案必选其一。"
FRG_paiqianxizuo:0 "派遣细作"
FRG_paiqianxizuo_desc:0 "军团拥有自己的特务系统，军团特务的破坏活动让我们很是头疼，那我们就以其人之道还治其人之身，派出我们精锐而又忠诚的FBI特工渗透进军团伺机而动。"
FRG_xianghuangbanqiuzhu:0 "向荒坂求助？"
FRG_xianghuangbanqiuzhu_desc:0 "对军团的作战比我们预想的还要持久，但北美随时可能爆发战事，我们不能一拖再拖，荒坂公司主动提出想要帮我们一把，是否该同意他们呢？"
FRG_youdishenru:0 "诱敌深入"
FRG_youdishenru_desc:0 "谢泼德将军制定了一份剿灭军团有生力量的作战方案，即将军团精锐部队引入一座叫巨石城的小镇，再引爆事先埋好的炸药将其一举消灭，而这次作战的执行者自然是联邦骄傲的游骑兵部队。"
FRG_xuanchaunjiqi:0 "开启宣传战"
FRG_xuanchaunjiqi_desc:0 "凯撒妄图把她那愚昧、暴力、独裁的邪恶思想强加到齐亚德甚至北美全境，我们就必须以科学、和平、民主的治国根本理念进行回击，让人民知道谁才是真正在为正义而战，也希望能通过宣传让一部分误入歧途的军团成员幡然醒悟。"
FRG_zhidaohuanglong:0 "直捣黄龙"
FRG_zhidaohuanglong_desc:0 "军团的有生力量已经完蛋了，现在是时候给他们最后一击了！"
FRG_weijihuajie:0 "危机化解"
FRG_weijihuajie_desc:0 "不管怎么说，最糟糕的事态已经过去了。"
FRG_lixiangbumie:0 "理想不灭"
FRG_lixiangbumie_desc:0 "军团的崛起是除法国外，对联邦立国之初就确立下的革命理想最严重的一次威胁，但军团不但没能动摇我们的决心，反而促进了上千万热爱自由的国民的团结。"
FRG_shaozuoxiuqi:0 "稍作休憩"
FRG_shaozuoxiuqi_desc:0 "虽然军团已经被消灭，但是国境之外仍有强敌虎视眈眈，我们不能放松警惕，但至少当下我们的战士们能够暂时缓口气了。"
FRG_shenpanjuntuangaoceng:0 "审判军团高层"
FRG_shenpanjuntuangaoceng_desc:0 "大部分的军团高层已经向联邦军投降，是时候对他们的罪行进行一场公正的审判了。"
