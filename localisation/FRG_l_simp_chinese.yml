frg.5.d:0"渗透进威胁联邦安全的组织，先假装成为他们的一员，再伺机偷取情报或进行暗杀、破坏工作，这对FBI精英特工赤井秀一来说已经习以为常。过去执行过无数次危险任务的他，这次也毫不犹豫的接下了渗透凯撒军团的任务。而赢得他们的信任也很简单，只需要编出一个被大公司经年累月的压榨，又因为一点小错误就被无情开除，最终妻离子散、流落街头的悲惨故事，就会轻而易举地被军团接纳。赤井也像军团里的大部分人一样，给自己取了一个罗马名字“塔西佗”。凯撒本人则因为这个名字对他青睐有加，因为作为一个古罗马历史爱好者，她清楚地知道这是位著有《历史》、《阿古利可拉传》、《日耳曼尼亚志》与《演说家对话录》等多部影响深远的著作的古罗马作家的名字。得益于此，赤井秀一在凯撒的步步提携下在军团内渐居高位，执行任务也变得更加轻松。这天他再次接到了胡佛局长亲自下达的绝密任务，任务的内容是……"
