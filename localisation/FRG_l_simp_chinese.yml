frg.5.b:0"传递假情报"
frg.6.t:0"荒坂三郎的来信"
frg.6.d:0"“齐玛曼总统阁下敬启：\n谓的“凯撒军团”看起来已经不满足于单纯的做一个让反社会分子们抱团取暖的小团体了，他们已经决心向文明发起挑战，以他们主张的野蛮、原始的社会理想取代我国引以为豪的民主制度。作为一名有良心的联邦公民，我同样寝食难安，为此我提议总统阁下批准荒坂的安全部队协助联邦军队打击凯撒军团。我毫不介意把指挥权让渡给联邦军官，只要能够保卫联邦的民主传统与百姓的自由生活，我愿意奉献一切。\n\n此致，\n敬礼\n\n荒坂三郎”\n\n“说的好听，还什么‘保卫联邦的民主自由’，我看就是保卫荒坂自家的纸醉金迷而已！”说罢，恩斯特·齐玛曼随手把信纸揉成一团扔进废纸篓内。\n“您说的对，阁下，但是对军团的作战旷日持久，每天都有联邦军的伤亡报告传来，现在我们迫切需要结束这场内乱，而荒坂的协助显然能够大大助力战事。”理查·阿特纳将军说道。\n恩斯特当然觉得将军说的有理，联邦一向关心士兵生命，反对让士兵作无谓的牺牲，可难道因为这样就能向荒坂公司妥协吗？这不但会导致荒坂趁机在政界壮大势力，更能让他们有可乘之机，进一步渗透联邦军队，对联邦的未来造成重大隐患。思索再三后，恩斯特还是决定————"
frg.6.a:0"人在屋檐下，不得不低头"
frg.6.b:0"我们才不会引狼入室！"
frg.7.t:0"巨石城之战"
frg.7.d:0"“阿尔法一号，这里是福利中士，公牛已经成功上钩，是否开始实施A计划？”“这里是阿尔法一号，开始行动。”\n“都听到了吗，游骑兵的小伙子们，给我瞄准了那些百夫长，快准狠地消灭他们！”福利中士一声令下，埋伏在巨石城小镇中的游骑兵狙击手立即向正在与联邦军激战的军团部队的百夫长开火。军团内部等级体系森严，士兵在战场上缺少灵活性，必须严格服从担任指挥官的百夫长的指示作战。因此随着百夫长一个接一个地倒下，军团已然彻底乱了阵脚。不过他们很快就发现了狙击来源，一支精锐部队很快开进了巨石城，可他们依然落入了陷阱。游骑兵引爆了早已埋藏好的炸弹，把巨石城和镇内的军团部队全部炸上了天。\n“这里是阿尔法一号，小伙子们做的非常好，现在配合大部队剿灭剩余的军团部队，阿尔法一号完毕。”放下对讲机，谢泼德将军露出了满意的笑容。"
frg.7.a:0"“游骑兵们，你们打得真他妈漂亮！”"
frg.8.t:0"凯撒之怒"
frg.8.d:0"凯撒默默的看着桌上叠成小山的前线战报，她的沉默让跪在台下的约书亚·格拉汉姆特使和站立两旁的军团高层战栗不已，“约书亚。”她突然开口道，“你知道这会有什么后果，对吧。”约书亚当然知道，虽然整体的战略部署是凯撒本人制定的，可她自己不会承担一丝一毫的战败的责任，而会把这一切全部安在自己头上。因为凯撒在军团中的权威是至高无上的，她是不可能犯错的。\n“来人！”话音刚落就有数名禁卫军进入帐内，“约书亚·格拉汉姆，由于你的指挥不当，急功近利，数千名勇敢的军团士兵白白牺牲，因此我在此判处你死刑！禁卫军，给他全身浇上沥青，点燃后扔到峡谷里去！”"
frg.8.a:0"我得再找一名新的，称职的特使"
frg.9.t:0"对军团的最后一击"
frg.9.d:0"“管制一号，这里是第八十六独立机动打击群总队长送葬者，所有军团部队已被歼灭，结束。”\n“阿尔法一号，这里是桑德斯团凯伊中尉，所有军团部队已被歼灭，结束。”\n“阿尔法一号，这里是游骑兵部队福利中士，所有军团部队已被歼灭，结束。”\n“就是这样，总统阁下，行动圆满成功，军团不再是威胁了。”听完维契尔上校的汇报，恩斯特长出了一口气。他明白，联邦成立以来除法国人外最严重的威胁，已不复存在。"
frg.9.a:0"“今晚终于可以睡个好觉了”"
frg.10.t:0"审判军团高层"
frg.10.d:0"修雷·诺赞、凯耶·谷家、马略·提图斯、卢修斯、沃尔普斯·因库塔……凯撒军团的前领导人们一排排站在被告席上，虽然凯撒本人和一名被称作拉尼厄斯的军团高层仍然在逃，但他们已掀不起风浪。\n对于军团高层的审判我们要谨慎对待，毕竟联邦一向讲究人道主义，适当的宽大处理才能够充分体现出我们与这群野蛮人的差别。但军团犯下的罪过罄竹难书，对联邦公民的生命和财产造成了重大损害，不严惩难以服众。"
frg.10.a:0"必须严惩"
frg.10.b:0"适当的宽大处理"
frg.11.t:0"贪婪的荒坂"
frg.11.d:0"我们在剿灭军团的过程中向荒坂低下头求助，现在他们得寸进尺，利用取得的功绩加大了对政界和军方的渗透，我们不能对此坐视不管。"
frg.11.a:0"天底下没有免费的午餐"
frg.11.b:0"不能让荒坂太过放肆！"
frg.12.t:0"巨企难题"
frg.12.d:0"以荒坂公司为代表的巨型企业的存在已经成为了无法回避的问题，他们的腐败与贪婪是对联邦自由民主价值观的巨大挑战。即便如此我们仍然难以直接对其下手，但我们可以另辟蹊径。其一是扶持军用科技与荒坂形成对峙之势，遏制荒坂的扩张；其二是扶持中小企业，以此打破荒坂的垄断局面；其三是对工会力量加以支持，往日荒坂对劳动法不屑一顾，慑于荒坂的手腕，工会也不敢与其公开作对。但现在有了政府作后盾，相信荒坂一定会面临许多新的麻烦。"
frg.12.a:0"我们需要军用科技"
frg.12.b:0"扶持中小企业"
frg.12.c:0"工会的力量！"
frg.13.t:0"联邦组织形式"
frg.13.d:0"我们的新国家——美利坚合众国依然会采用联邦制的政体，但联邦的组织架构与州 的划分仍然值得商榷。现在48州的划分方案最受欢迎，但是13州方案同样也有大量支持者。究竟哪种方案会在决策中胜出呢？"
frg.13.a:0"48州方案"
frg.13.b:0"13州方案"
frg.14.t:0"大选结果出炉"
frg.14.d:0"经过一系列紧张的角逐，最终有三名候选人在初选中胜出。现任临时大总统恩斯特·齐玛曼自然是其中之一，此外主张扶助底层民众的芙拉迪蕾娜·米利杰与号称要让美国走向伟大的法尼·瓦伦泰也获得了极高的人气，最终登上总统宝座的是————"
frg.14.a:0"恩斯特·齐玛曼！"
frg.14.b:0"芙拉迪蕾娜·米利杰！"
frg.14.c:0"法尼·瓦伦泰！"
frg.15.t:0"审判法国领导层"
frg.15.d:0"玛丽·安托瓦内特、让·巴尔、贞德、戴高乐、黎塞留……我们的世仇————法国的领导人们被一个个押上法庭，数百年的恩怨即将在这一刻做出了结，但是这样真的好吗？以眼还眼，以牙还牙真的是我们想要的结局吗？法国人当初不懂得宽容，结果落得个本土爆发革命，殖民地也四分五裂的下场。而如果我们展现出与他们不一样的宽容，也许反而会比残酷的惩罚他们带来更好的效果。"
frg.15.a:0"赦免他们。"
frg.15.b:0"统统有罪！"
frg.16.t:0"审判远洋领导层"
frg.16.d:0"即使远洋政权历史上与我国友好相处的时光远远大于敌对的时光，但是最终两国在时代大潮的推动下不得不兵戎相见，而现在我国取得了胜利，远洋的领导人们正垂头丧气地等待着命运对他们的最终裁决。我们当然可以网开一面，让和解取代对抗，但国家内部，尤其是军方要求远洋一方承担战争后果的呼声仍不可忽视。无论如何，必须要有一个结果……"
frg.16.a:0"赦免他们。"
frg.16.b:0"统统有罪！"
frg.17.t:0"审判精灵领导层"
frg.17.d:0"不得不承认的是，虽然联邦经常以保家卫国作为呼吁民众参军的口号，但这片土地真正的、本来的主人还是精灵们，我们曾经固然奋起反抗法国殖民当局，但我们是殖民者的后代这一事实仍未改变。基于这一事实，审判团倾向于从轻处置精灵之国的领导层成员，不过我们在与精灵之国的战斗中牺牲了成千上万的将士，如果就这样草草了事，难免会让军人和烈士家属们心寒，我们需要谨慎地走出这一步。"
frg.17.a:0"赦免他们。"
frg.17.b:0"统统有罪！"
frg.18.t:0"[From.GetNameDefCap]要求屈服"
frg.18.d:0"[From.GetAdjective]外交官已经要求，我们国外交政策要服从他们的指导。"
frg.18.a:0"我们只能屈服"
frg.18.b:0"绝不！"
frg.19.t:0"[From.GetNameDefCap]屈服"
frg.19.d:0"[From.GetNameDefCap]已经接受了我们的要求，今后他们的外交事务将由我国主导。"
frg.19.a:0"太好了"
frg.20.t:0"[From.GetNameDefCap]拒绝要求"
frg.20.d:0"[From.GetNameDefCap]看来并不理会我们的威胁，并且痛斥了我们的“帝国主义行径”"
frg.20.a:0"那我们只好用武力逼迫你屈服！"
frg.21.t:0"北美统一战争结束"
frg.21.d:0"战争结束了，我国统一了美利坚地区，军人们也纷纷复员回家，但统一后我们还面临着诸多难题需要一一解决。"
frg.21.a:0"这都不是事儿！"
frg.22.t:0"困兽犹斗"
frg.22.d:0"在军团步步紧逼的攻势下，联邦节节败退，最终圣耶德尔也不幸在熊熊大火中陷落。不过恩斯特及时整编了残存的联邦军队，并率领他们撤往北方防线，伺机反击军团。凯撒得知此事后大为光火，不能接受煮熟的鸭子就这么飞了的她随即下令，对联邦发起新一轮攻势。可是这次冲动的行动完全没有事先计划，士兵们虽斗志昂扬但也缺乏休整。军团会乘势一举荡平联邦军队，还是他们会因凯撒的鲁莽而白白送命？"
frg.22.a:0"军团突破了联邦军队的防线！"
frg.22.b:0"联邦军成功发起了反击！"
frg.23.t:0"夜之城郊外"
frg.23.d:0"在一举歼灭联邦军队后，军团缴获了大批补给物资，并进行了充分休整。毫无疑问，他们的下一个目标就是夜之城。虽然荒坂公司对外反复宣称夜之城“不会落在野蛮人的手中”，但装备精良的军团士兵们士气正旺，而荒坂的安全部队则只有些轻武器，军团的节节胜利更让为钱前驱的他们人心惶惶，斗志尽消。因此，战斗的结果毫无悬念。"
frg.23.a:0"军团击败了荒坂的部队！"
frg.24.t:0"进攻东城会总部"
frg.24.d:0"夜之城陷落，荒坂公司随之崩溃，先前与荒坂合作的东城会意识到大事不妙，连忙在堂岛大吾的组织下撤回总部清点物资与兵力，打算尽快撤离这片是非之地。不过他们到底还是晚了一步——军团士兵已经包围了东城会总部。可意料之外的是，军团士兵与极道成员们紧张对峙着，谁都没有率先开火。\n不久后，凯撒本人抵达现场。她手拿一个喇叭，站在坦克上对着大楼喊话：“里面的人都听着，你们已经被包围了！面对我方的兵力优势，负隅顽抗是没有任何意义的！”她顿了顿，嘴角微微上扬，目光也变得更加不屑，“我在此代表军团做出保证，只要你们乖乖放下武器投降，我可以——”\n但真岛吾朗猛然扔来的飞刀打断了她。"
frg.24.a:0"凯撒连忙一闪，躲过了飞刀！军团乘势顺利攻破东城会总部！"
frg.24.b:0"这一刀正中凯撒心脏，她当场死亡！军团军心涣散，极道因此成功撤离！"
frg.25.t:0"约书亚的阴谋？"
frg.25.d:0"凯撒默默的看着桌上一叠又一叠的文件，她的沉默让跪在台下的约书亚·格拉汉姆和站立两旁的军团高层战栗不已，“约书亚。”她突然开口道，“你知道这会有什么后果，对吧。”约书亚当然知道，虽然自己一直以来都忠心耿耿，在军团中也立下了汗马功劳。但奈何功高盖主，凯撒因此渐渐对自己动了杀心。一切反抗都是徒劳的，约书亚心一横，闭上双眼静候发落。\n“来人！”话音刚落就有数名禁卫军进入帐内，“约书亚·格拉汉姆，你的密谋证据确凿，犯有叛国之罪，理应当诛！因此我在此判处你死刑！禁卫军，给他全身浇上沥青，点燃后扔到峡谷里去！”"
frg.25.a:0"这下没人能对我构成威胁了……至少目前没有。"
frg.26.t:0"选择新特使"
frg.26.d:0"在处决了约书亚·格拉汉姆后，凯撒意识到单凭自己一个人可能无法胜任繁杂的工作。因此，她决定从几位亲信中选出一位，作为自己的新特使。她在经历了重重思想斗争后终于下定决心，新任特使会是……"
frg.26.a:0"拉尼厄斯！"
frg.26.b:0"齐利亚·诺赞！"
frg.26.c:0"马略·提图斯！"
frg.26.e:0"凯耶·谷家！"
frg.26.f:0"……去他的特使！伟大的凯撒不需要副手！"
frg.27.t:0"奴隶制的具体形式"
frg.27.d:0"在接连不断的胜利后，军团占领了大片领土，战俘营已经人满为患。凯撒见此决定恢复奴隶制，以最大限度的利用这些俘虏。于是，她把拉尼厄斯和齐利亚两位副手叫到身边，询问他们对奴隶制具体形式的构想。\n拉尼厄斯首先发言;“尊敬的凯撒，奴隶已经是无药可救的劣等人，只有劳动至死才能让他们洗脱罪孽，获得救赎。因此，我认为应当加大对他们的压榨力度，同时削减他们的生活保障等不必要开支。”\n“不，我认为应当对奴隶温和一些。刚才拉尼厄斯所说的方案，一方面会加剧奴隶的逆反心理，不利于军团的统治;另一方面会大大增加他们的受伤死亡率，这将导致奴隶储备消耗过快，进而减小生产力。归根结底，他的方案有些太极端了。”见拉尼厄斯语毕，齐利亚紧随其后，发表了自己的见解。\n见此，凯撒以手扶额沉思起来。二人都有各自的道理，凯撒最终会听取谁的建议呢？"
frg.27.a:0"拉尼厄斯言之有理。"
frg.27.b:0"还是齐利亚说得对。"
frg.28.t:0"凯撒重生"
frg.28.d:0"凯撒成功统一全美之后，终于有时间歇一歇，同时直面困扰自己许久的健康问题：脑癌。为此，她想到了前些日子被军团吞并的夜之城与城市的主宰——荒坂公司。虽然荒坂高层非死即逃，但她仍然下定决心，誓要用他们遗留下的技术一劳永逸的治好自己。\n手术室外，众人都为凯撒捏了一把汗。虽说荒坂的底子仍在，部分未能撤走的技术人员也在许诺与胁迫下参与了技术攻关和最终的手术，但一切的风险仍然是巨大的。倘若某个环节出了差错，哪怕只是一个小错误，凯撒就会变成一具冷冰冰的尸体。或者更糟——一个失去情感，了无生气的行尸走肉。\n过了许久，手术室的大门缓缓打开。众人顿时停下议论，纷纷看向彼此。可正当他们盘算此时应当由谁上前时，凯撒自己一马当先地走了出来，瞬间吸引了所有人的目光。\n“笑一笑，朋友们，手术很成功。”她轻轻挥了挥手，对众人如此说道，脸上洋溢着幸福的微笑。"
frg.28.a:0"泪滴却在她的脸上画出了一道清晰的线。"
frg.29.t:0"重建罗马？"
frg.29.d:0""
frg.29.a:0"算了"
frg.29.b:0"罗马！"
frg.30.t:0"军队改革——旧智慧还是新战法？"
frg.30.d:0"做出决策困难重重，当你是个大人物时更是如此。可如果必须二选一，而且两种方案看上去都不错，事情就会变得更加棘手。凯撒面对的正是这般情形：她的两位部下——齐利亚和马略，提出了两种针锋相对的军队改革方案。\n齐利亚作为一位精通历史的军事专家，主张采用前帝国时期重视火炮的旧战术。他认为，火炮的威力已经在过往得到了足够的证明，因此在现代军队中调整战术布局以继续重视它，达到增强火力优势的目的是完全可行的。与此同时，马略则提出了参考古罗马军制，着重对指挥链和建制进行现代化改造的方案。他在方案中用了很大笔墨强调了古罗马军队的组织架构和纪律，认为这是构建一支强大军队的基石。\n二人说的都很有道理，可凯撒必须从中选择一方。经过一夜的深思熟虑，她最终选择了……"
frg.30.a:0"齐利亚的计划。"
frg.30.b:0"马略的计划。"
frg.31.t:0"军队改革——意志还是科技？"
frg.31.d:0"凯撒苦笑着翻看计划书——她记忆犹新的情形再度在身旁上演：拉尼厄斯与凯耶就像不久前的齐利亚与马略一样，再次呈上两份针锋相对的军队改革方案。\n拉尼厄斯主张用意志力驱动军团士兵，激发他们奋勇杀敌的大无畏精神。他强调，军队的战斗力不仅仅依赖于武器装备，而更关乎士兵的内心与信仰。因此，他的方案着眼于通过严格的训练和激励机制，加强士兵的意志力，从而让他们都能在战场上发挥出最大的战斗潜力。相对而言，凯耶则持有更加现代化的观点。他主张放宽军事科技的限制，积极发展机械化。他认为，现代战争已经迈入科技时代，机械化是不可避免的历史潮流。他的方案因此聚焦于大笔投资先进的军事科技，以提高军队的战斗效能。\n一如往常，凯撒必须从中选择一方。而这次，她最终选择了……"
frg.31.a:0"拉尼厄斯的计划。"
frg.31.b:0"凯耶的计划。"
frg.32.t:0"老伙计们"
frg.32.d:0"凯撒巩固权力后，她的老同学突然前来投奔，这个消息让凯撒十分惊喜。她们曾是共同度过青春岁月的青梅竹马，可惜一毕业便断了联系。如今在茫茫人海中再次相遇，凯撒不由得感到久违的喜悦。\n老同学们来到凯撒府邸时，凯撒亲自出门迎接。她们相视而笑，仿佛回到了少年时代的光辉岁月。凯撒热情地拥抱了她们，“多年不见，你们还是一如既往地可爱。”她如此感慨。同学们也泣不成声，为这久违的重逢感到高兴。\n在为几人接风洗尘的晚宴上，凯撒依然亲自为老同学端上了美味佳肴，与她们一起品尝。几人如同中学时那样畅谈着，从被尘封许久的往事，到如今长大成人的新生活，仿佛时间从未流逝。晚饭后，虽然天色渐暗，几人也并未停下欢声笑语，而是不约而同地选择继续共度这难得的美好时光。\n直到睡下，凯撒的脸上的笑意仍未散去。她把她们搂到身边，轻轻地，发自内心地说出了那句在她心中涌动许久，却从未给其他任何人说过的话："
frg.32.a:0"“再次见到你们，真好。”"
frg.33.t:0"军队改革——知觉同步项目"
frg.33.d:0"绝密 阅后即焚\n（读取当前领袖）敬启：\n经过不懈努力，我部门在知觉同步项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n知觉同步，是一种基于大脑中某未开发区域的特异功能而进行通讯的技术。借助项链造型的同步装置，位于后方的指挥官可以与一线部队同步视觉，进而很方便的与他们进行沟通交流并下达命令。这样不但可以让指挥官更能明辨战场局势，而且此种交流抗干扰，防窃听，安全度很高。不过，由于人体机能限制，这项技术的使用也有着严格甚至繁琐的规章制度。而且，如果同步装置在同步期间遭受损坏，可能会威胁到同步双方的生命安全。\n第（已删去）研究所，负责人（已删去）"
frg.33.a:0"批准，这绝对是一项革命性的发明！"
frg.33.b:0"这个项目风险比较高，让我们采用一个折中方案。"
frg.33.c:0"否决！这太疯狂了！"
frg.34.t:0"军队改革——疯狂药项目"
frg.34.d:0"绝密 阅后即焚\n（读取当前领袖）敬启：\n经过不懈努力，我部门在疯狂药项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n正如其名，疯狂药是一种类似于安非他命或甲基苯丙胺的神经类药物，其主要功效是增加人体的抗损伤能力与兴奋感，同时抑制高级大脑功能。对于士兵来说，服用该药物会显著加速反应能力和身体机能，降低对疼痛的感知，进而提升战斗力。这在（已删去）进行的（已删去）实验中得到了有力证实，详见附录。\n但药物也有大量的副作用，其中最主要的是类兴奋剂成分会导致使用者心脏受损，甚至引发心脏病。而长期影响也包括痴呆、精神病、攻击性增强，躁动不安等。此外，长期服用所导致的成瘾也不可忽视。\n第（已删去）研究所，负责人（已删去）"
frg.34.a:0"只要能增强士兵战斗力……"
frg.34.b:0"副作用太大，药效必须弱化。"
frg.34.c:0"一派胡言!我们不是毒枭！"
frg.35.t:0"军队改革——拾荒者项目"
frg.35.d:0"绝密 阅后即焚\n（读取当前领袖）敬启：\n经过不懈努力，我部门在拾荒者项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n全地形运输机器人，别称“拾荒者”，是针对联邦军队缺乏后勤保障能力的一种解决方案。它的多足辅以履带的设计大大增加了越障能力，使其可以顺利通过包括沼泽，沙漠在内的等多种极端地形，将补给送到前线士兵的手中。与此同时，它的较大负重可以一次供给近一个班的士兵，甚至在紧急时刻可被用于撤离人员。包括（已删除）的相关数据详见附录。\n但“拾荒者”的缺陷也显而易见。首先，优异的越障能力是以牺牲速度为代价的，在柏油路面等良好地形，它的运输效率远不如“悍马”等轻型车辆。其次，“拾荒者”本身并未配备武器系统，且智能化程度不高，这使得它很容易被敌方俘虏，甚至导致暴露我方士兵位置等严重后果。\n第（已删去）研究所，负责人（已删去）"
frg.35.a:0"这个项目靠谱，准了！"
frg.35.b:0"想法不错，不过生产规模不需要这么大。"
frg.35.c:0"否决！我们应该把产能用到更需要的地方。"
frg.36.t:0"军队改革——电磁加速炮项目"
frg.36.d:0"绝密 阅后即焚\n（读取当前领袖）敬启：\n经过不懈努力，我部门在电磁加速炮项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n电磁加速炮是一款堪称“奇迹武器”的重型装备，其原理与电磁炮一致——通过电流产生洛伦兹力，进而将炮弹以超高速发射出以打击敌方目标。而称其为“加速炮”，则是因为炮口初速在一般电磁炮的基础上大为提高，最快的超音速飞机也难逃它的炮火。\n遗憾的是，炮弹会在超高速飞行中与空气产生摩擦导致自身逐渐熔毁，因此电磁加速炮的威力会随射程增加而衰减。而且其体积和质量均太过巨大且结构复杂，导致机动性差，基本只能作为固定炮台使用。\n第（已删去）研究所，负责人（已删去）"
frg.36.a:0"这个项目靠谱，准了！"
frg.36.b:0"原先的设计成本太高，应当减小体积，增强机动性。"
frg.36.c:0"否决！我们应该把产能用到更需要的地方。"
frg.37.t:0"军队改革——动力装甲项目"
frg.37.d:0"绝密 阅后即焚\n（读取当前领袖）敬启：\n经过不懈努力，我部门在动力装甲项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n动力装甲是一种自供电战斗服，装备它的士兵将保持步兵的机动性，同时能够轻松使用重机枪，火箭发射器等重型武器，防御力也能获得大量提升。与此同时，动力装甲的高大外形也能在心理上震慑敌人。以上可在实验（已删去）与（已删去）中得到证实，详见附录。\n不过，动力装甲的弊端也是显而易见的。它的防空能力较差，庞大的体积与移动时产生的大量噪音也不利于隐蔽。机动性和火力在无法与以坦克为代表的重型战斗车辆媲美的同时，成本也远高于它们。\n第（已删去）研究所，负责人（已删去）"
frg.37.a:0"有了动力装甲，我军将战无不胜！批准！"
frg.37.b:0"有趣的创意，但是要控制生产规模。"
frg.37.c:0"否决！我们应该把产能用到更需要的地方。"
frg.38.t:0"军队改革——西琳项目"
frg.38.d:0"绝密 阅后即焚（读取当前领袖）敬启：\n经过不懈努力，我部门在西琳项目上取得了大量进展。现在此将部分情况通报如下，并征求您关于进一步推进项目的意见。\n西琳计划在联邦常年面临军队兵员不足的窘境下应运而生。其核心原理是扫描被认为救治无望的重伤病士兵的脑部，将其以人造脑细胞的形式重现，并导入虚拟人格与记忆来作为CPU。再辅之一些机械装置来构造出人类少女形态的外貌。如此这般，被称为“西琳”的机器人就完工了。我们已经制造出了一台原型机“蕾尔赫”，经测试表明该技术已经较为成熟，西琳可以实现量产。\n由于其记忆可备份，且相比人类士兵，西琳的训练与维护等费用低廉得多，因此它可以作为一次性用品，执行危险任务甚至自杀式攻击。不过，此项目还是在伦理方面引起了巨大争议。一方面，扫描人类士兵的脑部并获取其中数据是否合法仍有待商榷；另一方面，西琳和真正的人类较为相似，而且其保有人类记忆，如果其有了自我意识，将是军队中的一个巨大的不安定因素。\n第（已删去）研究所，负责人（已删去）"
frg.38.a:0"嗯……也许……可以一试？"
frg.38.b:0"部署少量西琳可以，大规模运用还是算了。"
frg.38.c:0"否决该项目，不过原型机可以留着。"
frg.39.t:0"大反攻"
frg.39.d:0"联邦军在覆灭的边缘挣扎，士兵们顽强地进行着最后的抵抗。可正当凯撒以为胜局已定，开始骄傲自满之时，一场出奇不意的反击粉碎了她的美梦。联邦军抓住了军团的破绽，并利用地形优势采用灵活的战术，成功地将军团逼到了绝境，并歼灭了大股敌军。\n之后，联邦军乘胜追击，在血战中逐渐夺回失地，最终成功收复了首都。曾经所向披靡的凯撒军团如今土崩瓦解，溃不成军，而凯撒本人也意识到败局已定，只能隐姓埋名，匆忙逃亡。\n首都的解放让联邦军士气大振，人们在胜利的喜悦中迎来了一线生机。虽说军团的威胁并未彻底消失，但是一个崭新的时代已经来临，这个曾经饱受摧残的国家亦迎来了新的曙光。"
frg.39.a:0"我们胜利了！"
frg.40.t:0"我做的还远远不够……"
frg.40.d:0"虽然联邦军成功反攻，夺回失地，光复祖国。但联邦总统恩斯特却沉浸在一片深深的反思之中。过去的种种妥协让他感到非常内疚，他深知正是自己的软弱造就了荒坂垄断、军团崛起的局面，并让国家陷入了一场血腥的内战。这份内疚渐渐成为他心头的重负，让他更加怀疑自己的道路是否正确。\n这天，深夜的总统府内，恩斯特又一次独自坐在书房里回忆着自己的过去。他意识到，过度的迁就与妥协并非明智之举，不过是背离自己服务人民，捍卫人民初心的表现而已。在这个瞬间，他毅然下定决心要为过去的错误付出代价，同时寻找一种能够真正改变国家前途命运的道路。他不久后就得出了结论——那便是共产主义道路。\n于是，恩斯特决定发动第二次人民革命。这并非一时冲动，而是他内心深处对正义和平等的渴望的具体变现。作为联邦总统，他要领导人民重新定义国家的未来，打破过去的藩篱，建立一个真正属于人民的社会。\n在宣告开始第二次人民革命之时，恩斯特的眼神中透露着坚定和决心。他立志不再回避过去的错误，而是以一种坦诚的态度面对人民，向他们承认自己曾经所犯下的种种错误。他同时承诺将亲自参与改革，与人民风雨同舟，以逐步建立一个更加平等、公正的社会主义国家。联邦总统这个身份不过是他引领国家转变的工具，而他内心的变化才是这转变的真正动力。"
frg.40.a:0"……而现在，我尽责任。"
frg.41.t:0"真正的爱国者，还是革命的叛徒？"
frg.41.d:0"恩斯特总统宣告第二次人民革命，国家顿时陷入了一场轰轰烈烈的变革之中。将军谢泼德深感总统的决定过于极端，恐会引发国家的动荡和不稳，随即陷入一场莫大的内心困扰。一方面，他深刻理解国家需要变革；但另一方面，他对于恩斯特选择的共产主义道路感到非常不安。作为一位军人，他曾亲历战火，深知急促的转向可能带来的可怕后果——另一场内战。他开始犹豫是否应该采取行动，先发制人，以防止国家陷入混乱。\n在军中，谢泼德开始暗地里拉拢支持者，试图积蓄力量。然而，每一小步都让他感到无比沉重。他开始思考，政变是否真的是解决问题的最佳途径。一旦发动政变，不仅可能引发他千方百计希望避免的内乱，还有可能导致军政府的威权统治，辜负人民的殷切期望。\n最后的时刻即将到来，谢泼德将军孤独地坐在指挥部内，沉浸在深深的思索中。他思考着自己的责任和担当，同时也为国家的未来感到焦虑。他随着时光的推移而愈演愈烈的内心斗争已经达到顶点，自己仿佛置身于一个道德的十字路口。犹豫不决，却又不得不迈出那一步。"
frg.41.a:0"箭在弦上，不得不发。"
frg.41.b:0"不，我在想什么？我自己差点变成一个叛国者！"
frg.42.t:0"孤注一掷"
frg.42.d:0"谢泼德将军率领部队冲进总统府，逮捕了恩斯特总统。可出乎谢泼德预料的是，恩斯特并未有任何抵抗，甚至连一丝激烈的反应都没有。相反，他面带微笑，静静地注视着谢泼德。“谢泼德，” 恩斯特的声音平静而坚定，“我相信你也是为了这个国家好。无论如何，请你牢记，领导国家不仅仅是掌握大权，更是为人民谋幸福。我希望你以你的方式，尽你所能地治理好这个国家。”\n听了这话，谢泼德将军感到一阵莫名的压力涌上心头。他并没有预料到恩斯特会如此淡定。而且这意料之外的对话中恩斯特对自己的支持与理解，更让他不知如何回答，只能呆站在原地。\n恩斯特同样感受到了将军内心的复杂。他似乎看透了谢泼德的犹豫和担忧，便也不再多说，而是默默地用目光传递着信任与祝愿。在这个权力交接的瞬间，两位领导者并无过多对话，但彼此早已心意相通。\n“总统，我……” 谢泼德的喉咙在紧张中有些发干，但他还是竭力地思考着最合适的回应。最终，他决定展现内心中最真挚的一面："
frg.42.a:0"我一定能做到的。"
frg.43.t:0"卡巴拉生命树之行"
frg.43.d:0"统一全美后，谢泼德将军为了笼络人心并巩固统一成果，计划在三个北美前政权的首都举办一系列演讲活动。然而，民众对他在前远洋共和国与法兰西国首都的演讲反应十分冷淡，掌声稀稀拉拉，溢美之词与鲜花之类更是完全没有。对此，谢泼德怀疑是自己的安保措施过于严密，缺乏与听众的互动所致。\n不久后，当谢泼德抵达精灵之国首都卡巴拉生命树时，这座充满神秘与生机的城市顿时让他感受到了前所未有的独特氛围。他意识到，精灵族群对于自由的渴望更甚于人类，因此他决定采取不同的策略：放宽安保措施，主动亲近精灵民众。演讲果然顺利得多——没有了繁杂的安保措施，谢泼德感到久违的轻松。他得以更自在地与精灵们交流，更真诚地传达自己的想法。精灵们虽然对这位击败自己国家的人没什么好感，但反应也比之前的几次好得多，至少有些掌声是发自她们内心的。\n可正当谢泼德慷慨激昂地讲到“人与精灵生而平等”一句时，一道刺耳的枪声猛然划破了天空：一名精灵刺客悄然潜入人群，对着谢泼德开了一枪。那一刹那，万般美好化为了尘埃。其他精灵纷纷惊慌逃窜，警卫蜂拥而至却无力回天，只能眼睁睁的看着谢泼德倒在了血泊之中，身体逐渐变得冰冷。"
frg.43.a:0"死去只需一秒。"
frg.44.t:0"紧急会议"
frg.44.d:0"谢泼德将军猝然遇刺身亡让整个联邦军陷入了一片紧张和焦虑之中。为了维持联邦稳定，联邦军高层召开了一场紧急会议，商讨谢泼德的继承人问题。\n军官们在绞尽脑汁的分析之后，最终敲定了几位候选人。他们中既有经验丰富的老将，也有年轻有为的新秀，每个人都有着自己独特的优势和特点。但谁能够胜任这一重任，仍然需要认真的评估和考量。原因很简单：他将承担起延续谢泼德未竟之事的重担，领导联邦走辉煌。他不但是联邦军的领袖，更是整个国家的希望和未来。\n又经过了一番激烈讨论，军官们终于得出了结果，被选中的继承人是……"
