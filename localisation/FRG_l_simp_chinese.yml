frg.4.d:0"管制一号，这里是送葬者，对岸的军团实力具体情况如何？”“送葬者，根据现有情报，对岸驻扎的军团约有3000人。其中绝大多数是步兵，但也有约两个机械化排，同时步兵据悉也部分装备了反装甲步枪，总之这一战会非常棘手。”“喂喂，饶了我吧，这帮cosplay爱好者怎么感觉比他娘的法国佬还难对付。”“少抱怨了，莱登！我告诉你啊，军团可不只是cosplay爱好者，其中有许多前帝国军人单纯是为了报复才加入的，他们也带来了帝国军严酷的训练方式，在训练新兵的效率上还比联邦军更高一些呢。”蕾娜·库克米拉毫不客气地回怼战友。\n“你们两个，别闲聊了！”有着“送葬者”之称的联邦军王牌上尉辛耶·诺赞一出声，周围的战友立即安静下来，“上头下达了最新指示，要求我们————”"
