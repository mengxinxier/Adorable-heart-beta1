FRG_juntuanjinjun_category_desc:0 "我们低估了那位自称尤利乌斯·凯撒的疯女人的能力和决心，所谓的“凯撒军团”已经发展壮大成了拥有数万名武装人员的武装组织，现在这支军团正在向首都圣耶德尔进军，如果不能及时组织起抵抗，他们很有可能就此夺取本就不甚稳固的政权，颠覆我们自豪的民主制度。\n\n§H凯撒军团的实力值§!: [Root.GetGorR][?frg_juntuanshili]§!"
