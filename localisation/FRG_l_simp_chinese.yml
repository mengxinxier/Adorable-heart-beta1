FRG_shiyandiancipao:0 "项目：实验电磁炮"
FRG_shiyandiancipao_desc:0 "尽管我们的敌人拥有着让她们引以为傲的灵装科技，但这并不代表着联邦没有应对的王牌——假使我们研制的电磁武器能够即使在战争中得到部署，那么我们的火力将能够轻而易举的击穿灵装和圣遗物那脆弱的装甲。"
FRG_donglizhuangjia:0 "项目：动力装甲"
FRG_donglizhuangjia_desc:0 ""
FRG_xilin:0 "项目：西琳"
