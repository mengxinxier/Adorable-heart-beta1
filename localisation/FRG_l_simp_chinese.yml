FRG_ailunjungaifangan:0 "埃伦弗里德军改方案"
FRG_ailunjungaifangan_desc:0 ""
FRG_buwangjunshichuantong:0 "不忘军事传统"
FRG_buwangjunshichuantong_desc:0 "我们的军队正在飞速进步，但是这并不意味着我们就要放弃爱国者祖先们的作战传统，优秀的机动性、坚韧的作战意志以及全民皆兵的悠久传统不应该因为军备的演进而废弛。"
FRG_maluoliandexinchanpin:0 "马洛里安的新产品"
FRG_maluoliandexinchanpin_desc:0 ""
FRG_gongbinglian:0 "工兵连"
FRG_gongbinglian_desc:0 "为了在未来的战争中能够更加方便的组织战时防御工事的建造，我们应当尽快将工兵连建制引入联邦军队。"
FRG_liudanpao:0 "榴弹炮"
FRG_liudanpao_desc:0 "为了与法兰西乃至精灵灵装部队那强大的火力对抗，我们必须专注于能够极大的提升军队对人员杀伤的新型榴弹炮研究。"
FRG_yangezhengbing:0 "严格征兵标准"
FRG_yangezhengbing_desc:0 ""
FRG_huoliyazhi:0 "火力压制"
FRG_huoliyazhi_desc:0 "陆军部向我们提交了一项大规模的装备迭代计划，他们将打败美洲众强权的希望放在了强大的火力输出上，在战斗韧性普遍较高的假想敌面前，只有用足够的火力才能在战争中占据优势。"
FRG_xiepodejungaifangan:0 "谢泼德军改方案"
FRG_xiepodejungaifangan_desc:0 ""
