frg_news.1.t: "齐亚德联邦成功镇压凯撒军团叛乱"
frg_news.1.d: "齐亚德联邦国防部发言人今日在记者会上公开宣布凯撒军团叛乱已被彻底镇压。军团部队纷纷缴械投降，几位主要领导人亦已被捕。\n据发言人所述，凯撒军团是由一伙对齐亚德联邦的统治极其不满，试图推翻“垄断资本主义制度下道德沦丧的现有政权”的激进分子。他们面对社会问题没有使用合法途径正当维权，而是选择采取最极端的方式——武装叛乱，对联邦及其公民造成了重大损失，是“愚昧无知，不可理喻”的。\n然而，下落不明的军团领袖凯撒仍然引发了公众担忧。许多人担心她可能在暗处厉兵秣马，伺机东山再起。对此发言人表示，联邦将吸取此次叛乱的经验教训，加强对安全部门的投入并大力建设军队，以避免新的极端势力崛起。"
frg_news.1.a: "危机又少一个"
frg_news.1.b: "资本主义制度必会招致如此反抗"
frg_news.1.c: "暂时，一切重归和平"
frg_news.2.t: "凯撒军团占领圣耶德尔"
frg_news.2.d: "齐亚德联邦的内战似乎即将落下帷幕——凯撒军团近日占领了联邦首都圣耶德尔。尽管残存的联邦军队仍在尽力组织疏散，但战争的最后几天里仍然充满了混乱。对军团充满恐惧的联邦公民试图逃离这个国家，各国派驻齐亚德的外交人员也被迫乘飞机紧急撤离，恩斯特总统等联邦高级官员则不知所踪。\n而更令人恐惧的则是如潮水般流出的小道消息——它们无一例外地向各国披露了最近发生在军团控制区的种种暴行。军团被指控对占领区未撤离的联邦居民和所谓的“小资产阶级”进行了残酷的报复。只是被迫迁徙对于他们而言已经算幸运的了，一些居民面临着更糟糕的处境：乱葬岗和万人坑照片的曝光显然证实了这一点。军团方面则出人意料地大方承认了这些指控，凯撒本人更是坚持强调这是与巨型企业沆瀣一气，对人民犯下了无数罪行的的前联邦政应得的报应。"
frg_news.2.a: "凯撒万岁！"
frg_news.2.b: "“不，这不是我认识的铃木贵子……”"
frg_news.2.c: "得多加留意这个女疯子"
frg_news.3.t: "齐亚德联邦军绝地反击"
frg_news.3.d: "齐亚德联邦国防部发言人今日在记者会上公开宣布，虽然初期形势对联邦不利，甚至首都也曾落入敌手，但联邦军队成功发起反击，凯撒军团叛乱已被彻底镇压。军团部队纷纷缴械投降，几位主要领导人亦已被捕。\n据发言人所述，凯撒军团是由一伙对齐亚德联邦的统治极其不满，试图推翻“垄断资本主义制度下道德沦丧的现有政权”的激进分子。他们面对社会问题没有使用合法途径正当维权，而是选择采取最极端的方式——武装叛乱，对联邦及其公民造成了重大损失，是“愚昧无知，不可理喻”的。\n然而，下落不明的军团领袖凯撒仍然引发了公众担忧。许多人担心她可能在暗处厉兵秣马，伺机东山再起。对此发言人表示，联邦将吸取此次叛乱的经验教训，着重于改革部分争议政策并出台法律法规限制巨型企业，以避免新的极端势力崛起。"
frg_news.3.a: "终于，结束了"
frg_news.3.b: "资本主义制度必会招致如此反抗"
frg_news.3.c: "暂时，一切重归和平"
frg_news.4.t: "齐亚德联邦总统恩斯特发动第二次人民革命"
frg_news.4.d: "近日，齐亚德联邦总统恩斯特宣布第二次人民革命正式开始。这将会是一场全国性的思想解放运动，旨在引导联邦逐步过渡到社会主义。\n据恩斯特本人所述，鉴于对自己先前过分依赖巨型企业等不当政策，以及应运而生的凯撒军团叛乱的深刻反思，他下定决心发动第二次人民革命，引导国家走上社会主义之路。政府因此将着重于加强对教育、医疗等关乎民生的行业的扶持，并大力开展社会主义教育，以促进社会公平和国家发展。恩斯特最后表示，他真诚地期望这一举措可以让社会更加公正包容，确保每个人都能享有平等的机会与权利。\n不过一些异见人士对这一政策公开表达了不满和担忧。他们声称伴随所谓“人民革命”而来的过度国有化与中央集权可能导致公权力滥用以及对公民权利的侵犯。对此恩斯特本人做出回应，保证联邦制的政体不会因此而改变。他也表示政府会时刻尊重联邦的民主传统，愿意随时与各方展开对话和协商，也将充分尊重不同意见。"
frg_news.4.a: "我们做了必要之事"
frg_news.4.b: "迷途知返，方能成功"
frg_news.4.c: "那么，祝他们好运吧"
frg_news.4.e: "伟大国家的至暗时刻"
frg_news.5.t: "谢泼德发动军事政变"
frg_news.5.d: "连日来，混乱主宰了齐亚德联邦。零星的报告与仓皇逃离的国民带来的消息均证实联邦发生了一起政变，但这依然无法打消国内外的怀疑与恐慌情绪。\n就目前情报，对恩斯特·齐玛曼总统意图发动所谓“第二次人民革命”不满的几位将军在谢泼德将军的领导下发动了军事政变。他们成功占领了多个政府部门，并逮捕了恩斯特总统与大部分议会议员。首都守备部队闻及此事即刻出动，但缺乏准备又信息不足的他们最终还是被击溃，只落得圣耶德尔一片狼藉。\n虽然谢泼德并未做出类似于先前凯撒军团的极端举动，但联邦公民依然对他有着不小的戒心：他表示新政府短期内将以恢复稳定为工作重心，至于选举则压根提都没提。"
frg_news.5.a: "我做得对，不是吗？"
frg_news.5.b: "美好理想终究难逃旧秩序的围追堵截"
frg_news.5.c: "激进变革意料之中的结果"
frg_news.5.e: "还是军方明事理"
frg_news.6.t: "齐亚德联邦总统谢泼德遇刺身亡"
frg_news.6.d: "随着时间的流逝，内战、第二次人民革命与不久后发生的军事政变的记忆早已离齐亚德人民远去。可就在今天，一起突发事件又让人们回想起了那段被混乱支配的恐怖时期——联邦总统谢泼德在其全国巡回演讲的卡巴拉生命树一站遇刺身亡。据悉，刺客是一名因家园沦丧以及军政府的威权统治而对齐亚德联邦心生不满的精灵。她成功地在谢泼德放松警惕时接近了他，对着他的胸口开了那致命的一枪。\n联邦官方发布声明称，会尽快抓获刺客及其同党，并竭尽全力确保国家在此动荡时期的稳定。而当被问及是否会就此事件导致的民主化浪潮考虑放宽此前如戒严令的部分管制措施，甚至结束军事统治时，发言人并未给出明确答复。"
frg_news.6.a: "愿他安息"
frg_news.6.b: "让独裁者尝尝人民的怒火！"
frg_news.6.c: "密切关注事态发展"
frg_news.6.e: "一位伟人就此离去"
frg_news.7.t: "道格拉斯·麦克阿瑟继任总统"
frg_news.7.d: "前总统谢泼德遇刺身亡后，要求尽快决定其继任者以维持联邦稳定的呼声不可避免地逐日高涨。经过了一系列的闭门会议，军方发言人终于在今日正式宣布，谢泼德的继任者是道格拉斯·麦克阿瑟。\n震惊与愤怒随即席卷了主要城市的大街小巷，不计其数的民众走上街头抗议这极具争议的任命。新总统会借谢泼德遇刺一事进一步扩大军事统治并集中权力的怀疑也因麦克阿瑟的第一条行政令——在日落之前全部清场而成为现实。原本的热门继承人选约瑟夫·艾伦对此表示遗憾，芙拉迪蕾娜·米利杰则毫不掩饰自己对麦克阿瑟的厌恶，公开称他是一个“嗜权如命的疯子”。"
frg_news.7.a: "向统帅致敬！"
frg_news.7.b: "呸！"
frg_news.7.c: "民主之梦已然消逝"
frg_news.7.e: "很好"
frg_news.8.t: "约瑟夫·艾伦继任总统"
frg_news.8.d: "前总统谢泼德遇刺身亡后，要求尽快决定其继任者以维持联邦稳定的呼声不可避免地逐日高涨。经过了一系列的闭门会议，军方发言人终于在今日正式宣布，谢泼德的继任者是约瑟夫·艾伦。\n国内民主人士对此反应不咸不淡：他们虽然一直怀疑新总统会借谢泼德遇刺一事进一步扩大军事统治并集中权力，但是艾伦在随后的就职演说中做出的“将以维持联邦稳定的大局为重，审慎处理军事统治的争议政策”承诺稍稍安抚了他们。原本的热门继承人选芙拉迪蕾娜·米利杰表示艾伦还有不少的改进空间，道格拉斯·麦克阿瑟则对此不予置评。"
frg_news.8.a: "向统帅致敬！"
frg_news.8.b: "换汤不换药"
frg_news.8.c: "他看上去也不是那么不讲道理"
frg_news.8.e: "可以接受的结局"
frg_news.9.t: "芙拉迪蕾娜·米利杰继任总统"
frg_news.9.d: "前总统谢泼德遇刺身亡后，要求尽快决定其继任者以维持联邦稳定的呼声不可避免地逐日高涨。经过了一系列的闭门会议，军方发言人终于在今日正式宣布，谢泼德的继任者是芙拉迪蕾娜·米利杰。\n这个决定无疑大大缓和了国内民主人士的担忧：他们一直怀疑新总统会借谢泼德遇刺一事进一步扩大军事统治并集中权力。在随后的就职演说中，蕾娜也不孚众望，声称自己整体上将采取温和的统治姿态，并择机推进联邦民主化。原本的热门继承人选约瑟夫·艾伦表示支持，但道格拉斯·麦克阿瑟则相继公开谴责了这一选择，表示这将“让联邦葬送在自由派破坏分子的手中”。"
frg_news.9.a: "向统帅致敬！"
frg_news.9.b: "聊胜于无吧"
frg_news.9.c: "她看上去还能沟通沟通"
frg_news.9.e: "这么小却领导如此强大的国家？可省省吧"
frg_news.10.t: "芙拉迪蕾娜·米利杰继任总统"
frg_news.10.d: "[FRG.Getname]总统恩斯特·齐玛曼在今日面向各路媒体召开公开新闻发布会。他首先肯定了联邦在社会主义建设上取得的种种成就，并向全体国民表达了诚挚的感谢。不过，他随后的发言却让众人都为之一惊：他表示联邦已经完成地区统一大业，且自己年事已高，应该让后起之秀引导联邦在革命之路上继续大步前进。自己则将在演讲完毕后即刻辞去总统职务，并移交权力给自己看好的继承人——芙拉迪蕾娜·米利杰。\n在随后的就职演说中，蕾娜在高度赞扬了恩斯特为代表的老一辈革命者为联邦做出的巨大贡献的同时，也对国民们做出了将切实体察民情并继续扩张社会福利的保证。如此说辞和她独特的人格魅力使得民众对她的好感急剧上升，但以此同时也有一些质疑的声音称她将“因自己的愚蠢幻想打造出赤字的地狱”，对此蕾娜表示不屑于做出回应。"
frg_news.10.a: "团结在蕾娜同志周围！"
frg_news.10.b: "祝贺我们的同志！"
frg_news.10.c: "希望她能让他们变得更好"
frg_news.10.e: "不过一场滑稽戏罢了"
frg_news.11.t: "恩斯特留任总统"
frg_news.11.d: "[FRG.Getname]总统恩斯特·齐玛曼在今日面向各路媒体召开公开新闻发布会。他首先肯定了联邦在社会主义建设上取得的种种成就，并向全体国民表达了诚挚的感谢。不过，他随后的发言却让众人都为之一惊：他坦言自己年事已高，也早有隐退的想法。不过鉴于对潜在继承人的考验与捍卫革命成果的重大责任，他最终决定留任总统，在未来时机适当之时再让下一代革命者们登上舞台。\n芙拉迪蕾娜·米利杰与亨丽埃塔·潘洛斯——恩斯特公认的两位继承人都对导师的此举表示理解与支持，民众也对这位带领他们走过如此多风风雨雨的老人由衷地感到敬佩。就算如此仍有零星声音称这不过是“自私自利又懦弱不堪的小人行为”。对此恩斯特微微一笑，未做过多回应。"
frg_news.11.a: "您是位伟大的人，恩斯特先生"
frg_news.11.b: "老骥伏枥，志在千里"
frg_news.11.c: "雄狮虽老，余威犹存"
frg_news.11.e: "赤匪的独裁瘾又犯了"
frg_news.12.t: "亨丽埃塔·潘洛斯继任总统"
frg_news.12.d: "[FRG.Getname]总统恩斯特·齐玛曼在今日面向各路媒体召开公开新闻发布会。他首先肯定了联邦在社会主义建设上取得的种种成就，并向全体国民表达了诚挚的感谢。不过，他随后的发言却让众人都为之一惊：他表示联邦已经完成地区统一大业，且自己年事已高，应该让后起之秀引导联邦在革命之路上继续大步前进。自己则将在演讲完毕后即刻辞去总统职务，并移交权力给自己看好的继承人——亨丽埃塔·潘洛斯。\n在随后的就职演说中，阿涅塔在高度赞扬了恩斯特为代表的老一辈革命者为联邦做出的巨大贡献的同时，称自己议程的首要任务会是促进国家在教育以及科技领域的全面发展。考虑到她科学家兼工程师的前身份，此举并未引起多大波澜。不过仍有反对者称她的做法是“为满足自己的天真而掏空所有人的钱包”，对此阿涅塔表示不屑于做出回应。"
frg_news.12.a: "团结在阿涅塔同志周围！"
frg_news.12.b: "祝贺我们的同志！"
frg_news.12.c: "有趣，对她留个心眼"
frg_news.12.e: "愚蠢的妄想"
frg_news.13.t: "凯撒之死"
frg_news.13.d: "常年来不为外界所知的军事组织——凯撒军团，今天终于传出了一个爆炸性消息：在其准备进攻齐亚德联邦最大的极道组织————东城会总部时，守卫真岛吾朗扔出的一把飞刀正中站在坦克顶上的总司令凯撒的心脏，她当场死亡。\n目前尚不清楚这突然的变故会对极道甚至齐亚德的未来造成何种影响，不过有一点倒是迅速成为了知情者的共识：没了凯撒的统率，这个人心思异的组织变成一盘散沙只是时间问题。"
frg_news.13.a: "完美的机会……"
frg_news.13.b: "“她摇了摇头，叹了口气”"
frg_news.13.c: "这疯子可算不会再闹出大乱子了"
frg_news.14.t: "罗马帝国重生"
frg_news.14.d: "现实确实比小说更离奇，因为从齐亚德联邦的尸体上浴火重生的凯撒军团近日已经攻占了历史上罗马帝国的全部领土，其领袖凯撒亦于今日宣布“罗马帝国重生”，并在罗马举办了一场盛大的阅兵式以示庆祝。这个由奴隶制与极端军国主义奠基的可怖国家因其对“资产阶级”以及异见者毫不掩饰，甚至引以为豪的迫害而广为人知，难以想象究竟有多少亡魂铺就了他们的征服之路。\n意料之中的是世界其余各国都以加强军事戒备作为回应——以避免沦为军团战争机器的下一个猎物。"
frg_news.14.a: "我来，我见，我征服！"
frg_news.14.b: "“她无言以对，唯有掩面而泣”"
frg_news.14.c: "给我接国防部长，这下大条了"
frg_news.15.t: "齐亚德帝国复辟"
frg_news.15.d: "据记者报道，凯撒身死后仅仅过去几天，群龙无首的凯撒军团就在几支叛变的保皇派军队的反戈一击下被尽数击溃。这些部队的指挥官是齐利亚·诺赞，用他自己的话说，这次大胆行动是“在凯撒军团卧薪尝胆，只为寻得恰当时机给皇女报仇”的必然结果。布兰罗特大公等几位保皇派也终于从阴影中现身，并与齐利亚一起宣布齐亚德帝国复辟。可尽管剿灭了残暴的军团，民众依然对他们抱有相当的戒心：帝国时代的种种黑暗记忆在很多人心中依然挥之不去。\n周边几个国家均试探性的与新政府进行了外交沟通，但暂时没有明确表态是否对其予以正式承认。"
frg_news.15.a: "帝国万岁！"
frg_news.15.b: "不过是消灭恶魔的另一个恶魔"
frg_news.15.c: "呃……"
frg_news.15.e: "可算有些正常人接盘了"
