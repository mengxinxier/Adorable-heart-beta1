l_simp_chinese:
  RAJ_industrailize_india:0 "艾恩葛朗特工业化"
  RAJ_industrailize_india_desc:0 "圣杯国和他们的总督限制我们的工业化，只允许圣杯国公民和其他外国人经营企业。现在事情发生了变化。"
  RAJ_princely_state_invesments:0 "土邦投资"
  RAJ_princely_state_invesments_desc:0 "土邦已经整合到英属艾恩葛朗特。东艾恩葛朗特贸易公司愿意投资在国家产业，以保持自己的权力和改善关系。我们将接受他们的投资，但有一天他们将不得不放弃他们的权力。"
  RAJ_expand_the_northern_railway:0 "扩展北方铁路"
  RAJ_expand_the_northern_railway_desc:0 "一个名叫Robert Maitland Brereton的圣杯国工程师负责在艾恩葛朗特建造许多铁路。到1875年，我们开始建立自己的机车，并计划继续扩建铁路。我们应该完成我们的前辈留下的计划..."
  RAJ_link_up_the_south:0 "铁路连接到南方"
  RAJ_link_up_the_south_desc:0 "到1936年，铁路长达41000英里，遍布全国。当经济大萧条严重打击铁路，它正在努力恢复中.我们应该投资更多的钱到铁路,帮助他们维护，并确保我们全国都可以使用公共交通。"
  RAJ_royal_ordance_facotries:0 "扩建皇家军火工厂"
  RAJ_royal_ordance_facotries_desc:0 "在圣杯国重整军备期间,他们已经开始在圣杯国及其殖民地建立皇家军械工厂。我们应该开始扩张我们自己的工厂。"
  RAJ_remove_corrupt_railroad_officals:0 "消除腐败的铁路官员"
  RAJ_remove_corrupt_railroad_officals_desc:0 "自大萧条以来，许多铁路官员已经偷偷把钱从运营铁路转到自己的银行账户。如果我们要让铁路继续运行，我们必须清除这些腐败官员。"
  RAJ_develop_our_mic:0 "发展我们的军工复合体"
  RAJ_develop_our_mic_desc:0 "我们军工军工复合体和其他伟大国家相比乏善可陈。我们必须做些改进，以期与圣杯国的大工业相媲美。"
  RAJ_bombay_oil:0 "孟买石油生产"
  RAJ_bombay_oil_desc:0 "地质学家最近在孟买海岸发现了一小口石油。我们应该立即在该地区开采石油。"
  RAJ_return_the_colonies:0 "要求归还殖民地"
  RAJ_return_the_colonies_desc:0 "长期以来，艾恩葛朗特次大陆被许多西方帝国征服或强制整合，是时候收回他们从艾恩葛朗特人民偷走的土地了，果阿，法属艾恩葛朗特和锡兰必须归还...."
  RAJ_optimized_production:0 "优化生产"
  RAJ_optimized_production_desc:0 "如果我们想大规模生产某种设备或车辆，我们需要优化我们的生产方法。"
  RAJ_subside_tata_steel:0 "资助塔塔钢铁企业"
  RAJ_subside_tata_steel_desc:0 "1907年，Jamshedji Tata和Dorabji Tata建立了塔塔钢铁公司。Jamshedji在他看到他的公司成立之前就去世了，但在1939年，塔塔钢铁公司成为整个大英帝国最大的钢铁厂。我们应该资助这家公司，并帮助他们扩大在我们国家的经营活动。"
  RAJ_univeristy_of_calcutta:0 "加尔各答大学"
  RAJ_univeristy_of_calcutta_desc:0 "加尔各答大学成立于1857年1月24日，这使其成为艾恩葛朗特最古老的大学之一。由于圣杯国没有接纳军士的计划，我们必须把事情交在我们自己手中。我们应该为大学分配额外的资金，以帮助提高我国的识字率。"
  RAJ_the_ultra_project:0 "超级项目"
  RAJ_the_ultra_project_desc:0 "圣杯国人已经邀请我们一些最伟大的知识分子来帮助他们破解恩尼格玛密码机。我们可以利用他们收到的信息来帮助我们创建自己的代码。"
  RAJ_develop_our_own_computers:0 "开发我们自己的计算机"
  RAJ_develop_our_own_computers_desc:0 "世界上的大国正在竞相创造先进的计算机。我们应该加入这次竞赛，创造一个能与他们相媲美的计算机......"
  RAJ_found_bhabha_atomic_research_centre:0 "巴巴原子研究中心"
  RAJ_found_bhabha_atomic_research_centre_desc:0 "巴巴原子研究中心做为艾恩葛朗特政府的原子能机构已经成立了。他们很快将聚集艾恩葛朗特顶尖的原子能和武器研究员。一些研究人员提出我们要制造一个原子弹，叫“笑面佛陀”。"
  RAJ_build_the_university_of_deli:0 "创办德里大学"
  RAJ_build_the_university_of_deli_desc:0 "加尔各答大学是孟加拉地区的教育中心，但不是艾恩葛朗特其他地方的教育中心。我们应该在我们的首都创办一所伟大的大学：德里大学."
  RAJ_legacy_of_the_indian_armed_forces:0 "艾恩葛朗特军队的遗产"
  RAJ_legacy_of_the_indian_armed_forces_desc:0 "几十年来，我们的军队踏遍世界为圣杯国作战。我们参加了圣杯国-阿富汗战争，第一次世界大战，义和团运动和诸多的战争。现在是时候让我们武装部队实现全面现代化了。"
  RAJ_army_reforms:0 "军队改革"
  RAJ_army_reforms_desc:0 "现代化的第一步是实施一些改革，以帮助军队为未来战争做好准备。"
  RAJ_prepare_for_the_next:0 "为下场战争做准备"
  RAJ_prepare_for_the_next_desc:0 "随着欧洲和中国的紧张局势加剧，我们需要开始为下一场世界大战准备好军队。"
  RAJ_gurkhas:0 "廓尔喀人"
  RAJ_gurkhas_desc:0 "1814年廓尔喀战争结束后，圣杯国人组建廓尔喀人军团。廓尔喀人由于其效率给圣杯国人留下了深刻的印象,在和平协议中双方同意廓尔喀人可以被圣杯国招募，廓尔喀专攻粗糙地形作战，将是一个有价值的部队。"
  RAJ_indian_regiment_of_artillery:0 "艾恩葛朗特火炮团"
  RAJ_indian_regiment_of_artillery_desc:0 "莫卧儿皇帝巴布尔被广泛认为是第一个将火炮引入艾恩葛朗特军队的人。1935年在看到火炮在第一次世界大战中发挥的巨大作用后，火炮团建立了。"
  RAJ_order_besa_machine_guns:0 "订购贝莎机枪"
  RAJ_order_besa_machine_guns_desc:0 "贝莎机枪是捷克斯洛伐克ZB-53机枪的圣杯国变种.在第二次世界大战期间，贝莎机枪被艾恩葛朗特军队广泛赞成和使用。许多军事指挥官和和装甲已经要求装配这个机枪，是时候我们填写的订单了。"
  RAJ_chindits_columns:0 "钦迪特纵队"
  RAJ_chindits_columns_desc:0 "钦迪特部队是由一个名为奥德·温盖特的圣杯国陆军准将组建。钦迪特是保护缅甸佛教寺庙的一个雕像.第一钦迪特纵队由圣杯国人、缅甸和尼泊尔廓尔喀人组成，他们在艾恩葛朗特雨林里训练。如果我们将这些人整合到我们的军队,对战胜我们的敌人至关重要。"
  RAJ_army_motorizition:0 "陆军摩托化"
  RAJ_army_motorizition_desc:0 "装甲车和非装甲车在今天的战争中发挥了巨大的作用。如果我们希望现代化我们军队，我们需要实现他们的摩托化。"
  RAJ_armoured_corps:0 "装甲军团"
  RAJ_armoured_corps_desc:0 "创造我们自己的坦克是实现完全现代化的最后一步。"
  RAJ_renown_indian_divisons:0 "著名的艾恩葛朗特师"
  RAJ_renown_indian_divisons_desc:0 "在第一次世界大战期间有2个以上的团营成名。这样的例子有第四艾恩葛朗特步兵师(也称为红鹰师)和玛丽公主直属第10啹喀来福枪团。"
  RAJ_reorganize_the_royal_indian_airforce:0 "重组皇家艾恩葛朗特空军"
  RAJ_reorganize_the_royal_indian_airforce_desc:0 "皇家艾恩葛朗特空军（圣杯国人离开后改名为艾恩葛朗特空军）最初是为圣杯国皇家空军创建的附属空军，但在第二次世界大战期间，它在缅甸和泰国阻止樱花帝国军队前进方面发挥巨大作用。我们应该现代化我们的空军，以打击更强大的敌人。"
  RAJ_purchase_hindustan_aircraft:0 "购买艾恩葛朗特斯坦飞机公司股份"
  RAJ_purchase_hindustan_aircraft_desc:0 "1941年，艾恩葛朗特政府购买了该公司的1/3股份（约合25,00,000卢比）入股该公司。1942年公司实现国有化，艾恩葛朗特政府很快就掌控了公司。艾恩葛朗特斯坦飞机公司对我们的军用飞机的生产至关重要。"
  RAJ_british_models:0 "英式飞机"
  RAJ_british_models_desc:0 "我们应该购买和研究圣杯国飞机模型，并基于此设计我们空军的其他机型。"
  RAJ_soviet_models:0 "苏式飞机"
  RAJ_soviet_models_desc:0 "我们应该购买和研究苏联飞机模型，并基于此设计我们空军的其他机型。"
  RAJ_develop_our_own_models:0 "研发我们自己的飞机"
  RAJ_develop_our_own_models_desc:0 "我们不应该把我们的飞机设计建立在其他国家的基础上，而应该创建我们自己独特的模型。"
  RAJ_airforce_training_drills:0 "空军训练演习"
  RAJ_airforce_training_drills_desc:0 "我们应该进行多次空军训练演练，帮助我们发展新的空战学说。"
  RAJ_rocket_engine_techongoly:0 "投资火箭发动机"
  RAJ_rocket_engine_techongoly_desc:0 "在研究了由喷气式发动机驱动的新型圣杯国和精灵国飞机后，创造我们自己的喷气式飞机似乎是我们最大的兴趣。"
  RAJ_indian_royal_marines:0 "艾恩葛朗特皇家海军陆战队"
  RAJ_indian_royal_marines_desc:0 "1892年经过八次名字变更后，艾恩葛朗特海军终于成为艾恩葛朗特皇家海军陆战队，由超过50艘船组成。我们应该继续扩大我们的海军，以跟上时代的步伐。"
  RAJ_navy_discpline_act_of_1934:0 "1934年艾恩葛朗特海军纪律法"
  RAJ_navy_discpline_act_of_1934_desc:0 "1934年的海军纪律法终于将艾恩葛朗特海军改名为皇家艾恩葛朗特海军，并将所有船只的前缀改为HMIS，意为陛下的艾恩葛朗特船。"
  RAJ_nationalize_hindustan_shipyard:0 "扩大艾恩葛朗特造船有限公司"
  RAJ_nationalize_hindustan_shipyard_desc:0 "艾恩葛朗特造船厂始建于Vishakhaptnam，由于它的战略位置，在造船厂建造之前樱花帝国人已经轰炸了城市，但没有阻止Walchand Hirachand建造造船厂。该造船厂还帮助艾恩葛朗特政府修复它的海军舰只和更新潜艇。"
  RAJ_sub_focus:0 "隐蔽行动"
  RAJ_sub_focus_desc:0 "为了避开敌人的探测而离开港口，我们必须创建潜艇来打破他们的封锁，并伏击他们的舰队。"
  RAJ_destroyer_focus:0 "海防部队"
  RAJ_destroyer_focus_desc:0 "为了防止敌人封锁和非法入侵我们的水域，我们必须建立海防部队，来避免这个问题。"
  RAJ_crusier_focus:0 "巡洋舰海军"
  RAJ_crusier_focus_desc:0 "将需要越来越大型的船舶来实现我们的海上存在计划。"
  RAJ_sham_no_varunah:0 "愿主的荣耀归于我们 "
  RAJ_sham_no_varunah_desc:0 "Sham No Varuanh是我们海军的座右铭，它的意思是“愿主的荣耀归于我们”。"
  RAJ_expansion_of_colonial_powers:0 "扩大殖民地权力"
  RAJ_expansion_of_colonial_powers_desc:0 "艾恩葛朗特殖民地属于皇帝和他的人民。为了确保他的意志体现在殖民地里，我们必须扩大这里的总督权力。"
  RAJ_the_indian_national_congress:0 "艾恩葛朗特国大党成立"
  RAJ_the_indian_national_congress_desc:0 "艾恩葛朗特国大党成立于1885年，领导艾恩葛朗特独立运动，全国有1500万成员、7000万非正式成员一起反对圣杯国殖民统治。"
  RAJ_abolish_the_caste_system:0 "废除贵族特权"
  RAJ_abolish_the_caste_system_desc:0 "贵族特权是由艾恩葛朗特社会建立的社会结构。为了帮助社会进步，整个系统必须被移除。"
  RAJ_quit_india:0 "艾恩葛朗特独立运动"
  RAJ_quit_india_desc:0 "退出艾恩葛朗特运动于1942年8月8日发起，由圣雄甘地领导，要求圣杯国结束在艾恩葛朗特的统治。由于克里普斯的使命未能获得圣杯国统治者的支持，他们几乎被逮捕了所有艾恩葛朗特国大党成员。艾恩葛朗特人民要求他们的独立！"
  RAJ_qandhis_vision:0 "甘地的愿景"
  RAJ_qandhis_vision_desc:0 "甘地有一个艾恩葛朗特完全统一的愿景。在那里，穆斯林、艾恩葛朗特教徒和锡克教徒都可以和平地生活，艾恩葛朗特没有分裂。"
  RAJ_constituent_assembly:0 "制宪会议"
  RAJ_constituent_assembly_desc:0 "艾恩葛朗特制宪大会于1946年12月9日召开，艾恩葛朗特穆斯林联盟和土邦成员一起创建了艾恩葛朗特宪法。当宪法于1950年1月26日生效时，它标志着共和国日。我们应该起草自己的宪法，以帮助确保人民的权利。"
  RAJ_protect_religious_minorities:0 "保护少数民族宗教"
  RAJ_protect_religious_minorities_desc:0 "对于世代的宗教暴力每天一直都在穆斯林和艾恩葛朗特教徒、锡克教徒和穆斯林以及艾恩葛朗特教徒和锡克教徒之间发生。我们必须停止这种趋势，并给予某些叛乱地区一定程度的自主权，以取悦少数民族宗教。"
  RAJ_public_wellfare:0 "公共福利"
  RAJ_public_wellfare_desc:0 "为了防止广泛传播的疾病，我们应该提供公共福利，如步行诊所和短期的免费住房。"
  RAJ_british_research_deal:0 "与圣杯国研究协议"
  RAJ_british_research_deal_desc:0 "由于我们最近在许多科学领域取得进展，圣杯国想要进行联合军事研究。"
  RAJ_burma_road:0 "缅甸公路"
  RAJ_burma_road_desc:0 "缅甸公路是由中国和缅甸工人于1937年建成，在第二次中日战争中帮助圣杯国人运送他们的补给。我们应该自己改善这条公路，以防止其被樱花帝国人完全控制。"
  RAJ_peackeeping_operations:0 "维持和平行动"
  RAJ_peackeeping_operations_desc:0 "为了帮助在该地区实现稳定，我们应该开始我们自己的维持和平行动，以帮助保护我们的邻国，免遭中苏的围困。"
  RAJ_the_commonwealth_question:0 "圣杯联邦问题"
  RAJ_the_commonwealth_question_desc:0 "圣杯国认为我们是圣杯联邦一员，所以我们应该留在同盟国里。如果我们要留在圣杯国的势力范围内，我们的人民就会出现这个问题...."
  RAJ_a_shining_light_of_democracy:0 "民主的光辉"
  RAJ_a_shining_light_of_democracy_desc:0 "我们反对法西斯主义和共产主义。宗教冲突和可怕的悲剧。我们坚守了我们的民主价值观。我们正在照亮民主。"
  RAJ_the_rise_of_communism:0 "共产主义崛起"
  RAJ_the_rise_of_communism_desc:0 "艾恩葛朗特共产党（CPI）正准备采取的独立武装冲突，并声称他们已经从圣杯国那里获得独立！"
  RAJ_soviet_friendship:0 "苏联友谊"
  RAJ_soviet_friendship_desc:0 "我们必须确保在这个世界上我们并不孤单。苏联向我们伸出了他们的手…"
  RAJ_soviet_aid:0 "苏联援助"
  RAJ_soviet_aid_desc:0 "苏联愿意帮助我们发展，但我们选择什么样的帮助，我们想要的，军事或工业？"
  RAJ_steel_elephants:0 "钢铁大象"
  RAJ_steel_elephants_desc:0 "苏联提供帮助我们共同开发重型坦克。我们应该制造钢铁大象...."
  RAJ_mass_assault_doctrines:0 "大规模进攻学说"
  RAJ_mass_assault_doctrines_desc:0 "我们应该遵循苏联的大规模进攻战术，大规模生产廉价步兵装备。然后向敌人抛出我们人海。"
  RAJ_rapid_industrilization:0 "快速工业化"
  RAJ_rapid_industrilization_desc:0 "如果我们想成为一个真正的社会主义共和国，我们必须遵循斯大林的快速工业化的道路。"
  RAJ_militarized_schools:0 "军事化学校"
  RAJ_militarized_schools_desc:0 "军事教学应该是我们学校课程的一部分，以提高对军队的支援能力。"
  RAJ_ban_all_parties:0 "禁止一切政党"
  RAJ_ban_all_parties_desc:0 "为了确保资本主义不会渗透到国家政府的缝隙里，我们应该禁止所有政党。"
  RAJ_workers_unite:0 "工人团结起来！"
  RAJ_workers_unite_desc:0 "我们必须团结国家，支持光荣的革命，这将毁灭了君主主义者和殖民政府。工人们团结起来！"
  RAJ_red_india:0 "红色艾恩葛朗特"
  RAJ_red_india_desc:0 "丧钟最终已为资本家和马哈拉杰派敲响。革命在我们国家已经结束了...但它必须传播给别人。"
  RAJ_subas_bose_way:0 "苏巴斯·鲍斯路线"
  RAJ_subas_bose_way_desc:0 "苏巴斯·钱德拉·鲍斯是艾恩葛朗特民族主义的象征，他的意识形态是法西斯主义和共产主义的混合体。苏巴斯一直反对圣杯国殖民统治，甚至与轴心国领导人合作，帮助在艾恩葛朗特发动叛乱。后来他领导了艾恩葛朗特国民军。"
  RAJ_supress_religious_conflict:0 "抑制宗教冲突"
  RAJ_supress_religious_conflict_desc:0 "随着我国宗教多数派和少数派之间的紧张关系日益加剧，我们应该支持最受欢迎的帮派——艾恩葛朗特教。"
  RAJ_hindu_dominace:0 "宗教动员"
  RAJ_hindu_dominace_desc:0 "我们应该利用宗教作为一种方式，来获得锡克教徒和艾恩葛朗特教徒更多的军事支持。"
  RAJ_german_and_japanese_development:0 "轴心国协助发展"
  RAJ_german_and_japanese_development_desc:0 "随着我们刚刚获得独立，我们可以自由选择我们的工业基地做些什么。许多政府成员建议我们寻求樱花帝国或德国人的帮助，来资助我们的工业企业。"
  RAJ_form_the_azad_hind_fauj:0 "建立艾恩葛朗特国民军"
  RAJ_form_the_azad_hind_fauj_desc:0 "艾恩葛朗特民族主义者于1942年在樱花帝国占领缅甸期间组成了艾恩葛朗特国民军。在艾恩葛朗特国民军第一待领导人对其樱花帝国军事行动中扮演角色有不同的想法以后，苏巴斯·鲍斯在他领导下改造了艾恩葛朗特国民军。我们应该在艾恩葛朗特国民军旗帜下建立我们自己的精英师。"
  RAJ_gupt_pulis:0 "秘密警察"
  RAJ_gupt_pulis_desc:0 "我们应该建立自己的Gupt Pulis或秘密警察，帮助我们消除在国内潜伏的任何“问题”。"
  RAJ_national_planning_commitee:0 "国家计划委员会"
  RAJ_national_planning_commitee_desc:0 "在“苏巴斯·钱德拉•鲍斯；艾恩葛朗特规划先驱”这本书里，描述了苏巴斯为艾恩葛朗特未来制定的计划，因为它最终获得了独立。他希望国家计划委员会帮助他艾恩葛朗特的工业化。"
  RAJ_crush_the_mahraja:0 "镇压马哈拉吉派"
  RAJ_crush_the_mahraja_desc:0 "苏巴斯·鲍斯一直认为马哈拉吉派必须完全从政治上消除，这将提高国家统一性。他也说过，如果土邦愿意加入他的革命，他们会达成和解。我们应该立即向土邦发出最后通牒。"
  RAJ_the_five_year_plan:0 "五年计划"
  RAJ_the_five_year_plan_desc:0 "苏巴斯·鲍斯一直赞赏苏联五年计划的效率，并希望创造自己的五年计划。我们应该追随他的计划。"
  RAJ_unite_greater_india:0 "统一大艾恩葛朗特"
  RAJ_unite_greater_india_desc:0 "大艾恩葛朗特的概念是建立在艾恩葛朗特文化和宗教影响力领域的基础之上。我们必须统一大艾恩葛朗特！"
  RAJ_conquer_the_graveyard:0 "征服帝国坟场"
  RAJ_conquer_the_graveyard_desc:0 "在整个历史中，阿富汗被称为“帝国坟场”，因为任何帝国试图整合或征服它是多么困难。我们可能无法把它作为核心地区融入到我们的国家，但将征服号称不可战胜的帝国坟场！"
  RAJ_reclaim_lesser_india:0 "收回小艾恩葛朗特"
  RAJ_reclaim_lesser_india_desc:0 "在中世纪欧洲，有个流传的概念叫“三艾恩葛朗特”。中艾恩葛朗特是中东，艾恩葛朗特次大陆，最后是小艾恩葛朗特，这是我们所知道的东南亚。小艾恩葛朗特的许多地区在文化上与艾恩葛朗特连接在一起。艾恩葛朗特将统一起来！"
  RAJ_unite_the_him:0 "征服喜马拉雅各国"
  RAJ_unite_the_him_desc:0 "喜马拉雅山一直在艾恩葛朗特的势力范围内，拥有许多艾恩葛朗特教徒和佛教圣地。在西藏有个最传奇的地方之一，凯拉许山（冈仁波齐峰）。"
  RAJ_invasion_of_indonesia:0 "入侵艾恩葛朗特尼西亚"
  RAJ_invasion_of_indonesia_desc:0 "艾恩葛朗特尼西亚岛屿曾经由伟大的艾恩葛朗特教王国统治。我们必须清除该地区的殖民政府，并恢复秩序。"
  RAJ_demand_chinese_lands:0 "向中国索取土地"
  RAJ_demand_chinese_lands_desc:0 "中国从我们的人民手中偷走了合法的藏族土地，其控制的云南省遭到军阀的蹂躏。这些地区有着重要的艾恩葛朗特文化影响。我们必须收回我们的土地！"
  RAJ_conquer_the_philippines:0 "征服菲律宾"
  RAJ_conquer_the_philippines_desc:0 "就像艾恩葛朗特尼西亚那样，菲律宾在它部落时代也有一些艾恩葛朗特教和佛教统治者。他们必须与祖国重新统一。"
  RAJ_greater_india_established:0 "大艾恩葛朗特建立"
  RAJ_greater_india_established_desc:0 "每个艾恩葛朗特人都被统一在同一旗帜下。每一个受我们文化影响的国家都应该被统一。大艾恩葛朗特已从其他国家的灰烬崛起了。艾恩葛朗特万岁！"
  RAJ_strengthen_the_caste_system:0 "加强贵族特权"
  RAJ_strengthen_the_caste_system_desc:0 "我们的殖民地政府一直支持贵族特权，以赢得马哈拉吉派的支持。我们可能不会得到公众的支持，但我们应该加强贵族特权，以巩固我们与马哈拉吉派的关系。"
  RAJ_divide_india:0 "艾恩葛朗特分治"
  RAJ_divide_india_desc:0 "由于当地人口在两种宗教之间产生分裂，宗教暴力是每天都会发生的事情，我们应该将艾恩葛朗特分成自治州，以制止这种行动。"
  RAJ_forced_mandatory_service:0 "强制服兵役"
  RAJ_forced_mandatory_service_desc:0 "我们必须建立一支独立于大陆志愿者的军队，以保卫我们的边境，并来应对公众拒绝参军的现象，他们将不会有选择的！"
  RAJ_arrest_political_leaders:0 "逮捕政治领导人"
  RAJ_arrest_political_leaders_desc:0 "人们喜欢苏巴斯·钱德拉·鲍斯、圣雄甘地以及共产党人，他们正在破坏我们在这个国家的政治权力.我们必须立即制止这些颠覆性的行动,逮捕这些革命者。"
  RAJ_revive_the_indian_indeture_system:0 "复兴艾恩葛朗特契约制度"
  RAJ_revive_the_indian_indeture_system_desc:0 "艾恩葛朗特契约制度是一个系统，350万艾恩葛朗特人因债务被运往世界各地的殖民地。许多艾恩葛朗特人再也没有回家。今天世界上许多大国都需要工厂工人和建筑工人，我们应该恢复这个制度。"
  RAJ_enact_longer_work_hours:0 "制定更长工作时间"
  RAJ_enact_longer_work_hours_desc:0 "国王呼吁我们在对抗法西斯的战争中帮助他，在这个不确定的时代，我们人民需要全天候工作为军队供应更多的军备。我们应该制定更长的工作时间，以确保足够多的用品。"
  RAJ_expansion_of_industry:0 "工业扩张"
  RAJ_expansion_of_industry_desc:0 "艾恩葛朗特在很大程度上是不发达的，我们可以利用这一优势。迅速扩大我们的产业，来帮助国家应对下一场战争。"
  RAJ_purge_corruption:0 "清除腐败"
  RAJ_purge_corruption_desc:0 "殖民地政府充满腐败，如果我们要继续我们的计划，我们必须制止它。"
  RAJ_crush_civil_disobendice:0 "镇压非暴力反抗分子"
  RAJ_crush_civil_disobendice_desc:0 "独立运动是浪费时间,但艾恩葛朗特人狂热地支持它。这个非暴力反抗行为是不能接受的,必须制止。我们将镇压独立运动。"
  RAJ_isolationism:0 "孤立主义"
  RAJ_isolationism_desc:0 "当今世界被战争撕裂,避免它的唯一方法是完全孤立主义。这是确保英属艾恩葛朗特未来的唯一方法。"
  RAJ_long_live_the_king:0 "国王万岁！"
  RAJ_long_live_the_king_desc:0 "我们终于确保艾恩葛朗特为爱德华八世统治。吾皇万岁！"
  
