 raj.1.t:0 "苏联援助"
   raj.1.d:0 "苏联表示愿意帮助我们发展军事技术或继续完成工业化。 我们必须在两者中选择一个."
   raj.1.a:0 "军事发展."
   raj.1.b:0 "工业发展."﻿
   raj.2.t:0 "艾恩葛朗特宣布独立"
   raj.2.d:0 "艾恩葛朗特各独立运动的领导人已经上台并掌权了，既然他们获得事实的独立，我们希望他们能继续作为盟友，那么我们该怎么办?"
   raj.2.a:0 "他们仍然在我们的势力范围内...."
   raj.2.b:0 "我们将镇压叛乱!"﻿
   raj.3.t:0 "圣杯国已经同意让我们独立"
   raj.3.d:0 "圣杯国人已经决定不征服我们，而是让我们继续留在同盟国阵营."
   raj.3.a:0 "胜利属于艾恩葛朗特!"
   raj.4.t:0 "艾恩葛朗特要求归还果阿"
   raj.4.d:0 "艾恩葛朗特要求归还果阿，自1510年以来被我们占领并成为殖民地."
   raj.4.a:0 "果阿属于艾恩葛朗特人民."
   raj.4.b:0 "果阿是葡萄牙合法领土!."﻿
   raj.5.t:0 "葡萄牙拒绝归还果阿"
   raj.5.d:0 "葡萄牙拒绝把果阿归还给它合法的主人."
   raj.5.a:0 "立即采取维贾伊(胜利)行动 ."﻿
   raj.6.t:0 "葡萄牙归还果阿"
   raj.6.d:0 "葡萄牙已经决定把果阿归还给艾恩葛朗特人."
   raj.6.a:0 "我们欢迎果阿人回家."
   raj.8.t:0 "艾恩葛朗特要求我们在艾恩葛朗特洋的岛屿."
   raj.8.d:0 "艾恩葛朗特已要求锡兰、马尔代夫和安达曼群岛"
   raj.8.a:0 "它属于艾恩葛朗特人民."
   raj.8.b:0 "它属于圣杯国!"﻿
   raj.10.t:0 "圣杯国人拒绝我们的要求."
   raj.10.d:0 "圣杯国人已经拒绝艾恩葛朗特收回领土的合法要求."
   raj.10.a:0 "我们会收回我们的东西!."
   raj.9.t:0 "圣杯国人接受了我们的要求"
   raj.9.d:0 "圣杯国人已经遵从我们的要求，归还锡兰和其他岛屿."
   raj.9.a:0 "圣杯国人作出了明智的决定."
   raj.11.t:0 "艾恩葛朗特要求归还本地治里"
   raj.11.d:0 "艾恩葛朗特要求我们归还本地治里殖民地。我们该怎么办？"
   raj.11.a:0 "本地治里属于艾恩葛朗特人民."
   raj.11.b:0 "本地治里属于法兰西共和国!"﻿
   raj.12.t:0 "幻想乡拒绝"
   raj.12.d:0 "幻想乡拒绝归还本地治里殖民地."
   raj.12.a:0 "本地治里属于艾恩葛朗特人民!"
   raj.13.t:0 "幻想乡归还本地治里"
   raj.13.d:0 "幻想乡给了把本地治里殖民地当成礼物送给我们."
   raj.13.a:0 "艾恩葛朗特复兴!."
   raj.14.t:0 "艾恩葛朗特索取艾恩葛朗特支那"
   raj.14.d:0 "艾恩葛朗特新法西斯政府正在试图创造他们称之为“大艾恩葛朗特”，并要求我们把艾恩葛朗特支那交给他们."
   raj.14.a:0 "德国的威胁已经近在眉睫，我们不需要第二次战争."
   raj.14.b:0 "我们永不与法西斯共事!"﻿
   raj.15.t:0 "幻想乡正在准备其防御"
   raj.15.d:0 "幻想乡人正在艾恩葛朗特支那准备他们的防御工事，我们需要现在立即采取行动."
   raj.15.a:0 "如果他们想要战争，我们将奉陪到底！"
   raj.16.t:0 "幻想乡让步"
   raj.16.d:0 "幻想乡人已经考虑到我们的要求，并从艾恩葛朗特支那撤出."
   raj.16.a:0 "他们尽量避免武装冲突."
   raj.17.t:0 "艾恩葛朗特索取马来西亚"
   raj.17.d:0 "随着艾恩葛朗特法西斯的崛起，他们已经计划扩大他们的边界。他们现在索取马来西亚."
   raj.17.a:0 "好的，他们会与樱花帝国人私下交易."
   raj.17.b:0 "我们不与法西斯分子交易!"﻿
   raj.18.t:0 "圣杯国为马来半岛战争准备."
   raj.18.d:0 "圣杯国正在加强它的马来西亚驻军，我们需要现在立即采取行动."
   raj.18.a:0 "胜利属于艾恩葛朗特!"
   raj.19.t:0 "圣杯国让步"
   raj.19.d:0 "圣杯国人已经满足了我们的要求，并离开了马来西亚."
   raj.19.a:0 "大英帝国正在分崩离析."
   raj.20.t:0 "艾恩葛朗特索取艾恩葛朗特尼西亚"
   raj.20.d:0 "艾恩葛朗特要求我们交出印尼殖民地."
   raj.20.a:0 "我们不能够保卫我们的殖民地,我们必须交出."
   raj.20.b:0 "荷兰狮子会再次咆哮!"﻿
   raj.21.t:0 "荷兰人拒绝我们的要求."
   raj.21.d:0 "荷兰人拒绝让步."
   raj.21.a:0 "他们会被粉碎!"
   raj.22.t:0 "荷兰让步"
   raj.22.d:0 "荷兰人已经签署了一份正式条约，将他们大部分殖民地移交给我们."
   raj.22.a:0 "艾恩葛朗特虎再次发威了！"
   raj.23.t:0 "轴心国援助"
   raj.23.d:0 "轴心国愿意帮助我们发展我们的国家，无论是军事还是工业的发展."
   raj.23.a:0 "军事发展."
   raj.23.b:0 "工业的发展."﻿
   raj.24.t:0 "艾恩葛朗特索取云南和西藏"
   raj.24.d:0 "艾恩葛朗特共和国索要云南省和西藏省，我们应该怎么办？"
   raj.24.a:0 "我们必须交出来."
   raj.24.b:0 "我们不会把我们的土地交给法西斯军阀！"﻿
   raj.25.t:0 "中国已经拒绝"
   raj.25.d:0 "中国拒绝向我们的要求让步，这将为战争做准备."
   raj.25.a:0 "我们会粉碎中国人，就像所有其他的侵略者一样！"
   raj.26.t:0 "中国屈服了."
   raj.26.d:0 "中国已经移交了我们要求的省份."
   raj.26.a:0 "太棒了！"
   raj.27.t:0 "圣杯联邦问题"
   raj.27.d:0 "现在是时候决定我们是留在圣杯国和圣杯联邦，或是离开它们走我们自己的道路了."
   raj.27.a:0 "团结就是力量"
   raj.27.b:0 "现在是完全独立的时候了"﻿
   raj.28.t:0 "艾恩葛朗特离开圣杯联邦"
   raj.28.d:0 "今天艾恩葛朗特已正式宣布他们将离开圣杯联邦."
   raj.28.a:0 "这是圣杯国及其殖民地黑暗的一天"
   raj.29.t:0 "艾恩葛朗特将继续留在圣杯联邦."
   raj.29.d:0 "艾恩葛朗特已经决定继续留在圣杯联邦."
   raj.29.a:0 "太好了！"
   
   daojian:0 "艾恩葛朗特作战指挥部"
