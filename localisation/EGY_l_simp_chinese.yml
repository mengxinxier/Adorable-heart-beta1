l_simp_chinese:
 EGY_jingjizhenxing:0"经济振兴计划"
 EGY_jingjizhenxing_desc:0"埃及的经济长期都处于落后阶段，必须改变这种情况。"
 EGY_xiyinwaiguotouzi:0"吸引外国投资"
 EGY_xiyinwaiguotouzi_desc:0"外国投资可以解我们的燃眉之急。"
 EGY_fuchiminzuqiye:0"扶持埃及民族企业"
 EGY_fuchiminzuqiye_desc:0"我们不能光依靠外国，也要建立起埃及自己的品牌。"
 EGY_asiwangdaba:0"阿斯旺大坝"
 EGY_asiwangdaba_desc:0"建造阿斯旺大坝能够满足我国的电力需求。"
 EGY_tielujianshe:0"铁路建设"
 EGY_tielujianshe_desc:0"我国还有很多地区交通不便，建造铁路以满足当地需求。"
 EGY_fazhanguofang:0"发展国防"
 EGY_fazhanguofang_desc:0"国防建设是埃及不可或缺的一环。"
 EGY_kailuogangtiechang:0"开罗钢铁厂"
 EGY_kailuogangtiechang_desc:0"我国缺乏钢铁资源，但不能光依靠进口，我们自己也必须建造钢铁厂。"
 EGY_xinaiyoutian:0"西奈油田"
 EGY_xinaiyoutian_desc:0"勘探队发现西奈半岛隐藏着大片油田，这是好的。"
 EGY_shamogongfang:0"沙漠秘密工坊"
 EGY_shamogongfang_desc:0"把军工厂建在广袤的沙漠中可有效避免遭到敌人破坏。"
 EGY_mianhuazhongzhi:0"扶持棉花种植业"
 EGY_mianhuazhongzhi_desc:0"埃及的自然环境难以种植粮食，那么就只有通过出口棉花这条路来交换需要的粮食。"
 EGY_yalishandagang:0"扩建亚历山大港"
 EGY_yalishandagang_desc:0"亚历山大港自古以来就是贸易中枢，如今还要让它满足现代化的需求。"
 EGY_fazhanlvyouye:0"发展旅游业"
 EGY_fazhanlvyouye_desc:0"埃及有着大量的自然和人文景点，值得大力发展旅游业。"
 EGY_nanbudakaifa:0"南部大开发"
 EGY_nanbudakaifa_desc:0"南方的苏丹地区长期处于贫困落后的处境，这一点必须改变。"
 EGY_yiwujiaoyu:0"普及义务教育"
 EGY_yiwujiaoyu_desc:0"国家需要更多的人才。"
 EGY_zouxiangxiandaihua:0"走向现代化"
 EGY_zouxiangxiandaihua_desc:0"在经过一系列的改革后，埃及终于摆脱了一穷二白的状态，正式步入了现代化。"
 EGY_shangchuandui:0"埃及商船队"
 EGY_shangchuandui_desc:0"我们要大力发展海上贸易。"

 EGY_lujungaige:0"陆军改革"
 EGY_lujungaige_desc:0"目前埃及军队存在着大量问题急需解决，比如装备落后、军纪败坏等，这样是不能应付可能到来的战争的。"
 EGY_kailuojunshixueyuan:0"开罗军事学院"
 EGY_kailuojunshixueyuan_desc:0"我们要建立一所职业军校来培养高素质的军人。"
 EGY_waiguobuqiangtuzhi:0"外国步枪图纸"
 EGY_waiguobuqiangtuzhi_desc:0"我军的制式装备目前过于落后，但还没有技术能够自主研发，应该先从研究外国技术开始。"
 EGY_shamotexun:0"沙漠特训"
 EGY_shamotexun_desc:0"我国的沙漠面积十分广大，应该让士兵们适应沙漠中的作战。"
 EGY_zhongshihuopao:0"重视火炮"
 EGY_zhongshihuopao_desc:0"我国的火炮技术还很不成熟，是时候改进这一局面了。"
 EGY_tankejishu:0"坦克技术"
 EGY_tankejishu_desc:0"坦克是现代陆战不可或缺的一环。"
 EGY_chenglishandianbudui:0"成立闪电部队"
 EGY_chenglishandianbudui_desc:0"除了常规部队之外，我们还要建立一支特种部队来满足特殊作战的需要。"
 EGY_shengbeidebangzhu:0"圣杯的帮助"
 EGY_shengbeidebangzhu_desc:0"作为老牌列强，圣杯王国的帮助可大大增进我军改革的进度。"
 EGY_ziligengsheng:0"自力更生"
 EGY_ziligengsheng_desc:0"我们不能依赖外国人来建设我们的军队，自力更生才是最佳的选择。"
 EGY_shengbeiguwentuan:0"圣杯顾问团"
 EGY_shengbeiguwentuan_desc:0"圣杯王国派遣了一支顾问团来帮助我军改进作战方式。"
 EGY_shengbeijunshitouzi:0"圣杯军事投资"
 EGY_shengbeijunshitouzi_desc:0"圣杯王国帮助我们建立了军工厂。"
 EGY_zhuangbeiyuanzhu:0"装备援助"
 EGY_zhuangbeiyuanzhu_desc:0"圣杯王国援助了一批军火来解燃眉之急。"
 EGY_lianheyanxi:0"联合演习"
 EGY_lianheyanxi_desc:0"通过演习可有效判断我军目前实力如何，并就演习中表现出的缺陷进行改进。"
 EGY_kuochongmingbing:0"扩充民兵"
 EGY_kuochongmingbing_desc:0"除了正规部队之外，民兵组织也十分重要，把维护国内秩序的任务分担给他们可以让更多正规军派往前线。"
 EGY_zijidejunguantuan:0"我们自己的军官团"
 EGY_zijidejunguantuan_desc:0"埃及不需要外人来给我们的军队指手画脚。"
 EGY_paiqianliuxuesheng:0"派遣留学生"
 EGY_paiqianliuxuesheng_desc:0"自力更生不是闭关锁国，我们要派留学生上国外军校学习先进战术。"
 EGY_yanmingjunji:0"严明军纪"
 EGY_yanmingjunji_desc:0"只有军纪严明的部队才是战斗力强的部队。"
 EGY_zizhuguofang:0"自主国防工业体系"
 EGY_zizhuguofang_desc:0"保证我军事务不被外国把持就必须建立自主的国防工业体系。"
 EGY_qingbingqiguochanhua:0"轻兵器国产化"
 EGY_qingbingqiguochanhua_desc:0"经过之前对外国轻兵器的仿制，如今我国也终于能研发出自己的枪炮了。"
 EGY_zhongwuqiguochanhua:0"重武器国产化"
 EGY_zhongwuqiguochanhua_desc:0"经过之前对外国轻兵器的仿制，如今我国也终于能研发出自己的坦克等重武器了了。"
 EGY_gaobiewuneng:0"告别无能"
 EGY_gaobiewuneng_desc:0"经过一系列的改革，我军已经摆脱了战斗力低下的状态，可以自信的面对现代战争了。"
 EGY_aijitiejun:0"埃及铁军"
 EGY_aijitiejun_desc:0"在经过了许多场战斗后，我军已经成为了一支战力高昂的铁军。"
 EGY_jianlikongjun:0"建立空军"
 EGY_jianlikongjun_desc:0"埃及目前根本没有一支像样的空军，这一点必须改变。"
 EGY_baoweitiankong:0"保卫天空"
 EGY_baoweitiankong_desc:0"掌握制空权是进行其他一切空中行动的前提。"
 EGY_hengsaodadi:0"横扫大地"
 EGY_hengsaodadi_desc:0"支援机可以给予敌人士气很大的打击，我们要大力发展支援机技术。"
 EGY_haishangdaji:0"海上打击"
 EGY_haishangdaji_desc:0"我国海军实力短时间内难以赶超那些海军大国，这时候就要充分利用海军轰炸机了。"
 EGY_zhanchangshangkongdeemo:0"战场上空的恶魔"
 EGY_zhanchangshangkongdeemo_desc:0"当未来的人们谈论到今天战争的恐怖时，从天而降的战火将显著地呈现出来。我们将尽最大努力确保我们的敌人讲述我们这些故事。"
 EGY_chengshitoushangdeemeng:0"城市头上的噩梦"
 EGY_chengshitoushangdeemeng_desc:0"破坏我们敌人的供应线和工厂是空战的最佳选择。因此，我们应该坚持发展战略轰炸机。"
 EGY_shengjihuandai:0"升级换代"
 EGY_shengjihuandai_desc:0"战争促进了新技术的出现，我们必须要尽快实装。"
 EGY_zhongjiwuqi:0"终极武器"
 EGY_zhongjiwuqi_desc:0"这种正在研发的新型武器将极大地改变未来战争的形式。"
 EGY_xiandaihuakongjun:0"现代化空军"
 EGY_xiandaihuakongjun_desc:0"我们终于建立起了一支强大的空军，天空将由我们统治！"
 EGY_huojianjishu:0"火箭技术"
 EGY_huojianjishu_desc:0"导弹给他们的敌人造成了巨大破坏，我国为何也不研发这种新技术呢？"
 EGY_aijihaijun:0"埃及海军"
 EGY_aijihaijun_desc:0"埃及目前根本没有一支像样的海军，这一点必须改变。"
 EGY_haijunxuexiao:0"海军学校"
 EGY_haijunxuexiao_desc:0"海军离不开高素质人才，因此必须建立一所海军学校来培养人才。"
 EGY_huhangcelue:0"护航策略"
 EGY_huhangcelue_desc:0"神出鬼没的潜艇部队对船只有着重大威胁，因此必须要建立专业的护航舰队。"
 EGY_kuojianzaochuanchang:0"扩建造船厂"
 EGY_kuojianzaochuanchang_desc:0"现有的船坞数量仍然不能满足海军扩充的需要，下令继续扩建。"
 EGY_zhongshixunyangjian:0"重视巡洋舰"
 EGY_zhongshixunyangjian_desc:0"强大的巡洋舰队能有效保障航线的安全。"
 EGY_zhongshizhanliejian:0"重视战列舰"
 EGY_zhongshizhanliejian_desc:0"巨舰大炮是永远的浪漫！"
 EGY_shenhaiqianhang:0"深海潜航"
 EGY_shenhaiqianhang_desc:0"不能只让别人的潜艇袭击我们的船只，我们也可以反过来袭击他们。"
 EGY_zhongshihangmu:0"重视航母"
 EGY_zhongshihangmu_desc:0"对敌港口的打击将瘫痪敌方重建舰队的能力。而航母就能让我方飞行员能更快捷方便地对地方基地进行打击。"
 EGY_qiangtandenglu:0"抢滩登陆"
 EGY_qiangtandenglu_desc:0"必须进一步提高海军陆战队的作战能力以适应未来战争的需要。"
 EGY_leidatance:0"雷达探测"
 EGY_leidatance_desc:0"雷达能够及时发现敌方舰队，使我军做好充足准备。"
 EGY_dizhonghainvwang:0"地中海女王"
 EGY_dizhonghainvwang_desc:0"虽说我国海军难以在公海与老牌列强正面对抗，但称霸地中海还是可以的！"
 EGY_beidiweier:0"贝狄威尔总督留任"
 EGY_beidiweier_desc:0"事实证明贝狄威尔先生是一位非常称职的总督，因此他将继续担任埃及总督一职。"
 EGY_huanyingshengbeiqiye:0"欢迎圣杯企业"
 EGY_huanyingshengbeiqiye_desc:0"随着我国与圣杯的联系日渐紧密，越来越多的圣杯公司来此进行投资。"
 EGY_shuchulaogong:0"输出劳工"
 EGY_shuchulaogong_desc:0"埃及有着充足的廉价劳动力，通过输出劳工到圣杯王国可以促进我国经济发展。"
 EGY_lianheziyuankaifa:0"联合资源开发"
 EGY_lianheziyuankaifa_desc:0"圣杯王国向我们分享了最先进的勘探技术，充分发掘了我国的潜藏资源。"
 EGY_dajidulipai:0"打击独立派"
 EGY_dajidulipai_desc:0"独立分子依然在暗处从事着反对圣杯的活动，必须打压一下他们的气焰。"
 EGY_lianheyanjiu:0"联合研究"
 EGY_lianheyanjiu_desc:0"与圣杯的联合研究将大大促进我国经济的发展。"
 EGY_mianhuatehui:0"棉花特惠"
 EGY_mianhuatehui_desc:0"为了进一步加深圣埃之间的联系，我们将给予圣杯棉花产品的特惠。"
 EGY_shenqingzizhi:0"申请自治"
 EGY_shenqingzizhi_desc:0"埃及已经证明了它是圣杯最忠实的盟友，如今也是时候让圣杯为我们的付出做出回报了。"
 EGY_yongyuandehuoban:0"永远的伙伴"
 EGY_yongyuandehuoban_desc:0"埃及和圣杯将作为永远的伙伴共同向光明的未来前进！"
 EGY_bulanduzongdu:0"布兰度总督"
 EGY_bulanduzongdu_desc:0"一位特立独行的新总督上任了，他会将埃及领向何方呢？"
 EGY_yinfengyangwei:0"对圣杯阳奉阴违"
 EGY_yinfengyangwei_desc:0"目前我们还没有做好充足的准备，表面上还需要对圣杯表现出忠诚，当然实际上做啥他们可管不着。"
 EGY_peizhiqinxin:0"培植亲信"
 EGY_peizhiqinxin_desc:0"为了迪奥大人的计划能够顺利实施，首先需要培养一批信得过的下属。"
 EGY_qiangzhizhengbing:0"强制征兵"
 EGY_qiangzhizhengbing_desc:0"没有足够的兵源谈何自立，是时候把这些懒惰的埃及人赶入军营了。"
 EGY_zousimianhua:0"走私棉花"
 EGY_zousimianhua_desc:0"埃及是个产棉大国，悄悄地进行一些走私勾当能为我们筹到不少资金。"
 EGY_tishenshizhe:0"培养替身使者"
 EGY_tishenshizhe_desc:0"在发掘埃及遗迹的时候我们偶然发现了一种可以给人带来超能力的弓与箭，利用它可以为迪奥大人培养出战斗力高强的手下。"
 EGY_zhaomuxixuegui:0"招募吸血鬼"
 EGY_zhaomuxixuegui_desc:0"长期以来吸血鬼都是被人类恐惧、排斥的存在，然而在迪奥大人建立了属于自己政权的当下，血族们有了合适的投靠对象。"
 EGY_xuangaoduli:0"宣告独立"
 EGY_xuangaoduli_desc:0"如今准备工作也已完成，是时候摆脱圣杯的束缚了！"
 EGY_kongbutongzhi:0"恐怖统治"
 EGY_kongbutongzhi_desc:0"总是有那么多刁民敢于违抗迪奥大人的英明统治，不给他们点颜色看看是绝对不行滴。"
 EGY_zhinangtuan:0"智囊团"
 EGY_zhinangtuan_desc:0"有不少人才仰慕迪奥大人的魅力前来投奔，我们会给他们安排合适的职位来为迪奥大人效劳的。"
 EGY_zhigaolingxiu:0"至高领袖"
 EGY_zhigaolingxiu_desc:0"迪奥大人就是这世上唯一的神，所有人都应该向伟大的迪奥大人下跪！"
 EGY_luodedaodemingyun:0"罗德岛的命运"
 EGY_luodedaodemingyun_desc:0"现在罗德岛那帮人可是个大麻烦，该拿他们怎么样呢？"
 EGY_diobaquan:0"迪奥霸权"
 EGY_diobaquan_desc:0"埃及的一亩三分地怎么可能满足迪奥大人的伟大志向，我们要建立我们自己的霸权！"
 EGY_jiaruzhouxinguo:0"加入帝国阵线"
 EGY_jiaruzhouxinguo_desc:0""
 EGY_chengbazhongdong:0"称霸中东"
 EGY_chengbazhongdong_desc:0"第一步：拿下中东"
 EGY_jidaoshengbei:0"击倒圣杯"
 EGY_jidaoshengbei_desc:0"是时候干掉圣杯这个旧列强了，今后天下将是迪奥大人的天下！"
 EGY_baerganbazhu:0"巴尔干霸主"
 EGY_baerganbazhu_desc:0"第二步：拿下巴尔干"
 EGY_rangaijizaiciweida:0"让埃及再次伟大"
 EGY_rangaijizaiciweida_desc:0"埃及是属于埃及人的埃及，古老的文明将在新世纪重现辉煌！"
 EGY_fanshengbeishiwei:0"反圣杯示威"
 EGY_fanshengbeishiwei_desc:0"圣杯压榨我们已经足够长了，自由的埃及万岁！"
 EGY_minzuzhuyixuanchuan:0"民族主义宣传"
 EGY_minzuzhuyixuanchuan_desc:0"团结起来，埃及人民们，争取属于我们的自由！"
 EGY_heishiwuqi:0"黑市武器"
 EGY_heishiwuqi_desc:0"为了武装我们的民兵，从黑市上搞些装备来未尝不可。"
 EGY_quzhuzongdu:0"驱逐总督"
 EGY_quzhuzongdu_desc:0"圣杯的殖民统治今天就要到头了，埃及将迎来自由与解放！"
 EGY_xuanzefalao:0"选择法老"
 EGY_xuanzefalao_desc:0"我们将选择一位能力出众、品德优良的法老来管理国家。"
 EGY_nituo:0"尼托克丽丝"
 EGY_nituo_desc:0""
 EGY_lixianfalao:0"立宪法老"
 EGY_lixianfalao_desc:0"新法老尼托克丽丝深受西方君主立宪制的影响，将仿效他们建立一个君主立宪的民主国家。"
 EGY_longluoguizu:0"笼络贵族"
 EGY_longluoguizu_desc:0"尽管我们已经实行了宪政，但贵族依然有着很强的实力，我们应该尽量保护他们的利益来保证政局稳定。"
 EGY_fuchiminzuqiyejia:0"扶持民族企业家"
 EGY_fuchiminzuqiyejia_desc:0"过去在外国资本的重压下民族企业生存的十分艰难，但现在不一样了，我们会保证他们拥有公平的竞争环境。"
 EGY_gaishanminsheng:0"改善民生"
 EGY_gaishanminsheng_desc:0"没有国民哪儿有国家，改善民众生活质量是我们的重要任务。"
 EGY_baohusiyoucaichan:0"保护私有财产"
 EGY_baohusiyoucaichan_desc:0"公民的私有财产神圣不可侵犯，保护好公民的私有财产也是保证社会稳定的重要举措。"
 EGY_wengujinrong:0"稳固金融"
 EGY_wengujinrong_desc:0"独立后我国的经济也遭受了巨大的冲击，必须马上稳定下来。"
 EGY_xingjiandaxue:0"兴建大学"
 EGY_xingjiandaxue_desc:0"为了培养高素质人才，高等大学是必不可少的。"
 EGY_jianshefulitixi:0"建设福利体系"
 EGY_jianshefulitixi_desc:0"建设完备的福利体系是改善民生的重要举措。"
 EGY_sifagaige:0"司法改革"
 EGY_sifagaige_desc:0"旧的法律已经不再适合新的时代，需要进行全面的司法改革。"
 EGY_minzhuzhiguang:0"尼罗河民主之光"
 EGY_minzhuzhiguang_desc:0"我们是在尼罗河上的一座民主灯塔，将吸引全世界的目光！"
 EGY_jiarushengbeitongmeng:0"加入圣杯同萌"
 EGY_jiarushengbeitongmeng_desc:0"虽然圣杯曾经无情的压迫过埃及，但目前出于守护和平与自由的目标，我们必须要和他们站在一起共同抵御战争贩子。"
 EGY_aijiyouxian:0"埃及优先"
 EGY_aijiyouxian_desc:0"埃及不需要跟在别人的屁股后面，我们有能力成为捍卫民主的一大力量！"
 EGY_yaoqingsaibulei:0"邀请塞布雷"
 EGY_yaoqingsaibulei_desc:0"弱小的塞布雷长期处于被邻国侵略的危险之中，我们将成为他们的保护伞。"
 EGY_yaoqingmeiluomage:0"邀请梅洛玛格"
 EGY_yaoqingmeiluomage_desc:0"梅洛玛格成功的走上了和平之路，是时候邀请他们来壮大我们的联盟了。"
 EGY_ganshemeiluomage:0"干涉梅洛玛格"
 EGY_ganshemeiluomage_desc:0"梅洛玛格已经被阴谋家掌控，为了周边地区的和平与稳定我们必须出手干涉！"
 EGY_yaoqingwanhuajing:0"邀请万华镜"
 EGY_yaoqingwanhuajing_desc:0"有了万华镜的加入我们的联盟将更壮大！"
 EGY_yaoqingpaersi:0"邀请帕尔斯"
 EGY_yaoqingpaersi_desc:0"有了帕尔斯的加入我们的联盟将更壮大！"
 EGY_xiaomiedizhonghaiweixie:0"消灭地中海威胁"
 EGY_xiaomiedizhonghaiweixie_desc:0"意呆莉与超次元已经俨然成为了地中海周边和平的重大威胁，对此我们决不能坐视不管！"
 EGY_aosimandisi:0"奥斯曼狄斯"
 EGY_aosimandisi_desc:0""
 EGY_taiyangwangchongbai:0"太阳王崇拜"
 EGY_taiyangwangchongbai_desc:0"在伟大的太阳王的带领下，埃及人民将战无不胜！"
 EGY_daxingtumu:0"大兴土木"
 EGY_daxingtumu_desc:0"宏伟的建筑将带给人民充足的敬畏感。"
 EGY_huangjiaweidui:0"皇家卫队"
 EGY_huangjiaweidui_desc:0"人民深深热爱着法老，愿意为法老赴汤蹈火。"
 EGY_zhenyajijinfenzi:0"镇压激进分子"
 EGY_zhenyajijinfenzi_desc:0"法老不能容忍激进分子搅乱伟大的祖国。"
 EGY_falaodiantai:0"法老电台"
 EGY_falaodiantai_desc:0"开设一座由法老亲自主持的电台，通过演讲和回复公民来信的方式增进国民与法老的紧密联系。"
 EGY_fuxingshouhuzhe:0"复兴守护者"
 EGY_fuxingshouhuzhe_desc:0"法老的贴身护卫兼特工——守护者曾经也有过一段辉煌的历史，可如今仅剩下巴耶克一人，我们应该复兴它曾经的辉煌。"
 EGY_moshoubudui:0"魔兽部队"
 EGY_moshoubudui_desc:0"埃及神话中自古传承的皇家守护之兽，有着强大的战斗力和惊人的耐力。"
 EGY_taiyangchuan:0"太阳船"
 EGY_taiyangchuan_desc:0"强大的太阳船船体散发与太阳同等的灼热光辉。即使是有着勇猛传说的英雄也不可能与之匹敌。对地面广域投射，足以造成局部性地震的黄金魔力光就连城市都可以烧成灰烬。"
 EGY_guanghui:0"光辉之大复合神殿"
 EGY_guanghui_desc:0"作为拉美西斯陛下的终极武器，光辉之大复合神殿拥有着无与伦比的破坏力。"
 EGY_huangjiakexueyuan:0"皇家科学院"
 EGY_huangjiakexueyuan_desc:0"即使魔法的力量很强大，我们仍然不能忽视科学技术的重要性。"
 EGY_qinlinqianxian:0"亲临前线"
 EGY_qinlinqianxian_desc:0"法老作为一名战士，也要经常前往前线来慰问士兵们，以此增强士兵的斗志。"
 EGY_diguoyewang:0"帝国野望"
 EGY_diguoyewang_desc:0"埃及不能满足于现有的一亩三分地，是时候对外扩张了。"
 EGY_suoqulibiya:0"索取利比亚"
 EGY_suoqulibiya_desc:0"古埃及在鼎盛时期曾经统治过利比亚的土地，征服利比亚就是恢复古埃及辉煌的第一步。"
 EGY_rangyoutairenchenfu:0"让犹太人臣服"
 EGY_rangyoutairenchenfu_desc:0"可恶的犹太人曾经在摩西的带领下逃离了法老的统治，如今就要让他们再度臣服！"
 EGY_zhengfumeiluomage:0"征服梅洛玛格"
 EGY_zhengfumeiluomage_desc:0"梅洛玛格也对中东虎视眈眈，必须要趁早解决免得夜长梦多。"
 EGY_xiangshengbeifuchou:0"向圣杯复仇"
 EGY_xiangshengbeifuchou_desc:0"圣杯对埃及的殖民之仇我们绝不会忘记，现在就让他们付出代价！"
 EGY_luodedaoshengli:0"罗德岛胜利"
 EGY_luodedaoshengli_desc:0"暴君迪奥已经被推翻了，罗德岛如今掌控了整个埃及，下一步该怎么走呢？"
 EGY_gongshendiao:0"公审迪奥"
 EGY_gongshendiao_desc:0"迪奥和他的部下祸害了许多人，他们必须付出代价。"
 EGY_haimaofalao:0"海猫法老"
 EGY_haimaofalao_desc:0"如今埃及形势混乱，罗德岛领袖海猫决定站出来领导埃及。"
 EGY_heianshidai:0"黑暗时代"
 EGY_heianshidai_desc:0"在这个黑暗时代，列强为了利益明争暗斗，广大平民被裹挟其中，前路在何方？"
 EGY_yiluantongsheng:0"异卵同生"
 EGY_yiluantongsheng_desc:0"这个世界虽然有种族、民族之分，可大家都是父母生的智慧个体，为何要分出个三六九等然后斗得头破血流呢？"
 EGY_ercihuxi:0"二次呼吸"
 EGY_ercihuxi_desc:0"许许多多的小国人民和大国中的少数族裔正处于被压迫、歧视的境地，我们必须要打破他们的枷锁。"
 EGY_jixingshuaijie:0"急性衰竭"
 EGY_jixingshuaijie_desc:0"为了推翻素餐尸位的当权者，我们必须要有足够的破坏力。"
 EGY_baxiangyaowu:0"靶向药物"
 EGY_baxiangyaowu_desc:0"破坏之后，即是重建。"
 EGY_jubuhuaisi:0"局部坏死"
 EGY_jubuhuaisi_desc:0"解放行动不可避免的造成伤害，必须要及时弥补。"
 EGY_kunanyaolan:0"苦难摇篮"
 EGY_kunanyaolan_desc:0"罗德岛是千千万万受苦之人的家园，我们要团结起来才有强大的合力。"
 EGY_nuhaoguangming:0"怒号光明"
 EGY_nuhaoguangming_desc:0"让我们喊出响亮的口号，拿起钢枪，投入到轰轰烈烈的解放行动中去吧！"
 EGY_zhanduansuolian:0"斩断锁链"
 EGY_zhanduansuolian_desc:0"梅洛玛格的亚人正遭受着残忍地奴役，让我们斩断他们的锁链吧！"
 EGY_feizhoujiefangzhe:0"非洲解放者"
 EGY_feizhoujiefangzhe_desc:0"首先我们就要解放被殖民压迫着的非洲人民。"
 EGY_jiefanglibiya:0"解放意属非洲"
 EGY_jiefanglibiya_desc:0"解放被意呆莉统治的非洲。"
 EGY_jiefangyaojing:0"解放妖精"
 EGY_jiefangyaojing_desc:0"解放被幻想乡统治的非洲。"
 EGY_muguangnanwang:0"最后一战"
 EGY_muguangnanwang_desc:0"接下来就是一切的祸源——圣杯。"
 EGY_tuozhankeyan:0"拓展科研机构"
 EGY_tuozhankeyan_desc:0"国家的实力足够让我们拓展现有的科研机构了。"
 EGY_fenxiangdianzijishu:0"分享电子技术"
 EGY_fenxiangdianzijishu_desc:0"圣杯分享了一批先进的电子技术。"
 
 
#events
 egy.1.t:0"贝狄威尔总督任期即将结束"
 egy.1.d:0"贝狄威尔总督的任期即将结束，他的确是一个有能力的总督，但是新候选人迪奥布兰度的能力更强，然而迪奥的野心太大，让他上任可能会干出一些出格的事。埃及独立运动如今也如火如荼的进行中，你的下一步选择是："
 egy.1.a:0"贝狄威尔留任"
 egy.1.b:0"迪奥布兰度接任"
 egy.1.c:0"我们受够了圣杯对我们指手画脚，埃及要由埃及人来管理！" 
 
 egy.2.t:0"新总督到任"
 egy.2.d:0"埃及人迎来了一位新的总督，迪奥总督和他部下的车队浩浩荡荡地开进开罗城，不过有细心的人发现迪奥的皮肤呈现出别样的惨白色，似乎不像是人类的皮肤。。。"
 egy.2.a:0"看看这位新总督会带来什么样的惊喜。" 
 
 egy.3.t:0"埃及申请自治"
 egy.3.d:0"埃及与我们的联系已经愈加紧密，现在埃及人请求以自治来回报他们的付出。"
 egy.3.a:0"这是他们应得的。"
 egy.3.b:0"还不是时候。" 
 
 egy.4.t:0"圣杯同意自治"
 egy.4.d:0"圣杯同意了我们的自治。"
 egy.4.a:0"太好了。" 
 
 egy.5.t:0"圣杯拒绝自治"
 egy.5.d:0"圣杯拒绝了我们的自治。"
 egy.5.a:0"该死。" 
 
 egy.6.t:0"罗德岛的命运"
 egy.6.d:0"罗德岛表面上是一个制药公司，但其实他们正源源不断地为世界各地的反抗军提供资源，对我们也是一个棘手的威胁。"
 egy.6.a:0"派特务盯紧他们就好。"
 egy.6.b:0"铲除罗德岛！" 
 
 egy.7.t:0"攻击罗德岛"
 egy.7.d:0"我们的部队已经包围了罗德岛总部，与罗德岛干员进行了激烈的交火，战斗的结果是——"
 egy.7.a:0"罗德岛被全歼。"
 egy.7.b:0"罗德岛反杀了迪奥的部队，并推翻了迪奥的统治！" 
 
 egy.8.t:0"选择法老"
 egy.8.d:0"如今我们获得了独立，但是国家还没有一位强力的领袖，我们有两个选择，一个是智慧的尼托克丽丝，一个是勇武的奥斯曼狄斯。"
 egy.8.a:0"尼托法老万岁！"
 egy.8.b:0"奥斯曼狄斯，不——拉美西斯二世法老万岁！" 
 
 egy.9.t:0"埃及索要利比亚"
 egy.9.d:0"埃及当局给我们发来了通牒，要求我们的军队立即撤出利比亚地区，否则将诉诸武力。"
 egy.9.a:0"没办法。。。"
 egy.9.b:0"有种就来啊！" 
 
 egy.10.t:0"意呆莉拒绝了我们的要求！"
 egy.10.d:0"意呆莉拒绝了我们的要求，并向利比亚派遣了增援部队。"
 egy.10.a:0"那就武力夺取！" 
 
 egy.11.t:0"公审迪奥"
 egy.11.d:0"迪奥和他的部下已经被推到了法庭上等待审判，迪奥这个罪魁祸首是不可能饶恕的，但是他的部下怎么办，他的部下们的确怀有强大的能力可以为我们所用，但如果我们放过的话势必引起人们不满。"
 egy.11.a:0"全部有罪！"
 egy.11.b:0"替身使者都是迪奥的忠心部下，唯有他们不能放过！"
 egy.11.c:0"必须铲除吸血鬼的威胁！"
 egy.11.e:0"他们都只是被迪奥欺骗、诱惑了，情有可原。"

