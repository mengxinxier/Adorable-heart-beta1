  FRA_Gensokyo_news.001.t: "$news_event_background$稗田阿求逝世"
  FRA_Gensokyo_news.001.desc: "昨日，幻想乡政府正式宣布，幻想乡现任总统稗田阿求因病抢救无效去世，享年三十岁。\n尽管幻想乡的居民们都知道御阿礼之子因为某些原因而寿命无法超过30年，但当阿求逝世的消息传出时，全幻想乡上下仍陷入了一片悲痛之中，各地都自发组织起了对阿求的哀悼活动，甚至有人试图去彼岸“拯救我们亲爱的总统小姐”。各国也陆续发来了吊唁信，圣杯则宣称愿意出资协助举办稗田阿求的葬礼仪式，幻想乡政府则尚未对此作出答复。\n截至目前，幻想乡的临时委员会已经接替了空出的总统职务，代管选举期间幻想乡国内大小事务。"
  FRA_Gensokyo_news.001.a: "舵手逝世，扬帆再起航！"
  FRA_Gensokyo_news.001.b: "何等悲痛的一天。"
  FRA_Gensokyo_news.001.c: "一位伟人就此离去。"
  FRA_Gensokyo_news.001.d: "让我们恭祝阿求三十大寿！"

  FRA_Gensokyo_news.002.t: "$news_event_background$幻想乡自由党赢得幻想乡大选"
  FRA_Gensokyo_news.002.desc1: "幻想乡，作为大革命与现代民主的发祥地，其民主程序在数十年的混乱与大战中停滞。其总统稗田阿求在大战后带领幻想乡进入了繁荣，并重启了共和国的民主化进程，在数年的准备后，第三共和国的第一届选举已在近日正式结束。\n根据幻想乡的报道，自-民联盟赢得了共和国选举。自-民联盟是幻想乡自由党和独立民主同盟组成的选举同盟，其领袖与候选人是幻想乡自由党的党魁雾雨魔理沙。\n总统雾雨魔理沙与总理爱丽丝·玛格特罗伊德在凯旋门广场发表了公开的就职演说，她们宣誓将继承国母遗志、将幻想乡建设一个“自由的幻想乡”。"
  FRA_Gensokyo_news.002.desc2: "幻想乡，作为大革命与现代民主的发祥地，其民主程序在数十年的混乱与大战中停滞。其总统稗田阿求在大战后带领幻想乡进入了繁荣，并重启了共和国的民主化进程，在数年的准备后，第三共和国的第一届选举已在近日正式结束。\n根据幻想乡的报道，幻想乡自由党赢得了共和国选举。幻想乡自由党的党魁是雾雨魔理沙，魔理沙是幻想乡前总统、“国母”稗田阿求的副手兼总理，是最热门的候选人之一。\n总统雾雨魔理沙与总理爱丽丝·玛格特罗伊德在凯旋门广场发表了公开的就职演说，她们宣誓将继承国母遗志、将幻想乡建设一个“自由的幻想乡”。"
  FRA_Gensokyo_news.002.a: "自由、平等、博爱\n（Liberté,Égalité,Fraternité）"
  FRA_Gensokyo_news.002.b: "希望我们能好好相处"
  FRA_Gensokyo_news.002.c: "这和我们又有什么关系呢？"
  FRA_Gensokyo_news.002.d: "这将是个威胁"
  FRA_Gensokyo_news.002.e: "无论如何，终究是软弱的民主政府"

  FRA_Gensokyo_news.003.t: "$news_event_background$人民阵线赢得幻想乡大选"
  FRA_Gensokyo_news.003.desc: "幻想乡，作为大革命与现代民主的发祥地，其民主程序在数十年的混乱与大战中停滞。其总统稗田阿求在大战后带领幻想乡进入了繁荣，并重启了共和国的民主化进程，在数年的准备后，第三共和国的第一届选举已在近日正式结束。\n根据幻想乡的报道，人民阵线赢得了共和国选举。人民阵线是幻想乡社会民主党、幻想乡共产党与革命共产主义同盟组成的选举同盟，其领袖与候选人是幻想乡社会民主党的党魁茨木华扇。\n总统茨木华扇与总理博丽灵梦在凯旋门广场发表了公开的就职演说，她们宣誓将幻想乡建设一个“人民的幻想乡”。"
