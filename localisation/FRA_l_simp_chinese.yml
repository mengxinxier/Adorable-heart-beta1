  FRA_Huziwara_no_Mokou_desc: "藤原妹红是一个豪门望族家的女儿，吃了蓬莱仙药后变得不老不死，受到了人们的恐惧和排挤。近千年颠沛流离，最后隐居在迷途竹林中，过着苦行僧一样的生活来磨练自己。不亲近人类，却会秘密的帮助人类，强到被妖怪袭击也能轻松应付。不怎么擅长与人相处也不愿与别人说自己的身世，但是却喜欢听人类家族的故事。上白泽慧音是她的“少数理解者”。"

