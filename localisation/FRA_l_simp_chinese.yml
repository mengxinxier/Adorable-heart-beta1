  FRA_Reimu_Diplomacy_desc_2: "§Y博丽灵梦§!\n@FRA§Y[FROM.Getname]§!的§t总理§!\n\n§Y红白巫女§!\n  - $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-15.00%§!\n  - $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5.00%§!"
  FRA_Reimu_desc_PSG: "博丽灵梦天生拥有不可思议的幸运和敏锐，以及许多能力，不过修行不足。不相信努力会有回报，讨厌修炼，缺乏危机感。每天就是在神社里面用(雾雨魔理沙的)扫帚打扫和悠闲地喝茶。\n\n不过每次一旦发生异变，就会急急忙忙赶着去调查。退治妖怪的时候会非常严厉，但是在没有工作需要的时候对妖怪人类也是一视同仁。\n\n在幻想乡最危机的关头，她理当作为幻想乡的领袖站出来，但是她逃避了，她把领袖的位子丢给了稗田阿求，把神社丢给了伊吹萃香。在神社中经过了十数年的思考后，她决定重出江湖。\n\n经过努力，灵梦成为了幻想乡共产党的党魁，她和老朋友茨木华扇牵头组建了人民阵线，并在选举中一举夺胜，灵梦成为了总理，和华扇一起为了幻想乡的未来而奋斗！"

