  FRA_Ibaraki_Kasen_Diplomacy_desc: "§Y茨木华扇§!\n@FRA§Y[FROM.Getname]§!的§t总理§!\n\n§Y民主社会主义支持者§!\n  - $democratic_drift$：§G+0.01§!\n  - $communism_drift$：§G+0.02§!\n  - $MODIFIER_STABILITY_WEEKLY$：§G+0.50%§!"
  FRA_Kasen_leader_desc: "突然出现在博丽神社，并自称为仙人的少女。受到魔理沙的邀请下，时常来拜访博丽神社。操弄著无数的动物，有着仙人般的谈吐举止，而且相当爱说教。住在妖怪深山里的修道场。据她所言，仙人的修练就是不断回想过去，但这有可能只是片面。右臂缠满了绷带且里面是中空的。右手能够徒手捏碎怨灵，因此怨灵害怕她。\n\n茨木华扇是幻想乡几大妖怪里，最温文尔雅怀的那一个，她对人、妖怪、动物都很温和，这也是她出任幻想乡社民党领袖最直接的原因。茨木华扇喜欢说教，感觉是个眼睛里揉不进沙的人。经常批评懒惰灵梦，也想治好魔理沙小偷的毛病。\n\n现在，茨木华扇成功成为了幻想乡共和国的领袖，她与博丽灵梦的伟大理想也将一步一步实现。\n\n§R我们能仰仗的，唯有人民。§!"

