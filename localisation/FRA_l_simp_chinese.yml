  FRA_Gensokyo_news.005.e: "我们终将击败她们"

  FRA_Gensokyo_news.006.t: "$news_event_background$幻想乡共和国发生军事政变"
  FRA_Gensokyo_news.006.desc: "近日，一则重磅新闻从幻想乡共和国传来，“幻想乡的英雄”、“守矢的雄狮”东风谷早苗发动了针对幻想乡共和国总统—茨木华扇的军事政变。\n据消息人士称，幻想乡政变始于洩矢诹访子的突袭，此时政变部队已经俘获了该国大部分海军舰队。凌晨时分，总统卫队接到消息后立即采取行动。茨木华扇命令博丽灵梦通知元帅东风谷早苗增强保卫首都的力量。然而，博丽灵梦在前往总统府途中被政变部队逮捕。\n随后，幻想乡总统茨木华扇率领总统卫队前往总统府，并拒绝了下属们关于出国避难的建议。但局势急转直下。空军副官上白泽慧音通知茨木华扇，东风谷早苗和洩矢诹访子组成的军事委员会要求茨木华扇立即辞职。之后，激烈的冲突爆发在幻想乡首都的街头。茨木华扇拒绝辞职，宣布誓死守卫总统府，并两次向全国发表广播讲话，呼吁人民保卫政府。不过，出于对群众安全的考虑，她最终放弃了发动民众抵抗军队。\n在政变的最后，幻想乡发生了剧烈的战争。飞机轰炸了总统府，茨木华扇及其队伍被迫退入室内。茨木华扇号召战士们放下武器向军队投降。不久后，东风谷早苗宣布幻想乡军政府委员会成立，并宣布国家进入“内战”状态。政变部队开始搜捕左派人士和焚烧左翼书籍。人们对茨木华扇的命运各执一词，她是否已经殉职大为争议。\n现在幻想乡共和国社会已经陷入了完全的混乱状态，军队在城市内以搜捕“茨木华扇残党”的名义，大肆破坏与抢劫，每天都会有人被集中枪毙，大量难民涌入国际红十字会、外国使馆等地寻求庇护。\n对于此次事件，国际观察家普遍认为是茨木华扇政府的政策未能处理好国内资本家的权势，又没能完全得到工农的认同，同时军队不受控制、人民阵线摇摇欲坠共同早就这场军事政变的诞生。\n目前，各国政府与国家组织尚未对此事件发表任何看法。"
  FRA_Gensokyo_news.006.a: "我们自由了......吗？"
  FRA_Gensokyo_news.006.b: "同胞生活在水深火热中，我们必须尽快出兵"
  FRA_Gensokyo_news.006.c: "这是一场屠杀！"
  FRA_Gensokyo_news.006.d: "至少赤匪被清剿了，不是吗？"
  FRA_Gensokyo_news.006.e: "赤匪好似！"
  FRA_Gensokyo_news.006.f: "左派右派，都不是好东西"

  FRA_Gensokyo_news.007.t: "$news_event_background$西非剧变"
  FRA_Gensokyo_news.007.desc: "幻想乡，人间之里—— 在“伟大战争”爆发后的一段时间里，幻想乡政府经历了一系列挫折和战败，最终迎来了命定的终局。这一消息引爆了整个新妖联邦，分裂与对立开始在这片遗留之地蔓延。\n\n在幻想乡政府投降后不久，这些殖民地地区的统治权变得模糊不清。一些殖民地官员迅速转投北美的法兰西政府，并寻求与其合作以维持地方秩序。也仍有一些官员坚决反对着侵略者的统治，试图复兴幻想乡。\n\n法兰西回归主义和幻想乡复兴主义相互交织，进一步削弱了殖民地的稳定性和独立性。自由幻想乡在践行着自己的思想。而突尼斯海岸的难民营还源源不断的接收着逃亡的爱国者。位于沙漠中的一切被丢到一边。\n\n不管如何，西非大分裂已是既定事实。"
  FRA_Gensokyo_news.007.a: "我们还会回来的。"
  FRA_Gensokyo_news.007.b: "就这点东西，也能搞分裂？"

  FRA_Gensokyo_news.008.t: "$news_event_background$红魔馆宣布独立"
  FRA_Gensokyo_news.008.desc: "在大萧条降临后，幻想乡中央政府失去了对地方的掌控力。而引发了“伟大战争”的火药桶--红魔馆再次宣布她将从幻想乡政府独立。\n红魔馆由于特殊的地缘与历史，红魔馆一直以来就在幻想乡中保持了相当自治的地位；1914年3月，就是红魔馆独立危机导致了“伟大战争”的爆发。在“伟大战争”后，幻想乡政府恢复了对红魔馆的管辖地位。但是现在大萧条后，幻想乡的控制力再次下降，红魔馆又成为了反对幻想乡中央政府的急先锋，再次宣布独立。\n幻想乡共和国政府就此事对红魔馆政府发出强烈的外交抗议，并警告斯卡蕾特家族保持克制，否则幻想乡将采取严厉的行动。"
  FRA_Gensokyo_news.008.a: "那群混蛋"
  FRA_Gensokyo_news.008.b: "时机已到！"
  FRA_Gensokyo_news.008.c: "红魔馆又闹独立了？"

  FRA_Gensokyo_news.009.t: "$news_event_background$百慕大会谈成功举行"
  FRA_Gensokyo_news.009.desc: "第二次“伟大战争”后，幻想乡俨然成为了欧罗巴大陆的霸权，然后处于北美洲的“法兰西”依然对幻想乡维持了相当的敌对态度。\n由于历史原因，北美的[NFA.Getname]自称为“法兰西”正统，一直宣称着幻想乡的本土。[FRA.Getname]政府在大战结束后，腾出手的[FRA.Getname]决定解决这个百年难题，她向[NFA.Getname]发出外交照会，在大西洋的百慕大举行会谈。\n在经历了一段时间的谈判后，[FRA.Getname]和[NFA.Getname]达成一致，[NFA.Getname]的领导层与[FRA.Getname]组成联合政府，[FRA.Getname]对[NFA.Getname]的人民开放移民许可，同时美洲的土地宣布独立，留在美洲的新“路易安娜”人将为她们自己的国家奋斗。"
  FRA_Gensokyo_news.009.a: "博爱精神的延续！"
  FRA_Gensokyo_news.009.b: "[ROOT.Getfactionname]的力量正在增强。"
  FRA_Gensokyo_news.009.c: "敌人的力量增强了。"
  FRA_Gensokyo_news.009.d: "幻想乡变得更加强大了。"

  FRA_Gensokyo_news.010.t: "$news_event_background$百慕大会谈谈判破裂"
  FRA_Gensokyo_news.010.desc: "第二次“伟大战争”后，幻想乡俨然成为了欧罗巴大陆的霸权，然后处于北美洲的“法兰西”依然对幻想乡维持了相当的敌对态度。\n由于历史原因，北美的[NFA.Getname]自称为“法兰西”正统，一直宣称着幻想乡的本土。[FRA.Getname]政府在大战结束后，腾出手的[FRA.Getname]决定解决这个百年难题，她向[NFA.Getname]发出外交照会，在大西洋的百慕大举行会谈。\n在经历了一段时间的谈判后，[FRA.Getname]和[NFA.Getname]谈判破裂，双方代表愤然离开会场，不欢而别。"
  FRA_Gensokyo_news.010.a: "她们不够博爱！"
  FRA_Gensokyo_news.010.b: "可惜了"
  FRA_Gensokyo_news.010.c: "好！"
  FRA_Gensokyo_news.010.d: "这与我们有什么关系呢？"

  FRA_Gensokyo_news.011.t: "$news_event_background$东风谷早苗加冕"
  FRA_Gensokyo_news.011.desc: "当国家被左翼暴徒掌控，她带领忠诚的士兵拨乱反正，使国家回到了正确的道路上；当外星人陈兵边境，她同全幻想乡的人民一道，打赢了第二次“伟大战争”。\n“祖国的英雄”、“守矢的雄狮”--东风谷早苗迎接着人间之里人民的夹道欢迎骑着一匹白马进入了总统府，一如20年前那般。东风谷在掌权的数年里，以雷霆手段掌握了全国，平息了抵抗，打赢了战争，如今她的威望已经是全幻想乡历史上绝无仅有的崇高。\n前几日，人间之里传出消息东风谷即将加冕，起初国际观察家都以为是风言风语。可是就在昨日，早苗穿着最隆重的巫女服，进入了守矢神社，在来自全世界的权贵的见证下，从八坂神奈子手中接过了象征着绝对权力与冠冕--东风谷早苗正式加冕幻想乡帝国的皇帝，成为幻想乡历史上第一位皇帝。"
  FRA_Gensokyo_news.011.a: "万岁！万岁！万岁！"
  FRA_Gensokyo_news.011.b: "为幻想乡的皇帝献上贺礼。"
  FRA_Gensokyo_news.011.c: "她疯了？"

  FRA_Gensokyo_news.012.t: "$news_event_background$[FROM.Getname]宣布加入反幻想乡同盟"
  FRA_Gensokyo_news.012.desc: "在东风谷早苗成为[FRA.Getname]的皇帝，并表现出越来越强的侵略性后，[FROM.Getname]对[FRA.Getname]的侵略性与本国的安全越来越担忧，于是[FROM.Getname]宣布加入反幻想乡同盟，她们将和其它“一起维持欧陆和平”的国家一起战斗。"
  FRA_Gensokyo_news.012.a: "这群混蛋！"
  FRA_Gensokyo_news.012.b: "我们必须遏制不稳定要素。"
  FRA_Gensokyo_news.012.c: "希望不要牵连到我们。"

  FRA_Gensokyo_news.013.t: "$news_event_background$欧洲统一"
  FRA_Gensokyo_news.013.desc: "在经历了数年的政治与经济工作后，欧罗巴共同体的国家走得越来越近，最终，她们宣布欧洲将团结一致，组成了一个全新的国家。\n[FROM.Getleader]在欧洲议会上庄严宣布：欧罗巴就此团结一致，欧洲人千百年的溯源终于实现。"
  FRA_Gensokyo_news.013.a: "欧洲统一从此不再分离。"
  FRA_Gensokyo_news.013.b: "我们被开除欧洲籍了？"
  FRA_Gensokyo_news.013.c: "这是个巨大的威胁。"

  FRA_Gensokyo_news.014.t: "$news_event_background$幻想乡改革"
  FRA_Gensokyo_news.014.desc: "近日，人里传出了一则震惊世界的消息，人间之里的议会通过了《所有制改革法案》，将幻想乡共和国的私有制制度彻底废除，并向公有制转变，这使得幻想乡在事实上成为了一个社会主义国家，随着这个欧陆强权的大变革，世界外交局势也将引来大洗牌。\n\n国际评论家们纷纷认为，幻想乡将脱离自由世界，冷战的天平开始倾斜。"
  FRA_Gensokyo_news.014.a: "万里江山万里红！"
  FRA_Gensokyo_news.014.b: "这群叛徒！"
  FRA_Gensokyo_news.014.c: "同志，欢迎你们！"

  FRA_Gensokyo_news.015.t: "$news_event_background$《水神降临我身边》发售"
  FRA_Gensokyo_news.015.desc: "3月18日，一本名为《水神降临我身边》的小说发售，立刻引起了轩然大波。\n\n本书以第一人称写了一个男大学生，意外结识了一个笔友，并聊得很好。在一天晚上下课后，你收到消息，这位笔友很快就会来到你的大学门口。你在紧张的等待后，空无一人的大学门口驶来一辆轿车，车门打开，首先映入眼帘的就是衣服长长的拖尾--\n\n从车上下来的竟然是水神芙宁娜大人！如果梦幻的场景使得你直接愣住，在看到拖尾那一刻心脏就已经漏了一拍。你按照约定，向芙宁娜行了骑士礼，芙宁娜大人为你授勋，给予了你她的帽子与一些别的小礼物。在你愣神之时，芙宁娜捂住了你的眼睛，走到你的旁边，踮起脚尖在你的脸颊上献上了一个吻，然后便乘车离去。\n\n你仍然沉浸在这梦幻的场景中，无法判断刚刚是否是一场梦，但是手中的帽子又告诉你一切都是真实的。并由此，开启了你与芙宁娜的青春恋爱喜剧小说。\n\n据悉，枫丹廷的芙宁娜·德·枫丹本人尚未对此书做出回应或评价。"
  FRA_Gensokyo_news.015.a: "这是谁写的？给我查！"
  FRA_Gensokyo_news.015.b: "小楚南为了导管还挺有香香梨。"

