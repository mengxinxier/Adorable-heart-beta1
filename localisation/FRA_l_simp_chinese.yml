 FRA_Gensokyo.018.t: "东风谷早苗政变"
 FRA_Gensokyo.018.desc: "一开始洩矢诹访子打响了政变的第一枪，幻想乡的大部分海军舰队被政变部队俘获。此日凌晨，八云紫得知了政变发生的消息，她命令八云蓝通知元帅东风谷早苗加强首都的警备力量。然而，八云蓝一直没能找到早苗元帅，随后在其前往总统府的路上被政变部队逮捕。\n\n几个小时候后，八云紫带着总统卫队前往了总统府并回绝了下属们让她出国避难的请求。当她们到达凯旋门时，八云紫仍然认为局势是可控的，同时她继续试图打电话给八云蓝和早苗，但都无法接通。\n\n当叛军开始进攻总统府时，八云紫接到空军副官上白泽慧音的电话：“八云紫总统，由东风谷早苗和洩矢诹访子组成的军事委员会要求您立刻辞职，现在您搭乘空军的飞机来到非洲，我们还有机会。”八云紫这时才知道，早苗正是这场政变的主谋。八云紫回复到：“请你告诉早苗，幻想乡总统绝不逃跑，她知道如何履行一个战士的职责。” 并召集部下宣布自己誓死守卫总统府的决定。\n\n几个小时后，再次拒绝辞职要求的八云紫看到远处的装甲部队向着总统府挺近，八云紫之后两次向全国发表广播讲话，强烈谴责军事政变，拒绝辞职，她在讲话的最后高呼“幻想乡万岁！人民万岁！劳动者万岁！”。起初她呼吁人民保卫政府，但之后她为了减少无辜群众的伤亡，放弃发动民众抵抗军队。\n\n随后，在叛军和总统卫队短暂的交火后，飞机轰炸了总统府，八云紫和她的队伍不得不退入室内。在政变的最后，八云紫要求她的战士们“放下武器，向军队投降”。\n\n东风谷早苗随后宣布了幻想乡军政府委员会成立，并宣布国家进入“内战”状态，开始大肆搜捕左派人士，焚烧左翼书籍……\n\n没有人再见过八云紫，有人说她已经殉职了，有人说她是强大的妖怪，她已经离开了这个糟糕的地方......但是无论如何，八云紫和她的政府不会再回来了......\n\n"
 FRA_Gensokyo.018.a: "“人间之里在下雨”"

