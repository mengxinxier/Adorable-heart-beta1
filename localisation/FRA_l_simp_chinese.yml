#国策
 #前置（34-36）
  FRA_Stepping_into_1934: "迈入1934"
  FRA_Stepping_into_1934_desc: "新年的钟声已经敲响，伟大战争的硝烟早已消散，在人民庆贺声中，幻想乡进入了1934年。"
  FRA_Prosperity_never_ends: "繁荣永不落幕"
  FRA_Prosperity_never_ends_desc: "在伟大领袖稗田阿求的带领下，幻想乡依然俯视着那些苟延残喘的敌人们。接着奏乐接着舞！"
  FRA_impact_of_Berlin_crisis: "柏林危机的影响"
  FRA_impact_of_Berlin_crisis_desc: "自称戴比路克的外星人以我们难以置信的速度击败了德国并占据了德国全境，在不知对方是敌是友的情况下，我们必须做好准备。"
  FRA_Reinforcement_of_Great_Barrier_of_Bori: "加固博丽大结界"
  FRA_Reinforcement_of_Great_Barrier_of_Bori_desc: "由博丽女巫主持的博丽大结界一直守护着我们与德国的边境线，但在现在的情况下，我们不能保证大结界顶得住外星人的炮击，必须提高结界强度。"
  FRA_Outside_enemys_borders: "御敌国门之外"
  FRA_Outside_enemys_borders_desc: "虽然伟大战争的硝烟已经散去，但我们的人民依然对敌人当初进攻首都的战斗心怀恐惧，所以，无论发生什么情况，都不允许任何战斗在境内爆发！"
  FRA_Restart_of_arms_production: "重启军备生产"
  FRA_Restart_of_arms_production_desc: "戴比路克帝国已经成气候了，不得不承认，以前防御德国的战争准备是无法应对外星人的，我们的军工厂必须重新开动，为了幻想乡的和平！"
  FRA_Defend_against_foreign_enemies: "防范外来之敌"
  FRA_Defend_against_foreign_enemies_desc: "我们对戴比路克的了解几乎为零，这些外星人从哪来？会不会侵略我们？我们都一无所知，所以，为了以后的局面着想，我们必须做好一切的准备。"
  FRA_Strasbourg_talks: "斯特拉斯堡会谈"
  FRA_Strasbourg_talks_desc: "不敢相信，他们居然主动提出在边境上会谈，对方自称是戴比路克帝国的皇储，尽管不知道真假，但我们也必须去尝试一下，一切为了幻想乡的和平"
  FRA_Diplomatic_relations_with_DVL: "与戴比路克帝国建交"
  FRA_Diplomatic_relations_with_DVL_desc: "在那位皇储的促成下，我们与戴比路克帝国达成了和平条约，并宣布互派大使，外星人也没这么可怕，是我们太小心了。"
  FRA_Reestablish_economic_exchanges: "重建经济交流"
  FRA_Reestablish_economic_exchanges_desc: "没有什么关系比利益关系更牢固的了，通过一系列经济合作有助于我们和戴比路克关系改善，毕竟，能好好挣钱比打仗好。"
  FRA_Appeasement_of_Austria: "安抚奥地利"
  FRA_Appeasement_of_Austria_desc: "那位流亡者认为我们背叛了人类，虽然她们现在实力十分弱小，但说不定在未来她们可以替我们挡刀，所以让议会拿点钱出来，安慰一下小姑娘吧。"
  FRA_Human_Village_financial_capital: "人间之里，金融之都"
  FRA_Human_Village_financial_capital_desc: "圣杯费拉不堪，真正的金融之都还得看我们人间之里！人人都懂金融，人人都有钱花！"
  FRA_Stocks_skyrocketed: "股票飞涨"
  FRA_Stocks_skyrocketed_desc: "稳啦！这次彻底稳啦！外交危机的解决让市场对我国信心大增，越来越多的资本涌入我国市场，我们的股票疯狂上涨，永远不会下落，永远！"
  FRA_Securities_are_not_interested: "证券不息"
  FRA_Securities_are_not_interested_desc: "即使是最谨慎的经济专家，也不会认为幻想乡的证券市场会停止，外部环境的稳定让它成为一个充满活力和机遇的场所。所有的幻想乡人都会挣大钱！"
  FRA_industry_is_developed: "实业发达"
  FRA_industry_is_developed_desc: "经济的繁荣让我们的实业也得到了良好的发展，证券市场上多得是挥舞着钞票找需要投资的企业的妖怪们。大到军火、航空，小到玻璃、纺织。都有人愿意投资。我们的幻想乡真是更上一层楼！"
  FRA_Innovative_civil_appliances: "创新民用电器"
  FRA_Innovative_civil_appliances_desc: "人有钱了，就想拥有更加舒适的生活环境，正好我们科学研发当中的一些副产品可以运用到民间，将以往的电器改一改，翻新一下，利润可是能翻倍的。就当为科学进步争取经费了。"
  FRA_We_all_have_a_bright_future: "我们都有美好的未来"
  FRA_We_all_have_a_bright_future_desc: "你在证券交易所里挥舞钞票，我在棒球场上挥动球棒，她在歌剧院里一展歌喉，我们都有美好的未来！"
  FRA_Movement_for_rationalization_of_industrial_production: "工业生产合理化运动"
  FRA_Movement_for_rationalization_of_industrial_production_desc: "慢，还是慢，太慢了！我们的工厂生产速度跟不上我们订单的接取速度，不能让这份利润跑了，让我们把工厂的每项作业都分解成最简单的工作，然后测定完成每项工作的时间，从而找出完成工作的最经济办法，这样效率大幅提升！我们赢！市场也赢！生产合理化运动万岁！"
  FRA_freer_market_freer_people: "市场越自由，人民越自由"
  FRA_freer_market_freer_people_desc: "市场自由有利于人民自由。只有让市场机制发挥作用，让劳动力商品等资源自由流动，人民才有更多的选择，更多的机会，更公平的竞争坏境。让那只看不见的手见阎萝王去吧！"
  FRA_Deepen_political_reform: "深化政治改革"
  FRA_Deepen_political_reform_desc: "经济基础决定上层建筑，越来越多的商人向政府反映政府机关在经济活动当中的迟缓和繁琐。我们不能拖慢经济腾飞的步伐，是时候对政府进行改革了，相信新政府在阿求大总统的带领下，能更好的为经济保驾护航"
  FRA_Review_pilot_areas: "检视试点地区"
  FRA_Review_pilot_areas_desc: "罗马不是一天建成的，改革也不是一次就能成功的，为了能给改革汲取经验，我们有必要设立一个试点地区来让官员们看见改革后的成功。阿求总统很重视这件事，她已经确定会去视察试点地区，我们必须拿出成果让她相信改革是成功的！"
  FRA_Initial_results_of_democratization: "民主化初步成果"
  FRA_Initial_results_of_democratization_desc: "一直以来，有很多对阿求总统不满的人污蔑她是个独裁者。只有我们知道阿求总统内心的想法，她一直在推行民主幻想乡的建立，现在，民主化初步成果已经有了，是时候好好的打那些家伙的脸了。"
  FRA_Open_up_activities_of_political_parties: "开放政党活动"
  FRA_Open_up_activities_of_political_parties_desc: "如果一个国家全是一个声音，那么这个国家就会很危险，神州有句古话叫做忠言逆耳利于行。阿求总统已经签署政令，允许更多的党派出现，她相信这些在野党能指出我们行政过程中的过错，然后让我们的行政更深入人心。不过在一些激进的官员看来，这并不是一件好事。"
  FRA_Legislature_of_power: "让权议会"
  FRA_Legislature_of_power_desc: "那些腐朽的圣杯人的议会就是个妓院，除了抱着国王的大腿什么都做不了，而我们先进的幻想乡议会已经全面超过落后的圣杯议会，阿求总统的让权让议会有了用武之地，民主的灯塔就在幻想乡！"
  FRA_Drafting_of_constitutional_amendments: "起草宪法修正案"
  FRA_Drafting_of_constitutional_amendments_desc: "阿求总统的时间不多了，可她比起自己的生命，更在乎自己所维护的民主幻想乡会不会被人破坏，最好的保障就是重修宪法，避免独裁者，窃国者的出现，这是稗田阿求赋予宪法新的使命，现在让阿求总统休息一下吧，让我们来完成这份宪法修正案！"
  FRA_Explain_what_happened: "交代后事"
  FRA_Explain_what_happened_desc: "稗田阿求已经起不来了，她恍惚之间，好像看见了已经死于第一次伟大战争的老友们，他们在呼唤她。阿求笑了，她知道自己该去了，但不能是现在，阿求必须告诉后继者，她应该做什么！"
  FRA_Worthy_of_motherland: "无愧于祖国"
  FRA_Worthy_of_motherland_desc: "终于，可以休息了，稗田阿求看着人间之里重建的铁塔在夕阳下反射的光芒。不由想起以前那里埋葬了数不胜数的故人，他们为了一个新的幻想乡前仆后继。而现在，稗田阿求可以骄傲地告诉他们，她没有辜负他们的牺牲，她无愧于祖国！想着想着。稗田阿求缓缓地闭上了双眼"
  FRA_Like_a_dream_its_like_a_fantasy: "人生三十年，如梦亦如幻"
  FRA_Like_a_dream_its_like_a_fantasy_desc: "稗田阿求，再造幻想乡的人类领袖，她把濒临破碎的幻想乡重新聚合起来。在她那有限的生命里，解决了与戴比路克帝国的外交危机，稳定了殖民地的分裂，推动了幻想乡经济腾飞，改变了幻想乡政治格局。稗田阿求接手了一个破碎绝望的幻想乡，却留下了一个团结进步的幻想乡共和国！"
 #华扇
  FRA_first_term_of_Ibaraki_Kasen: "茨木华扇第一任期"
  FRA_first_term_of_Ibaraki_Kasen_desc: "茨木华扇从大选中脱颖而出成为了新总统，这位红色领袖承诺将带领幻想乡走出大萧条的阴影并将建设出人民的幻想乡、人民的家园。"
  FRA_Acquisition_of_bankrupt_businesses: "收购破产企业"
  FRA_Acquisition_of_bankrupt_businesses_desc: "私有企业在大萧条的浪潮中一批接一批倒下，虽然她们的资产已经不值一提，但巨量的生产资料和人才必须掌控在国家手中。收购破产企业并将生产置于国家管理之下可以初步遏制经济的崩溃进程。"
  FRA_Nationalization_of_the_bank: "国有化人里银行"
  FRA_Nationalization_of_the_bank_desc: "幻想乡金融经济的重要命脉竟然不处于幻想乡政府的控制之下，如此将经济交于自由市场只会在危机时造成更加严重的后果。现在幻想乡银行正面临挤兑危机，大量贷款和投资已经无法收回，幻想乡政府会将其国有化，作为政府逐步缓解金融压力的有形大手发挥作用。"
  FRA_Rationing_is_introduced: "实行配给制"
  FRA_Rationing_is_introduced_desc: "幻想乡的工农业生产遭到了大萧条的沉重打击，御币大幅贬值，市场上许多商品价格飙升，人间之里一条面包一度要50万御币才能买到，无数的牛奶、小麦堆积在农场里。国家通过低价收购产品在城市实行配给制可以使物价快速恢复到“正常”水平，保证幻想乡的人民不至面临饥饿与寒冷的威胁。"
  FRA_Planning_Production_Committee: "计划生产委员会"
  FRA_Planning_Production_Committee_desc: "世界市场的过度繁荣在幻想乡市场营造了一种幻象，仿佛无论生产多少商品都能被消化，大萧条已经证明了这是巨大的错误，幻想乡今后将实行计划生产制度，通过计划生产委员会控制企业的生产规模，既避免商品过多也避免商品不足。"
  FRA_Expansion_of_public_works_works: "扩大公共工程建设"
  FRA_Expansion_of_public_works_works_desc: "企业倒闭、生产过剩，许多幻想乡人民因大萧条失去了工作，她们的生活陷入了困苦的境地，但是我们既不能变出大量现成工作岗位也不能变出不要钱的面包和热汤，只能让年轻劳动者在街头流浪。不过幻想乡的基础设施还有很大的提升空间，我们将增加公共建设项目，优先征召失业人群去修建水坝、铁路、公路并提供面包和热汤作为报酬，以此来暂时容纳社会的失业人口。"
  FRA_Authorized_trade_unions: "授权工会"
  FRA_Authorized_trade_unions_desc: "当前幻想乡政府还不能全面地保障劳动者的利益并响应她们的诉求，各个地区的工会将承接这一任务，幻想乡政府会授权合法合规地建立起的工会，由工会代表劳动者去争取应得的权益。"
  FRA_Drafting_of_amendments_to_Labour_Code: "草拟《劳动法》修正案"
  FRA_Drafting_of_amendments_to_Labour_Code_desc: "数十数百年来幻想乡的劳动者们从来没有一部真正属于她们的法律来保障工作的安全、休息的充足以及报酬的合理，茨木华扇已经要求政府草拟一份《劳动法》修正案以期为广大幻想乡劳动者维护自己的权益提供法律的依据和国家强有力的保障。"
  FRA_Push_for_legislation: "推动立法"
  FRA_Push_for_legislation_desc: "《劳动法》修正案已经正式提上幻想乡政府议程，可以预见反对派和企业主将极力反对这一法案，但一定会有更多的幻想乡劳动者和我们站在一起。"
  FRA_Lobbying_activities: "游说活动"
  FRA_Lobbying_activities_desc: "幻想乡社民党虽然在大选中取得了绝对多数席位，但还不足以保证法案顺利通过，我们必须游说民主党和国民联盟中的左派议员，争取他们的支持，这与我们能否稳定自己的执政地位密切相关，必须全力以赴。"
  FRA_Parliamentary_debate: "议会激辩"
  FRA_Parliamentary_debate_desc: "修正劳动法的工作得到了其他政党的支持，但法案的细节内容受到了其他红色政党激进派议员的反对，他们认为对劳动法的修改幅度太低，应该直接引用苏维埃联盟或者瓦尔哈拉社的劳动法条文，这并不符合幻想乡的社会现状，一场激辩在所难免。"

  FRA_Establish_maximum_working_hours: "规定最长工时"
  FRA_Establish_maximum_working_hours_desc: "自从圣杯王国发起工业革命以来，无论老幼南女，大部分欧洲工人长年保持着10小时至14小时的每日工作时间，我们不知道有多少可怜的工人因为劳累而早早去世，但从今往后幻想乡的工人再也不用担心这一问题了，我们将限定每天的最高工时，幻想乡的工人在结束了一天劳累后终于可以睡个好觉了。"
  FRA_Establish_minimum_wage: "规定最低工资"
  FRA_Establish_minimum_wage_desc: "“工人的劳动价格如同商品一样，随需求而上下摇摆”，幻想乡的劳动者苦于飘忽不定的工资收入，如今她们将得到保障，幻想乡的各个地区必须设立最低工资标准并监督企业执行，幻想乡的工人不用再为如何缩减支出而忧心了。"
  FRA_Formal_legislation: "正式立法"
  FRA_Formal_legislation_desc: "终于，大部分障碍都已经扫清，人民阵线已经准备好在议会中表决法案了，而这个时机将由茨木华扇决定，我们相信她能把握住最好的时机，为幻想乡的劳动者带去最美好的前途"
  FRA_Expand_socialist_propaganda: "扩大社会主义宣传"
  FRA_Expand_socialist_propaganda_desc: "人民阵线虽已取得执政地位，但大选的成果只是一时的，必须让幻想乡人民自发地支持拥护社会主义才能保证茨木华扇的目标得到实现，通过报纸和广播演讲，我们把社会主义的种子播撒到全幻想乡。"
  FRA_Suffrage_expanded: "选举权扩大"
  FRA_Suffrage_expanded_desc: "历任前幻想乡民主政府都将“民主”宣扬为自己的特色与功绩，但是选举权却总是被限定在部分人群中，为什么纺织厂里年轻的女工们不能投票？为什么在森林湖畔的妖精们不能投票？让所有幻想乡的成年公民拥有投票权，这才算的上民主。"
  FRA_Citizen_welfare_formulation: "公民福利制定"
  FRA_Citizen_welfare_formulation_desc: "虽然大萧条消退近半，但大萧条中底层幻想乡人民的境遇已经成为我们不可磨灭的记忆，为了保护幻想乡人民免受经济危机带来的死亡威胁，我们将指定公民福利制度保障她们最基本的生活需要。"
  FRA_Invest_in_mass_media: "投资大众媒体"
  FRA_Invest_in_mass_media_desc: "幻想乡的媒体并不发达，导致政府的主张和思想无法顺利传达到幻想乡人民那里，而我们只需要投入一定的资源，就可以影响整个幻想乡政治势力变化。"
  FRA_Organize_evening_classes_for_workers: "组织工人夜校"
  FRA_Organize_evening_classes_for_workers_desc: "工人群体是幻想乡红色政权的核心力量，她们充满革命热情缺因为缺乏教育机会而难以发挥更大力量，现在政府可以利用工人更多的空闲时间开办夜校提高她们的知识水平，有朝一日她们一定可以成为自己和国家的主人。"
  FRA_People_Homeland: "人民家园"
  FRA_People_Homeland_desc: "在茨木华扇的领导下，人民阵线改变了幻想乡的社会面貌，现在幻想乡已经接近大选时承诺的“人民家园”的模样，这是幻想乡人民的伟大胜利，是民主社会主义在幻想乡的伟大胜利。现在我们需要着手面对即将到来的更大危机，只有幻想乡存在于世，才有机会思考未来。"
  FRA_Increase_government_regulation_and_control: "加大政府调控"
  FRA_Increase_government_regulation_and_control_desc: "幻想乡政府已经介入控制了社会经济，但这还不足以解决大萧条，我们需要更加强力更加高效的手段，必须尽快提高政府在经济调控中的地位和作用。"
  FRA_Antitrust_Law: "反垄断法"
  FRA_Antitrust_Law_desc: "幻想乡的一些大资本家大企业几乎垄断了个别行业的生产，她们肆无忌惮地挤占市场空间，剥削工人并用大量廉价商品参与竞争，间接加重了大萧条的产能过剩危机，政府必须通过法律限制这样的垄断发生。"
  FRA_Banks_cut_interest_rates: "银行降息"
  FRA_Banks_cut_interest_rates_desc: "现在幻想乡的金融业银行业已经回到政府把握之下，经历了长时间剧烈的信贷紧缩和金融动荡，是时候进行一轮降息重新激活幻想乡的经济发展了。"
  FRA_End_rationing: "结束配给制"
  FRA_End_rationing_desc: "市场上的积压商品已经大大消耗，幻想乡人民的生活也趋于稳定，是时候结束配给制并将政府资金用到其他地方去了"
  FRA_Inject_capital_into_market: "向市场注资"
  FRA_Inject_capital_into_market_desc: "幻想乡的经济终于逐渐复苏过来，政府的压力也有所缓解，接下来虽然会影响人民阵线的支持率，我们仍然要向市场进行投资，让政府手中的御币流进市场加热经济。"
  FRA_Financial_regulation: "金融监管"
  FRA_Financial_regulation_desc: "金融市场的崩溃是大萧条爆炸的引信，正是圣杯王国对金融的放任才使得泡沫成倍增长最终跌入地狱，幻想乡政府会对金融行业进行严格的监管，以求避免这些虚假的经济影响社会的正常发展。"
  FRA_second__term_of_Ibaraki_Kasen: "茨木华扇第二任期"
  FRA_second__term_of_Ibaraki_Kasen_desc: "茨木华扇的第一任任期已经证明了她的承诺并不是空中楼阁，人民切实地享受到了幻想乡发展的果实，因此，茨木华扇理所应当地连任成功。"
  FRA_Supervise_the_capitalists: "监督资本家"
  FRA_Supervise_the_capitalists_desc: "没有一个资本家能忍住利益的诱惑，只要有足够的利益，他们甚至可以出卖绞死自己的绳索。茨木总统已经要求情报局拿出一部分精力，好好看看那些资本家又干了什么好事。"
  FRA_Install_political_commissar: "安插政委"
  FRA_Install_political_commissar_desc: "尽管共产主义思想已经逐渐被人民接受，但军队仍存在旧式军队作风，换句话来说，我国最大的暴力机关与政府离心离德，这是个不好的现象。因此，趁现在那些老将没有动作，先派遣一些思想端正的同志进入军队吧。"
  FRA_Political_education_in_army: "军队政治教育"
  FRA_Political_education_in_army_desc: "大事已成，军队现在接受了共产主义思想，基层士兵已经彻底倒向我们，但仍有一部分异见者在军队中活跃，是时候开启军队教育工作了，虽然会有阻碍，但这是为了我们共同的目标！"
  FRA_Strengthen_building_of_party_discip: "强化党纪建设"
  FRA_Strengthen_building_of_party_discip_desc: "有一部分同志觉得我们已经成为幻想乡的统治者了，就开始为非作歹，肆意妄为。茨木主席对此进行严重的批评，她要求立刻进行党内清查，将这群害群之马踢出队伍。"
  FRA_Meeting_with_leaders_of_various_factions: "会见各派领袖"
  FRA_Meeting_with_leaders_of_various_factions_desc: "我们能在大选中获胜，是因为与其他左翼党派联合竞选成功的，现在，在茨木总统第二任任期的关键时刻，我们不希望有同志拖后腿，所以，我们应该与其他左派领袖见一面，讨论一下。"
  FRA_Reshuffle_Popular_Front: "改组人民阵线"
  FRA_Reshuffle_Popular_Front_desc: "现在的人民阵线过于臃肿，导致一些突发情况我们不能及时反应过来，这种情况无疑会让我们的人民怀疑执政能力，为此，改组人民阵线，精简人员，才能让我们在第二任任期交出完美的答卷。"
  FRA_Expand_trade_with_Soviet: "扩大对苏贸易"
  FRA_Expand_trade_with_Soviet_desc: "苏联作为和我们意识形态相同的国家，外交关系一直保持着亲密态度。出于一些因素考虑，我们打算扩大与苏联之间的贸易往来，加强俩国之间的联系。"
  FRA_Secret_meeting_of_Third_International: "密会第三国际"
  FRA_Secret_meeting_of_Third_International_desc: "在这个混乱的世界唯有抱团取暖才有可能笑道最后。苏联带头成立的第三国际拥有大多数左翼国家成员，他们都是经过考验的同志，与第三国际保持良好关系，说不定能起到关键作用。当然，这一切必须瞒着反对党，不然他们又要造谣茨木总统通苏了"
  FRA_Imported_Soviet_films: "进口苏联电影"
  FRA_Imported_Soviet_films_desc: "苏联人民并非未开化的野蛮人，他们有自己独特的艺术理解，而幻想乡一直以来都重视艺术的发展，我们可以进口苏联的电影，让人民感受苏联的美学，提高自身审美能力，顺便让他们更加支持我们的事业。"
  FRA_Towards_socialism: "迈向社会主义"
  FRA_Towards_socialism_desc: "这一天终于到来，茨木总统及其团队，正式向议会递交《所有制改革法案》初稿，虽然议会绝大多数议席是我们的同志，但总有意外的出现。这一天，将决定幻想乡的未来！"
  FRA_Join_Third_International: "加入第三国际"
  FRA_Join_Third_International_desc: "现在的幻想乡，是一个名正言顺的社会主义国家，苏维埃联盟已经正式向我们提出邀请，希望我们成为第三国际的一员，当然，这也是我们乐见其成的。"
  FRA_Atlantic_Fortress: "大西洋堡垒"
  FRA_Atlantic_Fortress_desc: "我们加入了第三国际以后，苏联同志希望我们能发挥自己的地缘优势，建设一道防线，对此也愿意帮我们提高建设效率。既然如此，我们答应了这一请求。"
  FRA_Increase_spending_on_armaments: "增加军备支出"
  FRA_Increase_spending_on_armaments_desc: "欧洲大陆上的麻烦已经解决了，但还有其他敌人正虎视眈眈地看着我们，作为这场意识形态斗争的前线，高傲的幻想乡人绝不允许让苏联人站在我们的前面。开足马力，让我们的军工动起来吧！"
  FRA_Across_the_strait: "跨过海峡"
  FRA_Across_the_strait_desc: "是时候了，所有的盟友都已经在海岸边集结完毕，同志们，圣杯王国仍在压榨可伶的无产阶级，她或许以为会永远高枕无忧，但我们无产者说不！来自五湖四海的同志，这一次，与我们一起，解放圣杯！"
  FRA_Deterrence_ENG: "威慑圣杯"
  FRA_Deterrence_ENG_desc: "海的那边是敌人，圣杯仍不死心，妄图继续维持他的大陆均衡政策。既然如此，让我们用我们的军备告诉那群圣杯死灵，这次的欧洲，由我们说了算！"
  FRA_Parliamentary_reform: "议会改革"
  FRA_Parliamentary_reform_desc: "议会是民主制度在国家最后的遗留，我们不会否认议会这些年的贡献，但在社会主义国家当中，我们需要一个忠诚的议会，只要小小的改变一些制度就好了。"
  FRA_Political_censorship_by_parliamentarians: "议员政治审查"
  FRA_Political_censorship_by_parliamentarians_desc: "如果我们不希望被敌人捅了老窝，那么就必须确保身边都是自己人，对议员的政治审查是时候提上日程了"
  FRA_Trade_union_representation: "工会代议制"
  FRA_Trade_union_representation_desc: "随着政治生态的恢复，一些在社会主义刚确立的时候保留的敏感制度是时候终结它的历史使命了，我们已经不需要议会的存在了，工会可以更好的履行议会的职责。"
  FRA_Democratic_socialism: "民主的社会主义"
  FRA_Democratic_socialism_desc: "在[ROOT.Getleader]主席的领导下，我们庄严地向世界宣布，幻想乡已经建成民主的社会主义制度，我们没有苏联那样的大清洗！政治异见者都得到了应有的尊重，这就是我们创造的制度！"
  FRA_Great_Transformation_of_Socialism: "社会主义大改造"
  FRA_Great_Transformation_of_Socialism_desc: "是时候把目光聚焦在经济上面了，政治制度的转变必然会引起不适和冲突，但这些都是时代的阵痛罢了，在全幻想乡进行社会主义大改造，是对阿求先总统构建民主幻想乡的发扬，也是人民赋予我们的庄严使命！"
  FRA_Acquisition_of_capital: "收购资本"
  FRA_Acquisition_of_capital_desc: "资本家来到这个世界的一刻起浑身充满着邪恶。我们要建设一个没有剥削，没有阶级的社会，那些民主制度时期的资本家不应该在社会主义幻想乡中存在，如果他们识趣，收购他们，给一笔分手费对我们彼此都好。"
  FRA_Workers_autonomy: "工人自治"
  FRA_Workers_autonomy_desc: "时机已经成熟了，工人的素质已经大幅提高了，根据[ROOT.Getleader]主席的指示，各地充分发挥工人阶级主观性，鼓励工人自治。为建设共产主义幻想乡打下良好的基础。"
  FRA_land_reform: "土地改革"
  FRA_land_reform_desc: "土地的重要性关乎一个国家的生死，以前的土地大多数掌握在官僚阶级和资产阶级手里。无产阶级的人民受尽了苦头，现在，在[ROOT.Getleader]主席的带领下，我们重新划分土地，让无产阶级的财产回到自己手中。"
  FRA_Establishment_of_People_Commune: "成立人民公社"
  FRA_Establishment_of_People_Commune_desc: "对于如何建设社会主义幻想乡，党内有过争执，最后经过多次讨论，由[ROOT.Getleader]主席拍板，我们要走自己的社会主义道路，不能跟着苏联学，人民公社就是在这种情况下提出的试验性制度。[ROOT.Getleader]主席对此寄予厚望，她相信，人民公社制度会让幻想乡更进一步实现共产主义！"
 #魔理沙
  FRA_first_term_of_Marisa: "雾雨魔理沙第一任期"
  FRA_first_term_of_Marisa_desc: "凭借我们在议会上取得的优势地位，执政联盟日前已高票当选，目前权力已经平安过渡至我们的手里。"
  FRA_PFD_Emergency_intervention: "紧急干预"
  FRA_PFD_Emergency_intervention_desc: "局势已经迫在眉睫，如果我们还想稳定议会内的反对声音，那么就必须尽快结束国内的混乱局势"
  FRA_PFD_Mass_unemployment_benefits: "大规模失业救济"
  FRA_PFD_Mass_unemployment_benefits_desc: "失业潮正在席卷全国，大量的失业民众无疑会急剧壮大左翼激进分子的声势。对失业者的救济工作应当被予以重视。"
  FRA_PFD_Cash_for_work: "以工代赈" 
  FRA_PFD_Cash_for_work_desc: "授人以鱼不如授人以渔，议会已经批准了一系列建设项目的实施，大量的临时岗位将会暂时缓解失业潮对首都地区造成的恶劣影响。当然这只是暂时的"
  FRA_PFD_Abolition_of_agricultural_taxes: "取消农业税"
  FRA_PFD_Abolition_of_agricultural_taxes_desc: "幸运的是，我们在南方的传统农业区目前尚未像我们的朋友一样濒临崩溃，在这种关键时刻，我们必须保证南方能够继续保持农业生产，在危机消弭之前，我们可以以对粮食的收购代替对农业的征税行动。"
  FRA_PFD_Invest_in_countryside: "投资乡村"
  FRA_PFD_Invest_in_countryside_desc: "北方的社会主义者致使整个人间之里地区仍然出于罢工的浪潮之中，在骚乱过去之前我们仍无能为力，但这并不代表我们必须在凡尔赛宫坐以待毙——我们当大力扶持南方的庄园种植业保持稳定。"
  FRA_PFD_Expand_state_powers: "扩大州权"
  FRA_PFD_Expand_state_powers_desc: "经济崩溃与大选的分裂局面使得巴黎在地方的掌控权出现了严重的倒退，目前强行向地方发布政令已经不太明智，我们更应该将应对危机的权力交付给熟悉当地局势的地方政府部门。"
  FRA_PFD_Appease_the_company: "安抚公司"
  FRA_PFD_Appease_the_company_desc: "企业家们正在就是否转移自己的资产这一问题上犹豫不决，我们可没办法将他们的资金留在幻想乡，但若是坐视不管，资本的大量外流对于我国的经济秩序将是致命的，我们总得做些什么。"
  FRA_PFD_Monopoly_Law: "反垄断法"
  FRA_PFD_Monopoly_Law_desc: "数个颇具影响力的大型产业在上届政府一直致力于在行业内实现垄断地位，而这一次经济危机将可能极大地加速这一进程，我们无法承担起在多个领域都出现垄断企业的政治代价，有必要及时确立法规以保护正处于危难之中的受灾企业。"
  FRA_PFD_Stimulates_positivity: "刺激积极性"
  FRA_PFD_Stimulates_positivity_desc: "一潭死水的金融市场无益于重振国民经济，我们须以政府的名义向企业投放补贴，这将给市场带来一个相对积极的信号——能提一点是一点罢。"
  FRA_PFD_Marisa_three_arrows: "魔理沙的三箭矢"
  FRA_PFD_Marisa_three_arrows_desc: "经济危机业已消褪，但是政治极端主义带来的影响仍然在深刻的影响着幻想乡社会的方方面面。"
  FRA_PFD_Against_the_left: "反对左翼"
  FRA_PFD_Against_the_left_desc: "共产主义者所建立的政治阵线正在竭力破坏我们在社会稳定上取得的成果，必须尽速解决由他们造成的社会骚乱，不然任何重建工业体系的计划都将无从谈起。"
  FRA_PFD_Loosen_ties_for_mild: "为温和者松绑"
  FRA_PFD_Loosen_ties_for_mild_desc: "左翼人士并不都是我们的敌人，出于反极端民族主义者的需要，政见温和的社民党人加入了左翼分子的联盟，但如今他们的立场已经相当微妙，我们与他们之间并无根本分歧，只需一席话语和一个保证，我们便可瓦解面前这个庞大的政治阵线。"
  FRA_PFD_Improving_status_of_trade_unions: "提高工会地位"
  FRA_PFD_Improving_status_of_trade_unions_desc: "前任政府长久以来对工会团体的漠视让幻想乡的大多数工会组织都站在了共产主义者一边，但是他们与共产党人的政见存在着根本性的差异，如果我们能够给予他们有限的组织集会的权力，也许我们就能引导他们与激进派分道扬镳。"
  FRA_PFD_Expulsion_of_instigators: "驱逐煽动者"
  FRA_PFD_Expulsion_of_instigators_desc: "对于正在煽动内乱的革命分子，我们不可擅动刀兵。但我们仍可以其他罪名将他们予以监禁，对于现在紧张的政治局势而言，流放出境显然是一个可靠的折中方案。"
  FRA_PFD_Repel_the_tide_of_revolution: "击退革命浪潮"
  FRA_PFD_Repel_the_tide_of_revolution_desc: "失去执政希望的人民阵线正力图激化工人、小市民与政府的矛盾，不能让国家陷入内战，这是我们的底线，为了捍卫这个底线，任何措施都是必要选项。"
  FRA_PFD_National_justice: "国家公义"
  FRA_PFD_National_justice_desc: "幻想乡正处在一个前所未有的多事之秋中，社会主义者遑论要打碎我们的国家机器，但唯有后者才可捍卫幻想乡公民的自由权利，捍卫共和国的统一与自由乃幻想乡最为重要的公义所在"
  FRA_PFD_Against_tyrants: "反对暴君"
  FRA_PFD_Against_tyrants_desc: "国民联盟与幻想乡保皇派的威胁并不显著，但是他们的激进程度相比于左翼分子更加有过之而无不及。除非釜底抽薪，否则我们难以根除极权主义者在地方的影响力。"
  FRA_PFD_Defend_legacy_of_Mother_Nation: "保卫国母遗产"
  FRA_PFD_Defend_legacy_of_Mother_Nation_desc: "国母生前最为期望的便是幻想乡实现完全而长久的民主化，但国民联盟与全国共和派却提出了与国母背道而驰的主张，在幻想乡人民开始对一个独裁者的未来产生不切实际的幻想之前，我们必须坚决遏止他们的宣传。"
  FRA_PFD_Ensure_fair_elections: "确保选举公平"
  FRA_PFD_Ensure_fair_elections_desc: "1936年大选只能用一场闹剧来形容，国母生前构想的普遍选举最终沦为了各路政见者尔虞我诈的夺权工具，我们必须对此保持高度的警惕。我们需要让所有的在野党派都明白这么一点：选举颠覆不了这个伟大的共和国度。"
  FRA_PFD_Defend_spirit_of_Great_Revolution: "捍卫大革命精神"
  FRA_PFD_Defend_spirit_of_Great_Revolution_desc: "“自由、平等、博爱”这是大革命长久以来所坚持的至高准则，我们的政治传统在1936年面临着前所未有的挑战。风暴业已过去，但我们必须再一次重申这一关乎共和国国本的准则，这将是幻想乡反对政治极端主义的最有力武器。"
  FRA_PFD_Loosen_bonds_for_capital: "为资本松绑"
  FRA_PFD_Loosen_bonds_for_capital_desc: "前任政府为了稳定各方情绪，一直对国内的民间企业保持严格限制。现在情况有变，我们需要民间企业的经济支持。否则我们长久以来的疲于奔命都将毫无意义。"
  FRA_PFD_Return_to_true_freedom: "回归真正的自由"
  FRA_PFD_Return_to_true_freedom_desc: "我们要为国民解决的问题大抵可以归为两个：制造财富的问题与分配财富的问题。这两个问题必须合在一起来解决，以公正的配给确保个人的幸福、以合理的分工创造公众的权力。唯有如此我们才能创造社会的繁荣——自由的公民、伟大的国度！"
  FRA_PFD_Against_the_right: "反对右翼"
  FRA_PFD_Against_the_right_desc: "极端民族主义者信心满满的利用36年大选为自己争取到了莫大的支持，对于他们的做大，如果我们不及时采取反制措施，他们的支持者会以极快的速度将冲突激进化，我们必须做好应对。"
  FRA_PFD_Accept_more_foreign_investment: "接纳更多外资"
  FRA_PFD_Accept_more_foreign_investment_desc: "我们不能因为一时的灾难就将目光收回国内，尚有因为大萧条的灾难而流出本国的各路外国资本能为我所用，一个宽松的投资环境将能够比任何时候更加能够吸引海外资本流入我国市场。"
  FRA_PFD_Establishment_of_Constitutional_Security_Bureau: "设立宪法保卫局"
  FRA_PFD_Establishment_of_Constitutional_Security_Bureau_desc: "面对明显有着海外支持的各路反对派系，幻想乡迫切需要一支能够在内务与情报战线保卫共和国的特勤队伍，我们应当要求议会拨款建立一个忠诚于共和国的情报与内务部门——就算这与逝者的意愿相左。"
  FRA_PFD_Invest_in_areas_lagging_behind: "投资落后地区"
  FRA_PFD_Invest_in_areas_lagging_behind_desc: "贫穷是独裁与极权生长的土壤，我们应当致力于弥合南北的地域经济差异，对部分经济落后地区施以有条件的投资与经济援建。"
  FRA_PFD_Model_Free_State: "模范自由州"
  FRA_PFD_Model_Free_State_desc: "光扯旗呼喊自由的口号是远远不够的，当局必须让地方看见我们进行政治改革的魄力，同时又不至于做出失措之举。这些改革可以先在一个州或数个州内予以实施，再权衡收益的同时为其他地方做出一个榜样——这便是“自由州”存在的要义"
  FRA_PFD_To_be_free_to_be_peaceful: "要自由，要和平"
  FRA_PFD_To_be_free_to_be_peaceful_desc: "我们为什么反对共产主义者？因为我们拒绝一个异想天开的极权机器；为什么反对法西斯？因为大革命的初衷便是消灭暴君。我们有信心消灭有产者对无产者的丑恶剥削，更有信心将披着民粹主义外衣的战争贩子驱逐出去。我们会证明自由与博爱并不是一句空话。"
  FRA_second_term_of_Marisa: "雾雨魔理沙第二任期"
  FRA_second_term_of_Marisa_desc: "自由党政府战胜了一系列内外威胁，现在局势大好，幻想乡正在进入一个难得的黄金时期。"
  FRA_PFD_Pan_Democratic_Alliance: "泛民主联盟"
  FRA_PFD_Pan_Democratic_Alliance_desc: "经过多年耕耘，我们成功将几乎所有忠诚于民主制度的政治派系团结在了一座屋檐之下，失去民心的左翼乱党黯然退场，极端民族主义者大多也已偃旗息鼓。我们成功争取到了不同党派的一致共识，议会的权威从来没有如此稳固过。"
  FRA_PFD_Remembering_Hieda_no_Akyuu: "铭记稗田阿求"
  FRA_PFD_Remembering_Hieda_no_Akyuu_desc: "人类，稗田阿求的躯体\n就像一本旧书的封面，没有了内容\n字迹斑驳，镀金脱落，躺在这里，成为尘埃的食物\n但是她的工作成果不会丢失：\n就像她所期待，所相信的那样，再次出现\n以新的更完美的版本，更正和修订\n由作者"
  FRA_PFD_Happiness_and_not_exploitation: "幸福而非剥削"
  FRA_PFD_Happiness_and_not_exploitation_desc: "圣杯王国创造了前所未有的财富，但他们的傲慢与高贵招致了危机的爆发，两个问题只能合在一起解决，唯有合理的分配制度能够造就个人幸福，唯有公正的分工体系能够塑造公众意志。"
  FRA_PFD_Freedom_not_law: "自由而非律法"
  FRA_PFD_Freedom_not_law_desc: "对于暴君来说，苛法是压迫人民的武器，而对于革命者来说，自由便是革命者的公义，任何律法都不能干涉公民的自由权利，这是幻想乡用枪炮与鲜血确立的至高准则。"
  FRA_PFD_Gilded_Age: "镀金时代"
  FRA_PFD_Gilded_Age_desc: "自由党政府准确预见到了干涉主义在未来可能会面临的弊处，重新被予以放开的市场经济为幻想乡带来了一场迟来的繁荣时期，如今国泰民安，幻想乡民族的自信力也进入了一段久盛不衰的时期。"
  FRA_PFD_Deregulation: "放宽管制"
  FRA_PFD_Deregulation_desc: "出于对经济危机的恐惧，在新政伊始仍有巨大的政治压力要求我们对市场进行一定程度的遥控与限制，但现在已经没有什么好担心的了，我们应当进一步顺应经济发展的热情，放松政府的不必要管制"
  FRA_PFD_Invest_in_education: "投资教育"
  FRA_PFD_Invest_in_education_desc: "幻想乡开始在各个领域出现了人才缺口，这与我们快速增长的国民经济离不开关系。但话虽如此，幻想乡仍需要足够的技术产业与经济管理人才，我们得加强国内的人才培养能力。"
  FRA_PFD_War_on_poverty: "对贫穷开战"
  FRA_PFD_War_on_poverty_desc: "即使是现在，幻想乡国内的失业率与贫困率仍然让人头疼，但现在已不比战前，我们有足够的资本与能力彻底结束36年失业潮给共和国带来的不利影响，最终我们将一劳永逸的提高国民的生活水平。"
  FRA_PFD_Fair_Labor_Act: "公平劳动法案"
  FRA_PFD_Fair_Labor_Act_desc: "劳动者的权益必须得到确保，光靠宣传与规劝是无法消灭不合理剥削的，我们得在薪资、劳动工时、劳动者福利等问题上进行明确立法，这当然不是一纸法案便可解决的问题，但至少要让国民看到我们使每个公民都成为有产者的决心。"
  FRA_PFD_Limit_wealth_limit: "限制财富上限"
  FRA_PFD_Limit_wealth_limit_desc: "如果幻想乡里存在着一个极度富有的硕鼠，那么我们关于自由与公正的说辞都将变的毫无意义，修订累进税法案势在必行，在从根本上消灭垄断阶级之前，我们需要通过国家机制平衡阶层间的经济差距。"
  FRA_PFD_Freedom_equality_fraternity: "自由、平等、博爱"
  FRA_PFD_Freedom_equality_fraternity_desc: "我们无愧于在大革命中付出了生命的无数革命先辈，政治极端主义已经消亡，取而代之的是公众对古典的自由哲学所秉持的新共识，当我们的目光放在整个世界，在我们向世界输出来自幻想乡的自由理念时，我们不会缩头回避，我们会昂首挺胸。誓要将我们的革命传播至五湖四海。"
  FRA_PFD_This_is_our_time: "这是我们的时代"
  FRA_PFD_This_is_our_time_desc: "我们达成了国母所希冀的目标，革命者皆以本国为楷模，“自由、平等、博爱”将成为全人类的共识，这是我们的时代。"
  FRA_PFD_This_is_the_era_of_Gensokyo: "这是幻想乡的时代"
  FRA_PFD_This_is_the_era_of_Gensokyo_desc: "幻想乡对内平息骚乱，重现繁荣；对外讨伐暴君，重建均势。放眼欧罗巴，已再无轻视幻想乡之权威者，这是幻想乡的时代"
  FRA_PFD_This_is_beginning_of_better_future: "这是美好未来的开端"
  FRA_PFD_This_is_beginning_of_better_future_desc: "我们正站在一个新的十字路口上，我们的繁荣是否虚伪还尚需时日验证，诸多强权依然在对着欧罗巴虎视眈眈。我们是否能继承这个革命的王冠并进一步实现阿求的梦想——抑或是糟践它？"
 #慧音
  FRA_first_term_of_Kamishirasawa_Keine: "上白泽慧音第一任期"
  FRA_first_term_of_Kamishirasawa_Keine_desc: "慧音总统迎接到了她的第一任期"
  FRA_social_responsibility_of_capitalists: "资本家的社会责任"
  FRA_social_responsibility_of_capitalists_desc: "他们在我们的国家有着大量资产，笼络也好要求也罢，我们必须让他们参与国民经济的维持工作。若为必要，幻想乡不会坐视他们的财富离开祖国。"
  FRA_Encourage_capital_investment: "鼓励资金投入"
  FRA_Encourage_capital_investment_desc: "如果说我们想要让市场重新恢复流转，必要的资金投入是不可缺的，我们应当鼓励现有的资产者重新将资金流投入市场，以期恢复经济活力。"
  FRA_Shrink_government_budgets: "缩减政府预算"
  FRA_Shrink_government_budgets_desc: "值此危机岁月，我们必须裁撤部分冗余官员，取缔非必要的政府部门，将预算节省出来以应对危机。"
  FRA_Government_enterprise_dialogue: "政企对话"
  FRA_Government_enterprise_dialogue_desc: "我们的资金储备即将告罄，如果我们不想在这种极端危急的时候向民众宣布破产，那么就有必要请求民间企业的支持了，相信他们也不会坐视政府被迫停止应对危机局势。"
  FRA_Limited_expansion_of_trade_union_powers: "有限扩大工会权力"
  FRA_Limited_expansion_of_trade_union_powers_desc: "尽管我们在台前战胜了社会主义者，但左翼运动仍然广泛存在于幻想乡地方的工会团体中，幻想乡仍无法承担起镇压工人团体或任其激进化的代价。不妨让我们坐在一起，为了共克时艰，我们总能在某些关键问题上达成共识......"
  FRA_Basic_social_security: "基础社会保障"
  FRA_Basic_social_security_desc: "工人也是人，是人就会在乎自己的安全问题，人没有安全感能做出什么来是不可预料的，我们可以给他们一些基础保障，让他们有部分保障自己的能力。"
  FRA_Invisible_big_hands: "无形的大手"
  FRA_Invisible_big_hands_desc: "我们坚信着这样一个理念：即便所有人都在为一个自私的理由积累资产，资本的成长与进取也必然会为人民带来更加丰硕的财富。我们将战胜贫穷与专制，我们的政府将会是这个自由体系的捍卫者，届时，这个伟大的文明社会将会一劳永逸的解决这个永恒的难题——如何分配我们的财富。"
  FRA_Enhance_your_investment: "增强投资"
  FRA_Enhance_your_investment_desc: "大萧条对国家经济带来的负面影响是深远的，经济部门必须时刻关注国民经济稳定，当务之急乃是重振国民的消费与投资信心。"
  FRA_Kamishirasawa_Banks_cut_interest_rates: "银行降息"
  FRA_Kamishirasawa_Banks_cut_interest_rates_desc: "经济危机既已消弭，诚应要求国内资金流恢复运转，一项激进的利率下调政策将开始重新刺激银行资金的流出，我们在国内市场的投资也将更加方便。"
  FRA_economy_is_picking_up: "经济回暖"
  FRA_economy_is_picking_up_desc: "随着消费量回升、金融活动逐渐恢复活力，我们有信心一举扭转经济下行的不利局势，这将有利于我们重新提振国民经济。"
  FRA_Cut_government_interference: "削减政府干涉"
  FRA_Cut_government_interference_desc: "我们没法让一个被固定在担架上的病人自己起身下地。政府的资金应当被布置在更加——”关键“的地方，以”鼓励“代替”扶持“，这是修复市场创伤的必行之策。"
  FRA_The_miracle_of_the_market: "市场的奇迹"
  FRA_The_miracle_of_the_market_desc: "我们相信市场本身的力量，尽管为了渡过这多事之秋我们付出了巨大的代价，但时间终究证明，自由的意志仍然庇佑着幻想乡的国度，我们能够创造又一个奇迹，现在我们所需要的唯有时间......"
  FRA_Free_market_free_people: "自由的市场，自由的人民"
  FRA_Free_market_free_people_desc: "坚持自由主义的信条让我们渡过了幻想乡最为危急的一段时间，至少现在已经无人再对新政府抱有疑虑，幻想乡仍是民主世界中最为耀眼的灯塔，而我们将会彻底确保这一点。"
  FRA_Restart_government_functions: "重启政府职能"
  FRA_Restart_government_functions_desc: "随着政治局势趋于稳定，我们应当让自由党政府在国内问题上发挥更加主动的作用，以避免更多人倒向政治极端主义。"
  FRA_Increasing_education_subsidies: "提高教育补贴"
  FRA_Increasing_education_subsidies_desc: "经济危机使得幻想乡尚且孱弱的公共教育部门遭到了毁灭性打击，我们承受不了儿童大量流入工厂将会带来的政治压力。目前必须人为重建幻想乡的教育体系。"
  FRA_Anti_communist_propaganda: "反共宣传"
  FRA_Anti_communist_propaganda_desc: "那群社会主义者遑论自己是幻想乡的救世主，但谁又不知他们正是国家昏乱的始作俑者！若不能让国民看清那群赤匪的真面目，我们又怎能在这个国家真正站稳脚跟？"
  FRA_Tickets_to_the_world: "通向世界的机票"
  FRA_Tickets_to_the_world_desc: "我们对本国企业独特的扶持政策吸引到不少海外资本的关注，毕竟困于危机的民间企业并不只限于幻想乡一国，全世界的热钱都在寻求一个稳定的投资环境，当然，幻想乡具备这个环境。"
  FRA_Expand_foreign_trade: "扩大外贸"
  FRA_Expand_foreign_trade_desc: "危机时日我们曾经大幅铺设对外国的关贸壁垒，但现在维持对外关税的高压态势对幻想乡已无益处，我们应当重启海外诸国的正常贸易，第一个领头扭转国家之间的关贸壁垒。"
  FRA_All_roads_lead_to_Paris: "条条大路通人里"
  FRA_All_roads_lead_to_Paris_desc: "我们在危机时投入的公共设施建设已经取得了短期成果，我们新建了数条从各地链接人间之里的主干道，这将有利于国内贸易与人口的自然流转。也利于工业部门进行进一步的工业规划。"
  FRA_Decentralized_companies: "放权公司"
  FRA_Decentralized_companies_desc: "为了抑止金融崩溃，我们曾以行政手段控制了几所在国内具有垄断地位的经济企业。现在政治局势已经趋于稳定，我们可以适当放开对企业的管控——当然，我们必须为此付出代价。"
  FRA_Expand_collaborative_projects: "扩大合作项目"
  FRA_Expand_collaborative_projects_desc: "我们有机会和几家颇具财力的企业商讨经济合作项目，委托他们负责一些经济方面的关键项目。我们将提供丰厚的利润，相对的，这些企业或多或少的要与我们的利益进行绑定。"
  FRA_Collect_political_contributions: "收取政治献金"
  FRA_Collect_political_contributions_desc: "这些企业能够收取政府订单，在税务上享受莫大福利。这些优惠无疑将造就数一数二的富豪，自然的，对于这些和我们一条船上的巨贾，他们也必须承担起支持我们的经济义务。"
  FRA_Special_preferential_treatment_policy: "特别优待政策"
  FRA_Special_preferential_treatment_policy_desc: "我们无法在明面上与民争利，但有着一批忠诚于我们的地方企业为我们铺设帷幕，我们可以将这些企业放在一个特别的经济地位上，利用他们去为幻想乡的府帑冲锋陷阵。"
  FRA_Repeal_the_Antitrust_Law: "废除反垄断法"
  FRA_Repeal_the_Antitrust_Law_desc: "反对垄断曾经是全幻想乡政治势力一致认可的国策，可是现在情况有变，我们委任的经济代理人在扩张势力上显然有着更加庞大的野心，考虑到如此一来我们亦能遥控国民经济的方方面面，也许我们不该再考虑过时的原则。"
  FRA_The_country_of_business: "企业之国"
  FRA_The_country_of_business_desc: "民营企业是幻想乡的支柱，他们将我国从大萧条的泥潭中拉了出来，没有这些企业，没有自由贸易，天知道会发生怎样的灾难。幻想乡将在市场的保佑下，得到真正的自由，成为一个企有、国治、民享的天堂！"
  FRA_second_term_of_Kamishirasawa_Keine: "上白泽慧音第二任期"
  FRA_second_term_of_Kamishirasawa_Keine_desc: "独立民盟的统治平安进入了第二任期，而幻想乡此时也在面临新的威胁与机遇。"
  FRA_Elite_mercenaries: "精锐雇佣军"
  FRA_Elite_mercenaries_desc: "在常规的国家机器上，我们可以从各地征集一批精锐的佣兵部队，来应对可能发生的局部战争与内部动乱。"
  FRA_President_direct_Einsatzgruppen: "总统直属特别行动队"
  FRA_President_direct_Einsatzgruppen_desc: "内阁需要一支只听命于总统阁下的直属特勤部队，他们将能够独立于议会之外为国家执行军事任务，这将赋予我们在小型冲突里争得先机的能力。"
  FRA_Restraining_oligarchs: "提防寡头"
  FRA_Restraining_oligarchs_desc: "我们对部分大型企业的优待态度正在激起他们的政治野心，他们似乎意图用金钱攻势颠覆我们在议会的影响力并伺机控制其他的政治势力，不过说到底，古往今来造反的都是工人，从没听说过商人能反了天。他们不是什么政治家，我们也不需要用政治手段处理他们......"
  FRA_Increase_funding_for_education: "增加教育经费"
  FRA_Increase_funding_for_education_desc: "教育永远是宣传工作的前沿阵地，相比于街头不遗余力的扯旗呐喊，在课堂上将我们的理念潜移默化的植入孩童与青年的思想可能会显得更加廉价而有效。我们应当在推进教育这一事项上不遗余力。"
  FRA_Strengthen_history_education: "强化历史教育"
  FRA_Strengthen_history_education_desc: "历史是一个国家宝贵的精神财富，我们辉煌的过去理应让每个年轻的幻想乡学生都知晓。加强对历史教育的投入，传播幻想乡核心价值观，我们的国民将更加昂扬向上。前进，幻想乡的人民！"
  FRA_lessons_learned: "吸取教训"
  FRA_lessons_learned_desc: "学习历史不是为了复现过去的错误，相反，我们应从之前的教训中获得成长，学会如何避免重蹈覆辙。犯错并不可怕，可怕的是没有勇气承认错误，没有理智分析错误，没有行动改正错误。"
  FRA_education_of_Fujiwara_no_Mokou: "藤原妹红的教育"
  FRA_education_of_Fujiwara_no_Mokou_desc: "政坛舞台的中央不能老是被老人们霸占着，是时候为我们的事业引入新鲜血液了。经过讨论，一颗即将冉冉升起的新星，藤原妹红，进入了高层的视线，不过她尚且年轻，缺少些许历练，也许我们应该先对她进行一番培养。"
  FRA_wet_behind_ears: "初出茅庐"
  FRA_wet_behind_ears_desc: "经过一段时间的学习，藤原妹红已经初步掌握了一些处理事务的诀窍。我们将给初出茅庐的她安排一个职位，允许她独自处理一些事务，让我们期待她的表现吧，希望她能交出一份令人满意的答卷。"
  FRA_Leaders_Credentials: "领袖之资"
  FRA_Leaders_Credentials_desc: "藤原妹红的首秀非常精彩。据观察，她在处理事务的过程中，表现出了卓越的决策能力，优秀的沟通技巧和团队管理能力，更重要的是，她展现了一股独属于本人的领导魅力。也许她会成为我们新一代的领军人物？"
  FRA_Fully_capitalized: "完全资本化"
  FRA_Fully_capitalized_desc: "我们成功粉碎了社会主义者与保守主义政党动摇共和国的企图，支持我们的大型企业不遗余力的在地方巩固自民党的政治影响力，在我们的构想下，我们也许能够真正的进行一场资本主义式的政治实验？"
  FRA_Military_industrial_complex: "军工复合体"
  FRA_Military_industrial_complex_desc: "我们与地方企业的联系紧密，这允许我们在军工制造业上与几个实力雄厚的军事生产商商讨更加深入的合作，这将显著增进幻想乡军事装备的研发能力。"
  FRA_military_horn_struck_gold_come: "军号一敲，黄金万两"
  FRA_military_horn_struck_gold_come_desc: "如果没有足够烈度的军事冲突，我们的战争机器所制造的每一件武器都将毫无价值，战争显然已经成为幻想乡经济驱动的必要要素，正因如此，共和国必须自己维持这个要素所在，哪怕我们要成为大战的发动者。"
  FRA_The_Recolonization_Movement: "再殖民运动"
  FRA_The_Recolonization_Movement_desc: "昔日，大革命令幻想乡失去了其几乎所有的海外领土，法兰西王逆的西逃使得其能在大洋彼岸与共和国对峙整整百年。重新将美洲领地纳入幻想乡控制的计划应当在合适的时候提上日程。我们将会粉碎美洲的反殖民主义势力！是该结束这场革命了，一了百了。"
  FRA_Keines_whimsy: "慧音的奇思妙想"
  FRA_Keines_whimsy_desc: "我们的领袖上白泽慧音是中华的神兽白泽，那么我们大统领当然有统治整个中华领土的权力与义务！"
  FRA_Entertain_to_death: "娱乐至死"
  FRA_Entertain_to_death_desc: "在幻想乡这个灯红酒绿的奢靡之都，电影事业的发展开始催生出一批当红的影视明星，而国民偶像的出现亦牵动着幻想乡国民的心绪，我们没有理由对此坐视不理。通过规范明星制度、经纪公司合法化等一系列举措，我们有望在娱乐产业上实现飞跃式的发展。"
  FRA_Money_rolls_in: "金钱滚滚来"
  FRA_Money_rolls_in_desc: "钱钱钱钱钱我就爱钱，不演了不演了，国家也好，世界也罢，不让我们赚钱的统统都灭啦，我们就是金融本身，我们是世界经济的操纵者！谁敢不让我们赚钱，我们就杀杀杀杀杀。其他事情都无所谓，我们有钱！"
 #早苗
  FRA_revolution_ended_there: "革命到此为止"
  FRA_revolution_ended_there_desc: "数年以来，社民党人和她们所谓的人民阵线弄得美丽的幻想乡乌烟瘴气，伟大的早苗元帅代表着人民真正的心声：\n“够了，这已经够了！”"
  FRA_Pro_Western_diplomacy: "亲西方外交"
  FRA_Pro_Western_diplomacy_desc: "过去，我们疏远圣杯，亲近东方国家以保持中立的政策在今天已经被证明是彻头彻尾的失败，那些被拉拢的对象无一在我们最为难的时候帮助我们。现在，是时候重回自由世界的怀抱，让我们的历史友邦来为我们的崛起提供最强有力的外部助力。"
  FRA_Back_to_the_free_market: "重回自由市场"
  FRA_Back_to_the_free_market_desc: "自由党人的观点毫无疑问是正确的：政府干涉对于拯救经济毫无作用，这是左派份子侵害祖国的另一根毒刺。而我们将用铁腕将它拔出，并带给经济真正的自由。"
  FRA_Manhunt_for_left_wing: "搜捕左翼"
  FRA_Manhunt_for_left_wing_desc: "虽然国家议会和政府已经被我们牢牢掌握，但肉眼可见的大量社民派组织和地下活动仍然活跃于整个国家。现在，取缔这些非法组织的命令已经下达，天下静谧之时即将到来。"
  FRA_The_Golden_Age: "黄金年代"
  FRA_The_Golden_Age_desc: "现在，异见人士束缚在我们伟大祖国上的枷锁已经被我们全部击碎，是时候由我们踩下油门，向着新的伟大时代冲刺了！"
  FRA_Assault_refurbishment_of_the_Tengu: "突击式翻新天狗里"
  FRA_Assault_refurbishment_of_the_Tengu_desc: "想要得到足够的投资，就需要大量的面子工程。通过利用塞钱来创造人民也立刻看得见，摸得着的景观，是最重要的。而给投资者以信心的永远是一条干净而腐败的街道，或者夜晚糜烂的灯光。"
  FRA_Shrine_Loan_Program: "神社贷款计划"
  FRA_Shrine_Loan_Program_desc: "通过发放大量未经审查的贷款，可以短暂刺激经济。等待生意成熟而小企业主们尝试贿赂官员而进一步扩张的时候，她们要么被早苗的庞大计划所控制，要么倾家荡产。"
  FRA_Restructuring_of_standing_positions: "改建常平仓"
  FRA_Restructuring_of_standing_positions_desc: "在远古的幻想乡时期，设立了许多常平仓，用于在谷物低下时购买谷物，高价时卖出谷物。而现在这些仓库暂时空置。我们可以永远地借用它们，把它们变成富商巨贾们倒腾货物的储仓，可以得到大量的现金流。"
  FRA_Made_in_Kappa: "“河童制造”"
  FRA_Made_in_Kappa_desc: "通过一个简简单单的商标，我们可以用补贴国有大企业和外资小企业的模式让她们先来幻想乡落户。其次，再把这些产品赋予给公众“河童制造”的印象。消费者会爱上，并依赖它。"
  FRA_Pension_reinvestment: "养老金再投资"
  FRA_Pension_reinvestment_desc: "早苗之前的幻想乡真的有人懂经济吗？这个本质上不完善的养老金制度如果还想继续存续下去，那么作为商业模式的探索者，那些本来就不会死的妖怪们的养老金被强制再投资到一个指定指标，以促进经济繁荣。"
  FRA_Direct_material_assistance: "直接性物质援助"
  FRA_Direct_material_assistance_desc: "切断利用助学贷款，助农贷款等资金链来补贴财政溃口，随后直接发放东风谷财团名下无法出口的多余产品——无疑是为了更伟大的目标一起努力而做的微小贡献。至少你得承认，天狗与河童们的工艺还是值得信任的，不是么？"
  FRA_The_loveliest_laborer: "最可爱的劳动者"
  FRA_The_loveliest_laborer_desc: "可爱的妖精们有能力胜任任何车间的精密工作。通过革新工作保障和制度，一些小小的奖励就可以激发她们巨大的工作热情。"
  FRA_The_gift_of_Yokai_Mountain: "妖怪之山的馈赠"
  FRA_The_gift_of_Yokai_Mountain_desc: "既然早苗已经成功当选，那么妖怪之山的馈赠应当被彻底发掘出来。有了这些钨矿，我们可以确保战时的资源供应。"
  FRA_Large_arms_contracts: "大额武装合同"
  FRA_Large_arms_contracts_desc: "幻想乡人类所属的军队通常装备落后，士气低落。而我们的军火工厂也因为没有订单而困扰。那么，一个完美的解决办法就诞生了；无论如何，流水线必须开动！"
  FRA_Now_man_and_God_have_property: "现人神有财产"
  FRA_Now_man_and_God_have_property_desc: "国有财产？公有财产？私有财产？宗教财产？好像都不是。一批纯粹依靠热情而低成本的工业如同雨后春笋般涌现出来，奠定了这一新的所有权模式。"
  FRA_Miracle_Affordable_Housing: "奇迹保障性住房"
  FRA_Miracle_Affordable_Housing_desc: "如果你欠神社百八十块，那么神社是你的负责人；如果你欠神社成千上万块，那么你是神社的人。但是成为神社的人，至少确保了这些可怜人的保障性住房政策，好让她们继续为幻想乡服务。"
  FRA_Replan_the_voting_zoning: "重新规划投票分区"
  FRA_Replan_the_voting_zoning_desc: "在来之不易的胜利过后，通过重新规划守矢神社的投票分区，我们可以确保在下次选举的时候这些地区都会被以一个相对稳固的优势让早苗再次胜利。"
  FRA_Burn_the_debt_file: "烧毁债务档案"
  FRA_Burn_the_debt_file_desc: "没有人想会知道多少人抽了多少油水，也没有人将会知道。直接将债务档案用奇迹烧毁，可以确保那些贪污商人不会因为被清算的恐惧而离开幻想乡，更能稳定乱局。那些经常挪用公款的大妖怪们也会少一些牢骚了。"
  FRA_Take_advantage_of_greed: "利用贪婪"
  FRA_Take_advantage_of_greed_desc: "贪腐好办事。通过利用人性的缺陷，奇迹就可以达到任何地方，德意志国的招标计划里，超次元的外包合同章下，甚至……邻国元首的桌子上……"
  FRA_Sanae_University: "早苗大学"
  FRA_Sanae_University_desc: "在守矢神社下先富起来的第一批人，现在想要为了她们的企业培养更多的人手，而同时也为了回赠早苗所赋予她们的一切全能——一个私办而有庞大的大学，在天狗里被建立了起来。"
  FRA_Streamlining_bureaucracy: "精简官僚系统"
  FRA_Streamlining_bureaucracy_desc: "通过雇佣外国富有经验的买办阶层，我们就可以获得她们的效忠，更快与外国企业接头的渠道，以及打压本国的大妖怪阶层。她们的专业技能为我们所需要。"
  FRA_Elimination_system: "抹零制度"
  FRA_Elimination_system_desc: "由于货币的不统一，收谷物税或者矿业税的时候总是会被官吏小小的“抹零”，还经常造成基层与民众之间的冲突。不如干脆以神社的名义正式化这些繁杂的步骤，一举赢得基层官吏的欢心。"
  FRA_Shrine_Maiden_Execution_Team: "巫女执行队"
  FRA_Shrine_Maiden_Execution_Team_desc: "汲取了上次伟大战争阿克西斯教团尝试渗透守矢神社的例子来看，让平常不参与劳动的青少年女性加入巫女执行队无疑是一个好选择。将道德检查这一权力交给巫女们的好处，就是我们将收获一批忠诚的青年军，时刻为了早苗的意志而战斗。"
  FRA_Factory_Expansion_Act: "工厂膨胀法案"
  FRA_Factory_Expansion_Act_desc: "失业者是诞生极端思想的最佳土壤。经过了与一些外企与本地龙头企业的对接，每个扩编的工厂都可以获得一些廉价的劳动力和政府采购上的优惠。"
  FRA_Kidnapping_of_public_opinion: "民意绑架"
  FRA_Kidnapping_of_public_opinion_desc: "通过之前的贿赂，我们可以一个一个把那些成事不足败事有余的官员拖下水。文文新闻一报道，号外一喊，巫女执行队就将站在这些官员的门外，带去必然面对的命运。"
  FRA_Organize_science_notes: "整理理科笔记"
  FRA_Organize_science_notes_desc: "东风谷早苗的记忆可谓是一个大宝库。只要把其中有用的知识时不时的做一些整理，相信我们可以提前预知战争未来的发展方向。"
  FRA_Thought_control: "思想控制"
  FRA_Thought_control_desc: "大家跟着我念：“我们永远敬爱早苗！”\n对，很好，再念一遍\n嗨，那边的，对，就是你\n怎么，你不敬爱伟大的早苗么？\n我记得你的家人都在人间之里，对么？"
  FRA_Twice_saved_the_Motherland_hero: "两次拯救祖国的英雄"
  FRA_Twice_saved_the_Motherland_hero_desc: "伟大的东风谷早苗证明了她无愧幻想乡救世主的称号！两次伟大战争中，是早苗元帅带领我们拿下了胜利，接下来的世界，无人可以挑战幻想乡的荣光！"
  FRA_cant_follow_common_sense_Gensokyo: "在这个幻想乡可不能按常理行事"
  FRA_cant_follow_common_sense_Gensokyo_desc: "妖怪和人类第一次团结在一位巫女的手下，经历过以前的分裂的老人都高呼不符合常理，但她是早苗，已经有人提出，凡是早苗元帅的命令，就一定是正确的！凡是早苗元帅的敌人，就一定得毁灭！"
  FRA_I_am_a_miracle: "我即奇迹"
  FRA_I_am_a_miracle_desc: "早苗元帅在战场上那出神入化的指挥艺术让每一位军官都为之倾倒，目前指挥部希望早苗元帅能抽时间对这些军官们进行教学以提高指挥能力，当然早苗元帅也很乐意帮助自己的追随者们更加优秀。"
  FRA_Immortal_Empire: "不朽帝国"
  FRA_Immortal_Empire_desc: "现在的幻想乡，放眼望去毫无敌手，欧洲大陆由我们说了算，如果说目前的幻想乡还缺少什么的话，那就是缺一个带着皇冠的主人！"
  FRA_Citizens_are_patriotic: "公民皆爱国"
  FRA_Citizens_are_patriotic_desc: "长时间的爱国教育已经让我们的公民为祖国的成就而自豪，并乐意将自己的余生奉献在祖国强盛的道路上。这无疑能够让陛下的统治更加牢固，没有什么比公民热爱祖国更能证明一个政权的先进性的。"
  FRA_New_Continental_Army: "新大陆军"
  FRA_New_Continental_Army_desc: "巫女执行队已经在战争中证明自己的实力，早苗陛下对此大加赞赏，并提出以巫女执行队为核心组建一支全新的忠于皇帝的军队，早苗陛下亲自命名为新大陆军！"
  FRA_Glorious_elitist_rule: "光荣的精英化统治"
  FRA_Glorious_elitist_rule_desc: "早苗陛下带来的胜利让幻想乡精英阶级主动向我们靠拢，那些接受过良好教育的人才都愿意为早苗陛下献上忠诚，早苗陛下也大发慈悲让精英阶级一些忠诚人士获得更好的奖励，以此激发这些家伙的热情。"
  FRA_Imperial_Guard: "帝国近卫军"
  FRA_Imperial_Guard_desc: "随着陛下加冕的落幕，一支受陛下直接指挥的近卫军组建计划被提上了日程。我们要做到，近卫军将成为早苗陛下意志的延申！陛下指到哪里，近卫军就要以最快速度到达哪里。"
  FRA_Kochiya_Code: "东风谷法典"
  FRA_Kochiya_Code_desc: "为了维护皇帝的统治，早苗陛下组织学者亲自撰写了一部法典，为皇帝的统治赋予了合法性。这部法典也被命名为东风谷法典。"
  FRA_Emperor_we_love_you: "皇帝，我们敬爱你呀！"
  FRA_Emperor_we_love_you_desc: "东风谷早苗，我们的巫女，我们的元帅，我们的皇帝！整个幻想乡都在高呼，皇帝万岁！"
  FRA_Continental_system: "大陆体系"
  FRA_Continental_system_desc: "是时候了，愚蠢的圣杯王国已经不配成为幻想乡的盟友了，欧洲大陆应该是幻想乡说了算！我们将会与忠诚于皇帝陛下的外国友人们，组建一个幻想乡的势力圈，将来，早苗陛下的意志就是欧洲的意志！"
  FRA_Coronation_of_King_of_Iberia: "加冕伊比利亚国王"
  FRA_Coronation_of_King_of_Iberia_desc: "自古以来，伊比利亚就是幻想乡不可分割的一部分，正好早苗陛下的皇冠上的明珠有点少了，那么是时候让伊比利亚重回幻想乡的怀抱了。"
  FRA_Rebuild_Duchy_of_Warsaw: "重建华沙公国"
  FRA_Rebuild_Duchy_of_Warsaw_desc: "一直以来，执念之国就是欧洲的门户，她们承担着守护欧洲大门的重任，如今，整个欧洲都在幻想乡的管辖下，那么这座门户，就应该属于幻想乡！建立华沙公国，让她们成为幻想乡的守门者。"
  FRA_Sanae_Bank_expands: "早苗银行扩张"
  FRA_Sanae_Bank_expands_desc: "火车银行自以为能永远保持中立，但现在整个欧洲都在贯彻早苗陛下的意志，火车银行竟敢反对陛下，军队已经动员完毕，火车银行的存在必须消失！"
  FRA_Lost_shrine_fiefdom: "守矢神社封地"
  FRA_Lost_shrine_fiefdom_desc: "守矢神社培养了早苗陛下，陛下也对这片土地充满感情，军部有个提议，给那些意大利佬一个教训，让守矢神社变大一点，想必可以获得陛下的欢心。"
  FRA_Destroy_encirclement: "摧毁包围网！"
  FRA_Destroy_encirclement_desc: "我们的敌人畏惧幻想乡的威势，居然联合起来，试图玷污早苗陛下的荣光，这是我们不可忍受的，军队已经集结完毕，我们相信，此战以后，幻想乡再无对手，守卫幻想乡荣光，吾辈义不容辞！"
  FRA_Take_Louisiana_home: "带路易斯安那回家"
  FRA_Take_Louisiana_home_desc: "是时候让我们的北美殖民地回归了，她们离开我们太久了，邪恶的精灵在我们的土地上压榨我们的子民，不可忍受，舰队已经集结，随时可以开始登陆作战！"
