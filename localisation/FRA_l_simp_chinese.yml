 FRA_Gensokyo.017.t: "提醒：这是个轻量化重置的版本"
 FRA_Gensokyo.017.desc: "提醒：这只是个轻量化重置的版本，幻想乡的正式重置内容（完全重置的选举系统、更多的路线、更丰富的国策树）将会在之后制作出。\n\n别来问什么时候能玩，问就是什么时候做完什么时候能玩"
