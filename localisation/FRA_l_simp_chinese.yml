  FRA_Gensokyo_news.005.t: "$news_event_background$国民同盟赢得幻想乡大选"
  FRA_Gensokyo_news.005.desc: "幻想乡，作为大革命与现代民主的发祥地，其民主程序在数十年的混乱与大战中停滞。其总统稗田阿求在大战后带领幻想乡进入了繁荣，并重启了共和国的民主化进程，在数年的准备后，第三共和国的第一届选举已在近日正式结束。\n根据幻想乡的报道，国民同盟赢得了共和国选举。国民同盟是由国民阵线与全国共和运动组建的选举同盟，其领袖与候选人是国民阵线的党魁铃仙·优昙华院·因幡。\n总统铃仙·优昙华院·因幡与总理蓬莱山辉夜在凯旋门广场发表了公开的就职演说，她们宣誓将逆转以往对外国人的优待政策，全面振兴幻想乡本国人的利益。"
  FRA_Gensokyo_news.005.a: "幻想乡优先！"
  FRA_Gensokyo_news.005.b: "我们终将击败她们"
  FRA_Gensokyo_news.005.c: "这将是个威胁"
