 #旧
  FRA_general_election: "幻想乡大选"
  FRA_general_election_desc: "大选在即，吾辈尚需保证过程无虞，但仅需数日，只待唱票完毕，我等即可知晓幻想乡在此当何去何从。"

  FRA_The_Freedom_Front_won: "自由阵线胜选"
  FRA_The_Freedom_Front_won_desc: "革命的遗产仍安然无恙！幻想乡仍然掌握在民主簇拥者的手中，虽然在某些方面我们仍然无法避免分歧，但有一点已经明了：我们已无需担心左翼暴徒妄图染指幻想乡的领导权力。该做些别的事情了。"

  FRA_The_legacy_of_the_Revolution: "大革命的遗产"
  FRA_The_legacy_of_the_Revolution_desc: "大革命啊，那是一个伟大的时代，我们的思想兴起之时，经过了这么多年的变迁，我们仿佛渐渐忘却了当年的追求，是时候去重新审视那个光辉岁月，在那风云激荡的年代肯定留下了许多我们值得去追忆、深思、发扬的东西。"

  FRA_Training_in_government_functions: "政府职能培训"
  FRA_Training_in_government_functions_desc: "僵硬的过渡政府与漫长的隔离期共同造就了一个极为松散，无知，且缺乏专业性的政府部门，也许幻想乡的人民已经习惯了这样的现状，但它撑不起一个强硬而团结的国家，要么将这群人扫地出门，要么将他们训练成足以应对国家行政管理的文官团体。没有别的选择可言。"

  FRA_Freedom_equality_fraternity: "自由、平等、博爱"
  FRA_Freedom_equality_fraternity_desc: "自由、平等、博爱"，这三点至高原则一直以来便是幻想乡共和国的座右铭。幻想乡刚刚从政治斗争的乱潮中脱出，政府上下都尚未脱离思想上的混乱，我们既需要重新将我们的理念传扬至各个部门，又需要用一些手段来提醒他们——他们有必要将我们的理念奉之为准。"

  FRA_Demand_the_annexation_of_Dominion: "要求自治领归附"
  FRA_Demand_the_annexation_of_Dominion_desc: "伟大战争以来，为了应对来自几方的威胁，我们不得不放弃了战略重地的治理权，让那些战争中的英雄们代为管理，使其建立起有效的防御体系。虽然其战略卓有成效，但已经不在适合如今的局势了，是时候让这些自治领回归幻想乡的怀抱之中了。"

  FRA_Attack_KMK: "进攻红魔馆"
  FRA_Attack_KMK_desc: "红魔馆，伟大战争的导火索，幻想乡历史上不可磨灭的伤痛，我们无法放弃的祖国故土，现在我们有一个千载难逢的机会，没有各方干预的机会，圣杯在大萧条中无法分神，戴比路克的扩张还未触及此地，只要我们大胆向前，它将轻而易举的回归。"

  FRA_Develop_the_Magic_Forest: "开发魔法之森"
  FRA_Develop_the_Magic_Forest_desc: "魔法森林一直以来都是我们拱卫首都人间之里的重要地区，他就是幻想乡的一块晴雨表，他的兴衰也是幻想乡兴衰的预兆，现在的他就开始跟不上幻想乡的发展了，我们不能放任不管，开发魔法森林也该提上日程了。"

  FRA_Arsenal_of_Democracy: "民主兵工厂"
  FRA_Arsenal_of_Democracy_desc: "戴比路克的威胁迫在眉睫，我们不能坐以待毙，我们还有地球的责任，人民的自由，民主的理想需要我们去奋斗，构建我们的军事工业，加强自身的武备力量，去捍卫我们所追求的真理。"

  FRA_The_Human_Research_Institute: "人间之里科研所"
  FRA_The_Human_Research_Institute_desc: "我们的科研力量在世界范围内尚与国家势力有所脱节，我们已经批准在人间之里这一共和国的心脏划拨一轮新的科研设施计划，目标是在人间之里拥有一套崭新而独立的科研机构集群。"

  FRA_Restart_the_Yuedu_military_industry: "重启月都军工"
  FRA_Restart_the_Yuedu_military_industry_desc: "月都，身处幻想乡的南部山区之中，一直以来都是幻想乡的军事重地，其内部拥有拥有完备的军事工业，虽然因为伟大战争之后的和平导致弃之不用，但其完备的体系依然保留至今。现在，新一轮的战乱将起，是时候让这些庞大的机械从新运转，展现它往日的关辉了。"

  FRA_Keep_up_with_our_friends: "紧跟我们的朋友"
  FRA_Keep_up_with_our_friends_desc: "一次大战的结束为世界带来了数十年的祥和安定，这一点当然要归功于我们和圣杯王国团结而联合的强大存在，上一次我们于其携手击败了妄图侵略我国圣地的邪恶集团并带来和平。这一次亦不会有些许差别！旧联盟将让任何妄图挑战欧罗巴秩序的黑暗存在化为齑粉。"

  FRA_Agreements_on_mutual_assistance_in_scientific_research: "科研互助协定"
  FRA_Agreements_on_mutual_assistance_in_scientific_research_desc: "在重新确定了双方的外交立场之后，与我们的盟国展开一轮全面的科研人员交流已是必要，如果我们想在科研领域占得对敌先机，我们就需要尽快构建属于我们的科研合作网络。"

  FRA_Mutual_Trade_Assistance_Agreement: "贸易互助协定"
  FRA_Mutual_Trade_Assistance_Agreement_desc: "如果要说我们还有什么共同点可言，那就是我们都深受大萧条之苦，但是战争可不等我们喘息，要想尽可能快的跳出经济低迷的深渊，我们必须寻求进一步的经济合作乃至互相援助。"

  FRA_The_Holy_Grail_cannot_be_trusted: "圣杯不可信任"
  FRA_The_Holy_Grail_cannot_be_trusted_desc: "我们依旧记得“伟大战争”的惨痛。圣杯，我们那所谓的盟友，在大战期间让我们冲锋陷阵，它却在其后坐享其成，仔细想想，这场大战，我们只是名义上的战胜国，我们想要得到利益被一一剥夺，不仅如此，看看现在的国内，这满地的乱象就是它的成绩。它已经不值得我们去相信了，我们要走出自己的道路。"

  FRA_A_deal_with_the_devil: "与恶魔的交易"
  FRA_A_deal_with_the_devil_desc: "德意志，我们过去的敌人，现在它们龟缩在奥地利的山区里，艰难的抵御着戴比路克的扩张，面对戴比路克的战争威胁，它们与我们处在同样的境遇之中，我们得联系他们，团结一切我们可以团结的力量。"

  FRA_Mediterranean_Economic_Circle: "地中海经济圈"
  FRA_Mediterranean_Economic_Circle_desc: "徳意志法西斯与意大利王国的战争机器正在发动，其轰鸣声让人难以忽视，也许，利用于他们的友好关系，我们能够彻底改变地中海沿岸的经济格局？要知道如果能和他们一起掌控地中海，那么不列颠岛上的崽种可就无从下手了..."
  FRA_Mediterranean_Economic_Circle_tt: "我们将向地中海沿岸国家发出市场准入邀请"

  FRA_The_People_Front_won: "人民阵线胜选"
  FRA_The_People_Front_won_desc: "此确乎是大革命真正的终焉！没有什么能够阻止代表着幻想乡最广大人群利益的革命者入主人间之里了，诚然，我们要做的还有很多，但是无妨，有志者事竞成，让我们为这场革命欢呼！"

  FRA_Party_elections: "党内选举"
  FRA_Party_elections_desc: "人民阵线是一个大帐篷式的政治联盟，定不能效仿苏俄的松散体制，我们必须加速完成从“阵线”到“政党”的过渡，为了尽快确立能够团结红色力量的政治领导。一场重要的党内选举将会决定哪一方会得到人民的支持并主导联盟的话事权。"

  FRA_Accession_to_the_Third_International: "加入第三国际"
  FRA_Accession_to_the_Third_International_desc: "幻想乡应当与来自莫斯科的同志步调一致，也许日后我们会试图在共产主义阵营里谋求更高的政治话语权，但是现在大敌当前，最重要的还是与我们的坚定友邦站在同一条战线上。为了世界的解放而战，为了共产国际而战！"

  FRA_European_Liberation_League: "欧洲解放同盟"
  FRA_European_Liberation_League_desc: "欧罗巴的解放事业不需要莫斯科的高官们碍手碍脚。幻想乡有能力和信心领导欧洲的解放运动。加入苏维埃联盟的行列只会让我们的革命事业遭到来自东方的横加干涉，并有可能让日后的欧洲大陆处于新的阴影之下。欧罗巴的同志们将会自己团结起来以应对任何威胁，包括莫斯科。"

  FRA_Defend_our_frontiers: "保卫我们的边疆"
  FRA_Defend_our_frontiers_desc: "苏联在欧洲的失败作为间接导致了我等此刻四面皆敌的处境，尽管我们的邻居目前都有比阻挠我们的革命更加重要的事项，但我们不可松懈，以武力先发制人的选项必须纳入考量。一个安全的缓冲带对于脆弱的共和国来讲很可能是必要的。"

  FRA_Brothers_in_unison: "兄弟齐心"
  FRA_Brothers_in_unison_desc: "面对来自德意志的法西斯威胁，我们需要的是团结，与友邦的团结，西方的团结，乃至全欧洲的团结，唯有来自五湖四海的欧洲人民团结一致对抗外侮，我们才有可能将邪恶而强大的外星殖民者赶出这个世界。"

  FRA_Absorb_the_Soviet_experience: "吸纳苏联经验"
  FRA_Absorb_the_Soviet_experience_desc: "作为第一个在社会主义建设领域开始尝试的红色过度，苏联在行政架构与经济结构的经验——与失误都是我等可以借鉴的，幻想乡的社会主义建设道路绝不是单纯的几句经书可以概括的，我们必须冷静的审视这些成就与悲剧。并给出幻想乡自己的建设方略。"

  FRA_Training_of_government_officials: "培训政府要员"
  FRA_Training_of_government_officials_desc: "要想尽快结束幻想乡目前松散浮夸的行政环境，同时确保政府部门的根本方向，我们就必须抓紧安插一些同志进入幻想乡的政府体制并控制各个部门，推进新行政班子的重建。"

  FRA_Improve_workers_rights: "提高工人权益"
  FRA_Improve_workers_rights_desc: "我们的政策是温和而渐进的，要想让我们的道路得到最多人的认可与支持，我们就必须说服工人群体满足于这场温和的体制改革，只要确保工人的政治权利与社会福利在一个相当高的层面上，想必他们很难会热心于要求更加激进的社会变革。当然，这需要一个过程。"

  FRA_Towards_socialism: "迈向社会主义"
  FRA_Towards_socialism_desc: "革命已经结束，我们一直坚信着这一点。我们对苏联的激进实验嗤之以鼻，将希望放在一场和平的，理想性的政治变革之上，也许在另一种层面上，我们的前途可能更加道阻且长，但时间终究会给我们答案，社会主义是属于全体人民的乌托邦，而我们正在稳步前进。"

  FRA_Great_socialist_transformation: "社会主义大改造"
  FRA_Great_socialist_transformation_desc: "很明显，要想继续这场伟大革命，我们就不能仅仅满足于夺取幻想乡的权柄，一场全方位的根本性的社会主义大改造计划已经提上日程，我们将会尽可能快的将幻想乡拉上社会主义经济的轨道。届时幻想乡的无产阶级将会为自己所做出的伟大成就而自豪。"

  FRA_Permanent_revolution: "不断革命"
  FRA_Permanent_revolution_desc: "大革命从未结束！也许因为资产阶级的反动本质，这场革命曾经坠入低谷，但是低谷不等于终曲！无产阶级从来不会在字典里承认“死亡“与”终结“！革命只会继续，革命终会继续！向共产主义乌托邦前进！"

  FRA_Advanced_production_mode: "先进生产模式"
  FRA_Advanced_production_mode_desc: "随着更先进的技术逐步投入到工业生产之中，我们现在的生产模式已经无法高效的调动这些先进的东西了，我们应该对此做出改变。利用机器人和自动化生产思想完成整个生产过程，可大大减少人工成本，提高生产效率和品质。更能灵活的改变生产方式，实现对需求的快速响应，实现整个国家的高速运转。"

  FRA_Kappa_Academy_of_Sciences: "河童科学院"
  FRA_Kappa_Academy_of_Sciences_desc: "河童，一直以来都是都是幻想乡的科技来源，为了更进一步的发挥河童的科研优势，我们将零散的科研力量整合起来，成立河童科学院。"

  FRA_Large_scale_industrialization: "大规模工业化"
  FRA_Large_scale_industrialization_desc: "我们的经济仍然受限于大萧条带来的影响，但是战争已经迫在眉睫，我们得抓紧继续过渡政府几十年都尚未完成的事业——让幻想乡跨入工业化国家的大门。"

  FRA_Construction_of_Renli_Industrial_Zone: "人里工业区建设"
  FRA_Construction_of_Renli_Industrial_Zone_desc: "人间之里作为我国首都，可以说是幻想乡最为关键的经济腹地，我们将在这里规划一片新的国营工业区，这也是我国的计划经济建设的一个重要部分。"

  FRA_Fantasy_township_unification_process: "幻想乡统一进程"
  FRA_Fantasy_township_unification_process_desc: "几十年间，幻想乡一直都未能实现地方上的行政统一，各个神社与人间之里分庭抗礼，而红魔馆更是带着众多君主制余孽与共和国隔河对峙，但是在红色军队的面前，这些都不再将是问题。在进一步武装共和国的进程中，我们将会着眼于进行彻底统一整个幻想乡并重新建构地方秩序的相关工作。"

  FRA_Socialist_transformation_of_Dominion: "社会主义改造"
  FRA_Socialist_transformation_of_Dominion_desc: "我们已经做好了将全国经济迈向一个新阶段的一切准备。时机已经成熟，通过一场彻底的社会主义产业改造计划，我们将能够让我国经济从低迷的金融情况中解放出来，同时彻底驱逐资本主义者在幻想乡经济领域的存在，这场变革将是全面的，从经济到政治上的。"

  FRA_Enter_the_earthly_world: "进军人间之里"
  FRA_Enter_the_earthly_world_desc: "看看所谓的“民主”给幻想乡带来了什么吧：选举成为了彻头彻尾的闹剧，人里的居民们在这场混乱中担惊受怕，但那些党派们却因忙着争权夺利而对此无动于衷！\n幸运的是，不是所有人都会对此坐视不管，一位来自魔法之森的人偶魔法使，爱丽丝·玛格特罗依德，已经带着她的人偶大军向人间之里进发，以图稳定秩序。"

  FRA_Grand_Protector: "大护国公"
  FRA_Grand_Protector_desc: "混乱的秩序已经恢复，但这场选举闹剧给人间之里乃至整个幻想乡带来了难以愈合的创伤，现在民众们已经对前民主政府彻底失去了信任，转而拥护爱丽丝为幻想乡的合法统治者。为了证明自己不忘保护幻想乡的初心，爱丽丝宣布她将出任幻想乡的“大护国公”，尽自己所能来统治并保护这片乐土。"

  FRA_Puppet_tactics: "人偶战术"
  FRA_Puppet_tactics_desc: "不像幻想乡现有部队那毫无章法的混乱战术，爱丽丝的人偶军团以集中精锐力量攻敌薄弱之处，待敌人露出颓势后再乘胜追击，彻底击溃敌人而闻名。我们接下来所着重培养的机械化部队或许能从中获益良多。"

  FRA_Accelerate_mechanization: "加速机械化"
  FRA_Accelerate_mechanization_desc: "双拳难敌四手，就算我们有了先进的机械化部队，不能形成足够大的规模的话也难以发挥作用。在大护国公的一系列命令下，我们将着手于简化现有设计并协调生产线，争取以更快的速度将机械化推广至幻想乡的所有部队。"

  FRA_Sport_warfare: "运动战"
  FRA_Sport_warfare_desc: "如果指望蹲在战壕里面以及慢吞吞的战线部署就能击败对手，那只会复刻上一次伟大战争的惨剧。只有快速行动，在对方反应过来突入并包围分割她们的部队，才能以最小的代价瓦解对方的防线。速度是唯一神，爱丽丝则是先知！"

  FRA_Reshuffle_the_government: "改组政府"
  FRA_Reshuffle_the_government_desc: "上一任的政府简直是幻想乡历史上的一场笑话，大战胜利后都没能稳定住国内局势，我们已经成为了整个世界的笑柄。现在，大护国公，幻想乡的伟大领袖，传奇人偶师--爱丽丝，将废除上一任政府，组建能让幻想乡再次伟大的全国领导力。"

  FRA_Purge_the_unfaithful: "清洗不忠者"
  FRA_Purge_the_unfaithful_desc: "毫无疑问的是，政府中不少人员对爱丽丝的“独裁统治”颇有微词，她们的不满可能会逐渐增加，最终将导致刚有起色的政府进入新一轮的崩溃循环。当然，伟大的爱丽丝肯定不会让这一切发生，是时候对那些不忠者进行“优化”，彻底的消失才是她们对国家最大的贡献。"

  FRA_Alice_Constitution: "爱丽丝宪法"
  FRA_Alice_Constitution_desc: "没有规矩，不成方圆。一国之治怎能少了最为重要的根本法度呢？原本的宪法已经太过陈旧，靠着这如同封建教条的法律，已经不能治理好如今的国家，我们得进行革新，在大护国公的指导下，起草一份适应当下，开创未来的伟大宪法。"

  FRA_Eternal_protector_of_the_country: "永远的护国公"
  FRA_Eternal_protector_of_the_country_desc: "在爱丽丝的领导下，幻想乡已经焕然一新，经济这一命脉被国家牢牢掌握在自己的手中，民众们则在人偶军团及机械化部队的保护之下全心全意地为国家贡献着自己的一份力量。这或许不是最理想的乐土，但一定是强大到能保证所有人都能安心生活的乐土。\n而我们的大护国公也将继续守护这个国家，直到永远......"

  FRA_Gather_the_elite: "召集精英"
  FRA_Gather_the_elite_desc: "幻想乡从不缺乏人才，但若得不到引荐，她们很可能只能在乡野里碌碌无为地度过短暂或漫长的一生。在大护国公的计划下，我们将召集她们，让她们能更好地发挥自己的学识，更好地为为幻想乡贡献自己的一份力量。"

  FRA_Guided_economy: "指导式经济"
  FRA_Guided_economy_desc: "圣杯王国的“黑色星期二”给了我们一个警示：完全放任的自由经济终将会把陷入崩溃的深渊。只有在国家的干预及指导之下，经济才能在尽可能地规避各种风险的情况下保持平稳发展，国家也能因此得以稳定。前任政府碍于种种原因而始终未能迈出这一步，而我们的大护国公已经受够了这些繁文缛节——\n所以，尽管放手去做吧。"

  FRA_Nation_country_glory: "民族、国家、荣耀"
  FRA_Nation_country_glory_desc: "必须明确的是，没有国家的民族犹如风中散沙，没有民族的国家则如空中楼阁。而将民族与国家紧密相连的一个方式，就是给民众们教育自己民族的优越性，为国家服务的责任性，最终归纳出“优秀的民族因为国效劳而荣耀”这一结论。\n考虑到我们的大护国公在执政之前曾举办过几场人偶剧，由她及她的人偶亲自进行宣传想必不是什么难事。"

  FRA_Return_to_the_world: "重返世界"
  FRA_Return_to_the_world_desc: "现在幻想乡已经团结在一面旗帜之下，我们终于有足够的精力来将目光放至国际事务之上，在世界上重新占有一席之地了。考虑到东边的戴比路克帝国那日益增长的威胁，以及西边的圣杯王国对我们的严防死守，我们必须谨慎选择我们的盟友。"

  FRA_Fantasy_Township_is_unified_again: "幻想乡再一统"
  FRA_Fantasy_Township_is_unified_again_desc: "尽管幻想乡的居民们都能在大护国公的人偶军团下得到充分的保护，但北边的雾之湖地区并非如此。我们根本无法想象在大分裂之后那边的民众们究竟遭受了怎样的困苦，我们必须动用一切手段，将雾之湖重新并入幻想乡的版图，将民众拯救出来，让她们们得以在爱丽丝、在人偶军团、在幻想乡的保护之下重新开始正常生活！"

  FRA_Continental_Dreams: "欧陆之梦"
  FRA_Continental_Dreams_desc: "幻想乡是一片富饶的乌托邦，但这绝不是我们满足于现状的理由！为了幻想乡的再次伟大，为了整个欧陆的最终和平，我们有义务、有理由、有条件将更多的土地纳入幻想乡的版图，让更多人能得到大护国公的保护，这样我们才能将幻想乡的这片永恒的乐土，扩展为全欧罗巴那惊羡旁人的乐园！"

  will_be_bypass: "这个国策会自动跳过"



  FRA_Black_Tuesday_arrives: "黑色星期二到来"
  FRA_Black_Tuesday_arrives_desc: "大萧条的影响已经波及至我国经济，这场冲击的影响之大以至于我们必须放下其他事务来专注于解决危机，无论方法如何，我们都应该尽快解决经济危机问题。"

  FRA_Nationalized_bankruptcy_industry: "国有化破产产业"
  FRA_Nationalized_bankruptcy_industry_desc: "我们不能放任企业破产所导致的失业潮继续下去，以此作为契机，我们将能够以最小的代价在相当广的范围内推行经济国有化政策，这些已经破产等待重组的工业企业将成为幻想乡的第一批国有工业产业。"

  FRA_Infrastructure_construction: "基础设施建设"
  FRA_Infrastructure_construction_desc: "解决失业问题，最好的办法永远是提供就业岗位而非单纯救济，通过在全国各地开展基础设施建设的行政命令，无数失业游民将会被吸纳进临时的工程岗位。此乃千秋万利之事。"

  FRA_Visible_hands: "看得见的手"
  FRA_Visible_hands_desc: "诚然，我们并不赞成在经济低迷的情况下彻底替换我们的经济体制，但我们仍可以将计划性的经济因素纳入我们的市场体系，确保幻想乡的市场秩序能够在很大程度上向我们预想的方向调整与运行。"

  FRA_Speed_up_the_process_of_nationalization: "加快国有化进程"
  FRA_Speed_up_the_process_of_nationalization_desc: "我们的国有化政策取得了相当广泛的支持，现在我们更应该用积极的态度推进企业国有化政策，在范围，程度，管理结构上，我们都要进一步促使公务人员能够对我们控制下的经济个体进行更加有效的操控和管理。"

  FRA_Give_up_the_gold_standard: "放弃金本位"
  FRA_Give_up_the_gold_standard_desc: "我们不能再对黄金的自由流动与输出视而不见了，在幻想乡的储备黄金流失殆尽之前，政府必须取得足够的权力干涉并保证本国货币秩序的稳定，黄金能够在幻想乡自由兑换与流动的时代到此为止，我们必须接受金本位制走向崩溃的事实。"

  FRA_Saving_capital_industries: "挽救资本产业"
  FRA_Saving_capital_industries_desc: "破产潮正在以愈发膨胀的态势席卷全国，如果我们无法挽回这些濒临破产的企业，那么经济的崩溃与失业潮将会给幻想乡迎头痛击，我们决不能坐视这一切发生。一项特别的国家贷款计划已经出炉，即便将散尽千金我们也得挽救这些站在悬崖边上的人。"

  FRA_Limited_intervention: "有限干预"
  FRA_Limited_intervention_desc: "自由主义者可以继续鼓吹他们对自由市场的信心，但我们没有必要，也没有时间去继续他们的赌博。自由主义经济理论已经走向失败，我们必须想办法干预混乱的市场形式，并做出根本性的政策转向。"

  FRA_Guarantee_bank_credit: "担保银行信用"
  FRA_Guarantee_bank_credit_desc: "如果我们不想让圣杯的悲剧出现在人间之里乃至整个幻想乡上，那么我们就决不能看着各地银行尤其是中央银行的信用走向崩溃，要让每位储户都能够领到他们的存款，就算费用需要由我们来承担。"

  FRA_Enlarged_the_Doll_Workshop: "扩大人偶工坊"
  FRA_Enlarged_the_Doll_Workshop_desc: "在对幻想乡的失业暴徒重拳出击之前，必须挽救这些即将因为薪资问题而破产的萧条企业。我们需要扩大人偶工厂的生产规模，着眼于用人偶在最大程度上替代原有劳动力，用低廉的人工造物代替这群低能暴徒。"

  FRA_The_military_oversees_the_market: "军队监督市场"
  FRA_The_military_oversees_the_market_desc: "市场秩序必须时时刻刻处于政府的监控之中，要想保证市场内的生产要素能够绝对正确的进行流动，军政府就必须使用一些强硬的管控手段，我们不能容许某些人因图小利而试图破坏管控下的全国市场。"

  FRA_Cooperation_with_capitalists: "与资本家合作"
  FRA_Cooperation_with_capitalists_desc: "要想推进领袖在幻想乡的统治得到巩固，我们就必须进一步加强与本国企业家的经济纽带，尽管这看上去不符合领袖的意愿。但要知道，政府需要钱维持运作，军队更需要军费支持，他们可不是大小姐一句话就能摆平的......"

  FRA_Control_the_economy: "统制经济"
  FRA_Control_the_economy_desc: "是时候了，我们将会确保国内大大小小的经济个体服从于军政府的指令，在全行业的范围内，国家必须掌握社会经济的方方面面，所有的企业人士都必须自愿将他们宝贵的产业与我们的战争机器进行绑定。"

  FRA_Five_year_plan: "五年计划"
  FRA_Five_year_plan_desc: "是时候抛弃资本主义式的市场经济体制了，共和国所指定的第一次经济发展计划将成为幻想乡计划经济的开始，同时它也将是幻想乡社会主义经济体制一个里程碑式的标志。"

  FRA_Building_socialism: "建设社会主义"
  FRA_Building_socialism_desc: "社会主义，人民追求的完美，政府奋斗的目标，我们已经战胜大萧条带来的阴霾，现在我们该昂首阔步，建设属于幻想乡自己的社会主义了。"

  FRA_Cooperation_with_military_industrial_complexes: "与军工企业合作"
  FRA_Cooperation_with_military_industrial_complexes_desc: "面对即将到来的战争，有必要与本国的军工企业商进行进一步的商讨与准备。一个隐秘的合作协议将会是幻想乡军备重整的开始，我们会保证在战争到来时幻想乡能够做好足够的准备去迎接他的敌人。"

  FRA_Economic_miracle_of_the_Republic: "共和国经济奇迹"
  FRA_Economic_miracle_of_the_Republic_desc: "经过我们一系列的举措，我们在幻想乡重新改良出一套温和而强力的市场经济体制，我们用行动证明了经济干预对于市场运行的重要性，我们在大萧条中的政策经验将会进一步引导共和国迈向经济繁荣的未来。"

  FRA_The_doll_goes_into_production: "人偶进入生产"
  FRA_The_doll_goes_into_production_desc: "在图图完那些工人暴徒之后，是时候让我们的人造劳动力进入到社会生产的方方面面中了，我们将用人偶与屠刀证明，无产阶级渣滓存在于这个世界的必要性已经无限趋近于零。让人偶成为幻想乡最基本的生产，我们只需坐享其成。"

  FRA_Automated_assembly_lines: "自动化流水线"
  FRA_Automated_assembly_lines_desc: "人造人偶作为幻想乡最基本的生产单位，其本身亦已具有担任流水线生产的工作能力，通过建设人偶流水线生产体系与安排人偶参与流水线生产方式同时进行，我们将能够实现全国产业自下而上的生产自动化，这将会彻底改变社会生产的基本逻辑，同时极大的降低企业的生产成本，幻想乡已经准备好进入一个可能世人都从未设想过的时代了。"



  FRA_Fantasy_Township_never_surrenders: "幻想乡永不投降"
  FRA_Fantasy_Township_never_surrenders_desc: "尽管我们做了一切能做的准备，但敌人依旧攻破了我们的防线，但我们绝不投降，我们将在山脉战斗，在海洋战斗，在街道战斗，在田野战斗，我们将保护我们的故土，不惜一切代价，即使这个国家绝大部分沦陷，即使我们孤军奋战，我们也将一勇无前，反抗到底。龙神的荣耀与吾等同在。"

  FRA_Mobilization_of_partisans: "动员游击队"
  FRA_Mobilization_of_partisans_desc: "大战失利，防线崩灭，大结界遭到毁灭一击，国土沦陷，但我们的反抗没有停止，也不能停止，圣神的龙神将我们团结一致，他的力量将带来胜利。游击队，亮出你们我獠牙，对我们的敌人以致命一击。"

  FRA_Bastion_Plan: "堡垒计划"
  FRA_Bastion_Plan_desc: "尽管敌人已经深入我们的领土，但现在开始构建防御还为时不晚。我们将收集一切可以收集的资源来重新建设防线，争取让敌人每前进一步都要付出数倍于之前的代价。"

  FRA_Agitating_the_rebels: "鼓动反抗者"
  FRA_Agitating_the_rebels_desc: "敌人或许能征服我们的土地，但绝对无法征服我们的意志，我们必须为一切反抗这提供力所能及的帮助，激发爱国情怀，宣传反抗意识，反抗者就是我们在敌后的英雄，让我们与地下抵抗者同在。"

  FRA_Build_a_large_rear: "建设大后方"
  FRA_Build_a_large_rear_desc: "我们的工业重地相继沦陷，幻想乡已经危如累卵，但我们不能放弃反抗的希望，我们得快速做出反应，军工没了就重建，后勤没了就再修，我们还没有到山穷水尽的地步。"

  FRA_Long_road_home: "长路归乡"
  FRA_Long_road_home_desc: "在过去的时间里，我们经历了牺牲、失败、国土沦丧。但，幻想乡并没有被击败，我们用勇气和毅力克服重重困难，抵御住了侵略者的疯狂进攻。今天，我们将迎来反攻的时刻，我们将用自己的血肉之躯捍卫我们祖国和民族的尊严。"

  FRA_Dragon_God_Raid: "龙神突袭"
  FRA_Dragon_God_Raid_desc: "正义的力量终于发挥了作用，反攻的火焰熊熊燃起。士兵们鼓舞着士气，浴血奋战。从头上被甩出的子弹，到脚下被抛起的土块，每一个动作都是为了国家，为了民族的尊严。士兵们用血肉之躯铸就不屈不挠的意志，狠狠打击敌人。最初的不和谐在这一刻得到了彻底的消解，大家为了一个共同的目标而团结一致，在炮声和鸣笛声中，寒冷而坚定的胜利笑容重新闪耀起来。龙神的荣耀将率先发起进攻，各位，跟上龙神的脚步，前进。"

  FRA_Moon_Battle_Unit: "月战部队"
  FRA_Moon_Battle_Unit_desc: "在月面战争时期，双方曾经使用过一些极其残忍的装备，尽管战争结束后这些装备就以不人道为名封存起来，但使用过这些装备的部队们仍在时刻保持待命。\n但既然战争形势已经危急到了这种地步，那么就没理由去考虑什么人道不人道了，是时候征召她们，将装备重新分发到她们手上了。"

  FRA_Strengthen_the_line_of_defense: "稳固防线"
  FRA_Strengthen_the_line_of_defense_desc: ""

  FRA_Regain_lost_ground: "收复失地"
  FRA_Regain_lost_ground_desc: "壮志凌云，英姿勃发，将军带领着军队，奋勇冲锋。炮声隆隆，弹雨纷飞，他们顽强地攻打敌方的据点。强敌疯狂，没能让任何一支军队退缩，毅然决然的迎难而上。士兵将攻破敌方防线，收复故土，赢回幻想乡的荣耀。他们拥有着强大的士气，在他们凯旋而归，获得了胜利的喜悦的那一刻，他们将骄傲地宣布：“为祖国而战，为家园而生！”"

#事件
  FRA_Gensokyo.001.t: "舵手逝世"
  FRA_Gensokyo.001.desc: "“我很遗憾，我们的伟大舵手，幻想乡首位共和领袖——稗田阿求，今日起，因病不幸去世。她对幻想乡的无限热爱和卓越贡献，我们都看在眼里，记在心里。我们将会永远纪念阿求......”\n在悼念会上，选举委员会会长无比沉重的说道：“现在，我们要把没有完成的选举进行下去，全体成员跟我宣誓”\n\n底下人站起来齐刷刷喊道："
  FRA_Gensokyo.001.a: "“吾等将秉承国母遗志”"

  FRA_Gensokyo.002.t: "记者发布会"
  FRA_Gensokyo.002.desc: "随着36年过半，幻想乡境内的首次大选又让苦闷于没有大新闻的天狗们活跃起来了，这片充满苦难与屈辱的土地上迎来了首次可以决定自己命运的时刻，各个党派早就摩拳擦掌跃跃欲试，想要在接下来的大选崭露头角，一举拿下幻想乡地区的领导权。不过，天狗还是很想采访一下稗田阿求的看法，作为幻想乡共和的领袖，天狗们还是很想借着这位将死之人的看法来狠狠收波元子，至于谁上台，天狗们并不怎么关心。"
  FRA_Gensokyo.002.a: "“请给工人一个提问机会！”"
  FRA_Gensokyo.002.b: "“魔理沙小姐将参与选举吗？”"
  FRA_Gensokyo.002.c: "“政府将如何处理接下来的国际贸易问题？”"
  FRA_Gensokyo.002.d: "“我们真的要放任西方那些外星殖民者吗？”"
  FRA_be_as_left: "我们将扮演§P人民阵线§!"
  FRA_be_as_PFG: "我们将扮演§C幻想乡自由党§!"
  FRA_be_as_IDU: "我们将扮演§Y独立民主联盟§!"
  FRA_be_as_right: "我们将扮演§F国民联盟§!"

  FRA_Gensokyo.003.t: "人民阵线"
  FRA_Gensokyo.003.desc: "面对右翼与中间派势力的选举压力，同为左翼政党的革命共产主义同盟、幻想乡共产党与幻想乡社会民主党宣布组建以幻想乡社会民主党为首的选举联盟“人民阵线”，来争取不久后大选的胜利。"
  FRA_Gensokyo.003.a: "前进，为了社会主义的明天！"

  FRA_Gensokyo.004.t: "自-民联盟？"
  FRA_Gensokyo.004.desc: "幻想乡国内的左翼与右翼已经联合起来，很可能在接下来的大选中威胁到我们的地位，我们可以向同为中间派的政党抛出橄榄枝，组建的幻想乡自由党-独立民主联盟的选举联盟。"
  FRA_Gensokyo.004.a: "我们联合！"
  FRA_Gensokyo.004.b: "我们独自一人就可以对付这些极权分子了。"

  FRA_Gensokyo.005.t: "国民联盟"
  FRA_Gensokyo.005.desc: "面对左翼与中间派势力的选举压力，同为右翼政党的国民阵线与全国共和运动宣布组建组建以国民阵线为首选举联盟“国民联盟”，来争取不久后大选的胜利。"
  FRA_Gensokyo.005.a: "幻想乡必须夺回她应有的地位。"

  FRA_Gensokyo.006.t: "自-民联盟"
  FRA_Gensokyo.006.desc: "面对左翼与右翼势力的选举压力，幻想乡自由党-独立民主联盟宣布组建选举联盟“自-民联盟”，来争取不久后大选的胜利。"
  FRA_Gensokyo.006.a: "万恶的中间派"

  FRA_Gensokyo.007.t: "选举开始"
  FRA_Gensokyo.007.desc: "幻想乡1936大选正式开始进行，我们必须尽可能获得绝对多数的选票（支持我们选举联盟的选区>50%）。\n如果我们没能获得绝对多数而胜选，反对党很可能发动不信任议案来弹劾我们的总统。"
  FRA_Gensokyo.007.a: "我们必然胜利"

  FRA_Gensokyo.008.t: "黑色星期二波及幻想乡"
  FRA_Gensokyo.008.desc: "当幻想乡还沉浸在阿求离去的悲伤气氛中时，源自于圣杯王国的黑色星期二悄无声息来到幻想乡。霎时间股票崩盘，大多数企业支撑不住纷纷倒闭关门，就那些大企业也支撑不住开始裁员，幻想乡的经济弹指间便从春天到了寒冬，大街上站满了居无定所，饥肠辘辘寻找工作的人。即使临时政府及时作出了调控物资救助，但是失业的人太多太多了，各地的工人游行示威也逐渐多了起来。阿求穷其一生建立的脆弱的共和国秩序如同破房屋般，轻轻一推便土崩瓦解。"
  FRA_Gensokyo.008.a: "这太糟了"

  FRA_Gensokyo.009.t: "选举结果出炉"
  FRA_Gensokyo.009.desc: "大萧条的阴霾并没有影响幻想乡选举的继续，相反这场灾难为各个政党提供了一个相当不错的机会去掌握幻想乡这艘大船的船桨。到了结束的那一天，相当一部分人们走上街头，去看看哪个政党支持率最高，争取到了对幻想乡的领导。当她们拿起文文新闻或者花果子念报时，上面赫然写着"
  FRA_Gensokyo.009.a: "为了祖国的明天！"

  FRA_Gensokyo.010.t: "红魔馆宣布独立"
  FRA_Gensokyo.010.desc: "当委员会忙的焦头烂额的时候，红魔馆独立的消息很快传到了人里，但是以幻想乡现在自己的问题都没时间处理，谁还有闲工夫处理红魔馆那个烂摊子。"
  FRA_Gensokyo.010.a: "我们无能为力"

  FRA_Gensokyo.011.t: "机会！"
  FRA_Gensokyo.011.desc: "“蕾米莉亚大人，机会来了”\n咲夜身体微微前倾，将幻想乡内的暴乱现状的报纸递给蕾米莉亚。\n蕾米莉亚端详着报纸，嘴角不禁上扬“好啊，现在魔理沙那孩子肯定忙的找不到北了呢，咲夜，听我号令，即刻，起兵造反！”\n\n很快红魔馆上上下下的人员都动了起来，帕秋莉深藏在地下巨大魔法阵将红魔馆与幻想乡暂时隔绝起来了一段时间，一片红雾短时间内将整个地区给笼罩起来。幻想乡用来看守蕾米莉亚的军队，顿时慌乱了起来，不过很快，领头的人很快把军队重新集合了起来，领头的人刚想说些什么，突然，他就发现自己的脖子流出来鲜红的血液。\n咲夜拿着小刀站在旁边，蕾米莉亚从血红的雾中走出，说道“咲夜干的漂亮，好了，你们的头领已经被我们干掉了，接下来......”\n红美铃带着一群妖精女仆将他们团团围住，突然一个人跪下来高喊道“誓死效忠蕾米莉亚女皇陛下！”其余人纷纷跪下高呼“蕾米莉亚女皇万岁！”\n蕾米莉亚狂妄的笑了起来，随后说道“美铃咲夜，这些人交给你们发配了”"
  FRA_Gensokyo.011.a: "起兵独立！"

  FRA_Gensokyo.012.t: "不信任议案"
  FRA_Gensokyo.012.desc: "在双方僵持不下时，有人高喊道：“政府操纵了选票，她们违背了我们幻想乡民主的原则！我们的权利又一次遭到了强权的破坏”这话便像导火索一般，点燃了现场积压已久的民众，现场顿时乱作一团，有人拿起啤酒瓶狠狠的砸向维持秩序的警察，警察也作出了反击，用弹幕狠狠的教训了那人一顿。政府大楼面前开始了警察与民众的弹幕大混战，混乱很快便像瘟疫一般蔓延开来，很快，整个人间之里都陷入了无政府的混乱，所有人都在宣泄大萧条以来的负面情绪。曾经的世界大都市仿佛陷入了一场无休止的闹剧之中。"
  FRA_Gensokyo.012.a: "混蛋。"

  FRA_Gensokyo.013.t: "人间之里动乱"
  FRA_Gensokyo.013.desc: "（脑补）"
  FRA_Gensokyo.013.a: "太糟了"

  FRA_Gensokyo.014.t: "军队进入人间之里"
  FRA_Gensokyo.014.desc: "在委员会的再三请求下，爱丽丝决定带着她的人偶军队进入人里平定混乱。爱丽丝先是表现的犹豫不决，但是在最后的时候却又答应的很爽快，爽快到令人感到不安。\n“爱丽丝小姐，想必你已经准备好下一步要做什么了吧”风见幽香像往常一样优雅的坐在花田里品着茶。“不然，我也不会来找你”爱丽丝坐在幽香对面“和我一起，进入人里，平定叛乱，我们一起将幻想乡的权柄掌握在手心”幽香笑了，她很清楚爱丽丝只不过是借用自己令人胆寒的实力和自己强大威望服众罢了，不过她自己也很久没有这么彻底大闹一番了，这副历经千年岁月的身躯又有可以可以大展神威的时候了。幽香站了起来说道“走吧，我就看在神绮的面子上陪你走一趟”\n果然有了风见幽香坐镇，在人间之里几乎没遇见多少抵抗，那些实力强劲的妖怪和人类看见幽香也没了反抗的勇气，乖乖被抓了起来，就连路旁啼哭不止的儿童看见幽香，也被吓的停止了哭泣。\n爱丽丝顺利来到政府大楼前，委员会会长满脸笑意的走到爱丽丝和幽香面前，多谢爱丽丝小姐和幽香小姐愿意帮我们平定叛乱，自然我们也不是不会让你们白来一趟的，爱丽丝端详着政府大楼，观察着周围环境，压根就没有理会他。会长也不知道说些什么好，但是他已经感觉有点不对劲了。爱丽丝看了看，脸上露出了满意的笑容，爱丽丝对幽香使了个眼色，幽香心领神会，抬手捏住会长脖子，会长还没反应过来脖子就已经被幽香的怪力捏断了，委员会剩下的成员也都悉数除掉。爱丽丝接着痛心疾首的说道：“尽管我已经拼尽全力，但委员会全员皆被暴民屠戮殆尽，所以我宣布幻想乡进入紧急状态，由我和幽香暂时主管大权，誓要将杀尽委员会的贼人绳之以法！”"
  FRA_Gensokyo.014.a: "终于能稳定下来了"

  FRA_Gensokyo.015.t: "镇压！"
  FRA_Gensokyo.015.desc: "秩序重归人里，但是稳定并没有一同归来，爱丽丝将这次混乱的问题扣到了共产党和民主联盟的头上，人偶军团们开始出动，全国范围内肆意搜捕共产党人和民主联盟成员，这也引起了一些混乱和不必要的屠杀，很多人就仅仅挡了一下军队的行进路线，人偶便不由分说给就地枪决了，人偶军队的残酷镇压反而使整个幻想乡人心惶惶，还有异议的声音也渐渐的变得微小，幻想乡曾经的欢声笑语也被可怕的沉默取代了。"
  FRA_Gensokyo.015.a: "稳定是第一要务"

  FRA_Gensokyo.016.t: "士兵哗变"
  FRA_Gensokyo.016.desc: "最坚固的堡垒往往是从内部被破坏，这话对于爱丽丝的军政府来说无比贴切，原来那些支持幻想乡共产党的选区人民，并没有被所谓人偶军团吓倒，她们掩护着她们的领导人博丽灵梦躲过了一次又一次的搜查。华扇潜伏在幽香的军队里面，用言语策反着一个又一个士兵，士兵们在见到爱丽丝人偶兵团的暴行后，内心逐渐动摇，她们觉得再这样下去，自己家人也会受到生命安全的威胁。在华扇和灵梦的里应外合的作用下，时机终于成熟，随着华扇一声：“一切权利归属无产阶级”的怒吼，幽香部分军队背叛了独裁政府，灵梦也带着早早准备好的民兵从山间田野冲了出来，至此幻想乡掀起了一场前所未有的革命风暴。"
  FRA_Gensokyo.016.a: "一切归于劳动者！"

  FRA_Gensokyo.017.t: "自由派起义"
  FRA_Gensokyo.017.desc: "魔理沙眼见着选举成功，却又被军队半路截胡，她东躲西藏，最后被灵梦手底下的共产党人救了起来，并且秘密送回了民主联盟还在苟延残喘的地区。\n现在幻想乡民主与自由全然被破坏，自己如果作为共和的捍卫者全然不作为的话，她自己都不会原谅自己，虽然她不喜欢左派的作风和思想，但是共和最大的敌人当前，加上救命之恩不得不报。魔理沙毅然决定与左派并肩作战，为了捍卫幻想乡的民主与自由，哪怕粉身碎骨！\n在军政府与左派激战正酣时，魔理沙在民主同盟动员会上说道："
  FRA_Gensokyo.017.a: "保卫共和！联合反对独裁者！"

  FRA_Gensokyo.018.t: "东风谷早苗政变"
  FRA_Gensokyo.018.desc: "一开始洩矢诹访子打响了政变的第一枪，幻想乡的大部分海军舰队被政变部队俘获。此日凌晨，茨木华扇得知了政变发生的消息，她命令博丽灵梦通知元帅东风谷早苗加强首都的警备力量。然而，博丽灵梦一直没能找到早苗元帅，随后在其前往总统府的路上被政变部队逮捕。\n\n几个小时候后，茨木华扇带着总统卫队前往了总统府并回绝了下属们让她出国避难的请求。当她们到达凯旋门时，茨木华扇仍然认为局势是可控的，同时她继续试图打电话给博丽灵梦和早苗，但都无法接通。\n\n当叛军开始进攻总统府时，茨木华扇接到空军副官上白泽慧音的电话：“茨木华扇总统，由东风谷早苗和洩矢诹访子组成的军事委员会要求您立刻辞职，现在您搭乘空军的飞机来到非洲，我们还有机会。”茨木华扇这时才知道，早苗正是这场政变的主谋。茨木华扇回复到：“请你告诉早苗，幻想乡总统绝不逃跑，她知道如何履行一个战士的职责。” 并召集部下宣布自己誓死守卫总统府的决定。\n\n几个小时后，再次拒绝辞职要求的茨木华扇看到远处的装甲部队向着总统府挺近，茨木华扇之后两次向全国发表广播讲话，强烈谴责军事政变，拒绝辞职，她在讲话的最后高呼“幻想乡万岁！人民万岁！劳动者万岁！”。起初她呼吁人民保卫政府，但之后她为了减少无辜群众的伤亡，放弃发动民众抵抗军队。\n\n随后，在叛军和总统卫队短暂的交火后，飞机轰炸了总统府，茨木华扇和她的队伍不得不退入室内。在政变的最后，茨木华扇要求她的战士们“放下武器，向军队投降”。\n\n东风谷早苗随后宣布了幻想乡军政府委员会成立，并宣布国家进入“内战”状态，开始大肆搜捕左派人士，焚烧左翼书籍……\n\n没有人再见过茨木华扇，有人说她已经殉职了，有人说她是强大的妖怪，她已经离开了这个糟糕的地方......但是无论如何，茨木华扇和她的政府不会再回来了......\n\n"
  FRA_Gensokyo.018.a: "“人间之里在下雨”"

  FRA_Gensokyo.019.t: "战争中的选举"
  FRA_Gensokyo.019.desc: "（脑补）"
  FRA_Gensokyo.019.a: "等到和平再选举吧。"
  FRA_Gensokyo.019.b: "战争不能阻止民主。"

  FRA_Gensokyo.020.t: "换届选举"
  FRA_Gensokyo.020.desc: "（脑补）"
  FRA_Gensokyo.020.a: "前进！"

  FRA_Gensokyo.021.t: "幻想乡联盟"
  FRA_Gensokyo.021.desc: "我们将在我们的非洲殖民地开始公投，决定她们的去留。"
  FRA_Gensokyo.021.a: "开始投票！"


  FRA_Gensokyo.801.t: "福利时间"
  FRA_Gensokyo.801.desc: "因为国民议会还没做完所以希尔决定让你直接通过了！"
  FRA_Gensokyo.801.a: "谢谢希尔"


  FRA_Gensokyo_Alliance.01.t: "北非投票加入"
  FRA_Gensokyo_Alliance.01.desc: "尽管多方势力对此非常惊讶。北非的人民认同合并为幻想乡联盟。在当地人民获得公民权的条件下，国民大会将给予她们对应数量的议席。\n\n虽然三国依然有残余的民族主义分子，但是她们已经被遏制，在短时间里已无力恢复了。"
  FRA_Gensokyo_Alliance.01.a: "她们也与我们一样博爱！"
  FRA_Gensokyo_Alliance.02.t: "北非投票脱离"
  FRA_Gensokyo_Alliance.02.desc: "尽管倾尽所有地方政府的努力，北非仍然拒绝了加入幻想乡联盟的请求。在投票结果公布后，主要城市出现了大量的示威者，而民族分子则开始了庆祝活动以及开始准备将来的全面独立。\n\n幻想乡的北非陆军司令要求对北非地区进行紧急增援，并预计该地区会出现更大范围的恶劣事件。"
  FRA_Gensokyo_Alliance.02.a: "忘恩负义！"
  FRA_Gensokyo_Alliance.03.t: "西非投票加入"
  FRA_Gensokyo_Alliance.03.desc: "经过几周的投票活动，幻想乡在西非的所有领地中的人民都被召集起来进行公投，决定是否成为新的幻想乡联盟的一部分。初步投票结果显示，同意加入联邦的占据大多数。民族主义事业还未萌芽就被扼杀了，而许多抱有独立思想的人士现在正准备从国民大会内部继续斗争以争取更多的政治自决。"
  FRA_Gensokyo_Alliance.04.t: "西非投票脱离"
  FRA_Gensokyo_Alliance.04.desc: "经过一场可以算得上是“激烈的”、混乱的投票活动后，民族主义者似乎已经赢得了幻想乡属西非大部分地区的关于是否加入幻想乡联盟的公投。尽管当地的欧洲裔人口都对这一件事情始料不及，但是独立运动的领导人已经呼吁立刻采取行动，并宣布独立这一结果是完全合法的，应该被实施。"
  FRA_Gensokyo_Alliance.05.t: "中非投票加入"
  FRA_Gensokyo_Alliance.05.desc: "在这个幅员辽阔、欠发达的地区，随着结果的缓慢到来，似乎有微弱多数的选民选择了加入新的幻想乡联盟的全民公投。民族主义团体已经承认失败，但要求新国家在当地发展中投入更多资金，以奖励她们的忠诚。"
  FRA_Gensokyo_Alliance.06.t: "中非投票脱离"
  FRA_Gensokyo_Alliance.06.desc: "随着一个又一个地区投票反对加入新的幻想乡联盟，幻想乡中部非洲各地的亲联盟政党遭受了一系列政治挫折。随着支持独立的政党一个接一个地庆祝胜利，许多积极分子声称幻想乡在该地区的统治已经被彻底击败。"
  FRA_Gensokyo_Alliance.07.t: "南非投票加入"
  FRA_Gensokyo_Alliance.07.desc: "幻想乡管制下的南非经过投票决定加入崭新的幻想乡联盟。虽然许多观察家此前认为该结果可能不高，但当地民众似乎认为，加入幻想乡联盟将确保该地区进入欧洲市场，并引进对当地经济的更多投资。"
  FRA_Gensokyo_Alliance.08.t: "南非投票反对"
  FRA_Gensokyo_Alliance.08.desc: "幻想乡联盟的全民投票结果在南非引起了热烈的欢呼，该地区以压倒性多数投票反对加入新的联邦。由于主要民族主义政党已经宣布公投是变相的独立投票，当地军事指挥官向首都发出了一系列令人不安的报告，并要求增援。"
  FRA_Gensokyo_Alliance.09.t: "埃及投票加入"
  FRA_Gensokyo_Alliance.09.desc: "埃及方面传来报告，埃及的人民在公投中以微小的差距决定，加入新成立的幻想乡联盟。公投的结果出乎了当地官员的意料，她们立即宣布会重新记票。埃及本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
  FRA_Gensokyo_Alliance.10.t: "埃及投票反对"
  FRA_Gensokyo_Alliance.10.desc: "埃及公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，她们叫嚣要立刻脱离幻想乡控制，甚至不惜诉诸战争。"
  FRA_Gensokyo_Alliance.11.t: "东非投票加入"
  FRA_Gensokyo_Alliance.11.desc: "东非方面传来报告，东非的人民在公投中以微小的差距决定，加入新成立的幻想乡联盟。公投的结果出乎了当地官员的意料，她们立即宣布会重新记票。东非本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
  FRA_Gensokyo_Alliance.12.t: "东非投票反对"
  FRA_Gensokyo_Alliance.12.desc: "东非公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，她们叫嚣要立刻脱离幻想乡控制，甚至不惜诉诸战争。"

#新闻
  FRA_Gensokyo_news.001.t: "$news_event_background$稗田阿求逝世"
  FRA_Gensokyo_news.001.desc: "昨日，幻想乡政府正式宣布，幻想乡现任总统稗田阿求因病抢救无效去世，享年三十岁。\n尽管幻想乡的居民们都知道御阿礼之子因为某些原因而寿命无法超过30年，但当阿求逝世的消息传出时，全幻想乡上下仍陷入了一片悲痛之中，各地都自发组织起了对阿求的哀悼活动，甚至有人试图去彼岸“拯救我们亲爱的总统小姐”。各国也陆续发来了吊唁信，圣杯则宣称愿意出资协助举办稗田阿求的葬礼仪式，幻想乡政府则尚未对此作出答复。\n截至目前，总理魔理沙已宣誓就职代理总统，并指示政府为下一届大选做好准备。"
  FRA_Gensokyo_news.001.a: "愿继任者能带领幻想乡迈向更美好的未来！"
  FRA_Gensokyo_news.001.b: "何等悲痛的一天。"
  FRA_Gensokyo_news.001.c: "一位伟人就此离去。"
  FRA_Gensokyo_news.001.d: "让我们恭祝阿求三十大寿！"

  FRA_Gensokyo_news.002.t: "$news_event_background$自由阵线赢得幻想乡大选"
  FRA_Gensokyo_news.002.desc: "昨日，幻想乡共和国的选举结果公布--自由阵线赢得了大选的胜利，其领袖、同时也是前总理的雾雨魔理沙正式就任幻想乡共和国的总统。\n魔理沙在其就职演讲中宣誓，“将谨遵国母（稗田阿求）的遗志”，带领幻想乡走上独立自主、自由民主的道路。\n目前国际观察家们正在关注这个大革命的发源地之后的动向。"
  FRA_Gensokyo_news.002.a: "自由、平等、博爱\n（Liberté,Égalité,Fraternité）"
  FRA_Gensokyo_news.002.b: "希望我们能好好相处"
  FRA_Gensokyo_news.002.c: "这和我们又有什么关系呢？"
  FRA_Gensokyo_news.002.d: "这将是个威胁"
  FRA_Gensokyo_news.002.e: "无论如何，终究是软弱的民主政府"

  FRA_Gensokyo_news.003.t: "$news_event_background$人民阵线赢得幻想乡大选"
  FRA_Gensokyo_news.003.desc: "昨日，幻想乡共和国的选举结果公布--人民阵线赢得了大选的胜利，其领袖八云紫出任幻想乡的临时总统。\n据其透露，幻想乡共产党内之后将举行一场党内选举，来真正决定幻想乡的路线与正式的总统。"
  FRA_Gensokyo_news.003.a: "看看人间的苦难，可听见人民在呐喊？"
  FRA_Gensokyo_news.003.b: "希望我们能好好相处"
  FRA_Gensokyo_news.003.c: "这和我们又有什么关系呢？"
  FRA_Gensokyo_news.003.d: "这将是个威胁"
  FRA_Gensokyo_news.003.e: "我们终将击败她们"

  FRA_Gensokyo_news.004.t: "$news_event_background$幻想乡大选陷入僵局"
  FRA_Gensokyo_news.004.desc: "前几日，幻想乡共和国的选举结果公布--自由阵线和人民阵线的支持率的几乎持平，任何一方都不会允许对方组建政府，两派的党员、支持者在人间之里开始了激烈的唇枪舌战。\n一开始，争斗只限于媒体、演讲、辩论，后来，两派的争斗逐渐演化为物理冲突，整个人间之里已经停摆，陷入了彻底的混乱之中。"
  FRA_Gensokyo_news.004.a: "我的天哪"
  FRA_Gensokyo_news.004.b: "好死"
  FRA_Gensokyo_news.004.c: "这和我们又有什么关系呢？"
  FRA_Gensokyo_news.004.d: "看呐，这就是低效的资产阶级民主制的后果"

  FRA_Gensokyo_news.005.t: "$news_event_background$爱丽丝进军人间之里"
  FRA_Gensokyo_news.005.desc: "就在不久前，人间之里陷入大混乱，军队中立，任何事态发展造成大规模武装冲突后，昨天，平时居住于魔法之森的人偶使爱丽丝·玛格特罗伊德带着她的人偶军团进入了人间之里，武力制止了人间之里的混乱局面，恢复了“共和国”的秩序。\n目前爱丽丝担任着幻想乡的临时摄政，但是她本人丝毫没有放弃权力的意向，以及她不时透露出的亲德态度，不免以得很多共和人士的担忧，甚至有人公然宣称这是“这是在共和国中当皇帝，是法西斯主义的前兆”。"
  FRA_Gensokyo_news.005.a: "还是要以稳定为第一要务......"
  FRA_Gensokyo_news.005.b: "她们是不是疯了？"
  FRA_Gensokyo_news.005.c: "这将是个威胁"
  FRA_Gensokyo_news.005.d: "或许我们可以开始考虑合作事宜了"
  FRA_Gensokyo_news.005.e: "无所谓，我们会击败她们。"

  FRA_Gensokyo_news.006.t: "$news_event_background$幻想乡共和国发生军事政变"
  FRA_Gensokyo_news.006.desc: "近日，一则重磅新闻从幻想乡共和国传来，“幻想乡的英雄”、“守矢的雄狮”东风谷早苗发动了针对幻想乡共和国总统—茨木华扇的军事政变。\n据消息人士称，幻想乡政变始于洩矢诹访子的突袭，此时政变部队已经俘获了该国大部分海军舰队。凌晨时分，总统卫队接到消息后立即采取行动。茨木华扇命令博丽灵梦通知元帅东风谷早苗增强保卫首都的力量。然而，博丽灵梦在前往总统府途中被政变部队逮捕。\n随后，幻想乡总统茨木华扇率领总统卫队前往总统府，并拒绝了下属们关于出国避难的建议。但局势急转直下。空军副官上白泽慧音通知茨木华扇，东风谷早苗和洩矢诹访子组成的军事委员会要求茨木华扇立即辞职。之后，激烈的冲突爆发在幻想乡首都的街头。茨木华扇拒绝辞职，宣布誓死守卫总统府，并两次向全国发表广播讲话，呼吁人民保卫政府。不过，出于对群众安全的考虑，她最终放弃了发动民众抵抗军队。\n在政变的最后，幻想乡发生了剧烈的战争。飞机轰炸了总统府，茨木华扇及其队伍被迫退入室内。茨木华扇号召战士们放下武器向军队投降。不久后，东风谷早苗宣布幻想乡军政府委员会成立，并宣布国家进入“内战”状态。政变部队开始搜捕左派人士和焚烧左翼书籍。人们对茨木华扇的命运各执一词，她是否已经殉职大为争议。\n现在幻想乡共和国社会已经陷入了完全的混乱状态，军队在城市内以搜捕“茨木华扇残党”的名义，大肆破坏与抢劫，每天都会有人被集中枪毙，大量难民涌入国际红十字会、外国使馆等地寻求庇护。\n对于此次事件，国际观察家普遍认为是茨木华扇政府的政策未能处理好国内资本家的权势，又没能完全得到工农的认同，同时军队不受控制、人民阵线摇摇欲坠共同早就这场军事政变的诞生。\n目前，各国政府与国家组织尚未对此事件发表任何看法。"
  FRA_Gensokyo_news.006.a: "我们自由了......吗？"
  FRA_Gensokyo_news.006.b: "同胞生活在水深火热中，我们必须尽快出兵"
  FRA_Gensokyo_news.006.c: "这是一场屠杀！"
  FRA_Gensokyo_news.006.d: "至少赤匪被清剿了，不是吗？"
  FRA_Gensokyo_news.006.e: "赤匪好似！"
  FRA_Gensokyo_news.006.f: "左派右派，都不是好东西"

  FRA_Gensokyo_news.007.t: "$news_event_background$西非剧变"
  FRA_Gensokyo_news.007.desc: "幻想乡，人间之里—— 在“伟大战争”爆发后的一段时间里，幻想乡政府经历了一系列挫折和战败，最终迎来了命定的终局。这一消息引爆了整个新妖联邦，分裂与对立开始在这片遗留之地蔓延。\n\n在幻想乡政府投降后不久，这些殖民地地区的统治权变得模糊不清。一些殖民地官员迅速转投北美的法兰西政府，并寻求与其合作以维持地方秩序。也仍有一些官员坚决反对着侵略者的统治，试图复兴幻想乡。\n\n法兰西回归主义和幻想乡复兴主义相互交织，进一步削弱了殖民地的稳定性和独立性。自由幻想乡在践行着自己的思想。而突尼斯海岸的难民营还源源不断的接收着逃亡的爱国者。位于沙漠中的一切被丢到一边。\n\n不管如何，西非大分裂已是既定事实。"
  FRA_Gensokyo_news.007.a: "我们还会回来的。"
  FRA_Gensokyo_news.007.b: "就这点东西，也能搞分裂？"

