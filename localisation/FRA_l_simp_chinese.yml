  FRA_Alice_Margatroid_PFG_desc: "爱丽丝·玛格特罗依德是居住在魔法森林的人偶使，拥有精细的操纵人偶的能力——那就像她的孤僻一样为人所知。\n爱丽丝擅长制作人偶，能同时操控多只人偶，其手指的灵活度是幻想乡首屈一指的。她制作的人偶可以进行料理、洗衣、打扫等家事，当有需要，人偶也可以参加战斗。\n\n爱丽丝因为有人偶支援，决斗时擅长于一对多。就算将几个人偶打倒，对形势也是毫无帮助的。而且有的人偶还会自爆，可不能以人偶为对手。\n\n爱丽丝是由人类修行成为魔法使的，所以对人类保持着较高的友好度。平常居住在魔法森林的洋房中，遇到迷路的人类也会收留。但她在魔法使当中，资质尚浅，属于新人。\n\n爱丽丝在一次偶然的事件中结识了雾雨魔理沙，并结下了深厚的友谊。爱丽丝作为幻想乡的军人，并没有太明确的意识形态倾向，但是当魔理沙邀请她一起组阁时，她欣然接受了。\n\n虽然爱丽丝对所谓的自由主义并不太感冒，但是出于对国家与友人的责任，她会做好这个位置，作为对所有威胁稳定的不安因素的威胁。"



  fascism_communism_party: "红褐联军"
  fascism_communism_party_long: "幻想乡妖精民族自卫队及人类赤卫队联合政党"
  POLITICS_FRA_Hieda_no_Akyuu_desc: "稗田阿求是人类村落的名门「稗田家」当家，第九代“御阿礼之子”。为了编辑记录了幻想乡的妖怪的书籍「幻想乡缘起」而反复转生了千年以上。\n喜欢红茶与幺乐团的演奏，最爱吃兔子火锅。\n在“伟大战争”前成为幻想乡的领袖 ，在战争中与战争后一致致力于幻想乡的政治独立、民族解放、自由民主与经济振兴。在经历了尽20年的铁腕后，幻想乡赢得了世界大战、从圣杯王国的政治影响下独立、议会与政府摆脱了长老议会的控制，正在努力地向更好的明天迈进。\n然而，不知是转生不完全还是转生所负担的知识过多所至，稗田家的寿命无法超过30年。领袖的寿限将至，她想要在自己生命的最后，结束幻想乡的训政状态，迈入“§C真正的民主§!”。"
  POLITICS_molisha_desc: "§L魔理沙，种族是人类，职业是魔法使，独居于人迹罕至的魔法之森修行。\n\n经营着“雾雨魔法店”，那儿既是她工作的场所也是她的家，家中乱七八糟的。外表看起来是典型的女巫的形象，常骑着扫把飞行。\n\n喜欢收集东西但从不整理，房间脏乱程度堪称小型的魔法之森。和灵梦相对的是，她非常努力认真，默默地修行着，妄想超过灵梦。\n\n在“伟大战争”中，灵梦抛下了幻想乡，雾雨魔理沙则坐上了总理的位置，负责辅助稗田阿求的工作。\n\n现在稗田阿求已逝，她必须接起幻想乡的重担。§!"

  POLITICS_Yakumo_Yukari_desc: "八云紫是个力量非常强大的妖怪，她持有与根源相关的危险能力，这能力能和神明对抗。她是幻想乡的创始人之一，和历代博丽巫女一同维护着博丽大结界。\n种族为隙间妖怪，这一种族只由她一人组成。资历和力量非常强大，有极高的智力，总是了解一切的样子。作为少数知道幻想乡本质的妖怪，对幻想乡也极端地珍爱。\n她的主要活动时间是傍晚到半夜，白天则一直睡觉，一天能睡12个小时，因此可以说是除傍晚到半夜以外都不活动......属于典型的妖怪。她说她会在冬天冬眠（冬眠前存贮人类），春天醒来。不过由于不知道她冬天一直在哪里，所以无法判断真伪。\n她基本上不会自己动手，所有杂事都会推给她的妖兽式神八云蓝。尤其是白天和冬季，紫在睡觉的时候，会把事情都交给式神处理，蓝会代理紫的一切行动。有时候也会用很特别的方法关心式神。\n八云紫支持在幻想乡建立一个人人平等的社会主义国家，但是出于对幻想乡的爱又使她不支持暴力的革命。为此她成为了幻想乡共产党中温和派的领袖。\n现在八云紫如愿赢得了大选，实现了政权的和平过渡，她又将带领幻想乡前往何方？"

  POLITICS_Hakurei_Reimu_desc: "§L博丽灵梦天生拥有不可思议的幸运和敏锐，以及许多能力，不过修行不足。\n不相信努力会有回报，讨厌修炼，缺乏危机感。每天就是在神社里面用(雾雨魔理沙的)扫帚打扫和悠闲地喝茶。\n不过每次一旦发生异变，就会急急忙忙赶着去调查。退治妖怪的时候会非常严厉，但是在没有工作需要的时候对妖怪人类也是一视同仁。\n在幻想乡最危机的关头，她理当作为幻想乡的领袖站出来，但是她逃避了，她把领袖的位子丢给了稗田阿求，把神社丢给了伊吹萃香。在神社中经过了十数年的思考后，她决定重出江湖，用最激进的手段建立了所有人的幻想乡。\n她很快成为了幻想乡共产党激进派的领袖，一开始大家还会担心她是否会像当年那样逃离，但她接过政权的那一刻，所有的谣言都消散了......§!"

  POLITICS_Nitori_desc: "河城荷取,妖怪之山的全能水利工程师，河童的首领。擅长机械制造和经商。特大机器人非想天则和机械水怪尼西号的制造者。\n虽然长期在户外工作，但她同样丰富的御宅族知识——以展现她作为科学工作者的渊博知识。\n河童重工，被认为拥有相当多黑科技，而且还在乡里贩卖各种各样的武器。(我が河童の科学力は幻想乡一イイイイ！！)由于擅长操纵机械，会负责幻想乡中异变后的灾后重建。\n在“伟大战争”及之后，河童重工负责了战后重建以及幻想乡的国防工作，因此积累了不少的人气。\n后来河城荷取成立了幻想乡共产党的远视派，主张用科学技术造福人民，但是并没有人看好这个奇怪的、非正统且规模小得可怜的政党。所以当红军将政权交给河城荷取时，所有都被震惊了，那么河城荷取能否兑现她的承诺呢？"

  POLITICS_Alice_Margatroid_desc: "爱丽丝·玛格特罗依德是居住在魔法森林的人偶使，拥有精细的操纵人偶的能力——那就像她的孤僻一样为人所知。\n爱丽丝擅长制作人偶，能同时操控多只人偶，其手指的灵活度是幻想乡首屈一指的。她制作的人偶可以进行料理、洗衣、打扫等家事，当有需要，人偶也可以参加战斗。\n爱丽丝因为有人偶支援，决斗时擅长于一对多。就算将几个人偶打倒，对形势也是毫无帮助的。而且有的人偶还会自爆，可不能以人偶为对手。\n爱丽丝是由人类修行成为魔法使的，所以对人类保持着较高的友好度。平常居住在魔法森林的洋房中，遇到迷路的人类也会收留。但她在魔法使当中，资质尚浅，属于新人。\n然而，就是这样一支人偶大军，平定了人间之里的混乱局面。现在爱丽丝已经掌握了幻想乡的绝对领导权，幻想乡的所有人，无论是否愿意，大家都会叫她一声“大护国公”。\n而爱丽丝的人偶军队则会永远守护着幻想乡......"
  FRA_Alice_party: "爱丽丝政府"
  Seven_colored_puppeteers: "七色的人偶使"
  POLITICS_Alice_Margatroid_1_desc: "或许是权力扭曲了爱丽丝，或许是爱扭曲了爱丽丝。\n有小道消息称这一切都是起源于一次魔理沙拒绝了爱丽丝的痴女请求，爱丽丝在一怒之下，将魔理沙制作成了永远不会离开的人偶......\n现在整个幻想乡都已经陷入了静默之中，各位都已经将大使于侨民从其中撤出。在边境逃出来的难民口中，她们的“大护国公”下令将所有的幻想乡人都改造成人偶......\n\n§R现在整个幻想乡，除了爱丽丝，或许已经没有常规意义上的活人了......§!"

  FRA_Shanghai_desc_1: "§Y上海人偶§!"
  FRA_Shanghai_Diplomacy_desc: "§Y上海人偶§!\n@FRA§Y[FROM.Getleader]§!的§C人偶§!"
  FRA_Shanghai_desc: "§L在爱丽丝的众多人偶之中，上海人偶是出场频率最高的一个，也是形象上最为人熟悉的一个。\n大量的人偶多到让人无法想象这是在被人操纵着的程度。但另一方面，爱丽丝又说她们全部都是自己在操纵着。\n如果有定期的命令的话，她们就可以像自动人偶一样活动。\n另外，从灵梦以及永琳的说法来看，人偶的操纵是寄宿着精神或者魂魄的，所以人偶之中寄宿着各种各样的东西。§!"

  POLITICS_Toyosatomimi_desc: "古代的圣人，传说中的圣德太子。刚出生时就已经拥有非同寻常的才能，远远超越了人类的超级人物。能够同时理解十个人说的话并准确地给予一针见血的回答。\n在过去为了追求长生不死，而听从霍青娥的进言信仰道教。为了成为尸解仙，和部下物部布都及苏我屠自古在神灵庙陷入了长眠。之后她将灵庙迁入了幻想乡。\n几千年后，她们终于在幻想乡新建的寺庙命莲寺下方再度苏醒了过来。"
  FRA_Toyosatomimi_party: "幻想乡道士协会"

  POLITICS_Hijiri_desc: "德高望重的僧侣，拥有很高的法力。\n在过去因为帮助妖怪，而被人们封印到了魔界中的法界。\n因此，曾经受她帮助过的妖怪追随者们便驶着圣辇船，航向魔界拯救了白莲。\n之后在人类村落附近建了座命莲寺，担任寺内的住持。"
  FRA_Hijiri_party: "幻想乡佛教中心"

  FRA_Reimu_desc: "博丽灵梦天生拥有不可思议的幸运和敏锐，以及许多能力，不过修行不足。\n不相信努力会有回报，讨厌修炼，缺乏危机感。每天就是在神社里面用(雾雨魔理沙的)扫帚打扫和悠闲地喝茶。\n不过每次一旦发生异变，就会急急忙忙赶着去调查。退治妖怪的时候会非常严厉，但是在没有工作需要的时候对妖怪人类也是一视同仁。\n在幻想乡最危机的关头，她理当作为幻想乡的领袖站出来，但是她逃避了，她把领袖的位子丢给了稗田阿求，把神社丢给了伊吹萃香。在神社中经过了十数年的思考后，她决定重出江湖，用最激进的手段建立了所有人的幻想乡。"

  FRA_Suika_desc: "幻想乡中鬼族销声匿迹后至今，已然经过了相当漫长的岁月。不过，最近鬼族的身影终于在幻想乡中再度得到确认。这只鬼就是伊吹萃香。\n她在整个幻想乡都近乎彻底淡忘鬼族的时候突然出现，不知为何开始留在幻想乡中生活（没人会退治鬼，大家都为难）。\n她身材娇小，头上长着一对与身体极不协调的长角。\n与其她妖怪相比，乍看之下萃香并非可怕得让人毛骨悚然，可她毕竟也是鬼族的一员。她拥有骇人听闻的恐怖力量，她曾经说过只要她愿意，就可以凭一己之力摧毁妖怪之山这样的豪言壮语（鬼族言而有信说到做到，从来不说谎。）。\n此外，萃香无比喜欢喝酒，经常随身携带着装满酒的葫芦（能无限涌出酒来的葫芦。），几乎每时每刻都在往自己口中灌酒。因此，从没有人报告说曾经见过她烂醉如泥以外的样子。\n虽然是鬼族的一员、山之四天王之一，但现在萃香并不会捉走人类，而是更喜欢找人类、妖怪开宴会。认为即使自己想捉走人类，也不可能去人类村落自讨苦吃。\n不过这一切都在“伟大战争”结束后改变了，灵梦抛下了神社，伊吹萃香不得不穿上巫女服，代替灵梦行驶责任，伊吹萃香不得不在此过程中成长......"

  FRA_Clownpiece_desc: "地狱的妖精，赫卡提亚的部下。\n妖精存在于几乎任何场所。地狱当然也不例外。\n然而，拒绝了生死的月之民会排除妖精。\n月都周边几乎没什么妖精。她受赫卡提亚的命令，令静海充满了自己从地狱带来的妖精们。静海因她的伙伴们变成了妖精乐园。\n然后由于纯狐的能力，她们觉醒了。她们的存在，可以说是纯粹的生命力的集合。\n「只要你们一直在这里玩下去，月之民就无法动手。只要她们没有人自愿去接受污秽，她们就会一直固守城池。」\n听到这样的话语，她开始盛大地玩耍起来。月面虽然是荒凉的世界，但和地狱比起来，是一个更美、更欢乐的世界。\n妖精们盛大地嬉戏着。这进一步将月之民束缚了起来。\n而这次，虽然月都长久以来都没什么动静，但终于有人类从月都中冲了出来。\n「如果，有人从月都里出来，你做什么都行。」\n想起这番话的她，真是绝佳的心情。"

  FRA_Yukari_desc: "八云紫是个力量非常强大的妖怪，她持有与根源相关的危险能力，这能力能和神明对抗。她是幻想乡的创始人之一，和历代博丽巫女一同维护着博丽大结界。\n种族为隙间妖怪，这一种族只由她一人组成。资历和力量非常强大，有极高的智力，总是了解一切的样子。作为少数知道幻想乡本质的妖怪，对幻想乡也极端地珍爱。\n她的主要活动时间是傍晚到半夜，白天则一直睡觉，一天能睡12个小时，因此可以说是除傍晚到半夜以外都不活动......属于典型的妖怪。她说她会在冬天冬眠（冬眠前存贮人类），春天醒来。不过由于不知道她冬天一直在哪里，所以无法判断真伪。\n她基本上不会自己动手，所有杂事都会推给她的妖兽式神八云蓝。尤其是白天和冬季，紫在睡觉的时候，会把事情都交给式神处理，蓝会代理紫的一切行动。有时候也会用很特别的方法关心式神。"

  FRA_Ran_desc: "据说妖兽的尾巴越多魔力越高，越长则越聪明。能到达这个最高峰的就有她，九尾之狐八云蓝（这名字是她作为从者，她的主人八云紫为她起的，本名不明。）。\n有着九条巨大的尾巴的狐，其耀眼的毛色造就了一种神圣感。\n而招收这只最强妖兽作为从者，主要用于杂用的就是最强的妖怪——八云紫（所以没人能打赢这对组合。）。蓝是紫的式神。\n蓝作为式神听从紫的吩咐行事，她本身也能驱使式神。那就是蓝的式神橙。不过似乎橙还不够成熟，工作还不会交给她做。\n智力相当高，尤其擅长数学。据说连人类所无法想象程度的计算都能够在瞬间完成。只不过，由于擅长计算，比起构思新的概念，她更倾向于分析求解现有的事物。\n平时和八云紫住在同一个家，会代替紫在幻想乡各处行动。"


  FRA_Chen_desc: "妖兽之中的标准，有一定危险性的就是妖怪猫。其中的橙，是八云蓝（后述）的式神。\n她有锐利的爪和牙，长着两条长尾巴，是典型的妖怪猫（肉球则是不明。）。\n式神状态的时候，她会使用各种妖术，十分危险。但很怕水。被水泼中就会破了式神状态，而变成普通的妖怪猫。\n妖怪猫状态下，她是完全的兽性化，利用身体又咬又抓，但还是怕水。被水泼中动作就会迟钝。无论是式神状态还是妖怪猫，外表都是一样的。\n她会说人话，特别是式神状态时，会使用妖术，看来很聪明。事实上只有附近人类的小孩程度的智慧。\n平时她住在妖怪之山，有事就会来人类村庄袭击人类。不过成为八云蓝式神的时候，则是和八云蓝、八云紫一起行动。"


  FRA_Sanae_desc_1: "§Y东风谷早苗§!\n§Y常识抹杀者§!\n  · $MODIFIER_POLITICAL_POWER_FACTOR$：§G10.00%§!\n  · $MODIFIER_OPINION_GAIN_MONTHLY_FACTOR$：§G10.00%§!\n  · $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G25.00%§!\n  · $political_advisor_cost_factor$：§G-25.00%§!"
  FRA_Sanae_Diplomacy_desc: "§Y东风谷早苗§!\n@FRA§Y[FROM.Getname]§!的§C总理§!\n\n§Y常识抹杀者§!\n  · $MODIFIER_POLITICAL_POWER_FACTOR$：§G10.00%§!\n  · $MODIFIER_OPINION_GAIN_MONTHLY_FACTOR$：§G10.00%§!\n  · $MODIFIER_DRIFT_DEFENCE_FACTOR$：§G25.00%§!\n  · $political_advisor_cost_factor$：§G-25.00%§!"
  FRA_Sanae_desc: "东风谷早苗是从外面世界进入幻想乡的人类。\n担任守矢神社的风祝（类似于巫女），操控秘术的一族的子孙。\n如果说灵梦的代表形象是阴阳玉的话，早苗就是五芒星了。\n以人类之身收集了信仰，把收集的信仰化成力量，成为受到了与神同样待遇的现人神。有着总是非常认真的性格，对自己的力量很有自信，虽然有时也会自信过头。\n在“伟大战争”中指挥部队击败了兵力两倍于我军的意大利军队、打赢了人间之里保卫战，成为了幻想乡的英雄，并在之后的战斗中，肩负起相当重要的战争任务，也因此晋升为元帅。\n\n东风谷早苗并没有什么狂热的意识形态的倾向，她一直以军人的荣耀和祖国为第一信条。\n但是当她看到社民党治下幻想乡的混乱不堪与民不聊生，她觉得身为保卫祖国的军人，不能再继续忍耐下去了。东风谷早苗发动了政变。\n政变进行得可谓异常顺利，当早苗获得了权力，就需要考虑如果实现祖国的光荣之路了......"
  Kotiya_Sanae_Empire_desc: "在“伟大战争”中拯救祖国的雄狮、从左翼暴徒手中拨乱反正的领航员、在第二次“伟大战争”战胜外敌，光荣祖国的英雄......东风谷早苗有着数不清的头衔。\n\n如果说一开始还有人质疑军政府的合法性，但当她战胜祖国东方的敌人后，一切质疑的声音都烟消云散，凯旋门下只有民众的欢呼声。东风谷早苗骑着高大的白色骏马穿行过凯旋门，身后是她波澜壮阔的一生与卓越的功绩。或许过去她还对军人摄政感到惴惴不安，现在的她则感到责任的庞大--她的肩膀是全幻想乡的人民与祖国的荣耀。\n\n当她带上皇帝的冠冕时，她已与幻想乡、与幻想乡的人民一起，为了幻想乡的荣耀与地位一战！\n\n§S“即使地面陷落、天空崩坏，幻想乡也将永不动摇！”§!"

  FRA_Kanako_desc: "八坂神奈子是守矢神社所供奉的神明。\n因为在外界得不到信仰的关系，所以和早苗一起决定将守矢神社迁进幻想乡，希望能在幻想乡内收集到信仰。刚进入幻想乡时一直被天狗们警戒着，后来经过交涉之后和解。\n性格豪爽，大方，不拘小节，但有些易怒。非常开朗，头脑也很明晰。为从外界来的关系，似乎对外界的技术和科学知识有着高度的了解。"

  FRA_Suwako_desc: "洩矢诹访子是守矢神社真正供奉的神明。\n在远古时候拥有非常恐怖的信仰心，作为神的同时甚至作为王建立了一个王国,因为在和神奈子的战斗中败北而投降，将王国交出。\n不过因为神奈子无法得到王国人们的信仰，而变成了在神奈子背后一起治理着王国的情况，随着时间的流逝，诹访子渐渐的被人们所遗忘，记得诹访子真名的人，也几乎没有了。\n此时神奈子决定将守矢神社迁到幻想乡内，从此诹访子在幻想乡内开始了新的生活。\n诹访子是早苗遥远的祖先，不过早苗对此却完全不知情。"

  FRA_Syameimaru_desc: "射命丸文是鸦天狗，在幻想乡出现之初就存在了。虽说是天狗，但外表和人类并无太大差别。\n从事记者的工作，主要执笔报纸《文文。新闻》。手持相机，在幻想乡各处奔走，记录下各种有趣的事件。\n拥有幻想乡最高等级的力量，能以疾风般的速度移动，但不会为了炫耀而使用能力。\n身边有时围绕着乌鸦，随身带着团扇、相机和文花帖。\n经常因采访而拍下照片，相片会登载在新闻报纸上。\n有着“事件的情报不足的话是绝不会拿来当新闻”的方针。但事实上她的报导仍时常充斥着夸大的讯息和假新闻。"

  FRA_Kagerou_desc: "今泉影狼是在外面的世界已经绝种的日本狼的狼女。性格非常沉稳。\n有着狼的特征，会在满月变成狼，毛发会变多，但是依旧能保持理智。似乎对自己体毛的情况很放在心上。\n《辉针城》异变发生的时候受到了万宝槌魔力的影响而变得凶暴。\n不过被灵梦等人退治之后再度变得温顺了。"

  FRA_Kasen_desc: "突然出现在博丽神社，并自称为仙人的少女。受到魔理沙的邀请下，时常来拜访博丽神社。\n操弄著无数的动物，有着仙人般的谈吐举止，而且相当爱说教。住在妖怪深山里的修道场。\n据她所言，仙人的修练就是不断回想过去，但这有可能只是片面。右臂缠满了绷带且里面是中空的。右手能够徒手捏碎怨灵，因此怨灵害怕她。"

  FRA_Shizuha_desc: "秋静叶，红叶之神，秋穰子的姐姐。平常姐妹两人一起掌管幻想乡的秋天。\n她并不是很擅长亲自战斗，不过若是有人来妨碍秋天，还是会给予些惩罚以警告她们。\n认为秋天里红叶是最美的，给妹妹看美丽的红叶时，会沉浸在优越感中。\n冬天到来时会变得没精神。"

  FRA_Kokoro_desc: "由面具所转化而成的付丧神。\n持有66个代表不同情绪的面具，通过这些面具可以表达出不同的感情。\n因为本体以木无表情为主，总是依靠面具来表达情绪，名副其实的面瘫少女。\n战斗时会使用能乐的道具（包括扇子、薙刀等）。\n拥有操控感情程度的能力。"

  FRA_Horikawa_desc: "堀川雷鼓和太鼓的付丧神，受到万宝槌的影响而拥有力量。\n在异变中首先意识到万宝槌魔力的局限性，进而果断抛弃了她的本体———鼓身与鼓手，前往外界寻找新的魔力来源，并成功取代了万宝槌的魔力。并向身边同样因万宝槌魔力而诞生的九十九八桥、九十九弁弁等付丧神伸出援手，传授继续存在而不再变回道具的方法。\n后与骚灵三姐妹成立了堀兹姆利巴乐团，担当乐团中一直缺少的打击乐役。四人演出时由雷鼓担任队长。新乐团获得了非常高的人气，并曾在太阳花田演出，大受好评。"

  FRA_Inubashiri_desc: "住在妖怪之山上的白狼天狗。\n嗅觉、听觉非常灵敏，可以迅速发现入侵者。\n对入侵者，她先是进行恐吓，如果不行，则会回去告诉大天狗。\n对大天狗很忠诚。\n平时很闲，和河童是朋友，经常一起下棋。\n所以说，对于寿命很长的她来说，如何消磨时间真是太麻烦了。"

