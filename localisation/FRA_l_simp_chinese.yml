  FRA_Marisa: "雾雨魔理沙"
  FRA_Marisa_desc_1: "§Y雾雨魔理沙§!\n§Y大魔导师§!\n  - $modifier_army_sub_unit_magic_assault_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_assault_max_org_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_artillery_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_artillery_max_org_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_mot_magic_artillery_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_mot_magic_artillery_max_org_factor$：§G+10.00§!"
  FRA_Marisa_Diplomacy_desc: "§Y雾雨魔理沙§!\n@FRA§Y[FROM.Getname]§!的§C总理§!\n\n§Y大魔导师§!\n  - $modifier_army_sub_unit_magic_assault_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_assault_max_org_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_artillery_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_magic_artillery_max_org_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_mot_magic_artillery_attack_factor$：§G+10.00§!\n  - $modifier_army_sub_unit_mot_magic_artillery_max_org_factor$：§G+10.00§!"
  FRA_Marisa_desc: "§L魔理沙,种族是人类，职业是魔法使，独居于人迹罕至的魔法之森修行。经营着“雾雨魔法店”，那儿既是她工作的场所也是她的家，家中乱七八糟的。外表看起来是典型的女巫的形象，常骑着扫把飞行。喜欢收集东西但从不整理，房间脏乱程度堪称小型的魔法之森。和灵梦相对的是，她非常努力认真，默默地修行着，妄想超过灵梦。\n\n在“伟大战争”中，灵梦抛下了幻想乡，雾雨魔理沙则坐上了总理的位置，负责辅助稗田阿求的工作。§!"
  FRA_Marisa_PFG_desc: "§L魔理沙,种族是人类，职业是魔法使，独居于人迹罕至的魔法之森修行。经营着“雾雨魔法店”，那儿既是她工作的场所也是她的家，家中乱七八糟的。外表看起来是典型的女巫的形象，常骑着扫把飞行。喜欢收集东西但从不整理，房间脏乱程度堪称小型的魔法之森。和灵梦相对的是，她非常努力认真，默默地修行着，妄想超过灵梦。\n\n在“伟大战争”中，灵梦抛下了幻想乡，雾雨魔理沙则坐上了总理的位置，负责辅助稗田阿求的工作。在后来的幻想乡的大选中自诩为稗田阿求的继承人，担任稗田阿求一手组建的政党--幻想乡自由党的党魁，并赢得了选举。\n\n§C“民主的遗产不可颠覆，国母定下的路线不可偏航，即使行必要之恶，也必须保护民主的果实。”§!§!"

  FRA_Kamishirasawa_Keine_leader_desc: "很难说在世纪之交，在稗田阿求刚刚掌控权力之时上白泽慧音是否还存有进取的政治野心，作为旧军政要员与国家教育部的领袖，她没有在幻想乡深陷战火之时反对阿求在政府内对妖怪的清洗，但有一点是肯定的，在那时两人已经分道扬镳——伴随着的则是执政党的分裂。\n\n阿求对人类所做的一切在经济上造就了数个充满着野心的产业巨头。在大动乱时期，手无寸铁的幻想乡政府无力拒绝圣杯的经济入侵，但幻想乡的几个地方企业顶住了外来资本的压力，但在危机结束之后，他们野心勃勃的试图在各个领域兼并所有试图在幻想乡立足的小型企业。面对阿求战时推行的反垄断政策，幻想乡的大资产阶级是出离愤怒的——这无异于过河拆桥。而分裂出来的政治异见者则得到了一个强大但充满不确定性的政治后盾。\n\n与百年前别无二致，上白泽慧音并不是一个没有魄力的人，但相比于大动乱时期，此时她的处境更像是人在屋檐下。这些企业巨头绝大多数都是人类，她那各族共荣的理念并无益于与那些商人打交道。以至于人们都怀疑，当反垄断法被废除之时，恐怕就是白泽与她的“朋友”们撕破脸皮的时候。\n\n§C当然，慧音小姐会避免这个问题，她终究明白该如何与他们打交道。§!"

