 #外交
  FRA_Recovered_KMK: "收复红魔馆"
  FRA_Recovered_KMK_desc: "是时候了，我们的武器已经上膛，将士们已经就绪，现在，对红魔馆最后的通牒下达：回归还是灭亡！"
  FRA_Intervene_in_NPT_civil_war: "干涉超次元内战"
  FRA_Intervene_in_NPT_civil_war_desc: "超次元的内战已经爆发，为了幻想乡南部安稳的外部环境，我们必须立刻派遣志愿军，让新的统治者对我们充满善意。"
  FRA_Follow_our_friends: "追随我们的朋友"
  FRA_Follow_our_friends_desc: "圣杯王国对我们释放了善意，他们认为那些外星人迟早一天会发起征服世界的战争，在这种情况下，我们应该考虑一下是否与他们结盟"
  FRA_Expand_collaboration_with_ENG: "扩大与圣杯的合作"
  FRA_Expand_collaboration_with_ENG_desc: "我们选择与圣杯站在一起，但是，谁也不知道这份盟约会不会遭到背弃，维护关系最好的办法就是有利益往来，扩大与圣杯的交流合作，无疑为这份盟约添了一份保障。"
  FRA_unimpressed_route: "独立自主的道路"
  FRA_unimpressed_route_desc: "稗田阿求总统留给我们最宝贵的财富就是，幻想乡不需要向任何势力低头，尽管外星人的危险依然存在，但我们也不需要向圣杯低头。我们有自己的道路可以走！"
  FRA_Expand_Gensokyo_sphere_of_influence: "扩张幻想乡势力圈"
  FRA_Expand_Gensokyo_sphere_of_influence_desc: "一群人的力量比一个人的力量大得多，不可否认的是，我们目前的科技水平仍然与外星人差距过大，所以，建立一个势力圈召集更多的盟友来帮助我们一起对抗敌人成了我们近期的目标。"
  FRA_Expand_Gensokyo_sphere_of_influence_tt: "解锁决议§Y邀请其它国家加入我们的阵营§!"
  FRA_Pursue_natural_boundaries: "追求自然边界"
  FRA_Pursue_natural_boundaries_desc: "我们拿下红魔馆后，与戴比路克的边境线更长了，原有的博丽大结界已无法彻底笼罩边境线，为了能在未来的战争中获得优势，得想办法拿下那俩块地区。"
  FRA_strike_first: "先下手为强"
  FRA_strike_first_desc: "不能再犹豫了，既然我们未来和戴比路克帝国必有一战，那我们就不能傻乎乎地等外星人上门，部队已经在边境集结完毕，让外星人尝尝地球人的战术吧！"
  FRA_Focus_on_defense: "注重防御"
  FRA_Focus_on_defense_desc: "戴比路克帝国越来越咄咄逼人了，他们又在边境上增加了新的部队，幻想乡热爱和平，但绝对不会坐以待毙，让我们的边境充满要塞吧！"
  FRA_European_New_Order: "欧洲新秩序"
  FRA_European_New_Order_desc: "外星人彻底被赶跑了，现在的幻想乡，坐拥德国全境，庞大的领土带给我们的是绝对的影响力，以后的欧洲，由我们说了算！"
  FRA_Take_advantage_of_victory_and_pursue: "乘胜追击"
  FRA_Take_advantage_of_victory_and_pursue_desc: "幻想乡那欧洲的皇冠仍有一抹黯淡，愚蠢的德国人居然妄想光复他们的领土，未来的欧洲秩序，不需要第二种声音，让我们带着击败外星人的余威，乘胜追击，彻底解决他们！"
  FRA_Bermuda_talks: "百慕大会谈"
  FRA_Bermuda_talks_desc: "现在的幻想乡，是整个欧洲的主人。但我们仍然记得，还有一群流亡者，在美洲对我们宣泄敌意。但这些已经过去了，幻想乡的强大已成事实，拥有欧洲的我们一个小动作就会让美洲的他们喘不过气来。但美洲的强大也让我们存在估计。毫无疑问，双方的有识之士都知道，幻想乡与法兰西是时候和解了。"
  FRA_Europe_for_Europeans: "欧洲人的欧洲"
  FRA_Europe_for_Europeans_desc: "一直以来，存在多个强国的欧洲战火连绵不断，生活在这片土地的人民，都认为自己属于国家不属于欧洲。如今，欧洲只存在幻想乡和她的盟友们，我们有足够的把握让所有人明白，欧洲是欧洲人的欧洲！"
  FRA_European_Coal_and_Steel_Community: "欧洲煤钢共同体"
  FRA_European_Coal_and_Steel_Community_desc: "只有那些不起眼的一小步，才能造就影响世界的一大步。常年的战火让我们对彼此充满顾虑，我们只能从最小的一步做起，首先，让我们的煤矿钢厂联合。"
  FRA_European_Economic_Community: "欧洲经济共同体"
  FRA_European_Economic_Community_desc: "煤钢共同体的成功打消了一部分人的顾虑，第二次伟大战争的结束留下一个百业待兴的欧洲，可不少国家根本无力重建，借此机会，我们可以再进一步，让整个欧洲的经济，联合起来。"
  FRA_EURATOM: "欧洲原子能共同体"
  FRA_EURATOM_desc: "我们的科学家早就发现，原子能蕴含着可以毁灭一切的力量。在首席科学家河城荷取的提议下，我们开始集中整个欧洲的科学力量，对此进行研究，当然，会有一个专业的机关负责行政工作，顺便确保成果共享。"
  FRA_Paris_talks: "人间之里会谈"
  FRA_Paris_talks_desc: "是时候了，接二连三的成功让我们把欧洲的人心都聚在了一起，已经不会有人认为欧洲联盟是异想天开的事情了，现在，让我们邀请各国元首，来到人间之里商谈一下后续的计划。"
  FRA_Start_integration_process: "开启一体化进程"
  FRA_Start_integration_process_desc: "会议经过了漫长的争论，最后还是在硬实力面前选择了妥协，欧洲一体化将会以幻想乡为主体进行。尽管会议上人们争得面红耳赤的，但在结束后，不约而同地鼓掌，所有人都明白，一个统一的欧洲代表着什么。"
  FRA_Cold_War_front: "冷战前线"
  FRA_Cold_War_front_desc: "我们打败了外星人，但时间不等人，新的威胁已经出现，苏维埃联盟，这个在外星人大举入侵的时候以一己之力，拖住整个戴比路克东线军团，为最后的胜利定下了基础，现在，红色的巨人恢复了力气，他的目光看向了欧洲，幻想乡在接手那些领土后，实际上已经成为了这场看不见硝烟的战争前线。"
  FRA_Aid_to_construction_of_Germany: "援助德意志建设"
  FRA_Aid_to_construction_of_Germany_desc: "德意志人在这场战争中损失惨重，但新的战场需要德国人站出来，我们必须将她们从地狱的沼泽中拉出来，她们的毁灭对我们来说不是一件好事。议会已经批准，无数的钞票开始涌向德国帮助她重燃生机。"
  FRA_Ideological_Security_Act: "意识形态安全法案"
  FRA_Ideological_Security_Act_desc: "苏联人最可怕的不是那钢铁洪流，而是那谈之色变的意识形态，许多国家就是这样被苏联蒙蔽，最后成为傀儡。为了幻想乡不会重蹈覆辙，我们必须得重视意识形态的改变，议会已经决定，将意识形态安全起草法案。"
  FRA_Peaceful_evolution: "和平演变"
  FRA_Peaceful_evolution_desc: "现在越来越多的反对党开始拖这场冷战的后腿了，他们居然为那些苏联蛮子说话。这更加引起了我们对意识形态换色的担忧。为此，哪怕付出一些代价，我们也必须将他们镇压，现在的幻想乡，不需要这些逆言！"
  FRA_Cold_War_was_hot: "冷战热斗"
  FRA_Cold_War_was_hot_desc: "长时间的冷战终于让人的神经绷不住了。一些相信自由的斗士开始对苏联的走狗进行攻击。我们也有意通过这样的方法试探一下红色巨人目前的状态。毕竟，死的又不是我们的人，不是吗？"
  FRA_Kremlin_red_flag_landed: "克林姆林宫，红旗落地"
  FRA_Kremlin_red_flag_landed_desc: "苏联就是一栋破房子，只需要轻轻地一脚就会让她四分五裂。苏联机密情报的泄露更是让我们对胜利的到来多了一份信心。现在，是时候告诉这个红色巨人，时代变了！"
  FRA_Peace_under_deterrence: "威慑下的和平"
  FRA_Peace_under_deterrence_desc: "在我们与苏联的共同压制下，整个世界都不敢爆发大规模战争，俩个巨人的一举一动都会让周围的矮人大惊小怪。世界居然形成一种不可思议的和平局面。或许，战争不适合俩超多强的世界格局吧。"
  FRA_All_out_competition: "全面竞赛"
  FRA_All_out_competition_desc: "既然战争无法终结红色巨人的影响力，那我们就和她们耍耍。我们有最先进的工业设施、最庞大的科研团队、最精英的商业人士，经济文化科研体育，这些都是我们的竞争，让全世界人民都看一看，谁才是这个世界的未来！全面竞赛正式开始！幻想乡万岁！"
 #陆军
  FRA_Integrate_local_militias: "整合地方民兵"
  FRA_Integrate_local_militias_desc: "地方民兵虽然训练不足，但她们再怎么说也是受过训练的士兵，让他们上战场好过让平民上战场，我们只需要将他们重组训练，就能得到一批素质优秀的兵员。"
  FRA_Kappa_Heavy_Industries_Institute_of_Armaments: "河童重工-军备研究所"
  FRA_Kappa_Heavy_Industries_Institute_of_Armaments_desc: "以河城荷取为首的河童重工一直是军方的代表企业。如今，我们需要河童重工承受更大的责任，军方已经和他们接洽，新的军备研究所已经设立完毕。"
  FRA_Atomic_energy_research: "原子能研究"
  FRA_Atomic_energy_research_desc: "科学家研究发现，原子能蕴含的能量足以毁灭一切。我们必须趁敌人还没发现，率先开启原子能研究。"
  FRA_Atomic_energy_research_tt: "启用§Y原子能§!研究"
  FRA_Rocket_research: "火箭研究"
  FRA_Rocket_research_desc: "火箭的发明，给予了科学家更多的灵感，一种可以越过敌人防空火力的武器被提出来。不管怎样，让她们先试一试吧。"
  FRA_Rocket_research_tt: "启用§Y火箭§!研究"
  FRA_New_Airborne_Forces: "新式空降部队"
  FRA_New_Airborne_Forces_desc: "以往的空降只能让步兵上，现在，在新式科技的加持下，坦克这一重型载具也可以加入空投部队。没有什么，比自己头上冒出一个几十吨的铁霸王更令人害怕的了。"
  FRA_New_Airborne_Forces_tt: "允许编制§Y空降坦克营§!"
  FRA_Automechanical_research: "自动机械研究"
  FRA_Automechanical_research_desc: "人工的效率永远比不上机械的效率。如果我们让机械自己动起来，不管是民用还是军用，都代表着生产效率大幅上升。因此，这个方向值得一试，只需亿点点经费就可以了。"
  FRA_Automechanical_research_tt: "启用§Y自动机械§!研究"
  FRA_Research_on_new_types_of_aircraft: "新式飞行器研究"
  FRA_Research_on_new_types_of_aircraft_desc: "战斗飞机的出现代表飞艇的落幕，如今，战斗飞机已经跟不上军队的需要了，我们需要研究所建造一个新式飞行器以满足军队新的需求，这就是花大钱成立研究所的意义。"
  FRA_Research_on_new_types_of_aircraft_tt: "启用§Y武装直升机§!研究"
  FRA_Armor_tactics_refined: "装甲战术精进"
  FRA_Armor_tactics_refined_desc: "我们的军事观察团通过研究这几年一直不断的战争，为我国装甲战术的更进一步注入新的理论研究，现在的我们，可以自称装甲大师了。"
  FRA_Research_new_tanks: "研究新式坦克"
  FRA_Research_new_tanks_desc: "我们相信，新式的坦克会全面超过老旧的坦克。战争的方式一直在改变，我们的军备必须跟上这速度，否则代价就是灭亡！"
  FRA_Increase_degree_of_mechanization: "提高机械化程度"
  FRA_Increase_degree_of_mechanization_desc: "机械化的优势在平原地形尽情释放，考虑到欧洲那大面积的平原，提高机械化程度，会让我们在未来的战争中获得不小的收益。"
  FRA_Take_advantage_of_magic: "发挥灵装优势"
  FRA_Take_advantage_of_magic_desc: "灵装，一种唯心的科技成果，但灵装的优越性是所有人都看得见的，虽然那昂贵的生产成本让我们不能大规模列装，但给精锐列装也是可以接受的。只要灵装部队发起进攻，一切都会好起来的。"
  FRA_State_owned_Institute_of_Magic: "国有魔法研究所"
  FRA_State_owned_Institute_of_Magic_desc: "魔法在我国是一种稀疏平常的现象，因为妖怪种族的存在，魔法对于我们并不陌生。但是，很多魔法掌握者并不知道魔法真正的用法，成立国有魔法研究所，能够帮助我们进一步了解魔法并最终彻底掌握它。"
  FRA_increase_size_of_special_forces: "特种部队规模扩大"
  FRA_increase_size_of_special_forces_desc: "特种作战有时候会起到出乎意料的效果，为了应对越来越复杂的战争形势，我们可以将现有的特种部队规模扩大。毕竟军费不用难道拿去当赔款嘛。"
  FRA_Traditional_tactics_are_refined: "传统战术精进"
  FRA_Traditional_tactics_are_refined_desc: "传统的战术并不是过时了，而是它们没有找到自己在新式战争里面的定位。我们只需稍微改良一番，就能让传统战术焕发新的生命力。"
  FRA_Artillery_fired_in_unison: "火炮齐鸣"
  FRA_Artillery_fired_in_unison_desc: "一位军事达人说过，火炮是战争之神。胜利女神只会青睐火炮多的一方。我们不仅要火炮的质量，还要火炮的数量。迟早有一天，整个博丽大结界都会响彻火炮的轰鸣。"
  FRA_New_infantry_equipment: "新式步兵装备"
  FRA_New_infantry_equipment_desc: "我们那些充满朝气的士兵手上不应该存在一战的老古董们。新式装备必须立刻研发，并尽快列装到每一个士兵手里！"
  FRA_New_tactics_new_atmosphere: "新战术，新气象"
  FRA_New_tactics_new_atmosphere_desc: "现在我们的参谋部的平均年龄大幅下降，他们提供的战术终于不是那该死的排队枪毙了。一战的老东西们爆完金币就可以安安心心的退场了，现在是年轻人的回合！"
  FRA_Special_operations_are_normalized: "特种作战常态化"
  FRA_Special_operations_are_normalized_desc: "特种作战在对敌小规模攻势下成效显著。既然如此，我们虽然不要求一直使用特种作战，但特种作战应该列入我国常用战术当中。"
  FRA_Special_theoretical_breakthroughs: "特种理论突破"
  FRA_Special_theoretical_breakthroughs_desc: "特种作战的大规模运用让我们的部队积累的许多这方面的经验，这些经验又帮助参谋部将特种理论进行突破，突破的特种理论又能更好的指导作战。形成一个良好的循坏。"
  FRA_Strengthen_special_training: "加强特种训练"
  FRA_Strengthen_special_training_desc: "特种作战带来的胜利让参谋部更坚定了在全军推行特种训练的想法，他们要求，哪怕是个炊事班的兵，也得会标准的特种作战姿势。"
  FRA_Elite_Division: "精英之师"
  FRA_Elite_Division_desc: "充足的训练加上足够的补给可以构建一个训练有素的师级部队，但只有经过实战检验的才能算是精英之师。而我们的目标，就是让我们的部队蜕变成这样的师级部队。"
  FRA_Gensokyo_features_military_system: "幻想乡特色军事体系"
  FRA_Gensokyo_features_military_system_desc: "幻想乡一直是人妖混居的国家，上次大战的经验告诉我们妖怪的存在让军事体系多了一层变数，毕竟谁不希望自己的部队有一些超人的存在。通过精英选拔，人妖混合师更能撑起幻想乡的领土。这是只属于幻想乡的军事体系。"
  FRA_The_tengu_work_together: "天狗协同作战"
  FRA_The_tengu_work_together_desc: "天狗那良好的机动性能够帮助部队完成一些人类做不到的事，让天狗加入作战，既是政治团结需要，更是军事实际需要。她们的存在，让幻想乡多了一只高速机动兵团。"
  FRA_Monster_Vanguard_Unit: "妖怪先锋部队"
  FRA_Monster_Vanguard_Unit_desc: "妖怪一族拥有千奇百怪的天赋，他们分散开就是一个个小超人，如果将他们集中起来不知道会爆发怎样的力量。参谋部已经开始试行妖怪先锋部队了，相信未来我们可以看见一道独特的风景线。"
  FRA_Tradition_given_new_lease_of_life: "传统焕发新生"
  FRA_Tradition_given_new_lease_of_life_desc: "传统战术并非一文不值，在新军事体系里面势必有它们的一席之地。参谋部惊奇地发现那些已经过时的战术随着军事体系改革又焕发了新生，毕竟，好用的战术为什么不用呢。"
  FRA_New_production_lines: "新式生产线"
  FRA_New_production_lines_desc: "老旧的生产线已经无法满足我们的生产需要，我们需要更快的生产线。正好，河城荷取小姐拿出一种新式的生产线，帮我们解决了这一问题。"
  FRA_Mechanized_warfare: "机械化作战"
  FRA_Mechanized_warfare_desc: "机械化部队的机动性能让我们迅速通过敌人防线并打其一个措手不及。我国良好的机械化程度让参谋部相信机械化作战更适合幻想乡的军队。"
  FRA_Focus_on_collaborative_operations: "专注协同作战"
  FRA_Focus_on_collaborative_operations_desc: "没有什么安全感能超过战场的大家伙都是自己人的安全感了，协同作战能有效减少我军的伤亡，后勤部门再也不想给另一位五个孩子的母亲发五封牺牲通知书了。"
  FRA_Concentrated_breakthroughs: "集中突破"
  FRA_Concentrated_breakthroughs_desc: "如果把军队比作一个手指，那只有将它捏成拳头才能造成更大的伤害，集中一点攻破能够让我们稳打稳扎，不费吹灰之力拿下胜利。"
  FRA_Disperse_then_attack: "分散进攻"
  FRA_Disperse_then_attack_desc: "老头子的思想已经彻底落后了，现在战争就拼一个速度，谁先拿下阵地谁就有更大的优势。我们分开行动，让敌人的援军疲于奔命，最后突然一击，可以彻底击垮敌人攻势。这才是我们应该坚持的战术思想。"
  FRA_Speed_advantage: "速度优势"
  FRA_Speed_advantage_desc: "只要我们的速度够快，敌人的火力支援就够不到我们，这是部分军官对装甲部队的态度，他们认为，只有发挥速度优势，才能更快的击垮敌人。"
  FRA_Armor_advantage: "装甲优势"
  FRA_Armor_advantage_desc: "谁愿意拿着自己的生命开着那辆纸壳子战斗。厚重的装甲能让敌人无法摧毁我们的重火力，这样才能最大限度的发挥装甲部队的力量。这是另一部分军官对装甲部队的态度，他们认为装甲的厚重可以最大限度保留我方经验丰富的作战人员，并引发质变，让部队更加优秀。"
  FRA_open_new_type_of_military_school: "开办新式军校"
  FRA_open_new_type_of_military_school_desc: "各种军事思想的碰撞让我们的军事理论取得重大突破，我们有必要设立一所新式军校来教导学生们这种理论的优越性，这关系到以后的作战指挥人员的能力，不容忽视。"
  FRA_Military_engineering_construction: "军事工程建设"
  FRA_Military_engineering_construction_desc: "混凝土要塞、地雷区、反坦克拒马等等，这些军事工程的建设能让我们的军队获得更大的优势。务必在开战前构建一道坚不可摧的防线。"
  FRA_Extend_Great_Barrier: "延长博丽大结界"
  FRA_Extend_Great_Barrier_desc: "博丽大结界还是太短了，安全感不足的人民向政府发出请愿要求延长结界。最后博丽女巫答应了这一请求。"
  FRA_Extend_Great_Barrier_tt: "在§Y我们与红魔馆边境§!修筑一条§Y3级堡垒§!。"
  FRA_Build_multi_layered_enchantments: "建设多层结界"
  FRA_Build_multi_layered_enchantments_desc: "还是不够安全，一层防御结界还是不够，正好博丽女巫正在延长大结界，不如邀请她来商讨多层结界构建的可能性。"
  FRA_Build_multi_layered_enchantments_tt: "在§Y博丽大结界之后§!修筑一条§Y3级堡垒§!"
  FRA_Coastal_fortifications: "海岸防御工事"
  FRA_Coastal_fortifications_desc: "我们那漫长的海岸线也是个问题，总不能被敌人抢滩登陆绕过结界吧，因此，海岸防御工事也不能落下，我们需要一个绝对安全的防御！"
  FRA_Coastal_fortifications_tt: "在大西洋沿岸数个§Y重要港口§!修筑§Y5级海岸堡垒§!。"
  FRA_Construction_of_anti_aircraft_fortifications: "建设防空工事"
  FRA_Construction_of_anti_aircraft_fortifications_desc: "海陆都考虑到了，不能忘记空中路线，为了避免敌人的空降作战，我们要构建一个防空网，一只鸟也别想在网上盘旋！"
  FRA_KMK_build_Fortification: "红魔馆工事修筑"
  FRA_KMK_build_Fortification_desc: "红魔馆地区那对戴比路克彻底不设防为未来的战争埋下隐患，我们必须立即修筑工事，不要求能及时接入大结界，起码能阻拦敌人半个月吧。"
  FRA_KMK_build_Fortification_tt: "在§Y红魔馆与戴比路克边境§!修筑一条§Y2级堡垒§!"
 #海军
  FRA_Gensokyo_Navy: "幻想乡海军"
  FRA_Gensokyo_Navy_desc: "每一个大国都应该重视自己的海权，我们不能让敌人在海上扬威耀武。现在海军部通过抗议拿到了一大批经费，希望可以见到一只敢打敢战的幻想乡海军。"
  FRA_Atlantic_Navy: "大西洋海军"
  FRA_Atlantic_Navy_desc: "大西洋是我们和圣杯之间的天然屏障，然而圣杯那强大的海军导致大西洋一直被他们所盘踞，现在，我们要在大西洋发出幻想乡的声音，告诉那些宵小，幻想乡从不畏惧在任何环境和敌人作战！"
  FRA_Emphasis_on_ocean_voyages: "重视远洋航行"
  FRA_Emphasis_on_ocean_voyages_desc: "我们在海军改革当中的目光必须长远，随着幻想乡实力的增强，我们的海军不可能永远在这一片大洋航行，整个世界的海洋都将出现她们的痕迹，从现在开始我们应当重视远洋航行。"
  FRA_Mediterranean_Navy: "地中海海军"
  FRA_Mediterranean_Navy_desc: "地中海关系到我们与殖民地之间的往来，同时，封锁了地中海我们就相当于抓住了南欧国家的命脉。为此，组建一直强大的地中海海军刻不容缓！"
  FRA_Attach_importance_to_offshore_operations: "重视近海作战"
  FRA_Attach_importance_to_offshore_operations_desc: "我们的地中海海军令沿岸国家如鲠在喉，特别是意呆莉，她们不止一次威胁我们撤回地中海海军，但是，敌人所畏惧的，我们必须坚持，加强海军的近海作战能力，说不定某一天，我们可以用上。"
  FRA_Naval_Officer_Academy: "海军军官学院"
  FRA_Naval_Officer_Academy_desc: "在精良的军械也需要精英的人才操控，我们的海军部队已经成型，现在缺少高素质的海军军官来加以指挥。所以很有必要设立独立的海军军官学院来加强海军素质。"
  FRA_New_Tactics_Research: "新式战术研究"
  FRA_New_Tactics_Research_desc: "我们的海军军备已经更新，原本的战术已经不适合现在的海军，我们迫切需要新式战术给海军增加战斗能力"
  FRA_Naval_aviation: "海军航空兵"
  FRA_Naval_aviation_desc: "海军目前仍保留着一部分战争时期航母，虽然它们的船体已经过时了，但航母背后的战术意义我们不能不重视，为了获得战斗力更强的航母舰队，现在我们就得开始相关方面的训练，飞行员们也得从空军独立出来，另设一只海军航空兵。"
  FRA_Aircraft_carrier_research: "航母研究"
  FRA_Aircraft_carrier_research_desc: "航母的存在极大的改变了海战的方式，有人预测未来必定是航母的天下，当然，现在的我们不必在意未来的事情，但根据可靠情报，世界各强国都在进行的航母研究，幻想乡自然不能落后。"
  FRA_Take_advantage_of_maneuverability: "发挥机动优势"
  FRA_Take_advantage_of_maneuverability_desc: "现在的主流船体都是几万吨的大家伙，速度都快不了，但要是我们对船体进行改造，大幅提升其速度，说不定能做到对敌先攻优势。"
  FRA_Light_ship_research: "轻型舰船研究"
  FRA_Light_ship_research_desc: "一场博弈当中，既要在意王，也要在意兵。我们的大型军舰没有其他小型军舰的陪同，那就是一个缓慢的靶子！因此，我们有必要对自己的那些轻型舰艇进行换代升级。"
  FRA_Submarine_clusters: "潜艇集群"
  FRA_Submarine_clusters_desc: "水下恶狼的威力在于能出其不意的给敌人致命一击，如果多艘潜艇集结攻击，那就像狼群一样，没人知道结果如何，但我们可以先试一试。"
  FRA_Submarine_research: "潜艇研究"
  FRA_Submarine_research_desc: "潜艇集群战术大获成功，海军部决定对潜艇研究倾斜资源，她们希望新式潜艇能取得更大的战果！"
  FRA_Heavy_firepower_superiority: "重型火力优势"
  FRA_Heavy_firepower_superiority_desc: "唯有巨炮的轰鸣才能毁灭敌人的进攻，战列舰的时代并没有结束，那巨大的舰炮就是对敌人最大的蔑视，没有任何装甲能挡住战列舰的一炮，让我们的敌人，活在舰炮的恐惧当中吧。"
  FRA_Heavy_Ship_Research: "重型舰船研究"
  FRA_Heavy_Ship_Research_desc: "这就是海军的钢铁巨兽，海军部相信，当我们拥有大量的战列舰，海洋以后都会是我们的天下，为此，让我们集中资源，创造世界上最强的钢铁巨兽吧！"
 #空军
  FRA_Gensokyo_Air: "幻想乡空军"
  FRA_Gensokyo_Air_desc: "航空器的进步，让制空权变得越来越重要，如果我们不希望有一天吃着火锅唱着歌，突然被炸弹砸脸上的话，那么就想个办法让我们的空军拥有更强的实力。"
  FRA_Absorb_Tengu_combat_experience: "吸纳天狗作战经验"
  FRA_Absorb_Tengu_combat_experience_desc: "天狗一族凭借那双翅膀在天上和敌人战斗了几百年，毫无疑问，她们的对空作战经验比我们丰富多了，我们只需要付出一点小小的代价，就能她们一直以来所有的空战经验，这是一笔划算的买卖。"
  FRA_Invest_in_Aero_Club: "投资航空俱乐部"
  FRA_Invest_in_Aero_Club_desc: "航空器都是需要有人驾驶的，这和陆地上不一样，它需要更高素质的驾驶员，我们必须先让人民爱上航空，才能从中发现更多的人才，投资航空俱乐部是个不错的主意，毕竟空军部抢下的经费不花白不花。"
  FRA_Invest_in_Air_Force_research: "投资空军研究"
  FRA_Invest_in_Air_Force_research_desc: "武器换代的速度比我们想象中的还要快，这场军备竞赛，一旦慢下来就是死亡。与其让那些将领把军费拿去浪漫，不如直接让军部把经费打给航空器研究所，毕竟，这是为了将来我们的天空上不会有敌人的飞行器。"
  FRA_Air_supremacy_seized: "制空权夺取"
  FRA_Air_supremacy_seized_desc: "夺取制空，是空军建立的目的，如果一支空军连夺取制空都做不到，证明她们是一支无能的军队。国家和人民不需要无能的军队！"
  FRA_Auxiliary_ground_operations: "辅助地面作战"
  FRA_Auxiliary_ground_operations_desc: "空军的看家本领，应当有帮助地面的大头兵前进，地面才是决定一场战役胜负的关键，如果我们根本不能阻挡敌人，就是再大的空中优势，也只能迟缓敌人攻势。就当为了自己，帮陆军兄弟稳住战线吧。"
  FRA_Three_dimensional_combat: "立体作战"
  FRA_Three_dimensional_combat_desc: "如今，良好的兵员素质，让空地一体化作战成为现实，战争就是个兑子游戏，你的筹码越多，赢得希望就越大。一场战斗，有空军支援往往能省很多时间，立体作战的优越性尽显无疑。"
  FRA_Aerial_competition: "空中角逐"
  FRA_Aerial_competition_desc: "我们不要求空军能给地面多大的帮助，我们只希望在敌人飞机在我方阵地上起舞的时候，自己的空军能出现并狠狠的教训他们一顿，最好一天连续不断地出现。"
  FRA_Defend_airspace: "保卫领空"
  FRA_Defend_airspace_desc: "如果连自己的国土的领空都不能保护，那么空军的存在就是一张白纸，一触即破。为了幻想乡的人民不会惧怕蓝天，保卫我们的领空！"
  FRA_Destroy_living_forces: "消灭有生力量"
  FRA_Destroy_living_forces_desc: "飞机可以很快生产出来，但飞行员不能。如果我们能消灭绝大多数飞行员的话，敌人就是拥有一万架飞机，也只能趴窝。只要我们找到他们的空军基地，就能达成这一目的，哪怕会造成我们自己的区域防空能力削弱，但这是必要的牺牲！"
  FRA_Industrial_strike_capabilities: "工业打击能力"
  FRA_Industrial_strike_capabilities_desc: "打仗打的就是后勤，只要我们摧毁了他们的工业生产能力，就能让前线的敌人武器变成烧火棍，我们的目的，就是让敌人的战争机器，卡住齿轮，哪怕一天，也能为我们争取一定的优势。"
  FRA_Massive_bombing: "大规模轰炸"
  FRA_Massive_bombing_desc: "这场战争已经没有平民可言！大规模轰炸或许会误伤一部分平民，但也能让敌人的后勤能力停摆。一切都是为了最终的胜利！"
  FRA_Logistical_sabotage: "后勤破坏"
  FRA_Logistical_sabotage_desc: "空军应该加大轰炸规模、轰炸时间，彻底摧毁敌人的后勤能力，我们要让敌人的部队一个罐头也吃不上！饿着肚子的敌人根本不是我们的对手。"
 #殖民地
  FRA_Directorate_General_of_African_Affairs: "非洲事务总局"
  FRA_Directorate_General_of_African_Affairs_desc: "现在的我们可以缓一口气，把目光投向我们的殖民地了。非洲事务总局已经成立，如何应对殖民地，这将是总局长时间的工作。"
  FRA_Glorious_liberators: "光荣的解放者"
  FRA_Glorious_liberators_desc: "幻想乡不再需要压榨殖民地来让人民过上好日子，是时候解放我们的殖民地了，此举不仅能得到殖民地的好感，更有助于我们的国际声誉提升！"
  FRA_Aid_to_Africa_construction: "援助非洲建设"
  FRA_Aid_to_Africa_construction_desc: "让非洲人民也富起来，这是我们应该做的，目前的北非依然很贫穷，基础设施落后。我们可以在她们那里设立工厂，帮助她们脱离贫困。"
  FRA_A_common_destiny: "共同命运"
  FRA_A_common_destiny_desc: "幻想乡和北非的命运早已连在一起，我们之间那不可分离的羁绊能让市场对彼此充满信心，很快，双方都将获得经济上的腾飞。"
  FRA_neocolonialism: "新殖民主义"
  FRA_neocolonialism_desc: "殖民地独立情绪高涨，我们不能一味的打压，这样只会导致殖民地与我们离心离德，我们应当掌握她们的经济，只要有经济命脉在手，独不独立有区别嘛？"
  FRA_Guiding_North_African_independence: "指导北非独立"
  FRA_Guiding_North_African_independence_desc: "这一天终于到了，经过议会表决，允许北非独立。但考虑到北非人民的素质不高，为了避免他们被利用，我们应该发挥大国风范，帮助他们独立。顺便保护一下我们的财产。"
  FRA_Expand_economic_control: "扩大经济控制"
  FRA_Expand_economic_control_desc: "目前的北非，我国的统治不过是从明面转到暗面罢了，但这样依然不保险，我们要让独立的北非人民一切生活都离不开我们，是时候扩大我们对北非的经济控制了。"
  FRA_Maintain_status_quo: "维持现状"
  FRA_Maintain_status_quo_desc: "人们从北非的首都名叫新人间之里就应该知道，幻想乡永远不会让北非脱离幻想乡的。这不是商量，这是要求！自古以来，北非就是幻想乡不可分离的一部分！"
  FRA_Increase_investment_in_North_Africa: "加大北非投资"
  FRA_Increase_investment_in_North_Africa_desc: "为了避免北非彻底失去控制，我们应该加大对北非的投资，减少北非人民对我们的不满，以方便以后的合并工作。"
  FRA_Pacify_grievances: "安抚不满情绪"
  FRA_Pacify_grievances_desc: "总有地上的蝼蚁敢于直面幻想乡的怒火，是时候教育一下她们，让这些刁民知道，幻想乡的强大！我们已经加大了对北非的军火援助了，代价就是一小部分人永远闭上他们的嘴巴！"
  FRA_Gensokyo_Alliance: "幻想乡联盟"
  FRA_Gensokyo_Alliance_desc: "是时候了，我们的殖民帝国终于来到了命运的十字路口，或许有一部分会毫不犹豫的脱离出去，但也有一些忠诚的臣民，会彻底加入幻想乡，就让这一切，交给天意吧！"
 #大战
  FRA_The_inevitable_battle: "不可避免之战"
  FRA_The_inevitable_battle_desc: "东部边境的威胁与日俱增，戴比路克帝国的一系列扩军备战和兼并行动已经揭示了这群外星人侵占地球的野心，欧洲大陆将又一次被战火席卷，现在我们必须准备好应对又一次大军压境的情况，幻想乡不惧任何敌人，幻想乡必将胜利！"
  FRA_Arise_warriors: "起来，战士们！"
  FRA_Arise_warriors_desc: "幻想乡的军力尚且薄弱，幻想乡的工力尚未富足，我们应当开启动员法令征召进入军队的姑娘们，发动各地建设城乡的工厂，为战争早做准备。"
  FRA_For_sake_of_Motherland_buy_bonds: "为了祖国，购买债券！"
  FRA_For_sake_of_Motherland_buy_bonds_desc: "为了保卫我们的幻想乡，请购买战争债券！现在幻想乡人购买的每一分债券都会成为射向敌人的子弹和砸向敌人的炮弹，为幻想乡的胜利，花出手中的御币吧！"
  FRA_Valiant_girls_go_to_war: "英勇的姑娘们，走上战场！"
  FRA_Valiant_girls_go_to_war_desc: "幻想乡的女儿们，祖国呼唤你们！母亲需要你们的保护，加入幻想乡军队，走上战场，抗击敌人！"
  FRA_Hard_work_is_best_support: "努力生产就是最好的支援！"
  FRA_Hard_work_is_best_support_desc: "在祖国生死存亡的关键时刻，工厂齿轮的每一次转动，生产出来的每一个部件，都将成为入侵者的最大阻力。人需要休息，但是工厂不需要！我们不能让前线的儿女们没有对抗敌人的资本，即便青壮年大部分都已经奔向前线，我们也要保证后勤的基本生产"
  FRA_Only_whole_people_united_we_lead_to_victory: "全民团结才能走向胜利！"
  FRA_Only_whole_people_united_we_lead_to_victory_desc: "战端一开，地无分南北，人无分老幼，人人皆有守土抗敌之责，敌人不会对我们施与怜悯，幻想乡的每个人都应当时刻准备好对抗敌人入侵的铁蹄！用铁与血来守护我们的家园"
  FRA_Water_fertile_fields_with_enemy_filthy_blood: "用敌人肮脏的血液来浇灌我们的沃野！"
  FRA_Water_fertile_fields_with_enemy_filthy_blood_desc: "我们的土地，他们的血，他们的暴行，我们必将百倍奉还，城市毁灭了，用他们的尸骨重新”建立我们的家园，田地干涸了，就用他们的鲜血灌溉我们的庄稼。幻想乡永不投降，我们将与他们不死不休！"
  FRA_Fantasy_Township_never_surrenders: "幻想乡永不投降"
  FRA_Fantasy_Township_never_surrenders_desc: "尽管我们做了一切能做的准备，但敌人依旧攻破了我们的防线，但我们绝不投降，我们将在山脉战斗，在海洋战斗，在街道战斗，在田野战斗，我们将保护我们的故土，不惜一切代价，即使这个国家绝大部分沦陷，即使我们孤军奋战，我们也将一勇无前，反抗到底。龙神的荣耀与吾等同在。"
  FRA_Mobilization_of_partisans: "动员游击队"
  FRA_Mobilization_of_partisans_desc: "大战失利，防线崩灭，大结界遭到毁灭一击，国土沦陷，但我们的反抗没有停止，也不能停止，圣神的龙神将我们团结一致，她的力量将带来胜利。游击队，亮出你们我獠牙，对我们的敌人以致命一击。"
  FRA_Bastion_Plan: "堡垒计划"
  FRA_Bastion_Plan_desc: "尽管敌人已经深入我们的领土，但现在开始构建防御还为时不晚。我们将收集一切可以收集的资源来重新建设防线，争取让敌人每前进一步都要付出数倍于之前的代价。"
  FRA_Agitating_the_rebels: "鼓动反抗者"
  FRA_Agitating_the_rebels_desc: "敌人或许能征服我们的土地，但绝对无法征服我们的意志，我们必须为一切反抗这提供力所能及的帮助，激发爱国情怀，宣传反抗意识，反抗者就是我们在敌后的英雄，让我们与地下抵抗者同在。"
  FRA_Build_a_large_rear: "建设大后方"
  FRA_Build_a_large_rear_desc: "我们的工业重地相继沦陷，幻想乡已经危如累卵，但我们不能放弃反抗的希望，我们得快速做出反应，军工没了就重建，后勤没了就再修，我们还没有到山穷水尽的地步。"
  FRA_Long_road_home: "长路归乡"
  FRA_Long_road_home_desc: "在过去的时间里，我们经历了牺牲、失败、国土沦丧。但，幻想乡并没有被击败，我们用勇气和毅力克服重重困难，抵御住了侵略者的疯狂进攻。今天，我们将迎来反攻的时刻，我们将用自己的血肉之躯捍卫我们祖国和民族的尊严。"
  FRA_Dragon_God_Raid: "龙神突袭"
  FRA_Dragon_God_Raid_desc: "正义的力量终于发挥了作用，反攻的火焰熊熊燃起。士兵们鼓舞着士气，浴血奋战。从头上被甩出的子弹，到脚下被抛起的土块，每一个动作都是为了国家，为了民族的尊严。士兵们用血肉之躯铸就不屈不挠的意志，狠狠打击敌人。最初的不和谐在这一刻得到了彻底的消解，大家为了一个共同的目标而团结一致，在炮声和鸣笛声中，寒冷而坚定的胜利笑容重新闪耀起来。龙神的荣耀将率先发起进攻，各位，跟上龙神的脚步，前进。"
  FRA_Moon_Battle_Unit: "月战部队"
  FRA_Moon_Battle_Unit_desc: "在月面战争时期，双方曾经使用过一些极其残忍的装备，尽管战争结束后这些装备就以不人道为名封存起来，但使用过这些装备的部队们仍在时刻保持待命。\n但既然战争形势已经危急到了这种地步，那么就没理由去考虑什么人道不人道了，是时候征召她们，将装备重新分发到她们手上了。"
  FRA_Strengthen_the_line_of_defense: "稳固防线"
  FRA_Strengthen_the_line_of_defense_desc: "虽敌强如斯，但我们不会放弃，稳住我们的防线，如果堡垒被击穿了，那就用我们战士的血肉之躯组建起我们的钢铁堡垒，将可恶的入侵者阻拦在我们防线之外。"
  FRA_Regain_lost_ground: "收复失地"
  FRA_Regain_lost_ground_desc: "壮志凌云，英姿勃发，将军带领着军队，奋勇冲锋。炮声隆隆，弹雨纷飞，她们顽强地攻打敌方的据点。强敌疯狂，没能让任何一支军队退缩，毅然决然的迎难而上。士兵将攻破敌方防线，收复故土，赢回幻想乡的荣耀。她们拥有着强大的士气，在她们凯旋而归，获得了胜利的喜悦的那一刻，她们将骄傲地宣布：“为祖国而战，为家园而生！”"

 #旧
  FRA_general_election: "幻想乡大选"
  FRA_general_election_desc: "大选在即，吾辈尚需保证过程无虞，但仅需数日，只待唱票完毕，我等即可知晓幻想乡在此当何去何从。"

  FRA_The_Freedom_Front_won: "自由阵线胜选"
  FRA_The_Freedom_Front_won_desc: "革命的遗产仍安然无恙！幻想乡仍然掌握在民主簇拥者的手中，虽然在某些方面我们仍然无法避免分歧，但有一点已经明了：我们已无需担心左翼暴徒妄图染指幻想乡的领导权力。该做些别的事情了。"

  FRA_The_legacy_of_the_Revolution: "大革命的遗产"
  FRA_The_legacy_of_the_Revolution_desc: "大革命啊，那是一个伟大的时代，我们的思想兴起之时，经过了这么多年的变迁，我们仿佛渐渐忘却了当年的追求，是时候去重新审视那个光辉岁月，在那风云激荡的年代肯定留下了许多我们值得去追忆、深思、发扬的东西。"

  FRA_Training_in_government_functions: "政府职能培训"
  FRA_Training_in_government_functions_desc: "僵硬的过渡政府与漫长的隔离期共同造就了一个极为松散，无知，且缺乏专业性的政府部门，也许幻想乡的人民已经习惯了这样的现状，但它撑不起一个强硬而团结的国家，要么将这群人扫地出门，要么将她们训练成足以应对国家行政管理的文官团体。没有别的选择可言。"

  FRA_Freedom_equality_fraternity: "自由、平等、博爱"
  FRA_Freedom_equality_fraternity_desc: "自由、平等、博爱"，这三点至高原则一直以来便是幻想乡共和国的座右铭。幻想乡刚刚从政治斗争的乱潮中脱出，政府上下都尚未脱离思想上的混乱，我们既需要重新将我们的理念传扬至各个部门，又需要用一些手段来提醒她们——她们有必要将我们的理念奉之为准。"

  FRA_Demand_the_annexation_of_Dominion: "要求自治领归附"
  FRA_Demand_the_annexation_of_Dominion_desc: "伟大战争以来，为了应对来自几方的威胁，我们不得不放弃了战略重地的治理权，让那些战争中的英雄们代为管理，使其建立起有效的防御体系。虽然其战略卓有成效，但已经不在适合如今的局势了，是时候让这些自治领回归幻想乡的怀抱之中了。"

  FRA_Attack_KMK: "进攻红魔馆"
  FRA_Attack_KMK_desc: "红魔馆，伟大战争的导火索，幻想乡历史上不可磨灭的伤痛，我们无法放弃的祖国故土，现在我们有一个千载难逢的机会，没有各方干预的机会，圣杯在大萧条中无法分神，戴比路克的扩张还未触及此地，只要我们大胆向前，它将轻而易举的回归。"

  FRA_Develop_the_Magic_Forest: "开发魔法之森"
  FRA_Develop_the_Magic_Forest_desc: "魔法森林一直以来都是我们拱卫首都人间之里的重要地区，她就是幻想乡的一块晴雨表，她的兴衰也是幻想乡兴衰的预兆，现在的她就开始跟不上幻想乡的发展了，我们不能放任不管，开发魔法森林也该提上日程了。"

  FRA_Arsenal_of_Democracy: "民主兵工厂"
  FRA_Arsenal_of_Democracy_desc: "戴比路克的威胁迫在眉睫，我们不能坐以待毙，我们还有地球的责任，人民的自由，民主的理想需要我们去奋斗，构建我们的军事工业，加强自身的武备力量，去捍卫我们所追求的真理。"

  FRA_The_Human_Research_Institute: "人间之里科研所"
  FRA_The_Human_Research_Institute_desc: "我们的科研力量在世界范围内尚与国家势力有所脱节，我们已经批准在人间之里这一共和国的心脏划拨一轮新的科研设施计划，目标是在人间之里拥有一套崭新而独立的科研机构集群。"

  FRA_Restart_the_Yuedu_military_industry: "重启月都军工"
  FRA_Restart_the_Yuedu_military_industry_desc: "月都，身处幻想乡的南部山区之中，一直以来都是幻想乡的军事重地，其内部拥有拥有完备的军事工业，虽然因为伟大战争之后的和平导致弃之不用，但其完备的体系依然保留至今。现在，新一轮的战乱将起，是时候让这些庞大的机械从新运转，展现它往日的关辉了。"

  FRA_Keep_up_with_our_friends: "紧跟我们的朋友"
  FRA_Keep_up_with_our_friends_desc: "一次大战的结束为世界带来了数十年的祥和安定，这一点当然要归功于我们和圣杯王国团结而联合的强大存在，上一次我们于其携手击败了妄图侵略我国圣地的邪恶集团并带来和平。这一次亦不会有些许差别！旧联盟将让任何妄图挑战欧罗巴秩序的黑暗存在化为齑粉。"

  FRA_Agreements_on_mutual_assistance_in_scientific_research: "科研互助协定"
  FRA_Agreements_on_mutual_assistance_in_scientific_research_desc: "在重新确定了双方的外交立场之后，与我们的盟国展开一轮全面的科研人员交流已是必要，如果我们想在科研领域占得对敌先机，我们就需要尽快构建属于我们的科研合作网络。"

  FRA_Mutual_Trade_Assistance_Agreement: "贸易互助协定"
  FRA_Mutual_Trade_Assistance_Agreement_desc: "如果要说我们还有什么共同点可言，那就是我们都深受大萧条之苦，但是战争可不等我们喘息，要想尽可能快的跳出经济低迷的深渊，我们必须寻求进一步的经济合作乃至互相援助。"

  FRA_The_Holy_Grail_cannot_be_trusted: "圣杯不可信任"
  FRA_The_Holy_Grail_cannot_be_trusted_desc: "我们依旧记得“伟大战争”的惨痛。圣杯，我们那所谓的盟友，在大战期间让我们冲锋陷阵，它却在其后坐享其成，仔细想想，这场大战，我们只是名义上的战胜国，我们想要得到利益被一一剥夺，不仅如此，看看现在的国内，这满地的乱象就是它的成绩。它已经不值得我们去相信了，我们要走出自己的道路。"

  FRA_A_deal_with_the_devil: "与恶魔的交易"
  FRA_A_deal_with_the_devil_desc: "德意志，我们过去的敌人，现在它们龟缩在奥地利的山区里，艰难的抵御着戴比路克的扩张，面对戴比路克的战争威胁，它们与我们处在同样的境遇之中，我们得联系她们，团结一切我们可以团结的力量。"

  FRA_Mediterranean_Economic_Circle: "地中海经济圈"
  FRA_Mediterranean_Economic_Circle_desc: "徳意志法西斯与意大利王国的战争机器正在发动，其轰鸣声让人难以忽视，也许，利用于她们的友好关系，我们能够彻底改变地中海沿岸的经济格局？要知道如果能和她们一起掌控地中海，那么不列颠岛上的崽种可就无从下手了..."
  FRA_Mediterranean_Economic_Circle_tt: "我们将向地中海沿岸国家发出市场准入邀请"

  FRA_The_People_Front_won: "人民阵线胜选"
  FRA_The_People_Front_won_desc: "此确乎是大革命真正的终焉！没有什么能够阻止代表着幻想乡最广大人群利益的革命者入主人间之里了，诚然，我们要做的还有很多，但是无妨，有志者事竞成，让我们为这场革命欢呼！"

  FRA_Party_elections: "党内选举"
  FRA_Party_elections_desc: "人民阵线是一个大帐篷式的政治联盟，定不能效仿苏俄的松散体制，我们必须加速完成从“阵线”到“政党”的过渡，为了尽快确立能够团结红色力量的政治领导。一场重要的党内选举将会决定哪一方会得到人民的支持并主导联盟的话事权。"

  FRA_Accession_to_the_Third_International: "加入第三国际"
  FRA_Accession_to_the_Third_International_desc: "幻想乡应当与来自莫斯科的同志步调一致，也许日后我们会试图在共产主义阵营里谋求更高的政治话语权，但是现在大敌当前，最重要的还是与我们的坚定友邦站在同一条战线上。为了世界的解放而战，为了共产国际而战！"

  FRA_European_Liberation_League: "欧洲解放同盟"
  FRA_European_Liberation_League_desc: "欧罗巴的解放事业不需要莫斯科的高官们碍手碍脚。幻想乡有能力和信心领导欧洲的解放运动。加入苏维埃联盟的行列只会让我们的革命事业遭到来自东方的横加干涉，并有可能让日后的欧洲大陆处于新的阴影之下。欧罗巴的同志们将会自己团结起来以应对任何威胁，包括莫斯科。"

  FRA_Defend_our_frontiers: "保卫我们的边疆"
  FRA_Defend_our_frontiers_desc: "苏联在欧洲的失败作为间接导致了我等此刻四面皆敌的处境，尽管我们的邻居目前都有比阻挠我们的革命更加重要的事项，但我们不可松懈，以武力先发制人的选项必须纳入考量。一个安全的缓冲带对于脆弱的共和国来讲很可能是必要的。"

  FRA_Brothers_in_unison: "兄弟齐心"
  FRA_Brothers_in_unison_desc: "面对来自德意志的法西斯威胁，我们需要的是团结，与友邦的团结，西方的团结，乃至全欧洲的团结，唯有来自五湖四海的欧洲人民团结一致对抗外侮，我们才有可能将邪恶而强大的外星殖民者赶出这个世界。"

  FRA_Absorb_the_Soviet_experience: "吸纳苏联经验"
  FRA_Absorb_the_Soviet_experience_desc: "作为第一个在社会主义建设领域开始尝试的红色过度，苏联在行政架构与经济结构的经验——与失误都是我等可以借鉴的，幻想乡的社会主义建设道路绝不是单纯的几句经书可以概括的，我们必须冷静的审视这些成就与悲剧。并给出幻想乡自己的建设方略。"

  FRA_Training_of_government_officials: "培训政府要员"
  FRA_Training_of_government_officials_desc: "要想尽快结束幻想乡目前松散浮夸的行政环境，同时确保政府部门的根本方向，我们就必须抓紧安插一些同志进入幻想乡的政府体制并控制各个部门，推进新行政班子的重建。"

  FRA_Improve_workers_rights: "提高工人权益"
  FRA_Improve_workers_rights_desc: "我们的政策是温和而渐进的，要想让我们的道路得到最多人的认可与支持，我们就必须说服工人群体满足于这场温和的体制改革，只要确保工人的政治权利与社会福利在一个相当高的层面上，想必她们很难会热心于要求更加激进的社会变革。当然，这需要一个过程。"

  FRA_Towards_socialism: "迈向社会主义"
  FRA_Towards_socialism_desc: "革命已经结束，我们一直坚信着这一点。我们对苏联的激进实验嗤之以鼻，将希望放在一场和平的，理想性的政治变革之上，也许在另一种层面上，我们的前途可能更加道阻且长，但时间终究会给我们答案，社会主义是属于全体人民的乌托邦，而我们正在稳步前进。"

  FRA_Great_socialist_transformation: "社会主义大改造"
  FRA_Great_socialist_transformation_desc: "很明显，要想继续这场伟大革命，我们就不能仅仅满足于夺取幻想乡的权柄，一场全方位的根本性的社会主义大改造计划已经提上日程，我们将会尽可能快的将幻想乡拉上社会主义经济的轨道。届时幻想乡的无产阶级将会为自己所做出的伟大成就而自豪。"

  FRA_Permanent_revolution: "不断革命"
  FRA_Permanent_revolution_desc: "大革命从未结束！也许因为资产阶级的反动本质，这场革命曾经坠入低谷，但是低谷不等于终曲！无产阶级从来不会在字典里承认“死亡“与”终结“！革命只会继续，革命终会继续！向共产主义乌托邦前进！"

  FRA_Advanced_production_mode: "先进生产模式"
  FRA_Advanced_production_mode_desc: "随着更先进的技术逐步投入到工业生产之中，我们现在的生产模式已经无法高效的调动这些先进的东西了，我们应该对此做出改变。利用机器人和自动化生产思想完成整个生产过程，可大大减少人工成本，提高生产效率和品质。更能灵活的改变生产方式，实现对需求的快速响应，实现整个国家的高速运转。"

  FRA_Kappa_Academy_of_Sciences: "河童科学院"
  FRA_Kappa_Academy_of_Sciences_desc: "河童，一直以来都是都是幻想乡的科技来源，为了更进一步的发挥河童的科研优势，我们将零散的科研力量整合起来，成立河童科学院。"

  FRA_Large_scale_industrialization: "大规模工业化"
  FRA_Large_scale_industrialization_desc: "我们的经济仍然受限于大萧条带来的影响，但是战争已经迫在眉睫，我们得抓紧继续过渡政府几十年都尚未完成的事业——让幻想乡跨入工业化国家的大门。"

  FRA_Construction_of_Renli_Industrial_Zone: "人里工业区建设"
  FRA_Construction_of_Renli_Industrial_Zone_desc: "人间之里作为我国首都，可以说是幻想乡最为关键的经济腹地，我们将在这里规划一片新的国营工业区，这也是我国的计划经济建设的一个重要部分。"

  FRA_Fantasy_township_unification_process: "幻想乡统一进程"
  FRA_Fantasy_township_unification_process_desc: "几十年间，幻想乡一直都未能实现地方上的行政统一，各个神社与人间之里分庭抗礼，而红魔馆更是带着众多君主制余孽与共和国隔河对峙，但是在红色军队的面前，这些都不再将是问题。在进一步武装共和国的进程中，我们将会着眼于进行彻底统一整个幻想乡并重新建构地方秩序的相关工作。"

  FRA_Socialist_transformation_of_Dominion: "社会主义改造"
  FRA_Socialist_transformation_of_Dominion_desc: "我们已经做好了将全国经济迈向一个新阶段的一切准备。时机已经成熟，通过一场彻底的社会主义产业改造计划，我们将能够让我国经济从低迷的金融情况中解放出来，同时彻底驱逐资本主义者在幻想乡经济领域的存在，这场变革将是全面的，从经济到政治上的。"

  FRA_Enter_the_earthly_world: "进军人间之里"
  FRA_Enter_the_earthly_world_desc: "看看所谓的“民主”给幻想乡带来了什么吧：选举成为了彻头彻尾的闹剧，人里的居民们在这场混乱中担惊受怕，但那些党派们却因忙着争权夺利而对此无动于衷！\n幸运的是，不是所有人都会对此坐视不管，一位来自魔法之森的人偶魔法使，爱丽丝·玛格特罗依德，已经带着她的人偶大军向人间之里进发，以图稳定秩序。"

  FRA_Grand_Protector: "大护国公"
  FRA_Grand_Protector_desc: "混乱的秩序已经恢复，但这场选举闹剧给人间之里乃至整个幻想乡带来了难以愈合的创伤，现在民众们已经对前民主政府彻底失去了信任，转而拥护爱丽丝为幻想乡的合法统治者。为了证明自己不忘保护幻想乡的初心，爱丽丝宣布她将出任幻想乡的“大护国公”，尽自己所能来统治并保护这片乐土。"

  FRA_Puppet_tactics: "人偶战术"
  FRA_Puppet_tactics_desc: "不像幻想乡现有部队那毫无章法的混乱战术，爱丽丝的人偶军团以集中精锐力量攻敌薄弱之处，待敌人露出颓势后再乘胜追击，彻底击溃敌人而闻名。我们接下来所着重培养的机械化部队或许能从中获益良多。"

  FRA_Accelerate_mechanization: "加速机械化"
  FRA_Accelerate_mechanization_desc: "双拳难敌四手，就算我们有了先进的机械化部队，不能形成足够大的规模的话也难以发挥作用。在大护国公的一系列命令下，我们将着手于简化现有设计并协调生产线，争取以更快的速度将机械化推广至幻想乡的所有部队。"

  FRA_Sport_warfare: "运动战"
  FRA_Sport_warfare_desc: "如果指望蹲在战壕里面以及慢吞吞的战线部署就能击败对手，那只会复刻上一次伟大战争的惨剧。只有快速行动，在对方反应过来突入并包围分割她们的部队，才能以最小的代价瓦解对方的防线。速度是唯一神，爱丽丝则是先知！"

  FRA_Reshuffle_the_government: "改组政府"
  FRA_Reshuffle_the_government_desc: "上一任的政府简直是幻想乡历史上的一场笑话，大战胜利后都没能稳定住国内局势，我们已经成为了整个世界的笑柄。现在，大护国公，幻想乡的伟大领袖，传奇人偶师--爱丽丝，将废除上一任政府，组建能让幻想乡再次伟大的全国领导力。"

  FRA_Purge_the_unfaithful: "清洗不忠者"
  FRA_Purge_the_unfaithful_desc: "毫无疑问的是，政府中不少人员对爱丽丝的“独裁统治”颇有微词，她们的不满可能会逐渐增加，最终将导致刚有起色的政府进入新一轮的崩溃循环。当然，伟大的爱丽丝肯定不会让这一切发生，是时候对那些不忠者进行“优化”，彻底的消失才是她们对国家最大的贡献。"

  FRA_Alice_Constitution: "爱丽丝宪法"
  FRA_Alice_Constitution_desc: "没有规矩，不成方圆。一国之治怎能少了最为重要的根本法度呢？原本的宪法已经太过陈旧，靠着这如同封建教条的法律，已经不能治理好如今的国家，我们得进行革新，在大护国公的指导下，起草一份适应当下，开创未来的伟大宪法。"

  FRA_Eternal_protector_of_the_country: "永远的护国公"
  FRA_Eternal_protector_of_the_country_desc: "在爱丽丝的领导下，幻想乡已经焕然一新，经济这一命脉被国家牢牢掌握在自己的手中，民众们则在人偶军团及机械化部队的保护之下全心全意地为国家贡献着自己的一份力量。这或许不是最理想的乐土，但一定是强大到能保证所有人都能安心生活的乐土。\n而我们的大护国公也将继续守护这个国家，直到永远......"

  FRA_Gather_the_elite: "召集精英"
  FRA_Gather_the_elite_desc: "幻想乡从不缺乏人才，但若得不到引荐，她们很可能只能在乡野里碌碌无为地度过短暂或漫长的一生。在大护国公的计划下，我们将召集她们，让她们能更好地发挥自己的学识，更好地为为幻想乡贡献自己的一份力量。"

  FRA_Guided_economy: "指导式经济"
  FRA_Guided_economy_desc: "圣杯王国的“黑色星期二”给了我们一个警示：完全放任的自由经济终将会把陷入崩溃的深渊。只有在国家的干预及指导之下，经济才能在尽可能地规避各种风险的情况下保持平稳发展，国家也能因此得以稳定。前任政府碍于种种原因而始终未能迈出这一步，而我们的大护国公已经受够了这些繁文缛节——\n所以，尽管放手去做吧。"

  FRA_Nation_country_glory: "民族、国家、荣耀"
  FRA_Nation_country_glory_desc: "必须明确的是，没有国家的民族犹如风中散沙，没有民族的国家则如空中楼阁。而将民族与国家紧密相连的一个方式，就是给民众们教育自己民族的优越性，为国家服务的责任性，最终归纳出“优秀的民族因为国效劳而荣耀”这一结论。\n考虑到我们的大护国公在执政之前曾举办过几场人偶剧，由她及她的人偶亲自进行宣传想必不是什么难事。"

  FRA_Return_to_the_world: "重返世界"
  FRA_Return_to_the_world_desc: "现在幻想乡已经团结在一面旗帜之下，我们终于有足够的精力来将目光放至国际事务之上，在世界上重新占有一席之地了。考虑到东边的戴比路克帝国那日益增长的威胁，以及西边的圣杯王国对我们的严防死守，我们必须谨慎选择我们的盟友。"

  FRA_Fantasy_Township_is_unified_again: "幻想乡再一统"
  FRA_Fantasy_Township_is_unified_again_desc: "尽管幻想乡的居民们都能在大护国公的人偶军团下得到充分的保护，但北边的雾之湖地区并非如此。我们根本无法想象在大分裂之后那边的民众们究竟遭受了怎样的困苦，我们必须动用一切手段，将雾之湖重新并入幻想乡的版图，将民众拯救出来，让她们们得以在爱丽丝、在人偶军团、在幻想乡的保护之下重新开始正常生活！"

  FRA_Continental_Dreams: "欧陆之梦"
  FRA_Continental_Dreams_desc: "幻想乡是一片富饶的乌托邦，但这绝不是我们满足于现状的理由！为了幻想乡的再次伟大，为了整个欧陆的最终和平，我们有义务、有理由、有条件将更多的土地纳入幻想乡的版图，让更多人能得到大护国公的保护，这样我们才能将幻想乡的这片永恒的乐土，扩展为全欧罗巴那惊羡旁人的乐园！"

  will_be_bypass: "这个国策会自动跳过"



  FRA_Black_Tuesday_arrives: "黑色星期二到来"
  FRA_Black_Tuesday_arrives_desc: "大萧条的影响已经波及至我国经济，这场冲击的影响之大以至于我们必须放下其她事务来专注于解决危机，无论方法如何，我们都应该尽快解决经济危机问题。"

  FRA_Nationalized_bankruptcy_industry: "国有化破产产业"
  FRA_Nationalized_bankruptcy_industry_desc: "我们不能放任企业破产所导致的失业潮继续下去，以此作为契机，我们将能够以最小的代价在相当广的范围内推行经济国有化政策，这些已经破产等待重组的工业企业将成为幻想乡的第一批国有工业产业。"

  FRA_Infrastructure_construction: "基础设施建设"
  FRA_Infrastructure_construction_desc: "解决失业问题，最好的办法永远是提供就业岗位而非单纯救济，通过在全国各地开展基础设施建设的行政命令，无数失业游民将会被吸纳进临时的工程岗位。此乃千秋万利之事。"

  FRA_Visible_hands: "看得见的手"
  FRA_Visible_hands_desc: "诚然，我们并不赞成在经济低迷的情况下彻底替换我们的经济体制，但我们仍可以将计划性的经济因素纳入我们的市场体系，确保幻想乡的市场秩序能够在很大程度上向我们预想的方向调整与运行。"

  FRA_Speed_up_the_process_of_nationalization: "加快国有化进程"
  FRA_Speed_up_the_process_of_nationalization_desc: "我们的国有化政策取得了相当广泛的支持，现在我们更应该用积极的态度推进企业国有化政策，在范围，程度，管理结构上，我们都要进一步促使公务人员能够对我们控制下的经济个体进行更加有效的操控和管理。"

  FRA_Give_up_the_gold_standard: "放弃金本位"
  FRA_Give_up_the_gold_standard_desc: "我们不能再对黄金的自由流动与输出视而不见了，在幻想乡的储备黄金流失殆尽之前，政府必须取得足够的权力干涉并保证本国货币秩序的稳定，黄金能够在幻想乡自由兑换与流动的时代到此为止，我们必须接受金本位制走向崩溃的事实。"

  FRA_Saving_capital_industries: "挽救资本产业"
  FRA_Saving_capital_industries_desc: "破产潮正在以愈发膨胀的态势席卷全国，如果我们无法挽回这些濒临破产的企业，那么经济的崩溃与失业潮将会给幻想乡迎头痛击，我们决不能坐视这一切发生。一项特别的国家贷款计划已经出炉，即便将散尽千金我们也得挽救这些站在悬崖边上的人。"

  FRA_Limited_intervention: "有限干预"
  FRA_Limited_intervention_desc: "自由主义者可以继续鼓吹她们对自由市场的信心，但我们没有必要，也没有时间去继续她们的赌博。自由主义经济理论已经走向失败，我们必须想办法干预混乱的市场形式，并做出根本性的政策转向。"

  FRA_Guarantee_bank_credit: "担保银行信用"
  FRA_Guarantee_bank_credit_desc: "如果我们不想让圣杯的悲剧出现在人间之里乃至整个幻想乡上，那么我们就决不能看着各地银行尤其是中央银行的信用走向崩溃，要让每位储户都能够领到她们的存款，就算费用需要由我们来承担。"

  FRA_Enlarged_the_Doll_Workshop: "扩大人偶工坊"
  FRA_Enlarged_the_Doll_Workshop_desc: "在对幻想乡的失业暴徒重拳出击之前，必须挽救这些即将因为薪资问题而破产的萧条企业。我们需要扩大人偶工厂的生产规模，着眼于用人偶在最大程度上替代原有劳动力，用低廉的人工造物代替这群低能暴徒。"

  FRA_The_military_oversees_the_market: "军队监督市场"
  FRA_The_military_oversees_the_market_desc: "市场秩序必须时时刻刻处于政府的监控之中，要想保证市场内的生产要素能够绝对正确的进行流动，军政府就必须使用一些强硬的管控手段，我们不能容许某些人因图小利而试图破坏管控下的全国市场。"

  FRA_Cooperation_with_capitalists: "与资本家合作"
  FRA_Cooperation_with_capitalists_desc: "要想推进领袖在幻想乡的统治得到巩固，我们就必须进一步加强与本国企业家的经济纽带，尽管这看上去不符合领袖的意愿。但要知道，政府需要钱维持运作，军队更需要军费支持，她们可不是大小姐一句话就能摆平的......"

  FRA_Control_the_economy: "统制经济"
  FRA_Control_the_economy_desc: "是时候了，我们将会确保国内大大小小的经济个体服从于军政府的指令，在全行业的范围内，国家必须掌握社会经济的方方面面，所有的企业人士都必须自愿将她们宝贵的产业与我们的战争机器进行绑定。"

  FRA_Five_year_plan: "五年计划"
  FRA_Five_year_plan_desc: "是时候抛弃资本主义式的市场经济体制了，共和国所指定的第一次经济发展计划将成为幻想乡计划经济的开始，同时它也将是幻想乡社会主义经济体制一个里程碑式的标志。"

  FRA_Building_socialism: "建设社会主义"
  FRA_Building_socialism_desc: "社会主义，人民追求的完美，政府奋斗的目标，我们已经战胜大萧条带来的阴霾，现在我们该昂首阔步，建设属于幻想乡自己的社会主义了。"

  FRA_Cooperation_with_military_industrial_complexes: "与军工企业合作"
  FRA_Cooperation_with_military_industrial_complexes_desc: "面对即将到来的战争，有必要与本国的军工企业商进行进一步的商讨与准备。一个隐秘的合作协议将会是幻想乡军备重整的开始，我们会保证在战争到来时幻想乡能够做好足够的准备去迎接她的敌人。"

  FRA_Economic_miracle_of_the_Republic: "共和国经济奇迹"
  FRA_Economic_miracle_of_the_Republic_desc: "经过我们一系列的举措，我们在幻想乡重新改良出一套温和而强力的市场经济体制，我们用行动证明了经济干预对于市场运行的重要性，我们在大萧条中的政策经验将会进一步引导共和国迈向经济繁荣的未来。"

  FRA_The_doll_goes_into_production: "人偶进入生产"
  FRA_The_doll_goes_into_production_desc: "在图图完那些工人暴徒之后，是时候让我们的人造劳动力进入到社会生产的方方面面中了，我们将用人偶与屠刀证明，无产阶级渣滓存在于这个世界的必要性已经无限趋近于零。让人偶成为幻想乡最基本的生产，我们只需坐享其成。"

  FRA_Automated_assembly_lines: "自动化流水线"
  FRA_Automated_assembly_lines_desc: "人造人偶作为幻想乡最基本的生产单位，其本身亦已具有担任流水线生产的工作能力，通过建设人偶流水线生产体系与安排人偶参与流水线生产方式同时进行，我们将能够实现全国产业自下而上的生产自动化，这将会彻底改变社会生产的基本逻辑，同时极大的降低企业的生产成本，幻想乡已经准备好进入一个可能世人都从未设想过的时代了。"

#事件 
  FRA_Gensokyo.001.t: "舵手逝世"
  FRA_Gensokyo.001.desc: "“我很遗憾，我们的伟大舵手，幻想乡首位共和领袖——稗田阿求，今日起，因病不幸去世。她对幻想乡的无限热爱和卓越贡献，我们都看在眼里，记在心里。我们将会永远纪念阿求......”\n在悼念会上，选举委员会会长无比沉重的说道：“现在，我们要把没有完成的选举进行下去，全体成员跟我宣誓”\n\n底下人站起来齐刷刷喊道："
  FRA_Gensokyo.001.a: "“吾等将秉承国母遗志”"

  FRA_Gensokyo.002.t: "记者发布会"
  FRA_Gensokyo.002.desc: "随着36年过半，幻想乡境内的首次大选又让苦闷于没有大新闻的天狗们活跃起来了，这片充满苦难与屈辱的土地上迎来了首次可以决定自己命运的时刻，各个党派早就摩拳擦掌跃跃欲试，想要在接下来的大选崭露头角，一举拿下幻想乡地区的领导权。不过，天狗还是很想采访一下稗田阿求的看法，作为幻想乡共和的领袖，天狗们还是很想借着这位将死之人的看法来狠狠收波元子，至于谁上台，天狗们并不怎么关心。"
  FRA_Gensokyo.002.a: "“请给工人一个提问机会！”"
  FRA_Gensokyo.002.b: "“魔理沙小姐将参与选举吗？”"
  FRA_Gensokyo.002.c: "“政府将如何处理接下来的国际贸易问题？”"
  FRA_Gensokyo.002.d: "“我们真的要放任西方那些外星殖民者吗？”"
  FRA_be_as_left: "我们将扮演§P人民阵线§!"
  FRA_be_as_PFG: "我们将扮演§C幻想乡自由党§!"
  FRA_be_as_IDU: "我们将扮演§Y独立民主联盟§!"
  FRA_be_as_right: "我们将扮演§F国民联盟§!"

  FRA_Gensokyo.003.t: "人民阵线"
  FRA_Gensokyo.003.desc: "面对右翼与中间派势力的选举压力，同为左翼政党的革命共产主义同盟、幻想乡共产党与幻想乡社会民主党宣布组建以幻想乡社会民主党为首的选举联盟“人民阵线”，来争取不久后大选的胜利。"
  FRA_Gensokyo.003.a: "前进，为了社会主义的明天！"

  FRA_Gensokyo.004.t: "自-民联盟？"
  FRA_Gensokyo.004.desc: "幻想乡国内的左翼与右翼已经联合起来，很可能在接下来的大选中威胁到我们的地位，我们可以向同为中间派的政党抛出橄榄枝，组建的幻想乡自由党-独立民主联盟的选举联盟。"
  FRA_Gensokyo.004.a: "我们联合！"
  FRA_Gensokyo.004.b: "我们独自一人就可以对付这些极权分子了。"

  FRA_Gensokyo.005.t: "国民联盟"
  FRA_Gensokyo.005.desc: "面对左翼与中间派势力的选举压力，同为右翼政党的国民阵线与全国共和运动宣布组建组建以国民阵线为首选举联盟“国民联盟”，来争取不久后大选的胜利。"
  FRA_Gensokyo.005.a: "幻想乡必须夺回她应有的地位。"

  FRA_Gensokyo.006.t: "自-民联盟"
  FRA_Gensokyo.006.desc: "面对左翼与右翼势力的选举压力，幻想乡自由党-独立民主联盟宣布组建选举联盟“自-民联盟”，来争取不久后大选的胜利。"
  FRA_Gensokyo.006.a: "万恶的中间派"

  FRA_Gensokyo.007.t: "选举开始"
  FRA_Gensokyo.007.desc: "幻想乡1936大选正式开始进行，我们必须尽可能获得绝对多数的选票（支持我们选举联盟的选区>50%）。\n如果我们没能获得绝对多数而胜选，反对党很可能发动不信任议案来弹劾我们的总统。"
  FRA_Gensokyo.007.a: "我们必然胜利"

  FRA_Gensokyo.008.t: "黑色星期二波及幻想乡"
  FRA_Gensokyo.008.desc: "当幻想乡还沉浸在阿求离去的悲伤气氛中时，源自于圣杯王国的黑色星期二悄无声息来到幻想乡。霎时间股票崩盘，大多数企业支撑不住纷纷倒闭关门，就那些大企业也支撑不住开始裁员，幻想乡的经济弹指间便从春天到了寒冬，大街上站满了居无定所，饥肠辘辘寻找工作的人，政府税收几近枯竭，大企业的破产使得幻想乡生产水平甚至到不了原来的一半，农产品价格一落千丈，很多农庄纷纷出售拍卖，各地的游行示威也逐渐多了起来。阿求穷其一生建立的脆弱的共和国秩序如同破房屋般，轻轻一推便土崩瓦解。"
  FRA_Gensokyo.008.a: "这太糟了"

  FRA_Gensokyo.009.t: "选举结果出炉"
  FRA_Gensokyo.009.desc: "大萧条的阴霾并没有影响幻想乡选举的继续，相反这场灾难为各个政党提供了一个相当不错的机会去掌握幻想乡这艘大船的船桨。到了结束的那一天，相当一部分人们走上街头，去看看哪个政党支持率最高，争取到了对幻想乡的领导。当她们拿起文文新闻或者花果子念报时，上面赫然写着"
  FRA_Gensokyo.009.a: "为了祖国的明天！"

  FRA_Gensokyo.010.t: "红魔馆宣布独立"
  FRA_Gensokyo.010.desc: "当委员会忙的焦头烂额的时候，红魔馆独立的消息很快传到了人里，但是以幻想乡现在自己的问题都没时间处理，谁还有闲工夫处理红魔馆那个烂摊子。"
  FRA_Gensokyo.010.a: "我们无能为力"

  FRA_Gensokyo.011.t: "机会！"
  FRA_Gensokyo.011.desc: "“蕾米莉亚大人，机会来了”\n咲夜身体微微前倾，将幻想乡内的暴乱现状的报纸递给蕾米莉亚。\n蕾米莉亚端详着报纸，嘴角不禁上扬“好啊，现在魔理沙那孩子肯定忙的找不到北了呢，咲夜，听我号令，即刻，起兵造反！”\n\n很快红魔馆上上下下的人员都动了起来，帕秋莉深藏在地下巨大魔法阵将红魔馆与幻想乡暂时隔绝起来了一段时间，一片红雾短时间内将整个地区给笼罩起来。幻想乡用来看守蕾米莉亚的军队，顿时慌乱了起来，不过很快，领头的人很快把军队重新集合了起来，领头的人刚想说些什么，突然，她就发现自己的脖子流出来鲜红的血液。\n咲夜拿着小刀站在旁边，蕾米莉亚从血红的雾中走出，说道“咲夜干的漂亮，好了，你们的头领已经被我们干掉了，接下来......”\n红美铃带着一群妖精女仆将她们团团围住，突然一个人跪下来高喊道“誓死效忠蕾米莉亚女皇陛下！”其余人纷纷跪下高呼“蕾米莉亚女皇万岁！”\n蕾米莉亚狂妄的笑了起来，随后说道“美铃咲夜，这些人交给你们发配了”"
  FRA_Gensokyo.011.a: "起兵独立！"

  FRA_Gensokyo.012.t: "不信任议案"
  FRA_Gensokyo.012.desc: "当这次这次投票结果出来之后，结果出乎人们的意料，大部分人认为政府操纵了选票结果。反对党联合起来向政府递交了不信任议案，要求重新进行大选，虽然政府方面及时出面做出了解释，但是愤怒的人们已经失去了对政府的信任，在反对派的鼓动下，人们纷纷涌到政府大楼前，要求政府重新选举，政府也作出了相应的措施，让警察出面维持秩序但也是仅仅能够将民众阻拦在大楼外。"
  FRA_Gensokyo.012.a: "混蛋。"

  FRA_Gensokyo.013.t: "人间之里动乱"
  FRA_Gensokyo.013.desc: "在双方僵持不下时，有人高喊道：“政府操纵了选票，她们违背了我们幻想乡民主的原则！我们的权利又一次遭到了强权的破坏，我们需要团结起来，捍卫民主！”这话便像导火索一般，点燃了现场积压已久的民众，现场顿时乱作一团，有人拿起啤酒瓶狠狠的砸向维持秩序的警察，警察也作出了反击，用弹幕狠狠的教训了那人一顿。政府大楼面前开始了警察与民众的弹幕大混战，混乱很快便像瘟疫一般蔓延开来，很快，整个人间之里都陷入了无政府的混乱，所有人都在宣泄大萧条以来的负面情绪。曾经的世界大都市仿佛陷入了一场无休止的闹剧之中。"
  FRA_Gensokyo.013.a: "太糟了"

  FRA_Gensokyo.014.t: "军队进入人间之里"
  FRA_Gensokyo.014.desc: "在委员会的再三请求下，爱丽丝决定带着她的人偶军队进入人里平定混乱。爱丽丝先是表现的犹豫不决，但是在最后的时候却又答应的很爽快，爽快到令人感到不安。\n“爱丽丝小姐，想必你已经准备好下一步要做什么了吧”风见幽香像往常一样优雅的坐在花田里品着茶。“不然，我也不会来找你”爱丽丝坐在幽香对面“和我一起，进入人里，平定叛乱，我们一起将幻想乡的权柄掌握在手心”幽香笑了，她很清楚爱丽丝只不过是借用自己令人胆寒的实力和自己强大威望服众罢了，不过她自己也很久没有这么彻底大闹一番了，这副历经千年岁月的身躯又有可以可以大展神威的时候了。幽香站了起来说道“走吧，我就看在神绮的面子上陪你走一趟”\n果然有了风见幽香坐镇，在人间之里几乎没遇见多少抵抗，那些实力强劲的妖怪和人类看见幽香也没了反抗的勇气，乖乖被抓了起来，就连路旁啼哭不止的儿童看见幽香，也被吓的停止了哭泣。\n爱丽丝顺利来到政府大楼前，委员会会长满脸笑意的走到爱丽丝和幽香面前，多谢爱丽丝小姐和幽香小姐愿意帮我们平定叛乱，自然我们也不是不会让你们白来一趟的，爱丽丝端详着政府大楼，观察着周围环境，压根就没有理会她。会长也不知道说些什么好，但是她已经感觉有点不对劲了。爱丽丝看了看，脸上露出了满意的笑容，爱丽丝对幽香使了个眼色，幽香心领神会，抬手捏住会长脖子，会长还没反应过来脖子就已经被幽香的怪力捏断了，委员会剩下的成员也都悉数除掉。爱丽丝接着痛心疾首的说道：“尽管我已经拼尽全力，但委员会全员皆被暴民屠戮殆尽，所以我宣布幻想乡进入紧急状态，由我和幽香暂时主管大权，誓要将杀尽委员会的贼人绳之以法！”"
  FRA_Gensokyo.014.a: "终于能稳定下来了"

  FRA_Gensokyo.015.t: "镇压！"
  FRA_Gensokyo.015.desc: "秩序重归人里，但是稳定并没有一同归来，爱丽丝将这次混乱的问题扣到了共产党和民主联盟的头上，人偶军团们开始出动，全国范围内肆意搜捕共产党人和民主联盟成员，这也引起了一些混乱和不必要的屠杀，很多人就仅仅挡了一下军队的行进路线，人偶便不由分说给就地枪决了，人偶军队的残酷镇压反而使整个幻想乡人心惶惶，还有异议的声音也渐渐的变得微小，幻想乡曾经的欢声笑语也被可怕的沉默取代了。"
  FRA_Gensokyo.015.a: "稳定是第一要务"

  FRA_Gensokyo.016.t: "士兵哗变"
  FRA_Gensokyo.016.desc: "最坚固的堡垒往往是从内部被破坏，这话对于爱丽丝的军政府来说无比贴切，原来那些支持幻想乡共产党的选区人民，并没有被所谓人偶军团吓倒，她们掩护着她们的领导人博丽灵梦躲过了一次又一次的搜查。华扇潜伏在幽香的军队里面，用言语策反着一个又一个士兵，士兵们在见到爱丽丝人偶兵团的暴行后，内心逐渐动摇，她们觉得再这样下去，自己家人也会受到生命安全的威胁。在华扇和灵梦的里应外合的作用下，时机终于成熟，随着华扇一声：“一切权利归属无产阶级”的怒吼，幽香部分军队背叛了独裁政府，灵梦也带着早早准备好的民兵从山间田野冲了出来，至此幻想乡掀起了一场前所未有的革命风暴。"
  FRA_Gensokyo.016.a: "一切归于劳动者！"

  FRA_Gensokyo.017.t: "自由派起义"
  FRA_Gensokyo.017.desc: "魔理沙眼见着选举成功，却又被军队半路截胡，她东躲西藏，最后被灵梦手底下的共产党人救了起来，并且秘密送回了民主联盟还在苟延残喘的地区。\n现在幻想乡民主与自由全然被破坏，自己如果作为共和的捍卫者全然不作为的话，她自己都不会原谅自己，虽然她不喜欢左派的作风和思想，但是共和最大的敌人当前，加上救命之恩不得不报。魔理沙毅然决定与左派并肩作战，为了捍卫幻想乡的民主与自由，哪怕粉身碎骨！\n在军政府与左派激战正酣时，魔理沙在民主同盟动员会上说道："
  FRA_Gensokyo.017.a: "保卫共和！联合反对独裁者！"

  FRA_Gensokyo.018.t: "仍需结束之事"
  FRA_Gensokyo.018.desc: "人们满心惊诧地看着市区那两个拔地而起的巨大街垒。那是由各种东西拼凑成的庞然大物：铺路石、碎家具、砖瓦、还有尸体。枪弹打不穿它，而炮弹也只能留下一道不深不浅的疤痕。这几乎是大革命时代暴民为“混沌”制出的最为完美的造物。\n交火已持续4天时间，但看上去暴动者的物资储备仍然充足。想来也是，革命者们为了今日已筹划许久。他们为这出寻死之举已经准备了不知多少年头。不过变数出现了：忠于茨木华扇的人们——尚未逃走的官僚、不愿坐以待毙的工人、无辜的宪兵。他们嚎叫着挥舞双手跑进了暴徒的阵地，视若仇雠的他们竟又重新亲如兄弟。\n纵使暴动者不再期望明天，但那并不妨碍那些跑进街垒的，新的殉道者用抑制不住的绝望、恐惧与愤怒再一次为他们最后的墓碑添砖加瓦。他们不知道茨木华扇现在如何，也不知道博丽灵梦是不是也完蛋了，他们只想活的更久一点，他们不想像丧家犬一样莫名其妙的死去。\n就这样，跨越了国民议会与总统府，摆在政变部队面前的，只剩下这两个庞然大物，那是革命的象征，也将是混乱的休止符。\n交火在进行了4天后仍异常激烈，暴动者封死了街巷周边，对可能被突破的地方都设置了火力点。政变部队一时间对其束手无策。在两个堡垒的另一头，数千名暴动者，带着各式轻重武器，时刻准备将他们的愤怒倾泻在那条目前可以说是唯一的道路上。\n东町师只用了4个小时就攻进了国民议会，用半天时间基本肃清了总统府，但在最后一道街垒面前，这支精锐中的精锐竟然寸步难行。早苗下达了不可毁坏市区的命令，但部队拉来的步兵炮却炸不开那道庞大的第一街垒。八坂神奈子亲自指挥着突入街垒的战斗，她甚至在火线上赞叹：“连野炮都炸不开它，要是打不进去，我们就都得上天啦，哈哈！”\n刚说完一发枪弹就给她的右肩来了一下，她就这么被干倒了。"
  FRA_Gensokyo.018.a: "他妈的，我们快没有时间了！"

  FRA_Gensokyo.019.t: "战争中的选举"
  FRA_Gensokyo.019.desc: "按照宪法，共和国的换届选举理当在这个月举行。但是我们仍处于与敌国焦灼的战争状态，举行换届选举必然会对我们社会的稳定与战争热情产生影响。"
  FRA_Gensokyo.019.a: "等到和平再选举吧。"
  FRA_Gensokyo.019.b: "战争不能阻止民主。"

  FRA_Gensokyo.020.t: "换届选举"
  FRA_Gensokyo.020.desc: "换届选举如期而至，毫无疑问，我们的执政党赢得了连任！"
  FRA_Gensokyo.020.a: "前进！"

  FRA_Gensokyo.021.t: "幻想乡联盟"
  FRA_Gensokyo.021.desc: "我们将在我们的非洲殖民地开始公投，决定她们的去留。"
  FRA_Gensokyo.021.a: "开始投票！"

  FRA_Gensokyo.022.t: "最长工时"
  FRA_Gensokyo.022.desc: "为了更好地保障我们工人的权益，规定了一个最长工时是必要的。"
  FRA_Gensokyo.022.a: "10小时"
  FRA_Gensokyo.022.b: "8小时"
  FRA_Gensokyo.022.c: "6小时"

  FRA_Gensokyo.023.t: "最低工资"
  FRA_Gensokyo.023.desc: "为了更好地保障我们工人的权益，规定了一个最低工资是必要的。"
  FRA_Gensokyo.023.a: "勉强温饱"
  FRA_Gensokyo.023.b: "不愁衣食"
  FRA_Gensokyo.023.c: "略有富余"

  FRA_Gensokyo.024.t: "密谋"
  FRA_Gensokyo.024.desc: "天色似暗未暗，酒店的走廊间，电灯微微的散出光亮。外面的喧嚣声仍在，但正慢慢沉寂。乱民们从她们亲手筑起的雉堞中爬出来回了家。执法者堪堪渡过可能手沾血迹的又一天。人间之里默默注视着，看着它伟大的人民在暴动的空气中窒息、翻滚。看着那庞然大物肆意挥甩着泥泞。\n万幸的是，链接着人里各地的要道都还未筑起街垒，这座城市的血液尚在流淌。一如往日，信心满满的社民党自己阻滞着劳工要求权利的义愤。她们正揣揣不安地站在暴民的对立面，用逝者的理想说服着自己。现在是决战的时候了！为了一个更美好的幻想乡！她们还在幻想什么呢？让她们仍然要去与汹汹的民意为敌？不过天真如此，她们也不免对东风谷早苗的归来感到忌惮。\n在早苗的房间里，光亮的黯淡比门外更甚，她布置好了祭器，默默跪坐，双手合十，一整天都在为那位已逝之人默哀。这一天，酒店外不少人等候着这位陆军元帅与神社领袖的现身，但副官均谢绝了她们的会面请求。随行的卫队驱散了人群与密探，夜色渐浓，此刻的丽兹酒店正宛如一座孤岛。偶有几只蝙蝠飞进巢穴，也难扰这长久的静谧。\n最后一位赶到的是洩矢诹访子，在她进入房间之时以是深夜。大楼那原本稍显黯淡的灯光此刻已然通明。当她按计划敲了三下房门，又一位将军，爱丽丝·玛格特罗伊德，悄悄将门缝探开，畏畏缩缩地四处张望，随后将前者拉进门隙。"
  FRA_Gensokyo.024.a: "你差点坏了大事，现在已是箭在弦上之时"

  FRA_Gensokyo.025.t: "处置方案"
  FRA_Gensokyo.025.desc: "我们已经国有化了人里银行，对于它的处置，我们可以选择政府雇员经营，这将挽回一些资本家们对我们的好感，但是联盟里的激进党派必然会不满；或者我们也可以听从激进党派的意见，将银行资产转移到国家银行。"
  FRA_Gensokyo.025.a: "政府雇员经营"
  FRA_Gensokyo.025.b: "资金转移至国家银行"

  FRA_Gensokyo.026.t: "过激的宣传运动招致谴责"
  FRA_Gensokyo.026.desc: ""
  FRA_Gensokyo.026.a: "呜呜呜~"

  FRA_Gensokyo.027.t: "[FRA.Getname]邀请我们谈判"
  FRA_Gensokyo.027.desc: "有着共同的祖先与文化，[FRA.Getname]号召我们放下武器、放下仇恨。欧洲的人类与妖族已经生活得十分融洽了，她们承诺她们将欢迎我们这些海外漂流了数百年的游子回家。"
  FRA_Gensokyo.027.a: "准备飞机，马上飞抵百慕大。"
  FRA_Gensokyo.027.b: "爬。"

  FRA_Gensokyo.028.t: "[NFA.Getname]同意了"
  FRA_Gensokyo.028.desc: "[NFA.Getname]同意了，[NFA.Getname]的法裔人口将会获得无条件移民我们的机会，而两国就此放下仇恨，结为盟国。"
  FRA_Gensokyo.028.a: "非常好提案，使我三色旗旋转。"

  FRA_Gensokyo.029.t: "[FROM.Getname]邀请我们组建欧洲共同体"
  FRA_Gensokyo.029.desc: ""
  FRA_Gensokyo.029.a: "好"
  FRA_Gensokyo.029.b: "爬"

  FRA_Gensokyo.030.t: "[FROM.Getname]同意了"
  FRA_Gensokyo.030.desc: ""
  FRA_Gensokyo.030.a: "太好了"

  FRA_Gensokyo.031.t: "[FROM.Getname]背叛盟约"
  FRA_Gensokyo.031.desc: "[FROM.Getname]背叛盟约，离开了我们的阵营。"
  FRA_Gensokyo.031.a: "这些混蛋"

  FRA_Gensokyo.032.t: "皇帝的新头像"
  FRA_Gensokyo.032.desc: ""
  FRA_Gensokyo.032.a: "军帽"
  FRA_Gensokyo.032.b: "月桂冠"
  FRA_Sanae_Laurel_Leaf_tt: "\n--------------------------------\n\n\n\n\n\n\n£FRA_Sanae_Laurel_Leaf\n\n\n\n\n\n\n\n--------------------------------"
  FRA_Sanae_Bonaparte_tt: "\n--------------------------------\n\n\n\n\n\n\n£FRA_Sanae_Bonaparte\n\n\n\n\n\n\n\n--------------------------------"

  FRA_Gensokyo.033.t: "早苗加冕"
  FRA_Gensokyo.033.desc: "近日，幻想乡共和国通过全民公投，正式将幻想乡共和国改为换幻想乡帝国，东风谷早苗为全幻想乡民族的皇帝，称早苗一世。\n\n皇帝在扈从护卫下，乘坐由八匹白马牵引的马车，前往守矢神社。教皇、八坂神奈子、洩矢诹访子及重要官员都在大教堂内迎候。典礼的装饰、将军的勋章都是查理曼风格的。早苗身着绛红皇袍，（按照前王朝传统，国王只有在接受祝圣后才能穿上它。）她头戴金质罗马式的桂冠，手持权杖和正义之手，象征拥有皇帝的全权。这一切，让人联想到的是查理大帝而非幻想乡国王。早苗登上教堂最深处的宝座。之后，在圣职人员的引领下，她来到祭台，教皇为其行傅油礼。\n\n早苗从八坂神奈子手中接过了本该由教皇为她戴上的冠冕，她为自己带上了这顶象征着权力的冠冕，以示权力出于自身。接着是加冕誓言。皇帝发誓“维护共和国领土的完整，尊重并使人尊重教务专约和宗教仪式自由，权利平等，政治自由和公民自由，国有财产的出售的不可撤销；只依法征税；维护荣誉军团；只为幻想乡人民的利益、幸福和荣耀而统治。”"
  FRA_Gensokyo.033.a: "为陛下三呼万岁！"

  FRA_Gensokyo.034.t: "加入反幻想乡包围网？"
  FRA_Gensokyo.034.desc: "[FRA.Getname]的扩张已经到了我们无法忽视的地步，这就是明目张胆的对和平的严重破坏行为。"
  FRA_Gensokyo.034.a: "我们必须遏制幻想乡"
  FRA_Gensokyo.034.b: "我们还不想和她们交恶"

  FRA_Gensokyo.037.t: "一场晚宴"
  FRA_Gensokyo.037.desc: "艾莉斯作为东风谷元帅“新自由”政策第一批受惠的“新贵族”，已经参加了数场规模庞大的晚宴，但是如今天这般大的规模还是她第一次参加，整个人间之里，哦不，可以说整个幻想乡的有头有脸的人物都来到了这场晚宴，甚至艾莉斯还看到了几个圣杯人与苏联人。\n正当艾莉斯思考这场晚宴的目的究竟是什么时，东风谷早苗和她的随从推门走入了大厅之中。艾莉斯以前只在远处看过了元帅的身影，今天还是她第一次在如此近的距离面见她的偶像。艾莉斯的举着酒杯的手开始不自觉的发抖，面色染上绯红。\n在不知过了多久之后，艾莉斯为自己面前的酒杯斟上了半杯香槟，走向了东风谷早苗。当艾莉斯逐渐靠近，八坂神奈子走向了会场上的舞台，大声宣布：\n“元帅为我们祖国立下了前无古人的丰功伟绩，我在此提名早苗陛下加冕为我们幻想乡的皇帝！”\n在起哄中，早苗露出了一幅为难的样子回答“我一个小小的巫女，怎么能当幻想乡的皇帝呢。”\n在几次的推辞之后，早苗在掌声中，走向了舞台，答应这个请求。"
  FRA_Gensokyo.037.a: "艾莉斯手中的酒杯滑落，她开始不自觉的鼓掌。"

  FRA_Gensokyo.038.t: "最后的革命"
  FRA_Gensokyo.038.desc: "老旧的木门被推开，薇薇安走入，将厚重的大衣脱下，来到逼仄的房间里，将今日按从人间之里收集到的报纸与情报放在桌子上。\n“该死的东风谷，又有几个革命据点失去联系了。”薇薇安一边吐槽一边猛喝了一口桌上的酒。薇薇安本来并不喝酒，但是在这种艰难的岁月里，她也逐渐习惯了喝酒的感觉。\n“薇薇安，少喝些，今晚还有工作要做。”赛琳把薇薇安手里的酒杯按下，用眼睛指了指一旁的印刷机，“我们要尽快印刷出更多的报纸，必须让全国人民都知道这个暴君的丑陋。”\n薇薇安看了眼眼前的人，又重新振作起来。她不经想起了以前一起批判社民党软弱政策的日子，果然那些社民党都不是好东西，反动武装来了第一批倒戈的就是她们。\n薇薇安又喝了一口酒，来到了印刷机边，准备开始工作，正当她坐下，赛琳突然安静，举手示意薇薇安注意。随后门外响起了一阵脚步声......\n咚--咚--咚--\n在脚步声逐渐平息后，赛琳和薇薇安刚刚松一口气，突然木门被一脚踹开，漆黑的枪口对准了室内的两人......"
  FRA_Gensokyo.038.a: "报告，已查禁非法刊物印刷点。"

  FRA_Gensokyo.039.t: "[GetYear]年党代表大会"
  FRA_Gensokyo.039.desc: ""
  FRA_Gensokyo.039.a: "茨木华扇连任！"
  FRA_Gensokyo.039.b: "博丽灵梦众望所归！"
  FRA_Gensokyo.039.c: "犬走椛赢得选举！"
  FRA_Gensokyo.039.d: "冈崎梦美弯道超车！"

  FRA_Gensokyo.040.t: "目眩之光"
  FRA_Gensokyo.040.desc: "“诸位，计划有变，原来我们的计划是先集中起总参谋部的人员，但是首都局势恶化的太快，暴动已经是板上钉钉的事情了。”早苗仍然跪坐在哪里，在她的背后，绵月丰姬临时用笔在地板上划出整个人里的草图，在狭小的客房内，几位将军围坐一团，场景看着实在颇为滑稽。\n“如果不出意外，三町步兵旅在2小时后就能够抵达作战位置，但是，现在我们等不起了，要是暴动发生一切都会功亏一篑。”说着，八坂神奈子抬手一划，将重点放在了中心。\n“现在，全城警察和中央步兵师都在准备应对可能的暴动，这就是机会，如果我们能此为借口让中央师出动，兄弟部队就能直接突入市区，制压警备处和国民议会。议会指挥不动部队，只要尽快让三町师掌控国防部与议会。社民党人也好自由党人也罢，她们便调动不了一兵一卒，事则成矣！”\n“直接突入市区？这分明是在告诉部下这是政变！我们无法避免交火！”绵月依姬仍忧心忡忡地提出了自己的疑虑。\n“顾不上掩饰了，暴民也好，同僚也罢，大革命时妖怪加上人类怎么也都牺牲了二十万人，我们也该做好这样的觉悟吧。爱丽丝将军，就由你的人偶第一师团打头阵。现在国家昏乱至此，也该有人来收拾残局了，不是吗！？”\n几位将军面面相觑，无人再有表示。\n早苗直起身子，她伸了伸懒腰，只此动静，诸位便忙慌转过身来，她们明白最关键的时刻即将来临。\n面对着这几幅各不相同的——兴奋的、忧虑的、若有所思的面孔。早苗不禁嘿嘿笑出声来。“那位确是幻想乡的大英雄，没有她就没有今天的幻想乡——”\n她又打了个哈欠，揉了揉眼睛，像是被强光惹的眩目。待到双眼重又睁开，那目光竟现出几分狰狞。"
  FRA_Gensokyo.040.a: "“只可惜在世之时，理应对其身后之事，更为深思熟虑才是。”"

  FRA_Gensokyo.041.t: "第二天"
  FRA_Gensokyo.041.desc: "经历了领袖猝薨与小丑跳梁，挣扎于艰难岁月，又在一场失败的革命中心惊胆战。这就是第二天被暖煦的晨光所照耀着的人间之里，或者说幻想乡——或者说法兰西。\n第二天，面对暴动后的烂摊子，沉默的人们照常上班，工厂慢慢响起往日的轰鸣声，这个城市似连伤口都不愿舔舐——她重又复苏。\n这样的沉默对国家来说是可怕的，它所代表的不是反抗，而是厌倦。\n这是一种难以妄下定义的中间阶段：衰退了的英雄主义、被满足的野心、对“蜷缩”的渴望。\n一言以蔽之，对于现在的幻想乡而言，便是：要过安生的日子了。\n从工人阶级中脱颖而出的弄潮儿和高呼“自由”的新贵都没能及时意识到这一点，一边将人民当作理所当然的支持者，另一边则将其当作权力魔术的看客。她们自认为不可被替代，自认为这个国家的未来将是非黑即白。她们孤注一掷，大吼一声跳到幻想乡的跟前，“庄严”宣布幻想乡的未来。这才是《新劳动法》这出闹剧的实质。\n所以她们垮了，垮的合理，垮的彻底。\n在尚未被打扫干净的战场之上，在议会的一地鸡毛之上，那位即将让整个幻想乡的命运置于其台前的那位元帅，仍然继续着她的守灵。但元帅从不相信灵魂。而她所思考的问题百年前便以有智者做过诘问。\n“在疲乏的人民要求暂歇之时，她们也要求既成事实亦得到保证。保证对于事实，正如人民对于休息，她们都是同一回事。”"
  FRA_Gensokyo.041.a: "现在，是机灵人的舞台。"

  FRA_Gensokyo.042.t: "凯旋门一日"
  FRA_Gensokyo.042.desc: "阿梅莉是首都人里高等师范学校的一名学生，今天她和同学们约定好一起前往凯旋门广场参与对伟大领袖稗田阿求的纪念活动。\n阿梅莉带着自己写的挽联和花束来到广场时，广场里已经聚集了相当数量的大学生，大家为领袖的遗像献上花束、轮流朗诵自己的写的挽联、诗词。每个人都在以自己的方式纪念这位带领祖国走向民主化的英雄。\n听着前面同学的一句句的真情流露，阿梅莉已经泪水浸润了眼眶。当轮到她朗诵时，她已经泣不成声，即使支支吾吾，她还是坚持读完了自己写的挽联，可以说，稗田阿求就是阿梅莉以及和她一样的无数幻想乡人的偶像。\n临近旁晚，曾经稗田阿求的副手雾雨魔理沙亲自来到了凯旋门，慰问了当场的学生们，并进行了对稗田阿求的赞美和对学生们的刮奖的讲话。"
  FRA_Gensokyo.042.a: "“我想，这是我的责任。”"

  FRA_Gensokyo.043.t: "人间之里在下雨"
  FRA_Gensokyo.043.desc: "在总统府的广播里传来茨木华扇要求她的支持者向军队投降的消息之时，屠杀已经接近尾声。\n所谓的“屠杀”在某种程度上其实是双向的，一发迫击炮弹就能夺走数十个“平民百姓”的生命，可状况没有发生丝毫转变：一支又一支突击小队突入街垒，随后在密集的枪炮面前丢下几十具尸体逃窜回来。\n接任街垒围攻工作的洩矢诹访子不再试图取巧，她命令麾下部队对街垒发动总攻，也许是革命者们的弹药终于见底，在街道被尸体塞满之后，这一次师团终于爬上了街垒，但暴动方的反击也开始变得不计代价，尸体攀附上了那道石墙，以供后来者攀登。\n下午3时，一支猎兵排用刺刀夺取了第一层街垒，东町师团自此终于倾巢突入街巷。\n很明显洩矢诹访子也开始犯前人的错误，她亲自带领着酣战的军士突入阵地，街垒里的混战似乎混淆了兵士与起义者的面容，在一片喊杀声中，唯有一面残破且沾血的幻想乡国旗仍然在街垒的最深处飘扬。\n暴动终于崩溃了，街垒进入最后的时刻。\n洩矢诹访子试图冲进起义者们最后的阵地，但副官与兵士们拉住了她。“长官！长官！结束了！我们赢了！我们拿下街垒了！战斗结束了！”\n“赢个屁！”愤怒的洩矢诹访子将拦住她的手甩开，她将手指向那面仍然在酒馆上空飘扬的旗帜，“那面旗帜不倒，这一战就还未分明！”\n但也就在这时，旗杆被突然砍断，旗子落了下去。\n放下了刺刀，士兵们难得的冷静了下来，他们茫然的看着刚刚被他们杀死的暴民，没人给他们下达后续命令。有心者还在搜刮着，看看也没有值得收起的战利品，但更多人在被他们攻占的阵地里手足无措。\n突然，一个士兵叫起来，豆大的雨水砸到了他脸上，顷刻间人间之里便下起了大雨。"
  FRA_Gensokyo.043.a: "理想、希望、葡萄酒，就这么被冲入黑暗之中。"

  FRA_Gensokyo.044.t: "决意"
  FRA_Gensokyo.044.desc: "在爱丽舍宫中的房间中，茨木华扇盯着手中的演讲稿，紧张地不停张望。人民阵线在第一次选举就取得了胜利，这出乎了很多人的预料，包括茨木华扇自己。博丽灵梦上前，拍了拍华扇的肩膀，以示安慰。\n\n“到点了”，秘书走进来通知房间中的二人。\n\n茨木华扇走在通道中，她从来没感觉这通道如此的长。虽然此前一直从事着政党工作，但是这是她第一次作为国家总统的身份发表讲话，她不知道她能否做好这个职务。不知不觉中，她已经走到了门边，她忐忑地推开了门，她听到的是--人民的呼声。"
  FRA_Gensokyo.044.a: "茨木华扇抬起头，丢掉了手中的演讲稿。"

  FRA_Gensokyo.045.t: "会面"
  FRA_Gensokyo.045.desc: "“总统阁下，不知您找到我们是什么意思。”犬走椛坐在座位上，抬眼看着在座的人--有最近声名鹊起的“教授”冈崎梦美、共产党领袖博丽灵梦甚至还有第三国际的代表，犬走椛思索了一会儿，对，她叫薇洛，当然，还有主位上的社民党领袖、人民阵线领袖和幻想乡共和国的总统茨木华扇。\n\n茨木华扇抬手示意安静：“诸位，我有一个大胆的想法，（--数据销毁--）”\n\n在座的无一不露出震惊的脸色，也明白了莫斯科来人的目的。在静默中，犬走椛率先举起手，我们将无条件支持此次行动；随后是第二个、第三个。"
  FRA_Gensokyo.045.a: "诸位，人民的未来现在就掌握在我们手中。"

  FRA_Gensokyo.046.t: "《所有制改革法案》"
  FRA_Gensokyo.046.desc: "看着《所有制改革法案》，中右翼政党的议员愤怒地将手中的复印件摔在桌上，“这简直是胡闹！”她们质问着台上的茨木华扇，已经全然不顾议会的秩序与规则了。\n\n“诸位，请你们冷静一下，免得你们不知道，我可要提醒诸位一句，红军和工人们已经包围了这座大楼。”茨木华扇没有波澜地说出这番话，但是刚刚还在叫嚣的议员都安静了下来，只剩的零星的几个还在反对，但是冲进来的士兵很快让她们闭了嘴。"
  FRA_Gensokyo.046.a: "“现在，表决开始。”"

  FRA_Gensokyo.047.t: "藤原妹红的教育方向"
  FRA_Gensokyo.047.desc: ""
  FRA_Gensokyo.047.a: "专注政治"
  FRA_Gensokyo.047.b: "专注军事"

  FRA_Gensokyo.048.t: "雾雨魔理沙的三箭矢"
  FRA_Gensokyo.048.desc: "一、指向共产主义与无政府主义\n共和国必须杜绝一切不稳定与威胁民主的因素，在这点上共产主义者的威胁与法西斯无异，故第一根箭矢必须用于消灭左翼匪徒，为了民主与自由。同时，左翼当中也有不少温和派，我们应该积极地与她们寻求合作。\n\n二、指向独裁者\n军队中最容易诞生野心家，共和国的民主果实决不能被军队的野心家窃取，故第二根箭矢用于消灭独裁暴君，维持军队的忠诚与民主制度的稳定。\n\n三、指向法西斯主义\n法西斯主义将毫无疑问地破坏民主制度并将国家引向战争，同时破坏良好的世界市场环境，故第三根箭矢用于消灭法西斯主义，我们必须维持自由民主的普世价值，不能被狭隘的民族主义控制。"
  FRA_Gensokyo.048.a: "共和万岁！民主万岁！"

  FRA_Gensokyo.049.t: "稗田阿求的遗体问题"
  FRA_Gensokyo.049.desc: "糟糕的事发生了。2月5日0时10分，在两次心脏病发作后，幻想乡共和国的伟大领袖和导师，稗田阿求总统去世了，享年30岁。尽管人民和国家还沉浸在悲伤中，我们仍需召集治丧委员会，决定如何送总统最后一程。"
  FRA_Gensokyo.049.a: "按照国母的意愿将她火化并建立一个纪念碑。"
  FRA_Gensokyo.049.b: "封入水晶棺，在凯旋门广场上建立一个纪念堂。"

  FRA_Gensokyo.050.t: "葬礼"
  FRA_Gensokyo.050.desc: "在魔理沙的演讲后，我们将国母的骨灰封入了广场上的纪念碑之内，共和国进入了为期3天的全国悼念活动。"
  FRA_Gensokyo.050.a: "共和国迎来了新时代。"

  FRA_Gensokyo.051.t: "葬礼"
  FRA_Gensokyo.051.desc: "在魔理沙的演讲后，我们将国母的遗体送入了广场上的纪念堂之内，共和国进入了为期3天的全国悼念活动。"
  FRA_Gensokyo.051.a: "共和国迎来了新时代。"

  FRA_Gensokyo.052.t: "一场小聚"
  FRA_Gensokyo.052.desc: "“烦请阁下浅酌一口，这是去年下来的波尔多，现在打开它正是时候。”德尔克为坐在首席的慧音倒了一杯酒，“阁下操劳，又在百忙之中抽出时间来召我等前来商议国事，鄙人不胜惶恐。”作为engie公司的董事长，这次的会面就是由他一手筹备的。\n他上来便是这般殷勤，倒使得慧音有些不好意思，她轻声回应：“大家都是朋友，别只给我一人倒酒。”她热切的望向台前的另外几位宾客。可是没人回应她的话语。\n雷诺汽车公司的老板路易只向面对他们的德尔克摆了摆手，而最后一位客人，幻想乡石油公司的总裁雷蒙德只是起身，礼貌的拿过葡萄酒瓶，为自己添了半杯。\n这近乎无礼，慧音只觉得气血在上涌，她和幕僚们盘算过这次会面要怎么与这些大腹便便的实业家打交道，不过看上去似乎并没有能够友善交流的空间。\n良久，慧音还是率先开了口，“诸位先生，这一次本人请诸位前来，是想讨论一下我们之间合作关系是否有着进一步的空间。”\n三位大佬互相对视了一眼，似乎都在组织措辞。这让慧音感觉很不舒服，这给她一种他们已经相互勾结的感觉。\n“为什么要这么说，这种话听着就像是，我们之间的友谊还不够深厚似的。”大腹便便的路易说话缓慢且浑浊，这让他的声音显得有些诡异。“我们相信阁下的能力，我们花了大价钱让你和你的妖精朋友达成你们的目的——哦，那位河城小姐甚至不用来这里和我们一起浪费时间，看上去你与她的合作关系比我们更加可靠。”\n“河童重工愿意协助我们，可是这不足以让政府渡过……”\n“所以来找我们，让我们继续为你出钱？在我们自己都一团糟的时候？”\n路易用手狠狠了磕了下桌子给他们双方的关系下了个简洁的定义。“你和你的人把我们都耍了。”\n“这是信口开河！我不能接受…”慧音的辩解被粗暴的打断"
  FRA_Gensokyo.052.a: "我从一开始就说过不要他妈的耍我们"

  FRA_Gensokyo.053.t: "一场交易"
  FRA_Gensokyo.053.desc: "慧音紧紧攥着椅沿，但终究不敢发作。\n“大家都是一条绳上的蚂蚱，没必要把话说的这么死。先生”在气氛无比紧张的时刻，还是这场会面的操办者，engie董事长德克出来打了个圆场。“败火可解决不了问题，各位，慧音小姐的诚意有目共睹，她来找我们商议事情一定有她的考量”\n路易点点头，没再说什么，慢慢的坐回位子，他的戏已经唱完了。\n“但是……”德克的眼珠子转了一转，直了直身子微微前倾，用真诚的语气解释他们遇到的困难。“事情已经恶化到超出我们的想象了，那位路易先生这么生气也是情有可原的——现在他手下的工厂有好几座在闹罢工，军警都无动于衷。我们的生意可都不景气，现在不比之前……整个人里差不多都快完蛋了，很多企业差一步就都得倒掉，贵政府却还在为他们发一些无关急要的补贴，让他们吊着一口气。”话说到这里没有再继续，德尔克的眼珠子又转了转，似乎在等待总统阁下作何反应。\n“你是说，希望政府将这些补贴给你们？我们得把钱用在刀刃上。”\n到这,这位绅士可掬的笑容终于变得有点僵硬，他不易察觉的啧了一口，遗憾的靠在椅子上。似乎在琢磨着这位女士是否在避开话题。“我们的意思是，我们没有能力继续陪阁下做无谓的合作。”\n“而我们现在就需要阁下的回报”最后一位，也是年纪最大的雷蒙德突然沉声说道。\n这位老人为这场会面定下了主基调，他撑着桌子起身，一字一句的提出了他的要求。“幻想乡的每一片城区，每一处工厂，都要处于贵党的治理之下……我们所有人的治理之下。”\n“你是什么意思？”慧音吞了口口水。\n“我们要那些倒闭的工厂——我们也要统治这里！”路易适时地开始嚷嚷。\n“休要胡说——小姐，但至少你得开始给我们分杯羹了。”言尽于此，德克倒也懒得再打圆场。"
  FRA_Gensokyo.053.a: "你应该不会是现在才明白吧，你本就是在和魔鬼做交易。"

  FRA_Gensokyo.054.t: "光荣与梦想"
  FRA_Gensokyo.054.desc: "“来一杯吗？”似乎又有人在邀请他\n他朝着不知什么地方摆摆手，在这家酒馆已经有好几个人殷勤的要请他来一杯了。但他却始终无动于衷。倒也不是想要扫别人的兴，他只觉得这个地方的喧闹让他感到陌生，陌生地让他开始无法对昨日珍酿下嘴。\n当然，这绝不是说以往这里并非喧闹之地，只是在他的记忆里，这家酒馆还没有那么多稀里糊涂的灯具，也没有在酒馆中央高歌的女郎。\n在他的印象里，酒馆是吵闹声与钢琴声一齐喧闹的地方，听同僚说，乐队这种东西曾经只出现在他们连进都进不去的高级咖啡馆里——不过在他回来的时候，后者倒已经绝迹了。\n他还记得在战争最艰难的岁月里，他从红魔馆前线退下来的时候，这里多的是号苦的人们，大家歌唱着自己的不幸，几位青楼女子游走在人群中间，时不时的还会高声哼唱几首滑稽小调。他记得很清楚，在失去一条腿之后，那是他生命中最艰难的时期。在人里这家随处可见的小酒馆里，他能见到各种各样的人：因故退役的老残废、兜里有几个小钱的富家公子、还有不少野蛮的工厂工人。这些不同但又相同的不幸者曾吼叫着将他托举出他人生中最为低迷的时刻。支撑着他一瘸一拐的离开这个夺去他一条腿的国度。\n又一场大战之后，因祸得福，只有一条腿的他避开了轰炸与炮火，从东方又一瘸一拐的走回了他脑海里的法兰西——我是说幻想乡。他显然没有对时代的变化做好心理准备。\n红的，绿的，黄的，三种颜色互相变化，像条银蛇一萦绕在他的眼前。这个地方只要稍稍打量就会发现它的布局与十年前并无二致，只是多了好几台霓虹灯，多了好几个歌舞女郎，还有一台电视，上面有个他不认识的日本女人在那载歌载舞。\n这个地方已不再存在不幸者，这地方的人们大多欢笑着，嘲笑着，拿明天的运命渡过今宵良夜。"
  FRA_Gensokyo.054.a: "到底还是没有举起酒杯，他粗暴地撞开扭捏的人群，摔门而去。"

  FRA_Gensokyo.055.t: "push it to the limit！"
  FRA_Gensokyo.055.desc: "“哈哈！朋友，快来请坐。”总统府邸里，路易大张双臂，热情的欢迎德尔克的到来，这家伙算是迟到了，不过这不成问题。慧音预定在两个小时之后与这几位大佬展开会谈，但政府上下不会有人告诉她这群企业家已经在这里等候多时。\n在几位的会谈开始之前，雷蒙德示意在室内随侍的两名警卫离场，虽说担心他们有所图谋的慧音几次命令属下监视他们，但没人敢去违背这几位的意志，他们很清楚一直以来是谁在发给他们工资。随后他轻轻摸了摸桌底，便将这周装在此处的窃听器摸了出来。这也同样是情报部门里的自己人告知他们的。“那个小姑娘也是蠢的可以”雷蒙德嘿嘿的笑出了声，听着有点恶心。\n“诸位，应该都记得吧，那位总统上周向国会提交的动议”这位年长者紧接着说。\n“记得，那小姑娘看着文静，说到底也是个战争贩子嘛，哈哈，还什么“再殖民运动”，哈哈。”路易哈哈笑着，但似乎还有什么话没有说出口。\n  德尔克皱了皱眉，“不管怎么说，我都不认为这是什么好事。我们上个星期才达成过共识，不是吗，没有必要支持这么一场战争。”\n“那是上个星期的事情了”路易把叼在嘴上的烟卷抽了下来，另一只手拿出来一张名片。\n“你们知道魔法少女吗？”德尔克点点头。“在南美的魔法少女有这么一种特殊的能力，在他们与魔女，还是说魔兽那种杂七杂八的东西反正我不清楚，与他们战斗之后会产生一种叫做“悲叹之种”的原料。”\n“继续。”德尔克点起根烟，示意路易继续说下去。“我去了一趟南美，和几位当地的毒枭打了个照面，他们有专门做在魔法少女的眼皮子底下里面偷取这些东西的生意。只要把悲叹之种里面的东西渗进原料里面……它可让叶子的价钱翻上一倍，一倍！”他眉飞色舞的打着手势向诸位介绍着。“可是，这和我们有什么关系，我们又不做这种生意。”德尔克疑惑的看向路易，但雷蒙德却随之开口。“正是因为如此，从南美到佛罗里达的这条路线相当受人青睐，在三四年，上百万吨被浸润过绝望的叶子被运到法国属地，就算是我是想象不出来还有什么比这更暴利的了。但是，从三七年开始，战争阻断了这条路线，现在，巴拿马已经不能用了，魔法少女们请求北美政府严查南海的走私船只，假以时日，南美恐怕就要成为一潭死水了。”\n“所以他们最后找上了我们？”德尔克试探着问。“严格意义上来说，是我们找上了他，他们承诺，只要解决中间环节，他们可以在他们的生意里每船给我们分5%的利润”\n“不不不，这也太蠢了，我们可没办法解决别国的海警队，这也是赔本买卖，我们又不能拿去……”德尔克想到了什么，他猛吸了一卷烟，用烟雾来掩盖自己正在进行的计算。他开窍了。“我们不用解决美洲的海警队，我们解决美洲就行了。等到那时候，你觉得那群墨西哥佬会找谁来卖这些东西？”路易将烟卷砸进烟灰缸里。\n德尔克折断了手中还未燃尽的烟，也砸进烟灰缸里。“我说过，慧音小姐的想法太过荒谬，这场战争没有任何打起来的必要……”"
  FRA_Gensokyo.055.a: "但说到底，这他妈也是上个星期的事情了"

  FRA_Gensokyo.056.t: "雾雨魔理沙总统的就职典礼"
  FRA_Gensokyo.056.desc: "“如果现在有任何一个人问我，‘魔理沙女士，你和爱丽丝的漫漫征程何时才会告终？’。对此，我的回答是:只要还有忠诚正直的幻想乡公民仍然遭受不公不义的野蛮迫害，只要社会正义仍然是虚无缥缈的空中楼阁，我们就别无选择，唯有继续前进！\n“倘若还有勤恳工作，默默奉献的公民难觅栖身之所，我们就绝不会满足。倘若公平正义的覆盖范围仅仅是从人间之里市中心扩大到首都圈的边界，我们就绝不会满足。倘若有一位妖怪不能参加选举，还有一位认为她的投票无济于事，我们就绝不会满足。倘若木之本樱或莉莎的激进思想还在荼毒这片土地，我们就绝不会满足。不！我们现在并不满足，我们将来也不会满足！除非正义如江海中那汹涌澎湃的波涛，荡涤一切罪恶，还幻想乡一个朗朗乾坤！\n“我深知来参加典礼的诸位中有过去饱尝苦难，遍历辛酸之人，但我绝不会用空洞的话语来哄骗你们！相反的，我谨代表本届内阁在此庄严起誓：\n“只要我还在任一天，即使我的生命只剩下一小时，哪怕叛贼距离我的办公室只有最后一分钟路程。在这仅有的时间里，幻想乡也仍然会是一个民有，民治，民享的自由国度！”\n\n台下掌声雷动。"
  FRA_Gensokyo.056.a: "向统帅致敬！"

  FRA_Gensokyo.057.t: "第200号总统令"
  FRA_Gensokyo.057.desc: "鉴于以苏维埃联盟为代表的国家持续在幻想乡共和国境内策动阴谋颠覆活动，为防止对国家民主体制的破坏，我现正式授权查禁幻想乡共和国境内一切涉嫌宣传共产主义等极左翼意识形态的媒体及出版物，并将涉事者驱逐出境。\n我在此进一步授权并指示司法部长与对外情报和反间谍局局长采取他们认为适当的其他措施，以确保各大区，单省大区，海外行政区及海外属地遵守本总统令。\n我在此进一步授权并指示所有行政部门、独立机构和共和国其他机构协助司法部长与对外情报和反间谍局局长执行本总统令。\n本总统令不得被解释为以任何方式限制或修改幻想乡共和国宪法授予幻想乡共和国总统与总理领导的内阁之权力。"
  FRA_Gensokyo.057.a: "雾雨魔理沙 即刻生效"

  FRA_Gensokyo.058.t: "会见博丽灵梦"
  FRA_Gensokyo.058.desc: "雾雨魔理沙总统抬起头，面无表情地看着桌子对面那位共产主义分子。“别看博丽灵梦现在一副人畜无害的样子，只要时机已到，她完全可以组织起一帮信众，再拉上犬走椛和射命丸文之流搞个什么‘总罢工’，顺便摧毁幻想乡的一切——尤其是国母稗田阿求亲自奠基的民主传统。”魔理沙对自己如是说。然后，她微微倾身，直视着灵梦，告诉她自己会盯紧她和她那群红的跟狒狒屁股似的跟屁虫。一听这话，灵梦好像挨了一记巴掌。她的紧张之情溢于言表，也随之开始滑稽地结巴起来。\n“但——但——是，我是说，看在阿求和爱丽丝的份上，魔理沙你——要——”灵梦吞吞吐吐地说。魔理沙淡定地从旁拿起一支笔把玩起来，但她始终与灵梦四目相对。\n“听着，”听到魔理沙那处变不惊的语调，灵梦不得不安静下来，“我不是威权主义者，但我也绝对不是一个娇滴滴的小女生。我知道你们确实想在建制框架内让幻想乡变得更好，因此我个人支持你们的一些想法，议会同样也容得下你们。但只要你们胆敢打破这框架，干些出格的事情，我就会像处理那帮极左分子一样对你们采取行动。你明白吗？”\n灵梦镇定下来，又开始极其小心地说起话：“魔理沙，我理解你——”\n魔理沙把笔放下，厉声说道：“博丽灵梦，我想对你说的就是，你和你那帮人要注意点！幻想乡固然会为你们留出一席之地，但对于你们中的危险分子，我也不会手下留情！”\n灵梦心中顿生厌恶，脸色也变得很难看。她从椅子上站了起来，“既然你甚至做不到听我说完，那我也不继续干坐在这里受罪了。雾雨魔理沙，你给我记住，你能坐上这个位子不过是因为你踩着阿求用自己生命铸就的垫脚石!”语毕，她冷冷地转过身，大步向门口走去。\n“记得去告诉你的跟屁虫们过得不要太滋润了！”\n听了这话的灵梦头也不回地摔门而去，魔理沙则大笑起来。"
  FRA_Gensokyo.058.a: "“哈！祝你们好运！”"

  FRA_Gensokyo.059.t: "雾雨魔理沙致人间之里大区全体公民的一封贺信"
  FRA_Gensokyo.059.desc: "听闻人间之里大区在打击极右翼分子和捍卫民主传统方面取得了优异成绩，我感到无比振奋和欣慰。因此，请允许我在此时此刻代表本届内阁，向人间之里的全体公民送上最诚挚的祝贺！你们的辛劳与汗水，不仅表现了对民主自由的坚定信念，更为整个共和国树立了光辉的榜样。\n在过去的一段时间里，幻想乡虽外有忧患，内有隐疾，但你们仍然积极配合行政与司法部门，自发采取了一系列有力措施来保障人间之里的社会和谐与公平正义。不论是积极推动完善相关法律法规从而铲除致使极端主义思想在社会中潜滋暗长的土壤，还是自发监督右翼组织的活动以增强人们对右翼思潮的警惕性，无不大大促进了社会的团结稳定。你们的勇气和智慧是幻想乡的骄傲，更是自由党，爱丽丝和我大步前进的动力所在。\n有鉴于此，我宣布正式授予人间之里大区“模范自由州”的光荣称号。这不仅是对人间之里大区的褒奖，更是对大区全体公民在民主事业上不懈奋斗的正式支持与认可。我也希望在未来的日子里，全国的公民们都能像他们一样，传承并发扬这自国母稗田阿求时期以来就一直引领我们奋勇前行的民主传统。\n愿幻想乡永远繁荣，和谐，更要永远自由！愿她迈向更美好的明天！"
  FRA_Gensokyo.059.a: "幻想乡共和国总统雾雨魔理沙，敬上"

  FRA_Gensokyo.060.t: "行动报告-第41号"
  FRA_Gensokyo.060.desc: "第一天：疑犯工作了一整天，下班后便立刻回家，并未发现其从事间谍活动。\n\n第三天：在核对了疑犯的作息时间后，趁其出门之际于其住处安装了窃听器，不过仍未寻获证明其从事间谍活动的可靠证据。\n\n第六天：疑犯在工作间隙与一位外国人会面——此人经进一步调查已被证实为阿勃维尔特工。同日，窃听器记录下了某种机械运作的声音。我们已获准将其逮捕。\n\n第七天：由（略去）和（略去）特工实施抓捕。在抓捕过程中，疑犯企图抵抗，但被击伤（使用橡胶子弹，其并无生命危险）。已缴获上文提到的机械——一台发报机（已交由技术部门处理）。疑犯亦已被抓捕归案，目前正在审讯。"
  FRA_Gensokyo.060.a: "又少了一个要忧心的纳粹。"

  FRA_Gensokyo.061.t: "暴君必须死，因为共和国必须生"
  FRA_Gensokyo.061.desc: "雾雨魔理沙（以下简称“魔理沙”）：诸位议员，我不知道你们懂不懂得一个道理。为打破某些人的无知，更为了把某些人从沉睡中叫醒，我在此再重复一遍：潜伏在自由共和国中的野心家与第五纵队只能在两种情况下派上用场：要么是危害政权的安定或是威胁公民们来之不易的自由，要么就是妄图同时实现这两个结果！\n国民议会议长（以下简称“议长”）：魔理沙女士，我完全理解并同意您保卫我们共和国与其民主传统的崇高追求。但还请您三思而后行——您的这份提案实属激进，恐难以服众。\n魔理沙：对此，我只望诸位记住，此时此刻的一切讨论都应当以一项基本人权——无罪推定为前提。因此我们必须通过立法来确保暴君们能够得到应有的审判——如果不通过审判来确定暴君们的累累罪行，又怎能宣告共和国无罪呢？\n议长：在这一点上，我相信在场的诸位议员都认同您的观点。但您是否有些杞人忧天了？现在的国内外形势已经不比往日，激进派与破坏分子的威胁恐怕并不是您所表示的那样——\n魔理沙：我始终认为，一切旨在捍卫共和国自由之举措都可被称做伟业，那为什么诸位还要用这种空洞乏味的理由来无休止地拖延这些伟业呢？且不说每时每刻都对幻想乡虎视眈眈的德意志雄鹰与苏维埃巨熊之类，是什么让你们觉得共和国就永远会像看上去的那样四平八稳，风平浪静呢？又是什么让你们不敢直击问题根源，并做出相应措施呢？难道你们是害怕违背人民的意愿吗？说得就好像人民唯独不怕自己的代表软弱无能或是心怀阴谋一样；说得就好像人民是一群下贱的牲畜，可怜巴巴地跟着压迫自己的暴君，甚至还非要做奴隶不可一样！还是说，你们是在害怕子孙后代的评判？是的，令子孙后代们为之惊诧的，不会是我的“杞人忧天”，而是你们的不负责任和软弱无能；而令子孙后代们为之羞愧的，更不会是我今日的这份提案，而是他们先辈的傲慢自大和自以为是！\n议长：那个，嗯……\n魔理沙：怎么？\n议长：您在提案中表示，对从内部侵蚀腐化共和国的所谓“暴君”绝不会心慈手软，定要让他们为自己的所作所为付出代价——为此您不惜大幅扩展死刑适用范围。这是否有违人道主义与康复性司法的精神？\n魔理沙：我先在此声明，我本人是坚决反对滥用死刑的。对于其他国家通过的，允许慷慨地执行死刑的法律，我本人同样非常反感。而对于暴君们，我不爱也不恨——我只平等的憎恨他们犯下的罪行。可诸位呢？我们伟大的民主传统在过去，现在以及未来所受的侵犯，与其说是共和国的不幸，不如说恰是诸位的软弱所致！诸位在此要求审慎使用死刑，而因此得以被从轻处罚的恰恰是那些正该被判处死刑的人！诸位在他们身前撑开那以“人道主义”为名的挡箭牌，就和他们本身的罪行一样邪恶！\n议长：但，魔理沙女士，我——\n魔理沙：诸位大可声称这份提案将监禁，流放，甚至杀死整整一个广场的人。但还请诸位记住，"
  FRA_Gensokyo.061.a: "一旦它表决通过并付诸实施，将拯救千万人！"

  FRA_Gensokyo.062.t: "总统信箱里的一封信"
  FRA_Gensokyo.062.desc: "亲爱的总统女士，\n我在一座您一定没听过，甚至地图上都不会标注的小镇出生并长大成人。虽然镇上的大家都说那是我的家乡，我却并没有体会到小镇哪怕一丝一毫的温暖：我的父亲在工厂打工，母亲在饭店做服务员。他们夜以继日地操劳，却只能拿到最微博的薪水。好不容易把我和弟弟妹妹们拉扯大，新的麻烦又来了：伴随着一条条新高速公路而来的是各种各样的游客。他们带来了金钱和新的工作机会，但是我们一家人却没有因此变得富裕，一点点都没有——只因为他们也带来了一样东西：毒品。我的父母难敌诱惑，相继染上毒瘾，不久便因此去世。没了收入来源，我和弟弟妹妹们很绝望。只能卖了老房子，搬到镇子的一个偏僻的角落住，只因为那里的房租便宜些。为了供弟弟妹妹们上学，我只能一边读书，一边打零工以补贴家用。说老实话，我并不懂什么政治。但我发誓，我只会把选票投给您，总统女士——您最近的努力让我能挣到更多的钱，让弟弟妹妹们能吃上饱饭，更让房东不敢随便赶我们走，这就足够了。我知道，这里还有很多人与我感同身受。我想代表他们，更代表我自己，对您说一句谢谢。谢谢您，总统女士，谢谢您所做的一切。\n\n一位普通的幻想乡公民。"
  FRA_Gensokyo.062.a: "她竭力微笑着，可泪水却止不住地滴落在信纸上。"

  FRA_Gensokyo.063.t: "向繁荣奔去"
  FRA_Gensokyo.063.desc: "当日早间，政治分析人士与各路媒体就已聚集在总统府前的台阶上等待着雾雨魔理沙总统：他们已经获悉总统将在此次新闻发布会上强调本届内阁在新任期的工作重心之一——经济改革。\n不久，魔理沙如约而至。她在摄像机镜头的簇拥下，热情洋溢而又处变不惊地演讲了近两小时。在抢足了在场所有人的风头的同时，也让守在电视机前的每一位公民对自己经济改革计划的宏伟蓝图了然于心。\n魔理沙内阁的多位人士均对总统的讲话表示完全赞同，如经济财政部部长公开宣称“此项计划不但会向全世界展现幻想乡不可小觑的经济实力，更能大幅提升她勤劳善良的人民的生活水平。”自由党也已经摩拳擦掌，誓要让对推动计划进程不可或缺的一系列立法顺利通过议会。\n而在另一边，众多反对党对魔理沙那雄心勃勃的计划则反应相对冷淡：大部分政客的迷惑不解与阴阳怪气早已盖过那寥寥无几的支持声音。但至少就目前而言，幻想乡已经成功迈出了她经济腾飞的第一步。"
  FRA_Gensokyo.063.a: "为了幻想乡！"

  FRA_Gensokyo.064.t: "捍卫民主自由，我们需要你"
  FRA_Gensokyo.064.desc: "幻想乡自由党在此关键时刻，郑重呼吁所有坚持民主路线的政党加入新近成立的泛民主联盟。而作为幻想乡忠勇善良的公民，你同样有责任和义务为民主事业贡献力量。因此，我们诚邀你加入自由党与泛民主联盟，共同捍卫幻想乡的民主传统！\n\n加入我们，你不但能够参与党内决策，发表你的观点和建议；更能亲身推动自由党，泛民主联盟与幻想乡的发展壮大。你的每一分投入都是对民主事业不可或缺的支持，而幻想乡的明天也离不开你——只有通过广泛的民主参与，我们才能建设一个更加美好，更加公平公正的新社会。\n\n让你我携手并肩，为民主之光照遍幻想乡的每一个角落而努力奋斗！而你，我的朋友，现在就请行动起来。快快加入自由党与泛民主联盟，让幻想乡成为欧洲无可撼动的民主堡垒！"
  FRA_Gensokyo.064.a: "入党申请第二天就在自由党各支部的桌上堆成了小山。"

  FRA_Gensokyo.065.t: "昨与今"
  FRA_Gensokyo.065.desc: "在过去，她只能默默忍受一系列不公对待，只因自己是妖怪而非人类。而现在，她终于可以挺直腰杆，大大方方的走在街上，周围人也不会再有异样的眼光。\n\n在过去，一场车祸无情的夺走了他的双亲，他只能被迫放弃学业外出打工以养活年幼的弟弟妹妹。而现在，他们在国家的补贴下都不愁吃穿住行，他也有机会接受教育，重拾那份对知识与智慧的渴望。\n\n在过去，她在血汗工厂中日夜操劳，却只换来一只断掉的手臂和一份无情的解聘书。而现在，她在国家的帮助下安上了假肢，找到了新工作，那位老板也因自己的所作所为被送进了监狱。\n\n在过去，因毫不掩饰民主信仰而被迫害的他颠沛流离，无时无刻不活在担惊受怕之中。而现在，他可以勇敢的站出来，为自由高声呼号，而不必担心因言获罪。\n\n他们素不相识，他们毫无交集，他们在人潮人海中从未谋面。\n\n不过，他们心中有一个共同的想法："
  FRA_Gensokyo.065.a: "这是属于我们的时代。"

  FRA_Gensokyo.066.t: "幻想乡之颂"
  FRA_Gensokyo.066.desc: "我从你那源远流长的\n民主传统来识别你，\n我因你那锋利无比的\n自由之剑而敬畏你。\n你统领着我们的精神，\n你指引我们走向远方。\n啊，幻想乡！\n你终将胜利，定将胜利！\n现在，让我们迎接你，\n迎接时代新秩序。\n万岁，自由！"
  FRA_Gensokyo.066.a: "万岁，幻想乡！"

  FRA_Gensokyo.067.t: "晚安"
  FRA_Gensokyo.067.desc: "“上到未来的新总统，下到不谙世事的小孩子。倘若要总结我这两届总统任期的遗产，那必定是长期野蛮迫害幻想乡公民的不公不义的诅咒的终结。\n“我坦言，在正义之光难以照耀之处，这诅咒仍会继续存在。但每一位幻想乡公民都可以放心，它已从人人闻之色变的，将整个社会无情笼罩在自己阴影下的利维坦，变成了通往美好年代的梦之路上的一个小插曲。如今的幻想乡，病者得其医，贫者得其食，种族与贫富的差距也不会催生傲慢与偏见。这梦之路不是一次无望之旅，而是我们国家已经驰骋其上的快车道。\n“迟早会有人接替我来掌控方向盘，但我的努力一定不会白费。幻想乡不必再担惊受怕落入暴君之手或在时代浪潮中摔得粉碎，而是将团结一致迈向那光明的未来。也许，千百年后的人会明白，幻想乡在这一刻终于名副其实的成为了一片任何人都能铸就伟业的土地。\n“阿求生前一直坚信，不论如何，都应该正确地做正确的事。毫无疑问，如果她还活着，也一定会为我这些年来的所作所为感到骄傲吧。”\n魔理沙又看了一遍日记中的文字。在确保没有写错哪怕一个标点后，她轻轻合上日记本。与此同时，她的嘴角微微上扬，再次露出了自己那标志性的笑容。\n只不过和以往的种种逢场作戏不同，这一次，她是发自真心的。"
  FRA_Gensokyo.067.a: "亲爱的魔理沙，做个好梦。"


  FRA_Gensokyo.801.t: "福利时间"
  FRA_Gensokyo.801.desc: "因为国民议会还没做完所以希尔决定让你直接通过了！"
  FRA_Gensokyo.801.a: "谢谢希尔"

  FRA_Gensokyo.802.t: "[FROM.Getname]拒绝了"
  FRA_Gensokyo.802.desc: ""
  FRA_Gensokyo.802.a: "太可惜了。"


  FRA_Gensokyo_Alliance.01.t: "北非投票加入"
  FRA_Gensokyo_Alliance.01.desc: "尽管多方势力对此非常惊讶。北非的人民认同合并为幻想乡联盟。在当地人民获得公民权的条件下，国民大会将给予她们对应数量的议席。\n\n虽然三国依然有残余的民族主义分子，但是她们已经被遏制，在短时间里已无力恢复了。"
  FRA_Gensokyo_Alliance.01.a: "她们也与我们一样博爱！"
  FRA_Gensokyo_Alliance.02.t: "北非投票脱离"
  FRA_Gensokyo_Alliance.02.desc: "尽管倾尽所有地方政府的努力，北非仍然拒绝了加入幻想乡联盟的请求。在投票结果公布后，主要城市出现了大量的示威者，而民族分子则开始了庆祝活动以及开始准备将来的全面独立。\n\n幻想乡的北非陆军司令要求对北非地区进行紧急增援，并预计该地区会出现更大范围的恶劣事件。"
  FRA_Gensokyo_Alliance.02.a: "忘恩负义！"
  FRA_Gensokyo_Alliance.03.t: "西非投票加入"
  FRA_Gensokyo_Alliance.03.desc: "经过几周的投票活动，幻想乡在西非的所有领地中的人民都被召集起来进行公投，决定是否成为新的幻想乡联盟的一部分。初步投票结果显示，同意加入联邦的占据大多数。民族主义事业还未萌芽就被扼杀了，而许多抱有独立思想的人士现在正准备从国民大会内部继续斗争以争取更多的政治自决。"
  FRA_Gensokyo_Alliance.04.t: "西非投票脱离"
  FRA_Gensokyo_Alliance.04.desc: "经过一场可以算得上是“激烈的”、混乱的投票活动后，民族主义者似乎已经赢得了幻想乡属西非大部分地区的关于是否加入幻想乡联盟的公投。尽管当地的欧洲裔人口都对这一件事情始料不及，但是独立运动的领导人已经呼吁立刻采取行动，并宣布独立这一结果是完全合法的，应该被实施。"
  FRA_Gensokyo_Alliance.05.t: "中非投票加入"
  FRA_Gensokyo_Alliance.05.desc: "在这个幅员辽阔、欠发达的地区，随着结果的缓慢到来，似乎有微弱多数的选民选择了加入新的幻想乡联盟的全民公投。民族主义团体已经承认失败，但要求新国家在当地发展中投入更多资金，以奖励她们的忠诚。"
  FRA_Gensokyo_Alliance.06.t: "中非投票脱离"
  FRA_Gensokyo_Alliance.06.desc: "随着一个又一个地区投票反对加入新的幻想乡联盟，幻想乡中部非洲各地的亲联盟政党遭受了一系列政治挫折。随着支持独立的政党一个接一个地庆祝胜利，许多积极分子声称幻想乡在该地区的统治已经被彻底击败。"
  FRA_Gensokyo_Alliance.07.t: "南非投票加入"
  FRA_Gensokyo_Alliance.07.desc: "幻想乡管制下的南非经过投票决定加入崭新的幻想乡联盟。虽然许多观察家此前认为该结果可能不高，但当地民众似乎认为，加入幻想乡联盟将确保该地区进入欧洲市场，并引进对当地经济的更多投资。"
  FRA_Gensokyo_Alliance.08.t: "南非投票反对"
  FRA_Gensokyo_Alliance.08.desc: "幻想乡联盟的全民投票结果在南非引起了热烈的欢呼，该地区以压倒性多数投票反对加入新的联邦。由于主要民族主义政党已经宣布公投是变相的独立投票，当地军事指挥官向首都发出了一系列令人不安的报告，并要求增援。"
  FRA_Gensokyo_Alliance.09.t: "埃及投票加入"
  FRA_Gensokyo_Alliance.09.desc: "埃及方面传来报告，埃及的人民在公投中以微小的差距决定，加入新成立的幻想乡联盟。公投的结果出乎了当地官员的意料，她们立即宣布会重新记票。埃及本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
  FRA_Gensokyo_Alliance.10.t: "埃及投票反对"
  FRA_Gensokyo_Alliance.10.desc: "埃及公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，她们叫嚣要立刻脱离幻想乡控制，甚至不惜诉诸战争。"
  FRA_Gensokyo_Alliance.11.t: "东非投票加入"
  FRA_Gensokyo_Alliance.11.desc: "东非方面传来报告，东非的人民在公投中以微小的差距决定，加入新成立的幻想乡联盟。公投的结果出乎了当地官员的意料，她们立即宣布会重新记票。东非本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
  FRA_Gensokyo_Alliance.12.t: "东非投票反对"
  FRA_Gensokyo_Alliance.12.desc: "东非公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，她们叫嚣要立刻脱离幻想乡控制，甚至不惜诉诸战争。"

