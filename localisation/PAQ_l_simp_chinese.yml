PAQ.1.t:"斯塔战争"
PAQ.1.d:"如果我们想要击败洛维尼亚，建立属于我们的秩序，就必须扩张国家的领土和势力。斯塔王国就是一个很好的目标，她们的工业化刚刚起步，其军队根本没有抵御大规模装甲的能力。当然，我们不需要担心会遭到其他国家的反对，因为洛维尼亚也窥视斯塔许久"
PAQ.1.a:"斯塔战争！"
PAQ.2.t:"征战号令"
PAQ.2.d:"多年以来，斯塔王国一直是我们向西前进的巨大障碍，她们骁勇善战的军队让我们的骑士们吃了不少的苦头。不过，我们通过在科技与武器装备上的领先抵消了她们在身体素质上的优势，这次我们胜券在握。"
PAQ.2.a:"斯塔战争！"
PAQ.3.t:"白蛇九十九神社条约"
PAQ.3.d:"[PAQ.GetAdjective]的人与我们是同宗教同种族，以前都是一个国家的人，但因为老一辈的失误导致了分裂，现今世界，即使意识形态不同，也未必就彼此为敌，她们的大使想要签署一条秘密的条约，她们承诺将在打败洛维尼亚后将斯塔西部给予我们换取信任与友好，我们是否同意呢？"
PAQ.3.a:"姑且同意"
PAQ.3.b:"暂时考虑考虑"
PAQ.4.t:"玖方女子学园条约"
PAQ.4.d:"[PAQ.GetAdjective]想要用她们的钢跟我们换铬我们是否同意？"
PAQ.4.a:"姑且同意"
PAQ.4.b:"暂时考虑考虑"
PAQ.5.t:"给予西部？"
PAQ.5.d:"我们承诺占领斯塔西部后给予[PAN.GetAdjective]土地是否给呢？不给的话瓦社可能会向我们进攻？"
PAQ.5.a:"给！"
PAQ.5.b:"瓦社她们有几个师？"
PAQ.6.t:"给予斯塔领地"
