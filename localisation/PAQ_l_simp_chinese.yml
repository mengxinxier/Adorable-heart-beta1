 PAQ_state_of_the_economy: "经济状况"
 PAQ_state_of_the_economy_desc: "还不错，真的。工厂里的机器嗡嗡作响，粮食源源不断从奇恩那里运过来，公民们多数都有工作。纵览帝国上下，似乎没有什么能够阻止我们开创的黄金时代了……"
