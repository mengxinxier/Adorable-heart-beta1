 PAQ_subsidies_for_siemens: "扶持亚希企业"
 PAQ_subsidies_for_siemens_desc: "亚希作为我国经济核心的组成部分，是企业中规模较大的一个。借由与他们，乃至一些规模更小的企业签订合约，我们能开始推动逐渐稳步恢复。"
 PAQ_deutsche_bahn: "艾国铁路"
 PAQ_deutsche_bahn_desc: "我们的疆域辽阔、生生不息，对于货运与军事补给而言，最实际的方案一定是火车运输。如果投资以整修我国铁路网并延伸向更远的农业地区，定会刺激经济，使国内各地区联系更加紧密。"
 PAQ_reichsautobahn: "帝国高速公路"
 PAQ_reichsautobahn_desc: "机车是如今，汽车是未来。维多利亚宰相下令兴建数条贯穿艾琉希欧的高速公路，但大萧条后，项目进度基本停滞不前。我们不仅要完成这项工程，而且格局要施展得更大……"
