CWL_chongjiandongbei_desc:0 ""
CWL_gongyefuxingzongshu:0 "工业复兴总署"
CWL_gongyefuxingzongshu_desc:0 "因为战争毁坏与抵抗活动，新纳入[ROOT.Getname]统治的地区大多处于百废待兴的状态，要想重新使战后国内的工业得到复苏，我们需要设置一个总领全局的工业指导部门进行重建工作。"
