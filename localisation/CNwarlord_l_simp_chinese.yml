CWL_jieshoukeyanxiangmu:0 "接手科研项目"
CWL_jieshoukeyanxiangmu_desc:0 ""
CWL_nongyeyuanzhu:0 "农业援助"
CWL_nongyeyuanzhu_desc:0 ""
CWL_kuozhaoxingzhengguanyuan:0 "扩招行政官员"
CWL_kuozhaoxingzhengguanyuan_desc:0 ""
CWL_dajitoujidaoba:0 "打击投机倒把行为"
CWL_dajitoujidaoba_desc:0 "一些大型企业已经开始在占领区扩张他们的业务，但是部分企业试图在占领区进行一些囤货居奇的违法行径。这些恶行无疑会激发当地居民的反抗情绪，我们得抢先一步制止这些投机行为。"
CWL_zhanxianhefaxing:0 "展现合法性"
CWL_zhanxianhefaxing_desc:0 ""
CWL_jiujiying:0 "保障民生"
CWL_jiujiying_desc:0 "这场声势浩大的内战传统农业造成了巨大打击，无数家园被毁的农民正在寻求我们的的经济援助，我们得马上想办法安置这些可能会影响社会稳定的难民。"
CWL_quebaogengdianquan:0 "确保耕地安全"
CWL_quebaogengdianquan_desc:0 "部分企业开始积极的在新占领区恶意收购当地土地，这其中包括了大量对我国农业发展将大有助益的肥沃耕地，在他们的扩张行径失去控制之前，我们得先确保他们的经济扩展不会危及那些适合耕种的传统耕地。"
CWL_zhonghuajueqi:0 "中华崛起"
CWL_zhonghuajueqi_desc:0 "经过一系列的经济重建与社会稳定工作，各省都向首都传来了好消息，[ROOT.Getname]的统治秩序已经在全国范围内基本稳定了下来，万岁！"

