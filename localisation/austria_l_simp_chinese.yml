AUS_ELP_desc:0 "蒂罗尔自古以来就是德意志不可分割的一部分，但是一群叛徒占领了那里并建立了所谓了“埃施塔尔大公国”。\n我们或许可以通过煽动当地的党员来和平收回蒂罗尔。"

Caught_xier: "监狱中的元首"
Caught_xier_desc: "希尔--莉莎的青梅竹马，被指认为新元首，是极端的社会达尔文主义者，性格已经趋于变态，很难说常规的物品还能不能刺激到她。\n但由于她在纳粹残党的影响力尚存，如果希尔同意加入我们，相信其他很多人也将加入我们。"
