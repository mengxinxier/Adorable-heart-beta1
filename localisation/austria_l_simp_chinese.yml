AUS_01:0 "向元首致敬"
AUS_01_desc:0 "令人尊敬的莉莎，您是我们永远的元首，回归柏林指日可待！"
AUS_01_01:0 "§R元首将带领我们前进...永远...永远......§!"
AUS_02:0 "刺杀磷叶石"
AUS_02_desc:0 "虽然宝石之国是我们的盟友，但是她们的领袖磷叶石并非一个听话的人，为了让两国更加团结，我们必须采取一些必要的手段，当然，这需要一定的时机......"
AUS_03:0 "保护动乱的宝石之国"
AUS_03_desc:0 "宝石之国已经处于严重的动乱之中，我们必须出兵帮助她们镇压动乱。当然，我们会收取一定的“补偿”。"
FRI_AUS_ITA:0 "德意友谊"
  AUS_Vienna_Conference: "维也纳会议"
  AUS_Vienna_Conference_desc: "德意志国的国际地位已经一落千丈，原先强大的的轴心国同萌也已摇摇欲坠。如果要为未来的战争做好准备，我们就有必要与现有及潜在的盟友们建立进一步的紧密联系：是时候在维也纳举办一场会议，妥善讨论这一话题了。"
  AUS_European_affairs: "欧洲事务"
  AUS_European_affairs_desc: "虽然有句老话叫远交近攻，但四面受敌显然也无助于我们的现有利益。我们需要在现有的欧洲局势中寻找到新的突破口。"
  AUS_04:0 "支援意大利内战"
  AUS_04_desc:0 "因为某些问题，南边的女神阿库娅一直对她治下的领土陷入分裂一事束手无策。但现在的情形已经逼得阿库娅不得不对此诉诸于武力——这正中我们的下怀。通过一些小小的援助，我们就能让这位女神大人再次和我们站在一起。"
  AUS_Support_for_the_Balkan_Wars: "支援巴尔干战争"
  AUS_Support_for_the_Balkan_Wars_desc: "巴尔干这个火药桶又一次迸发出了耀眼的火花，不过这一次，政坛变动后的罗马尼亚向我们抛出了橄榄枝。如果我们要介入这场巴尔干半岛上的大战并争取到一位潜在的盟友的话，现在就是机会。"
  AUS_Asian_affairs: "亚洲事务"
  AUS_Asian_affairs_desc: "如果要在亚洲重新构建影响力的话，我们就需要在亚洲寻找潜在的盟友，为此，我们需要仔细评估当前的亚洲局势。"
  AUS_Support_the_government_of_China: "支持神州政府"
  AUS_Support_the_government_of_China_desc: "尽管神州政府现在宛如风雨飘摇之势，但毋庸置疑的是，无人能够否认她们对于神州大地的合法统治地位。如果我们能够帮助神州度过当前的危机，那么统治着整片神州大地的她们即便只付出一小点作为回报，也足以令我们受益匪浅。"
  AUS_Support_the_Blue_Jackets_movement: "支持蓝衣社运动"
  AUS_Support_the_Blue_Jackets_movement_desc: "虽然国民政府大体上都是左翼分子，但这些“蓝衣社”的成员则不然，在主导了国民政府后，她们当中有相当大的呼声要求学习“法西斯的先进经验”。如果我们能顺水推舟给她们一些援助，想必她们能够更好地在这片饱受战乱的神州大地上决出胜负，我们也能借助于她们在亚洲获得一个立足点。"
  AUS_Support_cherry_blossoms: "支持樱花国"
  AUS_Support_cherry_blossoms_desc: "樱花国一直在寻求建立东亚霸权，且她们也确实有实力实现她们的野心。如果我们现在与她们交好的话，进可在未来获得一个强大的远东盟友，退也可通过付出一些微不足道的代价，在她们的手上谋得一杯羹。"
  AUS_Support_France: "支持法兰西"
  AUS_Support_France_desc: "尽管法兰西王室在那场大革命后失去了自己的家园，在大洋彼岸的北美大陆又四面受敌，但她们也像我们一样，始终都没放弃重返故土的梦想。如果我们能给她们一些援助，她们就能更好地与其他势力抗衡，待日后她们重返故土之后，我们也可以要求她们偿还这一人情——和我们并肩作战，抑或单纯搁置博丽大结界一带的主权纠纷。"
 
AUS_05:0 "成立轴心国关税同萌"
AUS_05_desc:0 "我们轴心国还比较弱小，为了与世界列强竞争，我们必须要团结一致去发展我们自身的实力。"
AUS_05_01:0 "现在以及以后加入轴心国的国家都将加入我们的关税同萌"
BUILD_ECOMIC_FICTION:0 "成立轴心国关税同萌"
AUS_06:0 "成立轴心国科研同萌"
AUS_06_desc:0 "作为世界上较为弱小的一支力量，我们绝不能放松对科研的追求。"
AUS_06_01:0 "§G创建我们的科研同萌§!"
AUS_07:0 "扩大政治宣传"
AUS_07_desc:0 "随着我们的失败，国内对政府不信任的声音逐渐增长，我们必须要扭转这种局面！"
AUS_07_01:0 "启用政治宣传部门"
AUS_08:0 "重建盖世太保"
AUS_08_desc:0 "曾经盖世太保的任务就是针对境外势力对国民的渗透，只是后来受到外星人的入侵而停止了活动。而当社会再次混乱起来时，我们就有必要重建它了。"
AUS_09:0 "爱国主义宣传"
AUS_09_desc:0 "打击失败主义的第一步，就是宣传爱国主义。\n通过报纸，广播和教科书我们可以将爱国主义深入社会中的方方面面中，“没有祖国，你什么都不是”——戈培尔。"
AUS_10:0 "粉碎失败主义"
AUS_10_desc:0 "自从那次惨痛的失败以后，社会上一直只带有失败主义的呼声，但随着莉莎元首领导的奥地利逐步复兴，我们再也容不得你们这些抱着失败主义想法的渣滓了。"
AUS_11:0 "“看着”国民"
AUS_11_desc:0 "通过增加地方警察的预算我们可以增强对个体的监控来维护帝国的社会秩序\n“不要以为我不在，我随时都在”——莉莎。"
AUS_12:0 "重组冲锋队"
AUS_12_desc:0 "旧冲锋队主要用于保护莉莎的个人安全，现如今莉莎已经成为全国人民爱戴的元首了，是时候对冲锋队进行重组发挥新的作用了。"
AUS_13:0 "元首之国"
AUS_13_desc:0 "在一系列雷厉风行的措施后，莉莎已然成为了奥地利最具有权势的人。毫不夸张的说莉莎就是奥地利，奥地利就是莉莎。"
AUS_13_01:0 "解锁一个政治宣传槽位"
AUS_14:0 "§R长刀之夜§!"
AUS_14_desc:0 "莉莎在稳固了他在党内和国内的地位之后认为是时候发动一场针对反动派的大清洗了。"
AUS_15:0 "德共的命运"
AUS_15_desc:0 "德国共产党与我们有着巨大的意识形态分歧，她们也随着我们来到了奥地利，之前一直忙于抵抗入侵与各种社会问题，现在我们终于有功夫来决定她们的命运了......"
AUS_16:0 "德意志计划"
AUS_16_desc:0 "反攻德意志一直是我们的昭昭天命，现在凭借帝国的复兴我们是时候宣称我们的天命了！"
AUS_16_01:0 "§R我们需要开始计划返回德意志了§!\n\n我们会获取全德意志的宣称并解锁德意志归来的决议"
AUS_17:0 "国家工团主义"
AUS_17_desc:0 "通过政府的宏观调控和市场的自我调节能力，我们将实行一种新的适合奥地利经济发展状况的新经济体制。"
AUS_18:0 "新四年计划"
AUS_18_desc:0 "在这接下来的4年里，我们将让奥地利的工业以史无前例的姿态崛起。当然这需要建立在科学模型上的4年计划依靠政府主导的方式推动奥地利的生产再投资来实现。"
AUS_19:0 "帝国高速公路"
AUS_19_desc:0 "通过投资高速公路这个新兴事物，我们可以将整个帝国连起来，促进全国各地经济的协调发展。"
AUS_20:0 "大空间经济"
AUS_20_desc:0 "奥地利地处欧洲之中未来必将成为欧洲的核心，我们将借助这个优势联通各地建立大空间经济，只有拥有了欧洲大陆范围的“大空间经济”，奥地利才能在未来对抗长期的海上封锁。"
AUS_21:0 "重启维也纳研究所"
AUS_21_desc:0 "维也纳是世界著名的艺术之都，也是欧洲的文化之都，这是一个发展科学的极大优势。我们将凭借这个优势与维也纳大学进行合作重启维也纳研究所。"
AUS_22:0 "希姆莱研究所"
AUS_22_desc:0 "之前一直忙于常规陆军的研究，而现在我们处于困境之中，就必须开始考虑一些非常规手段，不如人类现有接触的魔法。\n我们可以给我们的首席大魔导师希姆莱拨一笔款，让她去建设一个专业的魔法研究所。"
AUS_23:0 "消灭犹太资本主义"
AUS_23_desc:0 "一直以来帝国都在出于人道主义精神为可怜的犹太人提供风雨中的避风港，但换来的是什么？是犹太人对帝国经济的掌控，对国民精神的腐化，而犹太资本的每一个毛孔都流着需国工人的鲜血。现在德意志的民族精神已然崛起，我们绝不允许犹太人再像以前那样压迫人民了！"
AUS_24:0 "收缴贵族财产"
AUS_24_desc:0 "一直以来奥地利的容克贵族就高高在上，他们垄断军队，享受着父辈留下的遗产却不为奥地利付出一点，是帝国的蛀虫。现在我们不能再让这些蛀虫再啃食国家的血肉了是时候让他们为奥地利的复兴履行作为一个贵族应有的义务。"
AUS_25:0 "赫尔曼·麦椰工厂"
AUS_25_desc:0 "赫尔曼麦椰是奥地利军队体系里举足轻重的新权贵，同时也是我们党内重要的一支力量。我们将采取她麦椰经济学的建议，通过与赫尔曼麦椰这位新权贵来与其身后的军队合作加强奥地利的军事工业建设，并以“赫尔曼麦椰”命名。"
AUS_26:0 "矿业开发"
AUS_26_desc:0 "一直以来我们的矿石资源由于本土产量少所以大多依靠海外进口，但其实多瑙河的地下就蕴含着丰富的矿产资源只是受制于个体企业的技术和能力原因未能大规模开采，我们将通过政治手段将奥地利的矿业企业联合起来来扭转这一局面推动奥地利的本土矿业开发。"
AUS_27:0 "推动农业机械化"
AUS_27_desc:0 "过去我们的农业生产一直停留在人力阶段仅有极少数从外国引进的拖拉机，这样既费力又落后。如果在未来奥地利想要养活更多的人那么推动农业机械化就势在必行，而在奥地利工业振兴的背景下我们完全有能力实现这个目标。"
AUS_28:0 "保护农民"
AUS_28_desc:0 "农民是我们这个国家的重要组成部分，同时农民一直是国防军的主要兵源之一，但农民个体在遇到重大危险面前也是极为脆弱的，而通过相关法律我们可以为农民提供保护让他们足以度过难关，如果我们连农民都无法保护又何谈国家呢？"
AUS_29:0 "多瑙河工业奇迹"
AUS_29_desc:0 "当现代经济学家提起20世纪最不可思议的经济奇迹的话，那一定就是奥地利了，经过多年的工业建设我们完成了这项人类史上几乎不可能完成的壮举，成功地让奥地利的工业不可思议的崛起。后世经济学家们再次形容几乎不可思议的经济奇迹的时候他们一定会以“多瑙河奇迹”来形容，而我们的后辈将为我们感到骄傲。"
AUS_30:0 "德意志劳工文化"
AUS_30_desc:0 "从帝国衰落到再次复兴，两种完全相反的境遇催生了德意志人不屈不挠，艰苦奋斗的劳工精神文化。而这就是我们能够实现“多瑙河奇迹”的重要原因。"
AUS_31:0 "重组国防军"
AUS_31_desc:0 "在1934年的那场灾难性的毁灭发生后，外星人一夜之间占据了除奥地利以外的绝大部分德国领土。而国防军在边对抗外星人的同时边掩护我们退守到奥地利，感谢国防军的贡献如果不是他们也不会有今天的奥地利政府，荣誉属于他们。但同时我们也要看到那场战争几乎要毁灭了国防军，如果我们想要通过战争实现我们的雄心勃勃的德意志计划，我们就要重组国防军，巩固他作为德意志民族剑与盾的地位。"
AUS_32:0 "军队特别补助金"
AUS_32_desc:0 "年轻的小伙子们在战场上冲锋陷阵，沐浴荣光的同时也在承受着巨大的痛苦，战争的残酷几乎让他们一无所有，我们应该通过发放特别补助金的方式来回报这些为祖国奉献一切的人。"
AUS_33:0 "英雄主义宣传"
AUS_33_desc:0 "一个人的信念有多坚定，他的潜力就有多大。通过开展英雄主义宣传我们将激发人们的潜力。"
AUS_34:0 "军事理论研究"
AUS_34_desc:0 "堑壕战曾经是世界上使用范围最广的战术，但那是一个以步枪和火炮为主的战场。今非昔比飞机，坦克，装甲车等新的战争机器才是现代军事的未来，如果我们想要发挥这些战争机器的最大能力我们就必须在军事理论上做出突破。"
AUS_35:0 "希姆莱的建议"
AUS_35_desc:0 "享誉全世界的大魔导师希姆莱近日就军事改革方面向我们提出建议。他提议他主持组建一支完全凭借魔法进行作战的部队，这样一只特别的魔法部队在战场上能有很大的作用。虽然这样做势必会提希姆莱在政府和军队中的影响力，但考虑到我们与戴比路克之间科技上的巨大差距，征召魔法部队倒是个不错的提议。"
AUS_36:0 "党卫军特别行动部队"
AUS_36_desc:0 "希姆莱主持组建的魔法部队在国防军组织的联合军演上取得了令人无法忽视的成功，他果然没有骗我们魔法部队在战场上仍保持着巨大优势。元首已经下令将这种魔法部队编为党卫军特别行动部队，并加大对此的投资。\n大人，时代还没有变。"
AUS_37:0 "黑森峰的资料"
AUS_37_desc:0 "黑森峰是世界上最杰出的装甲学院之一，凭借他们的资料，我们有望组建出一支世界上最先进的装甲部队。"
AUS_37_01:0 "§R我们将使用§!§C黑森峰§!§R的研究资料来强化我们的坦克制造商§!"
AUS_38:0 "新型装甲研究"
AUS_38_desc:0 "尽管有了黑森峰的装甲研究，但我们在面对天外来客的外星科技时仍有一些不够看。元首现在决定在黑森峰研究的基础上进行新型装甲研究来改变这一局面。"
AUS_39:0 "真正的德式战车道"
AUS_39_desc:0 "什么是真正的德式战车道？强大，可靠和先进就是真正的德式战车道。"
AUS_40:0 "大规模坦克生产线"
AUS_40_desc:0 "大量的坦克列装是装甲部队拥有强大战斗力的基础，通过与相关军工企业的合作扩大坦克生产线来保证坦克的供应。"
AUS_41:0 "颁发铁十字勋章"
AUS_41_desc:0 "铁十字勋章代表了帝国对个人军事贡献的认可，也是国家荣耀的象征。我们将对那些在战场上有杰出贡献的英雄人物或集体颁发铁十字勋章来嘉奖。"
AUS_42:0 "帝国卫队"
AUS_42_desc:0 "通过组织帝国卫队的方式，我们可以扩充我们的预备役同时也可以让卫队协助地方警察维护当地治安。"
AUS_43:0 "为德意志服役"
AUS_43_desc:0 "德意志雄鹰从祖国的上空呼啸而过产生的声响，就是祖国父亲向我们的召唤。去服役吧，为亲人服役，为祖国服役，为德意志民族服役！"
AUS_44:0 "先进战术"
AUS_44_desc:0 "先进的战术在战场上往往能起到令人意想不到的作用，同样也是军事现代化的重要一环，我们将重视这一点。"
AUS_45:0 "奥地利战争计划"
AUS_45_desc:0 "所有成功的军事行动都离不开严谨详密的战争计划，为应对接下来可能的战争和自身安全着想，我们理所应当要提前做好这一点。"
AUS_46:0 "整合战时经济"
AUS_46_desc:0 "为了保证奥地利战争机器持续性的高效运转，我们不得不整合全国资源，实行战时经济。为了祖国的复兴，这样的牺牲是必要的。"
AUS_47:0 "妹芙券"
AUS_47_desc:0 "通过财政秘密补贴，强制工业家接受等方法我们可以创造一种能够代替马克作为国家货币的国家债券。通过这种债券我们可以做到以一种类似于先发展后付款的模式来振兴我们的经济。"
AUS_48:0 "边境要塞化"
AUS_48_desc:0 "随着帝国的再次崛起，我们与戴比路克的矛盾也愈演愈烈。现在有必要将边境要塞化了。"
AUS_49:0 "防空火力"
AUS_49_desc:0 "敌人的轰炸机的轰炸对我们的人民和工业危害极大，但好在我们可以通过提升防空火力来应对。"
AUS_50:0 "更多机场"
AUS_50_desc:0 "建设更多的机场将有助于提升我们的空军实力。死亡自天空而降。"
AUS_51:0 "§R奥地利已经准备好了！§!"
AUS_51_desc:0 "经过多年的韬光养晦，奥地利终于完成了工业的复兴和军队的重生，现在奥地利已经准备好了，准备好拿回他失去的一切，准备好再一次踏入世界舞台！"
AUS_IS_READY:0 "§R奥地利已经准备好了！§!"
AUS_52:0 "“欢乐就是力量”牌汽车"
AUS_52_desc:0 "欢乐就是力量，而我们承诺让每一位国民都能开上“欢乐就是力量”牌汽车，同时这也将提升我们的军用车辆制造水平。"
AUS_53:0 "大规模机械化"
AUS_53_desc:0 "让军队大规模机械化是奥地利军事现代化中的重要部分，这能显著增加军队的战斗力和军事水平."

#########决议#####################
AUS_L_GER:0 "§R德意志计划§!"
AUS_L_GER_desc:0 "祖国父亲被外星人占领，这是我们永远也无法容忍的事情，我们一定会从外星人手中拯救并保护祖国父亲的！\n\n不过，外星人的实力同样强大，我们不能冒然反击，需要做好准备。\n\n但是我们可以先从周围落单的国家下手。"
AUS_ATTACK_POL:0 "进攻执念之国"
AUS_ATTACK_POL_desc:0 "上一次大战后执念之国侵占了德意志的领土，现在他们没有人保护，我们要让他吐出来。"
AUS_GER_REBUILD:0 "§Y德意志归来§!"
AUS_GER_REBUILD_desc:0 "我们终于从外星人手中夺回了柏林，我们终于可以骄傲地向世界宣布：\n\n德意志，从地狱归来！"
AUS_GER_REBUILD_01:0 "仅需数日的准备，德意志就能得以重建！\n\n§R在转换tag时不要操作，过一会儿会自动切换好的§!"
AUS_attack_bolin_controler:0 "夺回柏林"
AUS_attack_bolin_controler_desc:0 "时机已到，反攻的号角已经吹响！"
AUS_DVL_3:0 "要求盟友交出柏林"
AUS_pl_cat:0 "政治宣传部门"
