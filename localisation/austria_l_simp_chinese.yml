######德意志归来#########
austria.1666.t:0 "$news_event_background$德意志归来"
austria.1666.1:0 "自从柏林被外星人占领，德国政府流亡奥地利以来，已经经过了数年。在经历了无数的困难与挫折，德国政府终于战胜了她的敌人，将外星人驱逐出了柏林，重新建立起属于人类的德意志国家。\n不过如今外星人并未从地球上完全驱逐，德国将采取什么样的策略来对待她的宿敌，还不得而知。"
austria.1666.2:0 "自从柏林被外星人占领，德国政府流亡奥地利以来，已经经过了数年。在经历了无数的困难与挫折，德国政府终于战胜了她的敌人，将外星人驱逐出了柏林，重新建立起属于人类的德意志国家。\n如今外星人被完全驱逐出地球，站在戴比路克废墟上的是新生的德意志国，她将采取何种外交态度来对待曾经一同与外星人战斗的盟友和其他的地球国家，目前德意志政府还未做出承诺。"
austria.1666.a:0 "这是祖国父亲的胜利！"
austria.1666.b:0 "至少.......外星人被打败了，不是吗？"
BE_rebuild_of_GER_T:0 "德意志归来"
BE_rebuild_of_GER_D:0 "从马斯到梅梅尔，从埃施到贝尔特，德意志，德意志，高于一切，高于世间所有万物。\n——《德意志之歌》"
BE_rebuild_of_GER_A:0 "Es lebe Deutschland!"


#############EVENTS###############
austria.01.t:0 "$news_event_background$磷叶石遇刺"
austria.01.d:0 "昨日傍晚，磷叶石在布拉迪斯拉发的圣马丁穹顶大教堂外进行公开演讲时遭到枪击，十几发大威力枪弹将这位摄政王直接打成了齑粉。\n尽管警方当场控制住了行凶者，但令警方绝望的是，行凶者是从捷克涌入斯洛伐克的难民之一，更是一位曾经在精神病院待过至少十年的精神病患者，无法正常进行交流。其持有的大威力手枪也是当地黑市的常客之一，根本无法进行溯源。\n今天清晨时分，宝石之国已宣布国家进入紧急状态。"
austria.01.a:0 "这是必要的牺牲。"
austria.01.b:0 "一定快找出凶手！！！"
austria.01.c:0 "太野蛮了。"
austria.02.t:0 "$news_event_background$德意志国出兵宝石之国"
austria.02.d:0 "宝石之国的动乱已经持续了整整数月。正当国际观察员们都在猜测宝石之国的未来何去何从之时，德意志国突然高调宣布“愿意不惜一切代价保护宝石之国境内饱受苦难的人民们”，并派遣了军队越过边境，向布达佩斯进发。\n在当晚召开的记者发布会上，现任元首阿道夫·莉莎声称：“在旧时，德意志国和宝石之国就已情同手足。德意志国有义务，有责任，也有意向保护宝石之国及她的人民们免受一切侵害。”\n截至目前，德意志国已经占领了宝石之国全境。有小道消息称莉莎正在制定一项关于精神病患者收治的法律草案。"
austria.02.a:0 "团结一致！"
austria.02.b:0 "难道她们也怕精神病不成？"
austria.03.t:0 "黑夜中的黑色车队"
austria.03.d:0 "昨日傍晚，德意志国某边境检查站遭遇了一支奇怪的车队，她们口口声声的说着她们必须要马上见元首莉莎一面，检查站官员半信半疑地拨通了元首府的电话，随之震惊地示意手下立马放行：这是元首莉莎亲自下的命令。\n\n午夜时分，元首莉莎在元首府外接见了这支车队，在她旁边的则赫然是一辆帝国研究所的运输用军车。车队的领队一言不发，只有胸前的黑森峰勋章向众人说明了其黑森峰高级官员的身份，而身后的其他人则将车上的货物有条不紊地装入研究所的军车之中。在场的众人都对此疑惑不解，众人唯一能意识到的，就是莉莎露出了长久都未曾出现过的微笑。\n\n随着最后一箱货物存放完毕，莉莎才终于将货物上的封条拾起，供大家观看上面的文字："
austria.03.a:0 "“戴比路克帝国地球作战用新式战车图纸”"
austria.04.t:0 "长刀之夜......"
austria.04.d:0 "房门紧闭，屋子里的母亲抱着怀里的哭嚎的孩子,试图掩盖孩子的声音。屋子外面不断传来急促的脚步声、枪声、燃烧声、衣服因拖动在地面摩擦的声音，屋内的母亲祈祷着，自家的房门不会被敲响......\n\n一夜之间，几千名反纳粹分子与亲外星派分子人间蒸发，没有人愿意提起昨夜发生的事，即使地上的血迹还没有被冲刷干净......"
austria.04.a:0 "。。。。。。"
austria.05.t:0 "元首在看着你"
austria.05.d:0 "一夜之后，德意志国的人民突然发现大街小巷之间突然多了很多莉莎的画像，画像中的莉莎的眼睛是由凹面镜制成，这种特殊的材质可以使你无论从哪个方向观察，元首的眼睛都能始终盯着你，同时下面写着几个大字：\n\n元 首 在 看 着 你\n\n"
austria.05.a:0 "至少元首长得挺好看的，不是吗？"
austria.06.t:0 "归还德意志领土"
austria.06.d:0 "我们的盟友德意志已经成立，我们控制的德意志领土上的人民要求返回德意志"
austria.06.a:0 "让她们回去吧"

austria.07.t:0 "德意志共产党的命运"
austria.07.desc:0 "德国共产党（德语：Kommunistische Partei Deutschlands，缩写KPD）即德国无产阶级马克思主义政党，1918年12月30日由卡尔·李卜克内西和罗莎·卢森堡领导的左派组织斯巴达克团与不来梅左派合并成立。创始人为卡尔·李卜克内西和罗莎·卢森堡。现在她们的代表则是恩斯特·台尔曼，在1933年的选举中得票仅次于莉莎元首。\n她们随着我们一同撤到了奥地利，现在对于如何处置她们，党内主要有两种意见\n一种认为我们应该先搁置意识形态的分歧，和她们联合起来，一同向着光复德意志祖国而努力。\n另一种观点认为，不能留下这些赤匪，必须趁现在斩草除根。"
austria.07.a:0 "应该以民族大义为重......"
austria.07.b:0 "盯紧她们就行"
austria.07.c:0 "不能留下隐患......"

austria.2010.t:0 "$news_event_background$轴心国介入大战"
austria.2010.desc:0 "昨日，随着德意志国与戴比路克帝国的边境军队的交火，轴心国与帝国阵线的战争正式爆发，这也标志着轴心国加入了第二次“伟大战争”。\n时隔数年，德意志国的流亡者们再次举起武器向侵略者反击，阿道夫·莉莎也发表声明，全地球应该联合起来对抗外星人，这是一场“正义之战”。而戴比路克方面则宣称她们才是德意志的正统继承人，奥地利的叛徒必须被绳之以法。"
austria.2010.a:0 "柏林！柏林！"
austria.2010.b:0 "这些余孽早该被清除了。"
austria.2010.c:0 "我们将团结一致。"
austria.2010.d:0 "我们的盟友增加了。"
austria.2010.e:0 "祝她们好运。"

austria.08.t: "$news_event_background$地堡中的“新元首”"
austria.08.desc: "当[ROOT.Getname]的军队来到前奥地利首都的一处地堡时，发现了纳粹党的两名的核心人物--阿道夫·莉莎与希尔。\n据现场的士兵回忆，她们看到莉莎手握手枪，倒在血泊中，希尔失神地坐在地上，看着莉莎的尸体。\n希尔作为莉莎指定的“新元首”，正式宣布奥地利投降，现在希尔被关押在[ROOT.Getname]的监狱中。"
austria.08.a: "或许我们可以设法让她加入我们。"
austria.08.b: "纳粹早该死一死了。"

austria.15.t: "告别流亡"
austria.15.desc: "我们成功地从外星人手里夺回了我们的祖国父亲，但是我们的德意志父亲已经透支得太多太多了，我们必须停下脚步来，来休息一下了。\n同时，过去我们在奥地利取得了傲人成绩，在现在已经不值一提了，毕竟，“多瑙河奇迹”不是“德意志奇迹”。"
austria.15.a: "德意志万岁"
AUS_event_15_tt: "§R我们将失去大部分我们在奥地利时期获得的民族精神§!"

GER_REBUILD_ALREADY: "德意志归来"

austria.16.t: "红与黑的交织之夜"
austria.16.desc: "维也纳德国共产党总部在夜晚当中寂静地如同空屋一般，事实上，在奥地利时期开始，德共的大部分活动都转移到了地下形式，总部这座建筑几乎就要变成一座无用的象征。而在这空屋之内，只有一间房间仍然亮着微弱的灯光——主席办公室。\n台尔曼单手扶额，另一只手则搅动着杯中的咖啡，在34年之后，夜晚饮用大量的咖啡成为了他的习惯，而今天不同往日，他的咖啡中还加了许些威士忌。\n就在下午，纳粹党的大喇叭——戈培尔走进了这间屋子，他又一次提出了希望德共与之合作的“真诚”建议。“台尔曼主席，请您相信我们，我们与您的目的是一样的，都是为了日耳曼民族！”“台尔曼女士，施特拉塞与伊里奇又有何不同呢，我们都是为了广大的劳苦群众！”台尔曼忍着心中想把他赶出去的怒火，耐心地听着那些空泛无用的托词整整三个小时，才在台尔曼秘书的好言相劝下将戈培尔送出。\n但在夜晚困扰台尔曼的并不是那番空洞的个人演讲，而是情报干事在早上送来的紧急情报——纳粹党意图在很快的时间内发起一项大规模行动，代号为“长刀之夜”，内容未知，手段未知。令台尔曼发愁的倒不是这份突如其来的秘密行动，而是他的情报干事并没有如往日那般把纳粹分子的底牌渗透得底朝天，而是多了两个未知。这证明这项行动的绝密性达到了一个最大值。\n这个行动的名字让台尔曼感到了危机感，在戈培尔走后，他立刻将电话打给了格拉茨支部的薇莲皮克同志，支部的主要干事们轮流拿起电话，认为这次合作会葬送德共的未来，此举会彻底将宣传战线工作的主动权交给纳粹党。驻德第三国际的代表也表达了关于此次合作的担忧，认为存在着催生党内妥协主义抬头的风险。\n在晚饭的时候，同在总部的吉姆史密斯——德国共产党的地下工作战线总干事——找到了台尔曼。吉姆认为此次合作完全具备可行性和战略价值，他以全体地下工作者的名义担保，他们可以在合作建立之后，以合作的正当理由渗透进纳粹机关的宣传机器，并秘密接触并争取冲锋队青年成员与国防军的下层军官和士兵的加入，并在军队中建立无数大大小小的秘密支部，合作将允许他们绕到纳粹党的身后的薄弱处捅刀子……\n在整夜的思索之后，台尔曼最终拿起的红色电话——那部在总部建立之初，纳粹们假惺惺地以“加强合作”为名设立的直达总理府的电话。就在听筒到达台尔曼耳边的时候，一个清脆的女声传来。\n“您好，台尔曼女士，请问你要找谁？”\n台尔曼心里一沉：总理府的那位也在等着这通电话。"
austria.16.a: "“请帮我接莉莎元首”"

austria.17.t: "暗号"
austria.17.desc: "人来人往的街道里，邮政局的业务同样热闹，一位穿着被灰尘和污渍弄脏的工人背带裤的工人走进了邮局。\n“先生您好，请问您要办理什么业务？“接待他的是一位干净漂亮的金发年轻女士，按照纳粹的标准，她是一位非常合格的”雅利安人“。\n“我想寄一封信，”来者不耐烦地用手指敲着柜台，“我想寄给我在火车国的表舅，让他给我寄些钱来。”\n（格拉本支部昨日被突袭）\n“对不起先生，根据伟大元首莉莎的命令，现在停止一切与火车国的业务。”\n“那寄往意大利的呢？”不耐烦的手敲得更快更乱了，“我在罗马打工的侄子也有了点钱，到罗马的费用是多少？”\n（主要干事与大部分成员成功转移）\n“50芬尼，先生。”\n“50芬尼！你们还不如去抢……”工人的嘴里不断嘟囔着，敲柜台的手指变得沉重。\n（总部下达了撤离命令）\n“先生，如果钱不够的话，我建议去距离我们两条街的人民寄信处，那里的价格会稍微低一些。”女士的双手放到了柜台上，随意地伸了一个懒腰。\n（命令收到）\n工人的眉头微微一跳，随后露出了无可奈何的表情。\n“该死，我就不该来这里！一群吃人魔……”敲柜台的手指终于停下了，工人生气地摔门而出。\n“您慢走。”女士脸上的笑容依旧不变。\n这是一场极富经验的两个地下工作者之间的情报交接。\n但也许将会是最后一场。\n在街对面的咖啡馆里的此时此刻，一位看报纸的人翻到了报纸的下一页。在他大衣里的内衬上，一个盖世太保的图章是那么的显眼。"
austria.17.a: "幽灵与猎人的森林追逐"

austria.18.t: "真理不死"
austria.18.desc: "被打的不成人样的格奥尔格被拽着走上了绞刑架，他的脸上，身上都是伤口，嘴里的牙齿被打掉了几颗，在监狱的恶劣环境里，他的左耳被拷打致失聪，右手在盖世太保的“切手指”逼问——这是他们最爱的酷刑——中只剩下了两根手指。\n但这一点用都没有，格奥尔格半个字都没说，他们什么情报都没得到。\n“格奥尔格·博施，俄裔德国人，31年加入德国共产党，长期以来，在国内从事破坏活动，被判犯有叛国罪，通敌罪，资助外星人罪，根据伟大的莉莎元首的命令，被判处绞刑。”行刑官大声宣布着关于格奥尔格的罪行，尽管这是一次秘密处决，但行刑官仍然希望看到念出处决决定后，格奥尔格脸上恐惧的神情和求饶的言语。\n而格奥尔格根本就没听到，或者说，他从能听见声音的右耳听到了，但他并未在意。在他死前的这最后一刻，他脑中回想起了很多时期。1919年，他在大战后失去了双亲，成为了孤儿，是社民党领导下的工会收留了他，教他读书写字；1931年，他宣誓加入共产党，发誓要为每一个穷苦人民而奋斗；1932年，他第一次成功地领导了一次工厂罢工，工人在得知工资翻了快一半，兴奋地把格奥尔格抬到空中……\n他满足地回顾着这一切，甚至都未在意绳索已然套到了他的脖子上。行刑官没有看到想象中的场面，气急败坏地挥手，下令行刑。\n此时，格奥尔格喃喃地唱着一首歌，那是他儿时会唱的第一首歌，他已然忘却了行刑官恼怒的喊叫和他手下手忙脚乱的操作，用一个并不大的声音唱着那首人尽皆知的歌曲：“只因他是一个活人，一个需要吃东西的人……”\n“哐当！”"
austria.18.a: "活板落下"


