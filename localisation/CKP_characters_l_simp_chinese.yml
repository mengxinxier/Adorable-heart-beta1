#国家领导人名称

KEI_LEADER_MNT_Y:0 "Y"
KEI_sinners_King:0 "犯罪者之王"
KEI_SWE_LEADER_DESC_Y:0 "发条国的犯罪之王，没有加入任何组织，隶属于自己，手下有三个自动人偶以及一个女孩。\n曾为了隐蔽身份女装出行。"

KEI_LEADER_parlamentum:0 "国王议会"
KEI_parlamentum:0 "临时议会"
KEI_SWE_LEADER_DESC_parlamentum:0 "议会是立法机关的一种型态，由人民中选出一定数量的代表者组成以执行立法权；这些代表者称为议员，可以透过直接选举或间接选举产生、也可能是委任的。"

KEI_LEADER_Hansson:0 "须理出未来"
KEI_Hansson:0 "Folkhemmet"
KEI_SWE_LEADER_DESC_Hansson:0 "从1918年起任瑞典社会民主党主席。1920年—1936年间连续3次担任瑞典首相。领导国家摆脱20世纪30年代初的经济萧条，倡议重大的社会福利立法。"

KEI_LEADER_MNT:0 "见浦直人"
KEI_Talented_Watchmaker:0 "天才钟表师"
KEI_SWE_LEADER_DESC_MNT:0 "坚定不移的机械狂，拥有“异常听觉”，能够听到5公里以外的脚步声或是远处房间内发生的声音，以兆为单位的粒子齿轮的咬合声也能够准确的分辨出来。此外，能够根据声音分辨出区域里的人数，齿轮转速出现异常的场所。时常戴着可以消除噪音的廉价耳机，因此才可以正常与人交流。"

KEI_LEADER_Doronjo:0 "多龙芝"
KEI_SWE_LEADER_DESC_Doronjo:0 "住在双侠王国外海边境的九岁少女，也是多龙芝的末裔，与多龙芝的个性截然不同，在母亲多蕾西的教育下让她有着开朗善良的性格。"

#间谍

KEI_operatives_Tomori_Nao:0 "友利奈绪"
KEI_Tomori_Nao:0 "不完全的超能力"
KEI_Tomori_Nao_desc:0 "学习成绩不错，但是我行我素，而且性格孤立，不太合群。用能力打架时在旁人看来只是单方面的殴打别人，这也是导致她没有朋友的原因之一。经常得罪人，在学校里很不受欢迎，常被同学“放学别走”然后群殴一顿，早已习惯并不还手。本身非常腹黑，能随口编出鬼才信的谎话而面不改色，还总是欺负友军。穿着反重力裙，无论是高踢腿还是飞踹都不会露出胖次。\n\n§b擅长运用超能力进行明目张胆的偷拍。§!"

KEI_operatives_Takajo_Jojiro:0 "高城丈士朗"
KEI_Takajo_Jojiro:0 "不完全的超能力"
KEI_Takajo_Jojiro_desc:0 "具有超高速移动的超能力，但无法停止在任意位置，因此很容易受伤，常常住院。为此他不断锻炼，并在制服下装备着强力防具，以免危及性命。但是头部还是很容易受伤。\n\n§b就算不使用超能力，还是会被超级腹黑的大坏蛋友利奈绪骗到窗边一脚踹下楼去摔成重伤。§!"

KEI_operatives_Otosaka_Yuu:0 "乙坂有宇"
KEI_Otosaka_Yuu:0 "不完全的超能力"
KEI_Otosaka_Yuu_desc:0 "自认为拥有“附身”的超能力，能任意夺取别人的身体，但每次只能用5秒所以又称5秒真男人，而且使用时会失去对自己身体的控制。可以用来偷看女生的内衣、泡妞、作弊、打架、装逼等等。该能力有一定的距离限制，被附身者必须在视线范围内，如果被附身者拥有超能力的话，也可以使用对方的身体操纵超能力。\n\n§b相貌出众，深受女生的喜欢。在原来的学校，多次利用超能力[附身到学霸身上看答案]，得到了许多女生的追捧。后被友利奈绪等人发现，被迫转入星之海学园并加入学生会。§!"

KEI_operatives_Kurobane_Yusa:0 "西森柚咲"
KEI_Kurobane_Yusa:0 "不完全的超能力"
KEI_Kurobane_Yusa_desc:0 "进行着演艺活动与模特工作，担当乐队“How-Low-Hello”主唱的人气偶像。C-REX project事务所所属的全能偶像。小学六年级时参加面向青少年的时尚杂志《小香蕉》所举办的第14届读者模特选拔赛并获得金奖，从此作为专属模特出道。第二年出演《运动之晨》。两年后为升学而隐退，成为普通高中生后复出，继续从事演艺活动。\n\n§b本名黑羽柚咲，因认为“黑色的羽毛什么的不适合偶像”而改为西森柚咲。§!"

#军队将领名称

KEI_Field_Marshal_AnchoR:0 "昂克儿"
KEI_Field_Marshal_AnchoR_desc:0 "将地球全部用齿轮替代的「Y」约1000年前制造的Initial-Y系列四号机。年幼的少女般的机体，长度落到脚边的长发有如鲜血般赤红。固有机能是‘永久运动机关’。也就是把从自动转动的薇发条能得到的能量，完全没有损失地来让机体驱动。这些能量全部被变换成了热量，保存在这个魔方之中。昂克儿的空间操作和武装的容纳、召唤全部都是利用这种无限热量。本体的机能只是单纯地‘永久地持续运动’而已。不止如此，优美的身体中搭载着「共振破碎炮」。"

KEI_Corps_Commander_Hyakuya_Yuuichiroo:0 "百夜优一郎"
KEI_Corps_Commander_Hyakuya_Yuuichiroo_desc:0 "圣诞节之夜被送到百夜孤儿院，由米迦尔主动迎接，在经历了小小的“意外”之后很快融入了集体中，接受了百夜孤儿院的众人作为自己新的家人。"

KEI_Navy_Leader_Inukai_Michiru:0 "犬饲满"
KEI_Navy_Leader_Inukai_Michiru_desc:0 "柊奈奈的同学，一个体态娇小头发蓬松、像宠物一样可爱的女孩。具有治愈能力，可通过舌头舔别人的伤口并让其愈合。由于她诚实、善良和安静的个性，因此经常被同学戏弄。"

KEI_Field_Marshal_RyuZU:0 "琉紫"
KEI_Field_Marshal_RyuZU_desc:0 "将地球全部用齿轮替代的「Y」约1000年前制造的Initial-Y系列一号机。全身由四兆两千又七十六亿八千六百四十三个齿轮构成。206年前因为一个齿轮出了问题而沉睡，直到见浦直人将其修复。停转的齿轮是【虚数运动机关】的一个重要部件，但是到现在，还是没人能掌握【虚数时间】。自己是作为绝对遵从主人的【遵从者】。自动将修好自己的人认定为主人。相当毒舌的女孩子！自称Initial-Y系列中最弱的。"

KEI_Corps_Commander_Hiiragi_Shinoa:0 "柊筱娅"
KEI_Corps_Commander_Hiiragi_Shinoa_desc:0 "啊哈哈~"

KEI_Field_Guren_Ichinose:0 "一濑红莲"
KEI_Field_Guren_Ichinose_desc:0 "一濑家下一任少主及“帝之月”的当家。实力十分优秀，帝之月难得一遇的天才。"

KEI_Corps_Commander_Shiho_Kimizuk:0 "君月士方"
KEI_Corps_Commander_Shiho_Kimizuk_desc:0 "眼残("

KEI_Corps_Commander_Yoichi_Saotome:0 "早乙女与一"
KEI_Corps_Commander_Yoichi_Saotome_desc:0 "有着姐姐因吸血鬼而死的过去。亲眼目睹自己的姐姐为了保护自己而被吸血鬼残忍杀害的场景，而自己则软弱地躲在床底，感到深深地自责..."

KEI_Corps_Commander_Sanguu_mitsuba:0 "三宫三叶"
KEI_Corps_Commander_Sanguu_mitsuba_desc:0 "帝鬼军领导者柊家下属分家的次女，13岁时就加入了吸血鬼歼灭部队的精英，有时会自信过剩过去曾导致全军覆没。"

KEI_Theorist_Hyakuya_Mikaela:0 "百夜米迦尔"
KEI_Theorist_Hyakuya_Mikaela_desc:0 "日俄混血，同时又是一个非纯种吸血鬼，实力十分强大。"

KEI_Theorist_Ferid_Bathory:0 "费里德·巴特利"
KEI_Theorist_Ferid_Bathory_desc:0 "喜欢美少女和美少年的血"

#内阁名称

KEI_Political_Advisor_Hiiragi_Nana:0 "柊娜娜"
KEI_Political_Advisor_Hiiragi_Nana_desc:0 "自称能读懂人们的内心但看不懂气氛。具有出色的观察、推理和运筹能力。"

KEI_Political_Advisor_Onodera_Kyoya:0 "小野寺京谷"
KEI_Political_Advisor_Onodera_Kyoya_desc:0 "真正的领导者，貌似由于奈奈这个领导不怎么管事而嘲讽过她。性格其实有点脱线，还看名为人类少女的儿童向漫画，有独特的癖好("

KEI_Theorist_Marie_Bell_Breguet:0 "玛莉·蓓尔·布列格"
KEI_Theorist_Marie_Bell_Breguet_desc:0 "从多个有名的大学首席毕业，在学时是历代最年轻的13岁，在全世界200万人的时钟师中位于顶点的第一级时钟技师。不止如此，她还是「无国境机械技师团」的后援者的五大企业之一布列格社社长的千金大小姐。\n在人前比谁都还要争强好胜，但是在无人处就是个普通的少女。还有，有着很强的正义感。\n有着再现很久以前就丢失的时钟机关之星的设计图的梦想。\n父亲和姐姐也是第一级时钟技师。\n被昂克儿称为妈妈。"

KEI_Air_Chief_Onodera_Kyoya:0 "小野寺京谷"
KEI_Air_Chief_Onodera_Kyoya_desc:0 "真正的领导者，貌似由于奈奈这个领导不怎么管事而嘲讽过她。从不透露自己的超能力。\n有着与奈奈不分伯仲的观察推理能力，也懂得非常多的知识与经验。（尤其是法医，医学，生理学，植物）"

KEI_Political_Advisor_Miura_Naoto:0 "见浦直人"
KEI_Political_Advisor_Miura_Naoto_desc:0 "称琉紫为老婆，称昂克儿为女儿，而琉紫和昂克儿是姐妹关系。"

KEI_Political_Advisor_Kagari_A_Tsuko:0 "篝敦子"
KEI_Political_Advisor_Kagari_A_Tsuko_desc:0 "绰号是亚可。志愿成为魔女的少女。因小时候着迷于闪耀夏莉奥的魔法秀，立志成为魔女于是来到了新月魔法学校，虽然不擅长魔法，但会乐观向前地朝着成为夏莉奥那样的魔女而努力。"

KEI_Political_Advisor_Lotte_Jansson:0 "洛蒂·杨森"
KEI_Political_Advisor_Lotte_Jansson_desc:0 "胆小、冷静、害羞，很少生气且善良的女孩。\n非常认真的照顾着亚可，洛蒂经常担心亚可，因为亚可下定决心要成为像闪耀夏利欧一样的魔女，洛蒂担心亚可走的太远，而成为下一个夏利欧后隐没。"

KEI_Political_Advisor_Sucy_Manbavaran:0 "苏西·曼芭芭拉"
KEI_Political_Advisor_Sucy_Manbavaran_desc:0 "亚可的室友，据说是来自东南亚的正体不明魔女。爱好毒物，从蜘蛛、蛇等动物系毒，到蘑菇等植物系毒，对广泛领域内的毒都有研究，偶尔还会拿亚可当实验台。我行我素、爱讽刺人，辛辣的毒舌家。\n来到露娜诺娃魔法学校的目的是为了禁林中稀有的毒物——鸡蛇的羽毛和已经灭绝的毒蘑菇标本，准备拿到手就退学，据说为了目的不择手段。"

KEI_Political_Advisor_Krul_Tepes:0 "克鲁鲁·采佩西"
KEI_Political_Advisor_Krul_Tepes_desc:0 "在百夜米迦尔受到费里德致命攻击频死之际，让他喝下自身血使其转变成自己的眷属，同时也提供自己的血给不愿吸人类血液但却无法控制吸血欲望的米迦尔。于8年之前毁灭了百夜教，在上位始祖会声称将那些百夜孤儿院用于人体试验，带有“终结的炽天使”基因的孩子们一个不留的全部下令杀死了，但事实上出于某个需要“终结的炽天使”的原因，没有把百夜孤儿院及百夜优一郎和百夜米迦尔在内的人体实验杀死。"

KEI_Political_Advisor_Kiiko_Aaya:0 "纪衣子&亚绫"
KEI_Political_Advisor_Kiiko_Aaya_desc:0 "川上纪衣子:是比较体弱的女孩，因一次车祸使得自己获得了能用意念移动物体的不可思议的能力，能力的大小与范围跟物体的重量、体积有关。是个腼腆型的GL向女孩，一直喜欢同班的齐藤亚绫。\n齐藤亚绫:曾在纪衣子车祸住院期间一直在照顾她，使得纪衣子喜欢上了她，对纪衣子的能力很有兴趣，一次在树下两个人KISS并正式进入了“非常时期”。"

KEI_Political_Advisor_Anosillus:0 "阿诺西拉斯二世"
KEI_Political_Advisor_Anosillus_desc:0 "自称是怪兽，有怪兽的血统。身体可以在不变身成怪兽的情况下自由巨大化。过着流浪生活，随身带着一大袋到处捡来的硬币。因为长期没洗澡，身上带有异味，还有严重的口臭。随身带的耳机中放的音乐可以让人抵抗催眠类能力，但阿诺西拉斯本身其实并不需要。家训是“有恩必报”。\n生日是5月8日"

KEI_Political_Advisor_Boogiepop:0 "不吉波普"
KEI_Political_Advisor_Boogiepop_desc:0 "当感知到世界危机即将来临时，会自动出现的人[格]，名字的来源是因自己皆是无意识下出现，如同浮出水面的泡沫毫无征兆，也被称为“死神”或“世界的朋友”，习惯以男性的口吻说话，但本人并不在乎自己是男是女。经常穿着不合身的黑色大衣和加高的黑帽，与所谓的“世界之敌”战斗，但也让自己惹上如“会在女孩最美丽的年纪时将之杀死的美少年”的谣言。"

KEI_Theorist_kuma:0 "优奈"
KEI_Theorist_kuma_desc:0 "留着黑色长直发及腰的游戏少女。本名優奈。美少女骨灰级玩家。头脑灵活心直口快，对想说的话无论对方是谁都会直言不讳。与此相对，不善于建立亲密的人际关系。但有点妹控，溺爱小孩子。贪婪的美食家，非常喜欢美味的东西。做事动机多为“吃”。"

KEI_Theorist_CAVBA:0 "康斯坦策·阿玛莉·冯·布朗施班克·阿尔布雷希茨贝格"
KEI_Theorist_CAVBA_desc:0 "生于德国的少女。机械迷，和苏西意气相投，两人似乎在做什么古怪的研究......完成作业几乎都是使用机械，因此关于其魔法使用的资料完全不明。身材矮小，无口少女，平时沉默寡言。\n名字长的会令解说小姐哭出来"

KEI_Theorist_Diana_Cavendish:0 "戴安娜·卡文迪什"
KEI_Theorist_Diana_Cavendish_desc:0 "诞生于盎格鲁-诺曼底的名门魔女家系。头脑聪明，拥有高超的魔法能力，被称作露娜诺娃创办以来最优秀的学生。认真且正义感强烈。\n12岁时就掌握了古代龙语。"
