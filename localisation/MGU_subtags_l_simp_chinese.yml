 Doppel_System_Built:0 "自动净化系统"
 Doppel_System_Built_desc:0 "在三位玛吉斯的努力下，自动净化系统被创造出来，但是这只是摆脱魔女化的第一步，自动净化系统的覆盖范围有限，其功能亦尚需完善，我们需要投入大量的人力物力，甚至可能需要牺牲普通人的利益，前进，为了没有魔女化的新世界！\n但是我们的内部并不稳固，尽管大家都是为了一个没有魔女化的世界而来，但是在具体的实现方式之间可谓是天差地别，§R激进派§!认为，当前的首要目标便是不惜一切代价地完成自动净化系统，§R假如我们太久没有对自动净化系统的完善，那么激进派的不满度将会增加§!，§B温和派§!认为，我们应当寻求魔法少女解放与正常社会秩序之间的统一，§B假如我们采取了过于激进的策略方针，那么温和派的不满度将会增加§!\n§Y你可以在国家精神界面查看激进派和温和派当前对我们的态度§!"
