  DVL_hegemonic_imperialists_1: "霸权帝国主义"
  DVL_hegemonic_imperialists_1_desc: "戴比路克帝国的疆域遍布整个河系，在漫长的武力征服中这个国家的思潮严重倾向于威权和军国主义，其主要种族戴比路克人武德充沛。不仅如此，在征服道路上，戴比路克人吸纳了许多拥有战斗天赋和暴力倾向的其它种族作为自己的协从物种，狂热的战士们构成了这个银河霸权的基石。实际上，如果戴比路克倾尽全力进攻地球，没有势力能阻挡他们的步伐，至少这个游戏里没有，或许Stellaris里有。"
  DVL_hegemonic_imperialists_2: "霸权帝国主义"
  DVL_hegemonic_imperialists_2_desc: "戴比路克帝国的疆域遍布整个河系，在漫长的武力征服中这个国家的思潮严重倾向于威权和军国主义，其主要种族戴比路克人武德充沛。不仅如此，在征服道路上，戴比路克人吸纳了许多拥有战斗天赋和暴力倾向的其它种族作为自己的协从物种，狂热的战士们构成了这个银河霸权的基石。实际上，如果戴比路克倾尽全力进攻地球，没有势力能阻挡他们的步伐，至少这个游戏里没有，或许Stellaris里有。"
  DVL_hegemonic_imperialists: "霸权帝国主义"
  DVL_hegemonic_imperialists_desc: "戴比路克帝国的疆域遍布整个河系，在漫长的武力征服中这个国家的思潮严重倾向于威权和军国主义，其主要种族戴比路克人武德充沛。不仅如此，在征服道路上，戴比路克人吸纳了许多拥有战斗天赋和暴力倾向的其它种族作为自己的协从物种，狂热的战士们构成了这个银河霸权的基石。实际上，如果戴比路克倾尽全力进攻地球，没有势力能阻挡他们的步伐，至少这个游戏里没有，或许Stellaris里有。"
  royal_guards: "皇家卫队"
  royal_guards_desc: "随着三皇女来到地球，戴比路克王奇多路西翁派出了他最信任的猛将和麾下的精英战士们执行保护任务。"
  DVL_navy_defect: "海军缺陷"
  DVL_navy_defect_desc: "对于戴比路克人来说，通常情况下他们认知中的海军指的是在星系间进行战斗的空间舰队，而海洋舰队和大气内飞行器只是负责行星突击的陆军的副手而已。为了不在女儿们的游乐场里造成恐慌和灾难，戴比路克王撤走了轨道舰队，并要求戴比路克驻地球部队使用符合工业时代科技的武器。军方对没有轨道炮击支援的海洋与天空作战模式并不适应。"
  HSF: "黑森峰学院"
  HSF_desc: "黑森峰学院是前德国政府在东普鲁士成立的装甲学院，在我们降临后她们实际控制了东普鲁士地区，现在她们的研究成果将为我们所用。"
  HSF_zhanchedao: "黑森峰战车道"
  DVL_REJIST: "原住民的抵抗"
  DVL_REJIST_desc: "虽然我们已经占领了这片名为德国的土地数年，但当地的原住民似乎任然不愿意服从我们。"
  DVL_REJIST_1: "原住民的抵抗"
  DVL_REJIST_1_desc: "虽然我们已经占领了这片名为德国的土地数年，但当地的原住民似乎任然不愿意服从我们。"
  DVL_REJIST_2: "原住民的抵抗"
  DVL_REJIST_2_desc: "虽然我们已经占领了这片名为德国的土地数年，但当地的原住民似乎任然不愿意服从我们。"
  DVL_HARD_ADJUST: "难以适应地球科技"
  DVL_HARD_ADJUST_desc: "也许是因为害怕伤害王女们，又或者是为了公平的“骑士对决”，奇多皇帝让我们使用地球科技。但我们的工程师一时对这些过于落后的地球科技感到一头雾水。"
  DVL_GOVERMENG_LOW: "低效的政府"
  DVL_GOVERMENG_LOW_desc: "我们虽然已经在这里建立了统治，但政府的官员大部分还是王女护卫队的成员，这里军队对于政治不甚擅长，因此政府的效率十分低下。"
  DVL_LOW_PASSION: "低下的劳动热情"
  DVL_LOW_PASSION_desc: "自从我们征服德国以来，这里的工厂大多数都已经停工，即使开工的工厂，劳工们的生产热情仍然很低。而因为有大量工人失业，她们只能在家领取政府的救济。"
  DVL_watch_fandui: "监视动乱分子"
  DVL_watch_fandui_desc: "我们将动用情报部门来监视、监听一切可能的动乱分子。"
  DVL_culture: "民族-文化认同"
  DVL_culture_desc: "我们将从文化层面改变德意志。"
  DVL_high_PASSION: "为帝国生产！"
  DVL_high_PASSION_desc: "原本工人消极的生产态度已经被我们彻底改变，现在人人都为了帝国而工作！"
  DVL_research: "戴比路克科学技术局"
  DVL_research_desc: "戴比路克科学技术局是一座由戴比路克帝国投资建成的划时代科研机构，在这里你将扮演一名科学从业者，与诸多性格迥异、能力多样、在不同的方面想法独特、聪明异常的同事一起，在科学与技术的世界里探索，并逐步发掘“奇迹武器”与大一统理论的奥秘......"
  DVL_WAR_PLAN: "帝国征服计划"
  DVL_WAR_PLAN_desc: "为了在这颗星球上更快速地推进，帝国战争部草拟了详细的战争计划。"
