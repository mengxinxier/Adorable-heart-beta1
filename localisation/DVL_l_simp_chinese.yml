  WizardCountry.014.titile: "山峦动"
  WizardCountry.014.desc: "通过对巴伐利亚自动机残骸的逆向工程结合高康大的工艺，科研负责人迪米乌哥斯自豪的汇报——我们已经破解自动机的技术，并且更加先进。"
  WizardCountry.014.a: "安兹陛下的力量更加强大。"

  WizardCountry.024.titile: "人造药水"
  WizardCountry.024.desc: "被雅儿贝德缠在办公室没完没了的批阅报告，哪怕是不需要睡觉的安兹也几乎忍不住要打哈欠。所幸露普斯蕾琪娜带来的消息让安兹有理由逃出来。重启教学活动的计划还在筹备，洪堡大学目前仍处于闲置。不过，那些先进的实验室可不能浪费。\n安兹敲敲化学实验室的门，里面立刻就有人应答，随即打开门。“安...安兹陛下？”门内称得上帅气的少年惶恐的跪下：“怎么劳烦您亲自前来。”\n“恩菲，我给你的任务至关重要，这点我重复过很多次。既然有结果，我当然要亲自来确认。”老实说，安兹对实验根本不抱希望。在游戏里，治疗药水只要把素材扔上合成台按下按钮就行了。剂量？工艺？连游戏公司自己都不知道吧。但看着恩菲殷勤的摆弄仪器，想到自己曾经向上司报告时的心理，安兹决定无论如何不能让他难堪。\n“就是这个，安兹大人。”恩菲递上存于安瓿瓶瓶中的药水。“果然…”眼前药水呈现出的青紫色与游戏中的血红完全不同。\n“抱歉安兹陛下，虽然有几次成功制出红色药水，但很快又会劣化变性成蓝色。不过经过研究，目前我已经能保证稳定生产出这种介于两者间的紫色药水。”\n“劣化？意思是这药水有效果？”“是的。”恩菲从柜子里翻出一把小刀贴近手心：“我为您演示…”\n“不必！”安兹还是不太相信药水的效果，哪怕只是效果不佳，对恩菲也是心理和身理上的双重不幸。“你是重要的人才，把双手留着为我工作吧。”\n安兹弹开玻璃瓶帽，撩起袍袖，接着将药水直接倒在裸露的皎白桡骨上。接触骨头的刹那，药水由紫色转为黑色，接着又好似沸腾般咕噜噜冒泡。药水很快耗尽，在骨头上留下浅浅的蚀刻纹路。\n“安…安兹陛下，您受伤了！”“别怕恩菲，这只是动画效果。”“动…动画？”\n恩菲当然听不懂。简单来说，在游戏里对身为不死者的安兹来说治疗药水反而会造成伤害，并带有腐蚀的动画效果。恩菲的紫色药水的效果并没有突破安兹的防御，但确实出现了游戏中的动画，也就是说——"
  WizardCountry.024.a: "“恩菲，你是个天才。”"

  WizardCountry.025.titile: "武技研究，战场之王"
  WizardCountry.025.desc: "死亡骑士沉沉挥甩盾牌，格挡住了仓助的尾巴。“不错啊骑士君，那么这招如何？”仓助两手交叉俯下身子，本就憨态的身材彻底变成了个圆球，朝死亡骑士滚去。死亡骑士立住盾牌想要硬顶，怎料仓助在滚动中竟伸出尾毛勾住一旁看台边缘，在离心力作用下高高荡起。“接招—森林贤王坠击！”\n飞扬的尘土落地，死亡骑士倒在了地上。“哈哈，这次是小生赢了。”\n“啊，仓助！你又把竞技场弄乱了！”亚乌菈在看台上喊叫到。“噫！对，对不起亚乌菈阁下！”“好啦亚乌菈，这是在训练，弄乱也是没办法的吧。”安兹走入竞技场。亚乌菈腾空落下，倒在地上的死亡骑士也爬起来，三人一同下跪。\n“安兹阁下！如您所愿，我学会武技了！武技？安兹心里犯嘀咕。说到底，什么是武技的感觉呢？法师职业的安兹无法体会。光看的话就是普通的砸了一下，为什么变成武技后就会有远超常理的效果了呢？“非常好，那么亚乌菈，你应该没有忘记迪米乌哥斯告诉你的计划吧？”“是，我们将继续研究训练方法，让安兹陛下的士兵们都能掌握武技。”“原来是这种计划吗？”安兹感叹到。"
  WizardCountry.025.a: "连我家仓鼠都会。"

  WizardCountry.026.titile: "叛徒"
  WizardCountry.026.desc: "阿弗列特是最早效忠魔导王安兹乌尔恭的一批人。在和德意志民族阵线作战的经历里，他和同僚不止一次被称作民族叛徒。起初阿弗列特感到羞耻，他是德意志人，却为德意志的侵略者效力，是生命驱动的人类，却向死亡世界的来者臣服。但是，他有选择吗？自魏玛共和国开始的混乱贯穿人生，他的父母皆死于起义，自小流落街头。他是德意志人，但除了带他来到这个世界上、给了他这副容貌外，德意志带给他的只有苦难和艰辛。谁能拯救德意志？谁能拯救他？\n但现在，阿弗列特不会再问这个问题了。对叛徒的说法，他总是和新兵说：“民主人士，纳粹党，共产主义者才是叛徒。他们为各自的信仰而纷争，将德意志同胞撕碎。那么我为什么不能为我的信仰而战？没有叛徒，只不过是竞争。我们正在做的是他们想要做的。唯一的区别是，我们是胜利者，因为只有我们认清了方向。”安兹乌尔恭让他不再饥饿，安兹乌尔恭让他不再苦闷，安兹乌尔恭让他拥有力量，而他只能以一物回报。"
  WizardCountry.026.a: "向您献上两世忠诚，陛下。"

  WizardCountry.027.titile: "施人以仁"
  WizardCountry.027.desc: "维尔纳坐在招待室宽敞舒适的沙发上，却因焦急而坐立不安。应该说，这是全德意志地区企业家共同的心理。就拿维尔纳自己来说，他在柏林附近有三家工厂，此前一直承接纳粹的军工订单。骸骨之夜，他的工厂全部被不死者淹没，打算同毕生心血同归于尽的维尔纳没有选择逃离。当他发现工厂完好无损时当然欣喜若狂，但很快就笑不出来了。魔导王的部下接管了控制区内的所有工厂，尽管魔导王表示这是暂时的，但和官僚打了十几年交道的维尔纳明白究竟怎样不过是这位统治者一句话的事。几年来魔导王一直依照比例给予被接管企业的企业主们分红，这让他们大多数还是选择留下，但对维尔纳这种人来说，享受财富从不是目的，享受事业才是生活的意义。\n“阁下久等了。”走进接待室的，正是魔导王安兹乌尔恭本人。维尔纳恭敬跪下，毕竟说到底，安兹的统治并没有对不起他的地方。“陛下能接见我已经是莫大的荣幸。”“请坐，你并不只是为自己而来，对吗？”“陛下英明，我受委托来向陛下您求教的。”“何必说的这么委婉，莫非觉得我会食言？”“陛下！我怎敢？”“那就告诉我，你的欲望是什么！”“这，我…我们想拿回自己的企业…”“那么，我允许了！你需告诉所有人，只要结果是在为我国服务，我将实现你们的欲望。因此，不要试图欺瞒我。”严词仁行，维尔纳此刻算是知道了何为王者之风。自内心萌发的，是敬畏与崇拜。他以额贴地，恭敬的宣告誓言。"
  WizardCountry.027.a: "“我等将一切结果献给陛下…”"

  WizardCountry.028.titile: "公民的一日"
  WizardCountry.028.desc: "生在勃兰登堡，活在勃兰登堡，想来多半也要葬在勃兰登堡。安娜·布劳恩祖祖辈辈都是劳工。作坊、工厂，农田，她们辛劳工作奉献一生，却连栖身之所都难以维持。正因如此，得知自己成为魔导国的“公民”时并没有多少担忧——她的人生还能更糟糕吗？如果魔导王把她变成不死奴隶，至少不用再担心饥饿。\n一抹夜色仍未淡去，安娜爬出拥挤的宿舍，准备上工。工厂大门前，工友们都围作一团躁动不已。\n“好吧，看来他是真想要我们的命。”\n安娜挤进人群，骚乱的源头是墙上粘贴的告示。看清告示内容的那一刻，安娜与她的工友一样目瞪口呆:“公民每日工作时间不得超过10小时。”\n粗暴的，时不时拳脚相加的监工不见了，取而代之的是一位沉默寡言的帝国官员。突如其来的变化令安娜不知所措，不不不，她当然不怀念过去那非人的待遇，但她如今的确受宠若惊。\n官员将手放在她的肩上说道:“没什么大不了的，好好感受慈悲吧。你爱安兹陛下，陛下也会爱你。”\n时间从没有这么快过，转眼就到了下工时间。看着工友们半信半疑的离开，安娜留了个卑鄙的心眼。“如果我继续工作，也许会得到赏识。”不要去怪罪这个可怜的少女，工厂主假意宽仁实则试探，这种事她见识的太多了。先前那位官员朝她走来，安娜庆幸自己的决定。“长官，我的工作还没有完成，我会继续的。“\n“我警告你，你正在违反魔导王陛下的法律。”\n听到法律一词，安娜的心顿时一颤。过往经历告诉她，法律是工厂主的武器，是挥向工人的长鞭：“长官！我，我做错了什么？”\n“立刻停止工作，现在是休息时间，这是安兹陛下的命令。”\n“您说真的吗？”\n“这是最后的警告，立刻离开！”\n安娜仓皇脱下工服，正要离开，官员叫住了她。\n“你早上忘了领这东西，现在给你。”官员递给她一张身份卡,上面记载了安娜的身份信息，医保记录及当前住址——附近一栋新完工的公寓楼。“回去核对一下信息，如果无误，你随时都可以从宿舍搬出去。”“可，可我没有钱支付这些。”\n“你只需要记住，这些都是魔导国，都是安兹陛下给你的。用你的忠诚去支付吧。”\n入夜，安娜在一天之前还不属于她的公寓内苦思久想。“你爱安兹陛下，陛下也会爱你。”突然，她明白了官员那句话的意思。"
  WizardCountry.028.a: "安兹陛下......万岁。"

  WizardCountry.029.titile: "电影院的一夜"
  WizardCountry.029.desc: "《帝国的诞生》注定会是一部划时代的作品。由潘多拉·亚克特亲自担任顾问，集合最顶尖的制作团队拍摄的这部电影讲述了安兹·乌尔·恭陛下和其它四十位无上至尊是如何在他们的世界相遇，团结并进、成就传奇的故事。影片拍摄技巧高超，兼具宏大的叙事与细腻的人物刻画。在场的观众无不潸然泪下。\n“各位无上至尊都非凡人能企及，能被这些伟大的人一致推举为领袖，我再次深刻的感到安兹陛下的绝伦。”\n“哲学家的独裁政治才叫厉害，我如今深信这点。”\n在亲自观赏影片时，安兹陛下几度掩面。哪怕没有泪水，也能感到我们王者心中的触动。随着陛下御令，魔导国将在全国免费放映这部电影。"
  WizardCountry.029.a: "我的王，您的英姿让所有人铭记。"

  WizardCountry.040.titile: "亡国的吸血姬"
  WizardCountry.040.desc: "1610年12月29日、匈牙利王国纳达其第伯爵领地。弗朗西斯·纳达其第伯爵的战死以来，他的遗孀巴托里伯爵夫人名下的财产令匈牙利的每个贵族垂涎。图尔索伯爵将城堡团团包围，他坚信自己将要最终得到这笔财富了。他担忧的只有一点——那些关于巴托里伯爵夫人的恐怖传闻。据说巴托里与她的仆人一同在城堡中虐待被送来当女仆的附近农民的女儿。将她们放血以供巴托里沐浴乃至直接饮用。她从某处得知了这残忍的偏方，并坚信能让她驻颜不老。三年间，她至少害死了六百人。如此恐怖的行为，莫非真的来自邪神？\n1610年12月30日夜，恰赫季斯城堡被攻破。\n12月31日，匈牙利王国纳达其第伯爵领地上的所有人一夜间蒸发，没有留下任何尸体。\n1611年4月11日，附近领主的调查队抵达恰赫季斯城堡并在塔楼中发现了被囚禁的巴托里夫人，在整整四个月没有食物的情况下巴托里夫人竟没有死去。经宗教审判庭审判，巴托里夫人被确认为吸血鬼，处以火刑。\n此后数十年常有人在城堡附近见到一名肤色煞白的女孩。传言那是巴托里伯爵夫人的女儿——“亡国的吸血姬”。"
  WizardCountry.040.a: "传说未必真实......"

  WizardCountry.057.titile.01: "拾回黄金"
  WizardCountry.057.titile.02: "碾踏懦弱"
  WizardCountry.057.desc.01: "“迪米乌哥斯，对我的处置你可有不满？”“身为仆人，无论如何背逆您的心意都是万死难辞。”“虽然你不能再出现在魔导国政坛，但纳萨力克内仍离不开你的智慧。”“能继续为安兹大人效力是对我最大的恩赐。”迪米乌哥斯停顿片刻，下定决心说：“怒我僭越，陛下能否回答属下一个疑问？在陛下心中，人类究竟是何种存在？”\n安兹无法回答，这与智慧无关而是涉及连纳萨力克成员也绝不能知晓的秘密，安兹百般遮掩的秘密——统治纳萨力克的安兹乌尔恭内心是名叫铃木悟的人类。曾经安兹一度想忘记自己的本质，但迪米乌哥斯对人类的冷漠残酷激起的恐惧让他回想起这一点。如果来到这个世界的不是名为莫莫伽的游戏角色而是铃木悟自已，迪米乌哥斯的所做所为恐怕同样会作用在他身上。迪米乌哥斯失势的原因只有一个，他令铃木悟恐惧。铃木悟已经受够这种恐惧，他不会再将恐惧施与他人。\n这样就够了吗？现在他是至高的王者，不必回答部下的问题、也不用解释什么。没有得到回答的迪米乌哥斯只能跪拜离去，被命令善待人类的部下也会无条件遵守。但只要真相未揭晓，疑问就不会消散。当他不再受拥戴，会发生什么呢......"
  WizardCountry.057.desc.02: "雅儿贝德，我不明白。”“无妨，安兹大人，我已经确信那些抛弃我们的至尊永远不会回来了。只要您的统治永固，我会在死界歌颂。”\n“你想要我杀死你吗？你知道我早已立下誓言，那些敢伤害我的同伴，甚至只是有这个想法的家伙，我都不会放过他。”“请吧安兹大人，我的一切都是为您而生的。”“为我？”“安兹大人您为什么还没发现呢？我爱您，我深爱您，我的主人！我不容许任何人挑战您的唯一，包括翠玉录——我的母亲。”\n安兹无话可说，他怎么会忘了这事呢？雅儿贝德之所以成为异类，归根结底是他动用权力篡改了雅儿贝德的数据——只因为自己的一点恶趣味。这是他的错，全因他不合格的统治。而现在，他要审判受害者。\n“你去照料卢贝多吧，没有我的命令不许离开。”“遵命，安兹乌尔恭大人，万岁！”安兹逃似的离开王座之厅，他的优柔寡断、自私妄为、以及那一丝悲戚之心都在伤害同伴。他不能再允许这种事情发生。铃木悟在安兹乌尔恭前跪下双膝，将最后一点人性献上。此后，他不再有弱点，此后，没有领袖能与他相比。"
  WizardCountry.057.a: "以后再去考虑吧......"
  WizardCountry.057.b: "现在，我是王了。"

  WizardCountry.1000.titile: "致歉"
  WizardCountry.1000.desc: "由于工期问题，我们不得不匆匆把魔导国这个半成品端上来，您在游玩过程中可能会遇到文案/图标/效果缺失等问题，我们会尽量尽快完善，同时魔导国在之后也会推出更完整的内容（比如：政治线第二阶段、魔导王的善恶值、超位魔法与世界级道具等新内容）"
  WizardCountry.1000.a: "我知道了"


 ###  02   ###
  WizardCountry.015.titile: "安抚"
  WizardCountry.015.desc: "这些在研究设施和封闭训练生活场所中成长的少女世界观仍未成熟，她们既没有效忠于谁的情怀也缺乏现实生活的常识，可以简单地通过利用本能欲望来安抚收买。只要投其所好，少量的经济支出就可以达成目的。"
  WizardCountry.015.a: "甜品"
  WizardCountry.015.b: "正式料理"
  WizardCountry.015.c: "人为财死鸟为食亡"
  WizardCountry.015.d: "艺术收藏"

  WizardCountry.016.titile: "刑讯拷打"
  WizardCountry.016.desc: "对于意志不那么坚强的人，用暴力迫使对方屈服是很容易的事情。对合适的对象动粗有概率迫使对方就范，但也可能让对方产生对立情绪或身体伤残甚至死亡。"
  WizardCountry.016.a: "威吓惩戒"
  WizardCountry.016.b: "严刑拷打"
  WizardCountry.016.c: "只要还没死就往死里打"

  WizardCountry.017.titile: "兴致缺缺"
  WizardCountry.017.desc: "名为“02”的少女终日躺在收容室的床上，偶尔摄入一点食物和净水，无论管理人员送来什么，02都一副冷淡的表情。虽然我们的心理学专家在交谈后多次确认她没有什么抑郁或危险行为倾向，但安抚使其敞开心扉的目的始终无法达成。"
  WizardCountry.017.a: "不识好歹"

  WizardCountry.018.titile: "宁死不屈"
  WizardCountry.018.desc: "无论是极致血腥阴森的恐吓还是持续数日的严酷拷打，叫龙少女都不为所动，即使是如凌迟一般的利刃和针刺伤害下，即使双眼失神乃至陷入昏迷也拒绝协助我们进行工程实验，连一点和巴伐利亚前政权研究设施相关的信息也不肯透露。她顽强的生命力和精神让不少精于审问的情报官都为之折服。"
  WizardCountry.018.a: "先停停吧"

  WizardCountry.019.titile: "02效忠"
  WizardCountry.019.desc: "我们在给“02”的晚餐中加入了一块奶油蛋糕后，观察到她情绪的明显变化，而监听研究所生活的报告也向我们透露了叫龙少女的喜好：各类甜食。在研究团队的努力下，通过提供一种高纯糖浆和浓缩果汁混合的棒状糖果零食成功与02建立了友好关系，在她和其他团队中驾驶员的协助下，我们的机械科技研究进展已经变得更加顺利。"
  WizardCountry.019.a: "糖果给大坟墓的女仆们也送一些吧"

  WizardCountry.020.titile: "洗脑"
  WizardCountry.020.desc: "通过魔法的力量，我们成功改变了02的意识，让这名继承了叫龙血脉的少女坚定地向安兹大人效忠，她看上去性格并没有什么变化，行为习惯也与往常一样。只要我们以安兹大人的名义向她发出命令，她就会无条件地配合各项工作。"
  WizardCountry.020.a: "好"

  WizardCountry.021.titile: "河中倩影"
  WizardCountry.021.desc: "曾经被称为“16号”，现名为“广（ヒロ）”的少年在研究所生活区附近的森林追寻着一只受伤的白色鸟儿，血迹和声音将他带向森林深处。深藏于南德意志山林中的此处，生态颇为完整，呈现着与被人类文明开发过地区不同的景致。湿润的空气和泥土标识了林中的一处水源，一条缓缓穿行于密林间的清澈河流，浓密的雾气遮掩了光线，不同于晴日里研究所平静的人工喷泉水池，荡漾着微波的河面反射着银白色、鱼鳞般的闪光。广发现河岸边一棵倾斜倒伏的大树上堆叠着几件衣物，“这是，驾驶员的制服？但是和我们的不一样。”，他顺手拿起放在最上面的胖次。河里传来异样的水声，广望向河上，在粼粼波光和浓雾中，一个人影若隐若现，她？广瞥见了河中泳者仰身时划过河面的身影，清澈的河水如同被设计最优雅最曼妙的舰艏分开一样向两侧流去，广脸上微微一红，但在他将视线扭向一旁掩饰自己的羞涩面容之后回过神来时，河面又恢复了初见时的平静。“是溺水了吗？得赶紧去救她！”，广经过短暂的思考后得出了如此亚萨西的结论，并大步冲向河中--河面激起了猛烈的水花。在广的面前，02带着微凉的河水鱼跃而出，将唇中鲜活小鱼放生回河的少女抖掉身上晶莹的水珠，观察着身前反应迟钝的羞涩少年，在轻叹一口气后径直朝河岸走去并漫不经心地对身旁的广自言自语道："
  WizardCountry.021.a: "“什么呀，还以为你死了呢”"

  WizardCountry.022.titile: "婚礼"
  WizardCountry.022.desc: "（脑补）"
  WizardCountry.022.a: "（脑补）"

  WizardCountry.023.titile: "继承了叫龙之血的少女"
  WizardCountry.023.desc: "盘踞在巴伐利亚地区的苏维埃残党被彻底击溃后，负责清扫军事研究设施的行动小队在一处自动机整备基地的地下发现了秘密的研究设施，一群作为自动机驾驶员培养的少男少女茫然无措地被我们羁押。同时被发现的还有一名头生赤角的粉发女子，她自称“02”，我们从设施遗存的研究资料中得知她是在巴伐利亚苏维埃政权和苏联合作的人体实验项目中诞生的，因为融入了名为“叫龙”生物的血脉而展现出强大的身体素质和独特的思维方式。考虑到研究设施中有大批珍贵独特的科技和工程原型机只能由这些研究对象启用，收服她们对魔导国增强军事和科研能力大有裨益。"
  WizardCountry.023.a: "那能抓一头真的“叫龙”来研究一下吗"

 ###  莱茵兰   ###
  WizardCountry.030.titile: "莱茵兰的战俘"
  WizardCountry.030.desc: "莱茵兰地区已经在魔导国无可抵挡的庞大军势下停止抵抗，懦弱的骑士团领导层仓皇出逃向维也纳。这片土地归于我等之手，残存的教会和民间组织并没有瓦解，应当思考一下如何处置这些在当地居民中颇有名望的人，使她们的才能为魔导国所用。"
  WizardCountry.030.a: "先关起来吧"

  WizardCountry.031.titile: "要怎么处置这些投降者？"
  WizardCountry.031.desc: ""
  WizardCountry.031.a: "用纳萨力克的恐怖刑罚恐吓她们！"
  WizardCountry.031.b: "拿莱茵兰人民的生命威胁她们！"
  WizardCountry.031.c: "断绝她们的酒水和花果供应！"

  WizardCountry.032.titile: "恐吓不成功"
  WizardCountry.032.desc: "纳萨力克阴森恐怖的牢狱和多样的残忍刑罚极大震撼了这些人类，恐怖公和“五大最恶”的手段吓的她们中好些人当场晕厥了过去，但是她们仍然拒绝在合作条约上签字接受魔导国的统治。"
  WizardCountry.032.a: "也不好真的折磨她们，另寻办法吧"

  WizardCountry.033.titile: "莱茵兰的败者同意合作"
  WizardCountry.033.desc: "在最后通牒送达后，西风骑士团残党和其他组织领导在会议厅里讨论了一晚，我们刻意让死亡骑士在城市中毁坏街道释放混乱、让骷髅大军在街巷游荡引起恐慌，最终在第二天中午，莱茵兰地区谈判代表无奈地签署了合作协议，但要求我们立即释放关押的俘虏和平民，并恪守条约中不得侵犯莱茵兰居民人身财产安全的条款，否则条约就是废纸一张。"
  WizardCountry.033.a: "魔导王慈悲为怀，对人类平民一视同仁"

  WizardCountry.034.titile: "甚至不需要制造饥荒"
  WizardCountry.034.desc: "莱茵兰为数不多的的田野被践踏、被焚毁，当地特产的蒲公英酒和各类果酿被严格封锁销毁，所有的市场包括黑市都被断绝了一切非必要生活品的供应。不出一个月，莱茵兰地区的社会秩序和居民精神状态都陷入了混乱，即使是冷静乐观的骑士和矜持的修女也难以接受毫无色彩和自由的生活，为了避免自我毁灭，莱茵兰前政权的代表们主动找到我们希望重新洽谈合作事宜。"
  WizardCountry.034.a: "骄奢淫逸的人类不堪一击"

  WizardCountry.035.titile: "要怎么拉拢这些人？"
  WizardCountry.035.desc: ""
  WizardCountry.035.a: "许诺独立自由和安全稳定"
  WizardCountry.035.b: "用官爵和金钱收买她们"
  WizardCountry.035.c: "赠送各种美食和饮料"

  WizardCountry.036.titile: "她们接受了条件"
  WizardCountry.036.desc: "虽然以迪卢克为首的莱茵兰政权残党对来自魔导国的占领十分不信任，但在安兹大人的伟力和领导下，我们的军队对莱茵兰的居民秋毫无犯，当地秩序比幻想乡军管时代更加稳定和谐。我们在合作谈判时强调了会尊重当地自由独立的风俗习惯，并且许诺了魔导国会保证地区的安全稳定，虽然谈判代表的脸上充满疑虑，但他还是在会议后按照约定发表讲话宣布接受魔导国的统治。"
  WizardCountry.036.a: "明智的选择"

  WizardCountry.037.titile: "她们对权钱交易没有兴趣"
  WizardCountry.037.desc: "这些德意志人好像对担任官职拥有爵位并没有什么兴趣，成箱的金币珠宝也无法让她们为魔导国服务。前政权残党和民间组织的不合作并不会影响魔导国对莱茵兰的控制，但这种冷淡消极的态度很明显不利于宣传魔导王的大恩大德，这何止是不敬，简直就是大不敬！"
  WizardCountry.037.a: "在这物欲横流的世界也有如此清高之人？"

  WizardCountry.038.titile: "派对活动的俘虏向我们臣服"
  WizardCountry.038.desc: "在魔导国强大的生产力和物资调配下，足量的美食和饮料向莱茵兰的居民无限量供应了整整一周，厨灶每天都烧的通红，冰窖里的冰块几乎耗尽，连当地维持秩序的残余政权组织人员也陷入醉醺醺昏沉沉的状态。我们趁机要求进行合作谈判，结果在领导人因为过于喧闹闭门不出的情况下，被灌醉的修女和冒险家随意地在条约上签了字。事后她们虽然极为懊恼，但并没有对条约提出异议，只是要求这样的活动最好每个季度都来一次。"
  WizardCountry.038.a: "好吧，不过活动的花费要从你们的产出里面扣"

  WizardCountry.039.titile: "让她们把安兹大人奉为神明吧！"
  WizardCountry.039.desc: "在大坟墓高超的精神操控魔法面前，一切凡人的精神再怎么坚韧，也无法抵抗这极致的力量。仅仅一天，这些之前还在默念“风神保佑”、“向着星辰和深渊”的家伙已经一心为安兹大人服务，安兹大人就是她们心中唯一的神，就算是死，也只会死在为安兹大人效忠的道路上。"
  WizardCountry.039.a: "魔法施放成功，效果显著"

 ###  亚托莉   ###
  WizardCountry_ATRI.001.titile: "亚托莉被任命为陆军将领"
  WizardCountry_ATRI.001.desc: "鉴于亚托莉在近期的几次陆军军事理论测验与实战对抗中均表现十分优异，国防部认为她已经充分证明了自己具有指挥一个集团军的能力。因此，国防部决定破格将她提拔为陆军上将，以让她能够鱼得水的发挥自己的才能，并更加积极的为国效力。"
  WizardCountry_ATRI.001.a: "是，主人！"

  WizardCountry_ATRI.002.titile: "亚托莉陆军能力成长"
  WizardCountry_ATRI.002.desc: "经过一段时间的学习与演练，亚托莉在今天发现自己的陆军能力有了显著的提升。那么，提升的究竟是哪方面的能力呢？"
  WizardCountry_ATRI.002.a: "进攻能力提升"
  WizardCountry_ATRI.002.b: "防御能力提升"
  WizardCountry_ATRI.002.c: "计划能力提升"
  WizardCountry_ATRI.002.d: "后勤能力提升"

  WizardCountry_ATRI.003.titile: "亚托莉被任命为海军将领"
  WizardCountry_ATRI.003.desc: "鉴于亚托莉在近期的几次海军军事理论测验与实战对抗中均表现十分优异，国防部认为她已经充分证明了自己具有指挥一支特遣舰队的能力。因此，国防部决定破格将她提拔为海军上将，以让她能够鱼得水的发挥自己的才能，并更加积极的为国效力。"
  WizardCountry_ATRI.003.a: "是，主人！"

  WizardCountry_ATRI.004.titile: "亚托莉海军能力成长"
  WizardCountry_ATRI.004.desc: "经过一段时间的学习与演练，亚托莉在今天发现自己的海军能力有了显著的提升。那么，提升的究竟是哪方面的能力呢？"
  WizardCountry_ATRI.004.a: "进攻能力提升"
  WizardCountry_ATRI.004.b: "防御能力提升"
  WizardCountry_ATRI.004.c: "协同技能提升"
  WizardCountry_ATRI.004.d: "机动技能提升"

  WizardCountry_ATRI.005.titile: "亚托莉报道"
  WizardCountry_ATRI.005.desc: "“你好，请问你是？”看着面前的陌生人，亚托莉微微歪着头，蓝色的眼眸中闪烁着疑惑。\n“你好，亚托莉，我是斑鸠夏生。在几年前，正是我的奶奶八千草乃音子制造出了你。但不幸的是，因为一些事情，她……总而言之，从现在起，就由我来作你的新监护人。”面前的人蹲了下来，耐心地向她解释道。\n“新监护人？这是什么意思呢？我不太理解。”\n“亚托莉，这意味着在今后会由我来负责照顾你的饮食起居，就像家人一样。”\n“‘家人’？我隐约记得听到过这个词，但是不太清楚具体的含义。”\n“家人。就是会在你身边支持你、爱护你的人。也是无论发生什么，都不会离开你的人。”\n“我明白了。那么，夏生先生需要我为你做些什么呢？”\n“我呀，需要你好好上学，认真学习。”\n“‘上学’，是什么？”\n“上学，顾名思义，就是去学校学习知识的过程。”\n“学习知识？是像我一样用通信模块接收数据，然后加以分析处理的过程吗？”\n“不是的哦。在学校里的学习，主要是通过听取老师的讲解，再辅以适当的自修与练习来完成的。比起动用中央处理器，我相信这种方式会更生动有趣些。”\n“原来是这样。那夏生先生，我该在学校里做些什么呢？”\n“首先，一定要认真听讲，老师讲的内容都很重要。然后务必积极回答问题，勇敢地表达自己的想法。还有，要保质保量完成老师布置的作业，这能帮助你更好地掌握知识。”\n“‘作业’又是什么？”\n“亚托莉，作业是为了巩固你在课堂上学到的知识而布置的任务。可能是写一段文字、解决一道数学题、画一幅画等等。通过完成作业，你可以更好地理解和掌握所学的内容。”"
  WizardCountry_ATRI.005.a: "“我明白了，谢谢夏生先生！”"

  WizardCountry_ATRI.006.titile: "毕业通知书"
  WizardCountry_ATRI.006.desc: "亲爱的亚托莉同学：\n经我校确认，你已修读了培养计划中所要求的，包含政治学、经济学及陆海空军事理论的全部课程，并且在上述课程中均取得了优异成绩。兹此，我校现授予你政治学、经济学及军事学学士学位，并准许你毕业。\n你在学习过程中展现出了非凡的毅力与智慧，我校希望你在未来的人生道路上能继续这般发挥才能，为社会和祖国做出更大的贡献。衷心祝愿你的努力与付出能得到充分的回报。\n此致\n安兹综合大学教务处\n"
  WizardCountry_ATRI.006.a: "“夏生，快夸夸我！”"

  WizardCountry_ATRI.007.titile: "§C彩§!§0蛋§!：对安兹·乌尔·恭的采访"
  WizardCountry_ATRI.007.desc: "主持人：可以说，安兹陛下在几小时发布的重组内阁并任命亚托莉为魔导国新任宰相的命令，已经成为了全国各界都无比关注的劲爆话题。为此，本台十分荣幸可以采访到在百忙之中愿意拨冗前来的安兹陛下本人，并听取他对此份命令的一些说明。一向直性子的安兹陛下直言道，纳萨力克地下大坟墓再这样下去，只怕是连面子都不要了。\n安兹·乌尔·恭（以下简称“安兹”）：你说，我这些年来一届一届换了多少宰相了，改过吗？换汤不换药啊。你像人家阿尔托莉雅也有理由说的，我这是什么班子，我这是圣杯的精英。你这批人又是什么人啊，还腆着个脸把我的首相抄过去，再改个名字叫“宰相”。纳萨力克地下大坟墓现在什么水平，就这么几个人，你（读取副领袖姓名）什么的都能当宰相，他能当吗？当不了！没这个能力知道吗？再下去，别说圣杯，苏联都比不过了。苏联输完输幻想乡，再输德国，接下来没人输了。\n记者：从另一方面来说，魔导国的国力也是欧洲数一数二……\n安兹（几乎还没等记者把话说完，就做双手作揖状、表情十分无奈）：哎哟，谢天谢地了，谢天谢地了。管事的是纳萨力克地下大坟墓这么个巨型草台班子，别说圣杯了，你能跟我保证咱们国家在未来可以超越幻想乡和德国这两个邻居？务实一点，我劝你们，把国家治理的这一套理念先搞懂，再把自己的治理能力搞上去。最初夏提雅带的蛮好的，你们让我把她换了干什么？之后的内阁也好，宰相也罢，一个比一个差劲，你倒告诉我怎么解释？脸都不要了！\n主持人：骂归骂，大家对于纳萨力克地下大坟墓不可能真的就此不管不顾。安兹陛下与几位新一届内阁成员都纷纷为其“把脉”，他们的诊断结果也出奇的一致：纳萨力克大坟墓之所以病入膏肓，还是因为缺乏新鲜血液，对新生代的招募与培养体系太糟糕。\n安兹：纳萨力克地下大坟墓人才萎缩，怎么会萎缩的啦？我最初一届内阁，从5000多个人里选，选十几二十个人能选不出来吗？你现在去看看大坟墓，就拿今年来说，柏林就120个人选。这么大一个大都市，120个人选，你说搞笑不搞笑。归根结底，我还是那句话：宝塔最底层都没有了，你会有人才吗？"
  WizardCountry_ATRI.007.a: "我们拥护魔导王陛下的英明决定！"
  WizardCountry_ATRI.007.b: "安兹今天吃错什么药了？让他撤回命令！"


  #陆军
  WizardCountry_ATRI.010.titile: "演习场上的争执"
  WizardCountry_ATRI.010.desc: "在今天的陆军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，作为“战场上的皇后”，步兵在可预见的未来仍然会是战争的主力军，因此亚托莉应当重点打磨步兵作战技巧。而另一位教官则表示坦克这种新式武器才是未来战争的主宰，亚托莉必须多花些时间练习装甲战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.010.a: "重点训练步兵战术。"
  WizardCountry_ATRI.010.b: "重点训练装甲战术。"
  WizardCountry_ATRI.010.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.011.titile: "必读书目"
  WizardCountry_ATRI.011.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述并分析了圣杯王国在上次大战中的那场惨败，从而在军事界声名显赫的《加里波利之殇》。另一本则是署名“黛薇·斯特林”，描述了作者对自己称之为“特种空勤团”的，活跃在敌后并从事暗杀、破坏的特殊部队的构想的《论神杀鬼没》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.011.a: "《加里波利之殇》"
  WizardCountry_ATRI.011.b: "《论神杀鬼没》"
  WizardCountry_ATRI.011.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.012.titile: "课后复习"
  WizardCountry_ATRI.012.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于战争计划的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想做好战争计划，花费大量时间进行预演和分析是不可避免的。但老师又教导她，真正的战场是瞬息万变的，有时决断的速度比质量更重要。正如一位军事家所说：“一份两天后就能执行的中规中矩的计划，远胜于两周后才能执行的完美计划。”\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.012.a: "质量优先，必须稳扎稳打！"
  WizardCountry_ATRI.012.b: "不偏不倚就是最好的"
  WizardCountry_ATRI.012.c: "时间就是生命，效率至上！"

  WizardCountry_ATRI.013.titile: "家庭作业"
  WizardCountry_ATRI.013.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.013.a: "简述几种典型构型临时桥梁的快速强度校核。"
  WizardCountry_ATRI.013.b: "简述陆军主要侦查手段及其反制方法。"
  WizardCountry_ATRI.013.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.014.titile: "考前冲刺"
  WizardCountry_ATRI.014.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.014.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.014.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.014.c: "也许有第三种思路……"


  #海军
  WizardCountry_ATRI.015.titile: "演习场上的争执"
  WizardCountry_ATRI.015.desc: "在今天的海军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，大舰巨炮的海军理念永远不会过时，以战列舰为代表的海上堡垒在可预见的未来仍然会是海战的主力军，因此亚托莉应当重点训练指挥重型战舰作战的能力。而另一位教官则表示航空母舰这种新式武器才是未来海战的主宰，亚托莉必须多花些时间练习海军航空战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.015.a: "重点训练重型战舰战术。"
  WizardCountry_ATRI.015.b: "重点训练海军航空战术。"
  WizardCountry_ATRI.015.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.016.titile: "必读书目"
  WizardCountry_ATRI.016.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述并分析了“伟大战争”中那场酣畅淋漓的日德兰海战，从而在军事界声名显赫的《1916年5月31日》。另一本则是署名“卡菈·邓尼茨”，描述了作者对自己称之为“狼群”的，主要负责阻断敌方海上贸易与破坏其补给线的潜艇部队的构想的《海狼》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.016.a: "《1916年5月31日》"
  WizardCountry_ATRI.016.b: "《海狼》"
  WizardCountry_ATRI.016.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.017.titile: "课后复习"
  WizardCountry_ATRI.017.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于舰队决战的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想打赢一场海战，必须要坚决果断。指挥官要做的，就是竭尽全力瞄准敌方弱点并打出致命一击。但老师又教导她，真正的战舰比她想象中的脆弱许多。看似微不足道的一发炮弹，往往能在一瞬间摧毁一艘船，进而扭转战局——就像上次大战中圣杯王国在同一天因弹药库殉爆而相继沉没的五艘巡洋舰那样。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.017.a: "保存有生力量最重要的！"
  WizardCountry_ATRI.017.b: "稳扎稳打，攻防兼备才是上策。"
  WizardCountry_ATRI.017.c: "进攻就是最好的防御！"

  WizardCountry_ATRI.018.titile: "家庭作业"
  WizardCountry_ATRI.018.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.018.a: "简述在浅水海域作战时的额外注意事项。"
  WizardCountry_ATRI.018.b: "简述巡洋舰与战列舰用于海军力量投射时的异同。"
  WizardCountry_ATRI.018.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.019.titile: "考前冲刺"
  WizardCountry_ATRI.019.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.019.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.019.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.019.c: "也许有第三种思路……"


  #空军
  WizardCountry_ATRI.020.titile: "演习场上的争执"
  WizardCountry_ATRI.020.desc: "在今天的空军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，作为从伟大战争以来就活跃在战场上的大杀器，陆基飞机在可预见的未来仍然会是空战的主力军，因此亚托莉应当重点打磨其相关作战技巧。而另一位教官则表示，鉴于航空母舰已经开始在新一代的军备竞赛中崭露头角，与其配合作战的海军航空兵的重要性想必会与日俱增，亚托莉必须多花些时间练习海军航空兵战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.020.a: "重点训练陆基飞机战术。"
  WizardCountry_ATRI.020.b: "重点训练海军航空兵战术。"
  WizardCountry_ATRI.020.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.021.titile: "必读书目"
  WizardCountry_ATRI.021.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述了那位在伟大战争中功勋卓著却不幸英年早逝的德国飞行员的短暂一生，并分析了他的独特作战方法，从而在军事界声名显赫的《红男爵》。另一本则是署名“薇莲·米歇尔”，描述了作者对自己称之为“空军制胜论”的，主旨为只有通过大规模战术轰炸与战略轰炸消灭地面目标，方能取得胜利的军事思想的《铁雨》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.021.a: "《红男爵》"
  WizardCountry_ATRI.021.b: "《铁雨》"
  WizardCountry_ATRI.021.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.022.titile: "课后复习"
  WizardCountry_ATRI.022.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于空军战术的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，王牌飞行员的作用是其他人无可比拟的。他们必须被特别关注，以此为空军事业增光添彩。但老师又教导她，战场上的每一位飞行员都不容忽视。让他们互相扶持，团结协作，方可取得最优异的成果。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.022.a: "让老鸟带头！"
  WizardCountry_ATRI.022.b: "不偏不倚就是最好的。"
  WizardCountry_ATRI.022.c: "每个人都不会被丢下！"

  WizardCountry_ATRI.023.titile: "家庭作业"
  WizardCountry_ATRI.023.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.023.a: "简述极端气象条件下的飞行器控制要领。"
  WizardCountry_ATRI.023.b: "简述夜间任务相比日间任务的额外注意事项。"
  WizardCountry_ATRI.023.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.024.titile: "考前冲刺"
  WizardCountry_ATRI.024.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.024.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.024.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.024.c: "也许有第三种思路……"


  #经济
  WizardCountry_ATRI.025.titile: "课堂上的争执"
  WizardCountry_ATRI.025.desc: "在今天的经济学课堂上，两位教师就亚托莉学习内容的侧重点持有不同意见，因此激烈的吵了起来。\n一位教师认为，国民经济向来是以和平与发展的时代背景为基础的。而如果国家陷入战争，一切经济活动必然会为军事目的让路，届时一般概念上的“经济学”便会烟消云散，因此亚托莉应当重点学习民用经济相关知识。而另一位教师则表示，鉴于国际形势日益紧张，战争就在地平线上已是多国心照不宣的共识，亚托莉必须多花些时间学习战时经济相关知识。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.025.a: "重点学习民用经济相关知识。"
  WizardCountry_ATRI.025.b: "重点学习战时经济相关知识。"
  WizardCountry_ATRI.025.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.026.titile: "必读书目"
  WizardCountry_ATRI.026.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述并分析了资本主义在经济方面的若干理论基础，从而在经济学界声名显赫，甚至被部分人认为是现代经济学的开山之作的《国富论》。另一本则是不久前经由间谍网从德国流出，主要内容为对所谓“自给自足”、不轻易受外界干预的经济计划的构想，据信由赫尔曼·迈耶亲笔撰写的《四年计划》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.026.a: "《国富论》"
  WizardCountry_ATRI.026.b: "《四年计划》"
  WizardCountry_ATRI.026.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.027.titile: "课后复习"
  WizardCountry_ATRI.027.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于经济组织形式的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，国家现行的基于种族分配工作与社会福利，并大力追求生产力发展与提升劳动力素质的经济体制是世上是最高效的。但老师又教导她，国内对苏联式计划经济的极端厌恶很大程度上是因为两国意识形态的巨大反差。抛开政治因素不谈，学界很难不承认苏联式计划经济在某些方面有着魔导国难以望其项背的优越性。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.027.a: "我们的东西就是最好的！"
  WizardCountry_ATRI.027.b: "博采众长才能走得更远。"
  WizardCountry_ATRI.027.c: "或许苏联的东西也没那么糟？"

  WizardCountry_ATRI.028.titile: "家庭作业"
  WizardCountry_ATRI.028.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.028.a: "简述统筹规划铁路运输系统的核心要点。"
  WizardCountry_ATRI.028.b: "简述航空业的发展前景，和其相比传统陆路运输的优越性。"
  WizardCountry_ATRI.028.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.029.titile: "考前冲刺"
  WizardCountry_ATRI.029.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.029.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.029.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.029.c: "也许有第三种思路……"


  #政治
  WizardCountry_ATRI.030.titile: "课堂上的争执"
  WizardCountry_ATRI.030.desc: "在今天的空军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教师认为，国与国之间的纵横辟阖一贯以来都是以和平的外交活动为基础的。而战争，不过是迫不得已的最后手段，或事态失控的可悲后果，因此亚托莉应当重点学习和平外交技巧。而另一位教师则表示，鉴于国际形势日益紧张，战争就在地平线上已是多国心照不宣的共识，亚托莉必须多花些时间学习侵略性外交技巧。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.030.a: "重点学习和平外交技巧。"
  WizardCountry_ATRI.030.b: "重点学习侵略性外交技巧。"
  WizardCountry_ATRI.030.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.031.titile: "必读书目"
  WizardCountry_ATRI.031.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述了与君主制相关的一系列政治哲学，并补充了作者对此的若干观点，从而在政治学界声名显赫的《君主论》。另一本则是描述了书中称之为“新国家”的，以阶级调和解决分配问题，以民族主义促成国民意识，并提倡采用激进外交政策的全新体制，只可惜并未署名的《她的奋斗》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.031.a: "《君主论》"
  WizardCountry_ATRI.031.b: "《她的奋斗》"
  WizardCountry_ATRI.031.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.032.titile: "课后复习"
  WizardCountry_ATRI.032.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于官僚体系的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想确保官僚体系的绝对忠诚，由统治者本人或统治集团来亲自任命位于核心圈子里的官僚是必须的。但老师又教导她，真正的官场的险恶程度远远超乎她的想象。统治者如果希望江山永固，往往需要“忽视”一些事情。倘若处处亲力亲为，第二天兴许就会落得个身首异处的悲惨下场。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.032.a: "我相信哲人王的判断！"
  WizardCountry_ATRI.032.b: "睁只眼闭只眼吧。"
  WizardCountry_ATRI.032.c: "要想不被老鼠咬，就得备些面包屑。"

  WizardCountry_ATRI.033.titile: "家庭作业"
  WizardCountry_ATRI.033.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.033.a: "简述共产主义宣传的常见口号“阶级斗争”的虚伪本质。"
  WizardCountry_ATRI.033.b: "简述圣杯式民主相比我国政治制度的重大缺陷。"
  WizardCountry_ATRI.033.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.034.titile: "考前冲刺"
  WizardCountry_ATRI.034.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.034.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.034.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.034.c: "也许有第三种思路……"

  #游玩
  WizardCountry_ATRI.035.titile: "游乐园之行"
  WizardCountry_ATRI.035.desc: "时钟敲了整整八下，方才纳闷为何夏生没有叫醒自己的亚托莉猛然意识到了今天是休息日。她走到客厅里的斑鸠夏生身旁坐下。阳光透过窗户洒在房间里，为这美好的一天镀上了一层温暖的金色。\n“夏生，今天我们去游乐场吧。”亚托莉兴奋地说道。她的目光中满是对即将到来的欢乐时光的憧憬，脸上洋溢着期待的笑容，内心则在想象着游乐场里各种各样，好吃好玩的新鲜东西。斑鸠夏生微笑着点了点头，“好啊，亚托莉。今天一定会很开心。”\n他们手挽着手一同出了门，而街道上已经热闹起来。微风拂过，带来了清新的气息。来到游乐场，五彩斑斓的游乐设施和欢快的音乐让二人在一瞬间就沉浸在了欢乐的氛围中。\n“夏生，你看摩天轮，好高啊！”刚走进游乐园大门，亚托莉的目光就被高耸入云的摩天轮紧紧吸引住了，她因此激动地如是说道。斑鸠夏生看着亚托莉的兴奋模样，不由得笑了起来。“是啊，亚托莉。等会儿我们就去坐。”\n 他们在游乐场里尽情玩耍：过山车的刺激、旋转木马的浪漫、自然也少不了一开始就被亚托莉相中的摩天轮。每一个项目都见证了他们的欢声笑语，又给二人留下了难以磨灭的美好回忆。\n夕阳西下，游乐场渐渐被染上一层橙红色。\n“已经这么晚了啊。要不今天就到这里吧。”夏生看了看手表，略带歉意地说道。“不要。我还不想回去。”亚托莉恋恋不舍地注视着游乐场里的霓虹灯，噘着嘴小声回应。\n“没事，以后我们一定会再来。”"
  WizardCountry_ATRI.035.a: "夏生一边如是说着，一边轻轻地牵起了亚托莉的手。"

  WizardCountry_ATRI.036.titile: "水族馆之约"
  WizardCountry_ATRI.036.desc: "今天恰逢休息日，因此亚托莉和她的监护人斑鸠夏生一起来到了水族馆。亚托莉身着一袭浅蓝色的连衣裙，金色的发丝在阳光下闪耀着光芒，兴奋和好奇也溢于言表：虽然一直紧紧地拉着斑鸠夏生的手，但眼睛还是不能自已的左看右看。 \n一进入水族馆，他们仿佛踏入了一个梦幻的海底世界。巨大的玻璃墙后，五彩斑斓的鱼儿游来游去，形态各异。亚托莉被眼前的景象深深吸引，她趴在玻璃上，眼睛一眨不眨地看着那些美丽的生物。\n“夏生，你看！那条鱼好漂亮，它的颜色就像彩虹一样。”亚托莉兴奋地指着一条色彩斑斓的热带鱼说道。\n“是啊，很漂亮。不过不要让它们把你给拐跑喽，这里还有很多其他有趣的生物呢。” 斑鸠夏生一边微笑着，一边半开玩笑地如是说道，亚托莉不由得撅了噘嘴。\n他们继续前行，来到了水母展区。透明的水母在灯光的映照下，闪烁着神秘的光芒。亚托莉静静地看着，仿佛被这美丽的景象迷住了。\n“夏生，水母好神奇啊，它们就像飘在水中的云朵。”亚托莉轻声说道。\n斑鸠夏生点点头，“它们确实很特别。亚托莉，你知道吗？水母没有心脏，但它们依然可以在海洋中自由地游动。”\n亚托莉若有所思地看着水母，“没有心脏也可以活着，真的很厉害呢。”\n接着，他们来到了海豚表演区。海豚们在水中欢快地跳跃、旋转，引得观众们阵阵欢呼。亚托莉也跟着兴奋地拍起手，脸上洋溢着灿烂的笑容。\n表演结束后，亚托莉和斑鸠夏生来到了休息区。亚托莉靠在斑鸠夏生的肩膀上，回想着今天看到的一切。\n“夏生，今天我真的好开心。谢谢你带我来水族馆。”亚托莉说道。\n斑鸠夏生轻轻地抚摸着亚托莉的头发，“以后我们还可以一起去更多好玩的地方。”"
  WizardCountry_ATRI.036.a: "“只要你能开心，我就满足了。”"

  WizardCountry_ATRI.037.titile: "孩子气的战争"
  WizardCountry_ATRI.037.desc: "今天虽然是休息日，但亚托莉和斑鸠夏生却并没有出门——他们一人一个手柄，在超次元出品的最新款游戏机里杀了个天昏地暗。\n“夏生，准备好迎接我的新一轮挑战了吗？”亚托莉紧紧地攥着自己的手柄，小声却坚定的说道。\n“放马过来吧，我可不会怕你！”一旁的斑鸠夏生同样全神贯注地紧盯着电视机屏幕。\n“看我的这一招，绝对会让你手忙脚乱！”\n“别得意太早，这可难不倒我。”\n见状，亚托莉加快了操作节奏：“哼，我的攻势可不会被你这么轻易的化解。”\n斑鸠夏生也不甘示弱：“我无论如何都不会坐以待毙，且看我的反击！”\n“你的实力固然有点出乎我的意料，但我绝不会停下进攻的步伐！”\n“你也不赖，但休想轻易获胜！”\n亚托莉再次发力：“这一招，我看你怎么躲？”\n斑鸠夏生一惊，好在险险躲过：“哼，不错的一着，差点就着了你的道。”\n“看来你还挺有本事的，不过我还有后招。”\n“我也不会轻易认输，尽管来吧。”\n……\n一段时间后，双方仍僵持不下。最后，筋疲力尽的二人悻悻宣布今天的游戏以平局结束。\n亚托莉愤愤不平地说着：“今日我准备充分，可与你竟战成平局。我不服，下次我一定会赢。”\n斑鸠夏生显然也对战况并不满意：“我也一样，下次我定要把你打败。”\n“好，那就下次再战，届时我会让你到见识我真正的实力。”\n“我等着！”\n“不对，门铃怎么在响？”\n“啊？那该不会是……可应该是在明天啊!”\n“夏生？发生了什么？”\n“我看错日历了！总之一会再解释。亚托莉，快去把电视关掉，再把游戏机藏好！”"
  WizardCountry_ATRI.037.a: "“诶——”"

  WizardCountry_ATRI.038.titile: "亚托莉的一篇日记"
  WizardCountry_ATRI.038.desc: "[GetDate]晴\n今天真是特别的一天——夏生先生和我去了一家西餐厅共进晚餐。\n从他告诉我要带我去的那一刻起，我的内心就充满了期待。而当我们走进那家西餐厅时，早已有了心理准备的我还是不由得眼前一亮：灯光柔和而温暖，餐具摆放得整整齐齐，周围其他顾客轻声交谈着，一切都显得那么宁静而美好。\n夏生先生很绅士地为我拉开椅子，我缓缓坐下，心里满是欢喜。看着菜单上那些陌生又新奇的菜品名称，我有些拿不定主意。夏生先生见状，耐心地给我介绍着每一种菜肴。最终，我们点了一份牛排和一些配菜。而在等待上菜的过程中，我和夏生先生聊着天，分享着彼此生活中的趣事。他的笑容如同阳光般温暖，让我感到无比安心。\n当牛排端上来的时候，那诱人的香气扑鼻而来。我小心翼翼地切下一块，放入口中。鲜嫩多汁的牛排口感极佳，让我陶醉其中。夏生先生看着我满足的表情，也露出了微笑。\n这一顿饭，我们吃得很开心。和夏生先生一起度过的时光，是如此的美好而难忘。我期待着以后还能有这样的机会。"
  WizardCountry_ATRI.038.a: "和夏生先生一起享受美好的机会。"

  WizardCountry_ATRI.039.titile: "亚托莉的一篇日记"
  WizardCountry_ATRI.039.desc: "[GetDate]晴转多云，不过问题不大\n昨天我休息。因为之前告诉过夏生先生想去稍微远一些的地方散散心，他就带我去了北方的一座城市——汉堡。自从醒来，我就满心期待着旅途，而夏生一如往常的没有辜负我的期望：我们在那里共度了很美好的一天。\n到达那里之后，夏生先带着我去到了旧市政厅。那古老的建筑散发着独特的魅力，仿佛在诉说着过去的故事。墙壁上的雕刻精致而细腻，让我忍不住驻足欣赏。一旁的夏生不时给我讲解着市政厅在过往的辉煌历史，让我对这里有了更深的了解。\n接着，我们来到了位于市中心的汉堡城市公园。一走进公园，清新的空气扑面而来，满眼的绿色让人心旷神怡。花朵们绽放着美丽的色彩，像是在欢迎我们的到来。我欢快地在小路上奔跑着，感受着微风拂过脸颊的温柔。夏生在后面看着我，脸上带着宠溺的笑容。\n之后，我们找了一个安静的角落坐下，享受着这片刻的宁静。阳光透过树叶的缝隙洒下来，形成一片片光斑。我闭上眼睛，倾听着鸟儿的歌声和树叶的沙沙声，整个世界在这此时此刻变得无比温馨，无比美好。\n和夏生先生在一起的每一天都充满了惊喜和温暖。今天的这趟旅程，让我更加珍惜和他在一起的时光。"
  WizardCountry_ATRI.039.a: "希望未来依然可以和他如此这般共度。"

  WizardCountry_ATRI.040.titile: "致安兹·乌尔·恭陛下的一份秘密报告"
  WizardCountry_ATRI.040.desc: "亚托莉暑假来柏林度假三个半月，住在高级宾馆，整天过着花天酒地的生活。几乎每餐都要喝名酒，经常要吃山珍海味，名菜佳肴，新鲜水果，时新蔬菜。什么鸟蛋、虾仁、松果、松茸、兽肉、螃蟹……她想到啥就要吃到啥，而且要求苛刻，非要弄到不可。一次，她要吃鳕鱼，就要渔船为她去北海抓，险些和杜伦布搞出外交纠纷；要吃松茸，就让专人赴神州组织采购，花去一大笔外交经费。甚至连冰激凌这种零食，她也指定要吃圣杯进口的。而每当被人问道如此这般是为何，她便讲出一堆歪理来逃脱罪责，而其中最有代表性的便是“好吃就是高兴嘛！”。\n不仅如此，亚托莉还经常花费公款去高级餐厅大吃大喝，这三个半月里，如此行为就发生了二十多次。她还经常以调研餐厅菜品质量为名，私自调整度假安排，前往汉堡、法兰克福等地。每次都要人家准备名酒名菜，每到一处都大吃大喝，常常喝得酩酊大醉，丑态百出。\n她在这三个半月以来一直如此这般穷奢极欲的挥霍，据不完全统计，仅食品一项就花费了公款二万余金元（详细账单后附）。\n……\n据纳萨力克地下大坟墓的雅儿贝德、迪米乌哥斯与塞巴斯蒂安回忆：\n不光为满足口腹之欲花费大笔经费，亚托莉还涉嫌非法攫取大量国有资产。她在度假期间与多家食品生产企业负责人串通一气，以“硬性索取”、“授意试制”等手法，巧取豪夺了切片机、搅拌机、灌装机、封口机、制丸机等大量食品生产机械与所谓“生产样品”。就以“生产样品”一类来说，她一次就拿走高级棒棒糖35支、酒心巧克力60盒、汽水20多罐。"
  WizardCountry_ATRI.040.a: "已阅，狗屁不通！"

  WizardCountry_ATRI.041.titile: "法兰克福一日"
  WizardCountry_ATRI.041.desc: "今天恰逢亚托莉休息。已经遍览周边风光她决定去稍微远一些的地方逛逛——于是斑鸠夏生带她去了著名的旅游胜地法兰克福。\n他们首先去到了法兰克福大教堂。塔楼高耸的尖顶直插云霄，组成墙壁的古老石块无声诉说着岁月的故事。亚托莉仰望着这座宏伟的建筑，眼中满是惊叹与兴奋。“夏生，这里好壮观呀！”她转头看向一旁的夏生，激动的如是说道。夏生微笑着看着她，“是呀。不过这座教堂不仅如此美丽，她的历史同样十分悠久。如果你想听，有空的话我可以给你好好讲讲。”\n他们缓缓走进教堂，里面庄严肃穆而又宁静无比。阳光透过彩色的玻璃窗射进教堂内部，营造出一种神秘而神圣的氛围。亚托莉轻轻地走着，生怕惊扰了这里的宁静。她不时驻足观看教堂里各式各样的雕塑和壁画，感受着它们蕴含着的独特的艺术气息。\n离开大教堂后，他们去往了市中心的罗马广场。广场周边被若干古老的建筑层层环绕着，而内部则是车水马龙，充满了工业时代的气息。中世纪与现代两种迥异的风格在此出乎意料的和谐统一，让亚托莉不由得兴奋地四处张望。斑鸠夏生见此也笑了笑，不过他并没有多说什么，只是牵起亚托莉的手。"
  WizardCountry_ATRI.041.a: "任由她在广场上引领着自己向前走去。"

  WizardCountry_ATRI.042.titile: "电视广告"
  WizardCountry_ATRI.042.desc: "“你知道吗？交通部新近推出了一趟超棒的豪华旅游铁路列车，叫金色莱茵号。听听，多酷的名字啊！”\n“金色莱茵号？抱歉，我没听说过。它有什么特别之处呢？”\n“那可太特别了，得给你好好说道说道！金色莱茵号啊，它就像一座移动的宫殿。车厢内饰精致无比，尽显奢华与优雅。座椅舒适得让人沉醉在旅途中难以自拔，直到下车也不想起身。更妙的是，两侧还配有超大观景车窗。一路上的自然风光，不论是雄伟古堡、宁静湖泊、还是如画的乡村风光，都能尽收眼底！”\n“听起来确实很不错呢！那他们的服务怎么样呀？”\n“服务更是没话说！专业的服务团队贴心周到，无微不至地关怀着每一位乘客。在餐食方面，金色莱茵更是一绝。不同国家的特色美食可以尽情吃到饱，简直就是一场舌尖上的盛宴！”\n“哇，真的好心动！看来乘坐金色莱茵号不只是一次旅行，更是体验一种特别的，全新的生活方式！”\n“没错！一起踏上这趟奢华之旅吧，去探索魔导国美丽的自然风光，留下一生难忘的回忆！”"
  WizardCountry_ATRI.042.a: "“夏生先生，我也要坐坐看！”"

###  新闻
  news.1040.t: "$news_event_background$苏联-魔导国战争"
  news.1040.desc: "魔导国的攻势几乎征服了整个欧陆，随着自身的实力不断膨胀，她们的野心终于指向了这颗星球上最强大的国家。双方在战略缓冲区两侧大规模集结兵力并持续对峙了一段时间，随着武器装备和人员的逐步到位，她们看起来都快按捺不住战斗的欲望了，不详的阴云笼罩在苏联的上空，一场史无前例的狂袭一触即发。"
  news.1040.a: "旅途的终点就在眼前！"
  news.1040.b: "让高贵的愤怒如波浪一样翻滚！"
  news.1040.c: "盟友增加了"
  news.1040.d: "巨人间的博弈"

