  DVL_his_page_01_titile: "蛰伏静待"
  DVL_Country_History_Page_01: "莫莫伽和他的公会安兹·乌尔·恭早在1917年就来到了这个世界，出于谨慎起见，莫莫伽非没有选择大张旗鼓，而是先开始对这个世界的情报收集—夏提雅、塞巴斯等多支小分队分别前往德国各地开始情报收集，莫莫伽自己也以“莫莫”的身份作为一名冒险者活动，在此期间，莫莫快速在德国民间累积了大量的威望与名声。\n\n1927年，战败的德国陷入了前所未有的经济危机之中，而要创造最有利于纳萨力克的形势，莫莫伽选择扩大危机。为此，纳萨力克排除了多名刺客，暗杀了以施特雷泽曼为首的经济改革派，将德国的混乱一直延续下去……\n\n"
  DVL_his_page_02_titile: "骸骨之夜"
  DVL_Country_History_Page_02: "在1933年二次革命爆发后，元首莉莎显然是被巴伐利亚的共产主义者吸引了所有的注意力，德国的混乱到达顶点。当有关不死者游荡的报告被堆积在无人问津的角落时，莫莫伽确定时机已到。\n\n1933年7月2日午夜，柏林入往常一样进入梦乡。一声凄厉的长啸划过夜空，随即是可怖的骸骨浪潮涌向了柏林，顷刻间淹没接触到的一切事物。名为“骸骨之夜”的灾难仅仅花了三十分钟便降临逼近勃兰登堡门前。薇莲大道77号，元首官邸中组织反抗的莉莎最终被其副手希尔击晕，在卫队裹挟下仓皇出逃。\n\n柏林陷落之际，名叫莫莫的神秘黑色剑士在人民剧院前阻挡住了亡灵浪潮，他于骸骨堆砌的山丘上高呼：“德意志人民，吾名莫莫！以此名起誓，吾将守护你们的生命！”\n\n残留在柏林城内的武装力量来不及在乎许多，迅速聚集在莫莫麾下发起反攻。双方在勃兰登堡门前僵持。莫莫伽在阵前承诺，他要的是统治德意志，因此只要莫莫离开柏林，他将负责庇护柏林市民的生命。然若继续抵抗，他便不在乎用魔法夷平柏林再统治废墟与尸体。人们当然不相信莫莫伽的承诺，但在按交易撤出柏林前，莫莫向他们承诺——“不要做无谓的牺牲，我终将回到这里。” \n\n出于对英雄的信任，柏林居民暂时接受了莫莫伽的统治。\n\n以柏林为中心，莫莫伽的亡灵部队向德意志各地进发。撤出柏林的莫莫和同伴得到了【漆黑】的称号。离开柏林后一年来他坚持一直抗战，但凭两人之力显然无法应对全线出击的亡灵，对夹杂其中的人类部队（来自柏林等地的平民窟，对他们来说，加入魔导国军队是自魏玛共和国后唯一能得到的工作机会）更是无法下手。【漆黑】的抗争激发了德意志子女的坚强勇气，一时间德意志到处是冒险者的身影。1934年在慕尼黑举行的集会确立了冒险者协会的存在，虽然没有建立隶属制度，但莫莫当仁不让的成为所有人心目中的领袖，“德意志英雄”之名自此远扬。同为德意志民族阵线的一员，在不莱梅站稳脚跟的莉莎、各地德意志苏维埃都认可这一称号。其双手挥舞重剑的雄伟英姿便是反抗者们心中的旗帜。【漆黑】莫莫，可以说，他便是当时德意志民族阵线的灵魂。\n\n"
  DVL_his_page_03_titile: "德意志之王"
  DVL_Country_History_Page_03: "在德意志沦陷区，被莫莫伽统治的人们坚定的听从莫莫留下的话语，几乎没有民间的反抗。因为他们相信莫莫会回来，他们只要等待，不该轻举妄动。由于民间的基本配合态度，莫莫伽制定的法律得以在其领地内顺利实施。\n\n在莫莫伽完全控制了勃兰登堡之后，他在曾经的德意志帝国皇宫之中，以安兹·乌尔·恭之名正式加冕为魔导王--安兹·乌尔·恭魔导王，同时建立国家安兹·乌尔·恭魔导国，简称魔导国。\n\n在之后的两年里，魔导国\n\n距离柏林沦陷已过去两年，摆在眼前的事实是，德意志民族阵线已经面临失败。德意志核心地带全部落入安兹·乌尔·恭之手。随着政策实施，安兹·乌尔·恭解决了食物短缺，利用铁腕稳定了物价和社会秩序。诸如柏林等早期沦陷的城市发现除统治者不同外，他们的生活似乎变得更好了。那些受够此前混乱且对政治不敏感的人已经逐渐熟悉了不死者的统治。曾经坚持无组织结构的冒险者协会在撤入巴伐利亚、不莱梅等地后不得不接受改革，以完善的层级制度被纳入当地武装力量。\n\n对于这一点，大部分冒险者都表示不满，他们宁愿回到沦陷区作战也不愿改变自己的原则，成为德意志内部斗争的附庸。【漆黑】的莫莫此刻尚在沦陷区战斗，冒险者们等待他们公认的领袖返回做出决定。\n\n1934年12月，前往慕尼黑补给的莫莫宣布了他的决定——刺杀魔导王安兹·乌尔·恭。\n\n1935年1月1日，德意志反抗军领袖【漆黑】的莫莫在柏林与魔导王安兹.乌尔.恭签订《保卫德意志民族与人民协定法》，以停止反抗行动为代价换取对德意志民族主体地位的认同与保护。尽管德意志民族阵线立刻发文怒斥莫莫对德意志民族的背叛。但在绝大部分地区，尤其是柏林，这位真正不断在德意志土地上奋战的英雄比起民族阵线的其它势力更值得信任。莫莫的归降令魔导国控制区得到了稳定，魔导王宣布暂时停止进一步军事行动，以向正常国家转型。为了获得外交支持，魔导王与幻想乡签订了秘密条约，将默许幻想乡占领莱茵兰地区，同时幻想乡也要在外交上全力支持魔导国，就这样，在幻想乡的全力支持下，国际联盟正式承认了魔导国作为一个独立国家。明白反攻无望，同年2月莉莎离开不莱梅，前往家乡奥地利，建立战略后方。3月，巴伐利亚苏维埃再一次陷入政治混乱。3月下旬，基尔公社封锁边境。自此德意志民族阵线土崩瓦解。安兹·乌尔·恭，自棋盘外半途加入的棋手出乎所有人预料的成为了德意志之王。"

