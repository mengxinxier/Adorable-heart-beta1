  #陆军
  WizardCountry_ATRI.010.titile: "演习场上的争执"
  WizardCountry_ATRI.010.desc: "在今天的陆军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，作为“战场上的皇后”，步兵在可预见的未来仍然会是战争的主力军，因此亚托莉应当重点打磨步兵作战技巧。而另一位教官则表示坦克这种新式武器才是未来战争的主宰，亚托莉必须多花些时间练习装甲战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.010.a: "重点训练步兵战术。"
  WizardCountry_ATRI.010.b: "重点训练装甲战术。"
  WizardCountry_ATRI.010.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.011.titile: "必读书目"
  WizardCountry_ATRI.011.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述并分析了圣杯王国在上次大战中的那场惨败，从而在军事界声名显赫的《加里波利之殇》。另一本则是署名“黛薇·斯特林”，描述了作者对自己称之为“特种空勤团”的，活跃在敌后并从事暗杀、破坏的特殊部队的构想的《论神杀鬼没》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.011.a: "《加里波利之殇》"
  WizardCountry_ATRI.011.b: "《论神杀鬼没》"
  WizardCountry_ATRI.011.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.012.titile: "课后复习"
  WizardCountry_ATRI.012.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于战争计划的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想做好战争计划，花费大量时间进行预演和分析是不可避免的。但老师又教导她，真正的战场是瞬息万变的，有时决断的速度比质量更重要。正如一位军事家所说：“一份两天后就能执行的中规中矩的计划，远胜于两周后才能执行的完美计划。”\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.012.a: "质量优先，必须稳扎稳打！"
  WizardCountry_ATRI.012.b: "不偏不倚就是最好的"
  WizardCountry_ATRI.012.c: "时间就是生命，效率至上！"

  WizardCountry_ATRI.013.titile: "家庭作业"
  WizardCountry_ATRI.013.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.013.a: "简述几种典型构型临时桥梁的快速强度校核。"
  WizardCountry_ATRI.013.b: "简述陆军主要侦查手段及其反制方法。"
  WizardCountry_ATRI.013.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.014.titile: "考前冲刺"
  WizardCountry_ATRI.014.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.014.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.014.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.014.c: "也许有第三种思路……"


