  WizardCountry.001.titile: "一段被截获的电报"
  WizardCountry.001.desc: "“基尔！基尔！这里是贝格多夫区！请求炮火支援！请求炮火支援！坐标：xxxx”\n“收到！...等等，同志，这里显示是我们的地盘！”\n“是的！但是亡灵马上要攻进来了！请求炮火支援！立刻！马上！”\n“我全都明白了。兄弟，永别了。”"
  WizardCountry.001.a: "无谓的抵抗。"

  WizardCountry.002.titile: "汉堡之围"
  WizardCountry.002.desc: "汉娜是汉堡第一兵工厂的工人，自从与南边的亡灵们开战后，她们就自发地加班加点地生产各种武器装备给前线的战士们。\n每天都有炮火声在城市上空飘荡，即使厂房每次都会被震得发抖，她们仍不敢松懈一怕一秒钟。只要少生产了哪怕一枚子弹，前线就可以有一名士兵因此死去，继而导致革命政权的倒台。汉娜不愿意回到以前的日子，虽然革命后的生活依然清苦，但她，以及现在一起奋战在前线或是后方的所有人，都在为了保卫革命而战。\n\n今天是汉娜连续工作的第七天，这几天汉娜每天只睡4个小时，只为多生产一枚子弹、一把步枪。当汉娜盯着惺忪睡眼醒来时，她发现她竟然睡了6个小时，她奇怪地打开窗户，发现窗外没有了往日的炮火声，就在这时，宿舍的门被一脚踹开，汉娜顿觉不好，当她还在想亡灵会怎么对待她时，一个德国人的声音从身后响起，“立刻举手投降，"
  WizardCountry.002.a: "一切为了--魔导王。”"

