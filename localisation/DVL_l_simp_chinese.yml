  DVL_Battle_for_prime_ministers_event_titile_01: "迷路者"
  DVL_Battle_for_prime_ministers_event_desc_01: "欧陆已认定我们存在纳萨力克大坟墓这样一个基地，在此情况下，如若大坟墓确切位置泄露将极其不利。然而昨日，三魔将的疏忽导致一位农民误入大坟墓结界，他并未确实目睹大坟墓的存在，但谁也不知道他是否察觉到了异样。"
  DVL_Battle_for_prime_ministers_first_scheme_01: "纵使说出去，有谁会相信呢？不妨顺水推舟，对外广为散布大坟墓位置的流言，让他们疑惑不明远比一昧欺瞒更奏效。"
  DVL_Battle_for_prime_ministers_second_scheme_01: "作为三魔将的统领，无论情况如何我都深感羞愧。但是，一个农夫为什么要来到纳萨力克周边的荒野，又怎会如此巧合的从结界转换的空挡闯了进来。此人此举哪怕仅有一丝刻意也将是大患。为纳萨力克的完全安全，我请求将他交给尼罗斯特拷问。"

  DVL_Battle_for_prime_ministers_event_titile_02: "获救的孩童"
  DVL_Battle_for_prime_ministers_event_desc_02: "塞巴斯摧毁了一个从事人口贩卖的犯罪团伙并救下了一批孩子。迪米乌哥斯调查发现这些孩子大部分是从家族处决中逃脱的罪犯，他们的父母皆是威胁我们统治的危险人物，死有余辜，但这些孩子，该怎么处置他们？"
  DVL_Battle_for_prime_ministers_first_scheme_02: "人贩子的折磨已经足以作为对这些孩子的惩罚，请求将他们交给孤儿院照顾。"
  DVL_Battle_for_prime_ministers_second_scheme_02: "统治者何必慈悲，这些孩子的出身就是罪，无从赦免。"

  DVL_Battle_for_prime_ministers_event_titile_03: "柏林的血腥伯爵夫人"
  DVL_Battle_for_prime_ministers_event_desc_03: "城中出现连环少女失踪案，市民对此颇有怨言。由雅尔贝德调查并最终找到凶手——正是守护者夏提雅，厌倦奴隶而欲求不满的她竟对无辜市民下手，所幸还没有活人知道此事......"
  DVL_Battle_for_prime_ministers_first_scheme_03: "治愈好少女并消除记忆后送回，在大坟墓内部对夏提雅严厉处罚。"
  DVL_Battle_for_prime_ministers_second_scheme_03: "找好替罪羊，处理掉那些少女作为证据。训斥夏提雅的擅自行动，今后动用政府力量在不造成影响的情况下定期为她提供少女。"

  DVL_Battle_for_prime_ministers_event_titile_04: "幽灵船魅影"
  DVL_Battle_for_prime_ministers_event_desc_04: "死亡骑士卫队截停了时常游荡城郊袭击来往人士的幽灵船海盗，我们要怎么处置这些流亡者？"
  DVL_Battle_for_prime_ministers_first_scheme_04: "劫掠人民即是劫掠安兹大人的财产，把他们交给法院，严正典型。"
  DVL_Battle_for_prime_ministers_second_scheme_04: "只要将贪婪导向别国，他们就能为我们所用。"

  DVL_Battle_for_prime_ministers_event_titile_05: "真王之敬"
  DVL_Battle_for_prime_ministers_event_desc_05: "我们的领地欣欣向荣，这再一次证明安兹·乌尔·恭的统治完美无缺！为了令这世界，令此后万世的凡人们能铭记安兹·乌尔·恭与繁荣的密不可分的历史，就像无数过去远逊魔导王的凡人心心念念的那样。将傲立船头展翅的胜利女神斩首、赐予为蛇永恒缠绕折磨的拉孔奥死亡，这些凡人的艺术，历代工匠堆砌的审美技艺全是这一步的铺垫——铸造雕像吧，为安兹·乌尔·恭魔导王陛下，历史尽头的万王之王！\n\n最后的问题是——我们要告诉凡人们，安兹·乌尔·恭，魔导王何许人也？"
  DVL_Battle_for_prime_ministers_first_scheme_05: "美丽绝伦"
  DVL_Battle_for_prime_ministers_second_scheme_05: "压抑可畏"
  DVL_Battle_for_prime_ministers_special_scheme_05_01: "英武潇洒"
  DVL_Battle_for_prime_ministers_special_scheme_05_02: "慈爱和蔼"
  DVL_Battle_for_prime_ministers_special_scheme_05_03: "“露骨”诱人"
  DVL_Battle_for_prime_ministers_special_scheme_05_04: "总之姿势一定要帅气"

  DVL_Battle_for_prime_ministers_event_titile_06: "交通事故"
  DVL_Battle_for_prime_ministers_event_desc_06: "由于交通和编排设计的缺陷，当一队巡逻的死亡骑士从巷子中突然走出时，道路上的车辆已来不及避让，按既定路线行进死亡骑士的更不会挪动，事故发生了。身强体壮的死亡骑士只是摔地，但被压扁的车上的乘客就没有那么幸运了。一时间，人们忧心忡忡。\n\n§L王座之下，我们的警察总监作为第一相关负责人似乎想要说些什么，不妨呼唤一声名字，鼓励他说出自己的看法？§!"
  DVL_Battle_for_prime_ministers_first_scheme_06: "不过是场偶发事故，没有必要为此劳神，向他们的亲人支付赔偿。"
  DVL_Battle_for_prime_ministers_second_scheme_06: "完全是人类的过错，政府的任何表示都会被认为是退让！"
  DVL_Battle_for_prime_ministers_special_scheme_06: "这是警察局的疏忽，此后将抽派专人负责沿途的交通示警。"

  DVL_Battle_for_prime_ministers_event_titile_07: "失控的不死者"
  DVL_Battle_for_prime_ministers_event_desc_07: "配备警力以辅助确实很大程度缓解市民们的担忧。但昨日发生的新事故令死亡骑士问题再次激化。一位妇女忘记按下婴儿车的刹车，在斜坡道路上，婴儿车随即滑入死亡骑士前进的范围。\n负责辅助的警员发现了情况。死亡骑士的铁蹄即将踏下，他阻挡不成，情急之下向死亡骑士掏枪射击。死亡骑士队伍立刻转向反击。婴儿最终得以幸免，那名警员却被死亡骑士追上，血涂街头。就在今天早上，城内已经出现悼念这名警员的游行队伍，要求解决安全问题。\n\n§L这个计划由塞巴斯提出，现在他还能说什么呢？可如果他还记得并贯彻自己父亲信条的话，塞巴斯一定会再次站出来为弱者直言。§!"
  DVL_Battle_for_prime_ministers_first_scheme_07: "这些人类实在要求的太多了，让警察去驱散他们。"
  DVL_Battle_for_prime_ministers_second_scheme_07: "死亡骑士无比精准，那些事故原因本就是人类自己的疏忽导致的。政府绝不能再次退让，在游行扩大之前让夏提雅的应急部队来镇压这些暴民。"
  DVL_Battle_for_prime_ministers_special_scheme_07: "但这些事故本可以避免！保护弱者、捍卫正义是政府的责任，也是塔其米大人留给我的意志。恕我斗胆，请求安兹大人给予巡逻者对死亡骑士的最低指挥权。"

  DVL_Battle_for_prime_ministers_event_titile_08: "世界级道具线索——【二十】屠圣之枪"
  DVL_Battle_for_prime_ministers_event_desc_08: "齐格飞屠龙的故事在德意志土地上流传了数千年之久。时至今日，人们都认为这只是虚构的史诗。果真如此吗？如若没有神兵利器，区区凡人又怎能穿透巨龙的鳞甲？倘若不是要为此壮举付出代价，沐浴龙血，刀枪不能加身的勇者岂会真的因叶片遮蔽的弱点而亡？拨开尼伯龙根行句间的迷雾，也许能寻得世界树叶片的归宿。\n\n§L德意志的英雄剑士在哪里？你的史诗应当添上这一笔。§!"
  DVL_Battle_for_prime_ministers_first_scheme_08: "注重情报收集，派出妮古蕾德。"
  DVL_Battle_for_prime_ministers_second_scheme_08: "注重人际探访，派出索留香，露普斯蕾琪娜。"
  DVL_Battle_for_prime_ministers_special_scheme_08: "以【漆黑】飞飞的身份亲自寻找。"

  DVL_Battle_for_prime_ministers_event_titile_09: "世界级道具线索——【二十】永劫蛇戒"
  DVL_Battle_for_prime_ministers_event_desc_09: "自最后一笔落下，灵魂得以被爱火解救为始，浮士德在剧院中无数次重复自己的人生。恶魔墨菲斯托强大且信守承诺，令其青春再现。然再强大的恶魔也不可能倒流生命的溪流。奇迹一定来自更宏伟力量——一整个凋落世界的保护。\n\n§L德意志的英雄剑士在哪里？你的史诗应当添上这一笔。§!"
  DVL_Battle_for_prime_ministers_first_scheme_09: "注重情报收集，派出妮古蕾德。"
  DVL_Battle_for_prime_ministers_second_scheme_09: "注重人际探访，派出索留香，露普斯蕾琪娜。"
  DVL_Battle_for_prime_ministers_special_scheme_09: "以【漆黑】飞飞的身份亲自寻找。"

  DVL_Battle_for_prime_ministers_event_titile_10: "丰收土壤"
  DVL_Battle_for_prime_ministers_event_desc_10: "蒙魔导王陛下恩赐，上一季度的粮食取得了大丰收。按照这片土地的传统，农民们希望举办一场庆祝祭典，然这种活动极其可能被德意志复国者利用，从而煽动对魔导国不利的民族主义情绪。我们要答应农民们的要求吗？"
  DVL_Battle_for_prime_ministers_first_scheme_10: "那些伯伯们真的很喜欢自己的土地，让他们庆祝一下应该不会有问题...安兹大人。我会看着他们的！"
  DVL_Battle_for_prime_ministers_second_scheme_10: "捕世幻影的情报证明反抗者正在准备新的行动，现在卫戍区已进入戒备，怎能由他们去庆祝！"

  DVL_Battle_for_prime_ministers_event_titile_11: "寒冰铁律"
  DVL_Battle_for_prime_ministers_event_desc_11: "科塞特斯的秘密报告提出了我国军队目前的不足之处——士兵们纪律有余而信念不足，科塞特斯在他们身上看不到“武士”的精神。他希望魔导王陛下同意执行他对军队新的训练方案——我兵将会知道为何而战，士兵们会知道如何去战斗。不过，这种对自我的限制真的有其意义吗？"
  DVL_Battle_for_prime_ministers_first_scheme_11: "无战法，不可谓战士，魔导王陛下恩泽世间，这些士兵即是陛下之臂指，其举动即是陛下之面映，怎能混混噩噩，有辱王容？"
  DVL_Battle_for_prime_ministers_second_scheme_11: "战争就是不择手段的击败敌人，没有正义，更何来原则？剥离自我，唯命是从才是最好的士兵。"

  DVL_Battle_for_prime_ministers_event_titile_12: "汽笛轰鸣"
  DVL_Battle_for_prime_ministers_event_desc_12: "经过数月维修，柏林奔驰公司的流水线已恢复工作，在这里，我们能生产出整个欧洲最优秀的发动机引擎。但由于技术人员的外逃，目前该工厂只能满足一部分需求。"
