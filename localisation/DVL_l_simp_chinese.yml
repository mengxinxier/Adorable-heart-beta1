  DVL_Rhineland_affairs: "莱茵兰事务"
  DVL_Rhineland_affairs_desc: "莱茵兰，我们与幻想乡之间的停战区，虽然她们已经成为幻想乡的鹰犬，但吾王的征途是不能有阻碍的，莱茵联邦现在就是这块拦路石，外交部的精英们动起来，告诉她们，要么臣服，要么死亡！"
