###  派对
  DVL_communism_party: "§R[已查禁]§!"
  DVL_communism_party_long: "§R非法§!左翼地下游击队\n§W--------------§!\n§L由于魔导国严酷的意识形态政策，魔导国的土地上并不存在着能在公开活动的左翼政党，而德国共产党与社会民主党的大部分人都选择逃往巴伐利亚、基尔乃至于伦敦、人间之里、莫斯科等国外城市寻求政治庇护，但是仍然有那么一批坚定的战士选择留下来领导德国人民与极权主义战斗到底。\n\n“工人们会怎么想，如果我们抛弃了她们？至少，她们不能逃到慕尼黑！”，魔导国地下游击队领袖卡罗·米伦多夫如是说道。§!"
  DVL_democratic_party: "§R[已查禁]§!"
  DVL_democratic_party_long: "§R非法§!民主政党及团体\n§W--------------§!\n§L由于魔导国严酷的意识形态政策，魔导国的土地上并不存在着能在公开活动的民主政党。\n\n不过不同于严酷镇压坚持武装斗争的地下游击队，对于一些温和活动的民主性质的组织，魔导国政府选择睁一只眼闭一只眼，甚至在某些时刻会与她们达成合作以实现某些目的。§!"
  DVL_fascism_party: "纳萨里克地下大坟墓"
  DVL_fascism_party_long: "纳萨里克地下大坟墓\n§W--------------§!\n§LYGGDRASIL前副本，后为第七公会安兹·乌尔·恭讨伐占领，作为其驻地。在游戏关服的瞬间，大坟墓建筑整体连同NPC和留守至最后的无上至尊(玩家)--莫莫伽被传送至旧德意志帝国境内。\n\n德国在伟大战争后的愈演愈烈的内部冲突是诱发野心的契机，迈出坟墓的异形在世人眼中凭空出现在乱局之中。\n\n如今，大坟墓在德意志的胜利已然奠定，阶层守护者中的两位智者对这片土地制定的不朽守则只有一条--\n\n§0“安兹·乌尔·恭”，吾王即国，王意即宪。§!§!"
  DVL_neutrality_party: "魔导国保民党"
  DVL_neutrality_party_long: "魔导国保民党\n§W--------------§!\n§L虽然身处维也纳的莉莎元首曾宣告剥夺莫莫的“德意志英雄”之名以抵制他和魔导王安兹·乌尔·恭的合作。但在魔导国内的前德意志人看来，这位在昔日数次独自一人击退不死军队的冒险者怎么也要比远遁奥地利的那些家伙更值得英雄之名。\n\n反抗固然是英雄之举，但当魔导王的统治已成必然，反抗只会招致无谓的牺牲。体面的合作反而还能争取利益。\n\n除去魔导王与部下那秘密而封闭的组织形式，莫莫领导的保民党是魔导国唯一的合法政党，有权对政府运转与政策议案提出质疑，要求申诉。保民党并非虚假的伪装，由安兹乌尔恭许诺的特权足以令守护者忌惮。尽管交易的代价是莫莫必须反对民间对魔导国的一切反抗行为，但魔导国人民还是相信，保民党能够捍卫他们不能动摇的底线。§!"
