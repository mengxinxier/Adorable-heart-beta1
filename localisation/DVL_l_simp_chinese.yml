  WizardCountry_ATRI.015.desc: "在今天的海军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，大舰巨炮的海军理念永远不会过时，以战列舰为代表的海上堡垒在可预见的未来仍然会是海战的主力军，因此亚托莉应当重点训练指挥重型战舰作战的能力。而另一位教官则表示航空母舰这种新式武器才是未来海战的主宰，亚托莉必须多花些时间练习海军航空战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
