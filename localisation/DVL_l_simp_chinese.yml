  DVL_Angela_Balzac: "安吉拉·巴尔扎克"
  DVL_Angela_Balzac_desc: "自称来自虚拟数据构建而成的乐园“迪瓦”的异界少女，虽然肉体年龄约为人类16岁水平，但精神年龄已不可知。因为忤逆统治者的意志被剥夺公民权监禁，在特殊人工智能弗隆提亚·塞塔的帮助下反叛并夺取了大量的高科技战斗武装系统与“迪瓦”的剿灭展开战斗，最终凭借高超的空中战斗能力帮助所在世界域外探索的最后“方舟”成功启航。其本人在大气层超高空受到巨大能量武器爆炸波及而昏迷，醒来时已随战斗武装坠落于柏林城东南18.8千米左右的郊区，经过魔导王安兹·乌尔·恭陛下亲自接见和密会交谈后加入魔导国并担任空军要职。\n金发碧瞳，以其靓丽的金色双马尾长发和来自异界的纯白底色战斗服而闻名于各国高层。与其共事的魔导国官员和空军官兵均对其追求高效、雷厉风行的工作风格印象深刻，同样印象深刻的还有她旺盛的好奇心和面对特定问题时闪烁其词的状态。幻想乡知名媒体《文文新闻》曾在专访期刊中锐评其为“深藏傲娇之心，身怀好奇之心，依靠战斗之心，常以强硬姿态示众，能力极为出彩的如八云紫一样的异界金发大美人。”，虽然安吉拉也曾在采访中斥责了这种报导为“不实的”、“博人眼球的”，但在许多酒馆与餐厅中常有关于她的闲谈话题。\n在魔导国空军里，即使是最资深的战斗教官也无法在自己最擅长的机型和格斗环境中保证对战安吉拉时的胜利，“带给魔导国空军一批全新的战机，给顶尖的飞行员们一天时间，飞的最好的一定是安吉拉。”亚乌菈·贝拉·菲欧拉在考察空军建设和日常训练时如此评价过，毫无疑问，这样一位同时精通实战技巧和官僚制度运转的人才将给魔导国的空军建设提高巨大的帮助。在脱离了虚假的乐园后接触到残酷但又丰富多彩的现实世界后，这位傲娇的金发“少女”选择跟随魔导王在这个世界建立新的“乐园”。\n\n§Y马上就是十周年了，快去观看乐园追放§!"
