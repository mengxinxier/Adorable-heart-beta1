  DVL_diary_of_Anzi_text_b1936_1: "莫莫伽爬上阶梯来到王座前方，注视起站在身边的雅儿贝德。\n“她被设定成什么样的角色呢？”\n好奇心驱使莫莫伽操作界面，开始浏览雅儿贝德的详细设定。密密麻麻的文字在弹窗中展开，一口气卷动页面跳过漫长文字来到最后的角色设定。\n“是个贱人。”\n对设计的角色做出这种设定实在令人感到不解。不过在公会成员中，确实有人会想出这种与众不同的古怪设定。持有公会武器的自己是名符其实的公会之主。以修复同伴过分举动的理由说服自己后，莫莫伽伸出法杖操作几下，贱人这个词立刻消失。莫莫伽望着设定的空白处：“再填上一些内容比较好吧……”\n『如今爱着莫莫伽。』\n莫莫伽伸手掩面，忸忸怩怩。不过想到游戏就将在今天画下句点，害羞的心情很快消退。坐上王座，带着些许满足与害羞，莫莫伽环顾室内。npc们都还处于静止状态，令人感觉有点空虚。\n「膜拜吧。」包括雅儿贝德在内六位名仆一起跪下。莫莫伽举起左手，确认时间。\n２３：５５：４８\n外面应该在放烟火吧？莫莫伽背靠王座，慢慢抬头望向天花板。\n「过去的遗物啊——」  \n虽然公会如今虚有其表，但是之前也曾有过愉快的时光。数着从天花板垂下的巨大旗帜。\n「我」「塔其米」「黑洛黑洛」......\n念出四十名同伴的名字不用花费太多时间。莫莫伽疲惫地瘫在王座上：\n「是啊，真是愉快……」\n对于双亲已经不在，在现实世界没有朋友的莫莫伽来说，这个公会是自己与朋友度过美好时光的灿烂回忆。如今公会即将消失。莫莫伽不过是个只能默默接受结束时间到来的玩家。\n映入眼帘的时钟停在２３：５７。伺服器终止服务的时间是０：００\n虚拟世界结束，面对现实世界的每一天。这是理所当然的事。人无法活在虚拟世界，所以大家才会离去。莫莫伽叹了一口气。\n明天四点要起床。伺服器关闭之后必须立刻就寝，才不会影响到明天的工作。\n２３：５９：３５，３６、３７、……\n莫莫伽随着时钟念出秒数。\n２３：５９：４８，４９、５０、……\n莫莫伽也闭上眼睛\n２３：５９：５８ ５９───  \n时钟念完剩下的秒敷，他的幻想世界就此落幕───\n等待强制登出——\n００：００：００......"
  DVL_diary_of_Anzi_text_b1936_2: "“已经过去多久了？怎么说也得有一个月了吧，不，这个地方真的有时间这种东西吗？”\n莫莫伽呆滞的坐在会议室席位上，伸手拂过，外界景象浮现眼前，只有一片彻底的漆黑。正思索间有人敲响了门：“莫莫伽大人。”\n“进来吧，雅儿贝德”\n同守护者总管一并进来的是第五层守护者迪米乌哥斯，两人可谓大坟墓智慧的顶峰。\n“迪米乌哥斯，调查的如何了？”\n“我正为此事前来觐见，大人请看。”\n迪米乌哥斯一敲响指，面前的墙壁上投射出画面。\n“世界树尤克特拉希尔的叶片化为两百世界，随着叶片凋零，最终只有九大世界留存。这是我们曾经以为的。然而......”\n投射图景拉远，魁梧树木外又是无数的星星点点。\n“如您所见，在更大的范围内，世界树并非唯一的存在。这些多如繁星的光点每一个都连接着无限世界。如今，九大世界已随世界树消亡，唯有纳萨力克不知为何留存了下来。我们成了落枝硕果，飘荡在无限世界的夹缝中。”\n“可这里只有一片黑暗。”\n雅儿贝德接过了话头：”这就是目前的困境，莫莫伽大人。无限世界的确存在于这个空间的每一寸，但它们的入口并非总开启。”\n“我们能够打开一个入口吗？“\n“仍在尝试，但我必须如实汇报——恐怕做不到。况且如果没有内部力量引导，即使打开入口也无法保证平安到达新世界。”\n“你是说，这个？”\n安兹抬起手指，指向无边黑暗中的一点星光。\n“有人正试图打通次元！”\n“莫莫伽大人，此等机会实在难得。请您下令。”\n“纳萨力克大坟墓全体注意，保持警戒......\n\n“前往新世界！”"
  DVL_diary_of_Anzi_text_b1936_3: "距离来到新世界已经过去三个月，得益于发达且易收集的报纸、开放的历史档案（主要还是得益于雅儿贝德和迪米乌哥斯的分析整理）莫莫伽迅速掌握了新世界的大量信息，包括一份完整的世界地图。\n然信息越多，莫莫伽越感到怪异——这个世界的一切，地形、国家、语言、乃至历史都实在太过熟悉。不，不是YGGDRASIL，而是他的，属于铃木悟的世界。\n对那个连清洁空气都是商品的现实世界，飞速没有厌恶，只有日复一日驯化后的麻木。所幸异种和魔法都证明这并非他的世界，换句话说，是有不同法则的平行世界。\n大坟墓坐落于一片林中荒地，距离最近城市便是名为德意志帝国的国家的首都——柏林。这个国家正处被土著们称为“伟大战争”的世界大战的战争中心，战局正朝着对它敌人有利的局面前进，垂死反击的意志令帝国上下陷入一种疯狂，城市中充斥着肃杀气氛。来往干道上部队调动不息，青年们瞪着眼向前，擦肩而过的是差不多年纪却宛如已死的行尸。亲眼见到这样惨况，哪怕是安兹也能看出德意志帝国的失败已然注定。而待到战争结束，等待它的只会是付出同等牺牲的协约国的猛烈而无理智的报复。但对这些处于战争状态的国家来说，如若发现新的威胁，就绝不在乎将战争再继续数年——以终结未来的一切战争。\n正因如此，在普遍仇视不死者的世界，在战争正进行的当下，纳萨力克绝不能展现自己的存在而成为众矢之的。\n保证纳萨力克所有成员的安全，这是莫莫伽唯一的目标。\n\n“伟大战争？这并非我的战争。”"
  DVL_diary_of_Anzi_text_b1936_4: "大坟墓地面墓地的杂草修得很短，大树枝叶茂密，制造出阴郁的感觉。白色石材的墓碑杂乱排列，营造强烈的落差感。莫莫伽站在宽广的石灰岩阶梯上眺望眼前的景色。\n纳萨力克地下大坟墓的所在地赫尔海姆，原本是个永夜的冰冷世界。气氛相当阴森，天空经常为厚厚的黑云所遮蔽。如今的景色却截然不同。\n“飞行。”\n不断加快速度一口气直线上升。迪米乌哥斯急忙紧追在后，不知已上升几百公尺。莫莫伽慢慢减速，拿掉头上的头盔，什么话也没说——不，是说不出话来。\n月亮与星星的蓝白光芒赶走大地的黑暗。在微风的吹拂下，树叶摇曳，发出沙沙的温柔噪音。\n“真是太美了，如果蓝色星球看到副光景，不知道会怎么形容……”若是见到这尚未被巨型联合企业毁灭的光景。莫莫伽很想再次听听他的渊博学识，看向身边。身边当然不可能有人。有些感伤的莫莫伽耳里传来啪啪的振翅声，迪米乌哥斯出现眼前。\n莫莫伽再次看向空中闪烁的星星，像是要对不在场的朋友说话一般感叹：“只靠星光与月光就能看清景物，实在无法相信这里是现实......天空简直是个闪闪发亮的珠宝箱。”\n“这个世界会如此美丽，一定是因为有那些用来点缀大人的宝石吧。”\n像这样俯瞰世界，感觉世界变得非常渺小，让心中出现即使继续扮演邪恶组织的霸主也不赖的想法。“这些星星是用来点缀我的吗……或许真是如此。我身在此处，或许就是为了取得这个不属于任何人的珠宝箱。”\n在眼前伸手然后用力握住。闪耀的星星几乎落入那只手中。\n“若是您的希望，只要一声令下，我立刻带领纳萨力克全军夺取这个珠宝箱。”\n莫莫伽轻轻一笑，心想迪米乌哥斯是不是也沉醉在这个气氛中。\n“在还不知道真正威胁的现在，你的想法相当愚蠢。不过征服世界或许是件很有趣的事。”\n征服世界只不过是在小朋友看的电视节目中，坏人会说的话。纳萨力克里最聪明的迪米乌哥斯应该了解，征服世界只是小孩子的玩笑话。莫莫伽眺望着无垠大地和星空连接的地平线。\n“在这个未知世界的……真的只有我吗？”\n追根溯底，如果莫莫伽身在这里是因为不明现象造成的异状，那么不再玩这款游戏的同伴们，也有可能和自己一样也被卷入这个世界吧。\n“只要让全世界都知道安兹·乌尔·恭这个名字…．”\n\n“如果还有同伴在这里，那个人一定会过来。”"
  DVL_diary_of_Anzi_text_b1936_5: "王座之厅。塞巴斯慢慢地跟在莫莫伽后方。\n现场没有人随便乱动，安静到连呼吸声都听得见。其他只有这个大厅的主人——安兹和跟随者塞巴斯的脚步声，还有安兹·乌尔·恭之杖的杵地声。\n安兹坐上王座，静静眺望阶梯底下的光景。像这样俯视所有人，感觉还真是气势磅礴。竟然可以创造出如此多彩多姿的角色，安兹再次在心里赞叹公会成员的想像力。\n安兹缓缓开口：“为什么召集大家，等一下再由雅儿贝德说明。不过有件事比较急，必须先告诉在场的各位纳萨力克成员——「高阶道具破坏』。”\n从天花板垂落的一面大旗掉落地面。那面旗帜的印记代表的是【莫莫伽】。\n“我换名字了。今后大家称呼我时……”安兹将手指向一个地方，此时大家全都把目光移过去。“叫我安兹·乌尔·恭——安兹即可。”安兹指示的地方是挂在王座后方的旗帜，上面的印记是安兹·乌尔·恭这个公会。\n“有异议者现在就起立告知。”\n没有人出声反对。雅儿贝德立刻附和：“我们都得知尊姓大名。安兹·乌尔·恭大人，万岁！无上至尊安兹·乌尔·恭大人，纳萨力克地下大坟墓的所有成员誓死效忠！”\nnpc和仆役呼喊万岁与歌功颂德的声音在王座之厅响起。\n“那么——接下来我要宣布目标方针。”安兹停顿了一下，眼前的部下，每个人的表情部变得严肃。“让安兹·乌尔·恭变成永恒的传说。”\n用右手紧握的安兹·乌尔·恭之杖敲击地面。此时法杖彷佛是在回应安兹，嵌在法杖上的水晶发出五颜六色的光芒，周围随之摇晃。\n“如果有很多英雄，那就全部取而代之，让活在这个世界的所有人知道，安兹·乌尔·恭才是真正的大英雄！如果这个世界有更强的人，就使用武力以外的方式。为了让所有人知道安兹·乌尔·恭是最伟大的，为这样的未来一起奋斗吧！”\n让安兹·乌尔·恭之名达到传说的领域，变成无人不知无人不晓的名字。要让所有的智慧生命体都知道。将这个名字传进或许也在这个世界的同伴耳里。\n安兹充满霸气的声音气势惊人，不管身在王座之厅的哪个角落都能听见。这时聚集在王座之厅的每个人都发出声音低下头来。那是能称为祈祷的崇高声音。"
  DVL_diary_of_Anzi_text_b1936_6: "主人离开后的王座虽空虚，但王座之厅依旧弥漫热血沸腾的兴奋气息。接受至尊统治者的命令，一起行动的状况，让每个人都燃起斗志。\n“大家，抬起头来。”\n听到雅儿贝德沉稳的声音，刚才低头祈祷的所有人一起抬头。\n“请各位务必遵照安兹大人的命令行事。接下来有要事宣布。”\n雅儿贝德的目光一直停留在王座后方的安兹·乌尔·恭旗帜上。身后的npc和仆役也注视着那面旗帜。\n“迪米乌哥斯，把安兹大人和你说的话告诉大家。”\n“遵命。”\n迪米乌哥斯和在场的所有人一样跪著。不过他的声音依然可以让每个人都清楚听见。\n安兹大人仰望夜空时对我这么说：“我会身在此处，或许就是为了取得这个不属于任何人的珠宝箱。接着还说：“这不是我一个人能够独占的东西。或许是用来点缀纳萨力克——我和朋友们的安兹·乌尔·恭吧。珠宝箱指的是这个世界。安兹大人的真正心愿就在这里。”\n迪米乌哥斯露出微笑，绝非温柔的笑容。\n“最后安兹大人这么说：不过征服世界或许是件很有趣的事。结论就是……”\n所有人的眼神瞬间变得犀利。那是代表坚强决心的眼神。\n雅儿贝德缓缓起身，环顾所有人的脸。\n每个人都凝视雅儿贝德，像是借此回应。同时也看着她身后的安兹·乌尔·恭旗帜。\n“了解安兹大人的真正心愿，进行准备，才是大家忠心的象徵、优秀部下的证明。各位一定要知道，纳萨力克地下大坟墓的最终目的，就是要把珠宝箱——这个世界奉献给安兹大人。”\n雅儿贝德露出满脸笑容，转过身子对着旗帜轻轻一笑：\n“安兹大人，我等一定会把这个世界献给您。”\n异口同声的发言响彻王座之厅。\n\n“将这个世界的一切，献给名正言顺的统治者安兹大人！”"
  DVL_diary_of_Anzi_text_b1936_7: "柏林城内的一处隐蔽巷子里，本杰明浑身脏污，几乎融入角落里黝黑的垃圾当中。\n三条街道外突然发出一阵枪响，又有同伴牺牲了。这场起义完全就是灾难。共产党人被逮捕审判，他们这些被教唆的，毫无反抗之力工人则轮不到上法庭，一旦被抓住便会被就地枪决。\n本杰明默默祈祷：“千万别是安德烈...”\n过了一会，转角处传来急促脚步声。本杰明的心提到了嗓子眼，用手将伤腿尽力塞进内侧，蜷缩成团。\n“本杰明，本杰明。”\n“安德烈？太好了，你没...你受伤了？”\n安德烈紧紧按住右臂，但血液早已打湿他的衣服。“来，我背你走。”\n“不，安德烈，这样我们都逃不了，你赶紧跑吧。”你忘了菲利克斯是怎么死的吗？他为了救我才被抓住，我不能再拖累你。快跑吧安德烈。”\n安德烈犹豫了，这一刻犹豫对双方来说都是世间最为尴尬而折磨灵魂的。安德烈最终还是伸出了手：“来，要死我们一起死。”\n黯淡光辉在窄巷里四处漫射，空间凭空被切出一道圆形开口。少女的声音率先传来：“虽然是下贱的人类，不过这出戏还真是动人阿林斯~”\n从传送门中走出的是手持阳伞，身穿白色洋服，带着面具的娇小身躯。\n“喂，你说的是他们两个吧？”\n女人走出传送门，虽然消瘦了很多，但安德烈和本杰明还是立刻认出了她。\n“希尔玛？你还活着。”\n“对，是...”希尔玛胆怯的看了少女一眼，颤颤巍巍的说：“是安兹大人救了我，我听菲利克斯说你们还活着就立刻来找你们了。”\n“菲利克斯，你见到她了？”\n“不过他太顽固了，正在接受惩罚哦。”\n听到惩罚两个字，希尔玛立刻条件反射跪倒在地，止不住的阵阵干呕。\n少女没有理会希尔玛，继续说到：“所以说，你们要想好了再回答。是死在这里，还是效忠吾的伟大之主——安兹大人？”\n希尔玛艰难的抬起头：“答应她，快！”\n安德烈同本杰明面面相窥，最终双双低下头颅。\n\n“安兹·乌尔·恭万岁，伟大之主...万岁。”"
  DVL_diary_of_Anzi_text_b1936_8: "德意志的混乱进入最高潮，罢工，通胀，饥饿，混乱，再次罢工......在柏林和德意志各地反复上演。人们发现越是革命，越是混乱与疯狂，德意志人民都想重回稳定，为此宁愿牺牲许多。这片土地正在受难，能使它解脱的只有真正的德意志统治者。一个人一个党被时代渐渐推向前台，德国工人党，阿道夫.莉莎——一个人民选择的领袖开始引领德意志。会是她吗？\n国会纵火案的的各种细节充斥报纸的每个角落，共产党被认为凶手，阿道夫·莉莎与其党徒试图启动特别授权法的心思人尽皆知。\n“这就是你说的机密？”\n希尔玛轻吐烟圈，不屑一顾的将文件丢到桌上。\n“共产主义分子在欺骗我们！希尔玛女士，你一定将真相公之于众啊。”\n“我说，我这是收情报，不是收垃圾。没有证据，逻辑不通。把官方报告抄了一遍就打算从我这换走东西？”\n希尔玛捻动手指：“算啦，多多益善。”从袖里掏出一枚金币递给男人，其上的纹路区别于德意志流通的任何货币。\n男人点头哈腰退出房间。希尔玛拿起文件走到书柜前，抱怨着：“毫无价值的蠢货。不过，正因是蠢货才方便利用。”拉开书柜，三层隔板上堆满文件，其上记录的基本都是同样无价值的信息。\n“即使是蠢货，只要堆积如山，也能在关键时刻给予敌人致命的麻烦。啊，那位大人智慧与眼界实在不是我们能企及的。”\n希尔玛转动机关，书柜侧面弹出夹层。一份包装严密，由柏林消防队、冲锋队，警察局多位高级线人情报统合而成的文件静静躺在其中。传送门在她的右手打开，希尔玛虔诚的跪地，双手奉上文件。\n完成任务的希尔玛走到高大雕花窗户前，冲锋队不时从前走过，四处搜捕共产党的踪影。怀着不愿再记起的经历，高高在上的希尔玛俯瞰这一切，言语尽是轻蔑。\n“继续努力吧莉莎总理......\n\n“安兹大人正期待你的‘成功’。”"
  DVL_diary_of_Anzi_text_b1936_9: ""

