  DVL_01: "皇室的婚约"
  DVL_01_desc: "第一王女的任性妄为一直让她身边的文武官员十分头疼，现在她居然提出要和地球土著结婚……以前有过进行行星渗透的特工迷恋土著结果叛国的事情，可是她是帝国的第一继承人啊？！\n戴比路克王虽然个性强势,但是溺爱女儿，最终他做出了妥协，结城梨斗必须接受考验，如果他能征服地球来证明自己具备传承帝国霸业的才能，戴比路克皇室就为他和第一王女举行婚礼。"
  DVL_01_01: "§R皇女的任性可能会给我们的国家带来分裂的风险......§"
