  DVL_02_desc: "经历我们的努力，梨斗的表现终于得到了奇多的认可"
  DVL_03: "进军布拉格"
  DVL_03_desc: "既然善良的皇女已经走下领袖的位置，我们就必须改变我们前几年和平的外交姿态了。\n离我们最近的捷克斯洛伐克就是一个非常好的选择。"
  DVL_CZE_JINJUN: "戴比路克帝国进军布拉格"
  DVL_04: "要求黑森峰回归"
  DVL_04_desc: "黑森峰是旧德国政府与北方战车道学院联合创办的一所战车学院，在我们掌握德国后就一直归顺我们。但是她们竟然趁着我们内战的时候独立，现在我们内战结束，必须让她们重新认识一下谁才是老大！"
  DVL_05: "渗透立陶宛"
  DVL_05_desc: "梅梅尔是黑森峰学校曾经的旧校区，由于过去经营不善，学校不得不缩减开支并变卖土地来度过难关，现在我们应该设法把这块地区重新整合进黑森峰。立陶宛肯定不愿意轻易售卖这块土地，我们或许可以通过克隆技术替换掉一些她们的领导人，然后将谈判推向对我们有利的方向。"
  DVL_06: "吞并黑森峰"
  DVL_06_desc: "波兹南和但泽是我们不久之后可能的战略目标，必须考虑因为谈判破裂而与执念之国冲突的可能性。那个时候现在的黑森峰学院将会成为十分危险的冲突地带，我们不能让学生留在那种地方。学院将被要求搬到它的发源地，黑森州，这也方便我们接管学院的相关事务。"
  DVL_07: "硬式战车道"
  DVL_07_desc: "我们在研究了黑森峰的战车资料之后，得到了许多关于改进战车的战术和装备的经验。"
  DVL_07_01: "启用§g黑森峰学院§!装甲制作商"
  DVL_08: "接触黑森峰流亡者"
  DVL_08_desc: "黑森峰是旧德国政府与北方战车道学院联合创办的一所战车学院，在我们掌握德国后就一直归顺我们。但是她们竟然趁着我们内战的时候独立，现在她们的鲁莽行为遭到了报应，黑森峰遭到侵略，不过我们名义上乃是她们的宗主国，我们有义务接纳黑森峰的流亡者，而且，她们带来的战车研究资料也是我们所需要的。"
  DVL_08_01: "我们将接纳黑森峰的流亡者。"
  DVL_09: "利用德国民族情绪"
  DVL_09_desc: "不可否认的是，德国原住民对德意志国家统一的民族认同之强烈远超我们的想象，事实上在这个问题上我们毫无取而代之的办法，不过，德意志各地的地方政府与公众多对旧德意志流亡地实施的极端民族主义政策感到反感，利用一系列政策，也许我们能够在安抚德意志人抵抗的方法上另辟蹊径——带领德意志人民夺取德意志地区的民族话语权。"
  DVL_10: "宣称德意志"
  DVL_10_desc: "这是我们初到地球时我们从未设想过的道路，与其保持我等对遥远母星的骄傲，不如在这个地方树立属于我们与这些德意志住民共同的民族认同——我们将对这偌大的德意志地区与民族宣称保护或者说，认同。我们将与德意志人民统一战线，以恢复大德意志帝国疆土为戴比路克之己任，并夺取那些流亡者最后的骄傲所在。"
  DVL_10_01: "我们将宣称所有德意志的领土和整合核心的决议"
  DVL_11: "成立帝国总督辖区"
  DVL_11_desc: "很显然，就算是治理德意志并非很是广袤的领土，地方复杂的政治，经济问题也不是我们简单而纯粹的本土星人与由他们任职的中央政府所能解决的，帝国政府已经准备好了一份针对日后只会越发广袤的占领区而制定的地方自治计划，我们称之为“帝国总督辖区计划”。"
  DVL_11_01: "解锁组建总督辖区的决议"
  DVL_12: "戴比路克-日耳曼帝国"
  DVL_12_desc: "这将是艰难而又伟大的一步，同时也代表着戴比路克与德意志民族最重大，最为彻底的合作关系，戴比路克与日耳曼民族将会合二为一，以兄弟之情谊宣称我们建立的伟大帝国，并向德意志民族希冀的最终目标——统一大德意志前进"
  DVL_12_01: "我们将宣称所有大德意志的领土和整合核心的决议"
  DVL_Establishment_of_the_Dominion_of_Earth: "成立地球自治领"
  DVL_Establishment_of_the_Dominion_of_Earth_desc: "地球的强大敌人都已被完全消灭，帝国已经准备好完全接纳地球作为自己的一部分了。"
  DVL_Establishment_of_the_Dominion_of_Earth_tt: "吞并所有§Y附庸国§!"
  DVL_13: "帝国征服计划"
  DVL_13_desc: "我们降临地球已经过去了和平的数年，但是戴比路克的战争机器不能停下，现在，她必须被重新发动起来。最高指挥部就各地将会发生的潜在冲突正在进行各项进攻计划的制定工作，同时会就帝国在战时可能出现的各种情况尽早地，尽善尽美地进行讨论与准备，毕竟当我们率先发难之时，我们即是四面皆敌之境。"
  DVL_14: "准备星际轨道炮"
  DVL_14_desc: "幻想乡的博立大结界难以从正面攻破，但是我们可以利用我们的空中力量。我们绝大多数舰队都守在十几年航程外的国家边境的关键要塞星系中，皇室的随行舰队规模并不及一支主力舰队，但是其火力仍然可以轻易摧毁地球土著的地面防御。舰炮的爆炸范围远远大于陆军交火射程，因此我们只能在开战前夕削弱对手，一旦短兵相接，舰炮就只能用于袭击敌人后方了。"
  DVL_14_01: "我们将准备对幻想乡的轨道炮击"
  DVL_15: "掷下骰子"
  DVL_15_desc: "从地缘上，幻想乡是我们扩张不可避免的对手，现在我们的轨道炮击也准备好了，我们将向幻想乡进军，戴比路克对世界的征服正式开始！"
  DVL_16: "最终许愿"
  DVL_16_desc: "我们已经准备好向圣杯王国开战了，她们的势力遍布全球，如果能够征服圣杯英灵，可以说这颗星球的一半就已经在我们掌握之中。"
  DVL_17: "神兵天降"
  DVL_17_desc: "以我们的水面力量突破圣杯海军的封锁几乎是不可能的，不过我们可以发动轨道空投直接将部分士兵发射到她们本土的沿岸省份，如果能夺取一个港口，我们就可以设法迅速偷渡避开皇家海军的袭击。这次空投任务没有后援，补给有限，敌众我寡，只有最精锐的战士才有机会完成。第一轮轨道炮击会为她们开辟战场，之后的成败生死就完全依赖于她们自身的勇气，幸运和技巧了。"
  DVL_18: "与世羽结盟"
  DVL_18_desc: "现在戴比路克在地球上并没有什么盟友，虽然我们一定可以征服世界，但是一下适当的盟友可以帮助我们许多。\n\n现在我们最为匮乏就是水面舰队，而羽教圣国则有一支强大的远洋舰队，并且她们与圣杯也存在着很多的冲突，我们可以向她们发出结盟的邀请。"
  DVL_19: "干涉美洲局势"
  DVL_19_desc: "世羽的地缘很适合作为我们干涉美洲局势的一个落脚点。"
  DVL_20: "游止汐落"
  DVL_20_desc: "幻想乡已经被征服，虽然南方的超次元伊比利亚政权尚未做出反应，但是考虑到背后的精灵国度一定正在筹划干涉欧洲战事的计划，如果他们尚未达成一致，我们便可先发制人"
  DVL_21: "再无红十月"
  DVL_21_desc: "决战的号角已经吹响，我们已经做好了与苏联一决高下的准备了。这将是一场在这颗星球的陆地和天空硬碰硬的死斗，做好觉悟吧。"
  DVL_22: "斩草除根"
  DVL_22_desc: "流亡至南方的德意志帝国余孽不仅苟活于南方，而且实施了一套让人忍无可忍的极端民族政策，不过，他们的软弱行事不会得到我们的原谅，在我等平定国内混乱之后，我们也没有理由再对旧德意志余孽在奥地利的倒行逆施充耳不闻，是时候将德意志地方彻底统一了。"
  DVL_23: "祓除引信"
  DVL_23_desc: "在控制了奥地利之后，我们似乎拥有了一个绝佳的向巴尔干地方正在发生的冲突进行干预的窗口，不能放弃这个机会，毕竟在很长一段时间内，巴尔干都将成为我等在欧洲的门户之一。"
  DVL_24: "安魂弥撒"
  DVL_24_desc: "东边这片亡灵之地告诉了我们两个事实：其一，弱国理应被强国所统治征服；其二，当国家之间无法彻底相互征服之时，最终受苦受难的始终是平民百姓。\n为了能给这片受诅咒的大地带来最终的安宁，也为了扫清对抗东边赤色威胁道路上的最后一道障碍，我们必须以伟大的[DVL.Getleader]的名义，为这片大地带来最后一次征服！"
  DVL_25: "北境黄昏"
  DVL_25_desc: "尽管全帝国上下都不相信北边这几个小国能对帝国造成威胁，但在伟大的[DVL.Getleader]看来，历史上的诸多大国最终都亡于她们眼里的“小国”手中，且这几个小国已有归一之势，一旦统一成功，她们下一步必定是向帝国拔出战争之剑，将战火再次燃遍德意志乃至全欧洲。\n与其陷入被动，不如主动出击。北欧神话以诸神黄昏来宣告终焉，那么，就由我们来给她们送去命定中的黄昏。"
  DVL_Removal_of_European_tumors: "汽笛永寂"
  DVL_Removal_of_European_tumors_desc: "从来就没有什么绝对中立，南边的火车国也是如此。在帝国的将士们于前线浴血奋战之时，她们竟然容许帝国的敌人和变节分子在她们境内大肆宣传报道所谓的“累累恶行”，更是以各种非公开名义为敌人提供物资及补给，这不仅助长了敌人的嚣张气焰，更是让帝国的将士及臣民们陷入了前所未有的恐慌之中。\n在她们彻底撕下中立的伪善面纱，加入敌人的行列之前，我们必须让她们的声音彻底沉寂。"
  DVL_Advance_into_Rome: "七丘烈火"
  DVL_Advance_into_Rome_desc: "一个极度不称职的神明，一堆各自为政的小城邦，一种几乎不存在任何制度化集权的行政，这就是亚平宁半岛上的现状。相传千年之前，曾有位暴君于此地以烈火焚遍七丘之城，用自己的意愿重塑城市，若她看到如今半岛的地狱绘图，想必会当场自尽于七丘之上，三日不能瞑目。\n而现在，我们将用我们的烈火将这片失序的半岛再度重塑。"
  DVL_26: "组建梨斗的内阁"
  DVL_26_desc: "梨梨斗已经获得了比试的胜利与国家的领导权，当然，接下来我们将要面对的事情会比以往复杂太多，在满足这个亚萨西的摄政大人的奇思妙想之前，我们得先建立一个既能够领导帝国政府。又能够，最大程度上能够满足摄政大人相对合理的想法的管理层——以梨斗先生的名义组建起来的帝国内阁。"
  DVL_27: "乐园计划"
  DVL_27_desc: "由梦梦公主起草的“乐园计划”，旨在强化后宫们与梨斗的关系，组建一个庞大而和谐的后宫。虽说让行政部门参与相关计划听着挺扯淡，但是这确实也能为帝国的管理层带来一个积极的信号，如果我们能够说服自己的话"
  DVL_28: "巩固摄政权力"
  DVL_28_desc: "梨斗已经取得了国家的领导权，不过摄政大人似乎生来便不具有皇帝陛下般的威严与魄力，重点是让居于地球的本土星人与由他们领导的帝国军队尽快意识到摄政殿下必须纳入他们在地球效忠的对象名单。"
  DVL_29: "摄政军事化训练"
  DVL_29_desc: "有一个算是可能说不上好处的好处，摄政殿下的地球星人身份似乎让他更能得到德意志军官团体的青睐，我们也不能指望戴比路克星人能够完全接受地球表面独有的战争艺术，尽管他本人似乎并不会在意相关问题，但是以他的名义我们能够更加方便的接纳德意志民族积累的战争经验，同时训练出一支更加能够适应地球战争的戴比路克陆军。"
  DVL_30: "摄政政治学习"
  DVL_30_desc: "考虑到摄政陛下只是个16岁的少年，对于政治问题一窍不通，以摄政陛下的名义组建的内阁阁员亦应当负责对摄政陛下进行必要的政治指导与相关对外表态话术的学习。以保证这位少年不会被某些激进意见所左右。"
  DVL_31: "加冕礼"
  DVL_31_desc: "奇多陛下已经认可了这个来自地球的小子，只要地球的战事结束，梨斗在接受有关宇宙的知识培训之后就正式出任戴比路克帝国的继承人，现在，一场加冕礼即将举行......"
  DVL_32: "奇多的胜利"
  DVL_32_desc: "来自地球的土著怎么可能打败我们伟大的皇帝陛下，奇多已经取得了这场内战的完全胜利。"
  DVL_33: "捧起桂冠"
  DVL_33_desc: "梨斗已经得到了大家的认可，能力也达到了合格的水平，现在是时候让他捧起属于他的桂冠了。"
  DVL_34: "重组政府机构"
  DVL_34_desc: "内战局面已然告终，现在的当务之急是着手于重建一个新的帝国中央政府。"
  DVL_35: "提拔人类官员"
  DVL_35_desc: "为了解决社会动乱问题，启用人类官员是个很好的办法。"
  DVL_38: "平等的地位"
  DVL_38_desc: "我们与德意志人的合作进展顺利，不过他们似乎很希望自己能够与我们平起平坐以拜托面对我们时自然而然就会产生的自卑感，这个并不是问题，以戴比路克人的思想观念，我们将会以皇帝陛下的名义将我们行之于世的信条传递给有意变得强大的德意志人民。"
  DVL_39: "帝王很忙"
  DVL_39_desc: "我们能够理解伟大的奇多殿下志于征讨四方的伟大志向，但是我们难以想象如此单纯的帝国高层如何能够应对地球复杂严峻的政治局势，与其让帝国内部只知道以战养战的内务大臣遥控管理，也许我们应该寻找一个更加.........有创新性的领导者？"
  DVL_39_01: "§R警告§!，这条线可能含有部分§P色色§!的内容，请确保周围没有人"
  DVL_40: "赛菲摄政"
  DVL_40_desc: "赛菲陛下已经许久没由见到王女们了，她亲自发信息给陛下，希望让她来领导地球，同时也能与女儿们重聚。"
  DVL_41: "以爱治国"
  DVL_41_desc: "赛菲陛下拥有无穷的爱与慈悲，陛下的爱能够感化一切矛盾。"
  DVL_42: "重建国民议会"
  DVL_42_desc: "依照陛下的意见，重建德国的国民议会可以极大地化解我们的政治困境。"
  DVL_43: "提拔人类"
  DVL_43_desc: "提拔当地官员永远是民族交融最好的办法。"
  DVL_44: "根除腐败"
  DVL_44_desc: "为了政治机构的清廉，必须要严查腐败。"
  DVL_45: "§G人人都爱摄政陛下！§!"
  DVL_45_desc: "§G人人都爱摄政陛下！§!"
  DVL_46: "全民族之母"
  DVL_46_desc: "摄政陛下赢得了全国人民的爱在，她就是我们的全民族之母！"
  DVL_47: "崭新的国家机器"
  DVL_47_desc: "在摄政的治理下，一台清廉、高效的国家机器诞生了。"
  DVL_48: "探访梨斗家"
  DVL_48_desc: "陛下已经许久没见过女儿们了，她决定亲自前往梨斗家看望她们。"
  DVL_48_01: "赛菲陛下将前往梨斗家，去看望自己的女儿与这个所谓的”准女婿“......"
  DVL_49: "支持梦梦的计划"
  DVL_49_desc: "虽然王妃禁止皇帝陛下开后宫，但是梨斗似乎有这个能力......"
  DVL_49_1: "启用§C古手川唯§!、§C露恩·艾尔西·裘利亚§!、§C西连寺春菜§!以及§C其他内阁§!"
  DVL_zhichimengmeng: "支持梦梦的计划"
  DVL_50: "恢复梨斗身份"
  DVL_50_desc: "梨斗已经得到了摄政的认可，摄政决定恢复他皇位继承人的身份。"
  DVL_50_tt: "§Y结城梨斗§!成为§C帝国王储§!"
  DVL_renkelidou: "认可梨斗"
  DVL_51: "奇多领导地球"
  DVL_51_desc: "地球也是我们伟大帝国征服银河的步骤之一，皇帝陛下决定将帝国内务交由大臣处理，自己亲自率领对地球的征服。"
  DVL_52: "与王女和解"
  DVL_52_desc: "随着内战的结束，第一王女和奇多陛下的关系变得有点僵硬，那几个生物兵器雇佣兵也仍被监禁。我们在着手修复内战的损害的同时最好也想办法劝说她们返回战线，要做的事情还有很多，经验丰富的领袖越多越好。"
  DVL_52_01: "§Y与菈菈和解之后，我们成功得到了菈菈朋友们的支持§!\n内阁已解锁"
  DVL_53: "重新审视梨斗"
  DVL_53_desc: "虽然结城梨斗在比试中落败了，但是三位皇女仍然住在他的家里，陛下与菈菈和解的一个条件也是重新评判结城梨斗。奇多陛下也意识到，既然皇女们那么喜欢这个地球小子，他也必然有什么过人之处......"
  DVL_54: "雷厉风行的政府改革"
  DVL_54_desc: "奇多陛下可没有那么多耐心去慢慢改革政府，他带来了一众经验丰富，履历干净的官员，并且将以雷霆手段处理这个低效的政府。"
  DVL_55: "皇帝的冲锋队"
  DVL_55_desc: "对于国内的反对派，一支强大的秘密警察有很大的必要。"
  DVL_56: "皇帝近卫军"
  DVL_56_desc: "虽然听起来不太可能，但考虑到陛下身体尚且虚弱，针对皇帝陛下潜在的不轨行动可能都必须纳入考量。我们应当组织一支与皇帝陛下同在的皇家卫队，在人员选拔和武器配备上也要保持最高水准。帝国近卫军将会是戴比路克的门户和骄傲。"
  DVL_57: "戴比路克高于一切"
  DVL_57_desc: "戴比路克是我们永远的祖国，我们必须拿起武器保卫她、强大她！"
  DVL_58: "以皇帝之名......"
  DVL_58_desc: "我们一定要让陛下的威名，随我们的征服遍布四方！"
  DVL_59: "帝王之力重现"
  DVL_59_desc: "随着我们控制了幻想乡的领土，其中大量的源石可以用于给我们的陛下恢复在银河大战中的消耗。"
  DVL_60: "接纳德意志民族"
  DVL_60_desc: "我们的政府已经恢复运转，现在可以开始着手将德国接纳入我们的帝国之中。"
  DVL_61: "接构建民族—文化认同"
  DVL_61_desc: "我们要想让德国人认同戴比路克，最好的方法本当是完全同化他们的民族-文化观念，让他们发自内心得认为自己是戴比路克人。但是很显然这已经被证明几无可能，要想快速解决相关的民族问题，我们应当尽快寻找方法促使德意志民族认同戴比路克帝国的思想与精神文化。"
  DVL_62: "渲染民族情绪"
  DVL_62_desc: "德国人的民族意识很强，我们必须好好利用这一点。"
  DVL_63: "监视动乱分子"
  DVL_63_desc: "随着我们的种种举措，社会开始变得稳定，但是仍然存在不少坚持叛乱的分子，我们必须实时监视他们，对他们劝降，必要时可以采取极端的手段。"
  DVL_64: "清理死硬派"
  DVL_64_desc: "大部分的反对派已经在我们的诱惑和威胁下放弃抵抗，但是仍有部分死硬派，我们只要将他们秘密处决了......."

  DVL_65: "文化认同"
  DVL_65_desc: "现在对我们来讲接受德国人的民族认同意识的阻碍已经消弭，是时候开始伟大计划的第一步了：尝试构建德意志——戴比路克民族共同的文化认同。"
  DVL_66: "建立环球影城"
  DVL_66_desc: "鉴于地球的科技水平，我们将通过电影这一手段来宣传戴比路克的文化，因此，一个庞大的电影厂就是必须的。"
  DVL_66.01: "当国策进行时，我们需要经费来建立环球影城。"
  DVL_66.02: "完成时的效果："
  DVL_66.03: "我们可能需要长达数月的事件来拍摄一部精彩的电影。"
  DVL_67: "创办德士尼"
  DVL_67_desc: "之前我们创办的电影厂主要制作都是面向成人的电影，而孩子也是需要宣传的对象，我们可以成立一个专门的子公司，来制作面向孩子的影片。\n之前有人提议制作一部以老鼠为主角的卡通片，或许这是一个不错的选择。"
  DVL_69: "艺术之国"
  DVL_69_desc: "我们的艺术艺术已经深入了德国人心中与社会的各个方面，一个艺术之国在德国诞生了。"
  DVL_73: "社会化改造"
  DVL_73_desc: "现在我们的政府已经恢复了运作，我们可以开始对德国的社会改造了。"

  DVL_74: "宣传戴比路克霸权主义"
  DVL_74_desc: "戴比路克霸权主义是帝国一直以来秉持的理念，这也是我们帝国的疆域得以跨越诸多的星球的原因，对于适者生存的强调应当是也永远会是帝国的主旋律，而现在必须让地球人接受我们的意识形态。唯有人人力争上游，才能提供更好，更为强大的政府精英与帝国战士，我们应当马上跟进相关议程。"
  DVL_75: "没有民族，只有阶级"
  DVL_75_desc: "初步的宣传已经到位，现在我们要进一步地宣传戴比路克霸权主义的核心理念：所有人皆为戴比路克之国民，没有优劣种族的区别，只有阶级的区别——但毕竟真正的丛林法则对上德意志人那些满嘴流油的资本主义者并没有任何抵抗力，在具体的阶级划分问题上我们也只能通过缄默向这些工厂主与资本的操纵者妥协。"
  DVL_76: "深化阶级教育"
  DVL_76_desc: "为了帝国能拥有更长远的利益，我们必须将从孩子，从小就向他们宣传戴比路克的思想。通过将强调个人实力的重要性融入帝国教育事业的方方面面，我们将尽力让帝国的受教育群体最大程度避免金钱的毒害，能够专心致志的为成为帝国中的精锐而不是向着靠奇技淫巧上位的资产者看齐。"
  DVL_77: "我是帝国的一颗螺丝钉..."
  DVL_77_desc: "我们的教育已经深入德国的教育，现在人人都处在他们应该在的位置。"
  DVL_78: "构建阶层社会"
  DVL_78_desc: "我们的宣传已经到位，德国原住民的反抗开始减弱，下一步就可以开始构建一个阶层社会了......"
  DVL_79: "一切为军队服务"
  DVL_79_desc: "我们所有的一切理想都需要一支强大的军队作为支撑，而我们的意识形态最能为军队提供保障。号召社会阶层向帝国军队看齐，对于这些德意志人民来讲，我们要让突击部队成为他们跨越阶级障碍的有效窗口，帝国的一切都应当为军队的发展提供服务。"
  DVL_80: "与教会接触"
  DVL_80_desc: "在我们简单与教会接受，并展示了一些小小的超越她们认知的技术力量后，她们很快对我们毕恭毕敬，认可了我们的政权。"

  DVL_81: "展示地外力量"
  DVL_81_desc: "从我们初步接触她们的经验来看，只要我们再次展现出一些地外力量，她们一定会奉我们为神明......"
  DVL_82: "改写《圣经》"
  DVL_82_desc: "既然她们已经奉我们为神明，那么《圣经》也应该在我们的指导下重写。"
  DVL_83: "地上天国"
  DVL_83_desc: "我们是神明，那这个国度就是地球人口中的“地上天国”"
  DVL_84: "新帝国军"
  DVL_84_desc: "帝国军队在宇宙战争中所向披靡这一点毋需质疑，但是在缺乏标准装备的情况下面对与我们一样使用老式火器但深谙战争艺术的地球军队，旧有的角斗士式的帝国战士显然难以适应地球表面的战争规则，在驻地球部队的领导者已经确定之后，我们将着手建立一支更“旧式”的新帝国军队。"
  DVL_85: "帝国陆军军官会议"
  DVL_85_desc: "内战已经结束，我们所面临的情况比较复杂：战争初期我们不得不动用德意志军官为我们提供战术指导，而在内战白热化之时已经有数量庞大的德意志军官团体进入了我们的士官体系，再次将他们驱逐显然是个极为愚蠢的决定，国防部门已经准备好召开一次大型会议讨论新的帝国陆军士官体系应当如何进行组织。"
  DVL_86: "大规模征兵"
  DVL_86_desc: "国家机器的运行已经重新踏入正轨，与王女陛下的和平政策不同，为了尽快组建一支能够适应地球表面战争的陆军部队，我们必须扩大我们现有的征兵政策，尽管那意味着更多的德意志裔士官将会进入军队，甚至取代戴比路克军人在军队中的主体地位。"
  DVL_87: "“质”胜于“量”"
  DVL_87_desc: "如果我们能够做到尽力尽速，那么留给我们的时间应该足以让我们训练出一支强悍且干练的帝国陆军部队，新进大多数的服役新兵还没有得到完善的训练，我们可以聘请目前已经退役的老兵士官作为戴比路克帝国的军事教官，以协助帝国军队的完善和发展"
  DVL_88: "陆军军费补贴"
  DVL_88_desc: ""近来我们发展帝国陆军的诸多举措被证实耗资巨大，目前陆军部已经向帝国中央政府发布了报告，要求另外的经费拨款，我们必须挪用帝国在其他地方拨出的资金处理陆军的请求。"
  DVL_89: "戴比路克军国主义"
  DVL_89_desc: "与德意志国家之前推行的军国主义类似，但戴比路克的军国主义思想强调利用军队构建一个胜者为王，优胜劣汰的新社会，只有用武力建立起来的军事化国度才能称其为强国。在这样的思想基础上，一切的物资，经费要求都应当让位于军队发展。"
  DVL_90: "招募地球军官"
  DVL_90_desc: "经过数个月的磨合与规划，我们已经具备招募德意志乃至来自整个地球的军事人才的能力，我们应当让军校的大门正式向有志于帮助帝国事业的地球人类敞开，尽管这意味着本星星人的话语权将越来越低，但是这将标志着帝国陆军体系的正式成型。"
  DVL_91: "外星作战经验"
  DVL_91_desc: "尽管我们陆军的主体正在被地球人所取代，但是我们戴比路克星人也有着自己的经验优势，比如在空降作战，火力打击观测方面本星人都有着丰富的作战经验，这些都将滋润我们的帝国陆军。"
  DVL_92: "帝国军校"
  DVL_92_desc: "要想快速组建一支既庞大又强悍的军队，我们需要庞大的军官人才作为支撑，现有的几所军校显然又不足以为急速扩张中的军队输入足够的新鲜血液了，中央政府与总参谋部已经开始了一所代表戴比路克帝国最高军事学府的帝国军校选址工作，当然，我们时间不多。"
  DVL_93: "补充海洋作战经验"
  DVL_93_desc: "扩充造船业是打造一支强大的帝国海军的基础。"
  DVL_94: "大炮巨舰主义"
  DVL_94_desc: "但凡有点太空战斗常识的人都知道航母是个多么低效的东西。装备巨型主炮的战列舰才是舰队的核心力量，不知道地球上是不是这样，我们很久没有建造这种水上舰船了。"
  DVL_95: "帝国特战部队"
  DVL_95_desc: ""
  DVL_96: "数量优先"
  DVL_96_desc: "考虑到我军舰队无法为我等在地球的战事提供支援，我们现有的地面海军又远远比不上圣杯王国积累的庞大舰队，我们应当将目光防在机动性强，可快速成型的中小型舰艇上，将战略重心放在突然袭击与远洋护航的定位上"
  DVL_97: "质量优先"
  DVL_97_desc: "帝国历来崇尚大炮巨舰主义，短视的战略选择对于帝国的未来战争将会是致命的，在主力舰的发展问题上我们不应该吝惜成本。"
  DVL_98: "快速出击"
  DVL_98_desc: "很不幸的是，我们在现在的海军战区所要面对的敌人是早在一次大战便与旧德意志国死斗过的圣杯海军，与其陷入拉锯战，我们必须主动出击，以打乱圣杯海军的作战部署，掌握战场的主动权。"
  DVL_99: "研究德国海军资料"
  DVL_99_desc: "可能是因为德意志旧政权败退的实在突然，我们的科研人员发现了非常多的旧德国海军的相关资料，包括舰船设计图纸，一次大战时德国海军的战略部署计划等文件，相信这些东西能够对帝国海军的发展起到相对积极的作用"
  DVL_100: "偷取圣杯科研成果"
  DVL_100_desc: "圣杯王国的海军一直以来都颇有建树，也许，我们可以动用外交或者.......情报手段去向圣杯海军取一取经？"
  DVL_101: "存在舰队"
  DVL_101_desc: ""漫长的海岸线与繁多的防御重点决定了光靠海岸防线是无法保证海上战区的安全的，同时帝国海军显然也承担不起一切的消耗作战，我们的海军应当具有更大的威慑意义，利用一支有着庞大声势的主力舰队，我们能够让敌方海军难以放开手脚的在我们的海域航行，争取甚至是封锁敌国在帝国领海的掌控。"
  DVL_102: "海上决战"
  DVL_102_desc: "将战列舰进一步重量化的超级战舰，其火力和装甲堪称海上的移动要塞。泰坦舰通常作为旗舰领导舰队的进攻，那么我们的地球舰队当然也需要有一艘。"
  DVL_103: "深海潜兵"
  DVL_103_desc: "我们的水面舰队显然不是圣杯皇家海军的对手，而且在很长一段时间内也不会是，潜艇部队将在深海中避开皇家海军并尽量为我们争取一些优势。"
  DVL_104: "来自深海的恐惧"
  DVL_104_desc: ""
  DVL_105: "深海的呼唤"
  DVL_105_desc: "我们的海军上将露西吉斯顿曾经是地球的霸主，现在沉迷兜售章鱼烧，别再卖那该死的章鱼烧了，是时候为帝国征服这颗行星了！"
  DVL_106: "打击贸易"
  DVL_106_desc: "我们将会着重于潜艇与驱逐舰舰队的投资与发展，以打击敌国的海上商路。"
  DVL_107: "摧毁生命线"
  DVL_107_desc: "一支优秀的远洋潜航舰队将能够打击敌军海域最为核心的运输路线，破坏他们的海上命脉"
  DVL_108: "帝国空军"
  DVL_108_desc: "与海军一样，在空军层面虽然我们尚在起步阶段，但是我们并不缺乏作战经验丰富而善战的战机飞行员，相比于银河战争，地面上的空中作战我们可以说是有着丰富的作战经验供帝国挖掘。"
  DVL_109: "机身研究"
  DVL_109_desc: "针对新时代下作战飞机的机身设计，我们将会着重开始研究相关问题"
  DVL_110: "对地支援"
  DVL_110_desc: "虽然我们能利用科技优势迅速生产很多大气内飞行器，但是得先搞明白这些玩意到底是干什么用的，通常情况下，在行星登陆战中，轨道舰队的任务就是炮击支援行星突击队，或许我们可以从战场支援战术着手研究。"
  DVL_111: "空中力量投射"
  DVL_111_desc: "俯冲轰炸机可以从空中有效歼灭敌人的地面部队，但是对于大型建筑群和工事效果不理想。"
  DVL_112: "天空死神"
  DVL_112_desc: ""
  DVL_113: "歼灭有生力量"
  DVL_113_desc: ""
  DVL_114: "对地轰炸"
  DVL_114_desc: "战术轰炸机可以使用重磅航空炸弹摧毁敌人的工业建筑和工事，但是由于灵活性比较差而且机炮机枪火力较弱，对地面部队的杀伤效果有限。"
  DVL_115: "摧毁敌后"
  DVL_115_desc: ""
  DVL_116: "重启鲁尔区"
  DVL_116_desc: "鲁尔区是德国最重要的工业区，只要重启了鲁尔区的工厂，慢慢地德国的生产就能恢复。"
  DVL_117: "工业补助基金"
  DVL_117_desc: "为了让生产更快地回归正轨，我们需要投入大量国有资本。"
  DVL_117_01: "我们将花费§Y300HCP§!用于投资工业"
  DVL_118: "解散公会"
  DVL_118_desc: "公会一直在唆使工人罢工，我们必须给她们一点颜色看看"
  DVL_119: "容克工业发展基金"
  DVL_119_desc: "“容克”在德国有很多的财富与势力，我们也许可以与她们合作，为她们提供资金，让她们来组织恢复生产与发展工业。"
  DVL_120: "查禁违禁书籍"
  DVL_120_desc: "虽然我们在宇宙中见过数不胜数的思潮，但是当我们的官员初次接触到这个星球上叫“共产主义”的思潮，还是被吓了一跳。宇宙中虽然也存在比如“蜂巢思维”等强调平等的思潮，但是我们还是第一次见到这种强调人人平等但个体又存在差异的思潮，她们主张消灭阶级，这让我们的官员立刻判定这是一种危险的思潮，我们必须要扼杀这种思潮，首先要禁止一切有关的读物。"
  DVL_121: "统一思想"
  DVL_121_desc: "奇多陛下评价：“‘共产主义’是这个星球上最应该被消灭的东西。”，我们是时候彻底消灭她们了！"
  DVL_121_01: "§R我们将着手消灭左翼分子§!"
  DVL_122: "重连铁路网"
  DVL_122_desc: "莱茵兰已经恢复运作，我们现在需要重新翻修一下铁路，以便莱茵兰产出的物资可以运往我们的首都。"
  DVL_123: "强制工作"
  DVL_123_desc: "这些德意志人已经懈怠了够久了，我们必须强制让她们回去工作了！"
  DVL_124: "暂停失业补助"
  DVL_124_desc: "之前我们发了太多的失业补助，现在大部分人已经回去工作，只要我们暂停了失业补助，相信剩下的人也会很快回到工作岗位上的。"
  DVL_125: "全面工业复苏"
  DVL_125_desc: "德国的生产已经在我们的运作下全面恢复了！为了帝国！"
  DVL_126: "外星工程队"
  DVL_126_desc: "地球劳工的建筑和资源采掘技术还停留在我们数个世纪以前的水平，有必要在他们能理解的范围内优化她们的工艺流程。"
  DVL_127: "建设帝国心脏"
  DVL_127_desc: "由于之前戴比路克王的战舰硬着陆造成的毁灭性破坏已经逐渐被修复，但是作为帝国在地球的前哨行宫，这片地区还是不够繁荣，我们的工程队正在努力让这里配得上皇家的荣耀。"
  DVL_128: "帝国纪念碑"
  DVL_128_desc: "我们已经统治这里许久，或许应该建立一座纪念碑来彰显我们的功绩。"
  DVL_129: "研习地球科研"
  DVL_129_desc: "现在工业已经恢复，我们的科学家必须开始全力研究地球了。"
  DVL_130: "招募人类科学家"
  DVL_130_desc: "虽然不愿意承认，但适应地球科技最快的方法就是招募一批地球科学家。"
  DVL_131: "重启大学"
  DVL_131_desc: "德国又许多知名学府，我们到来后它们很快都关闭了，现在我们应该重启这些大学。"
  DVL_132: "成立帝国中央大学"
  DVL_132_desc: "我们展现出的文化和技术吸引了来自全国各地乃至其它国家的求学者，我们应该建立一所技术中心来普及我们的理念和科技。"
  DVL_133: "火箭实验"
  DVL_133_desc: "化学引擎是我们很久之前就已经弃用的科技，现如今我们将其再度投产。"
  DVL_134: "核裂变实验"
  DVL_134_desc: "帝国军方很早就讨论过关于是否将热核武器投入战争的问题，一旦地球土著通过某种方法逆向工程我们的核武器，她们就可能将战争导向不可控制的局面，届时我们除了抛弃这颗死寂星球外别无他法。但我国情报部门最近获知这颗行星上的各个国家都已经接近原子能时代的技术临界点，看来继续限制核武器的使用已经失去意义，我们必须先发制人。"
  DVL_135: "喷气式引擎"
  DVL_135_desc: "现在的机身已经不能满足空战的需要了，一种全新的机体需要被研究出来。"
  DVL_136: "“奇迹武器”"
  DVL_136_desc: "必须给土著最严厉的惩罚......"
  DVL_137: "与寡头谈判"
  DVL_137_desc: "我们只要稍微给国内的军工寡头一些利益，我国的发展就能得到巨大的推动力。"
  DVL_138: "垄断特许权"
  DVL_138_desc: "为了更多、更快地发展军工，我们可以给予这些寡头一些垄断的特权。"
  DVL_139: "机动部队"
  DVL_139_desc: "为了尽快地征服地球，我们要一支以速度的著名的部队。"
  DVL_140: "装甲部队"
  DVL_140_desc: "坦克是在地球作战最好的武器，极高的速度、猛烈的火力与厚实的装甲可以快速撕开敌人的防线。"
  DVL_141: "装甲至上"
  DVL_141_desc: "为了最小化我们的损失，我们应该更专注于厚实的装甲。"
  DVL_142: "机械化部队"
  DVL_142_desc: "一支机械化的武装可以更好作战。"
  DVL_143: "速度崇拜"
  DVL_143_desc: "速度才是一切，一支高速的部队可以撕碎一切敌人。"
  DVL_144: "大规模流水线"
  DVL_144_desc: "为了更快地大规模运用坦克部队，一条专业的坦克流水线是必不可少的。"
  DVL_145: "步兵武器研究"
  DVL_145_desc: "步兵是部队的大部分，更先进的步兵的武器是必不可少的。"
  DVL_146: "火炮专精"
  DVL_146_desc: "火炮是我们杀伤的主要手段，我们需要更强大的火炮。"
  DVL_147: "步枪专精"
  DVL_147_desc: "步兵是大多数，我们要用更强大的装备武装我们的步兵。"
  DVL_148: "研究源石科技"
  DVL_148_desc: "源石是地球上一种奇妙的资源，我们可以尝试着研究源石科技。"
  DVL_149: "戴比路克魔法部队"
  DVL_149_desc: "我们对魔法的研究已经十分完备，一支魔法部队应该被武装起来。"
  DVL_150: "魔法的妙用"
  DVL_150_desc: "魔法应该有更精妙的用处，我们可以把魔法与坦克相结合。"
  DVL_151: "英雄主义宣传"
  DVL_151_desc: "任何在战场上分战的人都是帝国的英雄！"
  DVL_152: "光荣和平？"
  DVL_152_desc: "我们的海军过于孱弱，无法战胜圣杯的皇家海军，我们可以想办法与圣杯达成合约，为此可以付出一些代价，比如说幻想乡西海岸......"
  DVL_153: "圣杯-戴比路克同盟"
  DVL_153_desc: "我们已经瓜分了幻想乡，我们应该更进一步！"

  DVL_TP: ""
  DVL_TP_desc: ""

#旧新闻
  news.1029.t: "$news_event_background$维也纳艺术展"
  news.1029.desc: "由戴比路克帝国筹办的维也纳艺术展今日于水晶之都首都维也纳隆重展开，此次艺术展不仅有戴比路克方的艺术家参与，还吸引了毕业于当地艺术学院的阿道夫·蕾蒂娅、来自圣杯王国的温斯顿·丘吉尔、来自超次元联盟的5pb.以及来自MAGIUS之翼的阿莉娜·格雷等等多位各国艺术家加入。这场活动在极大提高了戴比路克帝国的国际知名度的同时，带动的旅游消费收益相当可观。"
  news.1029.a: "看来今年不会打仗了。等下，阿道...什么？！"

  news.1030.t: "$news_event_background$黑森峰校区扩建"
  news.1030.desc: "戴比路克帝国于今日与立陶宛达成购地协议，以100hcp的价格购回了黑森峰早年因财政困难变卖的梅梅尔校区，看来在戴比路克人接手这所学院以后她们的财政危机得到了缓解。"
  news.1030.a: "一切都很顺利。"
  news.1030.b: "这根本没经过我们同意！这是怎么回事？！"
  news.1030.c:"变幻莫测的时代。"

  news.1031.t: "$news_event_background$黑森峰校区扩建"
  news.1031.desc: "立陶宛政府于今日做出了一个令人震惊的决定，她们将整个国家并入黑森峰战车学院。这件事毫无前兆，合并过程异常迅速，一切都显得十分反常，但是由于没有任何证据证明黑森峰或是戴比路克帝国对此进行暗中干涉，各国也仅仅表示了怀疑。"
  news.1031.a: "看来风险还是太大了。"
  news.1031.b: "变幻莫测的时代。"

  news.1032.t: "$news_event_background$黑森峰校区扩建"
  news.1032.desc: "立陶宛政府于今日做出了一个令人震惊的决定，她们将整个国家并入黑森峰战车学院。这件事毫无前兆，显得十分反常。在政府交接仪式上发生了骇人听闻的事件，一名立陶宛恐怖分子声称自己目击了戴比路克人用仿生人替换本国领袖的现场，随后她咆哮着跳上主席台拉响了自己身上的炸药，多名政要被炸死炸伤，她们的伤口处有非常明显的人造器官的断面结构。\n\n面对现场多国记者的质问，戴比路克帝国的新闻发言人一口咬定这纯粹是毫无根据的污蔑，是一个妄想症患者的臆造而已。"
  news.1032.a: "阿巴，阿巴阿巴阿巴(装傻)"
  news.1032.b: "小心提防！"

  news.1033.t: "$news_event_background$戴比路克王室婚约"
  news.1033.desc: "戴比路克王近日宣布第一王女的候补夫婿，结城梨斗将暂时接管戴比路克帝国的地球领土，并率领国家完成统一行星的事业，只有工业时代的地球技术可以被用于这场战争，戴比路克的高科技部队和轨道舰队不会给予其任何支援。此举是为了考验他的才能是否担当得起王国继承者的重任，如果他无法在对等条件下战胜敌人，婚约将被废除，反之他将合法地被王室接纳。\n\n伊甸、圣杯、幻想乡和苏联等国都对此嗤之以鼻，就连戴比路克自身的民意调查也显示几乎没有人认为这个普通人类能做到这样的事。"
  news.1033.a: "希望他能成功。"
  news.1033.b: "拉倒吧。"

  news.1034.t: "$news_event_background$戴比路克合并水晶之都"
  news.1034.desc: "戴比路克帝国与水晶之都在昨天达成协议，后者即日起正式并入前者治下。当戴比路克的军队开入维也纳街头的时候，街道旁的人群夹道欢迎。在这个暗流涌动的时代，一个国家和平并入另一个国家实在是相当罕见的事情。"
  news.1034.a: "一起航向未来。"
  news.1034.b: "希望她们不要后悔。"

  news.1035.t: "$news_event_background$普拉尼提努条约"
  news.1035.desc: "超次元联盟与戴比路克帝国达成协议，她们将合力对抗幻想乡以及可能与其结盟的任何势力，从而夺取自己国家应有的生存空间。绝大多数第三方国家选择静观其变。戴比路克帝国在之前一系列的小规模扩张中不断壮大着自身的力量，这场冲突的结局将决定未来世界格局的走向，也将决定许多国家的国际立场。"
  news.1035.a: "我们将奋力一搏。"
  news.1035.b: "痴心妄想。"
  news.1035.c:"变幻莫测的时代。"

  news.1036.t: "$news_event_background$伊甸之都加入帝国阵线"
  news.1036.desc: "伊甸之都加入了戴比路克帝国的征服之路，看来她们仍然对圣杯王国在久远的过去击败并几乎毁灭她们的事情耿耿于怀，如今，她们联合了可靠的盟友，准备向圣杯王国发起复仇。"
  news.1036.a: "血债血偿。"
  news.1036.b: "我们祖先的仁慈被证明是个错误。"
  news.1036.c:"变幻莫测的时代。"

  news.1037.t: "$news_event_background$超次元联盟加入帝国阵线"
  news.1037.desc: "超次元联盟加入了戴比路克帝国的阵营，尽管与圣杯王国没有进行任何军事冲突的战略必要，她们对领土和利益的渴望还是推动着她们加入了这场战争，这是一次危险的赌博。"
  news.1037.a: "我们必将胜利。"
  news.1037.b: "她们似乎想靠数量取胜。"
  news.1037.c:"变幻莫测的时代。"

  news.1038.t: "$news_event_background$阿库西斯加入帝国阵线"
  news.1038.desc: "阿库西斯教团加入了戴比路克帝国的阵营，尽管与圣杯王国没有进行任何军事冲突的战略必要，她们对领土和利益的渴望还是推动着她们加入了这场战争，这是一次危险的赌博。"
  news.1038.a: "我们必将胜利。"
  news.1038.b: "她们似乎想靠数量取胜。"
  news.1038.c:"变幻莫测的时代。"

  news.1039.t: "$news_event_background$维也纳条约"
  news.1039.desc: "戴比路克帝国与宝石王国于水晶之都的维也纳签订了合作条约，看来她们已经对瓜分捷克斯洛伐克跃跃欲试了。以目前的实力对比来看，如果没有第三方干涉，捷克斯洛伐克和罗马尼亚的防御同盟将处于相当危险的境地。"
  news.1039.a: "争取我们的未来！"
  news.1039.b: "痴心妄想。"
  news.1039.c:"变幻莫测的时代。"

  news.1040.t: "$news_event_background$苏联-戴比路克战争"
  news.1040.desc: "戴比路克帝国的攻势几乎征服了整个欧陆，随着自身的实力不断膨胀，她们的野心终于指向了这颗星球上最强大的国家。双方在战略缓冲区两侧大规模集结兵力并持续对峙了一段时间，随着武器装备和人员的逐步到位，她们看起来都快按捺不住战斗的欲望了，不详的阴云笼罩在苏联的上空，一场史无前例的狂袭一触即发。"
  news.1040.a: "旅途的终点就在眼前！"
  news.1040.b: "让高贵的愤怒如波浪一样翻滚！"
  news.1040.c:"盟友增加了"
  news.1040.d: "巨人间的博弈"



  news.1041.t: "$news_event_background$戴比路克的继承者"
  news.1041.desc: "在艰难战胜强大的圣杯王国和苏联之后，戴比路克王奇多路西翁终于同意将女儿嫁给成功完成试炼的地球少年结城梨斗，同时他宣布，在梨斗学习了星系级行政管理和星际战争的必要知识后，自己的王位就由梨斗继承。\n一些官员表示无法理解，随便一个行星突击队的将军都有征服一颗对等科技水平的星球的能力，何况是土著。而另一些则相信新的戴比路克王会以不那么残暴的方式带领大家走向不同的未来。无论如何，梨斗的后宫团们总是支持他的。"
  news.1041.a: "为未来的王和王妃欢呼！"
  news.1041.b: "一整个后宫？！他是认真的吗？"

  news.1042.t: "$news_event_background$博丽大结界的崩溃"
  news.1042.desc: "幻想乡的巫女和妖精们做梦也想不到号称坚不可摧的博丽大结界居然在今日一瞬间被击毁。从天而降的烈火顷刻间毁灭了整个东部防线，而在废墟上残存的摇曳着的火光之间，隐约可以看见戴比路克帝国的精锐正迅速突破边境线。幻想乡的外交官对此表示极大震惊和强烈谴责，“这合理吗？啊，这合理吗？”"
  news.1042.a: "向着博丽神社，前进！"
  news.1042.b: "管管外星人，救救车万人。"

  news.1043.t: "$news_event_background$Magius加入征服者同盟"
  news.1043.desc: "Magius之翼宣布与戴比路克帝国缔结同盟关系，此前由于苏联的强大压力Magius一直在魔法少女至上主义和共产主义之间暧昧不清，现如今她们终于决定践行自己的理想并追随戴比路克王的阶层社会构想。这一事件让许多热爱和平的种族感到不安，苏联则表示如有必要会将她们和戴比路克的势力一并驱逐。"
  news.1043.a: "弱肉强食，天经地义。"
  news.1043.b: "恐怕很快要有一场大战了。"

  news.1044.t: "$news_event_background$征服之誓"
  news.1044.desc: "随着奇多路西翁在欧陆的一系列胜利，他开始谋求全方位扩展帝国的领土，所有与戴比路克帝国接壤的国家都收到了他的最后通牒，要求她们服从戴比路克帝国，或是准备承受帝国军的怒火。圣杯，精灵和苏联等国开始担心奇多的野望或许是支配整个地球。"
  news.1044.a: "征服刚刚开始。"
  news.1044.b: "这太野蛮了。"

  news.1045.t: "$news_event_background$xeno之力觉醒"
  news.1045.desc: "据可靠消息表明伊甸在最近一段时间内国内的xeno觉醒者突然呈爆发性增加，而其领导人也与戴比路克帝国往来紧密，戴比路克人很有可能在伊甸进行了某种生物实验，通过给予她们这种特殊力量来拉拢伊甸加入自己的阵营。"
  news.1045.a: "我们将同舟共济。"
  news.1045.b: "她们不怕有什么副作用吗？"

  news.1046.t: "$news_event_background$天降神兵"
  news.1046.desc: "数日前，圣杯王国南部海岸遭到来自外层空间的毁灭性炮击，整座城市化为平地。现在，戴比路克的行星突击队正从轨道高空如同流星雨一般向地面降落，她们的目的非常明确，在圣杯卫戍部队反应过来之前抢占朴次茅斯和多弗尔的港口并接应从本土偷渡过来的帝国军。圣杯王国目前暂时没能组织起任何有效的反击，行星突击队仅有的少数损失主要来自已落地的部队不慎被后续部队的空投舱碾压致死。"
  news.1046.a: "背水一战。"
  news.1046.b: "这是怎么做到的？！"

  news.1047.t: "$news_event_background$神秘力量"
  news.1047.desc: "戴比路克帝国的轨道舰队一直是她们侵略行径的开路先锋，不过在上一次轰炸执念之国首都的行动中她们惊讶的发现炮击被某种不可知的力量抵挡在了大气层之外。来到地球之前，戴比路克人曾经遇到过具有灵能天赋的土著依靠自身的能力形成星球级别的护盾来抵御轨道轰炸，而考虑到执念之国的特殊战略位置，她们初步认定是苏联的某种措施阻碍了轨道炮击。后者没有回应这一设想。"
  news.1047.a: "一定是她们搞的鬼。"
  news.1047.b: "这又是怎么回事？"

#事件
  deviluke.11.t: "帝王与女婿的公开对决"
  deviluke.11.d: "在结城梨斗迎娶王女菈菈之后，全帝国上下对此的质疑愈演愈烈。为了平息事态，帝王大人，伟大的奇多·路西翁·戴比路克决定亲自来到地球，用帝国最荣耀的方式——公开对决，来检验这位新女婿的实力。\n可尽管帝王大人认为这只是一场试炼，但地球人们都称其为“内战”而惶惶不可终日，而与帝国向来貌合神离的黑森峰也以此为借口宣布武装中立，并在事实上脱离了帝国的控制。\n现在唯一的问题是：谁将在这场试炼中占上风呢？"
  deviluke.11.a: "王女钟爱的女婿结城梨斗大人！"
  deviluke.11.b: "帝国至高无上的帝王奇多大人！"
  deviluke.11.c: "我不知道玩哪条线，让AI来决定吧！"

  deviluke.14.t: "$news_event_background$戴比路克内战"
  deviluke.14.d: "在王女菈菈·撒塔林·戴比路克宣布自己嫁给结城梨斗并移交统治权仅仅几周后，戴比路克帝国就陷入了内乱——一位自称是戴比路克帝王的神秘人，奇多·路西翁·戴比路克指挥着效忠于他的军队向结城梨斗发起了进攻，整个王国也随即陷入了战火之中。\n而在戴比路克帝国上下一片混乱的时候，与其合作的黑森峰则以“不站队原则”宣布不加入任何一方，并遣返了王国的所有外交官员。戴比路克对此表示严厉谴责，但明眼人都看得出来，他们目前所能对黑森峰做的只有谴责而已。\n谁能在这场内战中取胜，尚未可知。"
  deviluke.14.a: "梨斗大人将获得胜利！"
  deviluke.14.b: "奇多大人将获得胜利！"
  deviluke.14.c: "你们......不要再打了"
  deviluke.14.e: "外星人也搞内战这一套？"

  deviluke.15.t: "皇女的怒火"
  deviluke.15.d: "内战已经持续了3个月了，皇女已经无法忍受这场闹剧的继续进行了，在柏林宫中大发雷霆。奇多皇帝非常得宠溺皇女，所以他要求皇女依据两人在内战中的表现来选择出一个胜者......."
  deviluke.15.a: "......梨斗君是胜者！"
  deviluke.15.b: "......爸爸是胜者！"

  deviluke.16.t: "戴比路克要求我们臣服"
  deviluke.16.d: "来自戴比路克的外星人在内战之后要求我们立即归附他们。\n对于此事，国内百姓和政府官员都强烈要求抵抗，但是鉴于我们只间巨大的军事实力差距，或许直接投降才是最好的选择？"
  deviluke.16.a: "好...我们投降...至少...不要伤害我们的人民。"
  deviluke.16.b: "我们将抵抗到底！"
  deviluke.17.t: "捷克斯洛伐克接受了我们的要求"
  deviluke.17.d: "在我们的武力要挟之下，捷克斯洛伐克向我们投降，我们的部队已经进入了布拉格。同时，宝石之国趁乱占领了斯洛伐克，以后再找她们算账。"
  deviluke.17.a: "识时务者为俊杰。"
  deviluke.18.t: "捷克斯洛伐克拒绝了我们的要求"
  deviluke.18.d: "没什么好说的，她们知道这意味着什么。"
  deviluke.18.a: "马上动员军队"

  deviluke.19.t: "渗透立陶宛"
  deviluke.19.d: "我们之前对许多土著生物进行主动观测和渗透行动的时候用过多次这种替换领袖的把戏，虽然很有效，但也有事情败露导致局势紧张的风险。现在立陶宛大部分领导人的基因信息和行为习惯都已经准备就绪，我们马上就可以执行计划强行购买梅梅尔了。我们也可以一次性替换大量领导人直接兼并整个国家，但那样被识破的风险也会大很多。"
  deviluke.19.a: "让梅梅尔的转让成为“某个卖国官员的一次渎职。”"
  deviluke.19.b: "我！全！都！要！"

  deviluke.20.t: "戴比路克王的邀请"
  deviluke.20.d: "不知道那些戴比路克人是通过什么途径了解到我们和圣杯王国的旧仇恨的，她们好像对我们的xeno之力非常感兴趣，并且希望以重新让我们觉醒力量为条件拉拢我们加入对抗圣杯王国的战争。戴比路克王许诺给予拥有xeno力量的伊甸人高于普通人类的待遇，可是世羽担心这会让自己的人民变得嗜血，而且一部分无法觉醒xeno力量的人可能遭到迫害。"
  deviluke.20.a: "一份强大的力量和一个强大的盟友。"
  deviluke.20.b: "伊甸人就是地球人，地球人就是伊甸人。"

  deviluke.21.t: "邀请被接受"
  deviluke.21.d: "[From.GetName]同意了我们的请求，这样对两边都好。"
  deviluke.21.a: "很好。"


  deviluke.22.t: "邀请被拒绝"
  deviluke.22.d: "[From.GetName]委婉地拒绝了我们的合作邀请。看来她们自信有能力解决自己的问题。"
  deviluke.22.a: "遗憾。"

  deviluke.23.t: "陛下的决定"
  deviluke.23.d: "戴比路克的疆域遍布整个银河，陛下难以兼顾帝国内政与地球事务，现在必须做出选择，是陛下亲自率领地球还是选择一名代理人，而陛下的决定是......"
  deviluke.23.a: "王将到来，王将征服！"
  deviluke.23.b: "嗯？赛菲的信息？"

  deviluke.24.t: "$news_event_background$戴比路克进军布拉格"
  deviluke.24.d: "在戴比路克王国所施加的重重压力之下，捷克斯洛伐克现任政府终于不堪重负，宣布无条件接受[DVL.GetLeader]所提出的所有苛刻要求。这意味着捷克斯洛伐克全境都将落入戴比路克王国的掌控之下。\n但出乎所有国际观察员意料的是，一向低调行事的宝石之国突然高调宣布介入，派兵占领了斯洛伐克一带，并将姗姗来迟的戴比路克军队给拒之门外。戴比路克王国为此向宝石之国发出了严正交涉，但截至目前后者尚未有任何回应。\n而据小道消息称，捷克境内的不少居民因害怕戴比路克王国可能的种族压迫政策而争相往斯洛伐克境内逃亡。"
  deviluke.24.a: "弱国无外交。"
  deviluke.24.b: "他们怎敢？"
  deviluke.24.c:"我们可以从中捞点油水。"

  deviluke.25.t: "“二等公民”的一日"
  deviluke.25.d: "安娜·布劳恩，生在勃兰登堡，活在勃兰登堡，将来也或许葬在勃兰登堡。她的祖祖辈辈都是劳工，或在作坊，或在工厂，抑或在农田。她们辛劳工作，奉献了自己的一生，却连自己的栖身之所都难以维持。也正因为如此，当安娜得知自己以后的身份是戴比路克的“二等公民”时，她并没有多少反应——毕竟她已经没什么能够再失去的了。\n像往常一样，安娜五点就从工厂拥挤的宿舍起床，准备上工的时候，发现其他工友们都围着一张告示吵吵嚷嚷。安娜想方设法挤进了工友，看清告示内容的那一刻却目瞪口呆——只见告示上写着：“二等公民的每日工作时间不得超过10小时。”\n在上工的时候，安娜惊讶地发现先前那些粗暴的，时不时对她们拳脚相加的监工不见了，取而代之的则是一位沉默寡言的戴比路克官员。正当安娜不知所措的时候，一位官员主动靠近了她，将手放在她的肩上小声说道：“没什么大不了的。你爱帝国，帝国也会爱你。”\n转眼之间，下工时间到了。正当安娜准备返回宿舍的时候，先前那位官员拦下了她。\n“长官，我，我做了什么错事吗？”安娜忐忑不安地问道。\n“午休的时候你忘了领这东西，现在给你。”官员递给她一张身份卡，上面记载了安娜的身份信息，医保记录及当前住址——一栋新完工的公寓楼。\n “等等？医保？我可没有钱交医保，且我也根本没有住处......”安娜愕然道。\n“只需要知道这些都是帝国给你的就行了。”官员说完这句话后，转身离开了。\n入夜，安娜在这间一天之前还不属于她的公寓内苦思久想，突然，她终于明白了官员那句话的意思——"
  deviluke.25.a: "你爱帝国，帝国也会爱你。"

  deviluke.26.t: "电影院的一夜"
  deviluke.26.d: "经过了90天的努力，德国的一批优秀导演与演员，在戴比路克随行文官的指导下，拍摄出了一部划时代的作品《帝国的诞生》。\n这部电影讲述了奇多·路西翁·戴比路克陛下从平民出身，一步一步通过自己的奋斗，招集部下，平定动乱，解放人民，帝国刚刚诞生的故事。\n该影片采用了宏大的叙事与拍摄手法，同时兼顾细腻的人物刻画，在场的观众无不潸然泪下，陛下的那句台词：“我所希望的，是一个人人平等、没有歧视、没有争端的宇宙，每一个人都为帝国而努力、而奋斗，你不觉得这很棒吗？”\n[DVL.GetLeader]在看完之后，当即下令，在全国免费放映这部电影，要让所有人看到。同时，电影摄制组透露，这部电影还会有两部续作《帝国的征程》与《帝国的未来》。"
  deviluke.26.a: "快点端上来吧，我已经等不及了。"

  deviluke.27.t: "风靡全国的“德老鼠”"
  deviluke.27.d: "环球影城为戴比路克帝国交出的第一份答卷显然是喜人的，在“德老鼠”的卡通片在全国播出的当天晚上，柏林万人空巷，只因波茨坦广场临时夹设了大型投影设备，我们对于这部动画定下的面向儿童的方向似乎是不必要的，因为全国人民都在簇拥着这个可爱的老德意志老鼠形象。各地电影院两日后便宣布客位爆满，更有甚者重金向环球影城购买该片胶卷以自行架设播放。目前该片的票房已经突破两百万，而环球影城已经兴奋地开始筹划海外播出的计划。帝国内部少有的呈现出无分阶级种族，一致为本国的文化结晶感到欢喜与自豪的现象。"
  deviluke.27.a: "所以，什么时候再拍一部？"

  deviluke.28.t: "陆军军官会议"
  deviluke.28.d: "对于陌生的地球战术，我们的军官团展开了紧急会议，商谈未来的战术。会议的结果是："
  deviluke.28.a: "速度才是一切，用高机动压垮敌人"
  deviluke.28.b: "一切恐惧来源于火力不足"
  deviluke.28.c: "周密的计划才是一个优秀的军官团改做的"
  deviluke.28.d: "完美无缺的武器被高估了，只有人才是最强大的。"

  deviluke.29.t: "对付革新主义者"
  deviluke.29.d: "我们近期开始的对思想书籍的封禁遭到了前所未有的抵制，每天全国各地都会发生激进派游行与大型罢工运动。以工会分子为首的左翼革新主义者正在号召整个国家反对帝国的思想统一政策。紧急实施的一系列弹压行动也收效甚微。麻烦的是，帝国高层，包括[DVL.GetLeader]陛下都始终无法理解这些花里胡俏的著作与说法为何能够压过近乎完美的丛林法则。如果对于日益严重的反对呼声仍然置之不理，我们将会面临前所未有的经济困难。\n有一点不知说来是好是坏。在这个混乱的时期旧德意志帝国的一大批社会科学的学术界研究人员似乎因为旧德意志政权不可接受的极端民族主义政策逐步开始回流。回到故土的他们很快便通过各式渠道尖锐的指出我们在思想领域的稚嫩是政策风向被革新主义者掌控的根本原因。\n近日，旧威廉皇帝学会的相关负责人已经与政府开始交涉。他们意识到帝国反对革新主义的迫切需求，提出应当尽快为在思想基础方面简单而混乱的戴比路克帝国指明一个新方向。同时帝国也需要一个专业的学术机构指导尚处于稚嫩期的外星人政权。不然镇压叛乱经验丰富的革新主义者就无从谈起。"
  deviluke.29.a: "无论怎么说，阴谋还是阳谋，我们必须选一个"

  deviluke.30.t: "第一次戴比路克王室学术会议"
  deviluke.30.d: "我们与学术界的合作已经开始。戴比路克帝国第一次学术意义上的专家会议已经在柏林召开，虽然工会的相关激进分子在获知相关信息后于当天再一次发动了一场大型罢工，但会议还是成功进行了下去。\n在强烈要求下，[DVL.GetLeader]陛下放宽了相关书籍著作的违禁条令。同时旧威廉皇帝学会成员在脱离了圣杯禁令后，获批重组后准备成立“戴比路克王室学会”，恢复并再一次统领戴比路克帝国的学术与科研工作。尽管旧学会内部派系相对复杂，但是很快在戴比路克帝国的路线问题上他们得出了相对统一的意见。\n这些意见所导向的重要领袖，路德维希·冯·米塞斯教授已从火车国归来，作为来自旧宝石帝国的金融与社会学专家，他得到了自由主义论者的广泛拥护。出于对旧德意志与革新主义者的厌恶。流亡的德意志学者大多要求戴比路克帝国的政策与德意志对立：重新走上自由主义的政治，经济道路。若不如此他们将难以有信心帮助戴比路克王事抵制集体主义者的暴乱浪潮。\n这些诉求在这第一次学术会议中集中爆发。其中以米塞斯教授为领袖的“新维也纳学派”成为了此次会议的核心。据悉，我们派出的学会代表勇敢地为帝国政府成立以来的诸多临时性举措进行辩护并发表了戴比路克胜者为王的固有意见，但是据称遭到了与会诸代表的嘲笑与驳斥。他们甚至声称[DVL.GetLeader]陛下“连最基本的经济学理论都不甚明了”“除了用强盗逻辑进行掠夺以外毫无是处”。\n这次会议无疑挫伤了帝国政府对现行政策的自信，但是更多的本土星人对地球人的暴论感到被羞辱。"
  deviluke.30.a: "我们欢迎他们的意见，但是我们的枪炮将会更有效率的解决问题"
  deviluke.30.b: "希望我们不会后悔我们做出的决定"


  deviluke.31.t: "宣传活动的起步"
  deviluke.31.d: "在做出了巨大让步之后，帝国终于可以开始进行清除左翼革新主义的第一步了，利用帝国先进的广播技术，一场迅猛的反左翼宣传运动正在蓬勃展开。由皇家学会主持的广播宣讲与政府的弹压运动正在同步进行。\n自由派代表给予我们的建议是我们以往从未想过的：引进移民劳工，制定最低工资，用行政手段禁止企业聘请激进工人。拉拢摇摆派工人代表，分化看上去铁板一块的工人阵营，重新建立基本的医疗保险体系云云。不得不承认，即使是我国最聪明的智囊团也难以在镇压异见人士的问题上有如此丰富的想法与做法。这些措施确实卓有成效，原来连续不断的罢工朝逐渐被遏止。谁能想到地球人竟是如此吃软不吃硬的生物？"
  deviluke.31.a: "现在，我们要从精神上压垮革新主义者"

  deviluke.32.t: " 皇家学会请求政府拨款"
  deviluke.32.d: "作为反左翼革新主义的重要桥头堡，皇家学会似乎在反革新主义宣传上有着更大的野心。他们提出单纯反对左翼人士是不够的，要填补戴比路克帝国在思想层面上混乱的真空，就必须重新掀起一场自由主义思潮。要让整个德意志地区的人民对旧有的自由主义经济重拾信心。他们给出的预期计划包括有目的性的学术论著发表，通过研究重新解释经济危机发生的根本原因并力图改进旧有的古典自由主义理论，以与“日益壮大的专制主义，集权主义威胁”抗衡。\n我们不能不对此感到警觉，他们也许试图在社会层面上逐步否定我们奉之为圭皋的社会理念。尽管他们声称自由的市场和公平保障的社会秩序能够更加彰显弱肉强食的精神。"
  deviluke.32.a: "虽然皇室学会由我们支持，但这次例外——学会必须自己想办法把事情办妥"
  deviluke.32.b: "学会将得到他们需要的一切支持"


  deviluke.33.t: " “开明专制”与“奴役之路”"
  deviluke.33.d: "也许这就是地球人的习惯吧，皇家学会在相关工作上表现出的态度正在逐步激进化。\n米塞斯教授一直以来都在说服“新奥地利学派”的其他人士，宣称接受一个开明的专制政府并不与他们自己的思想观念相悖。而曾居于德意志帝国旗下的多数学者也并不持反对意见。但是存在着致命的例外。\n一名年轻的经济学家——弗里德里希·奥古斯特·冯·哈耶克在公开场合多次表达了相当极端的意见：一个中央集权的帝国政府总有一天会倒向中央计划经济，句里行间都透露着对帝国政府的不信任。他极端仇视极权主义，一直都在督促帝国政府在不同事务上下放本属于皇帝陛下的至高无上的权力。事实上，为了应对未来的大战，我们当然总有一天会统制戴比路克的战争机器。双方的矛盾似乎一触即发。麻烦的是，在一系列针对左翼革新主义进行的批判论著中，他的作品是最具有影响力的一批。我国情报人员获悉，他正在进行一部集大成的反集权主义政治经济著作的创作，他将其命名为《通往奴役之路》。可以预见，如果这部著作出版，这无疑将是其对伟大帝国政府的挑衅。"
  deviluke.33.a: "尽管我们不应当杀死此人，但是他必须马上离开帝国本领"
  deviluke.33.b: "年轻人的意见激进一点是再正常不过的事 "
  qiyong_Friedrich_August_von_Hayek: "启用§Y弗里德里希·奥古斯特·冯·哈耶克§!"

  deviluke.331.t: "弗里德里希·奥古斯特·冯·哈耶克到来"
  deviluke.331.d: "因为触怒了戴比路克政府，著名的经济学家弗里德里希·奥古斯特·冯·哈耶克被驱逐，现在身为圣杯人的她来到了我们的国家"
  deviluke.331.a: "就这样吧"
  deviluke.331.b: "让她加入我们的政府 "
  Friedrich_August_von_Hayek_coming: "弗里德里希·奥古斯特·冯·哈耶克到来"



  deviluke.34.t: "回归正轨"
  deviluke.34.d: "各地的罢工潮似乎已经逐步走向平息，调查显示德意志各地的生产工作已经回归正常，学会交出的多项民意调查报告指出政府已经可以并且需要继续戴比路克与日耳曼民族的融合与整合工作。尽管各地的旧民意领袖与工会负责人仍然呼吁民众不要放弃自己的民族认同与权利斗争，但是更多的工会负责人员已经与我们展开了和平谈判的相关议程，我们只需要再付出一点点的让步便能得到这些背叛了自己信仰的变节派的忠诚，并且在他们的带领下逮捕与驱逐那些革新主义者。\n尽管冲突不断，但是这些学问派并非只会纸上谈兵，在他们的指导下戴比路克行政人员的素质得到了长足的提升。即使是在我族星人内部，规则意识也正在逐渐形成。族人内部秩序焕然一新。\n我们被迫放弃了对德意志地区殖民地式的开发战略，却而代之的将会是一种新的他们说是“自由主义”的经济体制，令人忧虑的是，认同他们想法的人正在增多。更多的人——包括我族星人中的精英，都在思考现如今划分社会阶层的标准是否应当做出变动：已经有不少人从强大质朴的战士变成了精明且贪婪的企业人士。"
  deviluke.34.a: "就结果来说，这都不是坏事，至少现在不是"

  deviluke.35.t: "准备武力镇压"
  deviluke.35.d: "面对内务部门对镇压罢工问题上表现出的失职与反抗活动的愈演愈烈，帝国政府命令军队开始紧急干预帝国各地的罢工运动。\n为了避免大规模的罢工演变为武装叛乱，最高司令部已经于昨日开始动员军队。不过面对紧张的对峙局面，工会激进派或者说他们背后的革新派暴徒并没有被吓退，反而变本加厉的提出彻底取消帝国最近颁布的关于书籍封禁的行政法令的要求。司令部已经准备好命令各个地方的驻军向工业区进军，部分士官甚至已经向士兵们宣布将会马上拿下“叛乱者”。但是预计将会发生的民众与军队伤亡所带来的后果可能是帝国政府难以预估的。即使是我族任职占比极大的经济部门也已经派出了代表前来准备磋商，他们普遍希望帝国军队暂时稳住汹汹民意。而文化宣传部门则简短而直白地用一封电文表示军方的激进行动可能会使帝国之前开展的戴比路克-日耳曼民族整合运动毁于一旦。"
  deviluke.35.a: "必须命令军队稳住局面，将民众先赶回工厂。"
  deviluke_35_1: "§Y帝国军队尚且顺利的开进了各地，预测会有部分工人开始复工§!"
  deviluke.35.b: "这是一场内战！我们只是先发制人！"
  deviluke_35_2: "§Y帝国军队将会用最为极端的手段解决罢工问题§!"

  deviluke.36.t: "一切为了帝国"
  deviluke.36.d: "不止是民间媒体，即使是帝国官方广播也在这长达一周的恐怖时期内陷入了沉默。镇压活动结束后，总司令部与行政部门要求各地将罢工被镇压的消息进行广播，但是他们均遭到了沉默回应。\n 军方拒绝了多个地方政府关于协助死难者的安置的请求。同时骄傲的指出办事不力的内务部门才应该帮助突击队员们办理这种“不需要有流血牺牲”的杂事。他们的态度得到了皇帝陛下的认可。尽管最高司令部也没能在全国范围内逮捕或消灭哪怕一个证据确凿的革新主义革命者。\n但是，问题并未解决，掌握着帝国相当部分经济产业的企业家已经改变了他们的看法，尽管得到帝国安抚的容克贵族支持伟大帝国的决定，但是其他对帝国政策感到恐惧的资产者已经开始变卖资产撤离帝国，更有不满者高调表示将关停工厂，同时将宝贵的机器贱价倒卖给工人，唯有如此才能对得起“自己作为日耳曼人的尊严”。帝国上下正在普遍失去日耳曼人的信任，而内务部门亦悲观地开始为日后持久的镇压工作做“必要准备”。\n不过这都是必要的——革新主义者还没有被根除，帝国的霸业也才刚刚开始，唯有用血与火才能将革新主义与他们愚蠢的理想彻底粉碎。"
  deviluke.36.a: "我们开了个好头"
  deviluke_36_1: "§Y我们将坚定的维护帝国事业§!"
  deviluke.36.b: "总有一天，血与火会消散，绿草将会生长，这片土地终将复苏。"
  deviluke_36_2: "§Y正如其他的伤痛一般§!"

  deviluke.37.t: "另辟蹊径"
  deviluke.37.d: "即使是帝国最愚蠢的人都能看出来现在两个民族已经因为文化统一问题陷入了冲突之中，长达数天的谈判也陷入了停滞，但是事情并非没有转机。\n帝国全权谈判代理虽然没能取得实质突破成果，但是他提交给帝国政府的报告指出，工会内仍然不缺少温和派，对相关问题摇摆不定的他们仅仅是在部分代表的领导下团结一致争取他们的政治诉求得到回应。帝国政府认定这些领导人的背后是第三国际的负责人作祟\n最高指挥部提出了一个简单但是似乎有可行性的方案：想办法将危机转嫁给这个疑是领导了这次罢工的“第三国际支部”——虽然没有如何证据支撑，但我们相信相关负责人应该已经在帝国境内建立了类似的组织领导罢工甚至是叛乱的准备。更不用说现在很显然不是讨论它“是否存在”的时候。"
  deviluke.37.a: "就算它不存在，帝国也需要它存在，这就够了。"

  deviluke.38.t: "黑名单"
  deviluke.38.d: "以皇帝陛下之名，情报部门与警务部队的努力已经取得了成果，情报部门已经给出了一个初步名单，上面涵盖了所有的明面上的主要罢工领导者，以及一些曾经发表过反帝国主义言论的人士及其目前的住处，当局细心的标明了哪些人员内部有着什么样的联系，以便我们锁定领导罢工与反对运动的组织。尽管有多个目标，但我们仍然决定发动联合打击与逮捕行动以搜索相关证据，当然如果没有收获，在预期会造成的混乱局面中“制造”相关证据也会是必要的。目标则是让帝国人民相信这一次发生的罢工潮与反对活动是外来势力意图颠覆的一次活动。现在唯一的问题在于，该由谁来负责这一次的行动。\n这次行动事关重大，内务部门与情报局愿意联合开展行动处理此事，而自大的军方则要求政府让他们“挽回”之前丢失的颜面。"
  deviluke.38.a: "我们需要让专业人士处理这些脏活"

  deviluke.39.t: "行动成功"
  deviluke.39.d: "昨日开始的大规模搜捕行动取得了突出成果，从各地发回的报告来看，我们缴获了大批苏制武器与共产党的宣传海报。情报证实以苏联为首的左翼革新主义集团确实在利用德意志民族的反对呼声试图颠覆我国政权。尽管我们目前仍未能从被逮捕人员口中得到确切证据，不过这部分就该交给帝国的宣传部门了，相信他们能够让罢工的德国民众“意识”到自己是受了来自苏联的境外势力蛊惑。如果有人质疑我们的结果，我们也就拥有对罢工进行“行政干预”的口实。"
  deviluke.39.a: "接下来就是收拾这帮革新主义者了"

  deviluke.40.t: "苏联的回应"
  deviluke.40.d: "这一周内我们以反苏联境外势力的理由对罢工者开始进行大肆逮捕，并威胁工人尽快复工。我们伪造了部分罢工代表通苏通共的证据并公布，外交部甚至在明知相关信息的真实性程度的情况下，一次为理由向苏联发出了严厉的外交谴责。\n不过出乎意料的是，苏联当局没有给出明确回应，他们对我们的指责保持沉默。而不是我们预料的那样强烈否认。这似乎坐实了我们的“臆想”。也许苏联确实正在利用本国混乱试图做一些小动作。不管怎么说，最大的危机随着苏联的沉默回应已经过去。我们的敌人正在被分化，现在是终结乱象的最好时机。"
  deviluke.40.a: "我们真不是故意的"

  deviluke.41.t: "回归正轨"
  deviluke.41.d: "经过多方的操作与努力之后，我们似乎成功将这个混乱的国家拉回了正轨，大批支持革新主义的暴徒业已伏诛，而帝国政府也成功的削弱了工会的影响力。至少不会再有人能够靠着一声振呼便拉起强大的反对势力对抗帝国政府。我们基本上已经恢复了正常的生产秩序。\n同时，帝国统一思想，在德意志内树立新秩序的步伐得以再次起步，戴比路克简单但是纯粹而强大的霸权主义思想将会成为日耳曼人民的主流思想，野蛮而卑劣的革新主义乌托邦将会被戴比路克帝国彻底粉碎——从精神到肉体。\n当然，这一切都需要时间，只有时间能够告诉我们，我们的道路会通向何方。"
  deviluke.41.a: "至少，我们现在将稳步前进"

  deviluke.42.t: "梨斗的身份"
  deviluke.42.d: "经过陛下的观察，发现这个地球小伙子并非一无是处，至少他心地善良，或许更适合在未来的银河迎来和平来治理这个庞大的帝国。当然，以他现在的能力是远远不够的......"
  deviluke.42.a: "在他经过训练并合格后，作为我的继承人。"
  deviluke.42.b: "还是让菈菈充当继承人，梨斗就作为菈菈的助手吧。"

  deviluke.42.t: "梨斗的身份"
  deviluke.42.d: "经过陛下的观察，发现这个地球小伙子并非一无是处，至少他心地善良，或许更适合在未来的银河迎来和平来治理这个庞大的帝国。当然，以他现在的能力是远远不够的......"
  deviluke.42.a: "在他经过训练并合格后，作为我的继承人。"

  deviluke.43.t: "恢复梨斗的身份"
  deviluke.43.d: "经过王妃陛下的亲身♀考察，结城梨斗确实具有成为戴比路克帝国未来皇帝的潜力，賽菲·米卡埃拉·戴比路克陛下决定恢复梨斗继承人的身份，而皇帝陛下似乎没有反对意见，或者说...不敢？"
  deviluke.43.a: "今晚来我房间，再让我仔细检查一下"

  deviluke.44.t: "到达"
  deviluke.44.d: "经过一天的跋涉，王妃陛下在重重护卫的保护下到达了结城梨斗家，在与许久未见的女儿们重逢后，陛下也是露出了难得的笑容。\n在用餐完毕后，王女菈菈提议去她研制的空间中泡温泉"
  deviluke.44.a: "这似乎是地球人增进情感的方法呢"
  deviluke.44.b: "今天也不早了，还有政务要处理。"

  deviluke.45.t: "温泉"
  deviluke.45.d: "菈菈不愧从小就聪明，竟然创造出了这么大的空间，甚至还有着一个大温泉.\n就在王妃脱衣完毕，前往温泉的路上，意外发生了......"
  deviluke.45.a: "发生了什么？"

  deviluke.46.t: "意外"
  deviluke.46.d: "王妃在一处小岩壁地下遇到了结城梨斗，他似乎因为什么意外进入了这个空间。\n梨斗在慌乱之中跌下岩壁，摔到王妃的身上，王妃的面纱被扯下，浴袍也被扯下一截。"
  deviluke.46.a: "必须在梨斗变成禽兽之前离开......"

  deviluke.47.t: "赛菲的真容"
  deviluke.47.d: "赛菲陛下在沛凯（菈菈研制的机器人）的帮助下离开了，这时沛凯才发现梨斗的反常似乎时因为害羞而不是受到了魅惑。\n这是不远处突然传来了赛菲陛下的呼救声......"
  deviluke.47.a: "救陛下要紧"

  deviluke.48.t: "娜娜的朋友"
  deviluke.48.d: "王女娜娜有着与动物沟通的能力，因为娜娜有着许多动物朋友，饲养在这个空间中。\n正当赛菲陛下苦恼于自己的美貌时，赛菲陛下的真容似乎魅惑了这些动物们......"
  deviluke.48.a: "只能快跑了......"

  deviluke.49.t: "两面受敌？"
  deviluke.49.d: "赛菲陛下在逃跑的途中，遇到了闻讯赶来的结城梨斗，结城梨斗让王妃赶紧到他身边逃跑。"
  deviluke.49.a: "不要，我过去只会被OOO或者XXX"

  deviluke.50.t: "逃跑"
  deviluke.50.d: "梨斗只能强行拉着赛菲陛下的手臂逃跑，这时赛菲陛下冷静下来才发现，这个少年似乎没有收到魅惑。"
  deviluke.50.a: "等等，旁边白色的触手是什么？"

  deviluke.51.t: "被凌辱"
  deviluke.51.d: "是娜娜饲养的大章鱼朋友呢，似乎是陛下刚刚的迟疑让他抓住了机会，用巨大的触手把王妃抓了起来，不断用触手刺激着王妃陛下的性感带......"
  deviluke.51.a: "啊~要被动物侵犯了~"

  deviluke.52.t: "逃脱"
  deviluke.52.d: "在梨斗与沛凯的协助下，王妃逃脱了触手的控制，与梨斗一起逃到了安全的地方。\n这时，王妃想起了一个人--奇多·路西翁·戴比路克，她的丈夫，当年也是这样不受魅惑并且充满正义感的小伙子呢"
  deviluke.52.a: "你是个不错人呢"

  deviluke.53.t: "落幕"
  deviluke.53.d: "最后众王女和美柑赶了过来，梨斗则是被娜娜修理了一顿，王妃则向她们解释了事件的原由，今天的访问也就到此为止了，王妃今天似乎很高兴呢。"
  deviluke.53.a: "是啊，遇到了不错的人呢"

  deviluke.54.t: "离别"
  deviluke.54.d: "团聚的时间总是短暂的，摄政陛下还有许多政务要处理。\n之前听梨斗听说了梦梦的”乐园计划“，虽然陛下是强烈的反后宫主义者，但梨斗似乎有这样的能力呢。\n离别之时，赛菲陛下到梦梦的耳边，说了一句......"
  deviluke.54.a: "你想怎么干就怎么干好了"
  DVL_renkelidou_1: "§Y陛下认可了梨斗§!"
  DVL_zhichimengmeng_1: "§Y陛下支持了梦梦的”乐园计划“§!"

  deviluke.55.t: "光荣和平？"
  deviluke.55.d: "今天我们的外交官收到了一份出乎意料的讯息--来自戴比路克\n[DVL.Getname]似乎想和我们达成某项秘密和平条约，并承诺将幻想乡西海岸永远交给我们......"
  deviluke.55.a: "或许是个不错的提案"
  deviluke.55.b: "圣杯不会抛弃她的盟友"

  deviluke.56.t: "与戴比路克的和平？"
  deviluke.56.d: "今天圣杯的外交官给我们带来了出乎意料的消息，她们似乎正在打算和戴比路克媾和。我们必须选择我们的道路，跟随圣杯或是独自迎战[DVL.Getname]"
  deviluke.56.a: "或许是个不错的提案"
  deviluke.56.b: "我们不会抛弃幻想乡"

  deviluke.57.t: "与外星人的联盟？"
  deviluke.57.d: "在一起瓜分了幻想乡之后，[DVL.Getname]似乎想进一步加深我们之间的联系。"
  deviluke.57.a: "地球将是我们的囊中之物！"
  deviluke.57.b: "抱歉，我们没考虑这么深......"

  deviluke.58.t: "戴比好弱啊，我要加强戴比！"
  deviluke.58.d: ""
  deviluke.58.a: "来点猛的"
  deviluke_STRENGH_TT_1: "§Y（全AI的情况下），戴比大概会横扫西欧然后被卡在东线，偶尔能打死苏联§!"
  deviluke.58.b: "一般般就行"
  deviluke_STRENGH_TT_2: "§Y（全AI的情况下），戴比大概会横扫西欧然后被苏联圣杯平推§!"
  deviluke.58.c: "加强不了一点"
  deviluke_STRENGH_TT_3: "§Y（全AI的情况下），戴比大概会被幻想乡和德意志打死§!"

