  DVL_Card_11_Name: "英雄的倾慕者"
  DVL_Card_11_Desc: "即使已死的心脏，也会为勇者的壮丽而再次悸动——【漆黑】"
  DVL_Card_11_Trigger: "随机卡池抽取"
  DVL_Card_12_Name: "英雄的真容"
  DVL_Card_12_Desc: "这绝非欺骗，虽是微薄且无必要的希望，但人们的确因此生活的更好——【漆黑】"
  DVL_Card_12_Trigger: "随机卡池抽取"
  DVL_Card_13_Name: "轶亡世界的相遇"
  DVL_Card_13_Desc: "在无生机的国度，不死者与不死者相遇。"
  DVL_Card_13_Trigger: "随机卡池抽取"
  DVL_Card_14_Name: "轶亡世界的约定"
  DVL_Card_14_Desc: "「对于我来说有一种无论如何都无法饶恕的事。那就是原谅让公会的一员遭罪自己却逍遥自在的家伙这种事」"
  DVL_Card_14_Trigger: "随机卡池抽取"
  DVL_Card_15_Name: "轶亡世界的复仇"
  DVL_Card_15_Desc: "「——将我同伴的人生弄得一团糟，让她陷入不幸深渊的你这家伙的努力就该无果而终啊、垃圾混账！」"
  DVL_Card_15_Trigger: "随机卡池抽取"
  DVL_Card_16_Name: "轶亡世界的【安兹·乌尔·恭】"
  DVL_Card_16_Desc: "「好像出现了一个很厉害的恶魔巢穴，叫什么来着？纳萨力克地下坟墓？」\n「——诶？」"
  DVL_Card_16_Trigger: "随机卡池抽取"
  DVL_Card_17_Name: "嫡子告发"
  DVL_Card_17_Desc: "「我——的父亲！这便是罪证，他不顾您以慈悲统治世界的意志，在自己的小国度上肆意凌虐生命。他在践踏您的权威！」"
  DVL_Card_17_Trigger: "雅尔贝德势力满"
  DVL_Card_18_Name: "长女进言"
  DVL_Card_18_Desc: "「卢贝多，我曾预言这位妹妹注定会为纳萨力克带来灾难。但没有想到挥舞这柄武器击向至尊的同样会是我的妹妹。我们姐妹皆犯滔天罪孽，任由至尊处罚。」"
  DVL_Card_18_Trigger: "迪米乌哥斯势力满"
  DVL_Card_19_Name: "享用胜利"
  DVL_Card_19_Desc: "「人死不可复生？我是超越、主宰死亡的存在！到我国来吧，用才能打动我，你们的奖励将是——永生！」"
  DVL_Card_19_Trigger: "巴哈斯臣服"
  DVL_Card_20_Name: "统帅煞军"
  DVL_Card_20_Desc: "「上帝在降下天灾前对世人警告。他头戴冠冕，身骑白马，宣告王者的尊贵地位。他即是征服与胜利。」"
  DVL_Card_20_Trigger: "部队数量到达600k"
  DVL_Card_21_Name: "沐浴荣光"
  DVL_Card_21_Desc: "「汝等视吾为文明之敌，这片土地却是在我座下才得以摆脱无止纷争，显然，我是一位更称职的主人。」"
  DVL_Card_21_Trigger: "统一德意志"
  DVL_Card_22_Name: "矗立人间"
  DVL_Card_22_Desc: "「陛下便是行于世间的神！抛弃无用的善恶观吧，魔导王陛下即是绝对的正义。」"
  DVL_Card_22_Trigger: "宁亚臣服"
  DVL_Card_23_Name: "屠杀天使"
  DVL_Card_23_Desc: "「人类之盾？上帝使徒？真是大言不惭。那么，我便是上帝之敌。」"
  DVL_Card_23_Trigger: "向教国宣战"
  DVL_Card_24_Name: "主宰气息"
  DVL_Card_24_Desc: "「生者享用的每一丝气息，皆得益于我的仁慈。」"
  DVL_Card_24_Trigger: "向任意国家宣战"
  DVL_Card_25_Name: "掠夺大地"
  DVL_Card_25_Desc: "「没有什么入土为安，一切倒于大地的死体，永远是我的所有物。」"
  DVL_Card_25_Trigger: "向任意国家宣战"
  DVL_Card_26_Name: "鄙夷效忠"
  DVL_Card_26_Desc: "「跪拜无益，证明你的价值。去掐灭执念，让被窃取的仆人重归我手。」"
  DVL_Card_26_Trigger: "令拉娜臣服"
  DVL_Card_27_Name: "安兹乌尔恭的决断"
  DVL_Card_27_Desc: "霆雨露、莫非天恩，予杀予恕、莫非王意"
  DVL_Card_27_Trigger: "初始获得"
  DVL_Card_28_Name: "科塞特斯"
  DVL_Card_28_Desc: "冰河守护者，虫王，武人建御雷之子。武器战最强的守护者。性格和概念设计都是顶尖武人的设定。§R即使敌人是弱者，只要有作为战士的气概就会表示一定的敬意。§!擅长军队的运营管理以及训练，现任陆军元帅。"
  DVL_Card_28_Trigger: "随机卡池抽取"
  DVL_Card_29_Name: "塞巴斯·蒂安"
  DVL_Card_29_Desc: "第九阶层守护者，龙人，纳萨力克管家职务，塔其米之子。肉搏战最强的守护者。受创造者“不帮助弱小的人，怎么能自称强者”的观点影响，§R认为救济弱者是好事，因此对“人类都是应该被践踏的弱者”的想法而感到有些疑惑。§!现任警务总监。 "
  DVL_Card_29_Trigger: "随机卡池抽取"
  DVL_Card_30_Name: "雅尔贝德"
  DVL_Card_30_Desc: "守护者总管，魅魔，翠玉录三姐妹中的次女。防御最强的守护者。智力是纳萨力克的顶点之一、在内政、外交方面胜过迪米乌哥斯。§R把人类视为“垃圾”，但并不嗜虐，因此出于保护深爱之人财产的心理不会刻意虐待国民。§!三位国务秘书之一，现任丞相，国防部、外交部部长。"
  DVL_Card_30_Trigger: "随机卡池抽取"
  DVL_Card_31_Name: "夏提雅·布拉德弗伦"
  DVL_Card_31_Desc: "墓室守护者，吸血鬼、真祖，佩罗罗奇诺之女。综合实力最强的守护者，从设计之初其能力就完全克制专精死灵系的莫莫伽。§R蔑视人类，极度嗜虐§!，对莫莫伽抱有欲望。现任柏林卫戍区司令，兼管物流交通，利用其传送门能力在各地转移重要物资人才。"
  DVL_Card_31_Trigger: "随机卡池抽取"
  DVL_Card_32_Name: "亚乌菈/马雷"
  DVL_Card_32_Desc: "竞技场/森林守护者、暗黑精灵，泡泡茶壶之子女。出于创造者的恶趣味，两人身着与自己性别相反的服饰。按暗黑精灵的年龄计算两人都还处于孩童阶段，因此§R尚未具备成形善恶观§!。姐姐亚乌菈擅长驱使并强化麾下魔兽，是集团战最强的守护者，现任畜牧部部长。弟弟马雷擅长大规模法术与控制天气，是群体打击最强的守护者，现任农业部部长。"
  DVL_Card_32_Trigger: "随机卡池抽取"
  DVL_Card_33_Name: "潘多拉·亚克特"
  DVL_Card_33_Desc: "宝物殿守护者，二重幻影，其莫莫伽之子的身份令其余守护者心中颇为羡慕。智力设定上能与雅儿贝德与迪米乌哥斯齐平。变身为任意一位无上至尊并获得其八成属性的强大能力令其在需要的情况下甚至可以代替所有守护者的作用。§R并不在乎人类和其它事物，只对父亲言听计从。§!三位国务秘书之一、现任特务机构“捕世幻影”总负责人、兼财政部首席顾问。"
  DVL_Card_33_Trigger: "随机卡池抽取"
  DVL_Card_34_Name: "迪米乌哥斯"
  DVL_Card_34_Desc: "火山守护者，高阶恶魔，乌尔贝特之子。除威克提姆外战斗能力最弱的守护者，但能严重干扰敌人的战斗能力。智力是纳萨力克顶点之一，擅长战略安排和科研。§R将人类视作有价值的物品。§!三位国务秘书之一，现任部队总参谋，魔导王卫军全国指挥，兼科学部部长。"
  DVL_Card_34_Trigger: "随机卡池抽取"

