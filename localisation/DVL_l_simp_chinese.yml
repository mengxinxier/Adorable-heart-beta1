  #空军
  WizardCountry_ATRI.020.titile: "演习场上的争执"
  WizardCountry_ATRI.020.desc: "在今天的空军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教官认为，作为从伟大战争以来就活跃在战场上的大杀器，陆基飞机在可预见的未来仍然会是空战的主力军，因此亚托莉应当重点打磨其相关作战技巧。而另一位教官则表示，鉴于航空母舰已经开始在新一代的军备竞赛中崭露头角，与其配合作战的海军航空兵的重要性想必会与日俱增，亚托莉必须多花些时间练习海军航空兵战术。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.020.a: "重点训练陆基飞机战术。"
  WizardCountry_ATRI.020.b: "重点训练海军航空兵战术。"
  WizardCountry_ATRI.020.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.021.titile: "必读书目"
  WizardCountry_ATRI.021.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述了那位在伟大战争中功勋卓著却不幸英年早逝的德国飞行员的短暂一生，并分析了他的独特作战方法，从而在军事界声名显赫的《红男爵》。另一本则是署名“薇莲·米歇尔”，描述了作者对自己称之为“空军制胜论”的，主旨为只有通过大规模战术轰炸与战略轰炸消灭地面目标，方能取得胜利的军事思想的《铁雨》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.021.a: "《红男爵》"
  WizardCountry_ATRI.021.b: "《铁雨》"
  WizardCountry_ATRI.021.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.022.titile: "课后复习"
  WizardCountry_ATRI.022.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于空军战术的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，王牌飞行员的作用是其他人无可比拟的。他们必须被特别关注，以此为空军事业增光添彩。但老师又教导她，战场上的每一位飞行员都不容忽视。让他们互相扶持，团结协作，方可取得最优异的成果。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.022.a: "让老鸟带头！"
  WizardCountry_ATRI.022.b: "不偏不倚就是最好的。"
  WizardCountry_ATRI.022.c: "每个人都不会被丢下！"

  WizardCountry_ATRI.023.titile: "家庭作业"
  WizardCountry_ATRI.023.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.023.a: "简述极端气象条件下的飞行器控制要领。"
  WizardCountry_ATRI.023.b: "简述夜间任务相比日间任务的额外注意事项。"
  WizardCountry_ATRI.023.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.024.titile: "考前冲刺"
  WizardCountry_ATRI.024.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.024.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.024.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.024.c: "也许有第三种思路……"


  #经济
  WizardCountry_ATRI.025.titile: "课堂上的争执"
  WizardCountry_ATRI.025.desc: "在今天的经济学课堂上，两位教师就亚托莉学习内容的侧重点持有不同意见，因此激烈的吵了起来。\n一位教师认为，国民经济向来是以和平与发展的时代背景为基础的。而如果国家陷入战争，一切经济活动必然会为军事目的让路，届时一般概念上的“经济学”便会烟消云散，因此亚托莉应当重点学习民用经济相关知识。而另一位教师则表示，鉴于国际形势日益紧张，战争就在地平线上已是多国心照不宣的共识，亚托莉必须多花些时间学习战时经济相关知识。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.025.a: "重点学习民用经济相关知识。"
  WizardCountry_ATRI.025.b: "重点学习战时经济相关知识。"
  WizardCountry_ATRI.025.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.026.titile: "必读书目"
  WizardCountry_ATRI.026.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述并分析了资本主义在经济方面的若干理论基础，从而在经济学界声名显赫，甚至被部分人认为是现代经济学的开山之作的《国富论》。另一本则是不久前经由间谍网从德国流出，主要内容为对所谓“自给自足”、不轻易受外界干预的经济计划的构想，据信由赫尔曼·迈耶亲笔撰写的《四年计划》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.026.a: "《国富论》"
  WizardCountry_ATRI.026.b: "《四年计划》"
  WizardCountry_ATRI.026.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.027.titile: "课后复习"
  WizardCountry_ATRI.027.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于经济组织形式的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，国家现行的基于种族分配工作与社会福利，并大力追求生产力发展与提升劳动力素质的经济体制是世上是最高效的。但老师又教导她，国内对苏联式计划经济的极端厌恶很大程度上是因为两国意识形态的巨大反差。抛开政治因素不谈，学界很难不承认苏联式计划经济在某些方面有着魔导国难以望其项背的优越性。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.027.a: "我们的东西就是最好的！"
  WizardCountry_ATRI.027.b: "博采众长才能走得更远。"
  WizardCountry_ATRI.027.c: "或许苏联的东西也没那么糟？"

  WizardCountry_ATRI.028.titile: "家庭作业"
  WizardCountry_ATRI.028.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.028.a: "简述统筹规划铁路运输系统的核心要点。"
  WizardCountry_ATRI.028.b: "简述航空业的发展前景，和其相比传统陆路运输的优越性。"
  WizardCountry_ATRI.028.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

  WizardCountry_ATRI.029.titile: "考前冲刺"
  WizardCountry_ATRI.029.desc: "明天就要考试了，亚托莉房间的灯却迟迟没有熄灭：她依然在复习，偶然间抬头看了看表才发现已经过了十二点钟。而她如此努力的真实原因有些令人哭笑不得——她上一次考试没有及格，即将到来的这一场是对应的补考。\n夜已深，亚托莉不由得有些困了，她的心中也渐渐有了两个声音。一个声音让她早点休息，有了好的精神头才能拿下考试。而另一个声音认为她应当加倍努力，这样在考场上才会更有把握。\n思来想去，眼皮已经开始打架的亚托莉决定——"
  WizardCountry_ATRI.029.a: "已经复习好了，早点休息吧。"
  WizardCountry_ATRI.029.b: "坐以待毙绝对不是解脱，挑灯夜战！"
  WizardCountry_ATRI.029.c: "也许有第三种思路……"


  #政治
  WizardCountry_ATRI.030.titile: "课堂上的争执"
  WizardCountry_ATRI.030.desc: "在今天的空军课堂的实践环节上，两位教官就亚托莉应进行的训练演习的侧重点持有不同意见，因此激烈的吵了起来。\n一位教师认为，国与国之间的纵横辟阖一贯以来都是以和平的外交活动为基础的。而战争，不过是迫不得已的最后手段，或事态失控的可悲后果，因此亚托莉应当重点学习和平外交技巧。而另一位教师则表示，鉴于国际形势日益紧张，战争就在地平线上已是多国心照不宣的共识，亚托莉必须多花些时间学习侵略性外交技巧。\n见谁也说服不了对方的二人不约而同的把目光转向自己，亚托莉说出了她的想法："
  WizardCountry_ATRI.030.a: "重点学习和平外交技巧。"
  WizardCountry_ATRI.030.b: "重点学习侵略性外交技巧。"
  WizardCountry_ATRI.030.c: "两手抓，毕竟我可是高性能的嘛！"

  WizardCountry_ATRI.031.titile: "必读书目"
  WizardCountry_ATRI.031.desc: "下课后，亚托莉抱着老师们推荐的一大摞必读书籍回到了住处。在把它们整整齐齐的放在书架上之后，她开始思考要从哪一本读起。\n虽然这些大部头们占据了书架的整整两层有余，但她还是很快就找到了自己最感兴趣的两本。一本是详尽的记述了与君主制相关的一系列政治哲学，并补充了作者对此的若干观点，从而在政治学界声名显赫的《君主论》。另一本则是描述了书中称之为“新国家”的，以阶级调和解决分配问题，以民族主义促成国民意识，并提倡采用激进外交政策的全新体制，只可惜并未署名的《她的奋斗》。\n几分钟后，下定决心的亚托莉拿起了——"
  WizardCountry_ATRI.031.a: "《君主论》"
  WizardCountry_ATRI.031.b: "《她的奋斗》"
  WizardCountry_ATRI.031.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.032.titile: "课后复习"
  WizardCountry_ATRI.032.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于官僚体系的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想确保官僚体系的绝对忠诚，由统治者本人或统治集团来亲自任命位于核心圈子里的官僚是必须的。但老师又教导她，真正的官场的险恶程度远远超乎她的想象。统治者如果希望江山永固，往往需要“忽视”一些事情。倘若处处亲力亲为，第二天兴许就会落得个身首异处的悲惨下场。\n最终，亚托莉认为应该把重点放在——"
  WizardCountry_ATRI.032.a: "我相信哲人王的判断！"
  WizardCountry_ATRI.032.b: "睁只眼闭只眼吧。"
  WizardCountry_ATRI.032.c: "要想不被老鼠咬，就得备些面包屑。"

  WizardCountry_ATRI.033.titile: "家庭作业"
  WizardCountry_ATRI.033.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.033.a: "简述共产主义宣传的常见口号“阶级斗争”的虚伪本质。"
  WizardCountry_ATRI.033.b: "简述圣杯式民主相比我国政治制度的重大缺陷。"
  WizardCountry_ATRI.033.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

