  DVL_CZE_affairs: "巴哈斯事务"
  DVL_CZE_affairs_desc: "巴哈斯领导人为所有反抗者做出了表率，理所当然，她们也会得到吾王最大的善意，尽快整合这个国家，让她们早日成为征服的助力。"
  DVL_Break_the_blockade: "打破封锁"
  DVL_Break_the_blockade_desc: "德意志地区已经被我们整合完成了，世界上的大部分国家都承认我们是这片土地的合法统治者，当然，安兹大人不需要虫子的认可。这不过是持续的诱导罢了，封锁已经被打破，让我们向世界宣告，安兹乌尔恭之名！"
  DVL_Nasalik_Scientific_Research_Society: "纳萨力克科研学会"
  DVL_Nasalik_Scientific_Research_Society_desc: "这片星球上有着太多我们前所未见的科学成果可转化为吾王统治世界的力量，安兹陛下已经决定，组建专门的纳萨力克科研学会，整合我们所统治地区的科研力量，来增强大坟墓的实力。"
  DVL_Anzi_Confederate_Trade_Fair: "安兹·乌尔·恭同盟贸易会"
  DVL_Anzi_Confederate_Trade_Fair_desc: "增强大坟墓的力量不止需要强大的武力，有效的经济管制也将成为我们最有效的武器之一。今后，我们将建立安兹·乌尔·恭同盟贸易会，以此影响我们控制下的所有同盟国，建立起一套完全独立的单一市场。当然，最大的利益永远属于我们。"
  DVL_Plan_for_World_Conquest: "世界征服计划"
  DVL_Plan_for_World_Conquest_desc: "要想让其他至尊知晓纳萨力克之所在，那么纳萨力克之名必须享誉全球，最简单也最高效的办法，就是让整个世界都为纳萨力克之所有。"
  DVL_Decentralization: "分权代管"
  DVL_Decentralization_desc: "没有其他至尊相助，纳萨力克的人手就始终有限，我们不可能让有限的几个人去控制那么庞大的统治区。在之前的征服中，我们总能从被征服地区中找到不少合作者，这种经验也将有效应用在我们之后的征服中去"
  DVL_Promote_economic_synergy: "促进经济协同"
  DVL_Promote_economic_synergy_desc: "有了管理者可不够，各个统治区的经济必须与魔导国完全协同，完全对接，以最高的效率满足征服的一切需要，谁要是做不好，就等着被做成最低级的亡灵吧"
  DVL_Integrate_wartime_economy: "整合战时经济"
  DVL_Integrate_wartime_economy_desc: "所有的占领区子民都必须明白一个道理，在战争之前，所有人都必须为战争努力而互相配合，今后，所有魔导国地区都将进入全面战时经济状态，每个人都必须为帝国做出贡献。"
  DVL_One_step_at_a_time: "一步到位"
  DVL_One_step_at_a_time_desc: "与其想那么多如何把权力分给当地的亲善者，给本地居民多大程度的待遇，都不如一概执行同等的政策，所有被征服者均为纳萨力克最低等之公民，无论出身贵贱，在大坟墓的征服军势面前都一律平等。"
  DVL_One_step_at_a_time_tt: "获得§Y所有地区§!的宣称"
  DVL_One_step_at_a_time_ttt: "吞并所有§Y附庸国§!§L（除了特殊附庸）§!"
  DVL_Suppression_of_resistance: "镇压抵抗"
  DVL_Suppression_of_resistance_desc: "总有那么一些人还幻想着只要抵抗就能赶走我们，他们太天真了，无穷无尽的低级亡灵会淹没他们，把他们也变成安兹陛下最忠心的奴仆。"
  DVL_War_Planning_Department: "战争策划部"
  DVL_War_Planning_Department_desc: "安兹大人素来不打无准备之仗，在开展全球征服之前，我们将建立起专门的战争策划部，所有魔导国最聪明的头脑们都将在这里谋划每一场征服之战，以最佳准备发动每一场战争。"
  DVL_Thorn_to_the_West: "刺向西方"
  DVL_Thorn_to_the_West_desc: "西方的幻想乡共和国一直在和我们虚与委蛇，希望我们的军队能先去征服东方的苏联，她们好趁机偷袭我们，可笑。安兹陛下已经给她们准备了一份“大礼”，希望她们在看到我们的大军之前，还能继续享受她们的美梦。"
  DVL_Finally_make_a_wish: "最终许愿"
  DVL_Finally_make_a_wish_desc: "我们已经准备好向圣杯王国开战了，她们的势力遍布全球，如果能够征服圣杯英灵，可以说，纳萨力克就已经在全球再无敌手
  DVL_stinger_of_serpent_staff: "蛇杖之刺"
  DVL_stinger_of_serpent_staff_desc: "战争对安兹乌尔恭陛下而言不过是平面上的绘图游戏，他于更高纬度俯瞰我等的世界，将权杖扎入海峡对岸。我们即是安兹陛下的挥舞权杖，从天而降，刺入圣杯的心脏。"
  DVL_The_tide_of_wreckage: "骸人之潮"
  DVL_The_tide_of_wreckage_desc: "我们的进军岂是海洋能阻挡的？让骸骨铺满大海吧，哪怕踏着骨桥前进也要让骇人的浪潮吞噬一切，为安兹陛下夺下圣杯！"
  DVL_attack_NPT: "游止汐落"
  DVL_attack_NPT_desc: "幻想乡已经被征服，虽然南方的超次元伊比利亚政权尚未做出反应，但是考虑到背后的精灵国度一定正在筹划干涉欧洲战事的计划，如果他们尚未达成一致，我们便可先发制人"
  DVL_Chop_grass_and_eradicate_roots: "斩草除根"
  DVL_Chop_grass_and_eradicate_roots_desc: "流亡至南方的德意志帝国余孽不仅苟活于南方，而且实施了一套让人忍无可忍的极端民族政策，不过，他们的软弱行事不会得到我们的原谅，在我等平定国内混乱之后，我们也没有理由再对旧德意志余孽在奥地利的倒行逆施充耳不闻，是时候将德意志地方彻底统一了。"
  DVL_Removal_of_European_tumors: "汽笛永寂"
  DVL_Removal_of_European_tumors_desc: "从来就没有什么绝对中立，南边的火车国也是如此。在帝国的将士们于前线浴血奋战之时，她们竟然容许帝国的敌人和变节分子在她们境内大肆宣传报道所谓的“累累恶行”，更是以各种非公开名义为敌人提供物资及补给，这不仅助长了敌人的嚣张气焰，更是让帝国的将士及臣民们陷入了前所未有的恐慌之中。\n在她们彻底撕下中立的伪善面纱，加入敌人的行列之前，我们必须让她们的声音彻底沉寂。"
  DVL_Purify_the_fuse: "祓除引信"
  DVL_Purify_the_fuse_desc: "在控制了奥地利之后，我们似乎拥有了一个绝佳的向巴尔干地方正在发生的冲突进行干预的窗口，不能放弃这个机会，毕竟在很长一段时间内，巴尔干都将成为我等在欧洲的门户之一。"
  DVL_Advance_into_Rome: "七丘烈火"
  DVL_Advance_into_Rome_desc: "一个极度不称职的神明，一堆各自为政的小城邦，一种几乎不存在任何制度化集权的行政，这就是亚平宁半岛上的现状。相传千年之前，曾有位暴君于此地以烈火焚遍七丘之城，用自己的意愿重塑城市，若她看到如今半岛的地狱绘图，想必会当场自尽于七丘之上，三日不能瞑目。\n而现在，我们将用我们的烈火将这片失序的半岛再度重塑。"
  DVL_Northern_Dusk: "北境黄昏"
  DVL_Northern_Dusk_desc: "尽管全帝国上下都不相信北边这几个小国能对帝国造成威胁，但在伟大的[DVL.Getleader]看来，历史上的诸多大国最终都亡于她们眼里的“小国”手中，且这几个小国已有归一之势，一旦统一成功，她们下一步必定是向帝国拔出战争之剑，将战火再次燃遍德意志乃至全欧洲。\n与其陷入被动，不如主动出击。北欧神话以诸神黄昏来宣告终焉，那么，就由我们来给她们送去命定中的黄昏。"
  DVL_Requiem_Mass: "安魂弥撒"
  DVL_Requiem_Mass_desc: "东边这片亡灵之地告诉了我们两个事实：其一，弱国理应被强国所统治征服；其二，当国家之间无法彻底相互征服之时，最终受苦受难的始终是平民百姓。\n为了能给这片受诅咒的大地带来最终的安宁，也为了扫清对抗东边赤色威胁道路上的最后一道障碍，我们必须以伟大的[DVL.Getleader]的名义，为这片大地带来最后一次征服！"
  DVL_No_more_Red_October: "再无红十月"
  DVL_No_more_Red_October_desc: "决战的号角已经吹响，我们已经做好了与苏联一决高下的准备了。这将是一场在这颗星球的陆地和天空硬碰硬的死斗，做好觉悟吧。"
  DVL_Asia_Strategy: "亚洲战略"
  DVL_Asia_Strategy_desc: "亚洲对于帝国来说过于遥远，我们的力量并不能充分投射到这片极东之地，这让帝国之敌有了可乘之机。为了确保此处丰富的资源不会被我们的敌人所利用，是时候在当地寻找一位亲密的盟友协助我们，让亚洲的人们也能沐浴在帝国的光辉之下。"
  DVL_Get_close_to_CHI: "亲近神州"
  DVL_Get_close_to_CHI_desc: "神州作为中华大地名义上的主人，是协助我们控制这块富饶之地的好帮手，正好她们历史上和被我们征服的诸多国度有所矛盾，我们可以借助这一点和她们提出合作，她们的人力和资源将会为帝国的伟业添砖加瓦。"
  DVL_Get_close_to_ROC: "亲近国民党"
  DVL_Get_close_to_ROC_desc: "比起腐朽不堪的神州帝国，新兴的国民党更适合成为我们合作的对象。励志推翻神州政权的他们立足未稳便面临诸多急需解决的问题，帝国将施舍他们一些援助，当然，这并不是免费的。"
  DVL_Get_close_to_JAP: "亲近樱花"
  DVL_Get_close_to_JAP_desc: "忘掉那些战成一团的神州人吧，我们需要的是能照顾好自己的盟友，比如樱花就是一个不错的选择，他们军队悍不畏死的精神值得我们欣赏，这才是配得上我们帝国战士的合作者"
  DVL_Cross_the_Bosphorus: "跨过博斯普鲁斯"
  DVL_Cross_the_Bosphorus_desc: "石油一直是帝国战车最重要的启动机器，而大量的石油就出产在博斯普鲁斯海峡之后的中东地区，虽然在海峡对岸还有个土耳其共和国，但是在帝国的大军面前，他们不是对手。"
  DVL_Marching_into_Africa: "进军阿非利加"
  DVL_Marching_into_Africa_desc: "当我们拿下超次元后，我们也顺理成章的可以染指那片我们从未征服的地区——阿非利加，那片土地上有着众多的兽耳种族，正好作为大坟墓的新奴隶来使用。"
  DVL_Pacify_Eurasia: "平定欧亚"
  DVL_Pacify_Eurasia_desc: "苏联已经倒下，但在曾经苏联的土地之上再次出现了众多的小国，尽管她们意见不一，但是哪怕一个存在都可能导致苏联的回归，我们必须根除任何的可能，消灭她们！"
  DVL_Global_Strategy: "全球战略"
  DVL_Global_Strategy_desc: "终于，整个星球的抵抗力量均已被大坟墓所扫除，整个星球的人们无不称颂安兹.乌尔.恭之名。今后，这个星球上将再无其他国家，只有魔导之国，只有安兹.乌尔.恭！"

 ##经济
  DVL_Characteristic_economic_system: "魔导国特色经济体系"
  DVL_Characteristic_economic_system_desc: "在安兹大人的带领下，魔导国整体发展稳步前进，然而，因这片土地长时间的战争，导致经济一塌糊涂，在安兹大人没有放弃这些财产之前，我们仍需对她们负责。让我们构建具有魔导特色的经济体系来养活我们的羊群。"
  DVL_Hayek_scheme: "哈耶克方案"
  DVL_Hayek_scheme_desc: "一个名叫哈耶克且主动投诚安兹大人的人类提出自己的见解，她希望魔导国能主动对经济进行有限干预而不是放任自由，以市场为主体，宏观计划调控。她相信这么做能帮助魔导经济迅速恢复。当然，她愿意承担这份责任。"
  DVL_Open_free_markets: "开放自由市场"
  DVL_Open_free_markets_desc: "这位人类经济部长上任第一时间就开放大量市场，不得不承认这份魄力确实吸引了很多资本家冒着生命危险来投资，即使骸骨军团最冷酷的拷问官也不得不赞叹她们的胆大。这让魔导国经济呈现出欣欣向荣的姿态，但是代价呢？"
  DVL_Inject_capital_into_consumer_market: "注资消费市场"
  DVL_Inject_capital_into_consumer_market_desc: "哈耶克十分果断，为了提振市场信心，立刻调用大量资金投入消费市场，本来还有人认为这是胡来，但随后的数据让她们闭上了嘴，这位经济部长，有一手！"
  DVL_Decentralized_capitalists: "放权资本家"
  DVL_Decentralized_capitalists_desc: "尽管安兹大人对这些资本家有奇怪的敌意，但是哈耶克还是说服了他，授权给这些资本家让她们在市场上拼杀，尽管这肯定有不良后果，但起码现在的果实是甜的不是吗？"
  DVL_Shrink_administrative_intervention: "收缩行政干预"
  DVL_Shrink_administrative_intervention_desc: "不要过度介入市场，这是哈耶克部长一直强调的。在她的要求下，大量监管部门被合并裁撤，魔导国对经济的监控达到了最低点，当然，成果也是喜人的。"
  DVL_Connect_with_world: "与世界接轨"
  DVL_Connect_with_world_desc: "魔导国不能和世界脱轨，主动融入世界，既是为了贯彻安兹乌尔恭大人的意志，也是为了更好地管理魔导国的羊群们。"
  DVL_Export_advanced_industrial_products: "出口先进工业品"
  DVL_Export_advanced_industrial_products_desc: "这片土地以前有各种新奇的科技设备，尽管因为战乱没有得到很好的利用，但现在有我们魔导国统治这片土地，这些科技制造的工业品肯定受到外人的追捧。一定能卖出好价钱。"
  DVL_Limited_intervention: "有限干预"
  DVL_Limited_intervention_desc: "经济当然得处于政府的掌控之下，我们可不能放任那些只想着填饱自己钱包的奸商们吃的满嘴流油，市场应该为国家而不是私人服务，必须保证政府对市场的影响，把握住经济的发展方向，帝国才能蒸蒸日上。不过不用担心，干预是克制且有限的，毕竟，我们不能为了浇灌田地而召唤一场洪水。"
  DVL_Market_liberalization: "市场自由化"
  DVL_Market_liberalization_desc: "自由，多么美好的词汇，将其应用到我们的市场上面再合适不过了。在哈耶克部长的带领下，国内市场的自由化进展十分顺利，春风渐起，国民经济已经开始焕发出旺盛活力，相信在不久的将来，帝国会是一种勃勃生机，万物竞发的景象。"
  DVL_Invisible_big_hands: "无形的大手"
  DVL_Invisible_big_hands_desc: "有人批评我们对市场实在是太过放纵了，说这话的人一定不懂经济学，市场本身就是最好的裁判，价格机制，供需关系等力量凝成了一只无形的大手，协调着整个系统的运行。不用操那么多心，我们只需要做好一定的监管工作，剩下的就交给市场竞争去吧。"
  DVL_Reform_of_state_owned_enterprises: "国企改革"
  DVL_Reform_of_state_owned_enterprises_desc: "哦，天哪，国企，国企，我们为什么要养着那么多吃饱饭不干事的家伙？他们在铁饭碗的保护下表现得既懒惰又愚蠢，该让这些宝宝们见识见识外面的风浪了，我们的企业不养闲人。"
  DVL_Industrial_concessions: "工业特许权"
  DVL_Industrial_concessions_desc: "在经过市场的教训之后，很多对我们心存不满的国企人士如今只能低着头，请求我们的帮助，我们现在会给他们一些好处，我们会发给愿意服从的企业以工业特许权，这些企业会在他们专门的行业得到一系列生产的便利"
  DVL_Building_Germany: "建设德意志"
  DVL_Building_Germany_desc: "作为魔导王统治下的第一块土地，也会是核心土地，在终结了德意志的动乱之后，我们将从零开始建设这块土地，让其成为魔导王霸业的基石"
  DVL_Ministry_of_Scientific_Research: "魔导国国家科研部"
  DVL_Ministry_of_Scientific_Research_desc: "德国领导层出逃的时候带走了大量的科研人员，但还有不少科研人员和机构被我们留在德意志。我们将成立魔导国国家科研部，将这些分散的科研力量整合起来，给他们活命的机会，换取他们为我们服务。"
  DVL_Refining_Originium: "源翠石提炼"
  DVL_Refining_Originium_desc: "这片星球上的独特的源翠石内蕴含着极为强大的能源，经过我们的科学家试验之后，得到提炼的源翠石的能源使用效率更加强大。我们将试验这种技术，并将其普及。"
  DVL_Synthetic_Refining: "合成化炼油"
  DVL_Synthetic_Refining_desc: "德意志是个缺乏石油的地区，但我们的工业和军队需要石油来进行运作，还好，德国人在逃出他们的国家的时候留下了部分石油合成化的技术，科研部会重点攻克这项技术，保证我们有足量的石油使用。"
  DVL_State_of_art_industrial_facilities: "先进工业设施"
  DVL_State_of_art_industrial_facilities_desc: "在经过魔导王优秀的科学家的改善之后，我们的工业状况已经焕然一新，所有的工业设备都能得到应有的重视和革新，我们的工业已经重回世界最强之列。"
  DVL_Renovation_of_industrial_zones: "工业区改造"
  DVL_Renovation_of_industrial_zones_desc: "德意志不乏强力的工业区，但在长期的战乱和分裂之后，这些工业区长期得不到妥善的经营，产品变差，生产变慢，这无疑是对魔导王统治的一种亵渎，我们必须对此作出改变。"
  DVL_Restart_of_Rhineland_industrial_area: "重启莱茵兰工业区"
  DVL_Restart_of_Rhineland_industrial_area_desc: "莱茵兰地区一直是德意志地区重点建设的工业区，但落后的骑士团根本不会好好使用这些工业。如今魔导王已经重掌了这片工业区，我们将重启这片工业区，唤醒工业的血脉"
  DVL_Expansion_of_Ruhr_mine: "扩建鲁尔矿区"
  DVL_Expansion_of_Ruhr_mine_desc: "工业发展离不开矿业的支持，而德意志原先鲁尔地区就具有大量的矿业资源，我们会进一步开采这片地区的资源，充分发掘一切潜力。"
  DVL_Expansion_of_Silesian_industrial_zone: "西里西亚工业区扩建"
  DVL_Expansion_of_Silesian_industrial_zone_desc: "德意志的西里西亚地区一直是个资源丰富、人口众多的地区，在我们统治这片地区之前，德国人试图把这片地区的工业转移到巴伐利亚去。我们不会如此，我们会把这片地区的工业进一步扩展，变为帝国的第二个工业之心。"
  DVL_Coordinated_development_in_east: "东部协同发展"
  DVL_Coordinated_development_in_east_desc: "西里西亚工业区的扩建为东部地区带来了一股强大的力量，原先的基础建设已经无法满足这片地区进一步发展的需要了。我们必须对整个东部地区进行整体规划，实现协同发展。"
  DVL_Agrarian_reform: "农业改革"
  DVL_Agrarian_reform_desc: "农业是国家命脉，尽管德意志土地肥沃，但没有统一的管理那就是浪费！根据安兹大人的命令，务必确保统治范围内无人因饥饿死亡。任何对抗改革的虫豸都应彻底消灭！"
  DVL_Bavarian_countryside_rehabilitation: "巴伐利亚乡村改造"
  DVL_Bavarian_countryside_rehabilitation_desc: "巴伐利亚因城市化动力不足，该地区仍是乡村聚集。为了更好的进行农业改革计划，针对巴伐利亚的改造必须加快进行！"
  DVL_Through_South_Germany: "贯通南德意志"
  DVL_Through_South_Germany_desc: "交通是经济的命脉；是军队的保障；更是让人民见识到国家飞速发展的象征，一个宏伟的计划被提出，用铁路连接整个南德意志。让世界看见魔导国的伟大崛起之路！"
  DVL_Promote_mechanization_of_agriculture: "推动农业机械化"
  DVL_Promote_mechanization_of_agriculture_desc: "改革来到新阶段，目前绝大多数地区已经满足机械化的物质条件，就让我们开启农业机械化，为魔导国农业建设添砖加瓦。当然，顺便测试一些机密项目，说不定对机械化军队有所帮助。"
  DVL_Increase_agricultural_subsidies: "提高农业补贴"
  DVL_Increase_agricultural_subsidies_desc: "让农民安心种田，大胆种田。就必须用实际物资让农民相信政府会给他们兜底。农业补贴已经通过财政部的预算审核，尽管这是笔额外的开支，但这也是必要的开支。"

  DVL_Aculaire_scheme: "艾库莱尔方案"
  DVL_Aculaire_scheme_desc: ""

 ##政治
  DVL_Under_the_throne: "王座之下"
  DVL_Under_the_throne_desc: "普天之下，莫非王土，王座之下，莫非王臣。"

  DVL_prime_ministers_Demiurge: "宰相迪米乌哥斯"
  DVL_prime_ministers_Demiurge_desc: "迪米乌哥斯，作为乌尔贝特·亚连·欧德尔所创造的纳萨力克大坟墓第七层的守护者，宰相之争的最终胜者，将获得直接进谏魔导王，协助其征服世界之人。"
  DVL_Conquistador_League: "征服者同盟"
  DVL_Conquistador_League_desc: "宰相迪米乌哥斯进谏：“属下拙见，安兹大人即使于此世间举世无双，却依旧双拳难敌四脚，纳萨力克大坟墓需要盟友，志同道合的盟友，忠诚于纳萨力克的盟友，忠诚于安兹大人的盟友。”"
  DVL_All_king_land: "莫非王土"
  DVL_All_king_land_desc: "我们的统治方式被原住民所接纳，这证明了我们伟大的王，伟大的安兹·乌尔·恭大人的治国方略是无比正确的，我们会将它推广至整个世界，我们会让整个世界臣服于安兹大人之下。普天之下，莫非王土。"
  DVL_All_king_courtier: "莫非王臣"
  DVL_All_king_courtier_desc: "忠于安兹大人的原住民越来越多，这是我们来到这个世界后所迈出的一大步，这将是安兹大人统治整个世界的一小步。勤则嘉勉，终有一日，率土之滨，莫非王臣！"
  DVL_For_king_vision: "为了王的愿景"
  DVL_For_king_vision_desc: "宰相迪米乌哥斯的政策为我们征服世界做了极其重要的铺垫，现在，王的愿景近在眼前，为吾王之愿景，吾等自当奋起讨之！安兹乌尔恭大人万岁！"
  DVL_For_king_vision_TT: "§L§Y$DVL_All_king_courtier_idea$§!、§Y$DVL_Expanse_two_legged_sheep_pasture_idea$§!、§Y$DVL_Elite_Imperial_Troops_idea$§!、§Y$DVL_Dynasty_Socialism_idea$§!将被整合为§Y$DVL_For_king_vision_idea$§!§!"
  DVL_Expanse_two_legged_sheep_pasture: "扩建“两脚羊”牧场"
  DVL_Expanse_two_legged_sheep_pasture_desc: "“两脚羊”牧场为魔导国提供了大量的魔导武器原料以及实验数据，是时候加快脚步，扩大其规模了。"
  DVL_Armed_Wizard_troops: "武装魔导部队"
  DVL_Armed_Wizard_troops_desc: "以“两脚羊”的羊皮为原料的魔导武器便宜廉价且火力强大，我们可以将其广泛使用以提高我国魔导部队的杀伤水平。"
  DVL_Elite_Imperial_Troops: "精锐御前部队"
  DVL_Elite_Imperial_Troops_desc: "即使吾王举世无双，但是在面对千军万马时也难免乏力。因此，我们将魔导部队中的精英挑选出来，由宰相亲自培训，组件成为“御前部队”时刻守护吾王之安危。"
  DVL_Candy_with_sticks: "糖果与大棒"
  DVL_Candy_with_sticks_desc: "这个世界原住民的原住民对我们的统治十分甚至九分的有意见，但是我们可以打一棒子再给颗糖，这样这里顽固不化的原住民也会知道我们的威严与仁慈。"
  DVL_Reassure_the_people: "安抚国民"
  DVL_Reassure_the_people_desc: "对于忠诚于魔导国，忠诚于安兹·乌尔·恭大人的原住民，我们将给予他们充分的人权，他们可以不用进“快乐牧场”。这种程度的仁慈足够安抚他们了。"
  DVL_Dynasty_Socialism: "“王朝社会主义”"
  DVL_Dynasty_Socialism_desc: "这个世界似乎有一种名叫“社会主义”的制度很受底层人欢迎，或许我们的制度也可以进行一番参考……"
  DVL_Anzi_new_order: "罪域的骨终为王"
  DVL_Anzi_new_order_desc: "反对吾王的罪人已然伏诛，世界见识到了安兹·乌尔·恭的力量。此乃终结，亦乃开端……"

  DVL_prime_ministers_Albedo: "宰相雅儿贝德"
  DVL_prime_ministers_Albedo_desc: "雅儿贝德一直认为自己才是安兹大人最重视的下属，这种想法在她赢得宰相之争后达到了巅峰。尽管雅儿贝德明白只要自己说一声安兹大人就会同意她成为宰相，但她还是选择将所有竞争对手击败，光明正大地站在安兹大人的身旁。爱意与敬意铸就了魔导国新的宰相！"

  DVL_prime_ministers_Sebas_Tian: "宰相塞巴斯·蒂安"
  DVL_prime_ministers_Sebas_Tian_desc: "塞巴斯蒂安不知道自己为什么会成为宰相，但他相信，这一定是安兹大人的授意，不然雅儿贝德不可能这么放弃这个职位。作为心怀正义之人，塞巴斯与其他守护者关系并不是很亲密，但这并不代表他会背叛魔导国，作为魔导国的新任宰相，塞巴斯将会用绝对的正义贯彻对安兹大人的忠诚！"

 ##军事
  DVL_Defense: "魔导国国防部"
  DVL_Defense_desc: "过去的德国国防力量已经被安兹陛下的强大力量所粉碎。但要想维护纳萨力克大坟墓在这片星球上能够长期生存下去，我们就必须建立魔导国国防部，统合这片土地上的一切力量"
  DVL_Ministry_of_Magic: "魔法省"
  DVL_Ministry_of_Magic_desc: "这个星球上也有着所谓“魔法”的概念，无论是历史还是现实都存在着大量的法师，我们会创立一个“魔法省”，来管理相关一切魔法相关事务"
  DVL_Advanced_Magic_Guide_Research: "先进魔导器研究"
  DVL_Advanced_Magic_Guide_Research_desc: "和纳萨力克不同的是，这个星球上的大部分法师都依赖所谓的魔导器，诸如法杖啊，法球啊来进行施法，虽然这对于安兹陛下来说都是小儿科，但我们可以改进一下这些东西，让我们的仆从们更具战斗力。"
  DVL_Expand_magic_force: "扩编魔法部队"
  DVL_Expand_magic_force_desc: "纳萨力克一直有着自己的魔法部队，要求极高且极其严格。但如果要应对之后的大战的话大坟墓本身的力量远远不够，我们可以通过其他方式扩大招募范围且不降低我们的标准。"
  DVL_Study_Yggdrasill_props: "研究Yggdrasill道具"
  DVL_Study_Yggdrasill_props_desc: "Yggdrasill道具是安兹陛下随大坟墓带来的至宝，每个都能有效改变战场态势，但是产量实在是太有限，很多珍贵的道具甚至是一次性的。我们将对目前手上的Yggdrasill道具道具进行研究，以实现量产。"
  DVL_Elite_troop_training: "精英化部队训练"
  DVL_Elite_troop_training_desc: "随着时代的发展，常规火力的提升已经对原有的法师战术造成了巨大冲击，法师部队能干的事情一缩再缩，我们必须对她们进行精英化的训练，法师部队必须能够成为帝国更强大的精英部队。"
  DVL_source_of_originium_technology_improvement: "源翠石工艺提升"
  DVL_source_of_originium_technology_improvement_desc: "这片星球上独特的源翠石是非常重要的能源，其中蕴含着巨量的魔力，但很多法师和工业部门都只是粗浅的使用，这无疑是对资源的严重浪费，魔法省将组织相关生产部队对源翠石生产工艺进行革新，提高生产效率"
  DVL_Wizard_Commander: "魔导指战员"
  DVL_Wizard_Commander_desc: "寄希望于这些法师能够完全效忠我们无异于痴人说梦，人的头脑都是三心二意的。我们会把一些有智慧的低级亡灵法师派到她们中间去作为指战员，这些亡灵法师本身也有这不错的魔法实力，可以成为她们最好的老师。"
  DVL_Wizard_Tactics_Development: "魔导战术开发"
  DVL_Wizard_Tactics_Development_desc: "在梳理完这片土地上曾经有过的历史战例后，一些陆军将领已经找到魔法省，提出了全新的魔导战术：我们可以建立起一支亡灵——法师——陆军联合进攻的战术，这乍听起来是异想天开，但是一旦实践成功，我们就会有极其雄厚的作战能力"
  DVL_Wizard_Tactics_Development_TT: "§Y$magic_assault$§!：\n  - 组织度：§G+3§!\n  - $MODIFIER_ACCLIMATIZATION_COLD_CLIMATE_GAIN_FACTOR$：§G+25.00%§!\n  - $MODIFIER_ACCLIMATIZATION_HOT_CLIMATE_GAIN_FACTOR$：§G+25.00%§!\n\n\n§Y$magic_artillery$§!：\n  - 组织度：§G+3§!\n  - $MODIFIER_ACCLIMATIZATION_COLD_CLIMATE_GAIN_FACTOR$：§G+25.00%§!\n  - $MODIFIER_ACCLIMATIZATION_HOT_CLIMATE_GAIN_FACTOR$：§G+25.00%§!"
  DVL_Coordinated_operations: "协同作战"
  DVL_Coordinated_operations_desc: "经过多次军事演练，我们终于探索出了这种魔导协同协同战术的初步运用方式：亡灵作为炮灰为陆军火力提供掩护，法师负责压制和复活亡灵，陆军为法师和亡灵摧毁目标。我们将把这套战术用到战场上去。"
  DVL_Coordinated_operations_TT: "§Y$magic_assault$§!：\n  - $MODIFIER_BREAKTHROUGH$：§G+20.00%§!\n\n\n§Y$magic_artillery$§!：\n  - $MODIFIER_BREAKTHROUGH$：§G+20.00%§!"
  DVL_Ministry_of_Amry: "陆军省"
  DVL_Ministry_of_Amry_desc: "要想统治这片土地，甚至是征服这个星球，一支强大的陆军必不可少，魔导国陆军省将建立起来，作为我们管理和统治陆军的专门机构"
  DVL_Reuse_of_Germany_companies: "重用德国企业"
  DVL_Reuse_of_Germany_companies_desc: "在安兹陛下征服这片土地之后，德国的一些企业主已经向我们表达了臣服的意愿，并希望提高他们的社会地位。我们当然会同意，但他们也必须付出他们的忠心和比更高的产能作为交换。"
  DVL_Production_line_improvements: "生产线改进"
  DVL_Production_line_improvements_desc: "那些该死的企业主为了节约所谓的工业成本不去更新生产线，让我们的产能低下。他们会被惩罚，但问题也需要去解决，我们会改进原有的生产线，将更多优质的装备发到每一个士兵手上"
  DVL_Advanced_equipment_research: "先进装备研究"
  DVL_Advanced_equipment_research_desc: "质量质量，光把装备发够还不够，还得精益求精，在科技含量上压倒对方。陆军省将对未来战争中的装备发展投入研究，让魔导王的陆军能够稳定打垮任何敌人。"
  DVL_Army_mechanization: "陆军机械化"
  DVL_Army_mechanization_desc: "在德国人在军官学校里留下来的战术发展方向报告中，陆军机械化是他们未来发展的重要方向。陆军省对此很感兴趣，我们会对此进行实战演练，试验其可行性。"
  DVL_Promote_mechanization: "推行机械化"
  DVL_Promote_mechanization_desc: "经过一系列攻防演练，我们可以得出结论，这个星球未来一段时间内的战术发展方向就是机械化，我们将围绕这个方向，打造一支钢筋铁骨的部队"
  DVL_Improved_supply_system: "改进补给系统"
  DVL_Improved_supply_system_desc: "人是铁饭是钢，一顿不吃饿得慌。我们的亡灵固然不需要吃东西，但是那些活人的战斗力必须通过补给来保证，我们需要对原有的补给系统进行更迭，至少要让我们的士兵能在战场中吃点好的，不能让他们吃草。"
  DVL_Armored_tactics: "装甲战术"
  DVL_Armored_tactics_desc: "想要突破敌人重重的防线，除了用强大的魔法去轰炸之外，最好的方法就是用装甲兵去撕开他们的防线，让敌人在措不及防之间被彻底歼灭。"
  DVL_Wizard_Blitzkrieg: "魔导国式闪电战"
  DVL_Wizard_Blitzkrieg_desc: "在德国人留下来的闪电战理论基础之上，我们实验出了属于魔导国的闪电战战争模式：装甲部队运用坦克突破阵地，以最快速度前进至结合部，我们的士兵会源源不断的从突破位置涌入扩大优势，亡灵们会一刻不停的拖住敌人的防守力量。我们会让所有人都见识到何为真正的闪电战"
  DVL_King_of_Battlefield: "战场之王"
  DVL_King_of_Battlefield_desc: "如今，我们已经具备了机械化的优势和装甲部队的威力双重的优势，魔导王的征服之军将彻底主宰战场，我们就是战争之王！"
  DVL_Sharpen_traditional_tactics: "精进传统战术"
  DVL_Sharpen_traditional_tactics_desc: "装甲虽好，但德国这片土地上原有的陆军战术仍有着独特的优势，而且更能为德国人所适应，所学习，我们会要求他们对原有的战术体系进行精进，以适应新时代的战争。"
  DVL_Artillery_Aarray: "大炮阵"
  DVL_Artillery_Aarray_desc: "上次大战已经印证了火炮在未来战争中的优势地位，我们将组建密集的火炮集群，以咄咄逼人的火力攻击摧垮敌人的心理。"
  DVL_Barrage_pours: "弹幕倾泻"
  DVL_Barrage_pours_desc: "密集的火炮无疑是可以阻挡我们的亡灵进攻的一大利器，但我们也可以利用这一点，对我们的敌人进行打击。毕竟我们的敌人大多都是血肉之躯，在强大的火炮弹幕面前，他们没我们经打。"
  DVL_Massive_army_of_undead: "大规模亡灵军队"
  DVL_Massive_army_of_undead_desc: "纳萨力克大坟墓本身就拥有强大的亡灵生产能力，只把它们留在各个阶层里守护大坟墓实在是太浪费了。我们会把它们放到专门的亡灵军队里去，充实我们军队的数量。"
  DVL_tactical_improvements: "战术改进"
  DVL_tactical_improvements_desc: "在实战演练中，一些有智慧的亡灵指挥官实在是完全没有指挥的能力，它们只会冲冲冲，然后被人类的火力所杀死。我们会改进相关战术，至少不要损失太惨"
  DVL_In_name_of_emperor: "以皇帝之名"
  DVL_In_name_of_emperor_desc: "过去的大战里，德国人经常喜欢喊着“以皇帝之名”向他们的敌人发起冲锋，如今我们在我们的训练之下，他们会重新喊起这个口号，用传统的战术为我们冲锋，为安兹陛下效死"
  DVL_Revolutionize_command_system: "革新指挥体系"
  DVL_Revolutionize_command_system_desc: "旧有的德国指挥体系如今已经完全不适宜安兹陛下未来的战争需要，在经过一系列评估之后，科赛特斯大人认为我们应当招收一些勇武且拥有智慧的指挥官，革新原有的指挥体系。"
  DVL_Nazarick_Military_Academy: "纳萨力克军官学院"
  DVL_Nazarick_Military_Academy_desc: "虽然我们有了一批新锐的指挥官，但数量上远远不够，坐吃山空可不是纳萨力克的习惯。安兹陛下已经决定，建立起专门的指挥官学院，即纳萨力克军官学院，培养一些优秀人类指挥官，并教授拥有中等智慧及以上的亡灵如何指挥战斗。"
  DVL_Strict_organizational_structure: "严明组织结构"
  DVL_Strict_organizational_structure_desc: "过去的德国军队最经常出现的事情就是高层胡乱指挥军队，把好好的仗打得一团糟。而伟大的安兹陛下不会如此，军队指挥全部交由陆军省来完成，省内各个部门之间做到有序分工，战时严格协作和互动，像精密的齿轮一样有条不紊的运作。"

  DVL_Ministry_of_Navy: "海军省"
  DVL_Ministry_of_Navy_desc: "我们的敌人不只存在于在陆地上，完成王之伟愿需要我们的士兵能够踏足世界各处，强大的海军必不可少。立刻着手建立海军省，从零开始建立一支能够称霸世界的海上武装力量。"
  DVL_Imperial_marine_corps: "帝国特战部队"
  DVL_Imperial_marine_corps_desc: "在海面上的战斗取得优势后，我们需要着手对一些优秀的士兵进行培养，以便能够王之铁蹄能够跨过海峡击垮敌人。"
  DVL_Beach_rushing_training: "抢滩训练"
  DVL_Beach_rushing_training_desc: "在国防部下达的战争规划中，冲击、夺取海滩，港口等地区，为陆军做好登陆准备都是未来必须实现的任务。我们将对特战部队进行专门的抢滩登陆训练，尽可能为未来的战争做好准备"
  DVL_Spears_of_Depths: "深海利矛"
  DVL_Spears_of_Depths_desc: "我们预想的海上敌国个个都是海上战争的强者，但时代已经改变，她们只顾着在水上得意一时，但我们可以在水下对他们发动突袭，让她们淹死在海里。"
  DVL_Fear_from_depths: "来自深海的恐惧"
  DVL_Fear_from_depths_desc: ""
  DVL_call_from_depths: "来自深海的呼唤"
  DVL_call_from_depths_desc: "我们的海军上将露西吉斯顿曾经是地球的霸主，现在沉迷兜售章鱼烧，别再卖那该死的章鱼烧了，是时候为帝国征服这颗行星了！"
  DVL_Imperial_Heavy_Weapon: "帝国重器"
  DVL_Imperial_Heavy_Weapon_desc: "称霸海洋离不开强大的水面战争力量，帝国之重器将助力我们在大洋之上碾碎一切敌人。"
  DVL_Cannon_giants: "大炮巨舰"
  DVL_Cannon_giants_desc: "在对当今世界各国的水上实战演习资料进行分析研究后，海军省得出结论，传统的大炮巨舰仍然会是海上战争的常态，战列舰的作用无可撼动。我们会重点研究并建设属于我们的强大战列舰"
  DVL_Decisive_battle_at_sea: "海上决战"
  DVL_Decisive_battle_at_sea_desc: "我们的舰队在战斗中披荆斩棘，与敌人在海面上并非没有一战之力，假以时日，我们的舰队将会与敌人进行海中的决战，并将彻底摧毁她们的海军力量。"
  DVL_Study_of_Germany_naval_materials: "研究德国海军资料"
  DVL_Study_of_Germany_naval_materials_desc: "在这个世界历史上的伟大战争之中，德国人曾经有着强大的海军力量，但她们的海军在战败之后居然自沉了！虽然搞不懂德国人为什么怯懦到不敢去死，但她们留下的资料很多还是有用的，海军省将对其进行分析，酌情取用"
  DVL_National_Naval_Command_College: "魔导国国立海军指挥学院"
  DVL_National_Naval_Command_College_desc: "强大的海军离不开优秀的指挥和无数恪尽职守的船员，如今的德意志现在哪个都不具备。对此，我们必须成立专门的国立海军指挥学院，从零开始教授这些旱鸭子如何上船，开船，怎么开船的过程中把对面消灭掉。"
  DVL_Improvement_of_shipyard_production_line: "改进船坞生产线"
  DVL_Improvement_of_shipyard_production_line_desc: "海军战争拼的不仅是人员，还有海军生产能力，但我国如今的船坞生产线已经长期没有进行最新式军舰相关的生产了。海军省已经下令对所有船坞生产线进行改进和提高，我们必须拥有足够的产能和敌人开展消耗。"
  DVL_Naval_aviation: "海军航空兵"
  DVL_Naval_aviation_desc: "随着科技的发展，曾经只能进行侦察和指示的海军航空兵如今已经可以在海上对敌人发起攻击，我们无法一蹴而就让我们的炮手学会一下子把敌人打沉，但我们可以另辟蹊径，让海军航空兵在空中对他们发起突袭，炸沉她们。"
  DVL_Aircraft_carrier_research: "航母研究"
  DVL_Aircraft_carrier_research_desc: "战列舰的时代早在十几年前就结束了，海空一体化的航母编队才是现代海战的胜负手，着手研究航空母舰，让我们训练的海军航空兵摧枯拉朽般的击沉敌人的渔船。"
  DVL_Epoch_making_naval_tactics: "划时代海军战术"
  DVL_Epoch_making_naval_tactics_desc: "魔导国的海军将是划时代的海军，我们的海军战术将会被后人崇拜并学习，如今，是时候让敌人见识下了。"

  DVL_Ministry_of_Air_Force: "空军省"
  DVL_Ministry_of_Air_Force_desc: "魔导国的空军宛如一张白纸，但我们的陆军在战争中没有空军的协同将是毁灭性的，成立空军省进行魔导国空军发展刻不容缓。"
  DVL_Advanced_body_research: "先进机体研究"
  DVL_Advanced_body_research_desc: "原住民仓库里的飞机落满了灰，设计图纸更是前朝老物，开着这些东西能不能飞上天都难说，我们必须立刻开始研究最新式的战机，以便我们的陆军能够得到来自天上的支援。"
  DVL_Ground_support: "对地支援"
  DVL_Ground_support_desc: "战场上的主力仍旧是陆军，空中的优势建立起后，必须立刻对我们的敌人发起骇人轰炸。"
  DVL_Sky_Death: "天空死神"
  DVL_Sky_Death_desc: "新式的飞机加上我们无畏的飞行员，我们将是这片天空的死神，我们将会无情的收割敌人。"
  DVL_Destroy_living_forces: "歼灭有生力量"
  DVL_Destroy_living_forces_desc: "我们的支援机有着极佳的歼敌策略，以歼灭敌人有生力量为主，要让仗越打越轻松。"
  DVL_Ground_bombing: "对地轰炸"
  DVL_Ground_bombing_desc: "把炸弹丢进敌人的兵工厂里！让他们的士兵子弹要数着打，炮弹要看着发，坦克要修着开。"
  DVL_Massive_air_strikes: "大规模空袭"
  DVL_Massive_air_strikes_desc: "我们要造更多的轰炸机，将敌人的工业设施全部炸个底朝天。"
  DVL_Destroy_behind_enemy_lines: "摧毁敌后"
  DVL_Destroy_behind_enemy_lines_desc: "敌人的后方十分薄弱，拿到制空权后，我们便可以让我们的轰炸机24小时不停的去炸翻他们的工厂了。"


###  事件
 ###  常规   ###
  WizardCountry.001.titile: "一段被截获的电报"
  WizardCountry.001.desc: "“基尔！基尔！这里是贝格多夫区！请求炮火支援！请求炮火支援！坐标：xxxx”\n“收到！...等等，同志，这里显示是我们的地盘！”\n“是的！但是亡灵马上要攻进来了！请求炮火支援！立刻！马上！”\n“我全都明白了。兄弟，永别了。”"
  WizardCountry.001.a: "无谓的抵抗。"

  WizardCountry.002.titile: "汉堡之围"
  WizardCountry.002.desc: "同亡灵的战争开始后，汉堡第一兵工厂的冲压声日夜不息。没有来自上级的命令，工人们只是每天早上聚在一起讨论报纸上的新闻，然后各自散去加班加点地生产运送给前线战士们的武器。每少生产哪怕一枚子弹，前线就可能有一名士兵死去，继而导致革命政权的倒台。\n汉娜不愿回到过去，虽然革命后的生活依然清苦，但她以及现在一起奋战在前线或是后方的所有人都在为了保卫革命而战。今天是连续工作的第七天，当她惺忪睡眼醒来时，阳光已经爬上被窝，晒得暖洋洋的。她的生活中，已经多久没有这样的惬意了呢？打开窗户，在阳光刺痛视网膜的一刻，她才发觉诡异。已到正午，却没有人叫醒她去上工，或许是她每天只睡四个小时的过度操劳让工友们不忍将她唤醒。但，为什么窗外没有往日机床的轰鸣？工厂绝不可能停下，除非......\n汉娜立刻翻身下床在柜子里寻找她的防身手枪。宿舍门被一脚踹开。一个德国人的声音从身后响起：“立刻举手投降！”"
  WizardCountry.002.a: "宛如雷霆的进军。"

  WizardCountry.003.titile: "“鲜血帝”屈服"
  WizardCountry.003.desc: "巴哈斯公国在伟大战争后的崛起离不开年轻英明的鲜血帝吉克尼夫的领导。当代历史学家纷纷将视线聚焦于他，认定他将在中欧的棋局中成为一代雄主。\n但这位年轻人第一步便踏错了方向，混乱的德意志当然是块甜美的蛋糕，然而它已经有了主人。扎在我们身上的餐叉不痛不痒，但的反应必须严苛，这是坐稳中欧的必要之举。\n我们收获了远超想像的结果，完全得益于安兹乌尔恭陛下的惊世智慧。安兹陛下亲身前往公国首都，不过略加施压，兵不血刃下一代英雄人物“鲜血帝”吉克尼夫卑躬屈膝，巴哈斯公国纳入囊中。"
  WizardCountry.003.a: "现在，我允许你跪下。"

  WizardCountry.004.titile: "选择经济部长"
  WizardCountry.004.desc: "海德里希•哈耶克为魔导王陛下献上她所有智慧的结晶—自由市场论。至尊无上的魔导王不必劳神于如何规划经济的走向（她甚至大逆不道的宣称—因为即使是魔导王陛下也无法看清这一迷团）。一切调配皆事倍功半，在社会中，最高效的流动只能是资源自发的流动。\n于此相对的是柏林市长艾库莱尔·艾库莱路·艾库莱阿提出并在柏林市实践的经济控制计划，我国的生产活动以不死者仆从为核心，而我们必须确保牢牢控制这些生产资料。因为凡人无法，更不配去调动他们。"
  WizardCountry.004.a: "弗里德里希·哈耶克"
  WizardCountry.004.b: "艾库莱尔·艾库莱路·艾库莱阿"

  WizardCountry.005.titile: "整合石勒苏益格-荷尔斯泰因地区工业"
  WizardCountry.005.desc: "持久的寒冷笼罩德意志的最北面，超过万人的城市只有基尔等寥寥几处。为解决粮食问题，赤色分子的公社此前在此地进行了大规模的农业开发运动。然成效不佳。正如仅凭决心不可能阻挡统合的步伐，自然规律的限制也非意志坚定就能打破的。\n回到统合德意志是北方的唯一出路。凭借通向北海的商路，它能为我们带来大量的财富，而我们将投桃报李，养育北方的人民。"
  WizardCountry.005.a: "阅"

  WizardCountry.006.titile: "整合巴伐利亚地区工业"
  WizardCountry.006.desc: "巴伐利亚是德意志联邦、乃至欧洲历史最悠久的王国之一。1871年以后，巴伐利亚分享了整个德国高速发展的红利，尽管它以一种无害的外表示人，但其基于对普鲁士传统的民族和信仰敌对的独立主义从未消失。\n于是，在德意志战后的混乱中巴伐利亚迅速在共产主义者的起义中分割出去。共产党能成功的重要原因是巴伐利亚发达的工业——早在薇莲一世时便由俾斯麦主持制定了建设计划。现在这片沃土为我们所得，该一扫过去那种迷离气氛，让他们团结在一起为我们的事业奉献了。"
  WizardCountry.006.a: "阅"

  WizardCountry.007.titile: "整合莱茵兰地区工业"
  WizardCountry.007.desc: "属于德意志的莱茵兰是最美丽的土地，值得一万首颂歌。属于其它人的莱茵兰是最肮脏的土地，需要一万只马蹄践踏。“\n这是德国人世世代代对莱茵兰的看法。她的富庶让人念念不忘，可她明晃晃展现在幻想乡面前的现实又让人忧心忡忡。担忧的事情在伟大战争的失败后成为现实，魏玛的无能更是让德意志险些彻底失去这块土地。现在，卖国者受到驱逐，身为德国的新主人，我们要收回她的一切，再次铸造。"
  WizardCountry.007.a: "阅"

  WizardCountry.008.titile: "德累斯顿的发现"
  WizardCountry.008.desc: "在完成对德累斯顿的清扫后，我们在一处被纳粹摧毁的废墟地下发现了一个秘密实验室。实验室中的大部分仪器设备已经被破坏，但有一个刻有“ATRI”字样的实验仓仍在正常运作。而在打开实验仓后，预料中的机密文件与奇迹武器等并未出现，取而代之的则是一位休眠中的机器人少女。\n经过一段时间的调查走访，这位少女的身世之谜逐渐被揭开：她名为“亚托莉”，是纳粹德国一项智能机器人计划的产品。但由于德军在德累斯顿被我军击败后慌忙撤退，对该实验室及附近地区的疏散极其匆忙，导致该实验项目负责人八千草乃音子在混乱中失踪。还没有完工的她亦被遗忘，直到被打扫战场的我军部队发现。\n见此，一些科学家建议我们应当接手并完成后续研发工作。据他们所说，这种拥有自我意识的机器人在未来会对国家大有裨益。而另一些人则认为把她草草处理掉即可——国家在此时此刻的重心应该放在发展经济与建设军队上。"
  WizardCountry.008.a: "召集科学家，我们要继续研究"
  WizardCountry.008.b: "不要浪费资源了，卖了吧。"

