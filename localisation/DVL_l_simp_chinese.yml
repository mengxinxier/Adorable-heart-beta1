  DVL_Ainz_Ooal_Gown: "安兹·乌尔·恭"
  DVL_Ainz_Ooal_Gown_desc: "外表为白色骷髅、红色瞳孔的骷髅魔法咏唱者，穿着华丽的黑色斗篷，体型庞大，有着至高无上的霸气与让人感到敬畏的容貌。“安兹·乌尔·恭”的会长；纳萨力克地下大坟墓至高无上的四十一位至尊的统合者，魔导国之“王”。其掌握的魔法没有任何一种理论能解释或抗衡，1933年柏林的骸骨之夜就是证明。关于这位神秘君王究竟是什么样的存在，还有诸多疑问。但有一点是确定的——他对自己的敌人绝不留情。"
