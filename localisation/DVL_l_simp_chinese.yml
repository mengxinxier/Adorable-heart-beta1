#人物
  DVL_rara: "菈菈·萨塔琳·戴比路克"
  DVL_rara_desc: "如果菈菈不再作为统治者管理国家的话，她仍然能通过出任内阁职务来协助发展。"
  DVL_momo: "茉茉·贝利亚·戴比路克"
  DVL_momo_desc: "茉茉常常扮演斡旋者和协调者的角色，比起性格直率的姐姐，她更擅长察言观色。"
  DVL_ryuko: "御门凉子"
  DVL_ryuko_desc: "闻名银河系的外星医学专家，能治愈任何种族的任何疑难杂症，或许能力比学园都市的那位呱呱太还要强吧。"
  DVL_darkness: "金色暗影"
  DVL_darkness_desc: "沉默寡言的金发少女，拥有强大的暗杀能力，身体各处可以根据需要变化成武器或工具。与外表的高冷相反，内心深处羞怯且渴望温柔。据说发怒失控的时候一击摧毁过一颗小行星，不知道是不是真的。"
  DVL_saki: "天条院沙姬"
  DVL_saki_desc: "豪门的大小姐，自尊心很强，总是将自己与菈菈比较，在任何领域都力争第一。暗恋着皇女亲卫队队长萨斯丁，很可惜对方是个木头。"
  DVL_nemesis: "涅墨西斯"
  DVL_nemesis_desc: "黑发金瞳的神秘少女，是与金色暗影类似的生物兵器，实力不在其下，虽然掌握着强大的战斗技巧和拟态能力，却更喜欢怂恿和鼓动他人替自己动手。"
  DVL_nagato: "长门有希"
  DVL_nagato_desc: "总是一言不发的机械生命体，不知道来自什么地方，也没有明确的目的，默默地收集整理着各种情报，顺便留心春日是不是又在搞事情。"
  DVL_tearju: "提亚悠的实验室"
  DVL_tearju_desc: "提亚悠 露娜提克是克隆体生物兵器金色暗影的基因原体兼项目主管，她是生物兵器方面的专家，但因为拒绝将金色暗影作为武器来培养而与之前效力的组织决裂，两人在追杀与混乱中失散。"
  DVL_tenjiuin: "天条院集团"
  DVL_tenjiuin_desc: "实力雄厚的民间企业，如果能让她们死心塌地地为帝国出力的话，给予一定的政治地位是值得的。"
  DVL_emperior: "帝国工程团"
  DVL_emperior_desc: "从随军工程队抽调专家组织起来的工程建设集团，比愚蠢的地球人高效的多。"
  DVL_nemesis_1: "涅墨西斯"
  DVL_nemesis_1_desc: "到处煽风点火，制造完麻烦以后马上逃跑，这就是她从无数次任务中幸存的诀窍。战局越是混乱，对她就越有利。"
  DVL_sasutein: "萨斯丁"
  DVL_sasutein_desc: "§L深得戴比路克王信任的卫队长，曾经跟随奇多参与过银河大战，跨越无数战场，然而在面对给任性的王女们当保姆的任务时，这位经验老到的战士却显得无比笨拙。§!"
  DVL_lucy: "露西 吉斯顿"
  DVL_lucy_desc: "曾经统治地球的远古神明，因投资失败沦落到龟缩海底，现兜售章鱼烧度日。熟悉在深海中的战斗。"
  DVL_darkness_1: "金色暗影"
  DVL_darkness_1_desc: "小暗可以通过自身的变形能力变化出翅膀在空中飞行，从天空俯视战场可以从另一个视角审视战况。"
  DVL_hastur: "哈斯塔"
  DVL_hastur_desc: "名为黄衣之王的古神，和奈亚拉托提普以及克图格亚一起上学的时候担任班长维持秩序，只有他能调停两者之间永不止息的争斗。"
  DVL_meia: "黑咲芽亚"
  DVL_meia_desc: "与金色暗影同为生物兵器的少女，身后的长辫可以化为突刺利刃来袭击敌人，表面上人畜无害，却会在毫无征兆的情况下大肆破坏，或许是她刻意伪装出温和的一面，抑或并不能认识到杀戮的可怕。"
  DVL_momo_1: "茉茉 贝利亚 戴比路克"
  DVL_momo_1_desc: "茉茉拥有召唤外星植物来保护自己的能力，这些植物通常非常凶残，但是缺乏机动性，可以当作静态防御措施。"
  DVL_sasutein_1: "萨斯丁"
  DVL_sasutein_1_desc: "兼顾部队各方面能力的军事主管，行事稳重。"
  DVL_darkness_2: "金色暗影"
  DVL_darkness_2_desc: "即使是在深沉夜色中，她也能准确地从天空接近自己的猎物。"
  DVL_cthugha: "克图格亚"
  DVL_cthugha_desc: "克图格亚的活火焰是奈亚拉托提普的爱慕者和仇敌，因为想要独占奈亚子而一直和她进行扭曲的战斗，通常悬浮在空中利用浮游炮压制无法飞行的敌人。"
  DVL_rara_1: "菈菈 萨塔琳 戴比路克"
  DVL_rara_1_desc: "菈菈经常利用自己的助理机器人佩凯在空中飞行，虽然作为贵族很少参与战斗，至少在飞行这方面还是有经验的。"
  DVL_lucy_1: "露西·吉斯顿"
  DVL_lucy_1_desc: "其真实身份为古神克苏鲁，大洋之下是她的主场。不过如果露西在带队袭击运输船的时候反被运输船打败也是很合理的事情就是了。"
  DVL_meia_1: "黑咲芽亚"
  DVL_meia_1_desc: "芽亚与小暗一样精通渗透暗杀之道，只是她不介意会造成多少附带损害，也不在乎造成多少伤亡。"
  DVL_nyarlathotep: "奈亚拉托提普"
  DVL_nyarlathotep_desc: "有伏行的混沌之名的邪神，平时疯疯癫癫的有点活泼过度。虽然号称伏行，却喜欢召唤出装甲武装自己并和敌人正面交锋。有成为魔法少女的潜质。"
  DVL_cthugha_1: "克图格亚"
  DVL_cthugha_1_desc: "和楼上那位有着斩不断的孽缘。奈何实力不足，没能征服奈亚子（肉体意义上）"
  DVL_sasutein_2: "萨斯丁"
  DVL_sasutein_2_desc: "身经百战的卫队长拥有重高的微信，可以迅速集结部队。"
  DVL_lucy_2: "露西·吉斯顿"
  DVL_lucy_2_desc: "海底对她来说就和家一样熟悉，没有什么东西能绕过她的视线。"
  DVL_king: "奇多·路西翁·戴比路克"
  DVL_king_desc: "戴比路克王除了带领地面部队战斗以外，也能指导水面部队的建设，根据我们在星际战争中获得的经验，战列舰是唯一可以作为舰队主力的舰种。"

  POLITICS_DVL_saifei_DESC: "戴比路克王奇多的妻子，菈菈、娜娜、梦梦的母亲。 宇宙中最美貌的种族「查姆人」的最后的末裔，拥有着能让任何男性看到自己的容颜就会失去理智的能力（对动物也有效），以及言语会让所有的人都冷静下来的能力。经常帮助不擅长政治的丈夫积极的在宇宙中展开各种外交活动，从而维护着大战后宇宙的和平。\n\n似乎是对女儿的思念使她来到了这颗星球。"

  DVL_Kotegawa_Yui_desc: "作为风纪委员长，在学期的一开始，将菈菈和梨斗列为密切注意的人物，但是在冲绳星上意外被梨斗看到裸体，而且之后又曾在不良少年的手中被梨斗救出，开始对梨斗产生淡淡的爱意。\n情人节的时候还亲手做巧克力送给梨斗。\n不饶恕打乱学校风纪的人，是一个会严格执行全面搜身、查禁违禁物品的死脑筋少女。"

  DVL_Run_Elise_Jewelria_desc: "梅莫鲁西星人的王族，出生时男女二人两性共生，具有男女个性与肉体的转换能力。能够和连进行脑内对话。在地球时只要打个喷嚏就会性转换。（成年后两性别会分开）\n因雷恩·艾尔西·裘利亚追着菈菈来到地球，她也在这个星球住了下来。非常了解该如何操控男人心，是个有点嫉妒心的腹黑女。\n自从连跟结城梨斗发生了接吻事件后，便开始暗恋梨斗。跟孽缘不断的菈菈既是青梅竹马，也是天敌，非常不擅长应付菈菈，来到地球后又成为情敌。\n为了让梨斗注意到自己而以RUN的艺名开始演艺活动，很快就一跃成为当红偶像。成人之后与连分开独立。"

  DVL_Friedrich_August_von_Hayek: "弗里德里希·哈耶克"
  DVL_Friedrich_August_von_Hayek_desc: "弗里德里希·奥古斯特·冯·哈耶克是出生于维也纳的圣杯人，在柏林大学获得了经济学博士的学位。\n最初哈耶克同情社会主义者，但在他参加了路德维希·冯·米塞斯的授课之后，经济思想开始逐渐转变。\n哈耶克认为自由价格机制并不是经过刻意介入产生的（亦即事先由人们刻意加以设计），而是由“自发社会秩序”—或者称之为“由人类行为而非人类设计”产生的秩序所领导。也因此，哈耶克将价格机制的重要性提升至和语言同等重要。这样的思考使他开始推测人类的脑袋如何容纳这些行为。"

  ENG_Friedrich_August_von_Hayek_desc: "弗里德里希·奥古斯特·冯·哈耶克是出生于维也纳的圣杯人，在柏林大学获得了经济学博士的学位。\n最初哈耶克同情社会主义者，但在他参加了路德维希·冯·米塞斯的授课之后，经济思想开始逐渐转变。\n哈耶克认为自由价格机制并不是经过刻意介入产生的（亦即事先由人们刻意加以设计），而是由“自发社会秩序”—或者称之为“由人类行为而非人类设计”产生的秩序所领导。也因此，哈耶克将价格机制的重要性提升至和语言同等重要。这样的思考使他开始推测人类的脑袋如何容纳这些行为。"

  DVL_Sairenji_Haruna_desc: "高中二年级学生。结城梨斗以及菈菈等人的同学。2-A班的班长，网球社的成员之一。 留有紫发，谦虚，性格稳重、冷静的美少女。\n她是梨斗暗恋的对象，也因为看到照顾植物的梨斗所以从中学生时期就对他抱有好感，所以实际上双方是相思相爱的关系。\n她的性格可以帮助我们处理好不少政务。"

