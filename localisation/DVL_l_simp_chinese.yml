  WizardCountry_ATRI.018.desc: "看着写有“选做一道”的附加题，亚托莉有些困惑。毕竟在递给她这本习题集的时候，老师可是语重心长的告诉她“只有全部认真做完，才有机会成为合格的将军。”不过既然题目说只用做一道就行，那么可以小小偷一下懒？亚托莉这么告诉自己。\n当然了，说归说，亚托莉还是仔仔细细的读了题。两道题目看上去都是有些难度的样子，但她相信自己只要认真思考，一定能做的出来。如果肯多花些时间，全部拿下也不是不可能。\n所以到底要选做哪一道题目呢？亚托莉用钢笔默默的给出了答案："
  WizardCountry_ATRI.018.a: "简述在浅水海域作战时的额外注意事项。"
  WizardCountry_ATRI.018.b: "简述巡洋舰与战列舰用于海军力量投射时的异同。"
  WizardCountry_ATRI.018.c: "不能舍弃美好的未来，在此刻锻炼自己是值得的！"

