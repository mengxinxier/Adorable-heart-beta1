  DVL_Card_16_Desc: "「好像出现了一个很厉害的恶魔巢穴，叫什么来着？纳萨力克地下坟墓？」\n「——诶？」"
  DVL_Card_16_Trigger: "未知"
  DVL_Card_17_Name: "嫡子告发"
  DVL_Card_17_Desc: "「我——的父亲！这便是罪证，他不顾您以慈悲统治世界的意志，在自己的小国度上肆意凌虐生命。他在践踏您的权威！」"
  DVL_Card_17_Trigger: "雅尔贝德势力满"
  DVL_Card_18_Name: "长女进言"
  DVL_Card_18_Desc: "「卢贝多，我曾预言这位妹妹注定会为纳萨力克带来灾难。但没有想到挥舞这柄武器击向至尊的同样会是我的妹妹。我们姐妹皆犯滔天罪孽，任由至尊处罚。」"
  DVL_Card_18_Trigger: "迪米乌哥斯势力满"
  DVL_Card_19_Name: "享用胜利"
  DVL_Card_19_Desc: "「人死不可复生？我是超越、主宰死亡的存在！到我国来吧，用才能打动我，你们的奖励将是——永生！」"
  DVL_Card_19_Trigger: "巴哈斯臣服"
  DVL_Card_20_Name: "统帅煞军"
  DVL_Card_20_Desc: "「上帝在降下天灾前对世人警告。他头戴冠冕，身骑白马，宣告王者的尊贵地位。他即是征服与胜利。」"
  DVL_Card_20_Trigger: "部队数量到达XXX"
  DVL_Card_21_Name: "沐浴荣光"
  DVL_Card_21_Desc: "「汝等视吾为文明之敌，这片土地却是在我座下才得以摆脱无止纷争，显然，我是一位更称职的主人。」"
  DVL_Card_21_Trigger: "统一德意志"
  DVL_Card_22_Name: "矗立人间"
  DVL_Card_22_Desc: "「陛下便是行于世间的神！抛弃无用的善恶观吧，魔导王陛下即是绝对的正义。」"
  DVL_Card_22_Trigger: "宁亚臣服"
  DVL_Card_23_Name: "屠杀天使"
  DVL_Card_23_Desc: "「人类之盾？上帝使徒？真是大言不惭。那么，我便是上帝之敌。」"
  DVL_Card_23_Trigger: "向教国宣战"
  DVL_Card_24_Name: "主宰气息"
  DVL_Card_24_Desc: "「生者享用的每一丝气息，皆得益于我的仁慈。」"
  DVL_Card_24_Trigger: "向任意国家宣战"
  DVL_Card_25_Name: "掠夺大地"
  DVL_Card_25_Desc: "「没有什么入土为安，一切倒于大地的死体，永远是我的所有物。」"
  DVL_Card_25_Trigger: "向任意国家宣战"
  DVL_Card_26_Name: "鄙夷效忠"
  DVL_Card_26_Desc: "「跪拜无益，证明你的价值。去掐灭执念，让被窃取的仆人重归我手。」"
  DVL_Card_26_Trigger: "令拉娜臣服"

