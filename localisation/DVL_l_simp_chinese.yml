  WizardCountry_ATRI.016.c: "为了守护这个国家，我必须要加倍努力才行！"

  WizardCountry_ATRI.017.titile: "课后复习"
  WizardCountry_ATRI.017.desc: "虽然亚托莉今天并没有课，但想起老师“温故而知新”的谆谆教诲，她还是决定打开书包，复习一下昨天学到的关于舰队决战的知识。但是，在思考该把复习重点放在哪里时她却犯了难。\n一方面，课本告诉她，要想打赢一场海战，必须要坚决果断。指挥官要做的，就是竭尽全力瞄准敌方弱点并打出致命一击。但老师又教导她，真正的战舰比她想象中的脆弱许多。看似微不足道的一发炮弹，往往能在一瞬间摧毁一艘船，进而扭转战局——就像上次大战中圣杯王国在同一天因弹药库殉爆而相继沉没的五艘巡洋舰那样。\n最终，亚托莉认为应该把重点放在——"
