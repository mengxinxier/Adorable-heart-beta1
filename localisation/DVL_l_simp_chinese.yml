  DVL_Battle_for_prime_ministers_event_titile_16: "皇帝的问安"
  DVL_Battle_for_prime_ministers_event_desc_16: "“安兹·乌尔·恭魔导王陛下敬启，为表示蔽国对陛下的绝对效忠，我已于数日前下令驱逐境内伪德意志政权和斯连教国的使者。但是否要公开断绝与他们的外交关系，还请陛下决断。”\n\n——巴哈斯公国皇帝吉尔克尼斯上"
  DVL_Battle_for_prime_ministers_first_scheme_16: "何必那么着急？让他继续吊着那些家伙，用可笑的希望。"
  DVL_Battle_for_prime_ministers_second_scheme_16: "既然皇帝如此忠诚，就如了他的愿吧。而为保证帝国此举后的安全，我们将派出军队前去确保他们的国防。"

  DVL_Battle_for_prime_ministers_event_titile_17: "大法师的期盼"
  DVL_Battle_for_prime_ministers_event_desc_17: "“安兹·乌尔·恭魔导王陛下敬启，巴哈斯皇帝吉尔克尼夫行为谨慎，确不敢违背陛下。老师以无底渊博知识帮助，学生不敢怠慢，怎奈肉体凡胎实在愚钝，目前不过刚刚掌握驱使死亡骑士的诀窍。要在巴哈斯境内效法老师的天国之治，学生有心无力。老师可否再传授学生知识，或是另派使者前来。”\n\n——您卑微的学生-夫路达"
  DVL_Battle_for_prime_ministers_first_scheme_17: "这老家伙倒是殷勤，既是忠犬，安兹大人便给它点甜头吧。"
  DVL_Battle_for_prime_ministers_second_scheme_17: "安兹陛下的智慧歧视人类能妄求的？既然无能，就由我们接管。"

  DVL_Battle_for_prime_ministers_event_titile_18: "亵渎引擎"
  DVL_Battle_for_prime_ministers_event_desc_18: "迪米乌哥斯带来最新的研究结果，一种和内燃机截然不同的动力机械。该机械的核心是经过改造压缩的不死者，通过对其施加痛苦以获得动力。目前该引擎效率还极为底下，但迪米乌哥斯保证这一技术最终能与内燃机媲美，如果他成功了，我们就能摆脱对石油的依赖。\n引擎动力来自对核心施加的痛苦，即是说该引擎的核心并非是普通的不死者，它需要将活生生的平民处理后塞入其中再转换为不死者。\n迪米乌哥斯希望能继续实验——政府将允许他从监狱带走更多的犯人，哪怕罪不致死......\n\n§L或许他觉得自己的冷漠同父亲相似，但他显然不理解，他父亲的残忍只指向那些高高在上的统治者，其面对受压迫者的，唯有责任。§!"
  DVL_Battle_for_prime_ministers_first_scheme_18: "陛下明鉴，吾并非对人类廉价的生命可惜。陛下赋予我这无上职责，以法律去约束凡人，则吾必以性命去捍卫这神圣责任——捍卫法律权威。如若迪米乌哥斯大人真的需要实验品，就请他按照法律前往我的法院要求重审。"
  DVL_Battle_for_prime_ministers_second_scheme_18: "如果他所言非虚，好吧，比起令陛下的国家不受他人制约，这些犯人连代价都算不上。我会安排相关事项的。"

