 ##外交国策
  DVL_Ministry_of_Foreign_Affairs: "魔导国国家外交部"
  DVL_Ministry_of_Foreign_Affairs_desc: "至高无上的吾王似乎并不想迅速统治这个世界，那么与这些虫子之间就需要有一个沟通渠道。设立国家外交部，让她们觉得不过是土地换了一个主人，放松她们的警惕。当然，现在外交部的首要任务是清理这片土地。"
  DVL_Bavarian_affairs: "巴伐利亚事务"
  DVL_Bavarian_affairs_desc: "巴伐利亚边区政府一直对我们充斥敌意，现在我们已经腾出手来，让她屈服还是毁灭，都是安兹大人的仁慈！"
  DVL_Bavarian_Arrange_battle_plan: "安排作战计划"
  DVL_Bavarian_Arrange_battle_plan_desc: "决定已经下达，彻底摧毁巴伐利亚人民的抵抗意志，伟大的安兹大人万岁！"
  DVL_Bavarian_Pre_war_preparations: "战前准备"
  DVL_Bavarian_Pre_war_preparations_desc: "充足的准备是必胜的先决条件，后勤、情报、士气缺一不可，让我们准备好，给予敌人致命一击。"
  DVL_Bavarian_Dispatch_of_intelligence_officers: "派遣情报人员"
  DVL_Bavarian_Dispatch_of_intelligence_officers_desc: "仁慈的吾王不愿看见更多的牺牲，那就让巴伐利亚感受吾王的善意，成为吾王的猎犬，当然，训练过程必不可少，训犬员已经派出，期待他们的消息。"
  DVL_Bavarian_Infiltrate_propaganda: "渗透宣传"
  DVL_Bavarian_Infiltrate_propaganda_desc: "只有安兹大人才能带领德意志重返巅峰，加入魔导国能拥有更好的生活。人民就是如此愚昧，一点消息就能骗得团团转，但这对我们不是很有利嘛？"
  DVL_Schleswig_Holstein_affairs: "石勒苏益格-荷尔斯泰因事务"
  DVL_Schleswig_Holstein_affairs_desc: "我们的北方是这片土地以前存在的问题，她们似乎不愿接受安兹大人的教导，但是没关系，这就是外交部存在的意义。"
