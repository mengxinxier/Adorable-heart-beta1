  PAL_the_unsatisfactory_balfour_declaration: "令人不满的《贝尔福宣言》"
  PAL_the_unsatisfactory_balfour_declaration_desc: "为了尽快瓦解奥斯曼帝国并争取一切可能的支持，在世界大战期间英国发表声明支持犹太人在卡兹戴尔建立一个“犹太国”，即是后来的《贝尔福宣言》。然而在大战结束后为了使自己的影响力扩张到中东地区，英国当局对宣言里的许多内容做出了模糊性解释。建立国际托管领，限制犹太人入境数量等行动导致了仍然有许多犹太人至今身处异国无法移居到这里，引起了许多犹太人的不满。这份宣言最后的命运如何，目前还尚不知晓。"
  PAL_unfulfilled_hussein_mcmahon_letters: "未能兑现的侯赛因-麦克马洪信件"
  PAL_unfulfilled_hussein_mcmahon_letters_desc: "为了尽快瓦解奥斯曼帝国并争取一切可能的支持，在世界大战期间英国向阿拉伯人承诺在战后支持他们建立独立的阿拉伯国家，即是后来的“侯赛因-麦克马洪信件”。然而在大战结束后为了使自己的影响力扩张到中东地区，英国当局并没有完全兑现承诺。建立国际托管领，给予大量犹太人入境许可等行动导致了阿拉伯人最初的梦想落空，引起了大量阿拉伯人对托管领当局的不满。这份承诺最后的命运如何，目前还尚不知晓。"
  
  
