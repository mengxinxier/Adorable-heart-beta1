  PAL_his_page_01_title: "起源"
  PAL_Country_History_Page_01: "萨卡兹，发源于中东地区的历史悠久的种族。\n\n当萨卡兹的先祖降生时，这片大地上还没有卡兹戴尔，他们生活在这片土地上，并在此创造了零散的采猎文明，与野兽的搏斗、与自然的抗争、与同族的冲突，共同构成了远古时代萨卡兹的蛮荒历史。\n\n直至一个再寻常不过的饥荒之年，一位猎手犯下了族群的禁忌：他决定不再以自己的同类为食。他仍然愿意为同胞狩猎，但他不再愿意以他们为食，而这，在族群眼中便是一种罪孽。在那个时代，同类互食如呼吸空气般简单且必须，族人的生命虽已逝去，但残躯上尚温的血肉仍能让不知多少同胞活下去，而在这样严苛的环境下，一份小小的良知便足以致命。\n\n每一份资源与食物，都必须为了整个族群的存续被利用到极致。如果一头饥饿至极的野兽不愿和兽群一起啃噬同伴，它还会有力气参加狩猎吗？假如它不参加狩猎，兽群又为什么要与之分享猎物呢？这就是属于野兽的逻辑，萨卡兹曾经与它们无异。接下来，族群对他进行了一场审判，族人们认为他是有毒的，决定不吞食猎手的躯体，而将他远逐。猎手成为远逐者，在同胞的瞩目下缓缓走入荒原，没有人相信他能活过哪怕一个夜晚。\n\n但是当白昼第三千次点亮山脉的最高处时，罪人的额前戴着黑色的冠冕，出现在平原之上。他形容枯稿，饥饿和干渴令他步履不稳，难以言说的苦难令他身形残缺。但是，人们都知道他已然经历了怎样的蜕变，相食为生的蛮荒时代即将成为过去。\n\n“远逐者”走过那些互相猎食的采猎部落，向他们展示自己如何毫发无伤地度过夜晚，并且成为它的主人。那些曾经放逐他的人随他一同征服了这片蛮荒之地，他们不再发出刺耳的嘶叫，在远逐者的编织下，萨卡兹第一次拥有了属于自己的语言。一个新词，一个新的名字随着新语言的诞生传开了——“提卡兹”，他们共同的新名字，意为“拥有家园之人”。戴冠的猎手成为提卡兹王，同时也是历史上的第一位魔王。\n\n后人无法考证魔王究竟对提卡兹施加了怎样的影响，但他的确做到了让先前还在相互猎杀的各个族群凝聚在了一起，提卡兹们在远逐者的领导下，建造出了卡兹戴尔，这座属于提卡兹的“家园所在之地”。\n\n卡兹戴尔，这座城市不仅是诸王庭血脉的起点、提卡兹文明鼎盛时代的象征，他的名字也在之后的历史中融入了萨卡兹的血脉与灵魂。卡兹戴尔的建成宣告提卡兹文明彻底走出了蛮荒状态，魔王的统治持续了数个世代，他下令兴建了更多城镇，征服了更多土地。鼎盛时期，提卡兹文明的疆域已经扩展到了近乎阿拉伯半岛全境。\n\n但在远逐者逝去后，这一切便戛然而止，下一任魔王并没有随着远逐者的逝去而诞生，提卡兹们却早已习惯了遵从于魔王的领导。远逐者是一位杰出的王，他教给了提卡兹该怎么在自己的领导下生活，并引导着提卡兹们发展、壮大，但他没有教给提卡兹们在魔王离去之后，自己又该怎么做。在接下来的数个世纪中，失去了领导核心的提卡兹文明陷入了逐步的衰落，对阿拉伯半岛的统治也逐渐瓦解。提卡兹们或是就地安居，或是回到了卡兹戴尔这座家园，整个种族的发展也近乎陷入了停滞。\n\n安稳而独立的生活，对提卡兹本不是什么坏事，但历史的车轮毫不留情的碾过了这个逐渐落后于时代的种族。卡兹戴尔，这座提卡兹们永恒的家园被一个个新兴的帝国所碾过，而提卡兹们只是一次次的在废墟之上再次建立起新的卡兹戴尔，在每个提卡兹的心中，只要卡兹戴尔还伫立着，那么流浪在外的族人们就始终拥有着一个可以回的家园，提卡兹也始终还是“拥有家园之人”。\n\n直至罗马帝国的一把大火，彻底将卡兹戴尔焚为了灰烬，而这一次，提卡兹也被一同逐出了帝国。在这片大地上生存了数千年的提卡兹们被迫离开了养育了自己的这片土地，同时，能够向他们敞开怀抱的卡兹戴尔也不复存在。\n\n从此，提卡兹开始了流浪，他们的名字，也从“提卡兹”改为了“萨卡兹”，意为“丧家之人”，这亦是萨卡兹千余年苦难历史的开端。\n\n"
  PAL_his_page_02_title: "丧家之人"
  PAL_Country_History_Page_02: "就在萨卡兹开始流浪之时，那顶黑色的冠冕再次出现了，第二位魔王诞生了。源于血脉中的刻印，让萨卡兹们再次团结在了魔王的身旁。他拒绝了族人们要求他带领萨卡兹们反击罗马帝国、回到卡兹戴尔的请求，要求族人们随他一同离开帝国的地界，去寻找能够接纳萨卡兹的国家和地区。他很清楚，如果被仇恨蒙蔽了双眼而与强横的罗马帝国开战，届时萨卡兹将会迎来彻底的灭亡，他们还不能回到卡兹戴尔，至少现在不行。萨卡兹们向西开始了流浪，一路上，依靠血脉的联系，魔王不断的为族人们指明着道路，直至抵达新的定居点。而魔王自己却在流浪的最后之时，在一场与当地人的冲突之中陨落，魔王之位则再次进入了空缺之时。\n\n长期以来，客居他乡的萨卡兹都在本地人异样的眼光中生活着，大多数人始终怀疑、警惕着这些长相奇特又力量强大的异族人，但大体上，萨卡兹的生活还是相对和平的，直至两次变故，彻底改变了萨卡兹的命运。\n\n其一是源翠石的发现与运用，作为一种蕴藏着丰富魔力的矿物，源翠石自第一次被提炼出来，便开始被广泛运用于魔导工艺与工业生产之中。但与丰富魔力相伴的，是长期接触源翠石那致命的副作用——矿石病，活性化的源翠石极易与生物的正常细胞结合，一步步侵蚀并取代感染者的身体组织，造成不可逆的系统性病变，造成感染者身体机能全面衰竭，并最终导致感染者死于急性并发症或器官衰竭，在感染者死后，其身体中的源翠石将进一步活化甚至爆炸，成为新的矿石病传染源。长期以来，矿石病都被视作无法治愈、甚至无法抑制的不治之症，在长期的观察之中，人们逐渐发现萨卡兹的体质极易感染矿石病，且在感染后，萨卡兹那独特的源石技艺还会根据感染程度得到可怖的增幅。在猜疑、怨恨、恐惧中，人们开始逐渐将矿石病的产生归罪于萨卡兹身上，认为矿石病是这些异族人带来的诅咒，即便是那些理智之人，也出于对矿石病的担忧，开始逐步远离、排挤萨卡兹的存在。\n\n其二是欧洲宗教活动的兴起，自成一派的文化与历史体系导致大部分萨卡兹无法融入欧洲的的宗教信仰与生活习俗，这成为了宗教狂热者的眼中的原罪。且流浪客居的萨卡兹缺乏政治、军事、经济等各个方面的话语权，这也使萨卡兹成为了教会杀鸡儆猴的最佳对象之一，加以萨卡兹那独有的外貌特征和脱离于常规体系的源石技艺，萨卡兹顺理成章的被教会宣布为“恶魔”种族，是罪恶的、应当赎罪的，号召教徒们主动检举、打击自己身边的“恶魔”们。在那个时代，无数的萨卡兹死于教会的迫害、教徒的私刑、暴徒的袭击，大部分萨卡兹被迫离开城市，在贫瘠、荒废之地建立起了隐秘的聚居点，但即便如此，饥饿、冲突、矿石病依然如影随形，萨卡兹就这么在流浪、躲藏中度过了那最黑暗的年代。\n\n工业革命的开始，似乎为萨卡兹们带来了些许的曙光，萨卡兹普遍身强力壮而韧劲十足，在大规模工业快速发展的时期，他们是十分优秀的齿轮。而对于大工厂主们来说，萨卡兹还有着一个别样的优点：各国对萨卡兹种族权利的普遍漠视甚至压迫，导致他们可以肆无忌惮的加长工时、降低保障，比起担心法律的制约，他们更需要担心的是如何在一名萨卡兹劳工死前，榨干他身上的每一份血肉。甚至部分国家为了更高效的利用这批劳动力，通过各种方法倒逼萨卡兹进入城市，再依靠法律、政策上的诱导、逼迫，让工厂成为了无家可归的萨卡兹们近乎唯一的选择。工业革命，的确让萨卡兹们从荒原回到了城市，但代价便是他们身上的枷锁，进一步变成了牢笼。\n\n在这一时期，亦有部分萨卡兹选择成为了雇佣兵，活跃在各种各样的战场上，他们不在乎战争的目的是什么，也不在乎谁又死在了自己的武器下，他们只是想有一口饭吃。讽刺的是，萨卡兹雇佣兵因为实力强大、收费低廉且不过问战斗理由反而成为了雇佣兵市场的香饽饽，也只有在战场上，他们才能感受到自己是一个独立、自主的“人”。越来越多的萨卡兹走上了这条刀尖舔血的道路来谋求生存，萨卡兹俨然变成了一个雇佣兵种族。然而归根结底，也许萨卡兹雇佣兵的生活会比自己在工厂中的同胞们更为优渥，但在各国的眼中，萨卡兹始终只有一个身份：物美价廉的“消耗品”，仅此而已。\n\n欧洲各国对萨卡兹态度的转变是一个漫长的过程，这是随着科学技术、思想理念的进步、以及与萨卡兹长期的实际接触所产生的结果。萨卡兹的种族意识也随着逐步接触先进思想而逐渐兴起，开始出现萨卡兹以及部分其他种族的人开始为了萨卡兹的独立和权益而四处奔走，萨卡兹独立运动也逐渐开始出现、发展、壮大。\n\n"
  PAL_his_page_03_title: "归乡"
  PAL_Country_History_Page_03: "在萨卡兹漫长的流浪历史中，记录着数十位“魔王”的出现与消亡，他们总会在萨卡兹面临灭族危机之时出现，利用自己的智慧和力量帮助萨卡兹度过最艰难的难关，保护着提卡兹文明的延续，魔王标志性的那顶黑冠也由此得名“文明的存续”，它储存着提卡兹先祖以及历代魔王的灵魂与智慧，可以给予拥有者以教导与建议，但同时，这股力量也=影响着拥有者的心智与思想。\n\n曾先后有三位强大的魔王，分别名唤为戈渎、霸迩萨、奎隆，在欧洲的混乱时期，他们曾一度重建了卡兹戴尔。戈渎重新垒起了卡兹戴尔的城墙、霸迩萨击败了进犯的外族、奎隆再次复兴了卡兹戴尔，并将萨卡兹传统的氏族整合为王庭，将血脉早已驳杂的萨卡兹们再次以一个共同的名义凝聚在了一起，再次重现了一丝往日的荣光。然而好景不长，在奎隆晚年，异族的大军再次席卷了卡兹戴尔，在战争的最后，垂暮的奎隆亲自率领部分萨卡兹向东离开卡兹戴尔，试图开拓新的边疆，从此下落不明，萨卡兹大部也再次回到了流浪状态。\n\n直至第一次伟大战争，萨卡兹才再次得到了归乡的机会。20世纪初期，在圣杯王国的支持下，由新任魔王特蕾西娅及其兄长特雷西斯领导的萨卡兹独立运动在中东地区兴起。一战期间，萨卡兹独立运动加入了协约国对奥斯曼帝国的战争，萨卡兹流落的各支王庭也在这一时期回归，并在对奥战争中出力匪浅。1918年，奥斯曼帝国宣布向协约国投降，萨卡兹在圣杯的监督下，于卡兹戴尔故址正式复国。\n\n但在战后，萨卡兹内部陷入了分裂，以复仇、战争为目标的军事委员会和以合作、和谐为目标的巴别塔开始了对峙，特雷西斯和特蕾西娅这对兄妹也被迫站到了对立面上。特雷西斯响应着更广大曾被压迫、残害的萨卡兹的怒火，要求对那些迫害萨卡兹的国家和种族展开复仇，以他们的鲜血偿还他们先祖欠下的这份血债。特蕾西娅则集合着理想主义者们希望与众民族共存、共同建立新生国家的追求，这虽然美好，却无法让萨卡兹乃至诸王众魂们的愤怒得到应得的宣泄，也因此，特蕾西娅的主张引起了大部分萨卡兹的不满与疏远。第一次的，魔王与她的子民们站到了对立面上。\n\n双方的争斗以特蕾西娅被刺杀结束，作为巴别塔重要成员的博士也在刺杀事件中失忆，特蕾西娅则在弥留之际将文明的存续交给了彼时年幼的异族女孩阿米娅。失去主心骨的巴别塔大势已去，在圣杯的支持下，前巴别塔成员牵头建立了名为罗德岛的医疗公司，她们仍践行着特蕾西娅的理念，积极参与着世界各地的医疗事业，但卡兹戴尔的权力已经与她们无关了，特雷西斯成为了卡兹戴尔唯一的领导人。\n\n令许多萨卡兹感到意外的是，在特蕾西娅死亡后，特雷西斯没有成为新的魔王，也没有寻找下一任魔王，而是以摄政王的身份整顿卡兹戴尔，团结因内战而分裂的王庭。同时特雷西斯积极寻求着各国的支持与认可，并开展了对前雇佣兵、王庭部队的整编和训练工作，为未来的战争做着准备。\n\n尽管在失去特蕾西娅后，罗德岛已经失去了争夺卡兹戴尔领导权的可能性，但出于对萨卡兹的分割和制衡，圣杯仍然将卡兹戴尔以北的黎巴嫩地区划归罗德岛的归属，以期罗德岛作为第二个巴别塔继续牵制卡兹戴尔和萨卡兹。但在罗德岛成立的最初几年，双方并没有出现明显的的矛盾。\n\n双方的和平持续至了作为罗德岛领袖的阿米娅展现出了本属于“魔王”的权能，这顶本应只属于萨卡兹的黑王冠第一次出现在了异族人的头上。在此之后，卡兹戴尔展开了对罗德岛不间断的渗透与突袭，罗德岛则依靠改组自巴别塔的武装人员进行着对抗，但考虑到周边地区强国的虎视眈眈，双方整体尚保持克制。\n\n这份克制持续至赦罪师的领袖奎萨图什塔秘密复活了特蕾西娅：为了研究魔王的本质，赦罪师秘密运走了已故魔王特蕾西娅的遗体，通过献祭大量赦罪师为代价，将特蕾西娅的魂魄从萨卡兹诸王的灵魂之中裁剪了出来，并结合赦罪师长期生体实验所研究的生物技术，“复活”了特蕾西娅。对特雷西斯，奎萨图什塔的解释是他们兄妹二人的再次并肩将会彻底统一卡兹戴尔的政治，国内一切的异见都将消弭，而特蕾西娅的名望在未来的战争之中也将成为有力的武器。同时，在特雷西斯的心底，也仍埋藏着对妹妹的愧疚，以及继续与她同行的渴望。各种因素下，特雷西斯勉强容忍了赦罪师的行为。\n\n特蕾西娅很明白自己已经是死过一次的人，在自己死去的数年之间，狂热的复仇主义和种族主义宣传和备战已经让卡兹戴尔难以回头。自己的理想对于现在的萨卡兹已然成为了空谈，为了所有萨卡兹的未来，她只能选择全力支持自己兄长的道路，并祈求这条道路不会再次将萨卡兹引入深渊。同时，尽管特蕾西娅被复活，但她的魂魄与众魂之间的联系已经无法切断，这副躯体之中承载着的不仅仅是特蕾西娅自己的意识，源于诸王的怒火、悲伤也持续撕扯着特蕾西娅的精神，她只能在扮演好“魔王”的同时，在不断的冲击之中尽可能的维持着自我。\n\n"

  PAL_route_guide_desc: "开局打赢和罗德岛的21点小游戏，根据事件与国策选择路线。\n什么？你想打输？那几乎意味着游戏结束。"

