  PAL.037.title: "赦罪师的提案"
  PAL.037.desc: "“经密探报告，那名异族魔王近日于卡兹戴尔北部边境现身。尽管她身侧的护卫仍旧严密，但窃以为这仍将会是吾等讨伐亵渎之人、夺回漆黑冠冕的最佳时机。我们已经做好了万全的准备，只需摄政王殿下一声令下，赦罪师便将会为萨卡兹夺回魔王的权柄。”\n\n源自赦罪师首领奎萨图什塔的提案呈到了特雷西斯的面前，一如既往的，他和赦罪师仍旧觊觎着那顶黑冠。在此前的特蕾西娅复活实验中，赦罪师似乎并没有取得令他们满意的成果，进一步的，他们盯上了漆黑冠冕的现任拥有者——罗德岛领袖、异族人阿米娅，以期在这个女孩身上进一步发掘出“文明的存续”以及魔王的秘密。\n\n特雷西斯叹了口气，随即恢复了往日的严肃。罗德岛是欧洲各国均承认的医疗组织及企业，公然袭击其领袖与恐怖袭击无异，特雷西斯不可能同意如此损害国际观瞻的行动，即便赦罪师有着“回收魔王权柄”这样冠冕堂皇的理由也不行。\n\n就在特雷西斯提笔准备驳回提案之时，一股熟悉的温暖抚上了他的肩头。\n\n“怎么了吗？特蕾西娅。”\n\n无需回头，特雷西斯知道那是自己的至亲之人，死而“复生”的特蕾西娅。\n\n“诸王的声音在回响，他们支持赦罪师的提案。”\n\n“那你自己呢？”\n\n“我……想去看看那个孩子，想去看看当年我的选择与任性是否是正确的……”\n\n“如果这是你的选择的话，我会支持你。”\n\n又是一声叹息，特雷西斯提笔写下。"
  PAL.037.a: "“同意提案，突袭任务交由特蕾西娅全权指挥。”"

  PAL.038.title: "重逢"
  PAL.038.desc: "罗德岛干员拼死向阿米娅的方向靠拢，但赦罪师和王庭卫队挡在了她们面前，法术与子弹呼啸之声不绝于耳，唯有阿米娅和特蕾西娅的所在之处无人打扰。让自己单独与阿米娅见面，这是特蕾西娅以“魔王”之位下达的命令。\n\n自从知晓特蕾西娅复生，阿米娅便一直希望再见见她，但随着她的复活而来的，只有卡兹戴尔愈加频繁的渗透与袭击。困惑、不解，为什么她会选择自己作为“文明的存续”的继承者？为什么她会选择与特雷西斯站到同一边？为什么她不愿意回来、不愿意回来看看巴别塔的大家？阿米娅曾有万千困惑，希望留待见面这一刻求得解答。但此时她却发现自己什么都说不出，问不了。\n\n“好久不见，阿米娅，你长高了呢。”\n\n特蕾西娅的声音，依旧如阿米娅记忆中那样——温柔、平淡，可阿米娅感觉得到，眼前之人和那个曾将自己揽在怀中，彻夜讲述故事的特蕾西娅小姐不一样了。\n\n“特蕾西娅……小姐，站在这里的，真的是你吗？”\n\n“是，但某种程度上，也不是。非常抱歉，阿米娅，无论当初还是现在，如果时间再多一点的话，我本可以为你解答清楚这一切的，但留给萨卡兹、留给我的时间真的不多了，所以，请原谅我的任性与一意孤行。”\n\n“我明白了，特蕾西娅小姐……”\n\n纯白的丝线于萨卡兹的身旁凝聚，漆黑的王冠于卡斯特的头顶显现。"
  PAL.038.a: "魔王与“魔王”的对峙。"

  PAL.039.title: "拔剑"
  PAL.039.desc: "两柄青黑色的长剑同时贯穿了两人。\n\n阿米娅不知道为什么自己会这么做，或许是自己在绝境下的灵光一现，亦或许是源于“文明的存续”的指引，长剑入胸之际，同样的长剑于阿米娅手中汇聚。随即，阿米娅拼尽了最后的力量，将长剑刺入了特蕾西娅的胸口。\n\n但无论是特蕾西娅小姐的剑，还是自己的剑，剑身上流淌的却并不是鲜血，而是思绪。本该被剑锋贯穿的胸口传来了一股温热，但也非血液洒出所带来的的热量，这股温热更加柔和、也更加令人安心。\n\n漆黑的冠冕再度显现，纯白的丝线将两人拥入，渐渐的，阿米娅感觉自己和特蕾西娅的精神一同融入了黑暗。随即，光芒再现，一片火海映入眼帘，耳中所闻唯余悲鸣，眼中所见唯余苦难，心中所感，唯余无边无际的愤怒。"
  PAL.039.a: "“这里是卡兹戴尔？”"

  PAL.040.title: "挽留"
  PAL.040.desc: "“小阿米娅的成长，真是超乎了我的想象呢。”\n不知何时，特蕾西娅也站到了自己的身旁，但这一次，阿米娅感觉到了，眼前之人就是自己所熟悉的那位特蕾西娅小姐。\n“特蕾西娅小姐，我们这是死了吗？”\n“并没有哦，托小阿米娅的福，我们现在是在‘文明的存续’内部，只是我没想到，小阿米娅居然也跟着一起过来了。”\n“这便是诸王的记忆吗？或者说，萨卡兹和卡兹戴尔的历史……”“嗯，‘文明的存续’本应是记录诸王智慧与萨卡兹历史，为萨卡兹的生存提供指引与建议的存在，但千余年来的苦难，让诸王的理想、志向被纯粹且极致的愤怒、仇恨所扭曲，而这份怒火，已经被烙印在了每个萨卡兹的血脉之中。如果无法平息诸王之怒，那么属于萨卡兹的和平将永远不会到来。”\n“特蕾西娅小姐是想回归诸王的意志之中，以一己之力去压制诸王的愤怒吗？”\n“嗯，真是抱歉呢阿米娅，明明是萨卡兹们的危局和我自己的任性，却让你背负了这么多这个年纪不该有的苦难与悲伤。谢谢你能够送我到这里，接下来的路，让我自己来走吧。”\n粉色的身影缓步走向了大火之中，她并非没有留念，自己的兄长、自己的同胞、巴别塔的大家，以及——阿米娅，她心中始终牵挂着，但现在，有她必须去做的事情。\n一只纤细的手拉住了特蕾西娅的衣摆。\n“特蕾西娅小姐，如果您真的希望向我道歉的话，那么，也请您原谅我的一点小小的任性。”\n“阿米娅？”\n“我希望特蕾西娅小姐能够留下来，这些事情，我希望与您一起面对。”\n阿米娅紧紧的抱住了眼前之人，漆黑的王冕再次显现，无数纯白的丝线从周遭的景象中抽离，细细密密的，环绕于阿米娅的周身，宛如一件柔软的衣裙，又如倒转了绽放过程的花苞。白色的花圃于两人的脚下蔓延，枝叶所及之处，烈火消退，哭嚎匿声，怒火平息。\n这是阿米娅的源石技艺，也是这个小小异族女孩的善良与决心，她愿意与特蕾西娅一起面对萨卡兹，乃至于这片大地之上所有人的苦难。在特蕾西娅不知道的时候，这个孩子的成长早已超越了她的想象，以至于已经能够与自己一起并肩行走了。"
  PAL.040.a: "“谢谢你，阿米娅，我……答应你。”"

  PAL.041.title: "兄妹"
  PAL.041.desc: "在阿米娅和特蕾西娅的命令下，战场归于了寂静。\n“对，我需要和特蕾西娅小姐一起回一趟卡兹戴尔，这段时间罗德岛的事务就劳烦凯尔希医生了，另外博士也请放心，特蕾西娅小姐会跟我一起的。”\n在诸王庭之主或是审视、或是敌意的目光中，异族的魔王步入了卡兹戴尔，面见了卡兹戴尔的摄政王——特雷西斯。\n“你们两人能够一同出现在这里，看来是特蕾西娅你赌赢了。”\n“特雷西斯先生？”\n“特蕾西娅当年是处在两难的境地之中，自己生，那么便无人能去压制‘文明的存续’中诸王的愤怒；自己死，那么便无人能够阻挡卡兹戴尔内萨卡兹们的复仇冲动。最终，她选择了在你这个异族孩子身上赌一把，赌自己能够平息诸王的怒火，也赌你能够带领着新生的巴别塔能够在萨卡兹再次走入深渊前，将复仇与毁灭的轮回斩断。”\n“所以，特雷西斯先生您一直以来都是在……”\n“内战结束后，作为名义上的领导者，我整合了卡兹戴尔的军政权力，现在的萨卡兹已经重新凝聚为了一个整体，我成为了这艘方舟的舵手。如果特蕾西娅赌失败了，我会作为最后的制动器，在我化为灰烬前，我会保证卡兹戴尔的理智，尽可能的延后那必将到来的毁灭。”\n不需要依靠源石技艺，阿米娅很清楚的能够感受到眼前之人的坚韧，以及深深的疲惫。\n“如果特蕾西娅赌成功了，那么我会再一次的，成为她远大理想的助力，配合着她的步伐，一步步的把萨卡兹拉回到正确的道路上，一如二十年前那样。而且就现在看来，不仅是她赌赢了，你也为萨卡兹带来更加渺茫、但更加美好的愿景。”\n\n自兄妹二人被迫分道扬镳之后，特雷西斯第一次的笑了出来。\n“以及就我个人而言，我也需要谢谢你，阿米娅。”"
  PAL.041.a: "“欢迎回来，特蕾西娅。”"

