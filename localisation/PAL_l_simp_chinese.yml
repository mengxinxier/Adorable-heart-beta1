####决议###
  PAL_storm_watch_decision_catrgory: "风暴瞭望"
  PAL_storm_watch_decision_catrgory_desc: "发生在卡兹戴尔城的恶性枪击案件使得我国在国际上颜面尽失，我们的监管国[ENG.GetName]责令我们在规定期限内将凶手抓捕归案以维护国际形象。\n\n然而特雷西斯的心里却另有一番打算，他对欧洲大陆对面的那块光荣的国度垂涎已久，也许这是他迄今为止能遇到的不可多得的好机会……"
  PAL_chase_murderer: "追踪凶手"
  PAL_chase_murderer_tt: "我们将提交最终的报告。\n§O报告的结果很有可能将决定未来的中东局势……§!"
  PAL_add_a_fire: "添一把火"
  PAL_add_a_fire_desc: "我们将提交报告。\n§R报告的结果很有可能让中东再次陷入战火……§!"
  PAL_chase_murderer_ai: "追踪凶手"

####精神###
  PAL_pardoner: "赦罪师"
  PAL_pardoner_desc: "赦罪师是特雷西斯一手拉出来的精英部队，在最初稳定托管领的局势中起到了巨大作用。"
  PAL_state_of_mind_0: "特蕾西娅的精神状态：§g无力回天§!"
  PAL_state_of_mind_0_desc: "二十年代发生的针对特蕾西娅的刺杀行动虽然并没有成功，然而没人知道当时在大厅里究竟发生了什么让特蕾西娅的精神状态从此变得不稳定起来。在外人看来这个温文尔雅又善解人意的粉发女性毫无疑问是让托管领内犹太人和阿拉伯人尚能和平共处的粘合剂，但在特雷西斯看来，她的妹妹已然成为了一个随时可能爆炸却又必须藏在衣服下不能丢掉的定时炸弹。\n§R一旦特蕾西娅的精神状态恶化到了无法挽回的程度，反而会成为压倒托管领紧张局势的最后一根稻草。§!"
