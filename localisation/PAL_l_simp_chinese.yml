  PAL.043.title: "作茧"
  PAL.043.desc: "纯白的丝线慢慢的缠上了阿米娅的身躯，温柔，却又不容抵抗。\n\n轻轻的，特蕾西娅将额头贴到了阿米娅的额前，轻声道歉。\n“对不起，阿米娅，明明是我自己的任性，我自己的失败，却将无辜的你、还有巴别塔的大家给牵扯了进来。接下来的战斗，我会自己走下去。”\n\n随着特蕾西娅的源石技艺，阿米娅感受到“文明的存续”正在从自己的身体中分离，她好想问些什么，但古老的法术阻止了她的开口；她好想抓住那只熟悉的手，但白色的束缚阻止了她的动作。她能够感受到，在眼前之人的躯体中，真正属于“特蕾西娅”的部分正在逐渐凋亡，她却无能为力。"
  PAL.043.a: "白色的茧彻底包裹了卡斯特"

  PAL.044.title: "再别"
  PAL.044.desc: "“魔王”宣布了胜利，漆黑王冕已经夺回，萨卡兹的子民应当立即撤离战场。\n\n在罗德岛焦急的通讯之中，煌发现了那一尘不染、洁白无暇的茧。白色的茧包裹着阿米娅，这源于特蕾西娅的源石技艺保证了茧中之人没有被赦罪师所带走，这是特蕾西娅能够为阿米娅做的最后一件事。\n\n“小兔子！没事吧小兔子！还活着就赶紧说句话啊！”\n“谢谢你，煌小姐，我很好，但……”"
  PAL.044.a: "“这一次，特蕾西娅小姐真的离开了……”"

  PAL.045.title: "君臣"
  PAL.045.desc: "漆黑的王冕再一次回到了卡兹戴尔，随之回归的，是一位纯粹的“魔王”。\n\n会见各王庭之主后，“魔王”来到了特雷西斯的身前。\n“吾王。”\n并无迟疑，特雷西斯单膝下跪。\n\n特雷西斯很清楚，眼前之人已经不再是曾经那个与自己畅谈理想、一同探索萨卡兹未来的特蕾西娅了。这副躯体已经成为了诸王意志的容器，乃是诸王行于世间的代理人。真正的特蕾西娅已经回归“文明的存续”，以孑然一身，独自对抗着诸王的意志。\n\n一如既往的，特雷西斯相信着自己的妹妹，他相信特蕾西娅终有一日能够平息诸王的怒火，将萨卡兹从烙印于血脉的仇恨循环中解放。但在她胜利之前，特雷西斯会拼尽全力保证萨卡兹和卡兹戴尔的存续，为妹妹的抗争争取时间。"
  PAL.045.a: "“魔王已经回归，我会继续以摄政王的身份，辅佐魔王之治。”"

