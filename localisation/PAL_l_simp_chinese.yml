  PAL.029.title: "压制"
  PAL.029.desc: "昔日的时光中，阿米娅接触到的永远都是那个温柔、慈悲的身影，她未曾知晓“魔王”这个名号对特蕾西娅而言所蕴含的意义，直到此刻，她才第一次见识了那位永远温柔之人，在战场上是怎样的存在。\n\n魔王之名于特蕾西娅，并非只由那顶王冠赐予。一个人要有怎样的见识智慧，怎样的城府手段，还有怎样的力量，才能让无数的萨卡兹心悦诚服地以“王”之名相称？庞大的力量自特蕾西娅身侧倾泻而出，法术构成洁白的丝线、绸缎，不断延伸，漫无边际。\n\n温暖，这是特蕾西娅的法术给阿米娅留下的唯一印象，而现在，这股力量温暖依旧，但骇人的压迫感却让阿米娅近乎窒息。黑色的法术被不断的缠绕、包裹，直至在柔和的白光中归于沉寂，身后的法阵一片片的碎裂，漆黑的冠冕也逐渐黯淡，阿米娅的身躯也在这温暖之中摇摇欲坠。\n\n在彻底压制阿米娅后，特蕾西娅缓步走到了阿米娅的身前。"
  PAL.029.a: "黑色的长剑于特蕾西娅手中显现"
  PAL.029.b: "白色的丝线将阿米娅包裹"

