 ##经济
  HEB_AH_rebuild_country: "重建家园"
  HEB_AH_rebuild_country_desc: "萨卡兹曾无数次的重建卡兹戴尔，这一次也一样。"
  PAL_Kazdale_industrialization: "卡兹戴尔工业化"
  PAL_Kazdale_industrialization_desc: "散落在世界各地的萨卡兹们陆续的赶回了这座新生的卡兹戴尔，他们为这座家园带来了自己多年来积累的技术资料，再加上十余年来卡兹戴尔积累的资金，这将会卡兹戴尔的工业化奠定坚实的基础。"
  PAL_Kazdale_Expansion_of_plant: "卡兹戴尔工厂扩建"
  PAL_Kazdale_Expansion_of_plant_desc: "此前的工业化建设卓有成效，我们将会在这一基础上进一步扩建卡兹戴尔的各大工厂。"
  PAL_Oil_is_flowing: "石油在流动"
  PAL_Oil_is_flowing_desc: "作为新兴的工业原料及燃料，石油在现代工业中扮演着越来越重要的角色。幸运的是，在卡兹戴尔的地下蕴藏着丰富的石油资源，这无论是对未来的工业化建设，还是对卡兹戴尔的资源贸易都至关重要。"
  PAL_Steel_is_surging: "钢铁在涌动"
  PAL_Steel_is_surging_desc: "在第一次伟大战争及萨卡兹内战期间，卡兹戴尔的炼钢产业受创严重。如今，在我国工业化步入快车道的当下，我们将会修复并进一步扩建卡兹戴尔的冶炼产业，为各类工厂提供充足且高质量的钢铁。"
  PAL_Industrialization_of_Sinai: "西奈工业化"
  PAL_Industrialization_of_Sinai_desc: "在此前的冲突之中，我们顺利的从埃及人手中获得了西奈半岛，借由毗邻苏伊士运河的区位优势，我们将会快速推进西奈半岛的工业化。"
  PAL_Aegean_Sea_Expansion_of_plant: "爱琴海工厂扩建"
  PAL_Aegean_Sea_Expansion_of_plant_desc: "多年来，为了保证自身医疗、救援事业的顺利开展，罗德岛在爱琴海地区进行了相当程度的工业建设。我们将会在这些工厂的基础上进行改进与扩建，使其接入我国的工业体系中。"
  PAL_Integration_foreign_investment_in_RIS: "整合罗德岛外资"
  PAL_Integration_foreign_investment_in_RIS_desc: "在接管罗德岛属地的同时，我们也接收了各国原先在罗德岛投资的工厂及产业。在进行一系列的外交及商业的谈判后，我们成功吸收并整合了这部分外资。"
  PAL_Expansion_of_Mediterranean_Dockyard: "地中海船坞扩建"
  PAL_Expansion_of_Mediterranean_Dockyard_desc: "为了进一步扩大我国的地中海贸易，也为了建设一支基本的海防部队，造船产业的扩建势在必行。"
  PAL_peninsula_Expansion_of_plant: "半岛工厂扩建"
  PAL_peninsula_Expansion_of_plant_desc: "在阿拉伯半岛的冲突后，我们成功的控制了阿拉伯半岛的大部分土地。在这片广袤的土地上，我们得以进行更加大规模、体系化的工业化建设。"
  PAL_Desert_control_project: "沙漠治理工程"
  PAL_Desert_control_project_desc: "如果想要更好的建设阿拉伯半岛，那么这片浩瀚的沙漠就将会是必须击败的对手。基于一系列的防风固沙、灌溉及地形改造工程，我们将会征服这片沙漠。"
  PAL_Fertile_Ground_Project: "沃土计划"
  PAL_Fertile_Ground_Project_desc: "在遏制住阿拉伯半岛沙漠对我国正常生产工作的影响后，一项大胆而宏大的计划提上了日程：通过科学技术与萨卡兹古老源石技艺的联合运用，我们会将荒漠真正改造为人民能够安居乐业的沃土。"
  HEB_AH_special_economy: "制定经济建设方案"
  HEB_AH_special_economy_desc: "在萨卡兹正式拥有了属于自己的国家后，“经济”这么个问题第一次摆到了萨卡兹的面前。上至王庭之主们，下至国内的每一个官员，大家都在学习之中前进，一步步的推进卡兹戴尔的经济建设，第一步，我们会确定一个全国范围的经济建设方案。"
  HEB_AH_solve_food_crisis: "解决粮食危机"
  HEB_AH_solve_food_crisis_desc: "长年的战乱使卡兹戴尔的农业生产几近崩溃，长期以来，我国都面临严重的粮食危机，但建国以来的种种问题使得我们无力处理。现在，是时候将解决粮食安全问题的工作提上日程了。"
  HEB_AH_food_ration: "食物配给制"
  HEB_AH_food_ration_desc: "在彻底解决粮食问题前，我们会在国内推行食物配给制度，大家会一起挨饿，但相对的，不再会有萨卡兹因饥饿而无助的死去。"
  HEB_AH_import_food: "进口粮食"
  HEB_AH_import_food_desc: "通过地中海航线，我们得以进口来自于欧洲地区的粮食，尽管昂贵，但是必需。"
  PAL_Develop_indigenous_agriculture: "发展本土农业"
  PAL_Develop_indigenous_agriculture_desc: "为了从根本上解决粮食问题，我们将会在卡兹戴尔各大农场的遗址上进行重建，通过大力发展本土农业，减少对进口粮食的依赖。"
  PAL_Research_on_water_saving_agriculture: "研究节水农业"
  PAL_Research_on_water_saving_agriculture_desc: "在阿拉伯半岛这片干旱的土地上，水便是液体黄金，能够留给农业的水资源更是少之又少，我们将会引进外国先进技术，并结合萨卡兹古代农业技术，研究并发展节水农业。"
  HEB_AH_land_nationalization: "土地国有化"
  HEB_AH_land_nationalization_desc: "为了高速、高效的建设我国农业，我们将会根据具体情况征收、赎买私人及外国持有的土地，这些土地将会由国家统一进行建设和发展。"
  HEB_AH_import_agriculture_tool: "引进农业器械"
  HEB_AH_import_agriculture_tool_desc: "在现代大规模农业生产中，农业器械是不可缺少的，在我国的工业成长起来前，从外国引进器械不失为一个好选择。"
  HEB_AH_hydroelectric_station: "兴修水利设施"
  HEB_AH_hydroelectric_station_desc: "完善的水利设施在农业生产中有着至关重要的地位，尽管这会是一项开销不菲的工程，但为了我国的农业建设，这样的工程是必要且势在必行的。"
  HEB_AH_power_of_tech_and_magic: "源石科学"
  HEB_AH_power_of_tech_and_magic_desc: "萨卡兹与源石有着数千年的孽缘，它为我们带来了无穷的苦难与灾厄，也为我们带来独一无二的力量。如今，我们终于有时间、有技术来以科学的眼光去研究、分析、利用这一强大而危险的矿物。"
  HEB_AH_maxim_corp: "扶持马克西姆公司"
  HEB_AH_maxim_corp_desc: "作为第一次伟大战争后为数不多仍坚持在卡兹戴尔经营的企业，马克西姆公司在我国的工业、农业、科研等多个行业都颇具影响力，进一步加深与其的合作有利于我们更有效的运用马克西姆公司的这份影响力。"
  HEB_AH_agriculture_magic_medicament: "农业魔法药剂配方"
  HEB_AH_agriculture_magic_medicament_desc: "原产于执念共和国的魔法作物引起了我们的注意，这一结合了魔法与农业的作物品种对水、肥的需求都远低于传统农作物。但缺乏外汇的我们只能一步步的按图索骥，研发我们自己的农业魔法药剂配方。"
  HEB_AH_agriculture_magic_medicament_finished_ttt: "药剂研发已经完成"
  PAL_Diamond_processing_improvements: "钻石加工艺改进"
  PAL_Diamond_processing_improvements_desc: "源石科学的发展，意外的大幅度促进了我国钻石产业的发展。源石技艺的辅助，大大的方便了钻石原石的切割、加工工作。"
  HEB_AH_capital_of_diamond: "闪耀世界的钻石之都"
  HEB_AH_capital_of_diamond_desc: "在过去的时间里，我国高品质、高产量、高加工质量的钻石畅销全球，钻石加工业成为了我国重要的出口商品，卡兹戴尔也已然成为了享誉世界的钻石之都。"
  HEB_AH_industrial_construction: "清理废弃地块"
  HEB_AH_industrial_construction_desc: "在长期的战乱中，卡兹戴尔境内充斥着大量被废墟、残骸所阻塞的废弃地块。我们将会逐步清理这些地块，为后续的发展、建筑腾出空间，并从这些废墟中收集有用的资源和材料。"
  HEB_AH_five_year_plan: "五年计划"
  HEB_AH_five_year_plan_desc: "效仿欧洲各大工业强国的发展思路，我们制定了卡兹戴尔建国以来的第一个五年计划，以期在经济、工业、农业等多个方面取得有效的恢复与发展。"
  HEB_AH_encourage_investment: "《鼓励资本投资法》"
  HEB_AH_encourage_investment_desc: "《鼓励资本投资法》是我们经过慎重考虑后通过的法案，在保证国家绝对主导的前提下，我们将会鼓励并保障资本在各非命脉产业的投资，为产业发展注入新的活力。"
  HEB_AH_each_performs_its_own_functions: "世界加工厂"
  HEB_AH_each_performs_its_own_functions_desc: "尽管这并非什么光彩的历史，萨卡兹的确凭借强健的身体素质和吃苦耐劳的精神成为了最优秀的工人。在规范化劳动保护法律后，萨卡兹们再一次的投入了宏大的工业生产之中。"
  HEB_AH_halgaz_factory: "哈尔加兹工厂"
  HEB_AH_halgaz_factory_desc: "在第一个五年计划的发展之中，哈尔加兹工厂无疑是发展最为迅速、高效的榜样工厂，我们将会进一步的对其进行投资与鼓励，以期其发挥更好的榜样作用。"
  HEB_AH_electric_company: "[ROOT.GetAdjective]电力公司"
  HEB_AH_electric_company_desc: "电力在现代的日常生产生活活动中扮演着愈发重要的地位，发展属于我们自己的电力产业也应提上日程。"
  HEB_AH_research_input: "科研资金拨款"
  HEB_AH_research_input_desc: "尽管我们新生的国家并不富裕，但如果我们希望这座家园不再被心怀敌意之人焚灭，那么我们必须在科研领域迎头赶上。"
  HEB_AH_scientific_committee: "[ROOT.GetAdjective]科学委员会"
  HEB_AH_scientific_committee_desc: "随着国力及国际声望的不断提高，辅以我国在科研领域的政策优待，越来越多的科研工作者们来到了卡兹戴尔，我们得以在此基础上组建了国家科学委员会，统筹规划我国的科研工作。"
  HEB_AH_hebrew_university: "[ROOT.GetAdjective]大学"
  HEB_AH_hebrew_university_desc: "由弗莱蒙特教授牵头，我们建立了[ROOT.GetAdjective]大学。也许设施简陋，也许办学质量平庸，但这仍是历史性的一刻，第一次的，萨卡兹获得了平等、普适的受高等教育的权利。"
  HEB_AH_agricultural_miracle: "大漠中的农业奇迹"
  HEB_AH_agricultural_miracle_desc: "集结所有人的智慧与汗水，我们创造了泰拉历史上的一次农业奇迹。我们真正做到了征服这片沙漠，今后的这片沙漠，将不再是饿殍遍地的死亡之地，而是能够喂饱无数人民的绿洲。"
  HEB_AH_industrial_pearl: "戈壁上的工业明珠"
  HEB_AH_industrial_pearl_desc: "广袤而无涯的戈壁已然不再，在防风墙内，无数的工厂正在日夜不停的生产。为了自己、为了家人、为了整个国家，所有人团结在了一起，共同缔造了这大漠之中的工业奇迹。"
  HEB_AH_ask_for_help: "寻求帮助"
  HEB_AH_ask_for_help_desc: "作为一个新生的国家，我们自己的力量是渺小的，我们的目光，需要放到更远的地方，去寻找那些潜在的合作伙伴。"
  HEB_AH_our_red_ally: "天然的红色盟友"
  HEB_AH_our_red_ally_desc: "苏俄内战期间，萨卡兹感染者们作为整合运动的主力之一，为苏联的建立出力不小。战后，这批萨卡兹们大多来到了新生的卡兹戴尔，也因这一缘故，[SOV.GetAdjective]对我们保持着一个较为友好的外交态度。"
  HEB_AH_sov_help: "[SOV.GetAdjective]工业援助"
  HEB_AH_sov_help_desc: "在此前的访问中，[SOV.GetAdjective]方面表示愿意援助我国的工业建设，并表示颇有渊源的两国之间友谊一个集中体现。"
  HEB_AH_sov_exchange_student: "派遣留学生"
  HEB_AH_sov_exchange_student_desc: "在进一步深化与[SOV.GetAdjective]的合作后，[SOV.GetAdjective]方面同意了我国提出的派遣留学生申请，我们的学生可以在国内完成学业后前往[SOV.GetAdjective]进一步深造。"
  HEB_AH_hebrew_around_the_world: "团结全球萨卡兹"
  HEB_AH_hebrew_around_the_world_desc: "“卡兹戴尔”这个名字是烙印于血脉之中，每一名萨卡兹永远的家，同样的，它也将会是团结全球萨卡兹的一面旗帜。"
  HEB_AH_help_from_compatriot: "来自同胞的帮助"
  HEB_AH_help_from_compatriot_desc: "在各国对萨卡兹的歧视逐渐改观的当下，许多萨卡兹已经在各自的所在之地拥有了自己的生活，但他们也牵挂着卡兹戴尔这片未曾谋面的故乡，也许微薄，但他们为这片土地送来了自己的一点点支援和祝福。"
  HEB_AH_immigration_tide: "萨卡兹移民潮"
  HEB_AH_immigration_tide_desc: "随着[ROOT.GetAdjective]的不断发展，那些原本在异乡打拼的萨卡兹们也发现了新的希望，他们纷纷回到了自己的血脉发源之地，以期在这片陌生而亲切的土地上迎来新的生活。"
  HEB_AH_eng_friend: "交好[ENG.GetName]"
  HEB_AH_eng_friend_desc: "在对抗奥斯曼帝国的独立战争之中，[ENG.GetName]是我们最主要的支持者，我们也许可以借由这一层关系进一步的与其交好。"
  HEB_AH_eng_industrial_equipment: "收购[ENG.GetAdjective]工业设备"
  HEB_AH_eng_industrial_equipment_desc: "在[ENG.GetName]的工业发展的不断迭代之中，她们堆积了为数不少的过时但工作状态良好的工业设备，我们或许能够以一个合适的价格收购这批工业设备。"
  HEB_AH_oil_for_hcp: "石油换外汇"
  HEB_AH_oil_for_hcp_desc: "在我国工业发展起来前，我们的石油需求量实际上并不高，向[ENG.GetName]出口石油以此换取外汇储备是一个不错的选择。"
  
 #军事
  HEB_AH_national_defence: "[ROOT.GetAdjective]国防军"
  HEB_AH_national_defence_desc: "长期以来，我国的军事力量主要由前萨卡兹雇佣兵组成，但在当下，我们需要的是一支正规化、体系化的国防军。"
  HEB_AH_general_staff: "[ROOT.GetAdjective]总参谋部"
  HEB_AH_general_staff_desc: "基于特雷西斯领导的战争议会，我们组建了一个规范、高效的总参谋部，为我国的军事改革迈出了第一步。"
  HEB_AH_army_new_era: "新时代，新思想"
  HEB_AH_army_new_era_desc: "作为一直活跃在战争第一线的种族，萨卡兹对战争有着清晰的认知，在新的时代，萨卡兹也将拥抱战争的新形态，接受全新的军事思想。"
  HEB_AH_power_of_tank: "“水柜”的威力"
  HEB_AH_power_of_tank_desc: "水柜，或者说坦克，这一在第一次伟大战争中新兴的武器必将会在未来的战争中大放异彩，我们也将会跟上世界的步伐，发展自己的坦克部队。"
  HEB_AH_our_tank: "属于我们自己的坦克"
  HEB_AH_our_tank_desc: "面对坦克这一新兴而强大的武器，我们会自力更生，结合萨卡兹自身的战争经验，开发更适合我国国情的坦克。"
  HEB_AH_european_tank: "引进国外先进技术"
  HEB_AH_european_tank_desc: "我们会借鉴各大坦克强国的先进经验，研发属于我们自己的坦克。"
  HEB_AH_intelligence_agency: "[ROOT.GetAdjective]情报总局"
  HEB_AH_intelligence_agency_desc: "过去的经验已经证明了情报战在战争中举足轻重的地位，无论是考虑到当下的国家安全还是未来的发展，我们都必须建立一个独立而高效的情报机构。	"
  HEB_AH_mystery_behind_numbers: "数字背后的奥秘"
  HEB_AH_mystery_behind_numbers_desc: "在现代情报活动中，破译与反破译成为了至关重要的一环，依靠巫妖一族那独特的天赋，我们或许能够比别人更早的发现一串串数字之下蕴藏的秘密。"
  HEB_AH_restructuring_NDF: "组建国防军"
  HEB_AH_restructuring_NDF_desc: "将不同战斗习惯、不同文化背景的前雇佣兵们改组为一支正规的国防军需要漫长的时间，我们也会经历不断的改革阵痛期，但这样的付出和阵痛是必要的。"
  HEB_AH_restructuring_NDF_tt: "§Y选取§!该国策时："
  HEB_AH_restructuring_NDF_tt_2: "§Y完成§!该国策时："
  HEB_AH_normative_training: "规范训练内容"
  HEB_AH_normative_training_desc: "我们会根据不同种族的部队制定相应且合理的训练内容，将每一名战士的种族天赋和个人能力发挥到极致。"
  HEB_AH_independent_thinking: "鼓励士兵独立思考"
  HEB_AH_independent_thinking_desc: "雇佣兵们总是在战场外想得少，战场上想得多，他们是最懂战术之精妙的存在。继承着这一素养，鼓励他们独立思考有利于提高国防军在战场之上的灵活性与应变能力。"
  HEB_AH_soldier_committee: "建立士兵委员会"
  HEB_AH_soldier_committee_desc: "士兵委员会的任务主要是参加军队管理、维持军队纪律、并让士兵们相互交流经验与思想，是我国军队改革的重要一步。"
  HEB_AH_european_tactic: "学习欧洲新式战术"
  HEB_AH_european_tactic_desc: "第一次伟大战争为欧洲各国带来了全方面的军事革新，我们将会吸收这些血染而宝贵的经验，学习先进的新式战术。"
  HEB_AH_experience_of_war: "沙漠战争的经验"
  HEB_AH_experience_of_war_desc: "在独立战争期间，我们与阿拉伯人一起，与广袤的沙漠之中对抗着奥斯曼帝国，在这期间，我们积累了大量于沙漠及其他恶劣环境中的作战经验，这为我们的军事改革提供了宝贵的参考。"
  HEB_AH_guerrilla_warfare: "卡兹戴尔游击战法"
  HEB_AH_guerrilla_warfare_desc: "在反抗奥斯曼统治的抗争中，卡兹戴尔大多数时候处于绝对的劣势，针对于此，我们发展出了分散、灵活、隐蔽的游击战术。这一战术将会被我们改良、发展，进一步的吸收进入国防军的战术体系之中。"
  HEB_AH_integrate_militia: "整合民兵组织"
  HEB_AH_integrate_militia_desc: "与游击战术相辅相成的是于各地成立的大大小小的民兵组织，而在国防力量正规化的现在，民兵组织也将会被整合进入国防军的作战序列之中。"
  HEB_AH_integrate_militia_tt: "§Y选取§!该国策时："
  HEB_AH_integrate_militia_tt_2: "§Y完成§!该国策时："
  HEB_AH_our_tactic: "适合我们的作战方式"
  HEB_AH_our_tactic_desc: "学习欧洲各国的先进作战经验，总结过往战争中自身取得的经验，我们将总结出一套更符合当下我国国情、军队水准的作战方式与标准。"
  HEB_AH_ssss: "卡兹戴尔的利矛坚盾"
  HEB_AH_ssss_desc: "千年来，我们曾无数次的建起卡兹戴尔，又被迫一次次的看着它被外敌所摧毁。但这一次不同了，新生的国防军将成为卡兹戴尔的矛与盾，让任何敢再度进犯卡兹戴尔的外敌付出血的代价。"

  PAL_Naval_Effort: "组建卡兹戴尔海军"
  PAL_Naval_Effort_desc: "有了出海口，我们就有了新的贸易机会，我们在世界各地的影响力也会扩大。"
  PAL_Small_Navy: "注重袭击舰队"
  PAL_Small_Navy_desc: "我们的海军在公海上伺机等待毫无防备的护航舰队出现，而他们只能祈祷，混乱和破坏将是对公海的真实写照。"
  PAL_Submarine: "新型现代潜艇"
  PAL_Submarine_desc: "突击舰队的重点是拥有最新型的潜艇"
  PAL_stealth_upgrades: "隐蔽升级"
  PAL_stealth_upgrades_desc: "如果敌人无法确定攻击船只的潜艇位置，那么在开阔水域进行攻击并消失会更有效。在这种情况下，投资研发浮潜技术是明智的。"
  PAL_Sea_Dominance: "注重海上优势"
  PAL_Sea_Dominance_desc: "我们的海军将勇敢地出现在海洋上，歼灭出现在海平线上的任何敌军舰队。战列舰是战争的未来，我们将向全世界展示这一点。"
  PAL_Study_Ships: "研究外国船舶设计"
  PAL_Study_Ships_desc: "我们的港口经常有外国船只来访。几次必要的 \"安全检查 \"肯定会提供有关最新型船只的更多细节。"
  PAL_Ships_American: "访问苏联海军船坞"
  PAL_Ships_American_desc: "我们与苏联的良好关系在访问后海军船坞变得更加亲密。"
  PAL_Ships_England: "访问圣杯海军船坞"
  PAL_Ships_England_desc: "圣杯海军工程师提出了许多提高轻型舰船质量和缩短造船时间的方法。"
  PAL_Purchase_Ships: "订购建造主力舰"
  PAL_Purchase_Ships_desc: ""
  PAL_Dockyards: "扩建造船厂"
  PAL_Dockyards_desc: "为了建立一支合适的海军，我们需要在新海岸继续建设造船厂。"
  PAL_Carrier: "重视航母"
  PAL_Carrier_desc: "我们海军部门正在研发新型的航空母舰。"
  PAL_Navy_Aircrafts: "舰载飞机模型"
  PAL_Navy_Aircrafts_desc: "没有飞机的航母只是一个漂浮在海面上的金属壳子。为其配备新型海军轰炸机需要时间，但肯定是值得的。"
  PAL_Battleship: "重视战列舰"
  PAL_Battleship_desc: "全新闪闪发光的战列巡洋舰将采用新开发的设计建造。让我们的敌人尝尝我们的从海上倾注的炮弹怒火吧"
  PAL_Destroyer: "重视驱逐舰"
  PAL_Destroyer_desc: "重型舰船特别容易受到鱼雷攻击。建造改进的驱逐舰可以解决这个问题。"
  PAL_Cruisers: "重视巡洋舰"
  PAL_Cruisers_desc: "虽然重巡洋舰不如战列舰或航空母舰强大，但它是我们海军火力的一个很好的补充，只是需要额外的资金。"
  PAL_Naval_Doctrine: "发展海军学说"
  PAL_Naval_Doctrine_desc: "如果没有恰当的战术，新舰船就毫无用处，我们应该立即改进我们的学说！"

  ISR_plane_imports: "组建大型空军"
  ISR_plane_imports_desc: "获得独立后，我们必须组建自己的空军。这可以从留在罗德岛机场的英国战斗机开始。"
  ISR_volunteer_pilots: "志愿飞行员"
  ISR_volunteer_pilots_desc: "志愿飞行员"
  ISR_israeli_air_school: "[ROOT.GetAdjective]航空学校"
  ISR_israeli_air_school_desc: "[ROOT.GetAdjective]航空学校"
  ISR_build_trainer_aircrafts: "生产教练机"
  ISR_build_trainer_aircrafts_desc: "生产教练机"
  ISR_bimotor_aircrafts: "双引擎飞机"
  ISR_bimotor_aircrafts_desc: "双引擎飞机"
  ISR_form_the_techni: "建立空军技术部门"
  ISR_form_the_techni_desc: ""

 #政治线
  PAL_Civil_war_in_royal_court: "王庭内战"
  PAL_Civil_war_in_royal_court_desc: "自从军事委员会得知特蕾西娅殿下将王冕传于那异族的女孩，王庭的内战实质上便没有结束，而现在，是时候做个了断了。"
  PAL_MCC_win: "卡兹戴尔军事委员会胜利"
  PAL_MCC_win_desc: "毫无疑问的，我们取得了绝对的胜利。"

  PAL_Tale_of_Two_Kings_Theresis: "“摄政王”"
  PAL_Tale_of_Two_Kings_Theresis_desc: "魔王特蕾西娅已经真正逝去了，留下的只是一具承载诸王意志的躯壳。而特雷西斯将军会继续以摄政王的身份，带领萨卡兹和卡兹戴尔继续前行。"
