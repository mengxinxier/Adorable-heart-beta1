  PAL.047.title: "[ROOT.Getname]特别决议第114号"
  PAL.047.desc: "关于解散赦罪师集团及其附属机构的决议\n\n签发人：特蕾西娅\n签发时间：[GetDate]\n生效时间：即时生效\n\n第一条 解散依据\n鉴于赦罪师集团（以下简称“该组织”）已严重偏离其创立宗旨，经调查发现存在以下问题：\n1.滥用医疗特权，垄断源石病治疗资源\n2.非法进行人体实验，违反《新医疗伦理法》\n3.建立独立情报网络，干预国家政务\n4.私设武装力量，威胁国家安全\n\n第二条 解散程序\n1.自本决议生效起，赦罪师集团及其所有分支机构立即停止一切活动\n2.成立特别清算委员会，负责该组织资产核查与接收工作\n3.设立赦罪师人员分流中心，妥善安置相关人员\n......\n\n特蕾西娅放下羽毛笔，墨迹在羊皮纸上晕开淡淡的紫色。赦罪师徽记的火漆印在烛光下泛着诡异的光泽，她想起三年前那个雨夜，赦罪师大主教将这把象征权力的印章交到她手中时说的话：“陛下，有些黑暗必须存在，才能衬托光明的可贵。”\n窗外的星陨城正在经历黎明前最深的黑暗，新建的医疗塔在远处闪烁着柔和的蓝光。特蕾西娅将决议书放进加密公文包，指尖触到包内层暗袋里的老照片——那是她第一次见到阿米娅时拍的，照片角落还能看到赦罪师的白袍一角。\n“您确定要这么做吗？”凯尔希的声音从通讯器中传来，“赦罪师的医疗网络覆盖了全国87%的源石病患者。”\n特蕾西娅望向墙上新绘制的国家地图，那些曾经被赦罪师控制的医疗站点，正在被罗德岛的绿色标志取代：“正因为如此，才更不能让救死扶伤的事业，成为某些人手中的枷锁。”\n当第一缕阳光照进政务厅时，特蕾西娅在决议书末尾签下自己的名字。墨水渗入纸纤维的瞬间，她仿佛听见了遥远的欢呼声——那是无数曾被赦罪师拒之门外的感染者，终于能在阳光下自由呼吸的声音。"
  PAL.047.a: "“本决议自签署之日起生效”"

  PAL.048.title: "废墟上的宣言"
  PAL.048.desc: "破晓时分，天际线泛着铁锈色的微光，夜露未散的空气里漂浮着焦土与新生野花的矛盾气息。\n卡兹戴尔中央广场，地面龟裂的砖石缝中钻出荧蓝色源石晶簇，远逐者雕像仅剩半截躯干，断裂的右臂仍倔强地指向东方。\n衣衫褴褛的劳工攥着沾满机油的布帽、披甲老兵将残破的氏族旗帜踩在脚下、蒙着面纱的矿石病感染者蜷缩在角落——三万双眼睛沉默地钉在特蕾西娅身上。\n\n她未着王袍，仅披一件灰白色粗麻斗篷，袖口磨损处露出绷带——那是三日前矿坑劳作的伤痕。发间的黑冠残片用铁丝草草固定，随步伐晃动时折射出细碎的冷光。\n登上雕像基座时，她伸手拂过初代魔王雕像的断颈，指尖沾上经年的血锈，随即在斗篷上重重一抹。\n\n她解下黑冠残片高举过头，晨光穿透晶体的裂隙，在地面投下蛛网般的阴影：“这碎片里锁着三十七位魔王的亡魂，他们咆哮着要我们复仇、征服、永世为奴——但今日，请听清我的话！”\n残片被狠狠掼向地面，却在触地前被源石技艺凝滞悬浮。特蕾西娅的声音陡然嘶哑：“我们被教导冠冕是荣耀，可三千年了，它只教会我们如何优雅地跪着！”\n她指向人群中的氏族长老，对方华服上的金线刺绣在硝烟中格外刺眼：“你们跪拜血脉，却对矿坑里腐烂的同胞视而不见；你们歌颂魔王，却将子女送上战场换取勋章！”\n突然俯身抓起一把混着源石碎渣的焦土，任由黑红砂砾从指缝簌簌落下：“看看这片大地！它不认得王庭的纹章，只认得耕种它的手掌、埋葬它的眼泪！”\n特蕾西娅解开斗篷掷向空中，露出内衬缝满的布条——每一根都写着内战死者的名字。风卷起斗篷掠过人群，像一面招魂幡：“若你们仍需要‘魔王’，就让我成为最后一个！此后卡兹戴尔再无跪拜，只有并肩而立之人！”\n悬浮的黑冠残片骤然炸裂，荧蓝源石尘埃如星雾散落。她伸手接住一片坠向婴儿车的尖锐晶体，掌心被割出血痕：“从今往后，我们的孩子不必为冠冕流血。”\n\n一名独眼雇佣兵突然用刀割断绣着“霸迩萨王庭”的腰带，砸向氏族长老的座席：“老子替你们杀了半辈子人，够还你那狗屁血脉了吗？！”\n矿石病感染者扯下面纱，露出结晶化的脸颊嘶喊：“总统！我的肺快被源石啃光了……但今天，我他妈终于能挺直腰咳血了！”\n特雷西斯派系的军官集体摘下肩章，金属坠地声如冰雹砸落。\n\n特蕾西娅弯腰拾起斗篷，将沾染血与尘的布料裹住一名颤抖的孩童。人群倏然寂静，唯有风掠过广场边缘的铜钟，发出悠长的嗡鸣。\n她走下基座时，踩碎了半掩在土中的初代魔王石像眼珠。无人搀扶，无人跪送，但一条由劳工手套、匕首柄和源石药瓶铺成的“路”，悄然延伸到议会大厦门前。"
  PAL.048.a: "自由，从拒绝成为历史的囚徒开始。"

  PAL.049.title: "巴别塔的倒影"
  PAL.049.desc: "原卡兹戴尔议会大厦废墟，现“联合议事厅”穹顶之下。建筑外墙保留着弹孔与焦痕，但内部被罗德岛的工程队改建为环形阶梯会场，穹顶镶嵌的源石灯模拟出星空投影，地面则铺着卡兹戴尔焦土与罗德岛金属板拼接的地图。\n地面裂开，升起半截断裂的巴别塔旧梁柱，钢筋间缠绕着干涸的血藤与新鲜的数据光缆。\n全息投影在穹顶展开旧巴别塔成员名单，特蕾西娅与博士并肩作战的影像反复闪烁又破碎。\n特蕾西娅抚过梁柱上深深的剑痕（特雷西斯当年劈斩的印记）：“那时候我们以为，只要塔够高，就能让所有声音被听见。”\n突然握拳砸向柱体，源石晶簇从裂缝中爆出，将梁柱改造成扭曲的雕塑：“但我们错了——塔只会让地上的人跪着仰望！”\n特蕾西娅与阿米娅齐声："
  PAL.049.a: "“新巴别塔没有塔！”"

  PAL.050.title: "王冠与法典的黄昏"
  PAL.050.desc: "卡兹戴尔旧王庭大厅，穹顶壁画被重新喷涂——初代魔王持剑征战的画面被改为众氏族长老与平民代表共举宪章的抽象图腾。大厅中央立起黑曜石与钢筋混铸的“双柱”，分别刻着萨卡兹古语“血脉”与通用语“公权”。\n特蕾西娅身着改制版魔王长袍，袖口王庭纹章被金线绣上的《联邦宪法》第一条覆盖：“一切权力源于对苦难的共识，而非对先祖的跪拜”。\n黑冠残片被熔成细链缠绕右腕，末端连接着下议院代表递上的铜钥匙——象征“王权入笼”。\n上议院（王庭席位）：七大氏族长老各携一件祖传遗物（如戈渎氏的战斧、奎隆氏的骨笛），却在入口处被要求将器物锁进透明保险柜。柜体通电后悬浮于穹顶，成为“装饰性威胁”。\n下议院（民选席位）：矿工代表提着装满源石碎渣的麻袋，雇佣兵代表腰佩未开刃的匕首，感染者医疗官捧着贴满死者照片的玻璃罐。\n特蕾西娅当众点燃《旧王庭法典》，火焰却被导流至双柱基座，熔出宪法首句：“萨卡兹联邦不承认任何高于同胞鲜血的特权。”\n下议院提出“废除氏族继承制”法案，上议院以“守护传统”为由否决。特蕾西娅启动“联邦主席仲裁权”，将法案拆解为“允许平民竞选氏族长职位”的过渡条款。\n在即将散场时，一名雇佣兵代表发现宪法未限制“联邦主席连任次数”，在特蕾西娅演讲时突然发问：“您会不会成为新魔王？”她微笑着，解开铜钥匙掷向人群，腕间黑冠链轰然断裂：“若有一日我的权力超越宪章，这钥匙就该插进我的心脏。”"
  PAL.050.a: "联邦制不是终点，而是萨卡兹学习“与矛盾共生”的第一课。"



