  ENG_great_peace_ENG: "在§Y第二次伟大战争§!中\n圣杯王国出卖了她的朋友。\n\n\n长颈鹿是无情的生物。"
  RJE_JAP_RJE_WIN: "在§Y樱花内战§!中\n随着樱花军队退出樱花岛，樱花国与真日本的战争就此告一段落"
  JAP_WIN_RJE: "在§Y樱花岛统一战争§!中\n@JAP樱花国战胜了@RJE真日本帝国"
  CAM_WIN_VIN: "在§Y越南内战§!中\n@CAM 波尔布特 击败了 @VIN 胡志明\n\n\n越南人民的苦难还远未结束。"
  VIN_WIN_CAM: "在§Y越南内战§!中\n@VIN 胡志明 击败了 @CAM 波尔布特\n\n\n这个苦难的国家第一次迎来了解放。"
  KMK_WIN_FRA_c: "在§Y幻想乡领导权战争§!中\n@KMK 雾之湖自由公社 击败了 @FRA 幻想乡 \n\n\n安娜其妈妈眷念着幻想乡。"
  KMK_WIN_FRA_n: "在§Y幻想乡领导权战争§!中\n@KMK 红魔馆 击败了 @FRA 幻想乡 \n\n\n斯卡蕾特的荣光再次照耀幻想乡。"
  FRA_WIN_KMK_c: "在§Y幻想乡领导权战争§!中\n@FRA 幻想乡 击败了 @KMK 雾之湖自由公社 \n\n\n叛徒被清除，红魔馆再次回归祖国母亲的怀抱。"
  FRA_WIN_KMK_n: "在§Y幻想乡领导权战争§!中\n@FRA 幻想乡 击败了 @KMK 红魔馆 \n\n\n叛徒被清除，红魔馆再次回归祖国母亲的怀抱。"
  GEU_WIN_GER: "在§Y德国内战§!中\n@GEU 德国共产党 击败了 @GER 德国社会主义工人党 \n\n\n德国人失去了最后一道锁链。"
  GER_WIN_GEU: "在§Y德国内战§!中\n@GER 德国社会主义工人党 击败了 @GEU 德国共产党 \n\n\n血流万里，但毫无变化。"
  SHY_fall_south_war: "在§Y南美战争§!中\n §C南美各国的人民§! 击败了 @SHY 羽教圣国 与她的走狗 @PRU 秘鲁 \n\n\n无耻的侵略者被淹没在人民战争的汪洋中。"
  DV1_WIN_DV2: "在§Y戴比路克内战§!\n 梨斗 战胜了 奇多 \n\n\n无论胜者是谁，德国人民是永远的败者。"
  DV2_WIN_DV1: "在§Y戴比路克内战§!\n 奇多 战胜了 梨斗 \n\n\n无论胜者是谁，德国人民是永远的败者。"
  DV1_WIN_DV2_I: "在§Y戴比路克内战§!\n 皇女选择了 梨斗 成为胜者 \n\n\n无论胜者是谁，德国人民是永远的败者。"
  DV2_WIN_DV1_I: "在§Y戴比路克内战§!\n 皇女选择了 奇多 成为胜者 \n\n\n无论胜者是谁，德国人民是永远的败者。"
  CHL_and_PAR_win_ARG: "在§Y南美冲突§!中，\n@CHL §Y智利社会主义共和国§!与@PAR §Y巴拉圭工人联萌§!击败了@ARG §Y阿根廷民族政府§!\n\n\n团结的人民永远不会被击败！"
  ARG_win_CHL_and_PAR: "在§Y南美冲突§!中，\n@ARG §Y阿根廷民族政府§!击败了@CHL §R南美工人联合会§!\n\n\n阿根廷，别为我哭泣。"
  PRU_win_BOL: "在§Y玻利瓦尔内战§!中，\n@PRU §Y玻利瓦尔联合政府§!击败了@BOL §Y真正的玻利瓦尔人§!\n\n\n玻利瓦尔的血，殖民者的财富。"
  BOL_win_PRU: "在§Y玻利瓦尔内战§!中，\n@BOL §Y真正的玻利瓦尔人§!击败了@PRU §Y玻利瓦尔联合政府§!\n\n\n为了上帝，为了我的祖国，为了我的尊严。"
  SOV_win_UKR: "在§Y“特别军事行动”§!中，\n@SOV§R苏维埃联盟§!击败了@UKR§W乌§!§B克§!§R兰§!\n\n\n§B战斗中牺牲是最好的归宿，§!\n§Y远好过于被奴役度过余生！§!"
  GER_win_HUN: "在§Y多瑙河冲突§!中，\n@GER§0德意志国§!与@SLO§g斯连教国§!击败了@HUN§O宝石之国§!\n\n\n§Y旧希望欺骗了我们的地方，就存在着新希望。§!"
  HUN_win_GER: "在§Y多瑙河冲突§!中，\n@HUN§O宝石之国§!击败了@GER§0德意志国§!与@SLO§g斯连教国§!\n\n\n§Y上帝保佑宝石之国§!"



