 saber_desc:0 "康沃尔的雄狮，圣杯骑士团领袖亚瑟·潘德雷根是世纪时期阿尔比昂的英雄，她曾领导所有信仰圣杯教的人民推翻暴政统治，反抗外敌入侵。"
