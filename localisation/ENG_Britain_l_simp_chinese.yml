 britain.22.t:0 "阿斯托尔福辞职"
 britain.22.d:0 "今日，阿斯托尔福酱宣布辞去总理之位。她自1923年开始以“光荣骑士团长”身份一直领导国家政府，曾带领圣杯王国摆脱大萧条的阴影，并在近年来不情愿地领导国家裁减军力和与精灵们合作。她作为一位受人欢迎且成功的总理下台，罗兹瓦尔伯爵德高望重，他委托自己手下的女仆“蕾姆”代替自己继任摄政会总理一职，但她做足了应对德国日益增长的威胁的准备了吗？"
 britain.22.a:0 "蕾姆要设法成立一个政府了。"

 news.737.t:0"$news_event_background$学园都市获得独立"
 news.737.desc:0"近日，圣杯国会正式通过了《关于学园都市获得国家主权的文件》，这标志着这学园都市正式从圣杯王国的一个直辖市变为一个拥有完整主权的国家，这无疑是对超能力者开发工程的一个好消息。"
 news.737.a:0"我们会永远团结在圣杯的旗帜下"
 news.737.b:0"真有趣"

 news.738.t:0"$news_event_background$学园都市独立派遭到镇压"
 news.738.desc:0"圣杯国会签署了一份安全协议，逮捕了十余位学园都市的知名人物，其中不乏有独立派支持者和被判定为“拥有超能力的危险分子”\n\n从我们得到的最新消息来看，圣杯军队已经全权接管了学园都市的治安及管理工作，这对超能力研发必定是一场毁灭性的打击"
 news.738.a:0"这保证了联邦的稳定性"
 news.738.b:0"圣杯王国的残暴和无情暴露无遗！"

 news.739.t:0"$news_event_background$圣杯皇室在锡兰"
 news.739.desc:0"圣杯皇室最伟大的国王——亚瑟与随团仆人一起来到了锡兰岛，当地市民为迎接国王的到来而早早的簇拥在码头前等候，只为一睹国王陛下的尊容。\n\n温暖的阳光透过澄清的海水，国王陛下走在绵软的沙滩上，此时此刻她仿佛只是一名沉浸在天堂般舒适环境中的普通的少女。"
 news.739.a:0"愿她暂时忘记烦恼"
 news.739.b:0"有趣"

 Holy_Grail_Alliance: "圣杯同萌"


