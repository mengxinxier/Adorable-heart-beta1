l_simp_chinese:
 ENG_110:0"工业重建"
 ENG_110_desc:0"连同战争一起终结的还有我们国家的工业，我们必须抓紧恢复我们国家的工业活力"
 ENG_1:0"工人委员会"
 ENG_1_desc:0"如果想快速的发展工业，终究会有一个绕不开的问题，那就是关于国内外工人的福利保障，他们是维持帝国机械的血液。"
 ENG_2:0"圣杯王国国民兵"
 ENG_2_desc:0"强壮而健康的人不应该只呆在工厂里，将会有更多的人们志愿加入保卫圣杯王国的队伍里"
 ENG_3:0"工业资产阶级"
 ENG_3_desc:0"国内的资产阶级企业家掌握着工业与经济的命脉，我们应该与他寻求合作。来扭转我们低落的国家经济"
 ENG_4:0"商业大资本家"
 ENG_4_desc:0"资本家提议将全国包括殖民地的劳动重心转移到本国建设开发上面。这将使王国获得长足的发展。"
 ENG_5:0"经济好转"
 ENG_5_desc:0"经过我们不懈的努力崩溃的经济逐渐得到改善，但我们仍有很长的路要走。"
 ENG_6:0"农业经济政策"
 ENG_6_desc:0"以满足国内需求，扩大人民福利为主的经济政策。"
 ENG_7:0"工业经济政策"
 ENG_7_desc:0"以利用强大的殖民地生产能力来补足本国工业建设的经济建设。"
 ENG_8:0"控制工人社团"
 ENG_8_desc:0"工人社团是圣杯联邦工人自发组织，以工人利益为主的工会性质的团体"
 ENG_9:0"皇家科学院"
 ENG_9_desc:0"全称“圣杯皇家自然知识促进学会”。学会宗旨是促进自然科学的发展。它是世界上历史最长而又从未中断过的科学学会。它在圣杯王国起着全国科学院的作用。"
 ENG_10:0"恢复民兵制"
 ENG_10_desc:0"民兵制是寓兵于民，优势是数量庞大，可以在战时作为兵员的应急补充"
 ENG_11:0"扩大石油掠夺"
 ENG_11_desc:0"我们在北非的殖民地，有许多的石油资源，只要能加以利用必定会成为我们国家未来战争的支柱。"
 ENG_12:0"危机意识"
 ENG_12_desc:0"应距离和平几十年了，但战争的阴云并未完全消失，我们必须做好充分的准备来保卫我们的国家"
 ENG_13:0"伦敦建筑公司"
 ENG_13_desc:0"伦敦建筑公司在上一次世界大战中发挥了军用设施重建、房屋修复等重要的作用，如果未来发生了战争，我希望它依然可以为国家贡献力量"
 ENG_14:0"圣杯皇家兵工厂"
 ENG_14_desc:0"虽然我们已经不希望再看到战争了，但还是必须要先做好准备"
 ENG_15:0"皇室资金"
 ENG_15_desc:0"在这最危难的关头，圣杯皇室自愿捐出自己的资产来补救他的国家"
 ENG_16:0"圣杯皇家工兵旅"
 ENG_16_desc:0"上一次大战中，无数的少女永远沉睡在了战壕之中，这并不会使我们的士兵们感到恐惧，圣杯的光芒会给他们勇气。"
 ENG_17:0"改进“李恩菲尔德”"
 ENG_17_desc:0"李-恩菲尔德步枪（Lee-Enfield），是圣杯军制式手动步枪，有大量衍生型，也是圣杯联邦国家的制式装备，包括晴空自治领、新西兰、武侦学院及艾恩葛朗特。"
 ENG_18:0"有限军备重整"
 ENG_18_desc:0"现在世界局势正朝着糟糕的方向发展。作为最伟大的国家，必须提前做好准备"
 ENG_19:0"常规军事拨款"
 ENG_19_desc:0"我们已从皇室那里得到批准。允许国家进行大批量军事动员"
 ENG_20:0"圣杯皇家陆军"
 ENG_20_desc:0"皇家陆军一直是圣杯王国的禁卫军，同时也是圣杯联邦军队的勇气支柱。"
 ENG_21:0"皇家机械化掷弹兵"
 ENG_21_desc:0"机动化和机械化的战争将成为未来的主流，未来的战争将是由卡车和轮式装甲车为主导"
 ENG_22:0"QF 3英寸榴弹炮"
 ENG_22_desc:0"这款榴弹炮可以安装在坦克上以使用榴弹为步兵提供近程支援，将会成为圣杯军队的利器"
 ENG_23:0"扩编圣杯卫队"
 ENG_23_desc:0"圣杯王国是世界最伟大的国家必须发展足够多的陆军来控制世界。"
 ENG_24:0"MK系巡洋坦克"
 ENG_24_desc:0"巡洋坦克装甲较薄，机动性能较强，用于机动作战。 巡洋坦克概念与巡洋舰相似，具有高移动速度及良好机动性，配备机枪及小口径火炮，可支援步兵作战。"
 ENG_25:0"圣杯皇家装甲掷弹兵"
 ENG_25_desc:0"装甲战必定会是未来战争主要战术"
 ENG_26:0"伯明翰轻武器公司"
 ENG_26_desc:0"伯明翰公司是全圣杯联邦最大的武器制造兼科研院所，为国家研发最先进的武器。"
 ENG_27:0"圣杯皇家炮兵支援团"
 ENG_27_desc:0"在未来的战争中步炮协同进攻会是最主要的战术手段"
 ENG_28:0"女王卫队"
 ENG_28_desc:0"圣杯国王亲自授勋的荣耀战士"
 ENG_29:0"重启海军资金"
 ENG_29_desc:0"圣杯王国拥有欧洲最强大的海军，我们必须加强海军预算来扩大皇家舰队的影响力"
 ENG_30:0"护航舰队"
 ENG_30_desc:0"研制轻型巡洋舰来保卫我们的海岸"
 ENG_31:0"圣杯王国统治海洋"
 ENG_31_desc:0"我们统治海洋的愿望从此刻开始实现"
 ENG_32:0"皇家海军陆战队"
 ENG_32_desc:0"圣杯海军陆战队是海军对岸作战的一支重要力量，是国家海上威力的组成部分，是实现国家海洋战略的重要兵力"
 ENG_33:0"开发新型战舰"
 ENG_33_desc:0"为了完全掌控大海，必须研发更大更强的军舰"
 ENG_34:0"“没有编制”的陆军"
 ENG_34_desc:0"我们的国家应该以海军为主，只有海军才能保卫我们的海岸线，陆军充当辅助任务就行"
 ENG_35:0"战舰少女“萤火虫”"
 ENG_35_desc:0"维多利亚十字勋章的光芒仍然不及您所做的荣耀无畏之举！”"
 ENG_36:0"战舰少女“纳尔逊”"
 ENG_36_desc:0"圣杯王国期盼人人都恪尽其责，我是战列舰纳尔逊。向指挥官致以最诚挚的敬意。"
 ENG_37:0"新型航母"
 ENG_37_desc:0"圣杯王国需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会切身领悟：战列舰的时代正在迎来终结"
 ENG_38:0"皇家海军航空兵"
 ENG_38_desc:0"为了达到海军航空发展的需要，圣杯航空局已经着力发展了几十年并且必须扩大了。"
 ENG_39:0"舰娘建造协议"
 ENG_39_desc:0"舰娘是军舰的拟人化，往往被赋予了丰富的情感及个性，所以她们也对提督倍加珍惜，要同她们唯一的提督一同创造美好的明天"
 ENG_40:0"舰娘“皇家方舟”号"
 ENG_40_desc:0"永不停止，永不疲倦，永不让步。这是属于吾辈永远的骄傲。‌"
 ENG_41:0"沿海防空司令部"
 ENG_41_desc:0"发挥我们皇家空军的优良传统"
 ENG_42:0"空中堡垒"
 ENG_42_desc:0""
 ENG_43:0"战斗机注重"
 ENG_43_desc:0"一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 ENG_44:0"汉诺威轰炸计划"
 ENG_44_desc:0"我们的轰炸机将会使敌人胆寒"
 ENG_45:0"飞机制造集团"
 ENG_45_desc:0"飞机的生产是我们的重中之重。我们应当组建伦敦飞机生产集团，以此来管理和整合所有与飞机相关的产业。"
 ENG_46:0"研发喷气引擎"
 ENG_46_desc:0"空战中最重要的东西就是机动性。喷气引擎将是一个巨大的进步，它将使我们可以像对付静止目标那样把敌人的飞行员打下来。"
 ENG_47:0"强化圣杯王国"
 ENG_47_desc:0"我们的帝国太庞大， 我们相对贫乏的力量无法防御好每个地区，为了解决这一问题，我们必须激起每个地区人民的帝国至上主义。"
 ENG_48:0"永不被破译的密码"
 ENG_48_desc:0"执念之国人正在开发一个名为“密码炸弹”的绝妙机器，它能够用来破译德国的恩尼格码密码机。我们可以提供资金，在布莱切利园中继续这项研究。"
 ENG_49:0"蒂泽德代表团"
 ENG_49_desc:0"我们在技术研究方面完成了许多突破，但由于我们在资源和生产能力上的缺失而无法进一步拓展。亨利·蒂泽德希望率领一支代表团与精灵国商谈一个技术共享协议。"
 ENG_50:0"防毒面具提议"
 ENG_50_desc:0"现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 ENG_51:0"托尼盔改进型"
 ENG_51_desc:0"现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防护头盔，这样不列颠人民才能避免头顶上方的威胁。"
 ENG_52:0"女仆摄政"
 ENG_52_desc:0"蕾姆已经证明了绥靖政策的可执行性，应该让她为我们的国民争取和平"
 ENG_53:0"安抚学园都市"
 ENG_53_desc:0"学园都市是圣杯王国进行魔法研究的重要城市，但一直不满圣杯王国统治，独立情绪与日俱增，我们应该采取措施"
 ENG_54:0"承认超能力者"
 ENG_54_desc:0"学园都市专注于超能力者的开发，虽然这可能会威胁到国家的稳定性，但我相信只要合理的管控就不会出现问题。"
 ENG_55:0"无能力者武装集团"
 ENG_55_desc:0"学院都市的超能力者已经大大超出了我们掌控的范围。摄政会提议派遣一支军队来查禁可疑的超能力者"
 ENG_56:0"收买常盘台"
 ENG_56_desc:0"显然常盘台高中已经建立了属于他们政府，超出我们掌控我们可以用温和的方式收买他们。"
 ENG_57:0"关闭常盘台女校"
 ENG_57_desc:0"学院都市的激进派已经开始挑衅我们的政府，就先从他们的重要根据地————常盘台高中开始下手吧"
 ENG_58:0"查禁学园都市独立派"
 ENG_58_desc:0"我们对常盘台女校的查禁起到了一定的作用。是时候彻底关停学院都市的研究了"
 ENG_59:0"对学园都市让步"
 ENG_59_desc:0"学院都市领导人的御坂美琴上书圣杯摄政会，保证超能力者的研究将会用到和平交流方面，请求圣杯国王承认学院都市的独立。"
 ENG_60:0"扶植一方通行"
 ENG_60_desc:0"一方通行作为学园都市最强超能力者的同时对圣杯国会忠心耿耿，他是我们安排在学院都市最适合的人选"
 ENG_61:0"支持御坂美琴"
 ENG_61_desc:0"贵族女校常盘台中学二年级生，有“常盘台的王牌”和“最强无敌的电击公主”之称。性格好胜、正义感强，有着男孩子般的爽朗性格，学院都市领导人，非他莫选。"
 ENG_62:0"开放常盘台女子高校"
 ENG_62_desc:0"虽然学院都是已经独立，但实质上我们人事一个完整的联邦国家，学院都市也依然会受到圣杯王国的庇护，超能力者依然会为伟大的圣杯王国效力"
 ENG_63:0"精灵研究课题"
 ENG_63_desc:0"精灵们有科学和进步的历史，但如今研究人员的需要比以往任何时候都更大。现在是时候把更多的精力放在国家研究委员会上了。"
 ENG_64:0"秘密武器"
 ENG_64_desc:0"集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 ENG_65:0"国民志愿防空团"
 ENG_65_desc:0"无需多想我们的敌人会从哪里入侵，我们必须用大量的防空炮台把海岸线保护起来。"
 ENG_66:0"转入战时生产"
 ENG_66_desc:0"我们的工业十分强劲，但是并非全部可以很好地适应战争物资生产。找出有效的措施使军事工业转化更加容易将是高效利用我方资源的关键。"
 ENG_67:0"某科学的超电磁炮"
 ENG_67_desc:0"超电磁炮是学园都市中仅有的七位Level 5超能力者中排行第三的御坂美琴的称号，同时也是她的得意技名称。哔哩哔哩 (゜-゜)つロ 干杯~-bilibili"
 ENG_68:0"战斗狂人"
 ENG_68_desc:0"一方通行能够操控能量方向，可以“反射”所有物理攻击，仅仅是靠触摸就可以杀死人。他是现阶段唯一能够安定成为绝对能力者的人才"
 ENG_69:0"海外服役"
 ENG_69_desc:0"通过将军队部署在海外领土轮流服役， 他们会在各方面获得不少经验， 并在回国后与国内军队分享经验。"
 ENG_70:0"防御性动员"
 ENG_70_desc:0"任何身体健全的人没理由不在武装部队服役或从事与战争有关的工业，我们的新法律将使每个人都肩负起动员和生产的责任。"
 ENG_71:0"普及战地医院"
 ENG_71_desc:0"普及站地医院可以最大程度的减少伤亡。"
 ENG_72:0"修改征兵法案"
 ENG_72_desc:0"国会新制定的征兵法案通过了圣杯国王的批准"
 ENG_73:0"协调国内资本家"
 ENG_73_desc:0"我们国家的资本阶级和普通百姓的矛盾愈加严重，作为圣杯王国的政府必须出面协调以稳定民心"
 ENG_74:0"军队训练法案"
 ENG_0_desc:0"第三次圣杯战争的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 ENG_75:0"号召国民捐款"
 ENG_75_desc:0"显然德国佬已经从经济危机中走了出来，这对于我们来说不是一个好消息，但幸好我们圣杯王国人足够团结。我们有信心共同挺过这次困难"
 ENG_76:0"为了圣杯！"
 ENG_76_desc:0"圣杯王国的子民们，为了荣誉而战吧！"
 ENG_77:0"大战将至"
 ENG_77_desc:0"欧洲已经完全被战争阴云所笼罩，作为世界和平的保卫者，我们必须主动出面干预"
 ENG_78:0"国家银行改革"
 ENG_78_desc:0"如果我们想赶快让武器制造厂开始运营，我们需要向圣杯国银行申请投资我们的军工基础设施建设。"
 ENG_79:0"发行战争债券"
 ENG_79_desc:0"通过发行战争债券，我们可以依赖民众对战争的支持和爱国主义为军事开支筹集资金。"
 ENG_80:0"为下一次战争做准备"
 ENG_80_desc:0"战争已经烧到圣杯王国的门口了，在不做好准备我们就会变成任由敌人宰割的羔羊"
 ENG_81:0"“火神刀”方案"
 ENG_81_desc:0"我们最优秀的一代人全都葬送在了战壕里，为了解决兵员危机国王陛下允许我们加大对殖民地人力的榨取"
 ENG_82:0"艾恩葛朗特移民"
 ENG_82_desc:0"圣杯王国是一个自由的国家，自然而然可能接收一些忠心于国王的公民。我国将注册及追踪非本国出生公民。"
 ENG_83:0"非洲移民"
 ENG_83_desc:0"来自非洲籍的移民者会帮助我们填补工厂和军营上的空缺"
 ENG_84:0"开放边境"
 ENG_84_desc:0"降低进入圣杯王国的签证难度，会帮助我们缓解人力不足的问题"
 ENG_85:0"扩大兵源地区"
 ENG_85_desc:0"作为圣杯王国的殖民地区，每一个士兵都会得到和本土军队相同的尊敬及待遇，以此来鼓励殖民地人口加入进来"
 ENG_86:0"无差别征兵"
 ENG_86_desc:0"无论国界，无论肤色，无论信仰，只要是在圣杯王国的军事管辖范围内的公民都应充当保卫王国的士兵"
 ENG_87:0"强迫殖民地征兵"
 ENG_87_desc:0"正所谓养兵千日用兵一时，该到了这些精英殖民地为王国效力的时候了"
 ENG_88:0"接受艾恩葛朗特绅士"
 ENG_88_desc:0"艾恩葛朗特曾经也拥有高贵的血统与骁勇善战的民族精神，他们是圣杯王冠上最璀璨的宝石"
 ENG_120:0"同化新英格兰"
 ENG_120_desc:0"近些年来我们一直努力的扩张我们在美洲的影响，但是碍于晴空和精灵国"
 ENG_117:0"制裁精灵之国"
 ENG_117_desc:0"精灵国的野心已经暴露无遗——用他那虚伪的民主与自由来控制整个北美乃至全世界，必须将其扼杀在摇篮里"
 ENG_weixie:0"索取直布罗陀"
 ENG_weixie_desc:0"当务之急是控制地中海的入海口，我想超次元的女神们是不会拒绝的"

 uk_encourage_colonial_focus:0"鼓励殖民地精英"
 uk_encourage_colonial_focus_desc:0"我们广大的帝国里拥有着许多世界上最杰出的大脑，但是帝国辽阔的疆域使他们中的大多数不能聚在一起。如果鼓励他们一同为我们最重要的计划工作，我们就可以更快的达到目的。"
 uk_commonwealth_relationship_focus:0"英联邦关系"
 uk_commonwealth_relationship_focus_desc:0"基于对皇室的效忠而团结在一起的英联邦成员国是我们在一场全球冲突中最先能依赖的盟友。保证我们在这些国家的外交影响至关重要。"
 uk_develop_india_focus:0"投资印度"
 uk_develop_india_focus_desc:0"印度殖民地的地位不论在国内还是海外仍然充满争议，但是不论将来发生什么，现阶段的首要任务都是强化当地的工业能力。"
 uk_develop_australia_focus:0"开发澳大利亚"
 uk_develop_australia_focus_desc:0"在澳大利亚投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_sp_landward_forts_focus:0"新加坡岸防工事"
 uk_sp_landward_forts_focus_desc:0"当前我们在新加坡岛的防卫很不完善。我们必须集中全力去增强那里的防御工事！"
 uk_singapore_focus:0"新加坡战略"
 uk_singapore_focus_desc:0"新加坡应该继续作为我们在东方的重要的海军基地。香港或许会被日本攻陷，但新加坡必须坚守，直到我们的主力舰队抵达并痛击敌军。"
 uk_hongkong_focus:0"控制香港"
 uk_hongkong_focus_desc:0"新加坡战略已经过时了。我们的计划应该更为大胆，立足一个更加靠近日本的基地。只要有足够的防御工事和辅助设施，香港将能够起到非常完美的作用！"
 uk_hk_landward_forts_focus:0"香港岸防工事"
 uk_hk_landward_forts_focus_desc:0 "为了抵御来自大陆地区的进攻，香港将不得不转变为一座要塞城市。"
 uk_hk_air_focus:0"对空防御"
 uk_hk_air_focus_desc:0"我们必须大幅度增加并改良在香港的防空火炮阵地。"

 xueyuandushi:0 "学园都市的独立情绪"
 zhongli_shuguo:0 "中立属国"
 zhongli_shuguo_desc:0 "这个国家虽作为另一个国家的附庸，但可以不参与宗主国的战争"
 xueyuandushi_desc:0 "学园都市的人很久以前就希望得到属于自己的领地摆脱圣杯王国的控制的，现在他们在御坂美琴的带领下正逐渐实现这一愿望。"
 zhanzhengjieshu:0 "第三次圣杯战争的结束"
 zhanzhengjieshu_1:0 "第三次圣杯战争的结束"
 zhanzhengjieshu_2:0 "第三次圣杯战争的结束"
 zhanzhengjieshu_3:0 "第三次圣杯战争的结束"
 zhanzhengjieshu_desc:0 "第三次圣杯战争的残酷性把许多人都吓怕了，虽然战后我们得到了很多赔款，但是战争的破坏性超乎了我们的想象，战后的一波婴儿潮加重了我们政府的负担。人民再也不愿意全心全意地为圣杯王国战死了，也不会去理会那该死的征兵令了。"
 zhanhoujingjichongjian:0 "战后经济重建"
 zhanhoujingjichongjian_desc:0 "战争完全破坏了我们原本的经济体制，之前我们只能依靠人民的爱国情绪来维持早已破产的政府的运转，现在战争结束了，我们需要复苏我们原本的经济。"
 zhanhoujingjichongjian2:0 "经济好转"
 zhanhoujingjichongjian2_desc:0 "经过一段时间的民用经济建设，我们的经济正朝着战前的方向发展"
 zhanhoujingjichongjian3:0 "工业经济政策"
 zhanhoujingjichongjian3_desc:0 "为了是顺应时代的发展，我们不得不颁布重视工业发展的政策"
 zhanhoujingjichongjian4:0 "农业经济政策"
 zhanhoujingjichongjian4_desc:0 "第三次圣杯战争消耗了太多的粮食，我们需要更多的田地来保证国家的基本运转"
 gongrenweiyuanhui:0 "工人委员会"
 gongrenweiyuanhui_desc:0 "为了防止工人们动不动就罢工，我们可以适当地给他们一点权力"
 gongrenweiyuanhui2:0 "社会基层组织"
 gongrenweiyuanhui2_desc:0 "工人已经成为我们国家的一个主要的基层组织，他们能帮助我们更好的发展和管理"
 lianchanzerenzhi:0 "家庭联产承包责任制"
 lianchanzerenzhi_desc:0 "家庭联产承包责任制的实行取消了人民公社，又没有走土地私有化的道路，而是实行家庭联产承包为生，统分结合，双层经营，既发挥了集体统一经营的优越性，又调动了农民生产积极性，是适应我国农业特点和当前农村生产力发展水平以及管理水平的一种较好的经济形式。"
 huifuminbingzhi:0 "军民一体"
 huifuminbingzhi_desc:0 "军民融合发展则国家兴盛"
 huangshizijin:0 "皇室资金"
 huangshizijin_desc:0 "皇室里好多人都很有钱的哦，我们可以多拍拍他们的马屁然后再敲他们一笔竹杠"
 huangjiagongbinglv:0 "皇家工兵旅"
 huangjiagongbinglv_desc:0 "皇家工兵是世界上胜率最高的军队！"
 shengbeiweidui:0 "扩编圣杯卫队"
 shengbeiweidui_desc:0 "我们的陆军规模太小了，适当地扩军能够有效地威慑我们的敌人"
 shengbeiweidui2:0 "步坦协调"
 shengbeiweidui2_desc:0 "emmmm........我们有大吉岭还有红茶"
 shengbeiweidui3:0 "大规模地面攻势"
 shengbeiweidui3_desc:0 "炮兵轰，步兵冲，炮兵轰完步兵冲，步兵冲完炮兵轰"
 nvwangweidui:0 "女王卫队"
 nvwangweidui_desc:0 "誓死保卫女王！"
 meiyoubianzhidelujun:0 "“没有编制”的陆军"
 meiyoubianzhidelujun_desc:0 "我们的陆军规模一直以来都很小，服役人数甚至少于海军，为此前德国首相俾斯麦还嘲笑我们：我不知道圣杯王国那支连编制都没有我们警察大的陆军能够做什么。"
 yinghuochong:0 "驱逐舰“萤火虫”号"
 yinghuochong_desc:0 "萤火虫号驱逐舰（英语：HMS Glowworm，H92）是圣杯王国皇家海军的一艘G级驱逐舰。建造于1930年代中期。西班牙内战期间的1936年和1937年，这艘战舰在西班牙水域执行圣杯王国和幻想乡对内战双方施加的武器禁运。第二次圣杯大战开始后不久，萤火虫号从地中海舰队（Mediterranean Fleet）调到圣杯群岛为海运护航。1940年3月，萤火虫号调到本土舰队（Home Fleet），并赶上了挪威战役。4月8日，萤火虫号与在入侵挪威的威悉河演习行动中运送登陆部队的德国驱逐舰遭遇，德国驱逐舰试图脱离接触并向希佩尔海军上将号重巡洋舰求援。在海战中，萤火虫号被重创，但仍努力向德舰发射鱼雷。最终两艘舰船相撞，萤火虫号的舰艏折断，不久后爆炸沉没。"
 naerxunjiemei:0 "29节的纳尔逊"
 naerxunjiemei_desc:0 "我竟然认识一个航速29节的纳尔逊"
 jianniangjianzaojihua:0 "舰娘建造协议"
 jianniangjianzaojihua_desc:0 "准备好了吗？在拂晓的水平线上刻下胜利吧！"
 tuozhanhuangjiafangzhou:0 "舰娘“皇家方舟”号"
 tuozhanhuangjiafangzhou_desc:0 "皇家方舟级航空母舰是圣杯王国在第二次世界大战前设计的一级新型航空母舰，1936年圣杯王国通过建造两艘2万3千吨级航空母舰预算。1937年海军预算中计划建造另外两艘同级航空母舰。"
